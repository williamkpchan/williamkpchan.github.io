'<h2><span class="gold embossts">Mu Tutorials</span></h2><h1>Tutorials</h1>Each tutorial is a self-contained lesson, explaining a<br>specific aspect of Mu so you have the skills needed to achieve your<br>learning and coding goals. <br>Best of all, they\'re written to be both<br>educational <em>and</em> entertaining.<br><h3>Start Here!</h3>All the basics you need to know to get started and help with first steps in using Mu. <br><strong>If you only read one thing, make it this!<br></strong> <br><br><a href="https://codewith.mu/en/tutorials/1.0/start"><img src="https://codewith.mu/img/en/tutorials/start.gif"></a><br> <h3>Using Modes</h3>What are modes?<br> How are they used in Mu?<br> We show how modes help you make all sorts of fun and awesome projects.<br><br><a href="https://codewith.mu/en/tutorials/1.0/modes"><img src="https://codewith.mu/img/en/tutorials/modes.png"></a><br> <h3>Where are my Files?<br></h3>Mu stores all your code in a special folder so it\'s always inthe right place. <br>This tutorial explains where and how to find it.<br><br><a href="https://codewith.mu/en/tutorials/1.0/files"><img src="https://codewith.mu/img/en/tutorials/where.png"></a><br> <h3>Using Standard Python3</h3> <br><br><a href="https://codewith.mu/en/tutorials/1.0/python"><img src="https://codewith.mu/img/en/tutorials/python.png"></a><br> <br><br><a href="https://codewith.muhttps://python.org/">Python is one of the world\'s most popular, powerful and easy to learn programming languages. <br>This tutorial explains how to use Mu to write Python.</a><br><h3>Adafruit Boards and Mu</h3> <br><br><a href="https://codewith.mu/en/tutorials/1.0/adafruit"><img src="https://codewith.mu/img/en/tutorials/adafruit.gif"></a><br> <br><br><a href="https://codewith.muhttps://adafruit.com/">Adafruit make amazing gizmos, circuit boards and mini-computers that run</a><br><br><br><a href="https://codewith.muhttps://learn.adafruit.com/welcome-to-circuitpython/overview">CircuitPython. <br>This tutorial explains how it all works with Mu.</a><br><h3>Mu and micro:bit</h3>The BBC<br><br><a href="https://codewith.mu/en/tutorials/1.0/microbit"><img src="https://codewith.mu/img/en/tutorials/microbit.png"></a><br> <br><br><a href="https://codewith.muhttp://microbit.org/">micro:bit is a small thingamajig with buttons, lights and sensors. <br>This tutorial shows how to use</a><br><br><br><a href="https://codewith.muhttps://micropython.org/">MicroPython to program it with Mu.</a><br><h3>Games with Pygame Zero</h3>Writing computer games is super easy and lots of fun with the amazing<br><br><a href="https://codewith.mu/en/tutorials/1.0/pgzero"><img src="https://codewith.mu/img/en/tutorials/pygame.gif"></a><br> <br><br><a href="https://codewith.muhttps://pygame-zero.readthedocs.io/en/stable/">Pygame Zero and Mu. <br>This tutorial gets you started.</a><br><h3>What is a REPL?<br></h3>A REPL (Read, Evaluate, Print, Loop) is a super powerful way to talk directly with your computer in Python code. <br>This tutorial shows you how.<br><br><a href="https://codewith.mu/en/tutorials/1.0/repl"><img src="https://codewith.mu/img/en/tutorials/repl.png"></a><br> <h3>The Visual Debugger</h3>The debugger lets you run Python3 code, stop it while it\'s running, look at the state of your program and step through the code one line at a time.<br><br><a href="https://codewith.mu/en/tutorials/1.0/debugger"><img src="https://codewith.mu/img/en/tutorials/debugger.png"></a><br> <h3>Plotting Data with Mu</h3>Programs generate data. <br>Data can be plotted in ways that make it easy to understand. <br>This tutorial explains how Mu\'s simple built-in plotter works.<br><br><a href="https://codewith.mu/en/tutorials/1.0/plotter"><img src="https://codewith.mu/img/en/tutorials/plot.gif"></a><br> <h3>Keyboard Shortcuts</h3>All the features of Mu can be activated with a keyboard shortcut so you don\'t need to move your hands from the keyboard to move a mouse.<br><br><a href="https://codewith.mu/en/tutorials/1.0/shortcuts"><img src="https://codewith.mu/img/en/tutorials/keyboard.png"></a><br> <h3>Log Files and Configuration</h3>Log files are a way to discover what Mu is doing in case anything goes wrong. <br>It\'s also possible to configure some of Mu\'s behaviour.<br><br><a href="https://codewith.mu/en/tutorials/1.0/logs"><img src="https://codewith.mu/img/en/tutorials/logs.png"></a><br> <h3>I\'ve Found a Problem</h3>As you\'ll see, computers mostly don\'t work. <br>This tutorial shows you what to do with Mu when your code fails or, shock/horror, if Mu breaks.<br><br><a href="https://codewith.mu/en/tutorials/1.0/problems"><img src="https://codewith.mu/img/en/tutorials/problem.png"></a><br> <h3>Advanced Configuration</h3>If you need greater control of the way Mu behaves or you\'d like to change some of the default settings, this tutorial explains the easy steps involved.<br><br><a href="https://codewith.mu/en/tutorials/1.0/configuration"><img src="https://codewith.mu/img/en/tutorials/configuration.png"></a><br> <h3>Moving on from Mu</h3>Mu helps you get started, but there will come a time when you will outgrow it. <br>This tutorial explains your potential next steps.<br><br><a href="https://codewith.mu/en/tutorials/1.0/moving-on"><img src="https://codewith.mu/img/en/tutorials/bye.gif"></a><br>',

'<h2><span class="green embossts">ESP32 MicroPython Tutorial with the uPyCraf</span></h2><br>https://www.dfrobot.com/blog-710.html<br>The objective of this <a href="https://www.dfrobot.com/blog-692.html">MicroPython Tutorial</a> is to explain how to get started with uPyCraft, a MicroPython IDE that supports the <a href="https://www.dfrobot.com/product-1559.html">ESP32</a>.<br><h3>Introduction</h3><br>The uPyCraft is a very simple IDE for MicroPython development on the ESP32 and the ESP8266. <br>The interface is minimalist and it is pretty straightforward to start working with it, as we will see during this tutorial<br>So, our objective for this tutorial is to connect to a board running MicroPython and send a simple “Hello World” command in the environment prompt<br>You can find the uPyCraft installation link <a href="https://dfrobot.gitbooks.io/upycraft/content/">here</a>. <br>You just need to download and run the executable file. <br>During the installation procedure, it may ask you to install the Monaco font, which is needed for the IDE [1]<br>Note that upon a successful installation, you may be asked to update the version of the IDE. <br>In my case I installed version 0.20, but then updated to version 0.21<br>You can find the GitHub page of the project <a href="https://github.com/DFRobot/uPyCraft">here</a>, which also has the executable files available. <br>The link for the uPyCraft forum can be found <a href="https://www.dfrobot.com/forum/viewforum.php?f=20">here</a><br>Note that uPyCraft is from DFRobot, the company that makes products such as the <a href="https://www.dfrobot.com/product-1590.html?tracking=5977b2a20858a">ESP32 FireBeetle board</a>, the <a href="https://www.dfrobot.com/product-1559.html">ESP-WROOM-32 module</a> or the <a href="https://www.dfrobot.com/product-1279.html">ESP8266 WiFi Bee board</a><br><br><h3>Testing the IDE</h3><br>After a successful installation of the uPyCraft IDE, just run it. <br>After connecting your board, click on <b>Tools -&gt; Serial</b> and select the COM port of your ESP32 board, as shown in figure 1<br>If you don’t know what is the COM port of your ESP32, just go to this menu entry with the board disconnected and check the available ports, then connect the board and go to the menu again. <br>The new entry that appears should correspond to your device<br><br><img src="https://image.dfrobot.com/image//Blog/upscraft/Figure 1 – Selecting the COM port of the ESP32.png"><b>Figure 1</b> – Selecting the COM port of the ESP32.<br>Upon selecting this, a popup window like the one shown in figure 2 should appear. <br>In the board dropdown, select ESP32. <br>Assuming that you haven’t flashed the MicroPython firmware to the board before, choose yes on the erase_flash dropdown.<br><img src="https://image.dfrobot.com/image//Blog/upscraft/Figure 2 – Burn firmware popup.png"><br><b>Figure 2</b> – Burn firmware popup.<br><br>Upon clicking the “ok” button, the firmware burn procedure should start. <br>This is accompanied by a window that shows the progress, as illustrated in figure 3.<br><img src="https://image.dfrobot.com/image//Blog/upscraft/Figure 3 – Burning firmware progress.png"><br><b>Figure 3</b> – Burning firmware progress.<br><br>After the burning procedure is finished, just click on the button highlighted in figure 4 to establish the connection to the board.<br><img src="https://image.dfrobot.com/image//Blog/upscraft/Figure 4 – Connecting to the board running the MicroPython firmware.png"><br><b>Figure 4</b> – Connecting to the board running the MicroPython firmware.<br><br>Upon a successful connection, the icon should change to the format indicated in figure 5.<br><br><img src="https://image.dfrobot.com/image//Blog/upscraft/Figure 5 – Successful connection to the ESP32 board.png"><br><b>Figure 5 </b>– Successful connection to the ESP32 board.<br><br>Note also that at the bottom of the window a command prompt will be available. <br>There, just introduce the python command bellow and hit enter<br>1 print("Hello World from uPyCraft")<br>After sending the command, you should get an output similar to the one shown in figure 6, where the result of the command execution is printed on the prompt<br><img src="https://image.dfrobot.com/image//Blog/upscraft/Figure 6 – Successful execution of the MicroPython command on the uPyCraft prompt.png"><br><b>Figure 6</b> – Successful execution of the MicroPython command on the uPyCraft prompt.<br>To disconnect from the board prompt, just click the same button clicked before for establishing the connection. <br>It should end the connection and the prompt should no longer be available.<br><br><h3>Final notes</h3><br>As can be seen from this tutorial, getting started with the uPyCraft is pretty straightforward<br>A very positive aspect is that the IDE takes care of flashing the MicroPython firmware on the ESP32 board for us. <br>Otherwise, we would need to download it and burn it using the esptool. <br>Although as can be seen in this tutorial the procedure is relatively simple, it is much more convenient to have it integrated in the development environment, specially for users that are getting started and don’t feel comfortable yet to use lower level tools such as the esptool<br>Other characteristic that can be noted is the simplicity of the procedures and interfaces. <br>In a certain sense, it has a philosophy similar to the Arduino IDE, which allow us to do simple things really fast, without the need to learn how to work with a set of complicated menus<br>Nonetheless, since it is a relatively recent software, there is not yet extensive documentation available. <br>Hopefully with time it starts having a better adoption and more support from the community<br><br>NOTE: This article is written by Nuno Santos who is an kindly Electronics and Computers Engineer. <br>live in Lisbon, Portugal. <br>you could check the original article <a href="https://techtutorialsx.com/2017/07/20/esp32-micropython-getting-started-with-the-upycraft-ide/">here</a>.<br>He had written many useful tutorials and projects about ESP32, ESP8266, If you are interested, you could check his <a href="https://techtutorialsx.com/">blog</a> to know more<br>DFRobot supply lots of <a href="https://www.dfrobot.com/blog-964.html">esp32 arduino tutorials</a> and <a href="https://www.dfrobot.com/blog-699.html">esp32 projects</a> for makers to learn<br>',
'<h2><span class="red embossts">Getting Started with MicroPython on ESP32</span></h2><br>Learn how to get started with MicroPython firmware on the ESP32 and ESP8266. <br>We\'ll introduce you to MicroPython, show you the differences between MicroPython and regular Python, and how to program your ESP based boards with MicroPython using uPyCraft IDE. <br>After completing this guide, you\'ll have your first LED blinking using MicroPython.<br><br><h3>What is MicroPython?</h3><br>MicroPython is a re-implementation of Python 3 targeted for microcontrollers and embedded systems. <br>MicroPython is very similar with regular Python. <br>So, if you already know how to program in Python, you also know how to program in MicroPython.<br><br><h4>Python vs MicroPython</h4><br>Apart from a few exceptions, the language features of Python are also available in MicroPython. <br>The biggest difference between Python and MicroPython is that MicroPython was designed to work under constrained conditions.<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/logo-micropython-python.png"><br><br>Because of that, MicroPython does not come with the full standard library. <br>It only includes a small subset of the Python standard library. <br>However, it does include modules to access low-level hardware - this means that there are libraries to easily access and interact with the GPIOs.<br><br>Additionally, devices with Wi-Fi capabilities like the ESP8266 and ESP32 include modules to support network connections.<br><br><h4>Why MicroPython?</h4><br>Python is one of the most widely used, simple and easy-to-learn programming languages around. <br>So, the emergence of MicroPython makes it extremely easy and simple to program digital electronics. <br>If you’ve never programmed digital electronics before, MicroPython is a good starting point.<br><br>MicroPython’s goal is to make programming digital electronics as simple as possible, so it can be used by anyone. <br>Currently, MicroPython is used by hobbyists, researchers, teachers, educators, and even in commercial products. <br>The code for blinking an LED on a ESP32 or ESP8266 is as simple as follows:<br><br><code># Complete project details at https://RandomNerdTutorials.com<br><br>from machine import Pin<br>from time import sleep<br><br>led = Pin(2, Pin.OUT)<br><br>while True:<br>  led.value(not led.value())<br>  sleep(0.5)<br></code><br><a href="https://github.com/RuiSantosdotme/ESP-MicroPython/raw/master/code/Blink_LED/Blink_LED.py" target="_blank">View raw code</a><br><br>One great feature of MicroPython is that it comes with an interactive REPL (Read-Evaluate-Print Loop). <br>The REPL allows you to connect to a board and execute code quickly without the need to compile or upload code.<br><br><h4>MicroPython - Boards support</h4><br>MicroPython runs on many different devices and boards, such as:<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/boards-supported.png"><br><br><a href="https://makeradvisor.com/tools/esp32-dev-board-wi-fi-bluetooth/" target="_blank">ESP32</a><br><a href="https://makeradvisor.com/tools/esp8266-esp-12e-nodemcu-wi-fi-development-board/" target="_blank">ESP8266</a><br>PyBoard<br>Micro:Bit<br>Teensy 3.X<br>WiPy - Pycom<br>Adafruit Circuit Playground Express<br>Other ESP32/ESP8266 based boards<br><br>For more information about other boards that support MicroPython, take a look at the following links:<br><br><a href="https://forum.micropython.org/viewforum.php?f=10" target="_blank">Boards running MicroPython - MicroPython Forum</a><br><a href="https://github.com/micropython/micropython/wiki/Boards-Summary" target="_blank">Boards summary - MicroPython Github</a><br><br>In our projects, we’ll use MicroPython with the ESP32 and ESP8266 boards.<br><br>ESP32 is the successor of the ESP8266. <br>So, at the moment, not all features are available in MicroPython to take the most out of the ESP32 - it’s still an ongoing project. <br>However, it’s very usable and you can make a lot of projects with it.<br><br>ESP32 and ESP8266 boards are similar, and you won’t feel almost any difference programming them using MicroPython. <br>This means that anything you write for the ESP8266 should also run with no changes or minimal changes on the ESP32 (mainly changing the pin assignment).<br><br><h3>Installing uPyCraft IDE</h3><br>Before continuing with this tutorial, you should install uPyCraft IDE in your computer. <br>Follow one of the next tutorials to install uPyCraft IDE:<br><br><a href="https://randomnerdtutorials.com/install-upycraft-ide-windows-pc-instructions/">Install uPyCraft IDE – Windows PC</a><br><a href="https://randomnerdtutorials.com/install-upycraft-ide-mac-os-x-instructions/">Install uPyCraft IDE – Mac OS X</a><br><a href="https://randomnerdtutorials.com/install-upycraft-ide-linux-ubuntu-instructions/">Install uPyCraft IDE – Linux Ubuntu</a><br><br><p class="rntbox rntclgreen"><strong>Note: </strong> if you\'re having trouble installing or using uPyCraft IDE, we\'ve also created an alternative guide on how to <a href="https://randomnerdtutorials.com/getting-started-thonny-micropython-python-ide-esp32-esp8266/">program the ESP32/ESP8266 using Thonny IDE</a>.<br><br><h3>Flashing MicroPython Firmware to ESP32/ESP8266</h3><br>Unlike other boards, MicroPython isn’t flashed onto the ESP32 or ESP8266 by default. <br>That’s the first thing you need to do to start programming your boards with MicroPython: flash/upload the firmware. <br>Follow the next tutorial to flash MicroPython firmware on your board:<br><br><a href="https://randomnerdtutorials.com/flash-upload-micropython-firmware-esp32-esp8266/">Flash/Upload MicroPython Firmware to ESP32 and ESP8266</a><br><br><a href="https://randomnerdtutorials.com/flash-upload-micropython-firmware-esp32-esp8266/"><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/esp8266-firmware-flashing-message.png"></a><br><br><h3>Getting Started with uPyCraft IDE</h3><br>In this section we\'ll give you an overview of the uPyCraft IDE software, so that you can start programming the ESP32/ESP8266 with MicroPython.<br><br>The IDE is a software that contains tools to make the process of development, debugging and upload code easier. <br>There are many ways to program your ESP board with MicroPython. <br>We’ve chosen uPyCraft IDE because it is simple and intuitive to use and works great with the ESP boards.<br><br>At this point, we assumed that you have:<br><br>uPyCraft IDE installed on your computer<br>ESP32/ESP8266 flashed with MicroPython firmware<br><br><h4>uPyCraft IDE Overview</h4><br>Open uPyCraft IDE, a new window opens as follows:<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/7-uPyCraft-IDE-Windows-PC.png"><br><br>Let’s take a closer look at each section of uPyCraft IDE:<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-getting-started.png"><br><br>Folder and files<br>Editor<br>MicroPython Shell/Terminal<br>Tools<br><br><h4>1. Folder and files</h4><br>This section shows several folders and files. <br>The <strong>device</strong> folder shows the files that are currently stored on your ESP board. <br>If you have your ESP32 or ESP8266 connected via serial to uPyCraft IDE, when you expand the <strong>device</strong> folder, all files stored should load. <br>By default, you should only have a <em>boot.py</em> file. <br>To run your main code, it is recommended to create a <em>main.py</em> file.<br><br><strong>boot.py</strong>: runs when the device starts and sets up several configuration options;<br><strong>main.py</strong>: this is the main script that contains your code. <br>It is executed immediately after the<em> boot.py</em>.<br><br>The <strong>sd</strong> folder is meant to access files stored on SD cards - this is only works with boards like the PyBoard that come with an SD card slot.<br><br>The <strong>uPy_lib</strong> shows the built-in IDE library files.<br><br>Finally, the <strong>workspace</strong> is a directory to save your files. <br>These files are saved in your computer in a directory defined by you. <br>This is a specially useful to keep all your files organized at hand.<br><br>When using uPycraft for the first time, to select your working directory, click the <strong>workspace</strong> folder. <br>A new window pops up for you to chose your <strong>workspace</strong> path. <br>Create a new folder or select an existing folder to be your working directory.<br><br>Then, go to <strong>File</strong> > <strong>Reflush Directory</strong> to update the directory.<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/reflush-directory.png"><br><br><strong>Note:</strong> to change your user directory, simply go to <strong>Tools</strong> ><strong>InitConfig</strong> and click the <strong>workspace</strong> directory folder to chose a different path.<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/chose-another-directory.png"><br><br><h4>2. Editor</h4><br>The Editor section is where you write your code and edit your <em>.py</em> files. <br>You can open more than one file, and the Editor will open a new tab for each file.<br><br><h4>3. MicroPython Shell/terminal</h4><br>On the MicroPython Shell you can type commands to be executed immediately by your ESP board without the need to upload new files. <br>The terminal also provides information about the state of an executing program, shows errors related with upload, syntax errors, prints messages, etc…<br><br><h4>4. Tools</h4><br>The icons placed at the rightmost side allow you to quickly perform tasks. <br>Each button is labeled in the figure below:<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-tools.png"><br><br><strong>New file</strong>: creates a new file on the Editor;<br><strong>Open file</strong>: open a file from your computer;<br><strong>Save file</strong>: saves a file;<br><strong>Download and run</strong>: upload the code to your board and execute the code;<br><strong>Stop</strong>: stop the execution of the code - it’s the same as entering CRTL+C on the Shell to stop all scripts from running;<br><strong>Connect/Disconnect</strong>: connect or disconnect to your board via Serial. <br>You must select the serial port first in <strong>Tools </strong>> <strong>Serial</strong>;<br><strong>Undo</strong>: undo last change in the code Editor;<br><strong>Redo</strong>: redo last change in the code Editor;<br><strong>Syntax check</strong>: checks the syntax of your code;<br><strong>Clear</strong>: clear the Shell/terminal window messages.<br><br><h3>Running Your First Script</h3><br>To get you familiar with the process of writing a file and executing code on your ESP32/ESP8266 boards, we’ll upload a new script that simply blinks the on-board LED of your ESP32 or ESP8266.<br><br><h4>Establishing a communication with the board</h4><br>After having the MicroPython firmware installed on your board and having the board connected to your computer through an USB cable, follow the next steps:<br><br><strong>1.</strong> Go to <strong>Tools</strong> > <strong>Board</strong> and select the board you’re using.<br><br><strong>2. </strong>Go to <strong>Tools</strong> > <strong>Port</strong> and select the com port your ESP is connected to.<br><br><strong>3.</strong> Press the <strong>Connect</strong> button to establish a serial communication with your board.<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-tools-menu-connect-disconnect.png"><br><br><strong>4.</strong> The <strong>>>></strong> should appear in the Shell window after a successful connection with your board. <br>You can type the print command to test if it\'s working:<br><br>>>> print(\'Hello\')<br>Hello<br>>>><br>It should print the &#8220;Hello&#8221; message. <br>Only if you see that message, you can continue with this tutorial. <br>Otherwise, make sure you have established a serial communication with your board or that you\'ve flashed successfully the MicroPython firmware on your board.<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/print-hello.png"><br><br><h4>Creating the <em>main.py</em> file on your board</h4><br>1. <br>Press the &#8220;<strong>New file</strong>&#8221; button to create a new file.<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-tools-menu-new-file.png"><br><br>2. <br>Press the &#8220;<strong>Save file</strong>&#8221; button to save the file in your computer.<img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-tools-menu-save-file.png"><br><br>3. <br>A new window opens, name your file <em>main.py </em>and save it in your computer:<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/new-file-created-uPyCraft-IDE.png"><br><br>4. <br>After that, you should see the following in your uPyCraft IDE (the <em>boot.py</em> file in your device and a new tab with the<em> main.py</em> file):<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/main-py-file-created.png"><br><br>5. <br>Click the <strong>&#8220;Download and run</strong>&#8221; button to upload the file to your ESP board:<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-tools-menu-download-and-run.png"><br><br>6. <br>The device directory should now load the <em>main.py</em> file. <br>Your ESP has the file <em>main.py</em> stored.<br><br><img src="https://i1.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/upload-file-to-esp32.png"><br><br><h4>Uploading the blink LED script</h4><br><strong>1.</strong> Copy the following code to the Editor on the <em>main.py</em> file:<br><br><code># Complete project details at https://RandomNerdTutorials.com<br><br>from machine import Pin<br>from time import sleep<br><br>led = Pin(2, Pin.OUT)<br><br>while True:<br>  led.value(not led.value())<br>  sleep(0.5)<br></code><br><a href="https://github.com/RuiSantosdotme/ESP-MicroPython/raw/master/code/Blink_LED/Blink_LED.py" target="_blank">View raw code</a><br><br><strong>2. </strong>Press the &#8220;<strong>Stop</strong>&#8221; button to stop any script from running in your board:<br><br><img src="https://i1.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-tools-menu-stop.png"><br><br><strong>3. </strong>Click the &#8220;<strong>Download and Run button</strong>&#8221; to upload the script to the ESP32 or ESP8266:<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-tools-menu-download-and-run.png"><br><br>4. <br>You should see a message saying &#8220;download ok&#8221; in the Shell window.<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/download-ok.png"><br><br><h4>Testing the script</h4><br>To run the script that was just uploaded to your board, you need to follow these steps:<br><br>1. <br>Press the &#8220;<strong>Stop</strong>&#8221; button<br><br><img src="https://i1.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uPycraft-ide-tools-menu-stop.png"><br><br>2. <br>Press the on-board ESP32/ESP8266 <strong>EN</strong> (ENABLE) or <strong>RST</strong> (RESET) button to restart your board and run the script from the start:<br><br><img src="https://i0.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/esp32-EN-enable-button.jpg"><br><br>If you\'re using an ESP32, your Terminal messages should look something as shown in the following figure after a EN/RST button press:<br><br><img src="https://i1.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/uploading-new-script.png"><br><br>Your ESP32 or ESP8266 on-board LED should be blinking every 500 milliseconds. <br>Here\'s where the ESP32\'s on-board LED is located:<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/ESP32-on-board-LED.jpg"><br><br>Here\'s the ESP8266 on-board LED:<br><br><img src="https://i2.wp.com/randomnerdtutorials.com/wp-content/uploads/2018/10/ESP8266-on-board-LED.jpg"><br><br><h3>Troubleshooting Tips</h3><br>We\'ve discovered some common problems and error messages that occur with uPyCraft IDE. <br>Usually restarting your ESP with the on-board EN/RST button fixes your problem. <br>Or pressing the uPyCraft IDE &#8220;<strong>Stop</strong>&#8221; button and repeating your desired action. <br>In case it doesn’t work for you, read these next common errors and discover how to solve them.<br><br><strong>Error #1:</strong> You get the following message:<br><br>>>><br>Select Serial Port could not open port \'COM4\': FileNotFoundError(2, \'The system cannot find the file specified.\', None, 2)<br>Or an equivalent message:<br><br>>>><br>could not open port \'COM4\': PermissionError(13, \'A device attached to the system is not functioning.\', None, 31)<br>Unplug, and plug back your ESP board. <br>Then, double-check that you\'ve selected the right serial port in the <strong>Tools</strong> > <strong>Serial</strong> menu. <br>Then, click the &#8220;<strong>Connect/disconnect</strong>&#8221; button to establish a serial communication. <br>You should now be able to upload a new script or re-run new code.<br><br>This error might also mean that you have your serial port being used in another program (like a serial terminal or in the Arduino IDE). <br>Double-check that you\'ve closed all the programs that might be establishing a serial communication with your ESP board. <br>Then, unplug and plug back your ESP board. <br>Finally, restart the uPyCraft IDE - try to select the serial port in the <strong>Tools</strong> > <strong>Serial</strong> menu.<br><br><strong>Error #2:</strong> Trouble uploading a new script.<br><br>>>> <br>already in download model,please wait.<br>Press the &#8220;<strong>Stop</strong>&#8221; button in uPyCraft IDE (1 or 2 times) to make sure any code that was running stops. <br>After that, press the &#8220;<strong>Download and run</strong>&#8221; button to upload the new script to your ESP board.<br><br><strong>Error #3:</strong> After uploading a new script, if you see the following message:<br><br>>>><br>Ready to download this file,please wait!<br>... <br><br>download ok<br>os.listdir(\'.\')<br>Traceback (most recent call last):<br><strong>File "&lt;stdin>", line 1, in &lt;module><br>NameError: name \'os\' isn\'t defined</strong><br>Or this message:<br><br>>>><br>Ready to download this file,please wait!<br>... <br><br>download ok<br>os.listdir(\'.\')<br><strong>OSError: [Errno 98]</strong><br>It means the new file was uploaded to your board successfully. <br>You can notice that it printed the &#8220;<strong>download ok</strong>&#8221; message. <br>Press the ESP on-board &#8220;<strong>EN/RST</strong>&#8221; button to restart your board and re-run the new uploaded script from the beginning.<br><br><strong>Error #4: </strong>Problem restarting your ESP board, running a new script or opening the serial port:<br><br>>>><br>Brownout detector was triggered<br>The &#8220;Brownout detector was triggered&#8221; error message means that there\'s some sort of hardware problem. <br>It\'s often related to one of the following issues:<br><br>Poor quality USB cable;<br>USB cable is too long;<br>Board with some defect (bad solder joints);<br>Bad computer USB port;<br>Or not enough power provided by the computer USB port.<br><br><strong>Solution:</strong> try a different shorter USB cable (with data wires), try a different computer USB port or use a USB hub with an external power supply.<br><br><strong>Important:</strong> if you keep having constant problems or weird error messages, we recommend re-flashing your ESP board with the latest version of MicroPython firmware: <a href="https://randomnerdtutorials.com/flash-upload-micropython-firmware-esp32-esp8266/" target="_blank">Flash/Upload MicroPython Firmware to ESP32 and ESP8266</a>.<br><br><strong>Error #5: </strong>When I try to open a serial communication with the ESP32/ESP8266 in uPyCraft IDE, sometimes it prompts the “Burn Firmware” window asking to re-flash the MicroPython firmware.<br><br>Basically, we think this is what’s happening: when you’re running a script in your board, sometimes it’s busy running that script and performing the tasks. <br>So, you need to try opening the COM port multiple times or restart the ESP to catch it available to establish the serial communication with uPyCraft IDE.<br><br>If you’re running a script that uses Wi-Fi, deep sleep, or it\'s doing multiple tasks, I recommend trying 3 or 4 times to establish the communication. <br>If you can’t, I recommend re-flash the ESP with MicroPython firmware.<br><br>',
'<h2><span class="white embossts">MicroPython Air Boat</span></h2><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/controls.png"><br><br>My daughter\'s and I have built a number of air boat projects, but this time I thought that I\'d try it using MicroPython. <br>MicroPython is a lean and efficient implementation of the Python 3 programming language that includes a small subset of the Python standard library and is optimised to run on microcontrollers.<br><br>For this project my goal was to create a MicroPython application that was a standalone WiFi access point, and its used a small web server for controlling the air boat fans.<br><br><h3>Hardware</h3><br>The hardware that I used on this project included:<br><br>• 1 – ESP8266 module ($5-$10)<br>• 2 – L9110 Fans ($5 each)<br>• 1 – Uno proto shield (optional) or use a small breadboard<br>• 9V battery or portable phone charger<br>• K-Nex blocks<br>• small plastic box<br>• 2 - plastic water bottles<br>• duct tape<br><br>MicroPython is supported on a number of Wifi enabled ESP32 and ESP8266 modules. <br>These modules are well priced with the NodeMCU modules starting around $5. <br>It’s important to note that most of the ESP-8266 modules also support Lua and Arduino C/C++ programming.<br><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/nodemcu.png"><br><br>For this project I used an Wemos ESP-8266 module, that comes in a Arduino Uno form factor. <br>I like the Wemos modules because I can used my Uno proto shields and these modules supports 5V DC, as opposed to the typical MicroPython modules that only support 3.3V. <br>The fans will work with 3.3V but they generate a lot more wind power at 5V.<br><br>The L9110 fans are designed for Arduino projects and they only cost about $5. <br>These fans have four pins: VCC, GND, INA (direction), and INB (on/off). <br>For this project I only used forward spinning fans, so only pin INB was used.<br><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/l9110_fan.png"><br><br><h3>Boat Construction</h3><br>For the boat frame I used K’Nex pieces because they are light weight and sturdy, however there a lot of other materials that could be used. <br>Water bottles were used for flotation, and duct tape was used to secure the bottles to the frame. <br>To help protect the electronics a small plastic snack container was used. <br>I wire wrapped the fans to the boat frame.<br><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/airboat.png"><br><br><h3>MicroPython Setup</h3><br>There are a few choices for MicroPython development. <br>I found that the uPyCraft IDE offered a nice integrated environment (Figure 5), and there are some excellent tutorials to help you get started.<br><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/upycraft.png"><br><br>For MicroPython projects you typically create 2 Python applications, a <strong><em>boot.py</em></strong> and a <em><strong>main.py</strong> </em>file. <br>I like to equate this to Arduino where you have a setup() function and a loop() function. <br>For this example I wanted to keep the documentation simple so I put everything in the <em>boot.py</em> file, but it\'s recommended to use <em>main.py</em> for larger projects.<br><br><h3>Creating an Access Point</h3><br>The picture below shows how to setup an access point in just a few lines of code. <br>For this example the access point is called \'ESP32\' with a password of \'12345678\'. <br>When the code is run you will be able to see when a remote user connects and disconnects to the access point.<br><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/access_point.png"><br><br><h3>MicroPython Web Server</h3><br>After getting the Access Point working the next step is to create a Web server. <br>This is a simple Web server project so I embedded the HTML content into my Python code, however for a more complex application I would definitely have my web pages as files that are independent from the code.<br><br>For the Web Server example application , we start with the access point connection code, then we setup a socket on port 80. <br>The HTTP request/response sequence is passed through a function called <strong><em>web_page(request)</em></strong>. <br>In <em><strong>web_page(request)</strong></em> the code looks for keywords in the HREF request.<br><br># MicroPython boot.py - Access Point Web Server<br><br>try:<br>  import usocket as socket<br>except:<br>  import socket<br><br>import network<br><br>station = network.WLAN(network.AP_IF)<br>station.active(True)<br>station.config(essid=\'ESP32\')<br>station.config(authmode=3,password=\'12345678\')<br><br>while station.isconnected() == False:<br>  pass<br><br>print(\'Connection successful\')<br>print(station.ifconfig())<br><br>def web_page(request):<br>  <br>  fans_state = ""<br><strong>  if request.find(\'/?forward\') > 0:<br>    fans_state="Going Forward"<br>  if request.find(\'/?Stopped\') > 0:<br>    fans_state="Stopped" </strong><br>  <br>  html = """&lt;html>&lt;head> &lt;title>Ice Boat Web Server&lt;/title> <br>  &lt;meta name="viewport" content="width=device-width, initial-scale=1"><br>  &lt;link rel="icon" href="data:,"> &lt;style><br>  html{font-family: Helvetica; display:inline-block; margin: 0px auto; text-align: center;}<br>  h1{color: #0F3376; padding: 2vh;}p{font-size: 1.5rem;}<br>  .button{display: inline-block; background-color: #e7bd3b; border: none; <br>  border-radius: 4px; color: white; text-decoration: none; font-size: 30px; width:100%}<br>  &lt;/style>&lt;/head><br>  &lt;body> &lt;h1>Ice Boat Web Server&lt;/h1> <br>  &lt;p>ICE Boat : &lt;strong>""" + fans_state + """&lt;/strong>&lt;/p><br>  &lt;p>&lt;<strong>a href=\'/?forward\'</strong>>&lt;button class="button">Forward&lt;/button>&lt;/a>&lt;/p><br>  &lt;p>&lt;<strong>a</strong> <strong>href=\'/?stop\'</strong>>&lt;button class="button button">STOP&lt;/button>&lt;/a>&lt;/p><br>  <br>  &lt;/body>&lt;/html>"""<br>  <br>  return html<br><br><strong>s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)<br>s.bind((\'\', 80))</strong><br>s.listen(5)<br><br>while True:<br>  conn, addr = s.accept()<br>  print(\'Got a connection from %s\' % str(addr))<br>  request = conn.recv(1024)<br>  request = str(request)<br>  print(\'The Content = %s\' % request)<br>  <strong>response = web_page(request)</strong><br>  conn.send(response)<br>  conn.close()<br><br>The embedded HTML code passes keywords using anchor tags, for example: <em><strong>&lt;a href=’/?forward’></strong></em>. <br>Often we use mobile frameworks like Bootstrap to help with formatting, however because we’re running a standalone access point we need to manually define all our style codes.<br><br>To access our MicroPython web server, use the address: <strong>192.168.4.1</strong>. <br>This is the default address (in the access point setup you can change this). <br>When our web server is running we should be able to toggle the stop/forward states.<br><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/screen2.png"><br><br><h3>Writing Outputs</h3><br>The MicroPython command line interface is good way to test outputs. <br>To access the command line interface, use the connect button and then enter “Control-C”.<br><br>To manage pins on the hardware, <em>machine</em> library is used :<br><br>from machine import Pin<br>Then pin objects can be defined as either inputs or outputs:<br><br>Pin14 = Pin(14, Pin.IN)<br>Pin5 = Pin(5, Pin.OUT)<br>The value of a pin is read using: pinobject<em><strong>.value(), </strong></em>and set with: <em>pinobject.<strong>value(thevalue)</strong></em> .<br><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/motor_test.png"><br><br><h3>Final Application</h3><br>Now that we have all the pieces working independently we can pull it all together. <br>For the final code I\'ve defined two fans (<em>motorR</em> and <em>motorL</em>), and a fan control function is called from the web requests.<br><br># MicroPython boot.py - Access Point and Airboat Web Controls<br>import time<br>try:<br>  import usocket as socket<br>except:<br>  import socket<br><br>from machine import Pin<br>import network<br><br># Define the left, right and back fans pin<br>motorR = Pin(12,Pin.OUT)<br>motorL = Pin(4,Pin.OUT)<br><br># start with fans stopped, Note: my FANs are 0=run<br>motorR.value(1)<br>motorL.value(1)<br><br>station = network.WLAN(network.AP_IF)<br>station.active(True)<br>station.config(essid=\'ESP32\')<br>station.config(authmode=3,password=\'12345678\')<br><br>while station.isconnected() == False:<br>  pass<br><br>print(\'Connection successful\')<br>print(station.ifconfig())<br><br>def fancontrol(left,right):<br>  motorL.value(left)<br>  motorR.value(right)<br><br>def web_page(request):<br>  <br>  fans_state = "Stopped"<br>  if request.find(\'/?forward\') > 0:<br>    fans_state="Going Forward"<br>    fancontrol(0,0)<br>  if request.find(\'/?left\') > 0:<br>    fans_state="Going Left"<br>    fancontrol(1,0)<br>  if request.find(\'/?right\') > 0:<br>    fans_state="Going Right" <br>    fancontrol(0,1)<br>  if request.find(\'/?stop\') > 0:<br>    fans_state="Stopped"<br>    fancontrol(1,1)<br>  <br>  html = """&lt;html>&lt;head> &lt;title>Air Boat Web Server&lt;/title> <br>  &lt;meta name="viewport" content="width=device-width, initial-scale=1"><br>  &lt;link rel="icon" href="data:,"> &lt;style><br>  html{font-family: Helvetica; display:inline-block; margin: 0px auto; text-align: center;}<br>  h1{color: #0F3376; padding: 2vh;}p{font-size: 1.5rem;}<br>  .button{display: inline-block; background-color: #e7bd3b; border: none; <br>  border-radius: 4px; color: white; text-decoration: none; font-size: 30px; width:100%}<br>  .button2{background-color: #4286f4; width:49%}<br>  &lt;/style>&lt;/head><br>  &lt;body> &lt;h1>Air Boat Web Server&lt;/h1> <br>  &lt;p>Air Boat : &lt;strong>""" + fans_state + """&lt;/strong>&lt;/p><br>  &lt;p>&lt;a href=\'/?forward\'>&lt;button class="button">Forward&lt;/button>&lt;/a>&lt;/p><br>  &lt;p>&lt;a href=\'/?left\'>&lt;button class="button button2">LEFT&lt;/button>&lt;/a><br>  &lt;a href=\'/?right\'>&lt;button class="button button2" >RIGHT&lt;/button>&lt;/a>&lt;/p><br>  &lt;p>&lt;a href=\'/?stop\'>&lt;button class="button button">STOP&lt;/button>&lt;/a>&lt;/p><br>  <br>  &lt;/body>&lt;/html>"""<br>  <br>  return html<br><br>s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)<br>s.bind((\'\', 80))<br>s.listen(5)<br><br>while True:<br>  conn, addr = s.accept()<br>  print(\'Got a connection from %s\' % str(addr))<br>  request = conn.recv(1024)<br>  request = str(request)<br>  print(\'The Content = %s\' % request)<br>  response = web_page(request)<br>  conn.send(response)<br>  conn.close()<br><br><img src="https://funprojectsdotblog.files.wordpress.com/2019/02/airboat_moving.png"><br><br><h3>Summary</h3><br>You\'ll be quite surprised about how fast even 2 fans will move the air boat. <br>Balancing the direction of the fans or adding a simple rudder may be required to ensure that it keeps a straight forward direction.<br><br>I\'ve done the same project on the exact same hardware in Anduino C++ and I would say the response speed is similar but the Python code might be slightly leaner. <br>I found that the MicroPython IDE wasn\'t as robust as the Arduino IDE, but I really enjoyed doing interactive Python testing from a command prompt.<br><br>I won\'t be giving up on Arduino C++, but I can definitely see a place for MicroPython, especially for projects with lots of string manipulation.<br>',
