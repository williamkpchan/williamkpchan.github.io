</head><body>

<h3>Gmail Notifications On A Desktop</h3>
<a href="https://www.technobezz.com/show-gmail-notifications-desktop/">Show Gmail Notifications On A Desktop</a>
<br>
</pre>
==========


<br><br><br><br>
<script>
  $(function() {
    var toc = $('#toc>ul');

    function makeLi(text, href) {
      return $('<a href="' + href + '" target="_self">' + text + '</a><br>');
    }

    $('h3').each(function(i) {
      var chapter = $(this), chapterNumber = i + 1;
      toc.append(
        makeLi(chapter.text(), '#chapter-' + chapterNumber)
      );
      chapter.attr('id', 'chapter-' + chapterNumber);
    });

  });
</script>
</body>
