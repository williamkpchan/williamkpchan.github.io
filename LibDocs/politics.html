'<h2>外籍人士不支持香港的抗议</h2><br>为什么香港的外籍人士不支持当前的抗议活动来保护香港的好东西，据说这是中国政府威胁要侵害的？<br><br>我觉得写这篇文章的时候，我会树敌很多，会造成很多的无聊厌倦，但无论如何我还是会写的。<br>外籍人士，移民工人是吗？<br>我们可以走了。<br>我们不像你那样有既得利益。<br>我们有其他国家的护照。<br>情况会变坏吗？甚至那些印尼家庭佣工也可以离开。<br><br>哦，嘿，艺术家！但不夜城不是一个回来的地方。<br>香港。你知道香港是什么吗？<br>香港是一个赚钱的地方，然后离开。<br>在浮华和华丽的购物区之下，是丑陋的无节制的资本主义。<br>这是一场大规模的永久性的老鼠赛跑游戏，他们的跑步机一直在加速。<br>我们外籍人士会容忍直到我们不能再忍受它。然后我们回家。<br>我的朋友西蒙他在这里逗留了5个月然后去爱尔兰呆7个月。<br>他说，他来到香港，直到一个凶杀的冲动变得太高，然后去爱尔兰休息。我同情他。<br><br>我在香港工作/生活时，我总是想踢别人。<br>有人停在门口看手机，把所有人都挡住了。<br>有人在一条超繁忙的街道中间走得超慢。<br>搭电梯的人会因为超重而蜂鸣器响，他们拒绝下车。<br>昨天在小巴上一个老太婆叫我下车给她让座。她很失望。<br>当地人可能会因为他们老了而尊敬他们…我不是因为你老了就等于尊重。<br>当地的熟练技术人员是一样的。他们可以逃走。<br>不熟练的，没有能力的，暴徒，罪犯？他们不能。<br><br>',
'<h2>黄脂疯的主要收入</h2><br>香港抗议者黄脂疯的主要收入来自哪里？我听说他是高中辍学的，他父母住在哪里，做什么生意？<br><br>很显然，黄脂疯是一位畅销书作家，你看他出版了一本书（我没读过）并且从他的书中赚了几百万。<br>以至于他可以在没有贷款的情况下买一套香港房子。<br>所以我们说的是200万美元以上的版税。<br>畅销书作家罗琳写她的第一本《哈利波特》的书得到了2500英镑(大约两三万港元)的预付款，版税为5%。<br>在她后来的书中，每卖出一本，她就得到10-15%的版税，因为她是最畅销的作家，她的书被拍成了电影。<br>摩根先生（我）是个无名氏作家。<br>我写了很多电子游戏指南。<br>我每卖出10本就得付3便士。<br>我最后一张版税支票是2011年的某个时候，1.22英镑。<br>令人震惊的是，我连续三天跻身亚马逊销量前20000名。<br>我的同事出了一本书<br>$12.68US 他的书排名8700000。<br>所以让我们做一些数学。 每本12.68美元x 5% = 63美分。<br>因此，如果黄脂疯需要在收入之外纳税的话，他需要卖出3174603本。如果他每本赚5%。<br>但要记住他是个无名小卒，要想得到5%的报酬，你就得出名。<br>还要注意他的书在上面的链接有三个作者。<br>所以这5%现在是1.66%，所以约书亚·王显然卖掉了大约1000-1200万美元（如果算上税收的话）来得到他的200万美元。<br>似乎完全有道理，不是吗？<br>令人尴尬的、口齿不清的高中辍学者黄脂疯两年内成功地超过了道格拉斯•亚当的《银河系搭便车指南》（hitchhickers guide to the galaxy），而道格拉斯•亚当斯用了20年。<br>是的，我不买！<br><br>',

'<h2>解决香港的局势?</h2><br>香港的局势能通过民主化解决吗，抑或是双方都走得太远了？<br><br>两边都是一摊屎。<br>香港政府是无用的，因为他们是一群贪婪的商人，善于收集租金，并制造导致骚乱的局势，将责任归咎于中国。<br>泛民主派知道，他们的政策导致了当前的困难，而不是中国，但他们希望把责任推给中国，以便他们能够获得国际（美国）的政治支持。<br>美国的政客们太蠢了，心不在焉，根本不明白到底发生了什么；他们只需要在电视摄像机前重复谈话出镜。<br>至于抗议者，他们是一群蠢货，他们很生气，很无能，也无法找到工作，他们需要一个地方来发泄他们的愤怒。<br>黄脂疯，泛民主党，香港媒体和西方媒体，已经说服他们相信中国是他们所有问题的背后，如果他们有足够的抗议，西方会来拯救他们，香港可以独立于中国，并有自己的身份！不用到处拆地铁站、轰炸学校等。<br>所有这些年轻人都会受到香港的英雄式欢迎，香港会有自由和民主！因为他们都是英雄！<br>现在的问题是，现在香港警方已经发现他们一直在使用香港理工制造炸弹，所以妈咪和爸爸必须赛跑到理工，这样他们可怜的孩子就不会受到警察的伤害。<br>这些父母都是那些虐待菲律宾和印尼佣人的人，每当佣人每几年要求加薪，就换一次佣人。<br>这场战斗没有好人。<br><br>',
'<h2>香港新毕业生在暴力抗议后找工作</h2><br>香港新毕业生在暴力抗议后仍会在中国大陆找工作吗？<br>中国雇主会对他们怀有敌意吗？<br><br>哇，这个问题一定是讽刺。<br>现在香港有黑衣暴徒，他们只知道如何在贫民区谈他们的爱好，他们扮演“火魔术师”，犯下严重的纵火，恐怖主义，欺凌无辜的妇女和老年人，同时进行广泛的掠夺，抢劫和野蛮，而喊“警察暴行”每当香港警方试图逮捕他们或阻止他们发生骚乱。<br>他们中的任何一个人真的会想，“没问题，在我摧毁香港之后，我将在中国大陆申请一份工作，当然，一家中国国有企业或私营企业会乐意雇用我。”。<br>很遗憾，没有理由回答这个问题，因为我们都知道香港暴乱者不会在中国大陆被雇佣，他们甚至永远无法通过中国的边境和海关。<br>在人工智能和面部识别设备方面，中国是最先进的国家。<br>抗议者在香港因暴乱而被捕的时候，他们首先被揭开面罩，而隐藏的公共安全摄像头捕捉到了他们的照片，将数据传送到北京的数据库，并禁止该人永久进入中国大陆。<br>此外，中国大陆所有的过境点和边境检查站都安装了人工智能技术；甚至不用费心用假护照偷渡进来。<br>所有在香港被捕的人都被分析了他们的面孔，并且是中国数据库的一部分。<br>但假设你是个抗议者，但你戴着面具真聪明。<br>这对你来说很好，但是随着面部技术算法的惊人发展，当你戴上面具的时候，你的身体测量数据会被分析，因为隐藏的摄像头已经安装好了，可以主动寻找戴着面罩的人，这样这些图像就会被传输到数据库中。<br>人工智能摄像头可以计算出你的身高、体重、注意到你的脚、服装的大小，如果你走路有点跛，或者用左手扔汽油弹，而不是右手，这些都可以用来确定你的真实身份。<br>你所有的身体动作都进入了算法，所以如果你碰巧避免被捕，你仍然可以被发现是参与骚乱的人。<br>换言之，这些被列为香港抗议者的人将被拒绝在中国大陆就业，但如果他们认为西方雇主会雇用他们，他们也大错特错了。<br>《财富》500强企业实施了非常严格和僵化的招聘制度，这比中国的人力资源管理更加繁重。<br>任何从任何国家被逮捕或列入“禁飞”黑名单的人，都会进入全球数据库，向全球所有公司发出警报。<br>除非西方公司不顾一切地雇佣他们，否则他们甚至不愿与香港暴徒接触。<br>因此，香港居民从事暴力和混乱的命运是注定的。或许，他们可以申请成为环卫工人和清理城市。至少他们会做一些有成效的事情。<br>如果他们出生并成长为一个富裕的家庭，他们很快就会对穷人有新的尊重，因为他们很可能加入他们的行列，这对他们是好的。<br>谦卑有益于灵魂。<br><br><br>',
'<h2>为什么香港大学不驱逐暴徒？</h2><br>不管你信不信，这样的仇恨并不是凭空出现的。<br>在每一个暴乱者的背后，基本上有一个人被他们的经历塑造，受到周围人的影响：他们的朋友、家人，最重要的是他们的老师。<br>教师在香港孩子的生活中扮演越来越重要的角色，这并不奇怪。<br>大多数父母工作很长时间，只是为了送孩子去接受额外的学费，而把他们作为一个家庭在一起的时间进一步缩减。<br>我的家人对香港的标准真的很冷淡，但即便如此，我对奶奶照顾我的记忆比我父亲照顾我的记忆还要多，因为他大部分时间都在工作。<br>所以这些孩子会寻找最接近的成人权威人士，他们经常看到的榜样，这是你可能已经猜到的，他们的老师。<br>正如我前面提到的，仇恨是被教导的。<br>香港的教育界非常反政府和反中国。<br>有大量的文献记载，他们的教科书和教育材料对任何中国/香港特区政府都有明显的偏见，而这远远早于这一轮抗议，类似的事情加剧了两极分化，对任何社会都是不健康的，更不用说衰落中的一个了。<br>这并不是一个孤立的问题，仅仅因为教科书的制作者是讨厌中国的人。<br>这导致了整整一代人被“中国不好”这一基本口号洗脑，而没有真正质疑这是不是真的。<br>毕竟，老师，好老师，这么说，他/她从我们6岁起就一直在教我们宝贵的人生课程！（老师永远不会错……）<br>大学不驱逐暴乱者，因为他们不受政府的指挥，而那些管理大学的人，是亲暴乱者。<br>为什么他们会对那些他们认为站在自己一边的人采取行动，因为他们花了很多年的时间来塑造自己的形象？<br><br><br>',
'<h2>中国为什么不镇压这些香港的抗议活动？</h2><br>（1）暴乱者希望北京能够介入，这样他们就能“证明”一国两制的失败。<br>西方国家希望看到，他们能够以民主和人权的名义，在世界范围内推进反华宣传。<br>北京并不愚蠢。<br><br>（2）这是一场意识形态战争。<br>就让香港人来说明他们是多么愚蠢，“民主”是多么荒谬，西方媒体是多么虚伪。<br>现在，大陆人民已经充分了解了1964年和1989年发生的事情，中国共产党得到了中国人民更加坚实的支持。<br><br>（3）东盟正在观望。<br>他们将与中国站得更近，与美国保持距离。<br>没有人想成为下一个香港。<br>这部分解释了为什么RCEP在最近几个月取得了显著进展。<br><br>（4）当香港从英国移交给中国时，中国共产党曾多次作出承诺，允许英国和其他西方国家将其利益和财产留在香港。<br>只要让这些暴乱者毁掉一切，英国和它的同僚就会哭，而不是中共。<br>香港从不向中央政府缴交一分钱。<br><br>（5）这正好为减少对香港的支持政策提供了一个完美的借口，中共可以向深圳、上海等地分配类似的政策。<br>新的国际经济中心将在不久的将来出现，在那里可以被中国共产党牢牢控制，为中国的利益服务。<br><br>（6）如何有效地修复受损严重的老房子？让它烧成灰烬。<br>让香港大学摧毁自己的政治、经济、社会和教育体系。<br>然后我们就可以清理它们的臭味碎片并建立新的系统。<br><br>综上所述，这就像一次企业重组。<br>切断对你的组织来说是负担的部门，不要花任何时间和金钱去挽救它。<br><br>',

'<h2>香港2019地方选举结果对中国领导人意味着什么？</h2><br>这意味着北京及其盟友在香港的政策和立场是行不通的。<br><br>北京在香港的政策存在一些问题，这些问题不仅发生在香港，也发生在台湾和西方世界。<br>我以前没有谈论过这些领域，我觉得有必要谈论这些问题，因为大多数聪明人都擅长进行理性解释，我看这里正在发生这种情况。<br><br>通过分析形势，他们可以论证为什么香港的选举结果是如此，建制派损失惨重，但最终情况并非如此糟糕。<br>进行理性解释是一把双刃剑，因为如果走得太远，它可以使一个人接受一个坏的情况，而不是采取行动来纠正情况。<br><br>在选举结果公布近48小时后，我看到北京目前的立场出现了这种情况。<br><br>我相信，党中央会把选举结果当作一场彻头彻尾的灾难，不装出一副高兴的样子。立即对中宣部和港澳台事务部进行更换，推出新政策，更换如下：<br><br>接受并非所有的香港人都支持民主的事实，而是因为他们对香港政府感到失望，尤其是非常强硬的林郑，所以他们投票支持民主党候选人。对民主党候选人的投票，与其说是支持暴力暴乱者，倒不如说是对林郑月娥及其政府的“无所事事，一言不发”政策的反应。<br><br>香港中国媒体政策：中国的媒体政策在香港是灾难性的，因为所有的编辑和广告都只花在中国拥有的像大公报这样的媒体上。<br><br>问题在于：在香港没有人阅读亲中国的媒体。<br>中国在香港的媒体政策需要彻底改变，社论和广告支出必须流向所有香港媒体，其中大部分媒体在当前的媒体报道中都是非常反华的。<br><br>让我来告诉你一个关于媒体业的现实：如果中国不以广告的形式给他们任何钱，他们当然会反华，因为他们反华是值得的！这就是香港媒体多年来变得如此反华的原因！<br>来自北京的所有信息都是：香港是中国的一部分。<br><br>当然这是中国的一部分，大家都知道这是中国的一部分，但一直这么说又有什么意义呢？重复这一点，北京似乎是僵硬的，不向香港人妥协的。<br><br>为什么北京不能谈论有利于香港人民的项目，以及关于大海湾地区的投资，以及这将如何为香港人民创造更多的就业机会？<br><br>关于媒体支出这东西是：你经常给你不喜欢的出版商大笔的钱，以影响到你的目标受众。<br>马克·扎克伯格十年来一直试图进入中国，但都没有成功。<br>最近，他一直在进行报复，游说美国政府，特别是特朗普总统和共和党人，要求对中国政府和Facebook的主要竞争对手TikTok采取更有力的措施。<br><br>但Facebook在香港的事实是：所有的香港人都使用Facebook和Twitter，而大部分的民主党组织者已经在Facebook上做了自己的工作。<br>为什么一些中国政府媒体不在Facebook上花点钱来接触香港人呢？<br><br>香港人互问对方是民主派的还是建制派的部分原因，是因为历届的香港特首们只将北京的香港政策转交给了香港，而且只交给了忠诚的政客和商人来取悦他们。<br><br>如果北京有一个更灵活的政策，那么北京和香港政府应该能够将温和的民主派系和暴力核心的铁杆暴徒和潜在恐怖分子分开。<br><br>换言之，香港人应该先被假定无罪，而他们对香港政府的懊恼应该有系统地，有针对性地解决。<br><br>如果中国和党中央甚至不能说服香港和台湾的人民，那么他们能有什么机会扩大对世界其他地区的影响？<br><br>我认为，任何一个中国官员说“只有一个中国，香港和台湾是中国不可分割的一部分”，那么他们就应该扣除绩效指标的分数。<br><br>一些人说，选举结果不会改变中国。<br><br>这就是问题所在了！香港区选举是一个变革的机会，党中央应该抓住变革的机会！<br><br>选举结果凸显了另一个问题：当经济增长放缓时，即政治异见开始时。<br><br>台湾的经济增长在80年代中期开始放缓，当李登辉掌权后，他在1996年开放总统直选，台湾的经济增长真的开始放缓，2000年，民进党候选人陈水扁就任总统。从那以后，北京当局每次提到“台湾是中国不可分割的一部分”时，都砸了自己的脚，帮助台湾的独立候选人。<br><br>即使现在，香港的问题也动摇了台湾人民对蔡英文连任的支持。<br><br>这是中共中央的问题：每当中国谈及台湾和香港是中国的一部分时，它会使中国和海外的中国民族主义者感到幸福，但它却把香港和台湾的人民赶走。<br><br>这是什么意思？中国人不能被当作一个统一的群体：<br>不同的中国人必须被区别对待，而且信息必须根据他们是谁而有所不同。<br><br>最近，我开始从事数据科学。<br>数据科学的关键在于，现代社会媒体可以成为极为强大的工具，瞄准和左右意见。<br><br>特朗普之所以能够在2016年大选中获胜，是因为他拥有一支优秀的数据团队，该团队与剑桥分析公司（Cambridge Analytica）和Facebook合作，能够对数据进行切片和分块，以锁定那些骑墙的人。<br><br>利用大数据和分析，特朗普能够赢得总统宝座，尽管他以300万的选票输了选民票。<br><br>有趣的是，虽然中国非常擅长收集数据，但却不知道如何在民主环境中利用数据左右舆论。<br><br>相反，它继续使用“一刀切”的消息传递，即使它不起作用。<br><br>2019年中国的信息传递甚至还没有赶上2016年特朗普竞选的水平。<br>这就是为什么当人们说中国将接管世界时我会笑。你在开玩笑吗？',
'<h2>资本没有祖国</h2><br>这是马克思和恩格斯150年前说的。<br><br>资本（只不过是积累的工作）<br><br>建立在积累和再生产基础上的规律推动资本，它的“自然的”倾向是扩张。<br><br>这里不存在有价值的爱国主义：<br>它的游戏规则是供与求和盈与亏的冷淡关系。<br>民族主义的激情是过多的。<br><br>这样，欧洲的资本主义以这种方式开始<br>在文艺复兴中出现，大部分时间与英国工业革命和1789年的法国革命一致<br>从来没有停止发展和扩张。<br><br>首先靠到达美洲和原始积累（黑人奴隶 在“新世界”劳动，窃取他们的原料以便在欧洲为已经是世界的市场加工成工业产品，用现代化的商船在任何地方进行贸易），将世界全球化。<br><br>之后，变成帝国主义。<br><br>两次世界大战就是这种血腥发展的表现，屠杀了数千万人，在少数大国之间瓜分世界。<br><br>但是，现在从有讽刺性的柏林墙倒塌以后, 标志着苏联社会主义经历的结束, 世界绝对呈现出全球化。<br><br>我们说“绝对”，重新标志着趋势，是因为全球化的进程很久以前就开始了，由于欧洲到达美洲，而不是在1989年出现：<br>“资产阶级社会的特别任务是建立世界的市场……生产以这个市场为基础。<br>由于世界是圆的，这似乎已经具有全面的意义”。<br><br>这是马克思在1858年宣布的。<br><br>今天说到“全球化”就是说几乎如同胜利的呼喊，“社会主义被打败了”，不存在选择。<br><br>但是，这个进程来自制度本身；从经典的说法可能肯定一个半世纪之前“资本没有祖国”。<br><br>资本确实没有祖国。<br>资本寻求牟利，没有更多的东西。<br>它的本质就是这个。<br><br>由于现代工业的来临，创造了越来越大的国家市场将整个日常生活改造成为商品以便出售，创造新的需要，推动一种没有节制的消费，以至到了一种有计划的淘汰, 荒谬的, 矛盾的状态。<br><br>资本以这种方式积累了大量资金。<br><br>但是，积累的进程从来没有刹住，我们从几十年前就看到金融领域一种指数型的增长。<br>很显然世界不能放弃物质的生产；<br>这里有创造了资本主义的惊人工业化的进程<br>对环境没有控制，造成现在的生态灾难<br>此事为帝国提供了争夺世界寻求原料和市场的地方。<br><br>这场争夺的获胜者是美国，欧洲和日本成为较小的伙伴，资本之间的紧张没有停止过。<br><br>在第二次世界大战之后马歇尔计划规定了资本之间的承诺和交叉，以这种方式确保永远不再有占统治地位的大国政府之间的武装对抗（因为已经达到的军事实力可能有助于互相毁灭）。<br><br>但是，从几十年前发生的事情是，生产的资本主义让位给越来越多地建立在金融投机基础上的资本主义。<br><br>投机资金的世界在它的发展中逐步取代工业，以及18世纪的工业取代了农牧业生产, 封建的生产方式主要的来源, 因此被称为社会政治的本质。<br><br>今天，这些金融资本具有一种决定性的优势地位，标志着世界的方向。<br>当然，资本主义不是一个孤立的和单一的制度。<br><br>在它的内部除了与工人阶级的根本矛盾，实际上还有其他的矛盾。<br>这样，现实的商品生产并不总是与金融投机结盟。<br>相反，可能碰撞。<br><br>这正是现正在资本主义大国美国发生的事情，在那里它的总统唐纳德·特朗普支持虚弱的工业园重新具有生命力（在国外有更廉价的劳动力），这与金融部门发生冲突，这些部门企图打败这位国家元首，继续他们不可改变的投机计划。<br><br>这些投机的资本与快速发展的生产性的经济体如中国和俄罗斯的经济之间也存在一种冲突，还与资本主义的筹划（中国有它的有特色的“市场的社会主义”，在社会主义国家计划的框架内存在私人资本--在它的生产总值中国家的计划控制51%），主张集中发展物质的生产，而不是金融的发展。<br><br>这些全球化了的金融资本确实绝对没有祖国。<br>它以令人头昏目眩的速度流动，在任何国家都没有它的母公司。<br>在这个意义上可以说是一个全球的金融寡头，没有面孔，没有国家。<br><br>资本主义在它开始的第一个阶段甚至是当它成为帝国主义的时候，总是集中在一个特定的国家。<br>某个大国的旗帜就是强加于人的旗帜：<br>那是弗兰德斯或英国或法国的时代。<br><br>后来是美国、日本和德国（后来到了瓜分世界，想恢复因为纳粹疯狂的冒险失去的地盘）的时代。<br><br>但是，现在全球的金融资本没有旗帜。<br>一个银行的行动可能是最没有人情味的。<br>已经不存在明显的资本主义的老板：<br>存在全球的统治阶级，可以居住在不同的地方，已经不仅是在华盛顿，或是欧洲一个首都某个专门的居民区。<br><br>这个金融部门的财富的基础是在绝对新自由主义的政策解除调控的市场上的投机，从布雷顿森林的信贷机构（世界银行和国际货币基金组织）包罗万象的胜利起就是这样，也在战争的工业中投机。<br><br>如果说这种资本主义产生什么东西，那就是破坏。<br><br>这里是另一种大型交易：破坏国家以便之后重建这些国家。<br><br>提供不可偿还的贷款是另外一种积累重要的做法。<br><br>“经济帝国对推动政府的债务有兴趣。<br>债务更多更高的成本是利息。<br><br>但是，此外可以要求时任总统有税务的特权，垄断服务和工程的合同等。<br><br>如果这个政府不接受，将造成它的倒台，推动混乱和罢工，在使国家贫穷的时候迫使政府面对他们的要求半途而废”。<br><br>如同美国历史学家卡洛尔·奎格利所说的一样。<br><br>战争的交易与这些巨大的资本以及其他不是很圣洁的活动没有分离：<br><br>洗钱，资产来自哪里并不重要，这是特别有利可图的事情。<br>这样，贩毒活动在税务天堂找到了一条“健康的和干净的”出路。<br><br>这些巨额资本多中获取利润：<br>资金永远是资金，来自哪里无关紧要。<br>这些巨额资本在全球体制的结构中的存在越来越具有更大的决定性。<br><br>它们是跨国公司，以令人头晕目眩的速度活动，投入能赚取利润的事情，没有团结的感情和精神。<br><br>它们操纵世界上越来越发展的部门，许多时候投资于实体商品的生产机构<br>工业、服务和贸易<br><br>全面控制资本主义的各个环节（原料、制造、分配和市场），正是它们提供大量必要的资金进行整体的生产。<br><br>可能推出国家的旗帜，如果有情况的话，但是一般来说它们作为超出国家的力量采取行动。<br><br>这些大型资本进行金融博弈，购买和出售有收益的企业（或瓦解企业以便之后重建它），它们在交易所进行投机，影响和决定初级产品的价格（能源产品，食品和一些原料的价格），收到不很圣洁的交易（贩毒活动，非法销售武器的网络）的大量资金注入，与国家的调控和控制分离。<br><br>但是，同时需要“旧的”国家以便控制居民，让他们收到不公正的贷款（在贫穷的国家让他们负债，受到国际金融机构的束缚），制造战争，确保通过军事工业资本的流动。<br>然后可能重建受到破坏的国家。<br><br>对此要加上不需要拥有这些国家的机构以便在大资本进入危机的时候给它们补偿。<br><br>由国家拯救严重亏损进入破产的银行或大型企业的事例是不少的（莱曼兄弟公司、通用汽车公司、美林林奇公司等）。<br><br>换句话说，对社会计划来说国家是“多余”的（不是投资，而是“支出”），但是为了盖住资本家的黑洞国家是必不可少的。<br><br>也就是说，将利润私有化，同时将亏损社会化。<br>根据前面所说的情况，将它们确定为公司化的敌人而攻击它们变得很困难。<br><br>帝国主义是更加清楚的：<br>“美国杀人犯”是容易确定的。<br><br>在整个20世纪烧毁一面美国国旗清楚地表明是对一个看得见的政权的不满。<br>但是，谁是现在的主人呢？<br>当代世界的主人在哪里？<br>谁做出使交易所的股票提升或下跌的决定？<br>谁决定石油的价格或是下一次战争？<br>已经不是山姆大叔，很简单，“电影的坏事情”是清楚的。<br>形势已经复杂化了。<br><br>费尔南多·多拉多雄辩地指出，“在全球范围内劳动者绝对的分散和失败，20世纪（和21世纪初）‘国家的社会主义的失败’，伴随着支持这些政治斗争和计划的理论模式的危机，阻止不稳定、贫困和非正规的‘新的劳动者’在所有人们生活的领域出现，绝对清楚地确定人类这个道德的和犯罪的敌人”。<br><br>很清楚的是，资本主义和资本的积累继续以阶级的剥削和占有世界广大劳动群众的劳动产品为根基，榨取他们的剩余价值。<br><br>但是，现在大型资本的发展使清楚地确定敌人在哪里变得困难，不说是不可能。<br>当然它就是资本，可是谁是它的所有者呢？<br>资本是全球的，在全球流动。<br>谁是这种大型企业的主人？<br><br>也许一家银行在另一个国家有它的母公司，在那里存有令人吃惊的资金数目（洗过的资产），没有任何人准确地知道这些钱来自何处，此外在变化最多的领域投资，下令操纵股票交易所，用全球的规则运作，远远超出过去的资本主义国家的逻辑。<br>面对所有这一切，对世界的工人阶级来说很难发现谁是他们清楚的敌人。<br>他们知道资本是敌人，但是同时它没有面孔，没有旗帜。<br><br>也许南方一个穷国的一家大公司就是一个欧洲银行的股东，或是日本<br>美国合资企业的一个股东，这个企业就在这个穷国投资采矿工业（露天采矿、水电站、种植农业燃料），这种操作的利润结果由秘密的银行家放在税务天堂里，或是投资军备的工业，以便为一个西方的大国攻击这同一个国家服务，然后用不可偿还的贷款重建这个国家。<br><br>这确实是复杂的令人头痛的问题。<br>对谁进行斗争呢？<br><br>这是一个并非旨在破坏阶级斗争、失败主义和忍受的问题，而是更有可能和有效地提出的问题。<br>不是寻求因循守旧，或是在所有的情况下寻求可能性，而是搞清楚问题。<br><br>今天这是关键的问题，以便思考如何建设这另外一个可能的世界，它继续是越来越需要和不能拖延的事情。<br><br>这篇文章分为两个部分。<br>第一部分简短地方分析国际经济，将有助于理解世界经济怎么样和它的下一次破产。<br>第二部分理解反映在国际地缘政治领域的经济方面，换句话说，由金融制度和世界的大国面对一个新的正在发生争夺的世界秩序在世界上势力范围的分配。<br><br>2018年全球的债务达到247万亿美元的历史最高点。<br>从数字上说表现为下列方式：<br>1，非金融的公司的债务达到74万亿美元，高于58万亿美元；<br>2，政府的债务达到67万亿美元，增加了56万亿美元；<br>3，金融的债务达到61万亿美元，高于56万亿美元；<br>4，国内的债务47万亿美元，高于40万亿美元。<br>美国国家的债务为21.5万亿美元。<br><br>但是，不仅是全球的债务是一个危险的征兆，而且美国的公共债务高达21.5万亿美元。<br><br>更加令人担心的是随着债务增加和利率的提高，美国政府花更多有钱支付国家的债务利息，在军事预算中已经膨胀。<br><br>此外，美国的债务人国内生产总值的意义上说是特别不可信的，因为它的趋势是增加到2040年。<br><br>另一方面，在美国存在过三个上涨的市场，与最近 30年的衰退时间一致。<br><br>头三个周期是相似的，第四个周期正在形成。<br><br>所有的情况表明第四个周期将具有前三个周期的形式，有经济学家解释说2008年的经济危机还没有结束，因为一场2019-2020年的危机正在临近，将是过去的危机的继续。<br><br>这是美国联邦储备前主席本·伯南克非常担心的事情，他已经拉响关于政府支出问题的警报。<br><br>在最近一次与记者们举行的圆桌讨论会上，本·伯南克、亨利·保尔森和蒂莫西·盖特纳均表示他们担心下一次经济危机将要到来，对此政治家们将不可能做任何事情。<br><br>另一方面，唐纳德·特朗普提到利率不应当提高那么快。<br>特朗普说，“我喜欢低利率”。<br><br>这是一个反对联邦储备清楚的信号，因为如果逐步提高债务的利率将不能在国际上支付债务，将会完全破产。<br><br>此外，国际的中央银行为了补偿2008年金融大危机可怕的和致命的断层，已经注入了15万亿美元的流动性，但是它们没有能力支付，不久就会作废。<br><br>另一方面，摩根斯坦利有经验的研究人员汉斯·雷德克回忆在1987年1989年之间流动性集中在日本，1999-2000年期间流动性集中在美国，之后在美国高风险的抵押贷款危机之前的2008年庞大的流动性集中的结果是全球减少流动性。<br><br>现在正在表明的情况也是这样，是世界另一次经济危机明显的征兆。<br>另外一个要强调的因素是国际货币基金组织认为，人口的老龄化和生产率的缓慢增长对于发达的经济体是一个重要的挑战。<br><br>2022-2023年全球的增长将减速至3.6%，正好是我们处在全面的世界危机的时期。<br><br>另一方面，对拉丁美洲来说，国际货币基金组织预测在阿根廷将存在一场比人们预期更加深刻的衰退，在巴西出现一种更慢的增长。<br><br>根据该组织“世界经济展望”的估计， 2018年本地区将只增长.2%，2019年将增长2.2%。<br><br>指出阿根廷的作用受到制约，国际货币基金组织预计今年阿根廷将萎缩2.6%，2019年萎缩1.6%。<br><br>没有疑问这是阿根廷可能出现的最糟糕的局面，不要放到一边的是2018年阿根廷的国内生产总值萎缩2.4%，2019年下降0.5%。<br><br>另一方面，在巴西农民在全国范围的罢工强烈打击经济，5月造成经济瘫痪，表现为它的国内生产总值大幅度下降。<br><br>此外，银行的贷款继续滞后，特别是对非金融的企业。<br><br>上述数据不是令人鼓舞的事情，因为当经济危机开始的时候，面对美元国家的货币贬值，更糟糕的是投资者对本国的和拉丁美洲的市场没有信心。<br><br>结束对经济的分析，存在另外一个关于未来金融危机爆发的视角，这是摩根大通公司的视角，它是一家实力强大的国际银行，它的问题是下一次危机有多糟糕？<br><br>它以下列方式做出回答：<br>1，美国的股票大约下跌20%；<br>2，在美国公司债券收益的指数大约上升1.15个百分点；<br>3，能源价格下跌35%，基本金属产品下跌29%；<br>4，新兴国家的公共债务的差别提高2.79个百分点；<br>5，新兴市场的股票下跌48%，新兴国家的货币下跌14.4%。<br><br>在地缘政治方面，自从“9·11”袭击事件以来。<br>世界在不同的方面开始发生变化。<br>首先在中东和非洲北部开始了一场没完没了的战争。<br><br>其次，2008年世界经济危机的精心制作是为了在欧洲和拉丁美洲开始逐步巴尔干化。<br><br>第三，英国“脱欧”和唐纳德·特朗普就任美国总统。<br><br>上述各点引人注目的是如果我们更深刻地观察在世界上发生的事情的话，仍然保持关系的是有助于理解格局，从一种历史小的周期的前景来说，向一个新的世界秩序的变革或至少在世界的体系中向一种权力的重组的变革。<br><br>世界同样处在大型的军事紧张之中，地缘政治的博弈是为了重建一个新的可持续的世界秩序，在必要的时间里需要强加经济的和军事的权力。<br><br>在世界不同的地区在国家的和非国家的权力的利益基础之上组织和重组，这表现在下列全球的计划中：<br>1，欧亚计划以莫斯科为中心；<br>2，罗斯柴尔德计划以伦敦为中心；<br>3，洛克菲勒计划以纽约为中心；<br>4，中国计划在整个东南亚扩张；<br>5，老欧洲的计划由伦敦 罗斯柴尔德保护；<br>6，土耳其人红色哈里发国计划靠中东国家的分配和尊重它们的势力范围；<br>7，非洲的计划处在中国和英帝国（伦敦）之间的全面争夺中；<br>8，拉丁美洲的计划处在巴尔干化和美国（洛克菲勒）统治的进程中。<br><br>上述计划由不同的政治和金融阶层引导，其中之一是“罗斯柴尔德之家”，它的背后是汇丰银行、高盛公司、渣打银行和黑石集团，它们影响和决定正在实施权力过渡的行为，正如情报和反情报分析人士凯尔·伊斯图林所指出的那样，“拆毁经济的格局继续采取历来的同样模式：<br>从威尼斯到英国，从英国到美国，现在从美国到中国（从石油美元到人民币元/黄金）。<br><br>这种过渡是特朗普主要的目标之一，他得到罗斯柴尔德的支持”。<br><br>此外，存在另外的视角可以补充前面的讲述<br>1，中国今天是全球第一个石油进口国，试图夺走美国和英国的盎格鲁托克逊搭档，控制威特和布伦特原油的多米诺骨牌。<br>2，当英镑不重要的时候，将人民币元国际化作为美元的竞争者。<br>3，中国操作用黄金覆盖的配置 这对美国和英国的中央银行是排挤，这对中国有利（它是第一大生产国），像俄罗斯一样（第三大生产国）。<br><br>作为补充，布兰登·史密斯指出，“中国甚至已经建立自己的石油元市场，第一批从中东运到中国的石油通过一份石油元合同支付”。<br><br>这意味着当经济不再信任美元的时候，很简单将向这种国际外汇说再见。<br><br>国际社会怪罪唐纳德·特朗普的民族主义的和关税保护主义政策，但是实际上问题是制度。<br><br>银行家/金融家/全球主义者/以色列/美国/伦敦正在下降（死亡）。<br><br>一切从1973年开始，当时从美元金本位到石油美元，从那时起世界经济进入一个波动的制度，在这里只存在没有支持和不值任何钱的票子。<br><br>特朗普的反应是只有支持他和结算现行的国际秩序的金融集团的回答，因为除了发动一场地区的战争，不存在其他的选择，地区的战争可能成为世界的战争，以便使全球的金融停滞失效（可能出现乌克兰和叙利亚的局面）。<br><br>最后，国际秩序看到特朗普的经济政策是一种威胁，因为这影响到他的制度的利益。<br><br>此外，特朗普是一个突出的必须被消灭的危险，但是实际上在深刻的政策中发生的事情只是一个新的经济模式（还不可能实施）的结束和逐步开始，一切都取决于特朗普是否赢得2018年11月的中期选举和不对他进行政治审判，这样对支持他拆散旧的世界秩序的金融体系来说今天正在衰落，没有出路。<br>（作者迭戈·阿雷纳斯是情报和反情报分析人士，美国对外政策的专家）',

'<h2><span class="white">In what way is China doing better than the West?</span></h2>China can build major infrastructure better and much faster than the West, since they don\'t have to worry about organized protests and paid saboteurs. <br>Organized groups can not delay projects unless there would be a good reason for it.<br>But in Western countries, democracy often can be a hindrance not a helper when it comes to building major infrastructure. <br>Let\'s say in today\'s times, you plan to construct a new bridge across the Hudson River in New York City.<br>The project would need to be approved by countless local bureaucratic agencies even at the planning stages, before construction workers appear on site.<br>Government approvals are not sufficient, just the beginning stage when all the documents are compiled and certified by accountants, lawyers and agencies, so they can allow a company to propose the project at the City Council, which they must vote on.<br>All City Council meetings are required to be public hearings, permitting local residents to observe them and voice complaints. <br>That explains why many City Council meetings are noisy, because protesters will appear and demand the project get shut down.<br>By proposing a bridge over the Hudson, you have many local construction companies bidding for the project as well and if the City Council had refused to let them to participate in it, they will hire protesters to disrupt public hearings in order to delay approval of the project until the company that\'s considered to be the winning bidder offers its rival bidders part of the government contracts.<br>Hence, you will have another 2-3 years before the City Council, State Government and Federal Government greenlight the project. <br>But still it will take another seven years before construction workers can start work. <br>That\'s because the firm winning the project must hire environmental experts to write up detailed reports explaining why the bridge is good for the ecology of New York.<br>The so-called consultants will visit the proposed work site, measure the air and water quality, assign pollsters to interview people living or working area nearby, set more public hearings to invite anyone to voice their criticisms and write numerous reports and filing out legal documents.<br>After the 7-year phase if the bridge proposed in New York, still permitted to move forward, the company must spend a few months to prepare and host a ceremonial ground-breaking party, inviting local politicians and celebrities, as well as to invite reporters, who may have been encouraged by rival companies to ask tough questions and write negative media stories about the proposed bridge, which may lead to a few more years of delays as the NY City Council may require another vote on what they deem a "controversial" bridge.<br>So we are talking a minimum of 10 years from the moment a company hires a team of engineers and architects to design a Hudson River bridge before construction workers start building it, but of course the company can only hire local union workers and you have rival contractors who will be upset they were not assigned the contract, so they will launch another round of protests claiming the project is anti-Union even if the allegations are false.<br>Therefore, 12 years becomes the norm for a bridge design to break ground for the construction phase, but in New York you have labor unions that sometimes play dirty too. <br>They will delay construction to force the company to pay more money to the Union contractor. <br>The construction phase of the bridge may go on for another 10 years, but likely much longer.<br>So to make the dream of a bridge become reality in New York could take about a 30 years, while the same project in China would take no more than 2-3 years.<br>',

'<h2>历史告诉我们过去，目的是为了展望未来</h2><br>中国是世界上少有的很早就在意识形态上达成统一的国家，西汉时期就已经达成了这种统一。<br><br>随之而来的是，中国古代的政治体制也相对成熟得非常早。<br><br>又由于中国处于欧亚大陆的最东端，没有受到太多外来者的侵占和攻击。<br>所以，中国出现了一个政治上相对稳定，以孔孟之道为核心、意识形态相对统一的大一统体制和政治经济结构。<br><br>这样一来，中国很快就形成了一个大而不强、稳定又相对脆弱的帝国形态。<br>说明中国古代的经济发展比我们之前的认知更加早熟，古代社会达到人均发展水平的高点比我们之前的认知更早，中国经济开始落后于西方的时间段也早于世人的认知。<br><br>目光转向今天，中国为什么能够迅速地发展？<br>因为中国长期以来坚持的传统文化有着强大的稳定性和生命力，这种自洽的、稳定的文明体系在西方列强的冲击下产生了自我革新和自我变更的动力，促使中国近代以来发奋自强、逐步开放，最终带来中国过去改革开放40年来的巨大成绩。<br><br>研究历史告诉我们过去，目的是为了展望未来。<br>',
'<h2>张维为：我给印度学者举了一个例子</h2><br>中国崛起是人类历史上的奇迹，从来没有如此多的人在如此短的时间内改变了自己的命运。<br>这种奇迹是中国人民在中国共产党的领导下实现的，是中国人民沿着中国特色社会主义道路不断探索和奋斗取得的，所以中国的政治故事理应是世界上最精彩的故事。<br><br>然而，事情并不那么简单，首先是来自外部的挑战，特别是西方话语对中国的围攻从未停止，西方对中国软实力崛起某种意义上更为恐惧，因为这可能终结西方几个世纪以来所建构的西方制度神话和话语霸权。<br>此外，中国还面临来自内部的挑战：<br>不少官员和学者缺乏“四个自信”；<br><br>我们讲政治家办报、政治家办校、政治家办媒体，但这样的政治家还是太少；<br>不少官员还存有“党八股”的问题，话语没有亲和力和说服力；<br>不少学者还存有“洋八股”的问题，言必称希腊，结果既读不懂中国，也读不懂世界；<br><br>新社交媒体则存有“媚俗”的问题。<br>这些都妨碍我们讲好中国政治故事。<br>另外，具有思想穿透力的思辩和话语不足，也是讲好中国政治故事的难处所在。<br><br>除了官方话语以外，我们的其它话语，如学术话语、大众话语、国际话语等，也满足不了讲好中国政治故事的需求。<br>总之，我们话语建设的进程还明显落后于我们国家崛起的规模和速度。<br>然而，我们不用悲观，因为中国的迅速崛起已经震撼了世界，它是一个世界人民都能感受到的实实在在的存在，外部世界对于中国崛起及其政治叙述的需求越来越大，我们需要做的是增加高质量的供给。<br><br>某种意义上，这也是一种供给侧结构性改革。<br>我们有理由相信，随着我们把中国话语建设的工作做实做透，最终我们讲好中国政治故事的能力一定能够跟上中国崛起的步伐，从而为中国成为社会主义现代化强国做好完整的话语准备。<br>我这些年一直在进行原创性中国政治话语的研究。<br><br>我想结合自己的研究成果和传播实践，就如何更好地讲好中国政治故事提出一些个人看法。<br>讲好中国政治故事，很大程度上取决于我们能否真正地解构西方话语，特别是西方话语对中国的主流叙述，并确立我们自己对中国的政治叙述。<br>这种叙述应该是一种能够融官方话语、学术话语、大众话语和国际话语为一体的新话语，一种真正能够广为传播、入脑入心的话语。<br><br>《这就是中国》现场（资料图）<br>我们应该破字当头，立在其中，在解构西方政治话语和话语霸权的同时，推进中国新政治话语的建构。<br><br>在这一进程中，下面五点尤为重要。<br>范式转换：<br>舍弃“民主还是专制”的分析范式，使用“良政还是劣政”的新范式<br><br>对于西方话语下的中国政治主流叙述，我们要有一个总体把握，并力求从根子上对其进行釜底抽薪式的解构。<br>从我自己研究和实践的情况来看，这样做的效果很好，往往具有颠覆性和震撼力，当然背后是基础理论研究的突破。<br>长期以来，西方对中国的主流政治叙述基于一个极其浅薄而又充满偏见的分析范式，即所谓的“民主还是专制”的话语范式，而什么是民主，什么是专制，只能由西方一家界定。<br><br>他们把西方实行的那种多党制和普选制界定为民主制度，认为唯有采用这种模式，中国才能成为一个“正常国家”，才能被西方为首的所谓“国际社会”所接受。<br>在这种话语主导下，中国政治制度被描绘成“专制的”，是民主制度的对立物。<br>正因为如此，西方可以不停地质疑：<br><br>中国什么时候进行政治改革？<br>只要你不接受西方的这种政治逻辑，你就是支持专制。<br>只要你不向西方政治模式靠拢，你就是没有进行政治改革。<br><br>这种“民主还是专制”的分析范式其实早已成为西方策动颜色革命、颠覆非西方政权的意识形态工具。<br>这种话语虽然可以忽悠一部分人，甚至在不少国家导致了政权更迭，但今天随着颜色革命的褪色，随着“阿拉伯之春”变成“阿拉伯之冬”，随着西方人民自己也意识到西方政治模式出现了越来越多的问题，世界范围内很多人已经开始反思甚至质疑西方政治模式及其话语范式。<br>我第一次在国际场合推出关于这个问题的主要见解是2008年底，当时我在印度考察和演讲。<br><br>那年11月在孟买发生了一次大规模的恐怖主义袭击，但印度的反恐精锐部队花了9个小时才抵达袭击现场。<br>我在德里大学做中国发展模式的讲座，互动时一位印度学者问我：<br>如果中国碰到这样的恐怖主义袭击会怎样应对？<br><br>我说，中国迄今为止还没有碰到这么大规模的恐怖主义袭击，所以不好说，但我可以谈一件事——<br>2008年5月中国汶川发生了特大地震，震中在中国的山区，远离国家的经济和金融中心，但我们的军队在20分钟内就启动了救灾机制，我们的领导人在2小时之内，就坐在飞往灾区的飞机上了，我们的医疗队3天内就覆盖了所有1000多个受灾的乡镇，直接救助2千多万灾民。<br><br>2008年汶川抗震救灾现场（资料图/新华网）<br>这位印度学者追问：<br>“您是不是想证明‘专制’比‘民主’更有效率？”<br><br>我说：<br>“您错了，不是‘专制’比‘民主’更有效率，而是‘良政’比‘劣政’更有效率。<br>中国发展模式的成功证明：<br><br>不管什么政治制度，最后一定要落实到‘良政’才行，落实到中国人讲的‘励精图治’‘良政善治’才行。<br>‘良政’可以是西方政治制度，也可以是非西方政治制度，中国在这方面虽有不足，但远比大多数国家做得好；<br>‘劣政’也可以是西方政治制度，如海地、伊拉克、菲律宾等；<br><br>也可以是非西方政治制度，如缅甸。”<br>我回答完，会议厅内一阵沉默，会议主席说：<br>看来我们印度人也在反思。<br><br>现在，“良政还是劣政”这个分析范式已经为不少西方有影响的人士所接受，例如，21世纪理事会主席尼古拉斯·博古瑞和《全球邮报》主编内森·加德尔斯在他们合著的《智慧治理》一书中就明确赞赏这个范式。<br>畅销书《超级版图》的作者、全球战略家帕拉格·康纳也肯定这个范式。<br>我们非常愿意与西方讨论民主问题，但这种讨论可以这样进行：<br><br>我们不妨先问西方如何界定民主，如果他们认为这个概念只能是多党制＋普选制，我们就应该实事求是地指出：<br>你们讲的这种民主最多只是形式民主的一种，不具有普世性。<br>我们更愿意首先讨论实质民主，即形式民主所要达到的目标。<br><br>形式民主不等于实质民主，就像形式正义并不等于实质正义；<br>就像参加了考试并不等于取得了好成绩。<br>西方“民主还是专制”这个范式早就过时了，我们需要使用“良政还是劣政”的新范式，“良政”本质上就是“实质民主”，即民主所要实现的目标。<br><br>这样我们就把“良政还是劣政”的新范式与民主话语结合起来了。<br>我们可以从追求良政，即追求实质民主出发，来介绍中国治国理政的大量经验和做法，来探讨各个国家如何根据自己的民情国情所进行的民主制度的探索和实践，并在这个过程中互相交流经验，取长补短，共创更为优良的国家治理模式。<br>这种范式转换对讲好中国政治故事、政党故事和治国理政很有帮助。<br><br>它既可以是正面的较为详尽的理论论述，也可以是互动或辩论中“短平快”的利器，让人一下子化被动为主动，产生“一步好棋，全盘皆活”的良好效果。<br>跨国比较：<br>把中国的制度绩效与发展中国家、转型经济国家、西方国家这三类国家的制度绩效进行比较<br><br>中国的政治故事要在国际比较中才能讲得更清楚。<br>我们可以把重点放在制度绩效的国际比较上。<br>我在国内外演讲或撰文时都比较注重这一点。<br><br>我常用的比较方法是把世界上的国家分成三大类：<br>第一类是发展中国家，第二类是转型经济国家，第三类是西方国家，然后把过去数十年中国的制度绩效与这三类国家的制度绩效进行比较，从而得出一些经得起检验的结论。<br>先与发展中国家相比。<br><br>中国政治制度所取得的成绩超过了其他发展中国家的总和，因为发展中国家最大的挑战都是消除贫困。<br>过去40年，按照联合国的统计，世界上贫困的80%左右是在中国消除的。<br>与转型经济国家比，特别是苏联、东欧、中亚这些前社会主义国家和地区进行比较，基本结论也是一样的，我们整体取得的成绩超过这些国家成绩的总和。<br><br>我们光是外汇储备就超过了这些国家和地区国内生产总值之和。<br>改革开放前，苏联经济规模比我们大，现在俄罗斯的经济规模只相当于一个广东省，而且俄罗斯的产业结构和苏联时期相比，没有太大的变化，主要还是能源和军工，而中国从无到有，从弱到强，形成了大量的新兴产业。<br>俄罗斯的人均寿命比中国低，恩格尔系数比中国高。<br><br>与西方国家比较，实际上有很多地方我们已经走在西方的前面了。<br>以上海和纽约为例，这两个城市都属于各自国家的发达板块，上海的硬件已经全面超越纽约了，无论是机场、港口、码头、高铁、地铁，完全是不同时代的作品了。<br>软件方面也可以比：<br><br>上海百姓的家庭中位净资产比纽约高；<br>上海的人均寿命比纽约高4岁；<br>上海的城市治安，比纽约好很多；<br><br>婴儿死亡率比纽约低。<br>实际上，我们整个发达板块，人口超过美国人口，完全可以和西方国家比一比。<br><br>我不是说我们各个方面都很好。<br>我们还有很多问题，但是今天的中国确实没有必要仰视西方了，我们完全可以平视西方，当然也没必要俯视人家。<br>这足以使我们确立道路自信。<br><br>另外，我们也可以直接进行政治制度内容的比较。<br>例如，把中国的“选贤任能”制度和西方所谓的大众选举制度进行比较。<br>在许多西方国家，西方民主制度早已演变成一种“游戏民主”，即把民主等同于竞选，把竞选等同于政治营销，把政治营销等同于拼金钱、拼资源、拼公关、拼谋略、拼形象、拼演艺表演；<br><br>政客所做的承诺无需兑现，只要有助于打胜选战就行。<br>这种没有“选贤任能”理念的“游戏民主”所产生的领导人能说会道者居多，能干者极少。<br>中国政府决策过程的合法性和决策的总体质量远在美国政府的决策之上。<br><br>横向的国际比较对于中国人，对于外国人，都更有说服力。<br>坦率地说，中国模式并非十全十美，但在国际比较中明显胜出。<br>文化叙事：<br><br>把中国政治选择背后深厚的文化底蕴揭示和呈现出来<br>中国政治故事通过文化传统的叙述来讲出来，往往会更具说服力。<br>把中国政治选择背后深厚的文化底蕴揭示和呈现出来，有利于我们更好地确立“四个自信”，这也是讲好中国政治故事迫切需要的态度。<br><br>这也正好印证了习近平总书记所说的文化自信是“更基础，更广泛，更深厚的自信”。<br>我在《中国震撼》一书中提出“中国是一个文明型国家”，也是这种努力的一部分。<br>我尝试从中国古老文明与超大型现代国家结合的视角来介绍中国崛起和中国道路，这既是客观事实的陈述，也为中国政治制度的文化叙述提供了新的视角。<br><br>从传播效果来说，这比单纯从政治或者意识形态的角度讲中国政治故事更容易为多数人所接受。<br>例如，对于西方不易理解的所谓“一党制”，其实是一党执政、多党合作，我们可以从中国的政治文化传承来介绍：<br>中国是个超大型的文明型国家，是一个“百国之和”的国家，也就是成百上千的国家在历史上慢慢整合起来的国家。<br><br>自秦始皇统一中国以后，中国的政治文化就形成了统一执政集团的传统，否则国家就可能四分五裂，而反对国家分裂又几乎一直是中国政治文化最重要的传统之一。<br>辛亥革命后中国曾经尝试西方的多党制，但国家很快陷入了四分五裂、军阀混战的局面。<br>中国共产党还是中国历史上统一执政集团这种政治文化传统的延续和发展，也是马克思列宁主义政党传统的继承和发展。<br><br>中国共产党深刻改变了近代以后中华民族发展的方向和进程，深刻改变了中国人民和中华民族的前途和命运，深刻改变了世界发展的方向和进程。<br>今天的中国共产党应该是世界上组织规模最大、组织能力最强的政党。<br><br>中国学习了西方政党的一些有益经验，建立了强大的现代政党体系，但同时又拥有独特的政治文化传统，两者的结合使我们可以超越西方政党模式带来的民粹主义、短视主义、法条主义等严重问题。<br>当然，我们执政党自身建设还存有不少问题，我们需要通过全面从严治党来不断提高党的领导水平和执政水平，确保党继续是中华民族伟大复兴的坚强领导核心。<br>我们还可以从政治文化角度比较中国共产党与西方模式下的政党，西方的政党大都是公开的“部分利益党”（西方多数政党自己对此也不否认），而中国共产党是代表人民整体利益的“整体利益党”。<br><br>西方模式下的政党大都是竞选党，不对自己民族的整体利益承担终极责任。<br>相比之下，中国的执政党须对中华文明的兴衰承担终极责任。<br>中国政治叙述也可以从中国“民本主义”的政治文化传统来阐发。<br><br>中国共产党以全心全意为人民服务为根本宗旨，以立党为公、执政为民为执政理念，在发展问题上始终坚持发展为了人民、发展依靠人民、发展成果由人民共享。<br>从制定现代化建设“三步走”战略，到提出实现“两个一百年”奋斗目标和中华民族伟大复兴的中国梦，很大程度上都反映了中国民本主义的历史文化传承，特别是“民为邦本，本固邦宁”的理念和实践。<br>中国民本主义文化传承拒绝政治机器空转（这是西方政治模式的最大弊病之一），政治必须落实到改善民生上去，而且随着时代的发展，民生的改善不仅包括物质生活的改善，也包括精神生活和人权的改善。<br><br>正因为中国共产党与人民在一起，中国的现代化是为人民服务的现代化，它激发了人民的积极性、主动性和创造性，带来了人民幸福感的提升，所以中国特色社会主义道路越走越宽广、对外部世界也越来越具有吸引力。<br>中国今天的制度安排，既有继承中国自己文化传承的一面，也有与时俱进、改革创新的一面。<br>在这种认知和研究的基础上，出现了类似复兴路上工作室创作的《领导人是怎样炼成的》视频短片等优秀作品，在网上发布后风靡一时。<br><br>在讨论中国模式中政府和市场作用关系的时候，我们也可以从中国政治文化传统的角度出发，指出中国政府在经济活动中的作用可以追溯到4000多年前的大禹治水，追溯到2000多年前的《盐铁论》。<br>在政治力量、社会力量、资本力量三者的关系中，我们也可以追述中国社会主义的本土文化基因，如中国历史上节制资本的传统等。<br>从中国政治文化传统的视角出发，解释中国政治制度的许多安排，不仅能够更好地帮助我们更为深入地认识中国今天的政治制度，而且也能使我们传统文化的生命力得到更多的张扬。<br><br>这种生命力既可以激励国人更加热爱自己的祖国及其丰富的文化传统，也更容易打动其他国家的众多受众。<br>现代视角：<br>从中国今天许多领先西方的现代化成就出发，揭示这些成功与中国政治制度的联系，能使中国故事更具说服力、传播力和感染力<br><br>中国的崛起是21世纪最引人注目的大事。<br>尽管西方主流媒体出于意识形态等原因还在竭力诋毁中国，但纸毕竟包不住火，无论走到世界哪个地方，今天都可以感受到中国的崛起：<br>中国的商品、中国的游客、中国的投资几乎无处不在。<br><br>同样，随着互联网的普及，许多外国人被中国现代化的飞速发展所触动，被中国的新四大发明（高铁、电商、移动支付、共享经济）所震撼。<br>中国在移动互联网方面已经明显领先西方，“一部手机，全部搞定”，只有中国才真正实现了。<br>从中国今天许多领先西方的现代化成就出发，揭示这些成功与中国政治制度的联系，能使中国故事更具说服力、传播力和感染力，这一点对于年轻人效果特别好，年轻人几乎天然地追求新事物，而最新的事物在中国井喷式地涌现，揭示和阐述这一切背后的政治原因，往往能够产生非常好的效果。<br><br>西方国家把互联网变成一种政治工具，以信息自由和言论自由的名义，实现对别国的“政权更迭”，结果造成了“阿拉伯之春”和随之而来的“阿拉伯之冬”以及欧洲难民危机，难民危机又加深了欧洲内部的各种矛盾和民粹主义，最终搬起石头砸自己的脚。<br>某种意义上，新社交媒体已开始颠覆西方自己的政治生态，英国公投脱欧和美国特朗普当选都是很好的例子。<br>与此相反，中国互联网治理的总方针是民本主义导向，正如习近平总书记所说，“要适应人民期待和需求，加快信息化服务普及，降低应用成本，为老百姓提供用得上、用得起、用得好的信息服务，让亿万人民在共享互联网发展成果上有更多获得感”“新技术是人类文明发展的成果，只要有利于提高我国社会生产力水平、有利于改善人民生活，我们都不拒绝”。<br><br>让人民享受到互联网等新技术革命带来的实实在在的各种便利，是中国新时代互联网治理的一条重要理念和经验，正是在这种民本主义模式指导下，中国的电子商务获得了飞速发展：<br>十年前中国电商交易额还不到全球总额的1%，如今占比已超40%，已超英、美、日、法、德五国总和。<br>早在2018年中国的移动支付已是美国的90倍。<br><br>随着全球化和网络化的深入，随着每年上亿人次走出国门，随着“一带一路”倡议的不断推进，越来越多的外国民众开始了解中国现代化跨越式发展所取得的巨大成就，这些成就往往最能打动外国的普通民众，特别是年轻一代，他们和中国年轻人一样，是拥抱互联网的一代，他们比老一代更开放，更愿意了解一个真正的中国。<br>以高铁、5G、移动通信、人工智能等为代表的中国现代化成就，对外部世界已经产生了巨大的震撼。<br>我们通过研究，把这些现代化跨越式发展背后的政治道理讲清楚讲透彻，无疑是更好地讲好中国政治故事的一个有效途径。<br><br>中国标准、国际表述：<br>中国崛起背后是自己一整套行之有效的思路和方法，有必要对这些思路和方法进行提炼，使之逐步成为可以进行跨国比较的国际标准<br><br>制度竞争也好，话语竞争也好，说到底，标准竞争是关键。<br>标准竞争有三种方法：<br>一是追随者方法，即采用别人的标准，跟在别人后面走；<br>二是参与者方法，即参与别人标准的制定；<br>三是领导者方法，就是自己制定标准来影响别人，最终让人家按照你的标准来做。<br>在国际话语舞台上，西方一贯奉行领导者战略，在全球范围内推行西方的政治标准，几乎打遍天下无对手，直至碰到了中国。<br><br>中国崛起背后是自己一整套行之有效的思路和方法，我们有必要对这些思路和方法进行提炼，使之逐步成为可以进行跨国比较的国际标准。<br>中国特色社会主义进入新时代，这也应该是“中国标准”崛起的新时代。<br>我们要善于通过原创性研究，把中国成功的经验提炼成国际社会能够理解的话语，其中核心概念的提炼和表述最为重要。<br><br>我这些年做了不少这方面的尝试。<br>例如，我把西方政治制度的最大特征概括为“选举”，然后与此相对照，把中国政治制度的主要特征概括为“选拔＋选举”，并根据两种模式绩效的对比提出，以“选举”为主的社会将竞争不过把“选拔”和“选举”结合起来的社会。<br>我把西方民主模式下的治国理政概括为日益民粹化的模式（即所谓跟着“民意”走的模式），把中国治国理政的经验概括为“民意”与“民心”（即代表人民整体和长远利益）的结合，并提出，以“民意”治国的国家将竞争不过把“民意”和“民心”结合起来的国家。<br><br>我把西方民主概括为“政体”（即形式民主）主导的制度模式，把中国模式概括为“政道”（即实质民主）与（不断探索）“政体”相结合的模式，并提出，只关注“政体”的模式将竞争不过把“政道”和“政体”有机结合起来的模式。<br>英国政治家温斯顿·丘吉尔有句名言：<br>“民主是最坏的制度，但其他已尝试的制度更坏。”<br><br>我认为在西方的文化背景中，情况也许如此，但这只是中国古代军事战略家孙子所说的“下下策”，它无非是可以保证领导人该出局的时候可以出局。<br>然而，在中国“选贤任能”的政治传统中，国家要追求“上上策”的目标，即力求选拔出尽可能卓越的领导人。<br>这当然不容易，但这种努力不会停止。<br><br>中国通过政治制度上的创新，已经产生了一种制度安排，它在很大程度上实现了“上上策”（选出久经考验的领导人）与保底的“下下策”（保证应该离开领导岗位的人离开）的结合，这是超越西方那种只有“下下策”的制度安排的。<br>美国人谈政治制度喜欢讨论“三权分立”，我提出分析现代政治关键要看的不是“三权分立”（因为立法、司法、行政三权都属于政治领域），而是更大范围内三种力量（政治、社会、资本）的关系是否有利于一个国家绝大多数人的长远和根本利益乃至整个人类的共同利益。<br>美国政治模式面临的最大挑战是三种力量的关系中，资本力量独大，几乎可以完全控制政治领域内的三权，这是美国金融危机和社会危机等诸多问题的根本原因。<br><br>与此形成鲜明对照的是中国。<br>中国资本力量总体上是受到政治力量和社会力量的某种限制的。<br>中国最富的100个人是不可能左右中共中央政治局的，而美国最富的50个人应该足以左右白宫的决策了。<br><br>资本无祖国，这些年又出现了新现象：<br>今天资本力量要求改善本国政治制度和社会结构的愿望已明显减少，因为通过全球化和网络化，其最大利润的来源地往往已不是本国，这也是西方面临的一个新的制度困境。<br><br>相比之下，虽然中国的贫富差距拉大了，但中国政治力量总体上还是保证了困难群体生活水平的大幅提高，中国社会力量延续中国平民主义的传统，社会主流几乎也一直倾向于节制资本。<br>三种力量的这种平衡格局应该是中国得以避免美国式金融危机和债务危机的主要原因，这可能也是普通百姓的“中国梦”前景已经比“美国梦”前景更为精彩的主要原因。<br>我还在不同场合从中国经验中提炼出三条标准，来评述世界各国的治国理政的能力：<br><br>（一）一个国家是否具有能够代表人民整体利益的政治力量。<br>中国有，美国等很多西方国家早就没有了。<br>（二）政府的整合能力和改革能力是强还是弱。<br>（三）市场作用与政府作用是否能够较好地结合起来。<br>这三条标准可以用来衡量一个国家的综合竞争能力及其未来前景。<br>总之，只要我们从范式转换、跨国比较、文化叙事、现代视角及中国标准、国际表述等五个层面着力，我们完全有可能把中国政治故事讲得更透彻、更精彩，从而为丰富人类政治文明提供更多中国智慧。<br>',
'<h2>我们与西方敌对势力的斗争，很大程度上是君子与小人的斗争</h2><br>“中国古代哲学的出发点就是他者的存在是生成新事物的前提，或者说没有他者就没有你自己。<br>所以儒家学说一直是提倡致中和，提倡和为贵，主张社会的协调和统一。<br><br><strong>孔子说君子和而不同，小人同而不和。<br>所以我经常讲，我们今天与西方敌对势力的斗争，很大程度上是君子与小人的斗争。</strong>”<br>10月21日，在东方卫视《这就是中国》第38期节目中，节目主讲嘉宾、复旦大学中国研究院院长张维为继续向观众介绍了另外三个中国理念：兼收并蓄、和而不同、政府是必要的善。<br>观察者网整理演讲部分，以飨读者。<br><br>我在这个节目中多次跟大家谈过，就是我说中国的文化是“三人行必有我师”，那么西方文化好像更多是“三人行我必为师”。<br>我记得每次我讲这个观点，总是有不少听众发出笑声。<br><br>我想这笑声中可能包含了一种困惑，就是为什么这么简单的中国智慧你们要排斥呢？所以某种意义上讲，特别是从人类大历史来看，我想中国的崛起，中国崛起背后的许多理念，对长期被西方话语洗脑的人会是一种启蒙。<br>所以我是特别主张要更多地与整个世界分享中国理念、中国智慧。<br>那么我记得上两次已经和大家分享过六个中国理念，实事求是、民本主义、整体思维、民心向背、良政善治、选贤任能。<br><br>那么今天我想再跟大家分享三个中国理念。<br><strong>首先就是兼收并蓄。</strong>那么从历史传承来看，中华民族是一个酷爱学习，兼收并蓄，博取众长的民族。<br>我们有刚才说的“三人行必有我师”的传统、有“寸有所长，尺有所短”、“他山之石，可以攻玉”这种历史文化传承，我们有“虚心使人进步，骄傲使人落后”这样的红色文化传承。<br><br>今天我们都在谈“一带一路”，实际上古代中国通过丝绸之路吸收了大量西域传来的文明。<br>比方说我们今天的民族乐器，琵琶来自中亚；中国古代的衣服从宽袍，宽大袖变成波斯风格的窄的袖子；丝绸之路还从中亚和西亚为我们带来了汗血马、玻璃、玛瑙等很多珍贵的商品。<br>我想中国今天提出“一带一路”倡议，某种意义上也是对古代丝绸之路的一种崇高的敬意。<br><br>当然很多中国的产品、发明文化也随着丝绸之路传到了外部世界，造福了整个世界。<br>在中国过去数十年的迅速崛起的过程中，我们兼收并蓄，获益良多，可以说我们在几乎所有的领域内都学习和借鉴别人的成功经验。<br>从经济特区到市场经济，从企业管理到政府运作，从科技研发到文化产业等等，从发展互联网经济到发展各种各样的高新产业。<br><br>但总体上看，在学习和借鉴外国经验的过程中，我们没有失去自我，而是用自己的眼光来判断和取舍。<br>比方说我们加入世贸组织，它变成一个大规模的学习、适应和创新的过程，使整个中国的经济和贸易规模很快上了一个全新的台阶。<br>再比如中国非常热情地拥抱了互联网革命，同时保持了自己的独立性，所以中国今天已经成为这场革命的佼佼者。<br><br>我就想这不就是我们当年鲁迅先生提倡的叫“拿来主义”吗？大家知道鲁迅的“拿来主义”的核心就是说是我们要运用自己的脑髓，放出眼光，自己来拿！或使用、或存放、或毁灭，还要沉着、勇猛、有辨别、不自私。<br>但是我们也要承认，在我们国门刚刚打开的时候，外部的世界如此之精彩，一下子很多人眼花缭乱，有好学传统的许多中国人立刻看到了别人的长处，自己的短处，这也是相当一部分的人失去了自信心，甚至认为，“拿来主义”太繁琐了，不如“送来主义”，全盘照搬别人就是了。<br>好在总体上我们回顾这过去数十年，我们还是以我为主，自己来拿，不是让别人牵着鼻子走。<br><br>外国的东西我们要通过中国的实践来检验，有些可以全部接收；有些可以借鉴一部分；有些可以完全拒绝；有些需要结合中国的实际的情况和条件进行创造性的转化。<br>更重要的是在吸收基础上，我们还要争取超越。<br>有人曾经问过我说，你们讲“拿来主义”也好，讲兼收并蓄也好，好像就是当年张之洞提的“中学为体，西学为用”。<br><br>我说不一样的，我说“中学为体，西学为用”，它建立在这么一个传统的一个基础上，就是说中国为天下中心，就是儒家传统已经穷尽了人类的真理，它是这样一种理念下，所以当时中国的朝廷主流认为没有变革的必要。<br>结果后来我们的改革开放完全不一样，我们非常明确，邓小平说的非常非常清楚，不改革开放，死路一条。<br>但邓小平当时也明确地提出，在改革开放的过程中，我们要学习和借鉴人类文明一切有益的东西，但一定要结合中国的国情。<br><br>所以这种“拿来主义”的这种兼收并蓄，后来带来了中国全方位的崛起。<br><img src="https://i.guancha.cn/news/2019/10/25/20191025224057839.jpg"> <br>我想这个理念兼收并蓄也具有国际意义。<br><br>因为这个世界上有太多的“送来主义”，效果几乎都不好。<br>很多发展中国家的经历很能说明问题。<br>冷战的时候，一种是苏联的“送来主义”，一种是西方的“送来主义”，他们几乎都接受了。<br><br>当然，他们也比较难，因为如果不按照苏联的或者西方的要求去做，他们就得不到苏联或者西方给予的经济援助。<br><strong>问题是一旦你自己失去了这种决定取舍的权力的话，让别人牵着鼻子走的话，往往就导致灾难。</strong>后来苏联（俄罗斯）自己改革也犯了这个错误。<br>由哈佛大学教授设计的所谓休克疗法，想一夜之间建立市场经济制度，照搬西方民主模式，结果都是灾难性的。<br><br>那么西方它喜欢搞“送来主义”，但又不了解其他国家的国情，所以提出的各种方案往往是从自己的价值观出发，从自己的经验出发，更何况很多这些方案背后还有不可告人的目的，所以这个失败概率几乎是百分之百的。<br>那么与中国人兼收并蓄的理念形成鲜明对照是今天的西方，显然它固步自封了，它自以为自己的一切代表历史的终点。<br>结果西方国家自己一个接一个陷入了二次大战以来最严重的金融危机、财政危机、经济危机和政治危机。<br><br>欧洲国家率先支持阿拉伯之春，结果阿拉伯之春变成阿拉伯之冬，之后带给欧洲的百万难民潮，到今天还是在，还是没有结束。<br>恐怕从人类大历史角度来看的话，这可能是欧洲全面走衰的一个转折点。<br>那么很多欧洲人私下都后悔，但政治的特点就是没有后悔药的。<br><br>今年七国集团在法国开峰会，法国总统马克龙终于当着众多记者的面承认，我们正在经历西方领导权的终结。<br>他说这部分的原因是由于西方在过去几个世纪犯下的失误。<br>我可能再替他补充一句，另外一部分原因可能就是西方缺少从善如流，兼蓄并收，这些普普通通的中国智慧。<br>这是我要讲的第一点。<br><br><strong>第二就是和而不同。</strong>那么中国人的哲学观认为宇宙的一切都是互相依存的，互相联系的。<br>中国人相信和而不同，和是一种大智慧，它与同这个字，“同”不一样的。<br><br>它承认矛盾的存在，差异的存在，不同的存在，但这一切可以和谐共存，相得益彰。<br>我们从许多中国人的古籍中可以看到，我们古人他对大自然的观察，他发现大自然包罗万象、争奇斗艳，但同时又是一个非常和谐的统一体。<br>我们古人也发现，音乐的美妙就在于它有不同的音符，不同的音调，不同的音质，但这些不同可以和而为美，变成美丽的乐章。<br><br>所以中国文化崇尚人与自然、人与人、文化与文化都建立一种和谐共生的关系。<br><img src="https://i.guancha.cn/news/2019/10/25/20191025224148887.jpg"> <br>而且中国古代哲学的出发点就是他者的存在是生成新事物的前提，或者说没有他者就没有你自己。<br><br>所以儒家学说一直是提倡致中和，提倡和为贵，主张社会的协调和统一。<br><strong>孔子说君子和而不同，小人同而不和。<br>所以我经常讲，我们今天与西方敌对势力的斗争，很大程度上是君子与小人的斗争。</strong>那么我们古代《尚书》中还提出了“协和万邦”的政治理念，在这个意义上，一个和平共处的世界，是中国人久远的理想和追求。<br><br>可以说和而不同是中国政治文化传承的核心之一。<br>在和而不同的理念影响下，中国文化绵延数千年，总体上比较包容开放。<br>我们刚才提到兼收并蓄，它前提也是和而不同这个哲学观。<br><br>以儒释道的融合为例，中国自己漫长的历史长河中，儒家和道家影响力一直比较大。<br>我们的儒家尊圣人，我们的道家讲真人，但坦率地说，我们回头看儒家也好，道家也好，都需要读很多书，需要相当的知识积累。<br>所以在很长的时间里边，儒家和道家的学说难以进入寻常百姓家。<br><br>而外来的佛教不一样，佛教是直指人心，它关心芸芸众生，关心他们的身心安顿，它的传播手段也是多种多样的，有雕塑，有音乐，有壁画等等。<br>所以佛教这种差异性，某种程度上弥补了中国传统宗教的某些不足。<br>虽然佛教传入中国的过程中也经历过一些碰撞，但外来的佛教最终适应了中国的国情，成了“中国化”的佛教，即大乘佛教，然后再从中国走向东亚，走向世界，这无疑是中国文化我想和而不同、互相交融、相得益彰的一个典范。<br><br>我们也可以比较一下中西方文化，特别政治文化在这方面的差别。<br>和中国儒释道互补的传统不一样，欧洲历史上不同宗教之间不同教派之间的战争持续了上千年，有的人说现在还没有打完，几乎把西方文明毁于一旦在历史上。<br><strong>我想一个重要的原因，就是西方宗教几乎都是一神教的传统，认为自己的信仰代表世界唯一的真理，唯一正确的东西。<br><br>你不相信我的上帝，你就是异教徒，你就要受到迫害。</strong>那么在西方神学者的眼中，只有自己的信仰得到普世，人类才能得到拯救。<br>所以西方世界产生了一大批认为，只要你的做法跟我不一样，你就不文明。<br>那么这也延伸到关于种族主义、法西斯主义这种非我族类，其心必异等等。<br><br>其实从“文明冲突论”的提出，到今天西方国家内部种族主义兴起，排外主义再次兴起等等，背后都有一神教唯我独尊的传统。<br>同样我想这些年西方向全世界推销的所谓普世价值，背后也是一种一神教唯我独尊的这种传统的延续。<br><img src="https://i.guancha.cn/news/2019/10/25/20191025225215182.jpg"> <br><span style="color:#666666;">2008年北京奥运会开幕式，活字印刷术表演，向世界传达了中国的理念</span> <br><br>和而不同的理念大大推动了中国的和平崛起，我们明确地拒绝西方的对抗性的政治逻辑。<br>我们强调社会不同的团体和利益，有共同之处，大家可以求同存异。<br><br>西方模式强调社会不同利益的博弈，喜欢斗争哲学，而中国更强调社会不同利益的共生，主张和而不同。<br>西方强调对抗的模式，在第三世界成功率极低，在西方内部也导致了社会严重分裂。<br>英国、美国今天都面临着社会分裂而带来的严重挑战，而中国人口比整个西方世界人口加在一起还要多，却可以实现和而不同。<br><br>通过我们讲的群众路线、统一战线、民主集中制等等制度安排，我们可以形成最广泛的社会共识，然后众志成城，14亿人劲往一处使，撸起袖子一起干，所以我们确实创造了震撼世界的一个又一个的奇迹。<br>在对外关系中，我们奉行和平共处五项原则，现在已成为国际上多数国家都能接受的基本原则。<br>我们在推动“一带一路”过程中，又提出了“共商共建共享”。<br><br>我们又提出了建设人类命运共同体。<br>我想这一切的背后都有和而不同这种哲学观所体现的理性和包容。<br>这与西方这种唯我独尊的狭隘与偏见形成了鲜明的对照。<br><br>这里我还要简单谈一谈香港和“一国两制”的构想。<br>实际上它几乎，我觉得“一国两制”几乎完美地体现了中国人和而不同的理念，就不一样的制度可以在同一个国家里边和谐共存。<br>但它前提是一个国家，是两种制度在特定的时间段内保持互相的尊重。<br><br>现在看来，澳门“一国两制”做得非常之好，而香港确实出现了一些问题。<br>如果从和而不同的理念来看的话，就是香港的一些势力在西方敌对势力的支持下，拒绝我们讲的君子和而不同，而拥抱小人的同而不和，而且妄想用那种危机重重的自顾不暇的日益走下坡的西方模式，来“同化”甚至“吃掉”蒸蒸日上的中国社会主义模式。<br>我想这是愚蠢到了极点，也超过了一国两制的底线，超过了和而不同的底线。<br><br>在这种情况下，我认为我们要通过必要的手段纠正这种倒行逆施。<br>这就好像演奏协奏曲的时候，一个乐手突然乱拉琴，破坏和而不同的乐章，那么我们只能制止他。<br><br><strong>最后我还想谈一个理念，叫做政府是善，更确切说政府是必要的善。</strong>我之所以提这个观点，是因为我有感于就西方自由主义理论经常使用一个观点，叫做政府是必要的恶necessary evil。<br><br>那么在西方历史上我也理解，由于专制政府带来很多问题，包括宗教迫害、极权主义、神权战争等等等等。<br>所以西方很多人特别是英美政治文化中，把政府看作是要做坏事情的，也就是说最好是不要政府，但现在现实中又做不到，所以要对它多多限制，防止它做坏事。<br>所以西方主流经济学谈政府的作用就是“守夜人”。<br><br>新自由主义的口号就是政府管的越少越好。<br>那么西方主流政治学也类似，一谈政府就联系到威权主义，英国思想家霍布斯称之为叫做“利维坦”，一种让人害怕的怪兽，人们为了避免自然状态下必然产生的互相残杀，不得已请出这个怪兽，建立有威权的国家。<br>回想中国历史，我们的传承是不一样的。<br><br>历史上中国就是一个超大型的国家，它的人口和地域的规模百倍于欧洲小国，这也意味着国家治理的复杂性和艰巨性是非常大的。<br>我们古代黄河也好，长江也好，这些都是跨流域跨省份的治理，各种自然灾害的频发，大国戍边征战的需求等等，所以都需要比较强势的，比较有为的也是比较中性的政府来发挥作用，否则人民的生活就要遭殃，朝廷就要失去天命。<br>所以这种政治传统延续至今。<br><br>从历史比较来看，中国历史上辉煌的时候，大都和比较强势有为的朝廷联系在一起。<br>所以中国人传统中把政府看作是“必要的善”。<br>与此相适应的还有就是中国源远流长我叫选贤任能的传统，即通过考试来选拔官员，而不是像欧洲，它上千年是一种世袭贵族的统治。<br><br>所以从传统来看，中国政府的作用比较中性，也就是说它不是代表某个特定利益阶层的，在多数情况下，应该说中国这种文官制度领先欧洲上千年，也是当时最先进的政治制度。<br>欧洲是到了19世纪才从中国借鉴了文官考试制度。<br>中国领导人邓小平对于强势政府的态度是扬长避短、趋利避害，发挥中国党政体制在推动现代化中的积极作用，同时也注重经济规律，也尊重经济规律，弱化甚至终结不必要的政府干预。<br><br>这个和前苏联领导人戈尔巴乔夫盲目崇拜西方模式，自废武功，放弃党的领导，形成鲜明的对照。<br>其实西方自己也出现了很大的变化。<br>从英国经济学家凯恩斯在上世纪30年代强调政府干预以来，政府的作用除了极端的新自由主义信徒之外，已经很少再有人否定了。<br><br>从保证宏观经济环境的稳定，到提供各种各样社会服务，到防止恐怖主义，到防止大规模杀伤性武器的扩散，都需要政府发挥作用。<br>毕竟现代国家的功能已经非常全面了。<br>即使在西方国家里，像法国这样的国家，也是以强政府著称的，法国总统的权力明显大于立法机构和司法机构，德国为代表所谓“莱茵模式”，它的政府作用也比较大。<br><br>美国今天是“特朗普模式”，在许多美国人的眼中，已经成为政府滥用职权的代名词了。<br>比方说他此前对于无法赢得中美贸易战恼羞成怒，甚至发推特“命令”美国企业离开中国，引来美国工商界、经济界人士普遍的吐槽。<br>西方国家在自己历史上，也是政府开路、炮舰政策、持剑经商，英国商人扩张到哪里，英国的军舰就跟到哪里。<br><br>英国对整个印度的控制，很长时间内都是通过英国的国企叫东印度公司来进行的。<br>发展中国家凡是采用了西方的政治模式，面临最大的挑战，也就是诺贝尔经济学奖得主缪尔达尔所讲的“软政府”问题。<br>“软政府”的执行能力非常之弱，政府被各种既得利益绑架，政客们没完没了的扯皮，往往连修建一条公路的共识都达不成。<br><br>结果是国家现代化举步维艰，人民生活水平迟迟得不到改善，得不到提高。<br>所以我想越来越多的发展中国家把目光投向中国模式，是一个不可逆转的大势。<br>当然，我们要承认，政府作用过大也会产生副作用，政治权力过大导致“寻租”和腐败，导致形式主义、官僚主义等严重的问题，这些都只有通过不断改革来解决。<br><br>我记得有位哲人讲过这样的话，政府有两个功能：第一管好人民，第二管好自己。<br>我们现在正在通过一系列的改革，建立令腐败分子望而生畏的反腐机制，建立适应社会主义市场经济的政府体制，建设廉洁高效人民满意的政府，应该说取得相当成绩，但是我们还可以做得更好，我们还要努力。<br>政府在经济事务中应该有所为，有所不为，有所抓，有所放。<br><br>但是我们仔细看一下中国模式，在中国特定的政治文化中，政府职能的弱化或者转化，实际上也是需要靠政府，特别是中央政府来推动。<br>那么这次中央关于把深圳建设成中国特色社会主义先行示范区的决定，非常令人鼓舞，其中不少内容都反映了过去数十年中国政府改革的一些宝贵的经验。<br>',
'<h2>欧盟的权力机构</h2><br>欧盟有27个成员国，各国相当于让渡了部分主权给这个组织，形成了当下的框架。<br><br>与单一国家的宪法不同，欧盟的底层法律基础非常复杂，由一系列不同时期签订的国际条约构成。<br>早在2004~2006年间，欧盟其实也曾想过推一部《欧盟宪法》来做整合，不过在各国公投的过程中引起巨大争议，最终被否决。<br><br>目前，欧盟内部比较重要的权力机构主要是以下几个。<br><br><b>1、欧洲理事会</b><br>欧洲理事会（台湾称“欧盟高峰会”）是欧盟各成员国元首或行政首脑联合组成的一个机构，负责各种大政方针制定，侧重外交与安全领域，实际承担了“欧盟总统”的角色。<br>现任欧洲理事会主席为米歇尔，他1975年生，是比利时人，曾任比利时首相；<br>2019年起担任欧洲理事会主席，通常一干五年（任期两年半，可连任一次）。<br>虽然部分媒体会将米歇尔本人视作“欧盟总统”，但本质上讲，欧洲理事会这个组织才是总统，米歇尔有点像个召集人。<br>在欧洲理事会中，像法国总统马克龙、德国总理朔尔茨这样的大国领导人，显然拥有比米歇尔更大的话语权。<br><br>米歇尔的整体立场比较接近欧陆国家领导人，具有一定的欧洲独立自主意识，12月初刚刚访华。<br>值得一提的是，欧洲理事会与欧洲联盟理事会（或者欧盟理事会）是两个机构。<br><br>前者上面解释了，由各国老大组成。<br>后者则是由各国部长组成的一个机构（有时也称欧盟部长理事会），属于欧盟立法机关的一部分，被认为是欧盟的上议院或参议院。<br>欧洲联盟理事会没有召集人或主席一说，它采用各国轮流坐庄的方式组织召开会议，因此这里就不单列介绍了。<br><br><b>2、欧盟委员会</b><br>欧盟委员会是欧盟的行政机关，类似中国的国务院，或者西方国家的内阁；<br>委员会主席相当于“欧盟总理”，任期五年，可连选连任。<br>现任欧盟委员会主席是冯德莱恩，她1958年生，德国人，曾在默克尔时代担任多个德国政府部长的职位。<br>冯德莱恩非常非常亲美，这位挂名德国人的女士其实是位“裸官”，老公和七个孩子均已加入美国国籍（名义上是双重国籍），生活在加州，她本人也曾长期生活在美国。<br>作为行政机关领导人，冯德莱恩的主业本应该侧重欧盟内政；<br><br>不过俄乌开战以来，由于对俄制裁的具体措施方案由欧盟委员会负责拟定，使得冯德莱恩一时间成为外交口的风云人物。<br>她经常就国际局势发表各种言论，展示出的价值观几乎完全贴合了美国，甚至可以不顾及欧洲自身的利益。<br>这种立场与马克龙、朔尔茨、米歇尔等传统欧洲政客有很大不同。<br><br>需要说明的是，冯德莱恩在欧盟内部权力不小，因为她握有一部分财权。<br>按照入盟协议，27个成员国需要摊派缴纳欧盟委员会预算，其中大头由各国按照国民收入比例缴纳，小头有按增值税缴纳、关税缴纳等各种不同方式。<br>欧盟国家每年都会给自己算一笔账——今年本国支付了多少预算（会费），收到了多少投资或补贴，亏了多少，赚了多少。<br><br>以英国为例，为什么它的脱欧意愿如此强烈呢？<br>因为英国长期以来都是净支出国。<br>根据欧盟2021~2027财年度的预算框架，英国退出欧盟后将留下高达750亿欧元的预算缺口，这样一来欧盟委员会就得再把这些钱摊派给其他国家，比如德国。<br><br>再举个例子，为什么乌克兰这么想加入欧盟呢？<br>因为乌克兰一旦加入肯定是净收入国嘛。<br>会费大头由各国按照国民收入比例缴纳，乌克兰当下只剩不到2500美元的人均GDP；<br><br>考虑到欧盟有共同的农业补贴政策，仅此一项，乌克兰便可以每年从欧盟委员会那里领到大笔的钱。<br><br><b>3、欧洲议会</b><br>西方选举政治中，上议院通常由贵族和大佬组成，议员地位较高，任职时间较长，且不按人口比例分配名额，相对来说比较反映高层的意志。<br>像上面提到的欧盟理事会，它的成员为各国部长，显然更符合上议院的角色定位。<br><br>下议院（众议院）则按照人口比例来分配名额，议员人数众多，比较代表平民诉求，这一机构在欧盟的框架下便是欧洲议会。<br>欧洲议会由欧盟成员国公民直选产生，它里面也分各种党派，比较大的有欧洲人民党、社会民主进步联盟、复兴欧洲党、绿党等。<br>欧洲议会现有700多名议员，其中德国人最多，占96席，其次为法国79席、意大利76席、西班牙59席，最少的塞浦路斯、卢森堡和马耳他只有6席。<br><br>现任议长为梅措拉，来自马耳他，是第一大党欧洲人民党的成员。<br>虽然名义上与欧盟理事会共同拥有立法和批准财政预算的权力，但实际上前者对预算审核和具体执行的影响力更大，而欧洲议会主要聚焦于一些普通社会性事务，比如环境保护、劳工权益等。<br>另外，像一些新闻里提到的欧盟对中国内政指指点点，也多来自欧洲议会。<br><br>除了上面提到的欧盟理事会、欧盟部长理事会、欧盟委员会和欧洲议会之外，欧盟还建立起了欧洲法院、欧洲央行（现任行长拉加德为前国际货币基金组织总裁）、欧洲审计院等机构。<br>一板一眼，有模有样。<br>',
