'<h2>脑干</h2><br><br>脑部除了大脑，小脑，间脑以外的区域，合称脑干<br><br>脑干由中脑（midbrain）、脑桥（pons）、延髓（medulla）三部分组成，上接间脑、下接脊髓。<br><br>脑干位于大脑下方，小脑前方。<br><br>它负责调节复杂的反射活动，包括调节呼吸作用、心跳、血压等，对维持机体生命有重要意义。<br><br>中脑（midbrain）：<br><br>是第三及第四对脑神经之起源，负责听觉、视觉的传播。<br><br>脑桥（pons）：<br><br>第5~8对脑神经之神经核居住于内，内含呼吸调节区，长吸区。<br><br>延髓（medulla）：<br><br>第9~12对脑神经之起源，内含心脏中枢、血管运动中枢、呼吸节律中枢，打喷嚏、咳嗽、打嗝、呕吐、吸吮及吞咽之控制中枢亦位于此，因此有“生命中枢”之称。<br><br><br>',

'<h2>医药没有中医、西医之分，只是传统与现代的区别</h2><br><br>因为世界上的每个地方都有基于植物、矿物或其他某些自然资源的传统医学。<br><br>不过，随着社会的进步，人们希望确保用来治病的药物可以真正治好患者，而不会导致其他问题。<br><br>一般来说，传统医学是基于经验和观察，不是基于纯粹的硬核科学数据。<br><br>而现代医学更讲究证据，采取很多措施来把控质量，确保给患者服用的药物能够发挥疗效，而不会导致其他问题。<br><br>为什么不论中西药，都会出现耐药性的问题？<br><br>我们所说的耐药性主要是指微生物的耐药性。<br><br>疟疾和肺结核等疾病都是由细菌或病毒引起的。<br><br>耐药性确实存在，因为它是生命机理的一部分，是细菌和微生物形成的抵抗机制，以便更好地适应环境。<br><br>耐药性与传统医学或现代医学并无关系，根据中国传统医学发现的青蒿素就是例子。<br><br>据报道，疟原虫开始对青蒿素产生耐药性的案例已经大量出现。<br><br>所以说，耐药性更多地与微生物有关。<br><br>如果延续传统医学的话，需要的是找到更有效的方法，利用包括中医在内的传统医学知识来研发新药，应对新的挑战。<br><br>方法是，从植物身上找到可合成潜在新药的基因，并利用合成生物学技术大量制造这些基因，加快从实验室到临床试验的进程。这就是很多人眼中医药的未来。<br><br>例如，一种名为半枝莲的传统中草药，从中发现了一些具有药性的特殊分子。<br><br>目前，半枝莲在中国被作为化疗的辅助药物。<br><br>使用这种草药的好处是可以降低转移癌的风险。<br><br>现在试图找到产生那种化合物的基因和酶，将之植入酵母。<br><br>这样一来，我们可以培养酵母，制造出那种化合物，然后进行测试，看看对不同类型的转移癌有何治疗效果。<br><br>植物中的酶促进化学转化，产生那些分子。<br><br>植物通过光合作用，将空气中的二氧化碳转化为葡萄糖，然后又利用葡萄糖产生很多不同的化合物。这个过程有点复杂，涉及许多化学步骤。<br><br>植物拥有合成不同分子的特殊能力。<br><br>那些遗传信息非常重要，但我们不是利用植物来大量制造那些化合物，而是提取遗传信息，确认生物化学过程，接着把这个过程植入酵母或细菌等微生物，在酵母或微生物中产生那些分子，然后进行分离。<br><br>不是通过培育植物来制造少量的药物，而是在工厂中利用微生物来生产药物。<br><br>在这些科研过程中会遇到些问题，因为我们研究的是植物。<br><br>我们需要栽培植物，有时必须找到合适的种子，分类学有些时候并不是最好的方法。<br><br>另一个问题是如何找到参与合成的基因，分析我们的研究结果，确保我们在实验室中得到的结果就是我们想要的。<br><br><br>',

'<h2>祛湿</h2><br><div id="toc"><a href="#topic-1" target="_self">湿气是怎么形成的？</a><br><a href="#topic-2" target="_self">湿气该如何判断？</a><br><a href="#topic-3" target="_self">1、检查水肿，用力按胫骨 </a><br><a href="#topic-4" target="_self">2、检查手指根，看有无青筋 </a><br><a href="#topic-5" target="_self">3、检查舌苔，黏腻必痰湿 </a><br><a href="#topic-6" target="_self"></a><br><a href="#topic-7" target="_self">1、“湿气”会让人变胖 </a><br><a href="#topic-8" target="_self">2、诱发各种疾病 </a><br><a href="#topic-9" target="_self"></a><br><a href="#topic-10" target="_self">1、玉米须茶</a><br><a href="#topic-11" target="_self">2、藿香荷叶茶</a><br><a href="#topic-12" target="_self">3、枸杞薏米茶</a><br><a href="#topic-13" target="_self">4、祛湿降脂粥</a><br><a href="#topic-14" target="_self"></a><br><a href="#topic-15" target="_self">1、祛湿步 </a><br><a href="#topic-16" target="_self">2、祛湿穴 </a><br></div></center><br><br>夏季，往往是一年四季中雨水最多的季节, 当湿与热交织在一起，湿气就很可能入侵我们的身体。<br>不过，当你去中医问诊，被告知“湿重”时候，很多人其实是一知半解，人们口中常说的“湿气”究竟是从哪里来的，如何判断自己身体是否有湿气？<br>“湿邪”是人体内常见的邪气，也是传统中医病因中最难缠的一种。<br>俗话说，“千寒易去，一湿难除”。<br>因为湿容易渗透，且从不孤军奋战。<br>它遇热则成为湿热，遇寒则成为寒湿。<br>有一种说法是：10个人里面，9人有湿气潜伏。<br><h3 id="topic-1">湿气是怎么形成的？</h3><br>我们的身体里有两个管理水的脏器：肾与脾。<br>肾脏喜欢水，而脾脏讨厌水，喜欢干燥。<br>肾阳能与食物营养起反应，产生体温热量，将水蒸发向上蒸腾。<br>正是肾的这种能力，才让水份能分布全身；<br>而脾主管肠胃（<span class="red">中医的脾指的是消化器官</span>），会将体内的水份吸收进血液里。<br>血液再将这些水分运回肾脏，部分水分会变成尿液。<br>如此，便形成了体液的循环。<br>对于健康的人来说，肾和脾的力量是不相上下的。<br>但若脾虚了，那么大量的水湿，也就是“湿气”会在体内堆积起来，这就是中医中的“内湿”。<br>夏季的天气炎热多雨，这样的天气下，空气中的湿度就远远超过平时，这就是外部的湿气，中医称之为“外湿”。<br>一旦体内的脾胃失调，外湿与内湿就会相互作用，人体的湿气就彻底失衡了。<br><h3 id="topic-2">湿气该如何判断？</h3><br>有些人湿气较轻，没有明显症状，但它会埋伏在体内，伺机行动；<br>当湿气只增不减或与热、寒等交织时，就会在身体中找各种发泄的出口，并以各种症状表现出来。<br>体内湿气咱们自己看不见摸不着，如何知道湿气重不重呢？<br>其实有这三步就能自查是否有湿气。<br><h3 id="topic-3">1、检查水肿，用力按胫骨 </h3><br>按腿的内侧胫骨面，三四秒钟。<br>这个骨头面上没有肉，所以摁起来不应该有坑，但如果一摁一个坑，这就是水肿的表现，一般有这个问题的人，在脱袜子的时候，袜子印也特别明显。<br><h3 id="topic-4">2、检查手指根，看有无青筋 </h3><br>指根的地方，如果看到一些青筋，青色的血管，也是体内一种湿气的表现，一般南方人的手上会比较多见。<br><h3 id="topic-5">3、检查舌苔，黏腻必痰湿 </h3><br>如果舌苔颜色不白，或者不薄变厚了，那么就出问题了。<br>嘴里面发黏，就好像有丝儿似的，就是感觉黏糊糊的那样子，体内80%就已经有痰湿了。<br>还有一点，自己早晨起来 '<h2>头号杀手的幕后推手</h2><br><br>近日， 国际权威医学杂志《柳叶刀》中美合作的研究显示，中国人目前的第一大死亡原因是中风，第二是缺血性心脏病，第三是肺癌。<br><br>其次是慢性阻塞性肺病、肝癌、道路交通伤害、胃癌、阿尔兹海默症及其它痴呆症、新生儿疾病和高血压性心脏病。<br><br>导致中国人过早死亡的主要疾病基本都是非传染性的慢性病，这主要与中国老龄化、生活条件越来越好后人们“三高”增多有关。<br><br>作为头号杀手，中风在中国的风险率达到了39.3%。<br><br>这意味着，每10个中国人中，就可能有4人患上中风！<br><br>另外，中国男性的中风发病风险也是全球男性中最高的，超过了41%。<br><br>中国卒中学会发布的流行病学调查数据表明，我国现有中风患者1494万人，但每年新发病例就达330万人！<br><br>3件事，是中风的“幕后推手”<br><br>1、懒<br><br>现代人偏懒，经常懒得运动以及懒得喝水，这都是导致脑中风的危险因素。<br><br>长期不运动不仅会使血液循环减慢，还容易导致大脑、心脏的供血，增加血液粘稠度，易产生血栓，加速脑梗；<br><br>不爱喝水，会加速血粘稠，产生血栓。<br><br>2、贪<br><br>这里指的是贪吃。<br><br>现代人偏爱一些重口味食物，如油炸、腌制类，这些食物会升高血压，加速高血压性心脏病死亡和中风死亡的危险相关性。<br><br>中国的中风发病率高很大一部分原因是高钠摄入，简单来说就是盐吃多了。<br><br>有建议提到，成年人每日摄入的盐应少于6克，但调查显示中国人实际的摄入量约为12.5克，是推荐量的两倍还多！<br><br>3、熬<br><br>不光是肉体煎熬，心灵煎熬也同样会导致脑卒中，情绪过于激动或者压抑，会导致血压升高，血管剧烈收缩，加速心脑血管疾病。<br><br>身体4处预警，要尽快就医<br><br>第一处：<br><br>手指<br><br>很多人都会有手指发麻的情况，尤其是老年人更为常见，但是，若是突然手指发麻，还伴有合不拢的情况，就要小心了，这很可能是短暂脑缺血发作的征兆。<br><br>首先是一只手或一只脚失去感觉，然后是一只胳膊，一条腿，半边脸或半边身体变得麻木，但也有的只是几根手指隐隐刺痛，手不听使唤，手指握拳无力等。<br><br>第二处：<br><br>舌根<br><br>若是出现脑动脉供血不足时，就会感觉舌根发硬，说话不利索，含糊不清，出现语言障碍，这多是影响了大脑皮层的语言中枢所致。<br><br>且还会表现为喝水容易呛水、吃饭容易呛着、易咬到舌头等等，这时，一定要谨慎，及早去医院检查。<br><br>第三处：<br><br>面部<br><br>由于脑中风是发生在脑血管处的病变，所以，当病变累及到了神经时，就会导致人体出现面瘫等症状，这时就会表现出睡觉单侧流口水，吹不成口哨等表现。<br><br>甚至还会有短暂性黑蒙，看不见东西，数秒钟或数分钟即可恢复，有的人还会伴有恶心、呕吐、头晕、意识障碍等等。<br><br>第四处：<br><br>下肢<br><br>双腿或单腿软弱无力，即使在平地也会摔跤。<br><br>因为不论在大脑的哪个半球出现病变，都会导致病变对侧偏瘫，其程度可有轻有重。<br><br>这时，肢体感觉就会出现异常，如腿脚不灵活、无力，这时要警惕，很可能是缺血性脑卒中的信号。<br><br>预防脑中风，做好这4点<br><br>一、补充两大“营养素”<br><br>1、补充α-亚麻酸<br><br>α-亚麻酸是人体必须脂肪酸，有预防脑梗、心梗的作用，是目前现代人严重缺乏的营养素之一。<br><br>富含α-亚麻酸的食物不多，有深海鱼、苏子油、核桃油等食物，其中苏子油含量居高，达到66.7%以上，是α-亚麻酸的良好来源。<br><br>补充方法：<br><br>每日可以将5ml苏子油拌入酸奶或者淋汤即可，这样能最大限度地保留营养素，有助于身体吸收。<br><br>2、补充叶酸<br><br>叶酸能促进高半胱氨酸转化为对血管无损害的蛋氨酸，还能降低血液中半胱氨酸的浓度，进而降低脑中风的发病率。<br><br>番茄、胡萝卜、白菜、莴苣等蔬菜。<br><br>二、减少“两物”刺激<br><br>1、香烟<br><br>香烟中的一氧化碳会引起肌球蛋白异收缩，促进血小板聚集，且尼古丁还会引起血管痉挛收缩，增加血流阻力后诱发动脉粥样硬化。<br><br>2、酒精<br><br>酒精有很强的兴奋神经作用，容易加快心率和升高血压，易加速脑中风的发生。<br><br>最好改掉左手烟、右手酒的习惯，减少对血管的刺激。<br><br>三、预防两种“慢性疾病”<br><br>1、高血压<br><br>高血压被视为中风的最危险因素，高血压容易引起动脉粥样硬化，促使血管内皮损伤、血栓形成，容易诱发脑梗。<br><br>所以，高血压者平时一定要控制好血压，按时服药，谨遵医嘱。<br><br>2、糖尿病<br><br>糖尿病患者有代谢障碍或异常的表现，加上体内长期高血糖会使血液粘稠度上升并损伤血管，血液流动缓慢就会促进血小板的聚集，血栓流经大脑就会诱发中风。<br><br>因此，糖尿病患者在平时最好学会控制血糖，少吃升糖食物，勤检查，以防并发症。<br><br>四、常做两个“清栓”动作<br><br>1、按摩颈部<br><br>将双手摩擦发热后，按摩颈部左右两侧，速度稍快，以皮肤发热发红为宜。<br><br>这样可促进颈部血管平滑肌松弛，减少胆固醇沉积，促使已硬化的颈部血管恢复弹性，改善大脑供血，预防中风发生。<br><br>2、空抓手防脑溢血<br><br>左右手各做3次空抓手，每次各做400~800次。<br><br>缺少锻炼的右脑血管壁异常脆弱，经常锻炼左手，可以锻炼右脑，减少病变发生。<br><br>',
'<h2>夏季“第一瓜”：冬瓜</h2><br><br>冬瓜是很多家庭餐桌上的常客，别看它名字里有个“冬”，却是中医眼中的“夏季第一瓜”！<br><br>跟很多人夏天喜欢吃的西瓜比较，冬瓜有着更好的作用。<br><br>冬瓜的好处<br><br>1、清热解暑<br><br>冬瓜性寒味甘，有非常好的清热生津功效，尤其在夏季，还可以解暑除烦。<br><br>夏季高温下，人出汗量会明显增加，体内的钾元素会随着汗液排出体外，从而易导致人体内代谢紊乱，引发心率失常、肌肉无力，出现中暑现象。<br><br>而冬瓜属于低钠高钾型蔬菜，每100克冬瓜中约含有钾元素130毫克，夏季食用冬瓜可以有效补充钾元素，避免中暑。<br><br>2、保护心血管<br><br>夏季也是心血管疾病的高发季，因为夏季天气闷热，人体出汗多、缺水严重，血管收缩、血压升高，内分泌系统紊乱，从而导致心脑血管疾病发病率提高。<br><br>而冬瓜含钾量丰富，可促进人体内多余的钠元素排出体外，保护心脏与血管，辅助调节血压；<br><br>冬瓜中丰富的粗膳食纤维，有助于减少人体对油脂的吸收，间接降低血脂，减少血液中胆固醇的沉淀，预防动脉粥样硬化。<br><br>3、利尿消肿<br><br>冬瓜中富含多种氨基酸，尤其是在瓜籽和冬瓜皮中，氨基酸的含量更高。<br><br>这些氨基酸可以有效帮助人体解除游离氨的毒害，同时还能增加排尿。<br><br>冬瓜中的粗纤维能刺激肠道蠕动，而钾元素也可利尿消肿；<br><br>所含的氨基酸和葫芦素则能对升汞引起的肾损伤起到保护和阻断作用。<br><br>4、降脂减肥<br><br>每100克冬瓜中就含有0.9克的膳食纤维，它进入到人体后，可大量吸收肠胃中的油脂成分，减少身体吸收，从而降低血脂。<br><br>冬瓜中的丙醇二酸，也能有效抑制糖类转化为脂肪，加上冬瓜本身热量较低，所以食用冬瓜可帮助减肥，有利于体形健美。<br><br>5、美容养颜<br><br>冬瓜的含水量非常高，可达到96%，夏季食用可以及时补充机体水分，让肌肤保持润泽。<br><br>冬瓜瓤中含有的瓜氨酸和蛋白质，能增加肌肤弹性，对肌肤来说也是不错的美容成分。<br><br>另外，冬瓜尤其是冬瓜子中富含的油酸成分，具有抑制黑色素沉积的作用，食用后有助于美白皮肤。<br><br>6、增强免疫力<br><br>人体长期缺钾会引起免疫力降低、全身无力、精神不济、食欲不振等问题，而冬瓜中含有丰富的钾元素，夏天经常食用有助于避免这类情况。<br><br>另外，冬瓜中维生素B2和硒元素的含量也很高，这两种元素对于增强人体免疫力、恢复精力也很有帮助。<br><br>冬瓜的挑选<br><br> 1、看外表 <br><br>好的冬瓜，外表比较匀称且没有斑点，就好像一个规则的长条物体。<br><br>此外，也要观察它的表面是否有一层粉末状的东西，如果有的话则说明此瓜非常新鲜，建议大家选购。<br><br> 2、看重量 <br><br>买冬瓜的时候，可以把它放在手上掂一掂。<br><br>如果你感觉到手上的冬瓜比较重，则说明是个不错的冬瓜。<br><br>而如果感觉到比较轻的话，很可能就说明这个冬瓜已经变质了。<br><br> 3、看内部 <br><br>对于那些购买一片片冬瓜的人来，观察冬瓜的内部是判断其好坏的最好的方式。<br><br>如果冬瓜肉质很紧密，而且冬瓜籽颗粒饱满，则说明是比较好的冬瓜。<br><br>冬瓜的二次利用<br><br>冬瓜除了瓤之外，皮、藤、籽等部位营养价值都很高，但很多人却不知道怎么用，不少人还把它随随便便就丢了。<br><br>这些部位的只要合理利用，其的营养、药用价值不亚于瓤。<br><br> 冬瓜皮 <br><br>冬瓜皮味甘性凉，归脾、小肠经，不仅含有多种维生素和矿物质，还含有多种挥发性成分，利水消肿的功效比瓜瓤更强，除此之外，还具有消暑、止咳、利湿等功效。<br><br>【用法】<br><br>冬瓜皮洗干净后加水煮沸饮用，可缓解咳嗽、解渴利尿，但不适合患肾病及体虚者大量饮用；<br><br>若在医生指导下适量增加生薏仁、滑石、扁豆花等材料，则可治暑湿之证。<br><br> 冬瓜藤 <br><br>《随息居饮食谱》中记载冬瓜藤“秋后齐根截断，插瓶中，取汁服，治肺热，痰火，内痈诸证”，可见冬瓜藤可以治肺热、清热化痰。<br><br>此外，中医认为食用冬瓜藤，还有通经活络的作用。<br><br>取冬瓜藤9-15克，煎成汤汁或是倒成汁液服用皆可。<br><br> 冬瓜籽 <br><br>冬瓜籽中亚油酸等不饱和脂肪酸含量比瓜瓤高得多，能有效减少血液中的脂肪和胆固醇沉积，对防治心血管疾病有一定效果，另外还有清肺化痰、美容润肤等功效。<br><br>烹饪冬瓜时，可以把冬瓜 '<h2>入伏，夏安！</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/BmxGrrSNjofEVohDKSf2ZJp8sTsFe3AIBt1KgRcMQUJyibcaWJjiaEUptqvH4mNC5B9QDzNbCwQF8AEQTb8Nfrrg/640"><br><br>2019年7月12日进入了“三伏天”，“三伏”是一年中最热的日子，“伏”表示阴气受阳气所迫藏伏地下。<br><br>“三伏”是初伏、中伏和末伏的统称，民间百姓说的“苦夏”就在此时。<br><br>此时气候闷热潮湿，最容易诱发各种夏季流行疾病。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Soy3a5SnQCuGDumISNQYFueIU2eMg0Sp9Dvntw3Ab6cqOSBCL6P6cDWhFK9kQsEEV3rtaftjcmCZNrfOOuuhDQ/640"><br><br>2019年三伏天时间表<br><br>初伏：7月12日-7月21日 (10天)<br><br>中伏：7月22日-8月10日 (20天)<br><br>末伏：8月11日-8月20日 (10天)<br><br>今年40天的伏天。请大家坚持在伏天常喝温水、姜枣茶，少喝冰镇一类的饮料和食物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fukK1eDNO6ygoUzcfZjUjTo2MrR6WXdJ5dibSVovkgqz4psEpiaoJgZwEIaG48uwkpLiaBj66RKVCdxA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/fgnkxfGnnkQXYS5iadtibZxdVKDHFVMT8UrPiaPcXmJfH370DQRtnpae4KTcj2u4qGAoExmrCYzNMlyx54VNAaaEg/640"><br><br>如何健康过“三伏天”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YUyZ7AOL3omsRn2rYnB0VXSuqXvKgXfHhZibU2SiawvsG0gsPHCy7hlKIopQupwticF6jfiagbpNXUFVibDmkd1Ks0Q/640"><br><br>1、精神调养<br><br>夏属火，与心相应，所以在赤日炎炎的夏季，要重视心神的调养，心静自然凉。<br><br>2、起居调养<br><br>避暑是总的原则，夏季作息，宜晚些入睡，早些起床。<br><br>安排劳动或体育锻炼时，要避开烈日炽热之时，并注意加强防护。<br><br>午饭后，需安排午睡。<br><br>一则避炎热之势，二则可恢复疲劳。<br><br>酷热盛夏，每天洗一次温水澡是一项值得提倡的健身措施，消除疲劳，改善睡眠，增强抵抗力。<br><br>夏日易受风寒湿邪侵袭，睡眠时不宜扇类送风，不宜夜晚露宿。<br><br>有空调的房间，也不宜室内外温差过大。<br><br>夏日天热多汗，衣衫要勤洗勤换，久穿湿衣或穿刚晒过的衣服都会使人得病。<br><br>3、饮食调养<br><br>三伏天应以饮食调养为主，以清暑、益气、滋阴生津为主。<br><br>特别要补充维生素、水和无机盐。<br><br>此外，夏季食欲减退，脾胃功能较为差，如果过食肥甘厚腻之物，易损胃伤脾，影响营养消化吸收，有损健康。<br><br>因此，绿豆、薏苡仁、蔬菜、瓜果、百合、玉竹等，均是夏季很好的食品。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fukK1eDNO6ygoUzcfZjUjToXX95c0HiconkPrVmWPH0ltokjia9LBlfVDXLKaia7RTTnTzXJ7Fsq0hicw/640"><br><br>1、羊肉：<br><br>逼走体内寒气<br><br>把羊肉这种常见的冬令补品放在三伏天来吃，其实是很有“讲究”的。<br><br>北京朝阳医院沈雁英教授介绍，现在人们太贪凉了，冷饮一杯接一杯，空调一吹一整天。<br><br>这时疾病也来了，比如冷饮刺激胃肠，造成消化道功能紊乱，空调则会带来全身肌肉关节疼痛。<br><br>这个时候适当吃点暖性的羊肉，有利于发散滞留在体内的寒气，疏通筋脉。<br><br>如果你整晚地吹空调，早上起来觉得头很痛，饮食中吃点羊肉就缓解了。<br><br>2、鸡肉：<br><br>补充恢复体力<br><br>三伏天，为什么要吃鸡肉这些高脂高蛋白的食物呢?<br><br>浙江省名中医研究院副院长陈意介绍，这是因为人在三伏天时，体力消耗增大，会损失不少蛋白质氨基酸，适当吃些鸡肉等高蛋白的食物，有助补充体力，挺过这段难熬的日子。<br><br>鸡肉中含有大量蛋白质的，非常适宜人体消化，很容易被人体吸收利用，帮助恢复体力!<br><br>3、猪蹄：<br><br>丰富的维他命<br><br>三伏天出汗多，人体中各种维生素(维他命)损失也多，这个时候吃点猪蹄，可以很好的补充维生素，提高身体免疫力。<br><br>猪蹄中含有较多的蛋白质和碳水化合物，并含有钙、磷、镁、铁以及维生素A、维生素D、维生素E、维生素K等有益成分。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fukK1eDNO6ygoUzcfZjUjToY1J0dbFnrEU7HEZvLYnkWb4FE3r053Rh1FLtjvQBrVDV1PMYiaEcAVA/640"><br><br>4、运动调养<br><br>夏天运动锻炼，最好在清晨或傍晚较凉爽时进行。<br><br>场地宜选择公园、河湖水边，庭院空气新鲜处。<br><br>锻炼项目以散步、慢跑、太极拳、气功、广播操为好，有条件最好能到高山森林、海滨 地区去疗养。<br><br>夏天不宜做过分剧烈的运动。<br><br>出汗过多时，可适当饮用盐开水或绿豆盐汤，切不可饮用大量凉开水，不要立即用冷水冲头、沐浴，否则会引起寒湿痹证等多种疾病。<br><br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1562845784625" data-category_id_list="1|11|16|17|22|24|26|27|28|3|31|32|35|36|37|39|41|42|43|45|46|47|48|5|6|7|8" data-id="1562845784625"><br><br>5、防治“疰夏”<br><br>疰夏主要表现为胸闷、胃纳欠佳、四肢无力、精神萎靡、大使稀薄、微热嗜睡、出汗多、日渐消瘦。<br><br>预防疰夏，在夏令之前，可服补肺健脾益气之品，并少吃油腻厚味, 减轻脾胃负担。<br><br>进入夏季，宜服芳香化浊，清解湿热之方，如鲜霍香叶、佩兰叶、滑石、炒麦芽、甘草等，水煎代茶饮。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fukK1eDNO6ygoUzcfZjUjTovv4d8FibmXPVUTp2bka7twr8Bia7WXcmRcR9s3oYUVGaZUAN8BzC3bbQ/640"><br><br>6、体质调养<br><br>不同体质人群在“三伏天”的表现和症状都不同。<br><br>气虚质、痰湿质、湿热质、阴虚质等人群尤为难受，通过饮食、起居调理不能改善不适症状，需要去专科中医医院进行夏季的体质调理。<br><br>和冬季养生调理不同，尤其注重以下三个原则：<br><br>原则一：<br><br>益气生津<br><br>性质要平和、微凉，切忌滋腻、温热之品。<br><br>这是因为夏天气候炎热，汗出过多，而耗气伤津，对于老人、体质虚弱之人尤应如此。<br><br>原则二：<br><br>健脾和胃<br><br>一是暑湿之气盛，而湿邪困脾，易阻碍脾胃之阳气；<br><br>二是夏季人们吃寒凉食品多，而寒凉伤胃；<br><br>三是夏天喝水多，冲淡了胃液，降低了胃液的杀菌力，致使致病微生物容易滋生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fukK1eDNO6ygoUzcfZjUjTolzyYKWFFCN2ckxSJfHc1zZbUvTWLeOy571tmVaHIt4iaOnXc0xW3mww/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ldFaBNSkvHhBCS6gKD3G0bw0mcAHyH1uJGVdiaI89TibcaDY6iaafaOkZJIXcUDDRcnvMEaWQCpKMClyHvbCkIbDA/640" data-w="140" data-width="25%" style="vertical-align: middle;width: 25%;box-sizing: border-box;"  /><br><br>注重“三伏天”中医治未病干预<br><br>简单而又神奇的"艾叶垫"<br><br>一个坐着就能避邪的神奇方案：<br><br>逐寒湿、暖子宫、走三阴、理气血…<br><br>《本草从新》记载：<br><br>艾叶苦辛，生温熟热，纯阳之性，能回垂絶之亡阳，通十二经，走三阴、理气血、逐寒湿、暖子宫...<br><br>清代名医吴尚先在《理瀹骈文》里说：“若内服药不能达到或恐伤胃气者，以坐为优矣。<br><br>把艾绒装进坐垫里，这样一年四季，坐着就能将湿寒赶走、把阳气补足。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Soy3a5SnQCuGDumISNQYFueIU2eMg0SpUPeSbcJ0B8DpjV9rRp7A4iaCLzv1g2QEul98eoxb8ib2LFSzMugsUx1Q/640"><br><br>南京市中西医结合医院治未病中心副主任中医师夏公旭介绍了一个简单的坐垫方子——<br><br>艾叶垫：<br><br>艾叶500克，晒干，揉碎，用纱布包制成坐垫，然后坐在上面。<br><br>艾叶性温，具有温经止血、散寒止痛等功效。<br><br>艾叶装在坐垫里，温暖之气从肠道进入人体，可以温暖五脏六腑，甚至可以治疗寒冷诱发的腹泻。<br><br>坐垫法可以说“坐着就能增加阳气”。<br><br>夏公旭说，人们最好把艾叶垫做成长条型的，与现在的卫生巾有点类似；<br><br>坐垫布最好选用通透性好的棉纱布，以方便药力透发。<br><br>另外，如果给药垫加热，温度不能过高，以免烫伤皮肤。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fukK1eDNO6ygoUzcfZjUjToKT9txkIAUttiat6KPLAlfpByvqTpicxV5BsejeMngp5j83M9ypTZIOwA/640"><br><br>总的来说，在“三伏天”要少吃油腻和辛辣的食物，少饮酒，少抽烟。<br><br>另外，要做好心理调节，要静心、安神、戒躁、息怒。<br><br>还要结合自己不同的体质科学地度过烦恼的“三伏天”。<br><br>三伏天这些事情一定要知道，即便平时没有养生习惯的朋友，也应该知道这些要点！',

'<h2>黏液多的食物</h2><br><br>我们在家常食物中，经常会吃到一种含有丰富黏液的食材，这类食材多是可以补益脾胃的食材，例如燕麦、银耳、山药、秋葵等，它们所含的黏液物质属于多糖类，是一种对身体具有很好补益作用的成分。<br><br>食物黏液好处多黏液多的食材，在中医看来，具有很好的滋阴润肺、补益肝肾，滋养皮肤的作用。<br><br>从营养学的角度上说，这类食物黏液里含有的多糖物质，可以延缓食物消化、吸收，达到较久的饱腹感，俗话说的“耐饥”，非常适合减肥人群食用，可以延长饥饿、减少进食量。<br><br>同时也对胰岛素具有很好的调节作用，能降低高血压、高血脂、动脉硬化等心血管问题的发病风险。<br><br>此外，食物黏液还具有强大的抗氧化作用，可以延缓人体细胞的衰老；<br><br>还有利于肠道清理，缓解便秘；<br><br>而且具有增强免疫调节能力，对预防和降低癌症风险有积极作用。<br><br>既然食物黏液是这么好的营养精华，那这5种食物你可千万别错过：<br><br>1、银耳<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjTxyjCiaibvQ7pjad8guG7aGyNI5clL3loibBPjdc8dZlXOLHbZGR4lprtCkibw3D0Wol9RvELWNiapPcA/640"><br><br>银耳又称雪耳，味淡性平，具有益气养胃、滋阴润肺的功效，非常适合肺气虚弱、气短及阴虚的人食用。<br><br>平常可以和红枣、莲子等配合食用，补虚效果好。<br><br>银耳还含有丰富的蛋白质（含量约10%左右），以及钙、铁、磷、钾等多种矿物质；<br><br>银耳中的银耳多糖可延缓衰老、抗氧化，还能增强人体免疫力。<br><br>2、木耳<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjTxyjCiaibvQ7pjad8guG7aGyEGppcbOTn4oqkP7kSfJum6TKk0j9OrTP8LfmPm2SLNbEiaKnkib5LcFA/640"><br><br>黑木耳被营养学家誉为“素中之荤”和“素中之王”。<br><br>它含有丰富的蛋白质，常食黑木耳，能提高人体的免疫力。<br><br>现代研究也表明，黑木耳含有丰富的胶质，能促进肠蠕动，还能减少油脂的吸收，适合消化能力弱或需要润肠通便的老年人食用。<br><br>3、香菇<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjTxyjCiaibvQ7pjad8guG7aGyQ7MerTIvs4JzLoicUNWcYu72kH85NtQVQE8zzfIfiaRejGpicCryibmeIA/640"><br><br>香菇富含维生素B群、铁、钾、维生素D原（经日晒后转成维生素D）， 素有"山珍之王"之称，是高蛋白、低脂肪的营养保健食品。<br><br>研究表明，香菇内含的香菇多糖是一种宿主免疫增强剂，有抗病毒、抗肿瘤、调节免疫功能和刺激干扰素形成等作用。<br><br>4、秋葵<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjTxyjCiaibvQ7pjad8guG7aGy4A4ecxCXPdLLKe6WqJumpXC4Zv70wg4q6icPKsq1d51a940bZibk6nDg/640"><br><br>秋葵黏液含有丰富的可溶性膳食纤维，能够促进胃肠道蠕动、保护胃粘膜、减少胆固醇吸收，还有降脂通便的作用。<br><br>除此之外，秋葵还含有丰富的黏性糖蛋白、黄酮、维生素和钾等营养物质。<br><br>建议烹饪时，秋葵最好不要切片，尽量保证其完整性，这样可以尽可能地保存秋葵中的营养物质，特别是里面的籽和黏液。<br><br>5、山药<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjTxyjCiaibvQ7pjad8guG7aGydwibIlPBS3QPWqVPSUDb2ewOa0NlncDPjxo1nu2elhNjOx1f0oE74rA/640"><br><br>切开山药，能拉出黏黏的细丝，这正是它特有的黏蛋白、黏多糖，能滋润胃黏膜，起到保护作用。<br><br>山药含有丰富的淀粉、淀粉酶、蛋白质、多种维生素等营养物质，有降血糖血脂、增强免疫力、抗衰老等作用。<br><br>山药特别适合脾胃虚弱、倦怠无力、肺气虚燥的人吃。<br><br>可以蒸煮当主食，也可以做粥、炒菜。<br><br>小贴士这类食材尽量凉拌、清蒸、水煮，少采取油炖、炒的烹调方法，避免煎、炸、烤等高油的烹调方法。<br><br>此外，带黏液的食材不要过度清洗，尽量保留黏液物质。',
'<h2>为什么生命会是这个样子</h2><br><br><br><br>尼克·莱恩（Nick Lane），伦敦大学学院（UCL）进化生物化学家，著有《生命的跃升：<br><br>40亿年演化史上的十大发明》（Life Ascending: The Ten Great Inventions of Evolution）一书，该书在2010年荣获英国科学类书籍的最高奖项——英国皇家学会科学图书奖。<br><br><br><br>2015年，莱恩的另一本著作《至关重要的问题：为什么生命会是这个样子？》<br><br>（The Vital Question: Why Is Life the Way It Is?）出版。<br><br>该书一经面世便广受赞誉，被评论为“改变了游戏规则”、“充满大胆而重要的想法”。<br><br><br><br>莱恩在书中提出了一个复杂的新模型，展现了生命如何有可能藉深海热泉的化学能诞生于世。<br><br>比尔·盖茨（Bill Gates）评价道，《至关重要的问题》是“对生命起源的一次精彩探究”。<br><br><br><br>尼克·莱恩思考和尝试解决的，都是有关生命的大问题：<br><br>生命是如何起源的？它又是如何存续的？为什么我们会衰老和死亡？为什么我们要有性行为？<br><br><br><br>通常人们会把这些谜题看成进化遗传学的问题，但莱恩坚持认为，我们的基本生物化学机制（尤其是活细胞产生能量的机制）可能影响、甚至决定了上述生命现象。<br><br>主流的进化学说认为，基因会为繁殖和生存而相互竞争。<br><br>而莱恩尝试构建的进化理论，以补充或取代现有的主流理论。<br><br>他认为，“能量限制”是我们充分理解进化史上出现重大变化的原因，比如真核细胞（我们身上的细胞就属于真核细胞）这种复杂细胞的出现以及多细胞生命形式的兴起。<br><br>一切都在于能量。<br><br><br><br>尼克·莱恩认为长寿的秘诀藏在线粒体中。<br><br>科学杂志Nautilus在莱恩伦敦的实验室中对他进行了采访，并询问了他关于衰老、性和死亡的看法。<br><br><br><br>以下是采访的部分精彩内容：性与死亡密切相关<br><br>在你的著作《能量、性、自杀》（Power, Sex, Suicide）中，你问到，“对性的欲求是以死亡为代价的，这是从何时开始的？为什么？”这个问题是什么意思？<br><br><br><br>性是随着复杂细胞的进化而出现的。<br><br>如果我们去看细菌，它们就不存在我们所知的那种性行为。<br><br>它们会做类似的事情，也就是交换基因，而这正是性行为的根本意义。<br><br>只不过，复杂的真核细胞生物（包括人类、植物和真菌等）通过另一种方式将基因重新组合。<br><br>但实际上我们搞不清在真核细胞这种庞大复杂细胞群体在进化中出现性行为的优势是什么。<br><br><br><br>同时，性也与死亡紧密相关。<br><br>我们越是将资源集中在繁衍后代上，我们在进化方面的表现就越好。<br><br>但如果我们把所有资源都用在繁衍上，那让我们自身延续生命的资源就所剩无几了。<br><br>所以从进化的角度来看，我放弃了能让自己活得更长久的资源，这是有意在缩短自己的生命。<br><br>生存是有代价的；做任何事都需要付出代价。<br><br><br><br>你说的“性与死亡密切相关”是什么意思？<br><br><br><br>这里所说的死亡是指细胞程序性死亡的特定过程，它受基因控制，会消耗能量，而且是刻意为之。<br><br>受损的细胞会自杀，并由干细胞生成的新细胞取代。<br><br>而在个体层面上，性行为通过重组基因实际在做同样的事。<br><br>从自然选择的角度来看，这样做的目的就在于增加个体之间的差异。<br><br>性行为能够增加种群内的多样性，从而获得自然选择上的优势。<br><br>自然选择所要求的个体差异又来自于性，来自于一个人能留下多少子孙后代。<br><br><br><br>久而久之自然选择产生的结果是：少数男性留下了比同类多得多的孩子。<br><br><br><br>你的意思是，有些男性表现好，有些则表现差？<br><br><br><br>没错，在自然选择的层面上，性行为所做的就是让最优良的基因留下尽可能多的副本，种群内会有一些非常“有效”的男性和一些相对“无效”的男性，自然选择把机会给了那些更“有效”的男性。<br><br>这对被淘汰的个体是悲剧，但从进化的角度却是人类的福音。<br><br><br><br>你将生命的能量过程一直追溯到线粒体上，那么它从何而来？<br><br><br><br>它们是混入其他细胞的细菌。<br><br>虽然学界仍在争论线粒体的原始面貌如何，但我们几乎可以肯定，它是一种相当简单的细胞。<br><br>经过演化，线粒体变成了我们细胞的能量工厂，我们生存所需的全部能量都来自线粒体。<br><br><br><br>这跟衰老有什么关系？<br><br><br><br>从某种程度上说，代价的大小取决于生活节奏的快慢。<br><br>新陈代谢率（即我们摄入氧气和消化食物的速率）和寿命长短之间存在着很强的相关性。<br><br>在环境适宜时，我们会将大部分资源用于性成熟的过程。<br><br>这种关系不仅仅存在于人类或者动物，植物也是如此。<br><br>但如果环境恶劣，比如遇到了饥荒，我们就会转而把重心从性行为、合成蛋白质以及长身体转移到生存，等待困难时期结束。<br><br>在过去十多年的时间里，这种基因开关一直是大多数衰老研究工作的焦点。<br><br>它并不完全跟代谢率有关，而是和我们分配资源的方式有关。<br><br>我们分配资源的重点要么放在性行为上，要么放在生存上。<br><br>对非常简单的生物来说，各种基因突变可以让它们的寿命增加一倍或两倍，但对我们这样复杂的生物来说就很难做到了。<br><br><br><br>人类如何才能长寿？我们总是希望延长自己的寿命。那么，最佳的策略是什么呢？<br><br><br><br>一些研究表明，限制哺乳动物摄入热量似乎能够显著延长寿命，这在人类身上也能奏效吗？<br><br><br><br>这很不好说。<br><br>科学家曾在恒河猴身上做过持续数十年的长期研究，而得到的结果却是相互矛盾的。<br><br>有些结果表明，这种方法效果很好，能够将寿命延长30-40%。<br><br>而另一些结果则表明，让实验对照组的猴子随心所欲大吃特吃实际上对身体不利，因此它们的寿命并不能作为正常水平来对照参考，所以实验设计中存在很多的不确定性。<br><br>此外，大多数人也不愿意减少40%的食物摄入。<br><br>倒是有些人真的这样做了，也没有证据表明他们就因此长寿了。<br><br>我还听说有人因此患上了骨质疏松症，摔一跤就骨折了。<br><br>所以，这种方法是有副作用的。<br><br><br><br>那么，人类究竟如何才能长寿呢？<br><br><br><br>从进化的角度来看，你会得到一个令人震惊的结论：<br><br>寿命几乎不存在上限。<br><br>比如生活在小岛上的负鼠，如果没有天敌，它们就会在繁衍五、六代之后将寿命延长一倍。<br><br>如果我们从鸟类的代谢率进行推断，那么它们的寿命应该要比实际短得多。<br><br>鸽子的寿命在30年左右，而基于它们的高代谢率和体型大小推断，它们的寿命应该只有3-4年，实际是预期的10倍。<br><br>我们有充分的理由认为，鸽子之所以如此长寿，在于它们有着很强的有氧代谢能力；<br><br>换句话说，它们会飞。<br><br>飞行需要付出巨大的代谢成本，因此鸽子的线粒体也足够强大。<br><br>而所谓的优质线粒体很少释出自由基，这似乎就是鸽子能活这么久的原因之一。<br><br>自由基和长寿引出了很多话题，特别是在饮食方面，比如我们应该多吃富含抗氧化剂的食物来吸收自由基，从而活得更长。<br><br><br><br>关于自由基，我们应该了解哪些？<br><br><br><br>自由基引发衰老的理论发端于50、60年前，这种理论认为线粒体会产生一种被称为自由基的活性氧化物；<br><br>我们吸入的一部分氧气会以活性自由基的形式释放出去，对DNA、蛋白质和基因造成破坏，或者是损伤细胞膜本身；<br><br>随着时间的推移，这些损伤会逐渐累积，直至发生所谓的“差误灾难”，导致细胞无法存活下去。<br><br>在过去的几十年里，最初提出的理论已被逐步推翻。<br><br>还有一种观点认为，服用大量抗氧化补充剂可以免受衰老相关疾病（包括癌症和痴呆症）的困扰，这个观点也被推翻了。<br><br>科学家已经做了大量研究赫尔数据分析。<br><br>结果显示，摄入大量抗氧化剂反而有可能让人死得更快。<br><br><br><br>如果氧化自由基确实会损伤我们的细胞，为什么抗氧化剂不起作用呢？<br><br><br><br>有一个合理且被普遍接受的原因：它们会干扰信号传递。<br><br>我们现在已经知道，自由基可以发出信号让细胞进入应激状态。<br><br>细胞有各种各样微妙的特质，但如果哪里出了问题，这些特质就会充当起“烟雾探测器”，细胞能够探测到这些“烟雾”并做出相应的反应。<br><br>细胞中的“烟雾探测器”能够引发应激反应，继而改变各种基因的表达，从而对细胞起到保护作用。<br><br>抗氧化剂实际上是将“烟雾探测器”禁用了，这可不是一件好事。<br><br>因此，更多的自由基往往能够引发一种具有保护作用的应激反应，这些反应能让细胞准备好应对威胁，从而存活更长的时间。<br><br>摄入抗氧化剂来干扰这种信号传递，那真的起不到什么帮助作用。<br><br><br><br>如果鸽子的寿命能够比基于其代谢率计算的预期值长10倍，是否意味着我们人类也可以做到？<br><br><br><br>就人类来说，我们受到了大脑的限制。<br><br>如果我们可以在自己活着的时候替换所有的身体细胞和组织，那么我们可以活多久应该就不存在限制了。<br><br>但如果我们把自己的神经元替换掉，那在这个过程中，我们就是在重写自己的经历，我们也就不再是我们自己了。<br><br>我想神经元寿命上限（120年左右）才是人类寿命的真正限制。<br><br><br><br>我们要怎样才能防止大脑随着年龄增长而流失质量、断开神经元连接以及失去为我们存储记忆和经历的神经元突触呢？<br><br><br><br>如果我们能够让神经元再生，替换掉那些受损的神经元，它们是否会处在初始的状态，可以被铭刻上新的经历？或者它们是否会融入现有的神经通路？另外，我们讨论神经元再生涉及的是哪些脑区？哪些跟记忆相关？哪些跟认知处理相关？<br><br><br><br>我们还不清楚神经元和记忆的准确关系，单个神经元就可能拥有10,000个突触连接，它们构成了神经网络，但单个神经元不会被铭刻上记忆。<br><br><br><br>因为如果存储记忆的是突触连接，那么一个新生成的神经元要怎样重建所有那些连接呢？<br><br><br><br>替换神经元还存在其他一些有趣的问题。<br><br>例如，我们可以把皮肤细胞培养和改造，使它变成干细胞，随后，我们可以诱导这个干细胞分化成神经元，并用它来替换大脑中死亡的神经元。<br><br><br><br>假设这个新的神经元能够成功建立正确的连接，那么一个重要的问题是：它的线粒体会怎样？<br><br><br><br>当我们改造皮肤细胞时，它的线粒体会恢复到在干细胞时的状态：它的外形会变圆，并失去电荷。<br><br>但我们还不知道其中的DNA发生了什么变化，它会保留着在作为皮肤细胞时所遭受的损伤吗，还是以某种方式抹除掉了？<br><br>如果它仍然保留着损伤，那么新生成的闪亮神经元可能只是金玉其外，会像廉价的塑料复制品那样很快失灵。<br><br><br><br>如何利用线粒体的特性延长人类寿命？又慢又稳<br><br>你在《能量、性、死亡》一书中写道：“要延长寿命以及摆脱老年疾病，我们将需要更多的线粒体。”为什么我们需要更多呢？<br><br><br><br>如果我们只考虑寿命的长短，那么可以看一看陆龟，它们的寿命非常长，原因在于它们的新陈代谢率极低；<br><br>由于它们根本不怎么动，所以长寿仅仅是因为它们的细胞很少处在应激状态。<br><br>而鸟类处在另一个极端，它们的代谢率比我们还高，拥有很高的体温，需要消耗更多的氧气，但它们的寿命却长于同等体型和同等代谢率的哺乳动物。<br><br>这似乎是因为鸟类拥有大量高质量的线粒体，因此它们得以提升整个系统的功能。<br><br>因此，寿命长短跟代谢率之间的关系构成了一个近乎U形的曲线，我发现这一点真的很有趣。<br><br><br><br>在这条曲线上，我们人类处在什么位置？<br><br><br><br>我们处在曲线的中间位置。<br><br>就体重来说，无论是相对于鸟类还是爬行动物，我们的寿命都相对较短，因为我们的代谢率相当高，但我们却没有鸟类那种高质量的线粒体。<br><br>这有一部分是个体线粒体质量的问题，还有一部分是线粒体数量的问题。<br><br>举例来说，人体肝脏细胞中的线粒体数量是陆龟的10倍。<br><br>所以，这似乎意味着生物进化出较高的有氧代谢能力能够延长寿命（至少我是这样看的，虽然这个观点没有得到验证）。<br><br>现在，我们人类的寿命要比大猩猩或黑猩猩长得多。<br><br>在早期人类的进化中，我们似乎经历一个增强有氧代谢能力和耐力的阶段。<br><br>这也许和我们的祖先在非洲平原追逐瞪羚或其他一些事有关。<br><br><br><br>从进化的角度看，（人类）有氧代谢能力的增强是在何时发生的，我们知道吗？<br><br><br><br>我想是在100万年前而非几十万年前。发生的时间比人们想象的要早。<br><br><br><br>让我们更深入地探讨复杂细胞的进化，你能多讲讲细菌和宿主细胞的早期结合吗？<br><br><br><br>我们还不能确定捕获细菌的是哪种宿主细胞，以及被捕获的又是哪种细菌。<br><br>不过，大量的证据指向了一个事实：宿主细胞是一种类似于细菌的简单细胞，名为古核细胞。<br><br>它没有储存DNA的细胞核，不存在有性生殖，也不会四处游走去吞噬其他细胞。<br><br>在机缘巧合之下，一个细菌进入到它的体内，变成了线粒体。<br><br>也就是说有两个非常简单的细胞，一个进入了另一个的体内。<br><br>真核细胞（即我们自己的复杂细胞）的所有特征和多样性都是在这种相互作用的背景下产生的。<br><br>这意味着，线粒体（它经常仅仅被视为细胞的能量工厂）一直是生命所有这些复杂性进化的原因，而且是一切的核心。<br><br><br><br>这么说来，我们仅仅把线粒体视为能量来源，是小看它了？<br><br><br><br>嗯，如果我们考虑长寿的问题，就不能只把线粒体看成是细胞的能量工厂，还要认识到它是促成所有生命复杂性进化并仍然具有核心影响的关键因素。<br><br>不论是细胞的自我复制、分裂，还是死亡，线粒体都在其中扮演着必不可少的角色。<br><br><br><br>那么，科学家要如何利用线粒体的特性来延长人类寿命呢？<br><br><br><br>这件事很难。<br><br>用优质线粒体替换劣质线粒体，最简单的方法是在细胞层面诱导机体进行选择：<br><br>淘汰拥有劣质线粒体的细胞，保留拥有优质线粒体的细胞。<br><br>所以，你要做的第一件事情是细胞更新。<br><br><br><br>运动和锻炼，甚至良好的饮食是有益的：水果和蔬菜对我们有好处，部分原因是它们含有能够刺激细胞更新的元素，与抗氧化剂没什么关系。<br><br>所以，“吃得好，多运动”这句老话说的没错，但这无助于我们进一步延长寿命。<br><br>如果细胞得不到更新，细胞层面的选择无法进行，劣质的线粒体就会出现增殖。<br><br>在我们年龄增长时，在我们罹患各种疾病时，这种情况非常容易出现——劣质线粒体不断增殖，而优质线粒体则被牺牲掉了。<br><br>随着线粒体突变体越来越多，心肌纤维（不易被替换）就会受损。<br><br>大脑也是我们长寿道路上的难点，但线粒体移植或许能够提供解决问题的线索。<br><br><br><br>有一个问题我思考了很长时间：神经元是如何依靠在出生时获得的线粒体存活120年的？<br><br><br><br>实际并不是这样，研究发现，干细胞可以通过细小的连接细丝向神经元传送线粒体。<br><br>这听起来像是科幻小说中的情景，但如果干细胞可以向邻近的神经元传送崭新的线粒体，那几乎就相当于为其注入新的生命。<br><br>我们要做的，不是直接替换神经元，而是想办法重新激活干细胞。<br><br>虽然做起来并不容易，但也许是最好的方法。',

'<h2>治失眠、颈椎病</h2><br><br>小茴香是一味小小的调料，它不如油盐酱油那样是生活的必需品，但其实它是藏在厨房里的中药高手，拔出病根那可是一点都不含糊的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjQcc1oibJrMAS0KNZAgrB9QT10MfkPiaNSn7MnGToff1c6zQB4E9ge0Bca8RsVymp5gqMLk4o07I9Pw/640"><br><br>很多人都有失眠的困扰，用小茴香就能做一个安眠小方子。<br><br><br><br>小茴香、食盐、香囊<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/hHCgRL19ZjQiaib1jUA9ePibfLiavlgFGUJyggtMcSQeAQibHHKlP54GPyMgBmK0SmBJPBSK71ciaQDpXaPBibXiaTRGRQ/640"><br><br>抓一把小茴香放入香囊，然后再倒入小茴香一半量的食盐，封好口之后摇摇匀就可以了。<br><br>晚上睡觉时把香囊放在枕头边上，能够助睡眠。<br><br><br><br>原理<br><br>茴香虽然是一种刺激的调味料，但如果你仔细闻它的味道，会发现是一种比较舒缓的香味。<br><br>这是因为茴香中含有茴香醇、茴香醚<br><br>等等一类挥发油的物质，这类物质对我们的精神有一定的镇静作用，进而能够治疗失眠。<br><br>再混入一定量的盐，是为了防潮和防虫。<br><br>因为在呼吸时，我们呼出的气体中含有大量水分，时间久了会让香囊变得潮湿，容易腐败滋生细菌。<br><br>而食盐，能够给帮它保质保鲜。<br><br>两者配合，呵护我们一夜都好眠。<br><br>睡眠好了，无论精神还是情绪都能处于一个比较好的状态。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjQcc1oibJrMAS0KNZAgrB9QTQibHHyAuxc4S4yqBRbyDTbH1bYI2btw5udZddEP4ydxIOrXEhVzjd0A/640"><br><br>你以为小茴香只能治失眠而已吗？<br><br>那就太小看它啦。<br><br><br><br>1、缓解肩颈痛<br><br>茴香籽一两，生盐炒热之后，做小布袋敷在脖子，30分钟，一天2次。<br><br>这种热敷袋非常好用，胃痛也可以用它，肩周炎也能用它，敷肚脐还能补肾。<br><br><br><br>2、防止骨质疏松<br><br>一项研究成果表明：<br><br>食用茴香能防止骨骼矿物质的流失和骨质疏松症产生。<br><br>这是因为茴香能减少破骨细胞的数量，从而对骨骼起到了保护效应。<br><br><br><br>3、护肝利胆<br><br>小茴香挥发的茴香油，能够促进肝组织细胞的再生。<br><br>对于患有肝类疾病<br><br>的人，能够有效的抑制肝病细胞的繁殖生长，促进正常肝细胞的繁殖再生。<br><br>小茴香中的多种营养元素及其特有的茴香油等，能够起到促进胆汁分泌的作用，使得胆汁的固体成分比重增加，从而达到护胆的作用。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjQcc1oibJrMAS0KNZAgrB9QTPUfIavhm4dAKH0Xnye7CUkOA5GuWicBaAsicq2qbtEQb2mIq5ySyiaS8Q/640"><br><br><br><br>4、理气和胃<br><br>如遇胃寒呕吐、食欲不振、胃脘胀痛者，可与干姜、木香等配伍使用。<br><br>慢性胃炎、胃及十二指肠溃疡的病人表现出胃脘冷痛、喜温、畏寒肢冷等症状的，可用小茴香100克、生姜200克同捣，再炒黄研末，于每日早晚用小米汤送药10克治疗。<br><br>如果你肚子有些痛，可在做菜时加点小茴香，或把小茴香加到米粥中。<br><br><br><br>5、通便<br><br>小茴香小茴香所含主要成分为茴香醚、甲基胡椒酚、黄酮等，具有抑菌、调节胃肠功能、利尿、利胆、保肝等作用。<br><br>如果是便秘，取小茴香3克、萝卜子（莱菔子）3克共研细末，开水冲服，每日2次。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjQcc1oibJrMAS0KNZAgrB9QTOIRwmknGbibrJ30mA3vzxEQViasCtHjF7wxibXia8FziaCvY238SKCRkOcg/640"><br><br><br><br>6、杀菌<br><br>小茴香所含的茴香醚是天然植物中难得的杀菌抗生素，能够有效的杀灭大肠杆菌、痢疾杆菌等细菌预防胃癌，同时还能够起到暖胃护胃的作用。<br><br>对于那些畏寒胃弱的人而言，在饭菜中少量加点小茴香，不仅能够暖胃护身，还能够有效的预防多种感染性的肠胃疾病。<br><br><br><br>7、调节气管<br><br>小茴香引起含有独特气味，不仅能够起到刺激肠胃的作用，对于气管黏膜的异样，也能够起到刺激作用，从而保证气管的气顺气通。<br><br>枕头旁撒一点，整夜睡得香，粥饭里放一点，驱寒暖胃，肩颈腰痛敷一敷，疼痛都没了。<br><br>',
'<h2>豆腐</h2><div id="toc"><a href="#topic-1" target="_self">鸡蛋豆腐</a><br><a href="#topic-2" target="_self">豆腐海带</a><br><a href="#topic-3" target="_self">豆腐鸭血</a><br><a href="#topic-4" target="_self">豆腐大蒜</a><br><a href="#topic-5" target="_self">注意事项</a><br></div></center><br><br>豆腐的价格不贵，营养又健康，吃肉不如吃豆腐，又省钱来又滋补！<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/pmkNbtlib5ibopdPRZrkSs1Pc3mddibsAWg1uOn3YY3W39smB2gJtVxWYBeVhuefvkt6nFy8Fibs6CykjLTc4J7KiaA/640"><br>今天就和小健学做简单而又美味的豆腐吧~<br>豆腐+鸡蛋：益气又补钙<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pmkNbtlib5ibopdPRZrkSs1Pc3mddibsAWgpvH4vQkEOIs8GXPbGUerNOvQq42CsPkdRUVm9GicQ5SJ0E5vibIbkAqg/640"><br>现在人上学的学业压力大、上班的作息不规律、老年人带孙也不易，多少都会有些气血不足的情况，食欲不佳、消化不良、面色发黄、手脚冰冷、衰老加速、免疫力差这些症状就都容易找上身来。<br>豆腐的营养价值与牛奶相近，对因乳糖不耐症而不能喝牛乳，或为了控制慢性病不吃肉禽类的人而言，豆腐是最好的代替品。<br><br><h3 id="topic-1">鸡蛋豆腐</h3><br>鸡蛋也是传统中医里，补血益气的的营养佳品。<br><br>豆腐1块，鸡蛋1个，葱、油、盐少许。<br><br><br>1、把鸡蛋打入碗中，加少许盐和葱段打散；<br>豆腐切片，浸泡在蛋液中腌制入味；<br><br>2、将裹满蛋液的豆腐片放到平底锅中，小火煎至两面金黄即可。<br><br><h3 id="topic-2">豆腐海带</h3><br>三高最佳食疗<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pmkNbtlib5ibopdPRZrkSs1Pc3mddibsAWgSemTibtfxmMxD6FX4Asic6WBgxf1wzyvsE3Y1J5Ykibs0lMiap07EeeJWQ/640"><br>海带煮豆腐被称为“长生不老的妙药”，每天早上喝一碗，暖胃又健康。<br>海带中甘露醇、碘、钾、烟酸等物质协同作用，能有效防治动脉硬化，降低血压，富含的食物纤维对于延缓血糖上升也十分有效。<br>豆腐中不含任何的胆固醇，非常适合高血压、高血脂、高血糖的人食用。<br>要想降低血压和血脂，餐桌上最好多一道关于豆腐的菜肴。<br>常吃豆腐海带汤，能很好地控制血压、血糖和血脂，有三高问题的中老年人不妨试试。<br><br>豆腐1块，海带50克，姜、虾米少量。<br><br>1、将豆腐切成小四方块备用，海带洗干净切成条；<br><br>2、锅中加入适量清水，放入海带用大火煮至海带变软；<br><br>3、放入豆腐块和虾米，加少量盐调味，煮沸约4分钟，加入姜丝，再煮上2分钟就可以了。<br><br><h3 id="topic-3">豆腐鸭血</h3><br>养血护肝<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pmkNbtlib5ibopdPRZrkSs1Pc3mddibsAWgRgHeoeiaWuhRmAVqL1uNPeq3tJLQC11iagnSF5iawianOBKp1ZmH1vu5Ng/640"><br>动物血中还含有多种无机盐和微量元素。<br>如钠、钾、磷、铁、锌、锰、铜、钴等。<br>这些元素都是人体不可缺乏的。<br>豆腐的蛋白质含量丰富，而且豆腐蛋白属完全蛋白，不仅含有人体必需的八种氨基酸，而且比例也接近人体需要，营养价值较高。<br>鸭血豆腐汤能既含有植物蛋白，也有动物蛋白，蛋白质种类十分均衡，还能补铁。<br>另外豆腐对病后调养、细腻肌肤亦很有好处。<br>豆腐1块，鸭血250克，葱、姜适量，胡椒粉、油、盐少许。<br><br>1、豆腐和鸭血切成块焯水备用，葱姜切成末；<br><br>2、锅中放入少量的油，将葱姜末炒香；<br>加入清水、豆腐和鸭血，煮熟后放入少量的盐和胡椒粉即可。<br><br><h3 id="topic-4">豆腐大蒜</h3><br>减脂瘦身首选<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pmkNbtlib5ibopdPRZrkSs1Pc3mddibsAWgKzv0YNTbOOpGKwtyIb7ncHaYqCE5GeNQu5icjyLhiczYtFs2GSocsfCw/640"><br>需要减肥的人一定不能错过这道菜。<br>加点蒜让豆腐好吃的根本停不下来。<br>豆腐蛋白质含量较高，其里面含有大豆异黄酮对于任何生理阶段的女性都有好处。<br>加上大蒜，不但增添了味道，还能帮助消食理气。<br>豆腐1块，蒜米、葱适量，盐、生抽、胡椒粉、白糖、麻油少量。<br><br>1、将豆腐切成薄片，放入锅中用少量油煎至两面金黄；<br><br>2、蒜米切成末，加入适量水、盐、生抽、胡椒粉、白糖调成汁备用；<br><br>3、将调好的汁倒入煎香的豆腐中，煮至入味，加些麻油和葱就可以了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pmkNbtlib5ibopdPRZrkSs1Pc3mddibsAWggSIlP72AyBBlZ9S8Qcb8OpR9oKkLTWfJ17f8zbzrqZULLricwoUkQ0w/640"><br><h3 id="topic-5">注意事项</h3><br>01<br>食用要适量<br>豆腐的消化吸收率达95%以上。<br>每天两小块豆腐，即可满足一个人一天钙的需要量。<br><br>02<br>不与四环素药物同食<br>豆腐中含有大量的钙元素，与土霉素这些四环素类药物同食会发生化学反应，使药物失效。<br><br>03<br>痛风病人也可适量吃<br>豆腐同为豆制品，但是嘌呤含量很低，痛风或者高尿酸者在痛风稳定期，也可以适量吃些。<br><br>04<br>肾功能不全者慎食<br>这类病人在日常的生活中应该尽量的采取低蛋白（尤其是要限制植物蛋白）的饮食，这样才不会增加肾脏的负担。<br><br><br><br><br><br><br><br><br>',
'<h2>每天站立3小时神奇变化</h2><br>世界卫生组织（WHO）早已将久坐列为十大致死致病元凶之一，它堪称最温柔的“慢性自杀”。<br>而与久坐相对的——“站立”，却算得上是一项“长寿运动”。<br>每天站立3小时，效果堪比马拉松<br>第三届国医大师王烈现已89岁，他曾分享过自己的一个养生诀窍——站立诊病，这个方法已坚持30年。<br>多年来，他总结了站立带来的3个好处——<br>●<br> 一防颈椎病<br> 二防心病。<br> 三防肠痈。<br>王烈曾感慨，选择站立诊病的原因原来是因为患者量大，为了方便患者，更长期、更好地服务患者，没想到还促进了身体健康。<br>其实这并不意外，因为站立本身就是一项很好的运动。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pmkNbtlib5ibrPBxVwDJwwE03tplwpEcPGWiaEGghibbxX2Uymjy2zcxCUHwl0m0pf0WnbzeFBHu7sql0F3yLbnCcQ/640"><br>站立时，心率平均每分钟会加快10次，人体每分钟能多燃烧0.7千卡热量，1小时则是50千卡。<br>英国有研究证实，如果能长期坚持<br>每周5天、每天累计3小时的站立，效果堪比跑了10趟马拉松。<br>这是因为站立时，腿部所有肌肉都在工作，如果再配合走动或其他动作，肌肉活动量变大，消耗的热量就更多。<br>对于办公一族来说，站着工作还有助于改善情绪，激发想象力和创造力，提高工作效率。<br><br><h3>这些问题可以靠“站”来解决</h3><br><br>1、靠墙站——缓解脊椎病、帮助减肥<br>从后脑勺、肩膀、臀部到脚跟，让身体贴紧墙壁，自然挺立几分钟，可增强项背部肌肉力量和耐力。<br>如果坚持每天饭后这样站立25分钟，大概两个月左右，还能看到明显的减肥效果。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjT59RibwM2K8amDHqRNKOFpr5TKEPIRfJlUE9iafo4pdDibNOpjRm6puia5cxZLbibIdUwAHeRukl888Vg/640"><br><br>2、站着做俯卧撑——缓解肩不适<br>面向墙壁站立，双脚打开与肩膀同宽，距墙一臂远，两手掌撑在墙上，慢慢地弯曲肘关节，再慢慢地撑起来就可以了。<br>这样可以使肩部的前锯肌得到放松，坚持一段时间，肩部的疼痛症状就会慢慢减轻。<br><br>3、挺胸收腹站——预防骨质疏松<br>骨质疏松容易导致骨折，老人经常“罚罚站”，可以保护脊柱，减少骨折的发生。<br><br><h3>最好每次“罚站”能</h3><br>坚持5分钟以上、30分钟以内。<br>站立的时候一定要把脊柱挑直了，下巴微微收一下，双肩放松，挺胸收腹，使腰、脊柱和背部肌肉才可以处于最放松的状态。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjT59RibwM2K8amDHqRNKOFprrKU9BEtVyDPAC6jrJmHaJ7ZD01mRXGfZkPwba17dueqqrIQTokyWPQ/640"><br><br>4、背手站——缓解脂肪肝<br>很多人站立时都耷着肩，低个头。<br>这样不但会使脊椎、腰部的受力增大，还会压迫胸腔，影响心肺功能。<br>所以，大家平时可以把两手别在背后自然站立，能不坐就尽量不坐，坚持两个月，对部分人的轻度脂肪肝可能会有所改善。<br><br>5、饭后站——缓解胃食管返流<br>胃食管反流病是因为食管和胃连接处的贲门收缩功能减弱，胃酸向上反流，从而在食管里引起烧灼感的一种疾病。<br>对于这种疾病来说，饭后躺着或坐着更容易引发不适，相反，如果能站上15分钟左右，长时间坚持，贲门也会慢慢恢复其收缩功能。<br>当然，这只预防方法之一，不能替代治疗。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/pmkNbtlib5ibrPBxVwDJwwE03tplwpEcPGZ4RukSUylkhHO9eom6DtE40TRuKibxnIQnSXly8CRKFuwwttibSP0Kyw/640"><br><br><h3>“站”出健康的3个原则</h3><br><br>1、能站着就不坐<br>日常生活中一些小细节的改变，就可以帮我们养成站立的习惯。<br>比如：<br>▶<br> 少开车，多使用公共交通工具；<br> 上下班坐地铁或公交时别“抢座”，尽量多站一会儿；<br> 站起来接电话，移动电话可到走廊里边走边接；<br> 用小容量的杯子喝水，增加站起来去接水的次数；<br> 下午如果感到困倦，可以用站立、走动代替咖啡；<br> 晚饭吃完及时刷碗，以免窝在沙发里长出小肚腩；<br> 晚饭后站着看电视或给花浇浇水，给鱼喂个食，做做家务，开窗眺望一会儿等，都能让你远离沙发。<br><br>2、把握好午餐时间<br>午餐是上班族站起来<br>活动的最佳机会，一定要把握好。<br>最好拒绝外卖，能出去吃就尽量出去吃，否则一整天都在办公桌前度过了。<br>如果条件允许，尽量能饭后散散步，既可以缓解困倦感，又能增加运动量，为下午的工作带来活力。<br>老年人午餐后也不要马上午休，最好在屋里溜达10分钟，或站一会儿再休息。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hHCgRL19ZjRWg9EIwK2ZSYZbgibVZrIxlxPalNySVZF1huefsWl6D9kBQ1iaiaPIUt3URhF7BmO2Vj4utibLaZMTgw/640"><br><br>3、想方设法走“远一点”<br>搭乘交通工具不妨提前一站下车走回家，既锻炼身体，又能看看沿路景色，缓解疲劳。<br>外出办事，也可以把车稍微停远一些，增加走路的机会。<br>总之就是多走一点，走远一点。',
