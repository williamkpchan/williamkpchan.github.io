'<h2>色斑 腎陰不足</h2><br><br>中醫認為，不論何種色斑，面上斑點均是身體透過皮膚告訴我們的警號。<br><br>醫書有說「有諸內必形於外」，皮膚狀態是身體內部情況的外在反映，就如雀斑就是源於腎陰不足。<br><br>腎主水，即調節體液，當腎水不足便會火氣上炎，灼傷陰液而形成色斑。<br><br>而當太陽照射時，腎陰不足情況會更嚴重，虛火因而也更旺盛，所以出外要塗防曬乳液，避免曬傷皮膚。<br><br>按體質調理<br><br>中醫會視乎患者的體質去調整，從而根治色斑。<br><br>共有3種原因導致色斑︰<br><br>1.肝鬱氣滯︰壓力大，緊張或焦慮，都可令人肝鬱氣滯。<br><br>患者較常胃脹、頭痛、容易煩躁及肋骨脹痛。<br><br>2.血瘀︰少活動而血流不暢，積聚於經脈而凝滯，便會有血瘀情況出現。<br><br>徵狀包括易有痛症，例如女人易痛經、經期延後，及舌有紫斑。<br><br>3.腎陰不足︰是腎虛的一種。<br><br>腎陰對人體有滋養作用，當腎陰不足，就多有虛火表現，除易疲倦，也會五心煩熱，即兩手心、兩腳心及心口熱的感覺，伴隨失眠、生口瘡、腰痠的狀態，而踏入更年期的女性較多有此徵狀。<br><br>醫治色斑，多以內服藥為主，另加針灸、按穴及敷面。<br><br>治肝鬱氣滯患者，就要配以疏肝行氣的藥材，如柴胡、白芍、川芎、白芷。<br><br>熱底患者平日可喝茉莉花茶，寒底者則宜飲玫瑰花茶。<br><br>醫治血瘀，則需行氣活血去瘀藥物，除了上述疏肝藥材外，亦要加上活血藥材如桃仁、紅花、當歸。<br><br>患者平日可多吃雲耳、木耳、雪耳等食物，也可自行沖山楂茶飲用，惟孕婦、女性月經期間、胃酸過多者不宜服用山楂茶。<br><br>至於治療腎陰不足，就需滋養腎陰藥物如生地、山茱萸。<br><br>患者也可以海參及螺頭煲湯，另外也可沖杞子茶飲用。<br><br>',

'<h2>皮肤变黄</h2><br><br>皮肤变黄，身体报警5个信号<br><br>很多爱美的朋友，每天出门前都会在脸上涂涂抹抹，希望皮肤看起来白皙光滑。<br><br>不过很多时候，皮肤就好比身体健康的“晴雨表”，一些疾病往往会先从肤色变化上反映出来！<br><br>如果你某一天发现自己的皮肤出现了异常变化，千万别急着遮瑕，先对照看看是不是疾病的信号？<br><br><strong>脸色发黄</strong>健康的皮肤不论是什么肤色，都是红润有光泽的，而病理性的“黄脸”则通常与内脏疾病有关。<br><br>假如出现下列症状，且不明原因，建议立即就医。<br><br>1、皮肤泛黄全身皮肤均匀泛黄、无光泽、无血色，与之前的肤色形成鲜明对比。<br><br>新生儿可能因为肝脏功能发育不全而出现生理性黄疸，一般半个月就会消退。<br><br>但成年人出现此类情况往往预示着肝功能异常。<br><br>2、巩膜泛黄巩膜指的是眼白部分，由胶原蛋白和弹力纤维构成，一般还会先于皮肤而产生变化。<br><br>老年人可能因脂肪沉着而眼白泛黄，但正常人如果出现黄色巩膜，常常是黄疸的症状。<br><br>3、皮肤瘙痒黄疸程度严重时，可能出现全身皮肤大面积瘙痒，如果不解决发病原因就无法有效止痒。<br><br>此时患者很容易抓挠皮肤，引起红肿、角质层增厚、毛细血管破裂、细菌感染等。<br><br>4、浓茶样尿黄疸伴随有浓茶样尿、陶土样便，同时还有腹胀、腹泻、恶心、呕吐等症状时，可能与消化道疾病有关，比如急性胰腺炎、蛔虫病、胆管炎等。<br><br>5、全身乏力患有黄疸人群，还可能出现乏力、精神不振、头痛、夜盲等非典型的特征，一般是由肝功能受损引起的，例如病毒性肝炎、肝硬化、肝癌等。<br><br><strong>胆红素代谢异常，可出现“黄脸”</strong>为什么患上某些疾病会让皮肤变黄呢？<br><br>这其中起到关键性作用的就是胆红素，它的代谢异常正是“黄脸”的源头。<br><br>1、胆红素生成过多<br><br>红细胞的寿命大约为120天，当红细胞衰亡，也就是溶血之后，其中的正铁血红素会经过一系列反应生成胆红素。<br><br>胆红素会与蛋白质在肝脏内结合，形成胆素原，是尿液和大便的颜色来源。<br><br>所以一旦胆红素生成过多不能及时排出，就会导致血液中总胆红素浓度升高，造成皮肤、痰液、泪液、汗液、尿液、大便等呈现异常的黄色。<br><br>但唾液一般不改变。<br><br>血液中总胆红素正常范围：<br><br>1.71～21μmol/L（0.1mg/dl～1.0mg/dl）；<br><br>在17.1～34.2μmol/L之间可能为隐性黄疸，超过34.2μmol/L时可能为显性黄疸。<br><br>2、提示肝细胞功能受损<br><br>肝脏中的转化酶能够将红细胞溶血后生成的间接胆红素合成为直接胆红素，再运往十二指肠参与代谢。<br><br>所以血液中两种胆红素浓度同时升高，往往提示肝细胞受损，肝酶功能低下，例如慢性肝炎、肝硬化或肝癌等。<br><br>血液中间接胆红素正常范围是0～13.68μmol/L（0～0.8mg/dl）；<br><br>直接胆红素正常范围是0～7.32μmol/L（0～0.2mg/dl）。<br><br>超过任意一个范围都可能是高胆红素血症，从而表现出黄疸。<br><br>3、提示梗阻性黄疸<br><br>胆红素在肝脏生成后，是随着胆汁进入肠道的，所以一旦胆管堵塞，就容易引发梗阻性黄疸。<br><br>比如急性胰腺炎、胆管结石、胆囊炎、脾脏肿大等疾病，都有可能造成胆管堵塞、胆汁淤积，这也会严重影响血液中胆红素的浓度，形成黄疸。<br><br><strong>养肝护胆，2招调节胆红素水平</strong>即使胆红素处于正常范围内，但并不代表肝胆一定就健康，长期的肝胆功能虚弱，同样会让你的皮肤变黄、肤质变差！<br><br>这种情况下，在护肤之前不妨先试试养肝、护胆。<br><br><strong>1、“绿”入肝，常吃补肝菜</strong><br><br>中医认为“绿入肝”，多吃绿色蔬菜有很好的养肝护肝功效。<br><br>比如茼蒿，它的特殊清香有助于疏肝理气、开胃健脾，食用后可清心养血、润肺消痰。<br><br>比如菠菜，入肠、胃经，有益血通脉、滋阴平肝的功效，对肝气不舒引发的病症有很好的辅助疗效。<br><br>再比如西兰花，它营养丰富，有“蔬菜皇冠”之称，含有大量维生素和特殊有机物质，有利于促进肝气循环、代谢，舒缓肝郁。<br><br><strong>2、保持三餐荤素平衡</strong><br><br>胆汁主要作用于消化脂肪，所以全素食并不利于胆汁排出。<br><br>一旦胆汁淤积，就容易增加胆结石形 '<h2>脑干</h2><br><br>脑部除了大脑，小脑，间脑以外的区域，合称脑干<br><br>脑干由中脑（midbrain）、脑桥（pons）、延髓（medulla）三部分组成，上接间脑、下接脊髓。<br><br>脑干位于大脑下方，小脑前方。<br><br>它负责调节复杂的反射活动，包括调节呼吸作用、心跳、血压等，对维持机体生命有重要意义。<br><br>中脑（midbrain）：<br><br>是第三及第四对脑神经之起源，负责听觉、视觉的传播。<br><br>脑桥（pons）：<br><br>第5~8对脑神经之神经核居住于内，内含呼吸调节区，长吸区。<br><br>延髓（medulla）：<br><br>第9~12对脑神经之起源，内含心脏中枢、血管运动中枢、呼吸节律中枢，打喷嚏、咳嗽、打嗝、呕吐、吸吮及吞咽之控制中枢亦位于此，因此有“生命中枢”之称。<br><br><br><br><br>',
'<h2>雀斑</h2><br><br>透疹:香菇 向日葵子 普洱茶 薄荷<br><br>升麻 浮萍 荆芥 葛根 樱桃核<br><br>活血:韭菜 山楂 <br><br>白花蛇舌草 赤芍 牡丹皮 徐长卿<br><br>【方歌】雀斑淡黄碎点形，火郁孙络血风成，犀角升麻丸常服，正容散洗渐无痕踪。<br><br>【注】此证生于面上，其色淡黄，碎点无数，由火郁于孙络之血分，风邪外搏，发为雀斑。<br><br>宜常服犀角升麻丸，并治一切粉刺、酒刺、〔黑干〕〔黑曾〕靥子等证。<br><br>外用时珍正容散，早晚洗之，以泽其肌，久久自愈。<br><br>亦有水亏火滞而生雀斑者，宜服六味地黄丸。<br><br>方剂：犀角升麻丸<br><br>组成：<br><br>犀角（一两五钱）升麻（一两）<br><br>羌活（一两）防风（一两）<br><br>白附子（五钱）白芷（五钱）　生地黄（一两）川芎（五钱）<br><br>红花（五钱）黄芩（五钱）<br><br>甘草（生，二钱五分）<br><br>各研细末，合均，蒸饼为小丸，每服二钱，食远临卧用茶清送下。<br><br>【方歌】犀角升麻油雀斑，〔黑干〕〔黑曾〕靥子亦能痊，犀升羌防白附芷，生地芎红芩草丸。<br><br>又方：时珍正容散<br><br>猪牙皂角紫背浮萍白梅肉甜樱桃枝（各一两）<br><br>焙干，兑鹰粪白三钱，共研为末。<br><br>每早晚用少许，在手心内，水调浓搓面上，食久以温水洗面。<br><br>用至七、八日后，其斑皆没，神效。<br><br>【方歌】正容散洗雀斑容，猪牙皂角紫浮萍，白梅樱桃枝鹰粪，研末早冕水洗灵。<br><br>六味地黄丸<br><br>怀熟地（八两）山萸肉怀山药（炒，各四钱）白茯苓丹皮泽泻（各三钱）<br><br>共为细末，炼蜜为丸，如梧桐子大。<br><br>每服二钱，空心淡盐汤送下。<br><br>【方歌】六味地黄善补阴，能滋肾水并生津，萸苓山药丹皮泻，研末蜜丸服最神。<br><br><br><br><br>丁香颗: 目中胬肉，瞳神障蔽，面生雀斑、酒刺。<br><br>二白散: 主黄水、头炼、眉炼，耳蚀、羊胡子、燕窠、脓窠等疮。<br><br>去斑膏: 润肌消斑。治酒渣鼻，粉刺，黄褐斑。<br><br>大玉容丹: 雀斑、痱瘰。<br><br>大风子油: 除风湿，润皮肤。主皮肤诸疮，粉刺疥癣，面部雀斑，白癜风，酒渣鼻。皮肤扁平苔癣。<br><br>改容丸: 治风热上攻，致患雀斑、粉刺。<br><br>桦皮散: 治肺脏风毒，遍身疮疥，及瘾疹瘙痒，搔之成疮，又治面上风刺，及妇人粉刺。<br><br>汗斑粉: 清血，化斑痣。主汗斑面痣，紫白癜风，面部粉刺，雀斑。<br><br>洗面香皂丸: 洗面护肤。治雀斑。<br><br>犀角升麻丸: 治雀斑，粉刺，酐黯。<br><br>玉盘散: 治雀斑，粉刺。<br><br>玉肌散: 治一切风湿雀斑、酒刺、白屑风、皮肤作痒者。<br><br>红膏: 面上粉刺。<br><br>肥皂丸: 主治白瘢，黑点，白癣、诸般疮痕。<br><br>肥皂方: 紫白癜风。<br><br>草丹散: 酒渣鼻并鼻上赘肉，面粉刺、雀斑。<br><br>连子胡衕方: 面鼻雀斑。<br><br>酒渣鼻擦剂: 治酒渣鼻，粉刺。<br><br>雀斑丸: 治雀斑。<br><br>雀斑汤: 凉血祛痰，清肺祛风。主肺火郁于孙络，风血相搏，孙络瘀滞。<br><br>颠倒散洗剂: 主酒渣鼻、粉刺、紫白癜风。<br><br><br><br><br>',
'<h2>医药没有中医、西医之分，只是传统与现代的区别</h2><br><br>因为世界上的每个地方都有基于植物、矿物或其他某些自然资源的传统医学。<br><br>不过，随着社会的进步，人们希望确保用来治病的药物可以真正治好患者，而不会导致其他问题。<br><br>一般来说，传统医学是基于经验和观察，不是基于纯粹的硬核科学数据。<br><br>而现代医学更讲究证据，采取很多措施来把控质量，确保给患者服用的药物能够发挥疗效，而不会导致其他问题。<br><br>为什么不论中西药，都会出现耐药性的问题？<br><br>我们所说的耐药性主要是指微生物的耐药性。<br><br>疟疾和肺结核等疾病都是由细菌或病毒引起的。<br><br>耐药性确实存在，因为它是生命机理的一部分，是细菌和微生物形成的抵抗机制，以便更好地适应环境。<br><br>耐药性与传统医学或现代医学并无关系，根据中国传统医学发现的青蒿素就是例子。<br><br>据报道，疟原虫开始对青蒿素产生耐药性的案例已经大量出现。<br><br>所以说，耐药性更多地与微生物有关。<br><br>如果延续传统医学的话，需要的是找到更有效的方法，利用包括中医在内的传统医学知识来研发新药，应对新的挑战。<br><br>方法是，从植物身上找到可合成潜在新药的基因，并利用合成生物学技术大量制造这些基因，加快从实验室到临床试验的进程。这就是很多人眼中医药的未来。<br><br>例如，一种名为半枝莲的传统中草药，从中发现了一些具有药性的特殊分子。<br><br>目前，半枝莲在中国被作为化疗的辅助药物。<br><br>使用这种草药的好处是可以降低转移癌的风险。<br><br>现在试图找到产生那种化合物的基因和酶，将之植入酵母。<br><br>这样一来，我们可以培养酵母，制造出那种化合物，然后进行测试，看看对不同类型的转移癌有何治疗效果。<br><br>植物中的酶促进化学转化，产生那些分子。<br><br>植物通过光合作用，将空气中的二氧化碳转化为葡萄糖，然后又利用葡萄糖产生很多不同的化合物。这个过程有点复杂，涉及许多化学步骤。<br><br>植物拥有合成不同分子的特殊能力。<br><br>那些遗传信息非常重要，但我们不是利用植物来大量制造那些化合物，而是提取遗传信息，确认生物化学过程，接着把这个过程植入酵母或细菌等微生物，在酵母或微生物中产生那些分子，然后进行分离。<br><br>不是通过培育植物来制造少量的药物，而是在工厂中利用微生物来生产药物。<br><br>在这些科研过程中会遇到些问题，因为我们研究的是植物。<br><br>我们需要栽培植物，有时必须找到合适的种子，分类学有些时候并不是最好的方法。<br><br>另一个问题是如何找到参与合成的基因，分析我们的研究结果，确保我们在实验室中得到的结果就是我们想要的。<br><br><br><br><br>',
'<h2>小柴胡汤</h2><br><br><a href="http://yibian.hopto.org/fang/?fno=79">小柴胡汤</a><br><br><br><br>振奋阳气的桂枝甘草汤 温胆汤<br><br><br><br>防风五味子可止过敏<br><br><br><br>防风解表以祛风为长，既能散风寒，又能发散风热，与荆芥作用相仿，故两药往往配合应用。<br><br><br><br>关节软骨里没有血液供应，必须得吸收关节液才能营养，而关节液只有活动时才能大量分泌。<br><br><br>运动最好的方法就是——走路<br><br><br><br>运动时间过短会没有效果，时间过长、过度运动却又会降低人体免疫力，使精神疲惫、体力恢复慢。<br><br><br><br>每个人的体力不同，总体原则是运动后轻微出汗、自我感觉不过度疲劳，把握好时间。<br><br><br><br>只要一口气把这6000步走完，健康状况就会有质的改善<br><br><br><br><br><br><br>全蝎、水蛭、三七、川芎、丹参这几味药全是活血的，应该是治脑血栓，中风的。<br><br><br>不过这些药里，水蛭活血功效最强，用了水蛭，如果治的是中风和脑血栓，那其他药也可以不用了，因为这些药里，只有水蛭能直接溶解血栓，其他的只是活血，效果比水蛭差多了。<br><br><br>单用水蛭一天3~5克就可以了。而其他症状如妇科痛经闭经等，则可按上方服用。<br><br><br><br>脑出血偏方-水蛭三七方 <br><br><br>配方：水蛭粉3g，三七粉2g，陈醋20g。 <br><br><br>    用法：温开水与醋兑成淡醋液，送服药粉，每日3次，连续服药20天。 <br><br><br><br>水蛭功效：疗中风、高血压、清瘀、闭经、跌打损伤<br><br><br>三七功效：散瘀止血，消肿定痛。<br><br><br><br>两者配合使用效果更佳，以下举一个治疗案例方药<br><br><br><br>方药及用法：红参、三七、水蛭各等份。共研成细末，装入胶囊，每粒。每日3次，每次服4粒，温开水送服。2个月为1个疗程，连服3个疗程。<br><br><br><br>主治：冠心病、心绞痛、陈旧性心肌梗死等。<br><br><br>阴虚火旺者（表现为咽干喉痛，舌质红，小便黄，脉细而快）不宜服。<br><br><br><br>临床观察50例，有效率86%，心电图改善率64%。<br><br><br><br>',
'<h2>祛湿</h2><br><br>夏季，往往是一年四季中雨水最多的季节, 当湿与热交织在一起，湿气就很可能入侵我们的身体。<br><br>不过，当你去中医问诊，被告知“湿重”时候，很多人其实是一知半解，人们口中常说的“湿气”究竟是从哪里来的，如何判断自己身体是否有湿气？<br><br>“湿邪”是人体内常见的邪气，也是传统中医病因中最难缠的一种。<br><br>俗话说，“千寒易去，一湿难除”。<br><br>因为湿容易渗透，且从不孤军奋战。<br><br>它遇热则成为湿热，遇寒则成为寒湿。<br><br>有一种说法是：10个人里面，9人有湿气潜伏。<br><br>湿气是怎么形成的？<br><br>我们的身体里有两个管理水的脏器：肾与脾。<br><br>肾脏喜欢水，而脾脏讨厌水，喜欢干燥。<br><br>肾阳能与食物营养起反应，产生体温热量，将水蒸发向上蒸腾。<br><br>正是肾的这种能力，才让水份能分布全身；<br><br>而脾主管肠胃（中医的脾指的是消化器官），会将体内的水份吸收进血液里。<br><br>血液再将这些水分运回肾脏，部分水分会变成尿液。<br><br>如此，便形成了体液的循环。<br><br>对于健康的人来说，肾和脾的力量是不相上下的。<br><br>但若脾虚了，那么大量的水湿，也就是“湿气”会在体内堆积起来，这就是中医中的“内湿”。<br><br>夏季的天气炎热多雨，这样的天气下，空气中的湿度就远远超过平时，这就是外部的湿气，中医称之为“外湿”。<br><br>一旦体内的脾胃失调，外湿与内湿就会相互作用，人体的湿气就彻底失衡了。<br><br>湿气该如何判断？<br><br>有些人湿气较轻，没有明显症状，但它会埋伏在体内，伺机行动；<br><br>当湿气只增不减或与热、寒等交织时，就会在身体中找各种发泄的出口，并以各种症状表现出来。<br><br>体内湿气咱们自己看不见摸不着，如何知道湿气重不重呢？<br><br>其实有这三步就能自查是否有湿气。<br><br> 1、检查水肿，用力按胫骨 <br><br>按腿的内侧胫骨面，三四秒钟。<br><br>这个骨头面上没有肉，所以摁起来不应该有坑，但如果一摁一个坑，这就是水肿的表现，一般有这个问题的人，在脱袜子的时候，袜子印也特别明显。<br><br> 2、检查手指根，看有无青筋 <br><br>指根的地方，如果看到一些青筋，青色的血管，也是体内一种湿气的表现，一般南方人的手上会比较多见。<br><br> 3、检查舌苔，黏腻必痰湿 <br><br>如果舌苔颜色不白，或者不薄变厚了，那么就出问题了。<br><br>嘴里面发黏，就好像有丝儿似的，就是感觉黏糊糊的那样子，体内80%就已经有痰湿了。<br><br>还有一点，自己早晨起来的大便是不是比较的黏，水冲不干净，那么痰湿已经找上你了。<br><br>再次重申，湿是一种亚健康状态。<br><br>虽然看不出来但是影响着你的生活，与你息息相关乃至会引发严重的疾病。<br><br>“湿气”重，后果很严重<br><br>“湿气”会影响人的皮肤、容貌、体型。<br><br>一旦被其缠身，皮肤油腻、毛孔粗大、暗黄无光泽、痘痘色斑慢慢都会出现；<br><br> 1、“湿气”会让人变胖 <br><br>有些长期被“湿气”困扰的人，尝试过无数种减肥方法，但体重却在逐年增加。<br><br>因为没有对症，小肚子去不了，下半身瘦不了；<br><br> 2、诱发各种疾病 <br><br>“湿气”会诱发种百余种疾病，而这些疾病大多数难以被彻底根治。<br><br>中医湿病论治学中认为，“湿气”会诱发脾胃、肝胆、甚至心脑方面的疾病。<br><br>“湿气”的影响涉及五脏六腑。<br><br>中医认为，“湿气”是引发及恶化疾病的关键。<br><br>因为环境、饮食习惯、生活习惯等因素，每个人体内都会有不同程度的湿气。<br><br>湿气不除，久而久之会引发各种问题。<br><br>今天给大家推荐几个特别简单的祛湿小方子，别看方子简单，祛湿的效果却十分有效。<br><br>1、玉米须茶<br><br>取50g左右的玉米须，用开水冲泡半个小时左右就可以喝了。<br><br>功效：<br><br>玉米须性味甘平，有益肝、胆、肾等经脉的作用，并且有利水、促进体内多余水分代谢的好处。<br><br>夏天喝玉米须茶还有凉血泄热的功效，不仅能够排出体内的湿热之气，还具有抗结石形成的作用，全家人都可以喝。<br><br>提醒：<br><br>现在正是吃玉米的季节，煮玉米时，别拔掉玉米须，等煮好了玉米，把煮玉米的水倒出，用玉米水代茶饮。<br><br>如果脸部浮肿，可以加入益母草和丹参。<br><br>玉米须，能利尿、去湿、消水肿；<br><br>益母草，有活 '<h2>头号杀手的幕后推手</h2><br><br>近日， 国际权威医学杂志《柳叶刀》中美合作的研究显示，中国人目前的第一大死亡原因是中风，第二是缺血性心脏病，第三是肺癌。<br><br>其次是慢性阻塞性肺病、肝癌、道路交通伤害、胃癌、阿尔兹海默症及其它痴呆症、新生儿疾病和高血压性心脏病。<br><br>导致中国人过早死亡的主要疾病基本都是非传染性的慢性病，这主要与中国老龄化、生活条件越来越好后人们“三高”增多有关。<br><br>作为头号杀手，中风在中国的风险率达到了39.3%。<br><br>这意味着，每10个中国人中，就可能有4人患上中风！<br><br>另外，中国男性的中风发病风险也是全球男性中最高的，超过了41%。<br><br>中国卒中学会发布的流行病学调查数据表明，我国现有中风患者1494万人，但每年新发病例就达330万人！<br><br>3件事，是中风的“幕后推手”<br><br>1、懒<br><br>现代人偏懒，经常懒得运动以及懒得喝水，这都是导致脑中风的危险因素。<br><br>长期不运动不仅会使血液循环减慢，还容易导致大脑、心脏的供血，增加血液粘稠度，易产生血栓，加速脑梗；<br><br>不爱喝水，会加速血粘稠，产生血栓。<br><br>2、贪<br><br>这里指的是贪吃。<br><br>现代人偏爱一些重口味食物，如油炸、腌制类，这些食物会升高血压，加速高血压性心脏病死亡和中风死亡的危险相关性。<br><br>中国的中风发病率高很大一部分原因是高钠摄入，简单来说就是盐吃多了。<br><br>有建议提到，成年人每日摄入的盐应少于6克，但调查显示中国人实际的摄入量约为12.5克，是推荐量的两倍还多！<br><br>3、熬<br><br>不光是肉体煎熬，心灵煎熬也同样会导致脑卒中，情绪过于激动或者压抑，会导致血压升高，血管剧烈收缩，加速心脑血管疾病。<br><br>身体4处预警，要尽快就医<br><br>第一处：<br><br>手指<br><br>很多人都会有手指发麻的情况，尤其是老年人更为常见，但是，若是突然手指发麻，还伴有合不拢的情况，就要小心了，这很可能是短暂脑缺血发作的征兆。<br><br>首先是一只手或一只脚失去感觉，然后是一只胳膊，一条腿，半边脸或半边身体变得麻木，但也有的只是几根手指隐隐刺痛，手不听使唤，手指握拳无力等。<br><br>第二处：<br><br>舌根<br><br>若是出现脑动脉供血不足时，就会感觉舌根发硬，说话不利索，含糊不清，出现语言障碍，这多是影响了大脑皮层的语言中枢所致。<br><br>且还会表现为喝水容易呛水、吃饭容易呛着、易咬到舌头等等，这时，一定要谨慎，及早去医院检查。<br><br>第三处：<br><br>面部<br><br>由于脑中风是发生在脑血管处的病变，所以，当病变累及到了神经时，就会导致人体出现面瘫等症状，这时就会表现出睡觉单侧流口水，吹不成口哨等表现。<br><br>甚至还会有短暂性黑蒙，看不见东西，数秒钟或数分钟即可恢复，有的人还会伴有恶心、呕吐、头晕、意识障碍等等。<br><br>第四处：<br><br>下肢<br><br>双腿或单腿软弱无力，即使在平地也会摔跤。<br><br>因为不论在大脑的哪个半球出现病变，都会导致病变对侧偏瘫，其程度可有轻有重。<br><br>这时，肢体感觉就会出现异常，如腿脚不灵活、无力，这时要警惕，很可能是缺血性脑卒中的信号。<br><br>预防脑中风，做好这4点<br><br>一、补充两大“营养素”<br><br>1、补充α-亚麻酸<br><br>α-亚麻酸是人体必须脂肪酸，有预防脑梗、心梗的作用，是目前现代人严重缺乏的营养素之一。<br><br>富含α-亚麻酸的食物不多，有深海鱼、苏子油、核桃油等食物，其中苏子油含量居高，达到66.7%以上，是α-亚麻酸的良好来源。<br><br>补充方法：<br><br>每日可以将5ml苏子油拌入酸奶或者淋汤即可，这样能最大限度地保留营养素，有助于身体吸收。<br><br>2、补充叶酸<br><br>叶酸能促进高半胱氨酸转化为对血管无损害的蛋氨酸，还能降低血液中半胱氨酸的浓度，进而降低脑中风的发病率。<br><br>番茄、胡萝卜、白菜、莴苣等蔬菜。<br><br>二、减少“两物”刺激<br><br>1、香烟<br><br>香烟中的一氧化碳会引起肌球蛋白异收缩，促进血小板聚集，且尼古丁还会引起血管痉挛收缩，增加血流阻力后诱发动脉粥样硬化。<br><br>2、酒精<br><br>酒精有很强的兴奋神经作用，容易加快心率和升高血压，易加速脑中风的发生。<br><br>最好改掉左手烟、右手酒的习惯，减少对血管的刺激。<br><br>三、预防两种“慢性疾病”<br><br>1、高血压<br><b
