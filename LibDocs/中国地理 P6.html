'<h2>整修与失真：苏州园林的隐忧</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/3F/wKgBzFQ2XvyANTHDAAZXfrNH9jI732.jpg@!rw9"><br><br>通往留园中部水池小蓬莱岛的小桥，原为一三折贴水石板桥，以江南水乡常见的“纤桥”为原型，使池水呈现平远开阔的意境。<br><br>后被加上廊棚，植以茂密的紫藤，貌似美景，实则违反了造园法则。<br><br>摄影/陈健行苏州是个历史悠久、有高度文化底蕴的城市，中国政府已颁布为“历史文化名城”。<br><br>如果苏州古城整体在现代化建设中能够保存其特有的“生命印记”，无疑也可以被全人类所认同，而成为“世界文化遗产”，然而这座古城的保护工作却不尽令人满意，以致没有达到文化古城应有的标准，这是应当引起我们认真思考和检讨的。<br><br>好在苏州还有一些保存相对完好的古典园林，正是它们，留存了这座千年古城的文化信息，也使苏州没有彻底被“世界遗产”所抛弃。<br><br>在古迹文物中，园林较诸建筑更不易保存，不仅因为水体易变，植物、动物更是随业主好恶以及园林之兴废而改变。<br><br>苏州的园林在历史盛期曾有数百座，至解放初期已经一片凋敝，能够较为完整地保存下来的，更是寥寥可数。<br><br>上世纪50年代末，建筑工程部建筑科学研究院建筑理论及历史研究室南京分室与南京工学院建筑学系历史教研室，曾在刘敦桢教授的领导下对苏州古典园林进行了普查。<br><br>当时尚存的完整和残毁园林，包括大小不等的宅旁独立园林和住宅的园林化庭院，共计190余座。<br><br>经过重重劫难，文革后幸存的就只有二三十座了。<br><br>近二十余年来，苏州对古典园林的保护工作，应该说是做出了不少成绩的，名园得到专门的拨款和维护，还整修了一些被破坏的园林。<br><br>但是，由于对园林艺术规律和园林文物特质的不了解，一些维修工作反而造成了破坏性的后果，而这种后果又是一般游园者很难一下辨别出来的。<br><br>这可以说是苏州园林保护的最大隐忧。<br><br>中国传统园林与西方传统园林有很大的差别，按照西方的传统，只有花园即所谓garden和树木园即所谓park，而没有中国的这种艺术再现自然风景的园林。<br><br>欧洲的风景式园林是近代借鉴了中国园林的某些表现手法之后才出现的，但还是缺乏中国园林那种极其概括的艺术形式，也不具备中国园林那样近乎哲学意味的思想深度。<br><br>“园林”这个中文词实际上是没法翻译的，现在每个苏州园林在英文里都被表述为某某“garden”，实在是一种误读，也许，“园林”（Yuanlin）应该像“功夫”(Gongfu)那样成为外文中的一个特有词汇。<br><br>',
'<h2>苏州，约会千年</h2>江苏省苏州市成为中国第一个举办世界遗产大会的东道主城市，并不仅仅是因为苏州古城2500多年悠远的历史，以及它精致玲珑，已经加入世界遗产行列的古典园林。<br><br>这座大多数人印象中古朴、沉静、温柔，只有小桥、流水、人家的小城，同时却是全中国经济总量排名第五、年均增长速度14.5％的大市。<br><br>保持传统与快速发展并行不悖，对于全国乃至所有发展中国家的城市来说，苏州尽管做得并不完美，但却提供了难得的范例。<br><br><img src="http://img0.dili360.com/ga/M01/00/3F/wKgBzFQ2XvKATKPMAAtpWHVJJzc892.jpg@!rw9"><br><br>常常有外地的朋友跟我说，以前去过你们苏州，给我的印象深极了。<br><br>后来碰到一些朋友又说，最近又去了你们苏州，跟从前大不一样了。<br><br>这其实也是每一个苏州人经常感叹着的感叹。<br><br>曾经在漫长的日子里，细而畅通、窄而不堵的老街是我们的窗景，我们伸手可触摸，跨出脚步就踩着它了，我们能听到它的呼吸，我们能呼吸到它散发出来的气息。<br><br>但是现在，它们已是一幅幅挂在墙上的观赏画。<br><br>如果我们偶尔想再踩一踩石子或青砖砌成的街，就得寻找起来了。<br><br>一路寻找，就到了平江路。<br><br>如果是在过去，我们用不着特意去平江路，在这个城里到处都是平江路，我们也用不着精心设计寻找的路线，路线就在每一个人脚下。<br><br>我们十分奢侈，我们的财富太¤，多得让你轻视了它们的存在，糊里糊涂地视而不见。<br><br>等到有一天我们失去了财富，却又不知将它们丢失在哪里了，甚至不知是在哪一个夜晚醒来时发生的事情。<br><br>但是平江路还在。<br><br>它和平江河一起，绵延数里，在这个街区里，还有和它平行的仓街，横穿而过的是大儒巷、南显子巷、悬桥巷、录葭巷、胡厢使巷、丁香巷，还有许多许多，念叨这一个一个的巷名，都让人心底泛起涟漪，在沉睡了的历史的碑刻上，飘散出了人物和故事的清香。<br><br>',
'<h2>青藏线与川藏线海拔高度比较图</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/29/wKgBzFQ2RGSADz3RAA2LF0BTvi8816.jpg@!rw9"><br><br>青藏铁路通车在即，很多人都对将第一条进藏铁路修在青藏线上抱有疑问：川藏线的景观众多，海拔更低，可以从低海拔地区逐渐过渡到高海拔地区，更适合欣赏沿途无数美景，为什么铁路不修在川藏线上呢？<br><br>我们利用现代地理信息技术，从全国的海拔高程图上，分别沿着青藏线和川藏线每隔一公里提取一个高程点，绘制成海拔高程变化图。<br><br>从两图的比较中我们可以清晰看出，青藏线虽然平均海拔在4500米以上，但从昆仑山开始就进入一个高原平台，海拔标示线相对平稳，而川藏线的海拔标示线起伏跌宕，富于变化。<br><br>青藏铁路横贯青藏高原，山与山之间的坡度比较平缓，开凿穿山隧道和高架铁路的比例较小，而川藏线穿越横断山区，开凿穿山隧道、高架铁路的比例远远高于青藏线。<br><br>在地质构造上看，川藏线地质构造十分活跃，川藏公路经常发生滑坡和泥石流，为事故多发之路，而青藏高原的地质构造以永久性冻土地带为主，相对稳定，建成后基本能够做到常年通车运营。<br><br>',
'<h2>《西游记》从大漠古道上幻化而来(1)</h2>《西游记》之于中国的意义，就如同《希腊神话故事》之于希腊。<br><br>在这部伟大的名著中可以找到中国人的原始记忆。<br><br>其实，我们耳熟能详的《西游记》中的取经故事的源头却是唐朝僧人玄奘西行印度取经经历，玄奘在这条世界上最艰险的路上经历了除海洋波涛以外的几乎所有自然气候和地质类型，面对了无数不能解释的自然现象，后来这些都幻化为神秘的传说，并最终百川归海地成就了《西游记》。<br><br>一千三百多年后，我们循着玄奘的足迹走进西域，追溯《西游记》中取经故事的原型，让自然因素对神话故事的渗入过程慢慢地显现出来。<br><br><img src="http://img0.dili360.com/ga/M02/00/23/wKgBzFQ2Q4yALrorAAkE3mOwUbI553.jpg@!rw9"><br><br>这是目前国内最早的唐僧取经故事壁画之一，现存于甘肃安西榆林窟内。<br><br>绘于西夏，早于明代小说《西游记》数百年。<br><br><h4>“十万八千里”有多远</h4>公元644年的秋天，唐太宗李世民的案头呈上了一封信。<br><br>这封斑驳之中透出风尘的信是由骆驼商队从西域于阗(今新疆和田)捎来，是一位僧人写的，说他贞观元年（公元627年）为了探求佛法求取真经，违反了朝廷当时禁止百姓擅自西行的规定，从凉州(今甘肃武威)偷渡出关，沿丝绸之路西行印度，刻苦求学十几年，现已返回，只因驮经的大象溺死无法前行而停留在于阗，希望朝廷能赦免以往，准允回国……虽然李世民已经想不起来他曾驳回过一个年轻僧人出关西行的申请，但是他却被这位僧人万里取经的经历深深打动了，当即下令西域各地官员亲自迎送。<br><br>僧人回到长安（今西安）的那天，受到了空前规模的欢迎，长安城万人空巷。<br><br>这位僧人法名玄奘，也就是后来《西游记》里取经的唐僧的原型。<br><br>玄奘归国后，把他的西行经历写入了《大唐西域记》。<br><br>二十多年后，玄奘逝世，他的弟子们又根据玄奘生前的口述，编写了一部传记体的《大慈恩寺三藏法师传》。<br><br>这两部书详尽地记录了取经途中所经过的西域各国的风土人情、山川民俗和玄奘的艰难经历。<br><br>不久之后，书中的真实记录便开始向传说方向演变，催生出丰富的取经故事；晚唐时期，第一部搜集了包括孙悟空、沙僧在内的传说故事集《大唐三藏取经诗话》在敦煌一带诞生；宋代，第一部以唐僧取经为题材的戏剧在山西出现；此后各种各样的取经故事频繁演变，直至九百多年后明朝小说家吴承恩集大成地完成《西游记》，这一切已如春水东去、百川归海那样自然。<br><br>《西游记》描写唐僧前往西天取经，从长安出发，途经无数的穷山恶水，经历“九九八十一难”，以14年的时间，行程“十万八千里”，最后终于到达代表西方极乐世界的灵山雷音寺取回真经。<br><br>虽然是文学化了的故事，但实际上这些故事根植于玄奘当年的真实经历。<br><br>西天，就是今天的印度；雷音寺，就是今天印度北方邦的那烂陀寺，当年印度最大的寺院，玄奘在其中学习修行近10年；当年玄奘去印度往返用时17年，实际在途的时间约为3年多，行程计5万余里，途中的艰难险阻绝不会逊色于所谓的“九九八十一难”，就如《西游记》里的唐僧一样步步履险，生死往往悬于一线。<br><br>所不同的是《西游记》里唐僧面对的危险来自于妖魔鬼怪，而玄奘面对的主要是环境带来的自然之险。<br><br>',
'<h2>成都人为何闲？</h2>近来，雪灾搅动着中国。<br><br>冷暖气团长时期对峙在北纬25－30之间。<br><br>京珠高速、京广铁路中断，无数回家过年的旅客被困在车站和车上，送电铁塔被雨凇压塌，贵州省委点着蜡烛开会……冰雪覆盖了华中、华东、华南大部分地区。<br><br><img src="http://img0.dili360.com/ga/M01/00/26/wKgBy1Q2Q8CAMzPQAAifmG8Ih68088.jpg@!rw9"><br><br>打麻将是成都人休闲的一种方式。<br><br>图为一群年轻人聚集在成都的小巷子里正在玩一种名叫“血战到底”的麻将。<br><br>摄影／朱斌 这次雪灾并不是突如其来的，每年从西伯利亚孕育的寒潮都要沿着固有的路径南下，这一次只是程度加重，持续时间较长。<br><br>这次雪灾无论是低温还是积雪的深度都没有超过历史上的纪录。<br><br>上海曾有雪深14厘米的纪录，时间是1964年2月19日。<br><br>甚至我国的热带地区还有降雪的记录，云南的元江1983年12月也飘起雪花，当时云南78个县都下起大雪。<br><br>这在世界上同纬度的地方是不可思议的奇迹，因为热带就是永远夏天的地方。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x2053_147_71979d2d0a1d88cfca46e012a3be6624.jpg"><br><br>冬季影响我国的冷空气主要发源于俄罗斯西北部新地岛附近的北冰洋海域，然后途经蒙古国西部，东移南下影响我国。<br><br>如图所示，寒潮在我国境内分为三路：第一条经华北北部和东北南部东移进入日本海；第二条经河套平原、华中地区由长江中下游平原入海；第三路途经新疆、甘肃、陕西、湖南向南移去。<br><br>由于秦岭、大巴山等高山的阻隔，寒潮常年被挡在四川盆地之外。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x2149_147_fc1e4798401789facafc40560d1fa99d.jpg"><br><br>在今年的大雪中，很多农作物和果树林木被冻死，损失惨重。<br><br>其实冻害在我国不仅仅发生在北方地区，其分布之广，令人吃惊。<br><br>湖南南部以及广东北部地区在今年的雪灾中损失巨大，这里虽然处于亚热带，但长久以来就一直是冻害的高发区。<br><br>除此之外，河北、山西、内蒙古自治区的交界地带、甘肃东部至宁夏地区以及长江中下游平原也都是我国受冻害最频繁的区域。<br><br>纵览我国中、东部，只有四川、重庆等少数地区远离冻害的影响。<br><br>雪灾和寒冻是我国的常客，因为我国有世界上少有的季风气候。<br><br>夏季从湿热的太平洋吹来的季风，从南向北吹拂着中国的东部，带来了丰沛的降雨，雨热相配，对农作物十分有益。<br><br>因此我国的水稻可以种植到比哈尔滨更北面的呼玛县，这是世界水稻种植的北限。<br><br>这一切都是季风之惠。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x2311_147_ba210eca6cdf2279950b304a8576e26b.jpg"><br><br>四川盆地是海洋性气候从西北到东南沿海，中国的气候区划呈现出从大陆性气候到海洋性气候的过渡。<br><br>过渡带中，我们意外地发现一块反常的地区，那就是四川盆地。<br><br>由于远离海洋，四川盆地本处于大陆性过渡气候和海洋性过渡气候之间的位置，但它却和中国的南海之滨同属于海洋性气候区域。<br><br>主要原因是四川盆地不仅冬夏气温变化小，就是昼夜气温变化也很小。<br><br>但季风并不是只有惠，没有害。<br><br>冬季，季风掉头南下，从寒冷的西伯利亚裹挟着冷空气频频南下，造成寒冻之灾，比如这次雪灾。<br><br>我国冬季之冷是同纬度的其他国家所罕见的。<br><br>我国南方许多地区已经在北回归线以南，有直射的阳光，应该算作热带，比如广州、南宁、北海、香港等，但因为冬季的寒潮，使这些地方与热带无缘，像广州每年平均会有几个有霜的日子，最低气温有时达到0℃，甚至还有下雪的记录。<br><br>在欧亚大陆的另一侧，与我国同纬度的西欧各国没有季风，而是常年盛行从大西洋吹来的西风，气候冬暖夏凉，四季如春。<br><br>我们知道雾凇是美景，但雨凇则是灾害了。<br><br>这次灾害很大程度上是雨凇之灾。<br><br>所谓雨凇是指天上的雨滴落到植物、建筑物、地面上迅速结冰的现象，因此雨凇也可以叫做冻雨。<br><br>电线上的雨凇越结越厚，最后不胜其重，电线被断裂和扯倒成排的电线杆，这会造成大面积的停电事故。<br><br>这次雨凇使贵州、湖南的电力中断，造成灾害。<br><br>雨凇结在道路上，会造成交通中断，京广线和京珠高速的中断，就是雨凇使路面结冰所致。<br><br>但这次雨凇之灾也不是罕见和创纪录的。<br><br>1969年1月广东北部的一场雨凇，使粤北地区的交通和电力中断，停电一个星期之多；1972年2月湖南、贵州、江西等地出现了一次大范围雨凇天气，最严重的地段电线结冰10厘米粗。<br><br>可见雨凇即冻雨也是我国冬季并不罕见的一种天气（例证引自林之光《中国的气候及其极值》）。<br><br>',
'<h2>高句丽古国寻踪</h2>在我国古代多民族融合的历史长河中，有一条涓涓细流似乎并未进入人们的视线，当它绵延了7个世纪而最终被融入巨流，浑然间其历史也被淹没于浩瀚的史籍中，它那曾经有着顽强生命力的强健胴体就此蒙上了厚重、神秘的迷雾。<br><br>它，就是公元前37年出现于我国东北地区，至公元668年为唐朝所灭的边疆民族政权——高句丽。<br><br>那是一个怎样的民族，又是怎样一片孕育了这个桀骜不驯的民族的土地？<br><br>探寻历史之谜的欲望总是将人们的思绪牵向远方。<br><br><img src="http://img0.dili360.com/ga/M00/00/3F/wKgBy1Q2Xt-AWdozAAzPhsSZ374159.jpg@!rw9"><br><br>高句丽狩猎图壁画  舞踊墓位于集安禹山南麓的缓坡上，为禹山墓区第458号墓，系大型封土石室壁画墓。<br><br>壁画保存较好，自1956年以来多次维修，1977年封护。<br><br>此为绘于舞踊墓主室北壁的壁画。<br><br><img src="http://img0.dili360.com/ga/M01/00/3F/wKgBzFQ2XuOAJ5UdAAscx3MGEZ0582.jpg@!rw9"><br><br>"晋高句丽率善佰长"印  铜质，汉文篆书，吉林集安国内城出土。<br><br>从印文可以证明，直到魏晋，高句丽政权不仅其上层统治者由中央王朝册封王号，甚至像“仟长”、“佰长”等下层部族首领，亦遵奉中原王朝的官号。<br><br><img src="http://img0.dili360.com/ga/M01/00/3F/wKgBy1Q2XteAJOGCAAFHrxlwVEY820.jpg@!rw9"><br><br>公元5世纪北魏与高句丽等国位置示意图<h4>《好太王碑》承载着逐渐被人们淡忘的高句丽历史</h4>高句丽历史的重现也许注定要与小人物相关。<br><br>1877年，这是高句丽从历史版图上隐遁后的第1209年。<br><br>这一年，清政府在东部边疆地区设置了怀仁县（后改称为桓仁县），县衙幕僚关月山喜爱金石之学，闲暇时常四处寻访古迹。<br><br>一日，当他行至静谧的通沟河畔、鸭绿江边时，一个隐没于蔓草中的石柱引起了他的注意。<br><br>当他剥去石柱上的青苔仔细端详时，意外地发现这是一通镌有汉字的石碑，这便是史书失载的《好太王碑》。<br><br>公元414年，称为好太王的高句丽王高安（又名谈德）离开了他的臣民，被安葬在鸭绿江畔禹山脚下的坡地上，其子高句丽长寿王高琏为让子孙铭记好太王对高句丽的贡献，选择了一块巨大的角砾凝灰岩，经粗略加工制成石碑，用以记录其父的功绩，这就是闻名于世的高句丽《好太王碑》。<br><br>此碑与我们所经常见到的石碑不同，碑体超常，古朴粗犷，为不规则的方柱形，上刻文字1775个，记述了好太王一生东征西讨的战争功绩和有关高句丽起源及建国的传说。<br><br>',
'<h2>追问老天府失却桂冠为哪般？</h2>关中平原、华北北部、太原附近、江南地区、闽中地区和沈阳地区等6个老天府在“圈点新天府”时黯然落选，是因为人口压力、气候变化、自然资源、环境问题还是生活方式变迁？<br><br>作者采访了多方学者后，仍然认为答案很难以某种肯定的方式给出。<br><br>好在危机与希望的关系从人类诞生的时候起就紧紧纠缠在一起了……在北京房价疯涨的2007年陪着朋友看楼盘让我对北京有了更深刻的了解。<br><br>掂量着银行里有限的那点存款，我们最后把目光锁定在北京西南五环外的卢沟桥畔。<br><br>在那里，有两片标榜“美式新生活”的楼盘——沸城和晓月城正在拔地而起。<br><br>十几座二十多层的密集高楼俯瞰着南面空旷的永定河床。<br><br>宽阔的河床依然干涸着，一条正在施工中的水泥通道从彼岸延伸而来，这就是输送“南水”的总干渠将来穿越永定河的通路，然后这条地下调水涵洞将从两个小区中间悄悄穿过，暗涵工程头顶车水马龙的西四环路和一线地铁，在接近终点颐和园团城湖时才会浮出地表成为800米明渠。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x3029_144_ae7fa7892d98869c1f8fac44d299fa86.jpg"><br><br>50多年来，从二环到六环，北京城区足足扩大了27倍。<br><br>人们一寸寸地放弃了绿地，放弃了四合院<U+22EF><U+22EF>图为公园一角休闲的北京退休老人，只有在他们身上还能看到“老北京”的影子。<br><br>摄影/程昱<br><br><img src="../../../../public/data/posts/201210/13/480_2000x1512_144_4b5e92f998ca6854af05ae54c8b277b4.jpg"><br><br>图为北京大兴区黄村镇航拍图，这片林立的高楼盘踞之地在10多年前还种着庄稼。<br><br>摄影/马文晓充满现代感的沸城，只能隔着管子“感受”身边的激流。<br><br>清清汉江之水流淌到北京的时候，卢沟老桥仍将孤零零地架空在干涸的永定河上。<br><br>清朝曾经出过一本《浮槎图》，张宝将他的旅行见闻都绘制下来，收录其中。<br><br>其中“卢沟晓骑”一幅，远处西山叠现，近景孔桥之下流水湍湍，是永定河当年难得的“白描存照”。<br><br>今天地平线上几何形的高楼耸立，实在与画中的意境相去甚远。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x2245_144_ef76cb5608e106167e91d29e60d5f08d.jpg"><br><br>根据北京市环保局网站公布的2006年北京市环境状况公报，我们绘制了2006年北京河流水质类别示意图。<br><br>在这张图上可以看到，北京的饮用水源受到了较好的保护，但是中心城区地表水质令人担忧。<br><br>根据水质分类标准，Ⅳ级及Ⅳ级以下的水甚至不能进行“身体接触”，连游泳都十分不宜。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x1006_144_8be5e234c0215841d3dce7b30fe977bc.jpg"><br><br>北京市空气质量的数据也来自于该网站。<br><br>实际上，北京市近年来一直在大力整治空气污染，空气质量达到及好于二级的天数逐年在增多，因此2007年还在巴黎获得了“大气污染治理特别奖”。<br><br>但是，这样的空气质量依然令环保意识越来越强烈的市民不满，因为，空气质量二级标准仅仅意味着“为保护人群健康和城市、乡村的动植物，在长期和短期接触情况下,不发生伤害的空气质量要求”。<br><br>而三级空气质量基本不适宜人居，因此北京治理空气污染的任务依然十分艰巨。<br><br>2007年国家环保总局发布了一项通知：对长江、黄河、淮河和海河四大流域内部分地区实施“流域限批”，暂停该地区除污染防治和循环经济类以外所有建设项目的环评审批。<br><br>这个通知立即引起了广泛关注，从种种舆论，我领会了一致的潜台词：中国的GDP需要更多的“含绿量”，中国的发展需要强调可持续。<br><br>从史籍来看，包括北京所处的华北北部在内，历史上我国曾有7个自然地理单元被冠以“天府”的美称。<br><br>7个“老天府”除闽中以外，全部分布在上述需要特别重视生态环境的4大流域。<br><br>事实上，这些“老天府”至今仍是中国人口最为密集的核心区，也是流动人口向往的经济热土，仍旧关乎大量人群的生活幸福感。<br><br>',
'<h2>活在民间的记忆人类口头和非物质遗产在中国</h2>做豆腐、钉鞋掌、锔碗、编草鞋……这些民间平凡的生活画面构成了大多数中国人的童年记忆，剪纸、社火、祭祀、皮影戏……这些中国农村古老的传统在一辈辈人的繁衍中延续了下来。<br><br>随着时间的流淌，民间的风俗习惯也在无声无息地流传着，但是随着经济生活的发展，这些民间的文化也面临着消失的危险，因为年轻人都涌进了城市，而民间文化的传承又是口传心授的，村庄里一个老人的去世，就意味着一个民间图书馆的消失。<br><br>联合国教科文组织对“人类口头与非物质遗产”概念的确立，有助于我们重新认识中国民间浩瀚的民俗文化，从而在经史子集之外发现我们民族发展的源泉。<br><br><img src="http://img0.dili360.com/ga/M00/00/3E/wKgBzFQ2XsmAWAy9AAjhDMBDyRY845.jpg@!rw9"><br><br>陕西米脂县榆林洼村的秧歌是米脂一带最古老的秧歌，每年正月，村民们都会自发地组织秧歌队庆祝春节。<br><br>摄影/牧马1986年夏季，我赴西北考察民族民间艺术，先到了西安又去了兰州、西宁、敦煌、格尔木和麦积山，从天水穿过八百里秦川又去了宝鸡，最后去的是陕北。<br><br>这是我平生第一次走黄河。<br><br>我开始用自己的心去读黄河、读生活、读黄河两岸这片土地上的人和艺术。<br><br>黄河教我认识朴素里包含的分量和价值、教我认识“人民”这个词里积淀的文化内涵、教我读这部人民写就的无字之书，我开始感触到人民文化这条涌流不息的大河。<br><br>1988年8月至1989年4月底的9个月中，我又随杨先让先生率领的黄河流域民间艺术考察队，马不停蹄地在黄河流域奔波。<br><br>从青海、宁夏、甘肃一直到黄河入海的山东，把沿河的省份跑了个遍。<br><br>我们对黄河两岸民族的初始文化、民间习俗、民间艺术、优秀著名的民间艺术家进行了系统专题的考察。<br><br>这次考察中最让我震惊和深思的是黄河乡村里的剪花娘子们。<br><br>',
'<h2>魔鬼城的秘密神秘的“重合”</h2>自古以来，“魔鬼城”似乎就是迷失和恐怖的代名词。<br><br>它们奇异地伫立在漫漫流沙、寂寞戈壁之中，众多离奇的失踪死亡事件更为其增添了神秘莫测的色彩。<br><br>那么，它们为何会出现在那里？<br><br>分布和成因有没有规律？<br><br>能不能画出一张地图呢？<br><br>本文作者在追踪这些“魔鬼和幽灵之城”的过程中，发现了一些奇特而神秘的“线索”……<br><br><img src="http://img0.dili360.com/ga/M01/00/24/wKgBy1Q2Q3uACTR3AAnGQap4RI0113.jpg@!rw9"><br><br>乌尔禾魔鬼城地处托里老风口的正东方，月黑风高之夜，狂风在城中激荡回旋，如同魔鬼嚎叫。<br><br>如果遭遇雷雨天气，忽明忽灭的闪电、隆隆的巨雷再加上飞沙走石，更为狰狞可怕。<br><br>它自古以来便被当地牧民称作“魔鬼出没的地方”。<br><br>摄影/郭新<h4>魔鬼城，死亡和迷失之城？</h4>“陡峭的土丘越来越高，形状也更加诡谲”，“我们正飘过一个神话世界，充满了奇异神秘、光怪陆离，然而这里又处处打着死亡和荒寂的标签。”<br><br>——1900年著名瑞典探险家斯文-赫定闯入了罗布泊魔鬼城，在死了数个助手，自·±却奇迹般地死里逃生后，他意外地发现了一个死去的王国——楼兰。<br><br>1934年，瑞典人沃尔克-贝格曼向世界宣布了他在中亚的惊世发现，他带领的探险队在艰难摆脱了魔鬼城中的迷魂阵后，在一个神秘的、据说有魔鬼守护的“有一千口棺材”的古墓葬，见到了一位“神秘微笑公主”——“高贵的衣着，黑色长发上是一顶装饰有红色带子的毡帽，双目微合，好像刚刚入睡一般，漂亮的鼻子、微张的薄唇与露出的牙齿，为后人留下一个永恒的微笑”。<br><br>然而，“微笑公主”在惊世一现后，就又沉入沙漠。<br><br>从此之后再没有人能够找到她。<br><br>2009年6月，北京的烈日炙烤着古都，这正是彭加木和余纯顺蒙难罗布泊的月份，我在曾数次深入荒漠区科考的地理学家杨逸畴面前展开了一张大西北干旱区的地图，他为我圈出了两人失踪和死亡的区域，我发现，那也正是“魔鬼城”控制的“疆域”。<br><br>',
'<h2>中国国家地质公园阅读46亿年的地球巨著</h2>中国是世界上地质景观最为丰富多样的国家，拥有令人炫目的遗产：五岳之中心的嵩山，不仅有闻名遐迩的少林寺，还是一部地质学百科全书。<br><br>让世界震惊的云南澄江动物化石群，是“世界近代古生物学研究史上最罕见和最拨动人心的发现”。<br><br>还有云南的石林、浙江的雁荡山、安徽的黄山……地球历史的重要绝不亚于人类的历史，学会保护地球的记录，就是阅读人类出现以前的史书。<br><br>让我们以全新的视角，重新审阅地球这部巨著吧。<br><br><img src="http://img0.dili360.com/ga/M01/00/3F/wKgBy1Q2XpeANw91ABKfoItqPBM065.jpg@!rw9"><br><br>位于湖南西部的张家界，以石英砂岩峰林地貌著称。<br><br>在360多平方公里的面积内，有奇峰三千多座。<br><br>它们直立而密集，形态各异，伟岸挺拔。<br><br>摄影/孙建华<h4>1999年2月，在巴黎，联合国教科文组织作出一项决定</h4>与46亿年的地球历史相比，只有300万年的人类的历史短如一瞬。<br><br>然而，自从有文明史以来，人类就以地球上任何一种生物不曾有过的方式改天换地。<br><br>而今人类感觉到了生存的危机，开始更深刻地关注和探究自己所居所依的这个星球，以及它和人类的关系。<br><br>“地球的过去，其重要性绝不亚于人类自身的历史，应该学会保护地球的记录，阅读人类出现以前写下的这部书”。<br><br>这是1991年6月13日，聚集于法国迪涅的30多个国家的100多位代表在“国际地球记录保护宣言”中发出的呼吁。<br><br>1999年2月，作为对迪涅宣言的响应，在经过几年的酝酿和筹划之后，联合国教科文组织在巴黎创立了“Geopark”（地质公园，geological park）这一名词，并正式提出了“创建具独特地质特征的地质遗址全球网络，将重要地质环境作为各地区可持续发展战略不可分割的一部分予以保护”的地质公园计划。<br><br>约克<U+2022>佩诺先生还为世界地质公园设计了一个简洁生动的标徽，它象征地球是一个由各种事件和作用构成的不断变化着的系统。<br><br>联合国教科文组织之所以要提出地质公园计划，是因为在“世界遗产名录”和“人与生物圈计划”等已有的国际自然遗产保护计划中，均没有包含认识地质景观体在科学和美学上的价值。<br><br>而这些地质遗产的重要价值还仅仅局限于各个国家及区域之内。<br><br>世界性的地质公园计划可以提供极好的方式，便于国际社会对这些重要地质遗产给予承认和支持。<br><br>',
'<h2>文化与自然遗产不是拿来吃的</h2>我国现有国家重点风景名胜区151处，国家地质公园85处，其中世界遗产29处、世界地质公园8处。<br><br>可是，大自然和老祖宗们赐给我们的这一笔笔珍贵财富，并没有得到悉心呵护。<br><br>相反，它们大多在经过一番画蛇添足的包装后，被端上旅游盛宴，成为一部分人糊口的营生甚至牟利的工具。<br><br>它们的痛楚，引得著名作家刘心武先生大声疾呼：文化与自然遗产不是拿来吃的！<br><br><img src="http://img0.dili360.com/ga/M02/00/3F/wKgBy1Q2Xo-AZZNYAAcT2KIatPc935.jpg@!rw9"><br><br>有人告诉我，温榆河将开发为新的旅游区，我听了心里阵阵发紧。<br><br>温榆河发源于北京西北郊，迤逦流经北郊和东郊，最后在通州与大运河汇合。<br><br>我从2000年起，在温榆河畔一乡村里辟了一间书房，命名为温榆斋，还在《北京晚报》上开了个《温榆斋随笔》的专栏。<br><br>我喜欢温榆河，它很平常，不具备什么奇瑰绮丽的景观，名气不大，以往一直不被人注意。<br><br>我常到温榆河畔散步，画水彩写生。<br><br>我特别喜欢它的周边另一条比它窄的小河两岸的野生植被。<br><br>其实也没有什么珍稀物种，无非是一般的野酸枣、野榆、野柳，以及芦苇、蒲草、大蓟、牛蒡什么的，但是在北京郊区日益城市化的进程中，像这样的处于五环路与六环路之间的具有野生生态的绿团，实在已经是凤毛麟角。<br><br>温榆河近年名气渐大，因为它的一部分河段离天竺空港很近，却被污染得很厉害，夏天常蒸腾出股股恶臭，从国门沿高速公路进入北京的人士，车过温榆河桥时会觉得极其不雅，由此治理温榆河的呼声越来越高，报纸上也公布了治理方案，看了很令人鼓舞。<br><br>前几天我还去过温榆河畔，遗憾的是，河水还是灰蓝色，仍散发出阵阵闷臭，不知为什么治理的喇叭吹得那么响，而效果的显示却如此迟慢。<br><br>河水变清的前景毕竟存在，我可以耐心等待。<br><br>却忽然有人告诉我，此河尚未变清，已经有人将其视为了一棵新的摇钱树。<br><br>摇钱的方式就是开发，开发为一个新的旅游点，所有的自然野生植被都将被刈除，而以人工栽种的草坪花圃来取代，岸上将盖起游乐场及旅店餐馆商店，河里将开展摩托艇托举降落伞等娱乐项目。<br><br>而开发的形式，很可能又是承包给个人，那投资的个人，很可能又是一个谋取利益最大化而又与高雅文化无缘的暴发户，他很可能在河边盖些粗糙的仿西洋建筑，引进些收租金的洋快餐店，岸上竖起些“八爪章鱼”式的电动游戏器，在河里放些造型蠢笨的龙头船或鹅头船租给游客，他会很得意，自以为他造福一方，而且很时髦，很有面子。<br><br><img src="http://img0.dili360.com/ga/M01/00/3E/wKgBzFQ2Xo2AAAkzAAn8PzG-BD0221.jpg@!rw9"><br><br>遇真宫主殿的废墟。<br><br>2003年1月19日，武当山遇真宫主殿突发大火、灰飞烟灭，周边文物也受到不同程度影响。<br><br>遇真宫是明朝永乐皇帝专门为武当拳创始人张三丰建造的，至今已有近600年历史。<br><br>据当地有关部门调查，发生火灾时，遇真宫及其建筑群是一家武术学校以区区每年1.5万元的代价租用的校舍，而火灾的肇事者正是这家武术学校的人员。<br><br>摄影/纪霖唉，我亲爱的温榆河，但愿这开发的消息是个谣言。<br><br>我可爱的北京，你就不能多留下些温榆河这样的具有野生景观的绿团，不去触动它，让它静静地充当城市的肺泡，保持一派童贞么？<br><br>',
'<h2>让历史能够被触摸遗产保护在世界</h2>天上没有不散的云霞，地上没有不朽的年华。<br><br>人类创造出来的一切正如同人类自身，从诞生之日起便进入了消失的过程，无论它们多么富于创造力或多么坚不可摧。<br><br>正是消失产生稀有，稀有造就留存至今的文化遗产无法量化的巨大价值。<br><br>在对待遗产消失的问题上，全人类表现出了一致：努力在保护历史和除旧布新之间取得博弈的胜利。<br><br>同时，每一个国家、民族又是不一致的，不同的历史背景、文化传统、社会状况形成了不同的遗产类型、遗产价值观和遗产保护方式……<br><br><img src="http://img0.dili360.com/ga/M01/00/3E/wKgBzFQ2XnuAHM72AArtZ7wDTR8810.jpg@!rw9"><br><br>文化遗产日是法国人的首创。<br><br>每年9月的第三个周末，所有博物馆向公众敞开大门，人们扶老携幼，举家出动，朝圣似地去同本国历史文化珍品相会。<br><br>巴黎卢浮宫，与大英博物馆和纽约大都会艺术博物馆并称为世界三大博物馆。<br><br>这座艺术宫殿始建于12世纪末，从16世纪弗朗索瓦一世开始大规模收藏各种艺术品，以后各代皇帝不断充实卢浮宫的收藏。<br><br>如今博物馆收藏的艺术品已达40万件，其中包括雕塑，绘画，美术工艺及古代东方，古埃及和古希腊罗马等7个门类，包括世人皆知的《米洛的维纳斯》，达芬奇的《蒙娜丽莎》和《萨莫特拉斯的胜利女神》。<br><br><img src="http://img0.dili360.com/ga/M02/00/3E/wKgBzFQ2XneATrSiAAWSr7Gfwj0844.jpg@!rw9"><br><br>塞纳河畔的巴黎圣母院<br><br><img src="http://img0.dili360.com/ga/M00/00/3E/wKgBy1Q2XniAN-DZAARvMm2h1Og469.jpg@!rw9"><br><br>圣米歇尔山修道院<h4>法国：视遗产如生命</h4><h4>撰文/郑圆圆 摄影/曾璜  周剑生</h4>在法国，“遗产”这个词如此广泛地被应用，以至于如果不是涉及遗嘱的时候，你听到这个词的第一个反应会是“文化遗产”，以及与此相联系的词汇：文化遗产日、文化遗产学校、文化遗产百科全书……以文化大国形象屹立于世的法国，有着源远流长的文化遗产保护传统。<br><br>从巍然耸立的宫殿到质朴凝重的古堡，从价值连城的名画到古色古香的家具，成就着法兰西文化的文物古迹代代相传，光辉长存。<br><br>大革命时期，宫殿被砸，教堂被毁，矗立400年的巴士底监狱也被作为封建统治的象征夷为平地。<br><br>千古称颂的革命精神弥补不了毁掉祖先遗产带来的遗恨，一个叫格雷茹瓦的教士最先意识到这一点，对他的革命者朋友提出忠告。<br><br>激进的人们开始逐渐认同国家遗产要保护的观念。<br><br>1793年“共和二年法令”问世，规定法国领土内的任何一类艺术品都应受到保护，这使得大量文化遗产在动荡的年代免遭浩劫。<br><br>30多年后，专司文物保护的官方机构成立。<br><br>再过80多年，具有划时代意义的1913年《保护历史古迹法》诞生，这是世界上第一部保护文化遗产的现代法律。<br><br>',
'<h2>中国的世界遗产</h2>中国于1985年加入《世界遗产公约》，到2003年底已经有29个项目被列入世界遗产名录。<br><br>其中的世界文化遗产、世界文化与自然双重遗产来自中国整个封建时代各个重要的历史时期，反映出帝王文化、士大夫文化、乡土文化等多层文化以及中国不同民族的文化传统，世界自然遗产则展示了中国独特的地质地貌和生物资源。<br><br>目前中国列入世界遗产预备名单的项目超过100个。<br><br><img src="http://img0.dili360.com/ga/M01/00/25/wKgBy1Q2Q7qAQBuSAAXaUVudK9E196.jpg@!rw9"><br><br>中国的世界遗产<br><br><img src="http://img0.dili360.com/ga/M00/00/23/wKgBy1Q2Q26ARSR2AAC6zqXezP8747.jpg@!rw9"><br><br>黄山，在中国历史上文学艺术的鼎盛时期曾受到广泛的赞誉，以“震旦国中第一山”而闻名。<br><br>今天，黄山以其壮丽的景色、生长在花岗岩石上的奇松和浮现在云海中的怪石而著称。<br><br>对于从四面八方来到这个风景胜地的游客、诗人、画家和摄影家而言，黄山具有永恒的魅力。<br><br><img src="http://img0.dili360.com/ga/M01/00/23/wKgBy1Q2Q26AUrNBAAENZafMB10860.jpg@!rw9"><br><br>孔庙是公元前478年为纪念孔夫子而兴建的，千百年来屡毁屡建，到今天已经发展成超过100座殿堂的建筑群。<br><br>孔林里不仅有孔夫子的坟墓，他的后裔中有超过10万人也葬在这里。<br><br><img src="http://img0.dili360.com/ga/M00/00/23/wKgBzFQ2Q26AOTDQAADYRXrVOBQ308.jpg@!rw9"><br><br>在江西庐山，佛教和道教庙观、代表理学观念的白鹿洞书院，以其独特的方式融汇在自然美之中，形成了具有极高美学价值、与中华民族精神和文化生活紧密联系的文化景观。<br><br><img src="http://img0.dili360.com/ga/M02/00/3E/wKgBzFQ2XlKAE6PnAAIOi0PgpII650.jpg@!rw9"><br><br>武夷山脉是中国东南部最负盛名的生物保护区，也是许多古代孑遗植物的避难所，其中许多生物为中国所特有。<br><br><img src="http://img0.dili360.com/ga/M02/00/23/wKgBy1Q2Q26ANvp7AADLhI-Rr2s013.jpg@!rw9"><br><br>结构复杂的秦始皇陵是仿照其生前都城咸阳的格局设计建造的。<br><br>那些略小于人体的陶俑形态各异，连同他们的战马、战车和武器，成为现实主义的完美杰作，有着极高的历史价值。<br><br><img src="http://img0.dili360.com/ga/M01/00/23/wKgBzFQ2Q26AAavxAACOJf1KKOg810.jpg@!rw9"><br><br>昆曲是中国最古老和最有影响力的戏曲剧种之一，流传于中国很多地区。<br><br>2001年5月昆曲被联合国教科文组织评为“人类口头和非物质遗产代表作”。<br><br>2003年，古琴被评为非物质遗产。<br><br>摄影/常鸣<br><br><img src="http://img0.dili360.com/ga/M02/00/23/wKgBzFQ2Q26AVy2AAACJ69c4Mc4503.jpg@!rw9"><br><br>北京颐和园始建于公元1750年，1860年在战火中严重损毁，1886年在原址上重新进行了修缮。<br><br>其亭台、长廊、殿堂、庙宇和小桥等人工景观与自然山峦和开阔的湖面相互和谐、艺术地融为一体，堪称中国风景园林设计中的杰作。<br><br><img src="http://img0.dili360.com/ga/M02/00/3E/wKgBy1Q2XlKAcwesAAHMY-NpWfM700.jpg@!rw9"><br><br>没有哪个园林比历史名城苏州的园林更能体现出中国古典园林设计的理想品质。<br><br>咫尺之内再造乾坤，苏州园林被公认是实现这一设计思想的典范。<br><br>这些建于16至18世纪的园林，以其精雕细琢的设计，折射出中国文化中取法自然而又超越自然的深邃意境。<br><br>',
'<h2>燕山 最近的却是最远的</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/23/wKgBy1Q2Q26AarZ6AAl7iOYzDaQ832.jpg@!rw9"><br><br>燕山范围三维影像图 制图/蔡博峰对于居住在北京的人来说，燕山就在身后，但最近的往往最远——没有谁能准确说出燕山从哪里开始、到哪里结束。<br><br>燕山横亘在中国版图的“咽喉”部位，必然在人类翻越它的过程中左右了历史进程。<br><br>燕山的自然魅力是动人心魄的，她袒露了环太平洋地史中的一个断面。<br><br>因此，燕山是不容忽视的。<br><br>',
'<h2>世界遗产30年</h2>文明的进程如同滔滔而去的江水川流不息。<br><br>在历史的长河中，强盛的古代埃及文明，来了，又走了，只留下金字塔望穿古今行者；灿烂多姿的两河文明有如昙花一现，就消失在中世纪的刀光剑影之中；工业革命的浪潮改变了全人类生活的轨迹，先进的科学技术逐步取代了传统的生活和工艺……作为人类文明和地球演变的载体，“世界遗产”默默无闻地为人类保留着根脉、祈望着未来。<br><br><img src="http://img0.dili360.com/ga/M01/00/3E/wKgBzFQ2XnWAcs2_AAfgZTUhFbE253.jpg@!rw9"><br><br>孟斐斯及其墓地——从吉萨到代赫舒尔的金字塔区Memphis and its Necropolis-the Pyramid Fields from Giza to Dahshur埃及  1979年列入世界文化遗产在尼罗河河谷的阿布辛贝勒巍然端坐着埃及历史上最伟大的法老之一——拉美西斯二世。<br><br>显赫的功业和他为自己建造的伟大建筑使他名垂史册。<br><br>当年，为了寻找适于建造神庙的宝地，法老的建筑师们踏遍了尼罗河沿岸，直到阿布辛贝勒巍峨的岩壁陡然跃入他们的视野，神秘而巨大的震撼令所有人都身心摇曳。<br><br>宏大的拉美西斯二世神庙就在这里竣工。<br><br>不可思议的是，拉美西斯二世法老登基30年纪念日的那天，一缕阳光竟穿越峭壁中近60米长的甬道，洒在了神庙尽头法老雕像的脸上，这道阳光被称之为“天堂的火焰”。<br><br>据说从此之后每年在法老的生日和忌日这两天，阳光都会这般投射到神庙最深处拉美西斯二世的身上。<br><br>历经了3000年战火和洪水的洗涤，拉美西斯二世神庙至今依旧屹立，并因其建筑和宗教的奇迹而享誉世界。<br><br>它的意义不仅仅限于这缕“天堂的火焰”，更在于它在人类历史发展的长河中所引发的新的全人类共同的事业。<br><br><img src="http://img0.dili360.com/ga/M01/00/3E/wKgBy1Q2XnSAObhQAAtSnPxnG2E996.jpg@!rw9"><br><br>阿布辛贝勒至菲莱的努比亚遗址Nubian Monuments from Abu Simbel to Philae埃及  1979年列入世界文化遗产拉美西斯二世法老神庙入口处四座硕大的法老雕像，守护了这座神庙长达3000年之久。<br><br>1962年开始被搬迁到高处，以躲避修造阿斯旺大坝所带来的洪水。<br><br>摄影/Otto Lang/C<h4>逝者如斯夫</h4>文明的进程如同滔滔而去的江水，人类历史的足迹随着时间的逝去，被自然无情地淘洗。<br><br>当时间的潮水退去，惟有星星点点美丽的贝壳留了下来，向今天的人类传达着历史的信息，它们是人类文明的结晶，它们承载着创造了它们的时代精神、人类的智慧与永恒的生命，它们就是先人留下来的遗产。<br><br>在不断认识、理解、改造自然环境，同时也不断认识自身历史的过程中，先人的创造对后人而言，无疑是一份宝贵的财富。<br><br>或许当人类处于同一文明时期之中的时候，并不容易真正珍视这一文明的成果。<br><br>或许，这时人们看到的更多的是这一文明所创造的实用价值。<br><br>然而当一种文明成为过去，当它的成果的实用价值逐渐淡去，当人们开始从一种全新的角度去看待它们的时候，它们的一些原本不为人知和关注的价值就会显露出来，启迪着人们新的思想和灵魂。<br><br>或许正是因为这样的原因，当工业革命的浪潮席卷英国的时候，英国人才会开始把旧日农业时代的农庄、民居甚至田园风光登记造册，变成保护的对象。<br><br>威廉.莫里斯们也才会把保存中世纪的手工生产方式，当作保持英国中产阶级生活品质的重要手段。<br><br>或许也正因为同样的原因，当文艺复兴时代伟大的艺术家拉菲尔被教皇委托管理罗马周围的历史建筑的时候，他做的第一件事便是把所有刻有文字的建筑保存下来，因为它们正在默默地向人们讲述着已经逝去的历史。<br><br>',
'<h2>“乱针”乱真</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/23/wKgBy1Q2Q2eAJYk5AAClF4N22Qw763.jpg@!rw9"><br><br>“乱针”乱真“闺阁家家架绣绷，妇姑人人习针巧”，始于战国的苏绣居中国四大名绣之首，它扎根民间，得以兴盛千年。<br><br>至1922年，丹阳正则女职中绣工科主任杨守玉始创了独立的绣种——“乱针绣”。<br><br>乱针绣，近看针法繁乱，远看却栩栩如生、呼之欲出，产生西洋油画的光色透视效果，具有强烈的立体感。<br><br>此幅乱针绣品惟妙惟肖地模仿了张大千，作者正是杨的嫡传弟子任 （1916-2003）。<br><br>任享有“针神”的美誉，她的针法潇洒活泼、乱得规则、乱得有理，充分体现了乱针绣神秘而新奇、灵活而异趣的特色。<br><br>供图/苏州市外宣办',
'<h2>远离尘嚣</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/22/wKgBzFQ2Q2eAJycWAABREhrqdDI944.jpg@!rw9"><br><br>远离尘嚣清晨，远眺宏村，鳞次栉比的粉墙黛瓦与旖旎的湖光山色交相辉映，空灵雅致，远离尘嚣，正是一幅山水长卷，让人心驰神往。<br><br>宏村位于安徽省黟县，背倚黄山余脉，始建于宋代，至清代已是“烟火千家，栋宇鳞次”，而今仍有明清古民居140多栋保存完好。<br><br>1999年12月，宏村和西递一起被列入世界文化遗产名录。<br><br>世界遗产委员会是这样评价它们的：这两个传统的古村落在很大程度上仍然保持着那些在上个世纪已经消失或改变了的乡村的面貌，其街道的风格，古建筑和装饰物，以及供水系统完备的民居，都是非常独特的文化遗存。<br><br>摄影/谭明',
'<h2>雾里仙姝</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/23/wKgBy1Q2Q12AAcewAAB1gPhbOYI902.jpg@!rw9"><br><br>雾里仙姝雾抹青山，层次重重，张家界拔地而起的座座奇峰或隐或现，或巍然屹立如铜墙铁壁，或纤尘不染如绝世仙姝……1992年，它被列入世界自然遗产名录，2004年，它又入选世界地质公园。<br><br>它的美，在上个世纪80年代前仍藏在深闺，1980年著名画家吴冠中为它著文、盛赞它为失落深山的明珠，它才渐为世人熟知、向往。<br><br>它的美，也使1993年来到这里的著名文学家沈从文震惊、感怀。<br><br>当时，他一屁股坐到了在地上，喃喃地说：“我不想走了，这里美，这时好，就让我在这里住下来吧。”<br><br>摄影/孙建华',
'<h2>豪华驶上青藏路</h2>7月1日，期待已久的青藏铁路列车就将奔驰在世界屋脊之上。<br><br>这是史无前例的一趟列车。<br><br>不久，另一趟史无前例的列车也将发出，它就是青藏铁路豪华观光列车。<br><br>高昂的票价、豪华的设施、星级的服务……零星的传言，给这趟列车披上了一层神秘的面纱。<br><br>不过，通过世界上现有的豪华列车，也许我们能够窥见到它的一点容貌，并且想象它的运行情况。<br><br><img src="http://img0.dili360.com/ga/M00/00/22/wKgBzFQ2Q2WALa3lABG0Palasoo197.jpg@!rw9"><br><br>在蓝天白云的相伴下，青藏铁路像一条钢铁长龙，以不可阻挡的气势，在唐古拉山脚下渺无人迹的青藏高原上延伸、延伸。<br><br>褐红色的荒漠因为有了这条长龙，顿时有了生气。<br><br>不久之后，隆隆而来的列车就将从它上面驶过，青藏高原将迎来怎样的明天？<br><br>是繁华还是喧腾？<br><br>总之，青藏高原的历史从此不一样。<br><br>摄影/田捷砚 7月1日，随着列车汽笛的一声长鸣，青藏高原不通火车的历史即宣告结束。<br><br>围绕着青藏铁路通车，众多的媒体在大做文章，而“坐着火车进西藏”似乎也成为眼下的一种新时尚而被大加宣扬。<br><br>确实，此时此刻，有谁愿意放过这一社会热点呢？<br><br>毕竟去西藏已成为太久以来大多数中国人心中的一个梦，任何与这个梦有关的丁点儿消息，都会牵动人心。<br><br>川藏公路的艰险、青藏公路的高寒缺氧、进出西藏机票的昂贵与难求，这些一直都是人们去西藏的障碍，而乘坐大容量、快速以及票价相对低廉的火车进西藏当然成为人们最大的期待，各大旅行社也都在跃跃欲试，组织和筹划坐火车游青藏。<br><br>甚至还有这样的消息传出：即将开通的首趟北京至拉萨、上海至拉萨等6条客运专线的车票已预订满员！可见“天路之旅”是多么令人向往。<br><br><img src="http://img0.dili360.com/ga/M02/00/22/wKgBzFQ2Q12AdchlAAHDM9uYdgM370.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/00/23/wKgBy1Q2Q12AH9RmAAFeX_vtEto953.jpg@!rw9"><br><br>青藏铁路豪华列车的真容至今未露，有关的设计图纸也尚未确定。<br><br>上面的这两幅豪华观光列车效果图是负责提供青藏豪华列车的加拿大庞巴迪公司最早公布的，舒适的可调方向的沙发椅、四面敞亮的安装了紫外线防护膜的观景车窗，以及精美的内饰……青藏铁路公司称，坐上这列车如同住进五星级宾馆。<br><br>由于家传的原因，我酷爱火车，也痴迷于乘火车旅游。<br><br>出差到国外的时候，有机会便会去坐坐火车。<br><br>因此对乘坐青藏铁路列车的心情更是迫切。<br><br>何况在这条线路上，还将开通在中国历史上尚无前例的豪华观光列车，对于早已习惯了在拥挤、嘈杂、烟雾弥漫、有时还不太清洁的列车里旅行的中国大众来说，仅是豪华观光列车这几个字，就已经给人带来足够的刺激，足以让人展开想象的翅膀。<br><br><h4>1000美元一天的豪华票价</h4>也许因为要迟至明年的4、5月份才会登场的缘故，青藏铁路豪华列车的模样至今还未露出真容。<br><br>几番询问一些知情人士，都说豪华列车还没开始建造。<br><br>负责设计、研制列车的加拿大庞巴迪公司的回复也让人哭笑不得，说是设计图纸尚未得到中国铁道部的批复，不能向外公布。<br><br>不过，虽然豪华列车的模样始终秘而不宣，但是有关它的一些设施、性能已都陆续向大众介绍过，我们不妨在此重温一下：',
'<h2>拉萨河托起西藏文明的“蓝色哈达”</h2>“红山矗立，碧水中流”（田汉话剧《文成公主》语）是对拉萨景观最贴切的描绘。<br><br>雪域圣城从古至今都与雅鲁藏布江的最大支流——拉萨河息息相关。<br><br>作者全程考察了拉萨河，将带我们一起穿越这条美丽的“蓝色哈达”。<br><br><img src="http://img0.dili360.com/ga/M02/00/22/wKgBzFQ2Q1KAZE8JAA3-SCgMSlk941.jpg@!rw9"><br><br>绵绵吉曲，碧水西流藏语中，拉萨河被称为“吉曲”，意思是“快乐河”。<br><br>它从藏地神山——念青唐古拉山脚下发源，一路奔腾千余里；到了下游地带，拉萨河的河道越来越宽，水系也变得复杂起来。<br><br>深秋季节，河岸边的草木被秋风秋雨染成了一片金黄。<br><br>从空中望去，湛蓝的河水与金色的沙洲互相映衬，坦荡的河谷地带好似上帝在群山之间用如椽大笔描绘的油彩画。<br><br>这一区域山脉多为溶岩地貌，故水流所含钙化物质比重极高，因此水流呈现出异常美丽的碧绿色。<br><br>摄影/谢罡第一次切实知道自己站在拉萨河边，是在曲水的聂唐寺大佛崖前。<br><br>时间是在1995年冬天，那时从贡嘎机场到拉萨市区，要绕道雅鲁藏布江上的曲水大桥。<br><br>在桥上便可以望见，冬日里湛蓝的雅鲁藏布江水，无语地在高原的蓝天白云下肆意游走。<br><br>过了大桥不远处，就是拉萨河注入雅鲁藏布江的交汇处，但那时自己还没有分辨出东西南北，以为眼前绵延不断的碧水，仍是那条有名的雅鲁藏布江。<br><br>当我们到了大佛崖前，司机停车，大家马上下去拍照。<br><br>但见山崖对面的水流煞是可爱，许多人便纷纷跑到岸边拍照留念，有人还大呼：“我到雅鲁藏布江了！”然而，同车的藏地人却提醒道，这是雅鲁藏布江的支流拉萨河！大家这才吃了一惊。<br><br>这吃惊，主要是惊讶于这雅江的支流，竟然与干流一样宽阔、清澈、明丽，宛如一条蓝色的丝带在高原连绵的群山之间，优雅华美地铺陈开来……<h4>一江碧水向西流</h4><h4>——感受绵绵“吉曲”的自然纹理</h4>拉萨河在圣城拉萨一段，被称为“吉曲”。<br><br>从现代藏文来看，可以译为“快乐河”或“幸福河”。<br><br>不过，也有一种说法认为，拉萨河得名“吉曲”，是因为这一带古时候曾经生活着一个被称为“吉”的氏族部落。<br><br>话说这一路欢唱的吉曲，到了墨竹工卡一带，河流开始变得越来越狭窄，318国道也从这里开始爬上拉萨与林芝地区的分水岭米拉山。<br><br>国道一路盘旋上去，眼前的拉萨河越来越细，慢慢融入到米拉山口附近的细小溪流中。<br><br>所以，许多经过这一路线的人往往容易直观地判定：拉萨河发源于米拉山！',
'<h2>远东要塞双城子被肢解的“龙兴之地”</h2>百多年前，中俄签署了多个不平等的边界条约，中国割地100多万平方公里的领土。<br><br>在这些中国失去的土地上，是否存留有中国人斑驳的史迹？<br><br>如今，又是否重新弥漫着中国的气息？<br><br>本文作者旅居俄罗斯20多年，接触到俄罗斯最新出版的一批1860年至1906年有关远东地区的史料，让我们得以透过俄罗斯探险家、记者的眼睛，去了解远东要塞“双城子”并入俄国版图前后的一段真实历史。<br><br><img src="http://img0.dili360.com/ga/M02/00/22/wKgBy1Q2Q02AIwLBAAc41jViYyg226.jpg@!rw9"><br><br>双城子全景双城子，其名源于明代的双城卫。<br><br>以其东、西两城并存而得名，东城叫“富尔丹”，西城叫“朱尔根”。<br><br>俄国治下的双城子市区以铁路为界分为东西两部分，西部面积大一些，街道较为宽敞，是俄罗斯政府部门所在地；城东相对小一些，一片片的住宅毗邻而立。<br><br>图为摄影师从双城子西侧的山坡上俯拍的城市景观。<br><br>双城子，俄文名为乌苏里斯克，在俄罗斯滨海边疆区占据着中心地缘位置。<br><br>这里拥有美丽的森林之海，那里“老爷岭”巍峨屹立，山间河汊纵横，滨海巨浪拍岸，山岩嶙峋突兀，动植物和矿产资源甚为丰富。<br><br>从牡丹江的绥芬河市到双城子再到海参崴，这是传统的中国人陆路通道，也是中国货行销远东的主要路径。<br><br>上个世纪90年代初，大批中国商人涌进这里办市场，做生意。<br><br>中国商人经营的双城子果蔬市场，年营业额超过17亿元人民币。<br><br>2012年1月，俄经济发展部又宣布：俄罗斯将把滨海边疆区内，包括双城子的数百万公顷土地，长期租给中国人耕作，以推动农业市场化改革。<br><br>事实上，早在100年前，就有大批中国农民在双城子垦荒种地，连沙俄政府都知道，没有中国人的双城子，将是一座连生存希望都会破灭的城市。<br><br><h4>边城要塞，清廷拱手赠予俄国“友邦”</h4>中国东北各大城市旅行社，都开发了到俄罗斯边境游的项目，而边境游又以前往符拉迪沃斯托克（海参崴）、哈巴罗夫斯克（伯力）和乌苏里斯克（双城子）为主要观光点。<br><br>',
'<h2>兴凯湖 断裂的北国明珠</h2>唐代叫“湄沱湖”、金代为“北琴海”、清代定名“兴凯湖”。<br><br>直到151年前，这个大湖的命运发生了剧变：1861年一次勘界后，中国曾经的最大淡水湖变成了中俄界湖。<br><br>现在地图上的“白棱河”背后有什么故事？<br><br>后来的蜂蜜山之战是如何发生的？<br><br>本文将带我们去触摸那些鲜为人知的历史。<br><br><img src="http://img0.dili360.com/ga/M02/00/22/wKgBy1Q2Qz2AY05gAA1aeOY6Zs0604.jpg@!rw9"><br><br>千年浪漫湄沱水，疑似神工画湖岸几千年来，兴凯湖一直是中国东北各渔猎民族的栖息家园。<br><br>唐代，湖畔有湄州、沱州两座城，那时人们将这片大泽称为“湄沱湖”。<br><br>从古至今，兴凯湖的湖面轮廓几乎没有发生太多改变，尤其是湖北岸那段100多公里长的优美弧线。<br><br>从空中俯瞰，一块块方格状的农田沿着湖岸向远处延伸，跨过一道细细的湖岗，北面的“小兴凯湖”若隐若现。<br><br>这里的地貌景观不是写意的水墨画，而是一幅幅浓墨重彩的油画。<br><br>摄影/韩玉平在中国大陆东北角的下方，有一块明显凹陷的区域，那里隐藏着一个不为众人熟知的大湖。<br><br>对于中国来说，她是独一无二的湖泊——面积仅次于青海湖，相当于78个西湖、10个梁山泊、两个太湖的面积。<br><br>这个大湖就是东北亚地区的中俄界湖——兴凯湖。<br><br>我生长于祖国的南方，对于水乡的湖泊并不陌生。<br><br>但是，没有哪个湖像兴凯湖这样独具战略地位，也没有哪个湖像她这样拥有厚重的历史。<br><br>从“湄沱湖”到“北琴海”，她充满了诗意和浪漫；从完整的中国内湖到中俄界湖，她又经历了屈辱和伤痛。<br><br><h4>一岗分两湖，奇特绝美的自然景观</h4>2012年6月2日，我来到了位于黑龙江省密山市的兴凯湖博物馆，馆里LED大屏幕上正在播放科普片，详细呈现了兴凯湖的形成过程。<br><br>地质学家说，兴凯湖是一个大型的构造断陷湖。<br><br>亿万年前，兴凯湖所在地由于火山喷发而下陷，不断凹陷的地面经过长期水流汇聚，形成了今天我们看到的湖面轮廓。<br><br>在地图上，其轮廓形状就像一只倒挂的蓝色宝葫芦。<br><br>兴凯湖南北长100多公里，东西平均宽60多公里，周长有400余公里，水最深处达10米，有十多条河流汇入湖中。<br><br>在飞机上俯瞰兴凯湖平原，一条条河在大地上像蛇一样扭动、蜿蜒、盘旋，呈现出铁丝扭曲的形状——这是东北平原上常见的“蛇曲地貌”。<br><br>',
'<h2>高山反应</h2>为什么抽水机只能把水抽到约10米的高度？<br><br>为什么在高原行车常常会爆胎？<br><br>为什么普通人不能像藏羚羊那样在高原上率性奔跑？<br><br>为什么人的居住环境、种族、高矮、胖瘦、年龄和性别都会影响高山反应的剧烈程度？<br><br>8000米海拔高度就是人类的死亡地带吗？<br><br>高原低氧环境下的生理反应是否一无是处？<br><br>……本文作者、中国工程院院士吴天一根据多年的亲身体验和研究，从高原医学、生理学的角度，深入浅出地解答了上述问题。<br><br><img src="http://img0.dili360.com/ga/M00/00/21/wKgBy1Q2QyCAPcg4AASr-Qj1T8I890.jpg@!rw9"><br><br>2006年4月底，格尔木人民医院一间病房里的景象让人联想起“非典型性肺炎”。<br><br>图中的病人都是高山病患者。<br><br>前景中的那位是在沱沱河医院工作的一个医生，患了高山肺水肿。<br><br>转院至格尔木之后，他的病情得到控制并有所缓解。<br><br>沱沱河海拔4547米，格尔木只有2829米。<br><br>海拔降低之后，空气的含氧量有所提升。<br><br>这种低转（转至低海拔、高含氧量地区）进行治疗的手段，对于高山肺水肿、高山脑水肿都是必要且有效的。<br><br>1000米、2000米、3000米、4000米、5000米、6000米。<br><br>6000米、5000米……一阵巨大的轰鸣之后，我感到头疼得快要裂开，心快要从嘴里跳出来。<br><br>低压氧舱的门徐徐打开了，门外是一张张熟悉的脸，同事们伸出了热情的手。<br><br>他们的嘴唇在快速地一张一合，但我的耳边还是铺天盖地的轰隆。<br><br>那是1992年，我所在的青海省高原医学研究所建成了国内最大的高低压氧舱。<br><br>低压氧舱可以模拟高原低氧环境，测试人体产生的生理反应。<br><br>我渴望知道进入空气稀薄地带的真实感受，于是第一个“钻”了进去。<br><br>同事对操作不太熟悉，从5000米升压太快，结果我的鼓膜破了。<br><br>1958年，我大学毕业响应号召来到了西宁。<br><br>那时，许多平原人支援到青藏高原后，都有或轻或重的反应。<br><br>我印象最深的是一个转业的志愿军战士，他患上了一种咳嗽不止、痰中带血沫的怪病。<br><br>当时大家都不了解高山肺水肿，以为他得了肺炎，病情因此延误，不久他就去世了。<br><br>“想不到枪林弹雨没有要我的命，这高原反而要了我的命”。<br><br>他临走前的一句话，深深地影响了我此后约40年的工作。<br><br><img src="http://img0.dili360.com/ga/M00/00/22/wKgBy1Q2QyaAFjP9AAVPIwDjppk716.jpg@!rw9"><br><br>高低压氧舱是一个能完全密封并实时控制舱内气体密度的装置。<br><br>抽出舱内气体，使舱内大气压比舱外低，即低压氧舱。<br><br>它可以模拟高原低氧环境，有了它，一个登山运动员是否能耐受8000米低氧环境，把他放进去就知道了。<br><br>反之，往这个密闭空间注入空气，就成了高压氧舱。<br><br>高压氧舱可以提高人体的血氧饱和度，治疗高原性心脏病等慢性病。<br><br>据说，一些学生高考前还主动接受高压氧治疗，使脑组织得到充足的氧，从而提高考试成绩。<br><br><h4>海拔越高空气越稀薄</h4>我的研究方向是高原医学，研究对象就是高原病。<br><br>高原病是专业的医学名词，现已明晰地分为急性、慢性两大类，急性又包括急性轻型高原病、高原肺水肿和高原脑水肿。<br><br>其实，高原病就是大家耳熟能详的“高山病”，是高原低氧环境中人体缺氧而导致的严重高山反应。<br><br>人为什么会有高山反应？<br><br>这还要从大气压讲起。<br><br>',
'<h2>米穷日寺的尼姑们</h2>“米穷日寺的尼姑，在山顶上修行；嗄丽寺的尼姑，在深山沟里放牧；朗古寺的尼姑，在佛堂里喝酒；惟有仓宫寺的尼姑，既有佛法的修行，又过世俗的生活。”<br><br>谣谚是对拉萨四座尼姑寺特点的归纳。<br><br>那么，在山顶上修行的米穷日寺的尼姑们，她们的隐秘生活究竟是怎样的？<br><br><img src="http://img0.dili360.com/ga/M01/00/21/wKgBzFQ2QxqAQbsLAA74zofxNlo871.jpg@!rw9"><br><br>米穷日寺建在一个大约三亩左右的平台上，历史记载说，这个平台其实是一块巨大的黑色石块，但现在看不出来了。<br><br>平台下面就是山谷。<br><br>高山如幕布拉开，垂向两旁，中间就是拉萨平原，在天空下闪着灰色的光。<br><br>这是一个伟大的观景台，淡蓝色的拉萨河在远远的山脚下流过，巨大的云块飞速地集合又散去，密密麻麻的拉萨城隐隐地传来芸芸众生在人间挣扎的低语，凡尘滚滚于下界。<br><br>我并不知道米穷日寺，汽车在拉萨街头行驶的时候，司机罗布忽然指着城外的一处山说，那儿有个尼姑寺。<br><br>我模糊地看到远方没有植物的暗黄色山岗上有一块白色的云或者石头，我们就往那儿去了。<br><br>汽车很快就越过水泥新城区，穿过一些空旷的采石场来到了不毛之地。<br><br>只是几公里，我们已经置身于古代的荒野，公路消失，世界空无一人，只有几只老鹰在天空中盘旋。<br><br>山脚某个坑凹处出现了一个白色的牌子，蓝色的箭头上面写了一行字“米穷日寺”。<br><br>罗布一拐方向盘，忽然闪出一条便道，我心里立即毛起来，这便道也就是一辆越野车那么宽，许多转弯处是直角的，车子要停下来，后退一些，才可以转过去。<br><br>我们的车子已经悬挂在悬崖的边上了。<br><br>这是什么山啊，恐怖万状，几乎不长植物。<br><br>整个山就像大地震荡刚刚完结，造物主一抖麻袋，石头滚成一堆一堆，土质还是松的。<br><br>汽车战战兢兢地穿过硝烟刚息的山坡，盘旋了二十多分钟，才到了那白色的巨石面前。<br><br>它是一座用石头砌起来的藏式城堡，有几个黑色的窗子，像幽深的眼睛。<br><br>这是一个上不沾天下不着地的地方，没有村庄，没有粮食。<br><br>阳光明媚的5月，大地上的无数地方正在花枝招展，此地却没有一点响应。<br><br>巨石如野兽环绕着寺院，虎视眈眈，随时就要一滚而下，将一切吞没。<br><br>有些最大的石头上刻了经文，缠着彩色的经幡，正在相爱的鸟侣在其间悠然散步。<br><br>听到我们的动静，四条杂种的小藏獒吼起来了。<br><br><img src="http://img0.dili360.com/ga/M02/00/21/wKgBy1Q2QxuAP-q3AAviaPggSbk185.jpg@!rw9"><br><br>不管是入寺前的剃度，还是出关后的剃顶，尼姑们必须将头发去除干净。<br><br>表明她们六根清净、无牵无挂、坚守戒律、一心学经。<br><br>寺院的主管丹珍和几个尼姑飘飘若仙地出现于石头后面。<br><br>丹珍小声地说，我们正在种花，也不知道会不会开。<br><br>她们在山腰某处开了一块地，刚刚把从拉萨城里买来的花种播下。<br><br>这是阳光灿烂的白色下午，城堡与僧尼，恍惚间我觉得这是在希腊。<br><br>进入寺院的门很矮，门框几乎要碰到头，这是进入寺院惟一的门，夜晚，把这个门锁上，寺院就固若金汤。<br><br>门旁边有口凿于岩石上的井，石灰色的井壁上挂着一把铜瓢，井水已经到底了，丹珍说，这个井最近出的水越来越少了，水源消失，树木倾倒，在信仰神灵的世界里都是迹象，意味着什么呢？<br><br>但她们还知道另一个水源，就在附近。<br><br><img src="http://img0.dili360.com/ga/M02/00/21/wKgBzFQ2QxyAFr6UABYKq1m3P7I778.jpg@!rw9"><br><br>寺内是一个长方形的空间，三面是尼姑们修行的扎仓。<br><br>楼有三层，大小房间共有54个。<br><br>房间外面是走廊，摆着大大小小的花盘，晾着衣物。<br><br>第一层有厨房、仓库和一个小卖部，里面有方便面、公用电话、啤酒、百事可乐、电池、棒棒糖、肥皂等，第二、三层都是住房。<br><br>屋顶是连通的平台，可以在上面进行活动。<br><br>丹珍卓玛三十岁，来自墨脱县的贡卡。<br><br>她认真地说，她从小的愿望就是想当个尼姑。<br><br>在西藏，出家是一个家庭的喜悦和光荣。<br><br>1991年她如愿以偿，来到米穷日寺出家，目前是寺院的负责人。<br><br>丹珍是寺院里惟一会说较多的汉语的人，她同时也在学习英语。<br><br>她问我会不会说英语，她觉得用英语表达她的意思更准确些。<br><br>这个寺院曾经有过100多个尼姑，目前有50多个，这是政府核定的，如果要收入新的出家人的话必须经过批准。<br><br>日前寺院刚刚放假，假期是7天，僧尼们大多下山去了，寺院里只有10位僧尼在家。<br><br>丹珍说，僧尼们每天6点起床。<br><br>一般是自然醒来，也有用闹钟的。<br><br>然后打扫卫生，洗脸穿戴什么的，把供着佛像的柜子打开透气，点酥油灯，换小钵里的供水。<br><br>然后坐在自己的房间里念经。<br><br>各种各样的经文念颂若干，才吃早饭。<br><br>上午一般跟着老师学习经文。<br><br>大约12点左右吃午饭。<br><br>然后再学习思考经文，下午休息一个小时，种花啊，闲聊啊，洗洗衣服什么的，大约6点半到7点吃晚饭。<br><br>晚饭后背诵经书，到10点左右睡觉。<br><br>集体在经堂念经每个月大约5次。<br><br>差不多吧，佛教有“无住”的思想，并没有学校的上课铃那么枯燥。<br><br>自有她们自己会心一笑的作息时间。<br><br>寺院里有一台电视机，但很少打开，僧尼们关心的是经书的研习。<br><br>尼姑寺就是僧尼们研习经书自我修行的学校，但它与学校不厀的是，这是永远不会毕业的学校，研习经文，修行得道以期未来能够转世成佛是终其一生的事情。<br><br>米穷日是色拉寺的属寺，讲习经文的喇嘛主要来自色拉寺，他们讲完经文又沿着山路走回去。<br><br>重大的宗教事务也会请教哲蚌寺的高僧。<br><br>除了喇嘛讲习经文，尼姑也可以讲习经文。<br><br>尼姑们无论年龄大小，出家的时间长短，只要她对经文有高妙的领悟，就可以当老师。<br><br>',
'<h2>俊巴村西藏惟一的渔村</h2>西藏河流湖泊众多，鱼类资源丰富。<br><br>因受传统观念的影响，藏族人是不吃鱼的。<br><br>但是，生活在拉萨河下游俊巴村里的人们，不仅吃鱼，而且世世代代以打鱼为业。<br><br><img src="http://img0.dili360.com/ga/M00/00/21/wKgBzFQ2QxKAFWKeAAgrBG8Ct8s892.jpg@!rw9"><br><br>因为西藏人不打鱼，因此俊巴村成了西藏惟一的打鱼专业村。<br><br>打鱼不只是在这条拉萨河里，范围远到日喀则、山南、墨竹工卡县等，步行到有水的地方去打鱼，远的地方要走一个多月，出去打一趟鱼往往要20多天。<br><br>这种生涯真是有点超现实，一队黝黑的山民，背着乳白色的牛皮船，唱着歌，翻山越岭，移动在高原上的船队，遇水就成为渔民。<br><br>拉萨河发源于海拔5020米的米拉雪山，在灰白色的高原上流过墨竹工卡县、达孜县，穿过拉萨盆地，在拉萨的南郊汇入雅鲁藏布江。<br><br>我是在飞机降落前的10分钟时看到的她，就像融化了的碧玉，这河流仿佛凝固了，分岔成树的形状，看不见任何船只。<br><br>5月的春天像一个年轻的银匠正在为河畔一群群的白杨树打造着新叶。<br><br>拉萨河蜿蜒于白色的沙滩之间，清澈发蓝，似乎有一个蓝宝石铺成的河底，野鸭或者沙鸥贴着水面飞行，有时候一条鱼突破水面，一晃鳞甲，在空中旋转一秒，又落下。<br><br>说实话，我没想到拉萨河依然像过去的年代那样自然，我以为一切都已不复存在了。<br><br>十多年前我第一次看见这河流，感受到了何谓圣洁，她把大地和天堂连接起来，现在依然如此。<br><br>十年间，大地上河流一捆捆死去，看见黑暗无光的河流我已经习以为常，忽然间再回到拉萨河，以为在大白天回到了曾经做过的一个遥远的梦。<br><br>但我也许过于自以为是了，春天依旧，但变化已经势不可当。<br><br>一切都概莫能外。<br><br>汽车转过山崖的时候，出现了一辆停着的轿车，有几个人蹲在河边钓鱼。<br><br>在平原地区司空见惯的事情，我却感觉是某种异兆。<br><br>我将考察的俊巴村在拉萨河的尽头，在这个村子不远处，拉萨河就汇入雅鲁藏布江了。<br><br>俊巴村被一些文章描写成一个世外桃源，大约是上了拉萨河的当，因为拉萨河是一条世外之河，但不意味着它周围的世界就是世外。<br><br>我一直以为我将乘牛皮船像古时候那样渡过拉萨河，前往一个秘境。<br><br>然而汽车在穿过大桥后，向右一转，拐进了一条在河滩上开出的布满沙石的便道，一群野鸭子被吓得逃进天空。<br><br>天堂也通汽车了。<br><br>俊巴村就在这土路的尽头，隐藏在一片柳树林的后面。<br><br>远远地看见三座暗黄色的山环绕着村子，其中一山有一个白色的小庙高居于山顶。<br><br>还没有看见村庄，却先看见了寺庙。<br><br>这个村子位于拉萨河岸的一块沙滩上，三面环山，山下有个小湖，村庄的北面是拉萨河。<br><br>过去，这个村庄的人要与拉萨周围的世界联系，都要划着牛皮船渡过拉萨河，河虽不宽，但深而急，对于这个小村子的人来说，是一道天堑。<br><br>但桥梁在拉萨河上架起之后，与世隔绝的生活就结束了。<br><br>这个村庄在西藏的众多村子中独一无二，因为它是依靠打鱼来谋生的。<br><br>在西藏，因为佛教忌讳杀生，生命是不可以随便宰杀食用的，鱼也是其中之一。<br><br>在一个传说中，鱼曾经指引道路。<br><br>据说都松芒波杰王由于一只鸟衔来的树叶治好了病，就命人去寻找这种可以治病的树叶，有个大臣在汉地的密林中发现了这种树叶，但一条大河挡住去路，这时候鱼出现了，指引他，使他知道了河水的深浅，于是他沿着鱼游的路线淌水渡过了河，最后他得到了那种树叶。<br><br>一首西藏古歌唱道“在深邃的天空中/到处有神灵/云遮雾罩的山林住着精怪/茫茫草原风神在狂奔/山神隐蔽在陡峭的峡谷中/鹰鹫是天神/鱼儿是水神/树木、石头、庄稼的体内都附有精灵，总之神灵遍布天上地下”。<br><br>这种思想在西藏非常古老，可以追溯到藏传佛教以前的原始宗教——苯教。<br><br>在藏区，人们一般是不吃鱼的。<br><br>我记得20年前我去藏区的一个高原湖泊，颐养天年的鱼多到把草原上的溪流堵塞起来，捉到鱼就像拾一片树叶子那么容易。<br><br>俊巴村在西藏是个另类。<br><br>这个同样是藏族人的村子以捕鱼为生，并且大快朵颐，在吃鱼方面，生吃、煮、煎炸、腌、晒……多到七八种的吃法。<br><br>',
'<h2>布达拉宫活着的圣殿</h2>无数的宫殿死去了，成为废墟，或者成为博物馆，丧失了生命力。<br><br>而布达拉宫继续活着 ，作为某种精神生活的载体，屹立于世界屋脊之上，活在过去与未来之中。<br><br><img src="http://img0.dili360.com/ga/M01/00/21/wKgBy1Q2QxGAaBIuAAmAp7Ytm_I453.jpg@!rw9"><br><br>布拉达宫不是一个参观对象，不是博物馆。<br><br>它整个是一个活着的巨大珍宝。<br><br>漫长的历史、神秘的传说、杰出的建筑、无数依然在呼吸的文物、永不终止地环绕在它四周的朝圣者，一起构建了布达拉宫的生命。<br><br>摄影/Galen Rowell/c <h4>万众景仰的圣殿</h4>每当黎明，太阳从拉萨东面石头山岗升起，把光芒投向海拔3700多米的拉萨城的时候， 最先亮起来的是布达拉宫。<br><br>这个伟大的宫殿在大地上的位置非同凡响，一开始它就被建 造在那必有一座宫殿的地址上，日后，它果然为整个世界所景仰。<br><br>随着这宫殿又一次从黑夜里升起，无数的朝拜者穿过苍茫大地正在继续走向它。<br><br>这个朝拜布达拉宫的运动已经持续了数世纪之久，如今朝拜的浪头波及整个世界，它并不像麦加朝圣那样狂热，但更加经久不息。<br><br>日以继夜，无数朝拜者越洋跨海，穿过天空和大地，利用各种交通工具前来，世界上没有一个宫殿被如此地膜拜过，朝拜者的队伍从中国内地，从西方列国、从印度的恒河、从尼泊尔、从缅甸、从蒙古草原……前往的方式包括乘坐最现代的飞机、汽车、火车，也包括最原始的步行、骑马、赶着牛车……更有不计其数的最虔诚的佛教徒，继续着那古老的、最艰苦的、只有圣徒才能忍受的磨难方式，朝它走去的时候，每一步都以磕头的方式前进。<br><br>来自昌都的少年巴桑今年15岁，他一步一磕头走到拉萨用了5个月的时间。<br><br>当翻越高山的时候，他的身体抚摩了路线上的几乎每一块石头，遇到溪流，他也要搭便桥从流水上磕头爬过去，一路上他惟一的食物就是炒熟的青稞粉。<br><br>他的身体像一把尺子，丈量了高山、河流、沼泽地、柏油马路、草地，一寸土地都不马虎忽略，没有说四处看看无人，就搭汽车或骑马把路程贪污掉几公里。<br><br>宗教就是生活方式，为此，他有专用的磕头工具：皮裙、手套，木制的手板。<br><br>抵达布达拉宫下面的时候他的身体已经轻盈得像一只豹，磕一次头可以滑跃出去5米之遥。<br><br><img src="http://img0.dili360.com/ga/M02/00/21/wKgBy1Q2Qw6AHm1oABFEqTBwPgs458.jpg@!rw9"><br><br>布达拉宫雄居于大地的核心。<br><br>对于西藏人，它是一个崇高的宗教象征。<br><br>对其他人，它的象征力量则与形而上的领域有关：崇高、伟大、庄严以及朴素。<br><br>大地所隐藏着的内在语言，被敞开在天空下，它与希腊、埃及和吴哥等地的伟大神殿处于同样的精神领域。<br><br>摄影/田捷砚布达拉宫对于藏传佛教的信徒是一个圣殿，对于别的人们它也具有非同寻常的意义，人们相信它具有巨大的显灵力量。<br><br>一位寓居加拿大的广东人怀揣着一颗价值连城的红宝石，乘坐波音飞机越过白云前来，忍受着高海拔对心肺功能的折磨甚至生命危险，为的是登上布达拉宫，把他的宝石递给帕巴拉康——圣观音殿的喇嘛，为它开光。<br><br>从此这颗领受了灵气的宝石将伴随他一生。<br><br>西方旅游者背着行囊，越洋过海而来，这也许20世纪60年代西方的嬉皮士们兴起的对喜马拉雅山麓的僧侣世界的返魅运动依然余波未尽。<br><br>许多中国内地人士一生的梦想就是登上布达拉宫，成就一个壮举，“我去过布达拉宫”，成为汉语中的一句自鸣得意的短语。<br><br>世界上没有一个地方可以像布达拉宫这样，当你从那里回来的时候，你自我感觉在精神境界和人生经验上高出了周围的人群。<br><br><img src="http://img0.dili360.com/ga/M00/00/21/wKgBy1Q2QwuAflo4AAap_DbYLOk657.jpg@!rw9"><br><br>人们环绕着布达拉宫的四周顺时针不停地行走，并不时伏地而拜。<br><br>队伍浩浩荡荡，络绎不绝，每一天都是一个永不结束的节日。<br><br>摄影/马宏杰<h4>永不终止的转经</h4>日日，人们环绕着布达拉宫顺时针行走，上千个黄铜制作的转经筒安装在宫殿的外墙上，里面放着大悲咒等经文，这些经筒都是信徒们自己出资做的，边走边转动这些经筒是藏传佛教信徒修行的一部分。<br><br>十年前，我首次跟着香客们环绕布达拉行走的时候，那些经筒高高低低排列在白墙上，镶着黑边的藏式窗子，如布达拉宫长的眼睛，不动，望着每个人流过。<br><br>周围是民居、树林、湖泊……转经的队伍浩浩荡荡，灰尘滚滚，经筒转成一条金光灿烂的哗啦响着的河流，这是一个永不结束的节日。<br><br>现在，一个商业圈包围了布达拉宫周边，各式各样的百货和旅游品摊子、饭馆、车辆……环绕着布达拉宫，在宫墙下留出一条小路，让经筒得以继续旋转。<br><br>转经的队伍依然浩浩荡荡，络绎不绝，一个跟着一个，每个人都用手拨一下经筒，在商业区和布达拉宫之间构成一道最后的底线。<br><br>',
'<h2>《中国国家地理》推荐拉萨周边一天车程里的10个看点</h2><h4>编辑提示：探索无止境，期待你去发现更多更好的看点！</h4><h4>俊巴村</h4>离圣城不远的拉萨河畔，有一个以打鱼为生的村子，在视万物皆有神灵的藏族人的聚居地，这个村庄的存在是一个悖论。<br><br>村里人不仅打鱼，而且吃鱼：生吃、煮、煎炸、腌、晒……多达七八种的吃法。<br><br>打鱼离不开水，拉萨河里的鱼不够打了，村里人就背着牛皮船另找有水的地方去。<br><br>牛皮船像一个符号一样散落在村子的角角落落。<br><br>（详见“俊巴村：西藏惟一的渔村”）<h4>米穷日寺</h4>圣城北面，一个以隐修著名的尼姑寺向你敞开着大门。<br><br>从米穷日寺所在的海拔4700米的山顶眺望拉萨平原，才发现圣城也不过是红尘凡境。<br><br>米穷日寺很小，尼姑们缓慢而安静地学习佛经并且思索人生，和她们在一起，你也许会因为自己的凡俗而自惭形秽，但是不要紧，尽管住下来好了，哪怕是一个晚上。<br><br>你会在黑暗和狂风声中想起很多很多。<br><br>（详见“米穷日寺的尼姑们”）<h4>拉萨市药王山千佛崖</h4>拉萨市内的药王山西南侧有一个千佛崖，虽然位于圣城里，去“观光”的人却很少。<br><br>说它是“活着的”佛崖也不过分：从公元7世纪开始就不断有人在上面凿刻佛像，山崖凿满了，后来者就在已经风化了的旧佛像上凿新的。<br><br>所以，千佛崖上有不同历史时期的不同风格与内容的佛像，重重叠叠、密密麻麻，场面十分壮观。<br><br>运气好的话，你还可以亲眼看到民间艺人正在崖壁上凿刻佛像。<br><br>',
'<h2>西北遍布“魔鬼城”</h2>“魔鬼城”是西北荒原上的传奇，它们变化多端，气象万千，仿佛是魔鬼建造和居住的“城池”。<br><br>这些“城池”究竟是什么？<br><br>数量有多少？<br><br>为什么如此鬼魅多变？<br><br>围绕它们又何来如此多的传闻和争论？<br><br>就让本文作者为我们揭开魔鬼城庞大而神秘的“家谱”之谜。<br><br><img src="http://img0.dili360.com/ga/M01/00/22/wKgBy1Q2Qy-ANOClAAXyz7SGkTA495.jpg@!rw9"><br><br>五彩霞光下，准噶尔盆地西北边缘的一座魔鬼城苏醒了，“亭台楼阁”间充满了神秘。<br><br>斑斑残雪告诉我们它不久前刚经历过一个可怕的风雪之夜。<br><br>西北的荒原上，许许多多的魔鬼城就这样在千万年中站立成传奇。<br><br>摄影/郭新在我的办公室，有一张巨大的中国地图，在它的东南部，城市遍布如银河星斗，不可胜数，而当视线逐渐向西北移动，城市便逐渐稀少，如黎明的晨星逐渐寥落在大漠戈壁荒凉的背景之中。<br><br>一直以来，我习惯于这样的一幅政区图。<br><br>在去往新疆的飞机上，我更强化了这样的印象，透过舷窗看下去，广袤大地上有两种主要的颜色—黄色和绿色。<br><br>绿色如孤岛，寂寞地伫立在无边枯黄色的瀚海之中，那就是这里的城市。<br><br>然而，在奔袭天山南北，穿越沙漠、戈壁，风尘仆仆的一个月后，回到北京，再注视那片空旷的疆土，恍惚间，奇异的景象发生了—一座座“城池”拔地而起，它们摈弃了绿洲的呵护和圈禁，在烈日狂风、极度干涸中坚忍地站立成传奇。<br><br>一个个大大小小的“城池”，重绘了大西北的“城市布局”。<br><br>它们，就是充满了传说和壮丽景象的“魔鬼城”。<br><br>',
'<h2>中国“天漠”家族飞来的“迷你沙漠” </h2>“天漠”是一种特殊的地理现象，它们像是形形色色的“迷你沙漠”，却会神秘出现在降水丰富的湿润地带，与江河湖海如影随形。<br><br>它们究竟从何处而来？<br><br>又如何在这沙漠的异乡落地生根？<br><br><img src="http://img0.dili360.com/ga/M01/00/21/wKgBy1Q2Qv2ASrLGAALWiOsRHto120.jpg@!rw9"><br><br>雅鲁藏布大峡谷中的丹娘沙丘位于西藏米林县境内，连绵的沙丘构成了波涛起伏的沙海。<br><br>它背倚葱茏青山，面临蓝绿色的雅鲁藏布江，神秘的光影变幻无穷，是中国天漠景观的经典代表。<br><br>摄影/谢罡多年前，一次西北之行中，我曾经走过沙漠。<br><br>这里是世界上离海最远的地区之一，崇山峻岭如铁锁重关，将雨云驱逐。<br><br>烈日灼烤下，连绵的沙丘如巨浪拍向远方，巨大金字塔形沙丘则令人心生惧意。<br><br>沙漠就这样给我留下了深刻的印象—一片“死亡之海”，有着令人绝望的干涸和一望无际。<br><br>可就在几年前，暮春时节，我曾来到南方的赣江。<br><br>正是“莺莺燕燕翠翠红红处处融融洽洽”的季节，小雨如酥，江流宛转。<br><br>然而就在这里，我却看到了一片连绵高耸的沙丘——干渴的黄色奇异地落在这江南的水乡之中。<br><br>随后不久，我前往河北昌黎黄金海岸避暑。<br><br>扎营在海边，听了一夜涛声，还遭遇了一场激烈的阵雨。<br><br>然而当天光乍现，前行不久，一脉巨大的沙山却闯入眼帘，构成了一边是海水，一边是沙漠的奇景。<br><br>手脚并用爬上沙山，终于看清了它的真容——沙丘链虽然巨大，但总共只有两三列，好似是在沧海边嬉戏的几条金龙。<br><br>这江南的和海边的“沙漠”，神秘出现在似乎最不该出现的地方，是谁将它们“流放”至此？<br><br>还是自己长了翅膀，要来经历一番人间的润泽繁华？<br><br>',
'<h2>饮水必思源——人类对大河源头的渴求</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/20/wKgBy1Q2QiCAJeQJAAznoX0tPwE435.jpg@!rw9"><br><br> 姜根迪如冰川位于唐古拉山各拉丹冬雪山西南侧，海拔海拔6542米，1976年长江水利委员会将其确认为长江正源，并把源头坐标定在各拉丹冬雪山的分水岭上。<br><br>巍巍的青藏高原上，有一片被称为“江河源区”的土地，在这里，长江源区、黄河源区、澜沧江源区山水相连。<br><br>但这三条江河的源头究竟在哪里？<br><br>千百年来众说纷纭。<br><br>在历代科学家、探险家不懈探寻的基础上，在最新的科技手段和方法的支持下，我们将对这个问题再次做出解答。<br><br>',
'<h2>三访长江源的前前后后</h2>我首次见到长江是在1974年上海附近的长江出海口，到1979年畅游长江三峡，1981年上溯金沙江虎跳峡，1982年得窥金沙江上游西藏与四川分界一带，自此我便与长江结下不解之缘，尤其对长江起源产生了无限的兴趣与疑问，留下了三访江源之伏笔。<br><br><img src="http://img0.dili360.com/ga/M02/00/20/wKgBzFQ2QhOALgNfAAOY4m1ck9E805.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/00/20/wKgBy1Q2QhWANQ6FAA7NXt2EqnY139.jpg@!rw9"><br><br>从1985年到2005年，二十年里黄效文三访长江源，从风华正茂到满面沧桑，几经波折，终于有机会更正及鉴定长江的科学正源。<br><br>那个年代文字数据短缺，不少较重要的科学文献更属内部文件，外人包括我这个在美华侨皆难得一睹。<br><br>当时我身为美国《国家地理》杂志的作家及摄影记者，是杂志1888年创办以来的首位华人前线工作人员，以在中国探险为全职工作，在短短数年内领导了6次在中国的探险活动，而规模最大、时间最长的便是1985至1986年的长江全程考察。<br><br>此次活动中最重要的一个环节便是对长江上游及源头地带作出探索，为此我专程在武汉的长江规划办公室找到了曾在1976年及1978年两次参加长办组织的江源考察队队员原更生了解情况，得知他们有用航拍比较了通天河一带的地貌及地理环境，也有考虑长江源头地带三支主流的流向、长度及水量等问题，其中更特别提到沱沱河及当曲的比较，很可惜考察队在没有到达当曲源头实地考察的情况下，便把正源定在沱沱河源, 各拉丹冬雪山的姜根迪如冰川，更把测量资料尽量拉长到山顶尖为准。<br><br>自此以后，学界及世界各地，包括美国《国家地理》杂志出版的地图，皆以沱沱河源界定为长江的源头。<br><br>在这个特定的大环境下，我带领的考察队，包括两名美籍华人助手，便先从沱沱河源考察入手，在1985年7月28日两部车子离开青藏公路雁石坪南100道班，3天后到达前沿基地营。<br><br>在当地牧民的介绍下，得知四川西南交通大学毕业的尧茂书已在一个月前到达此地，并以气筏“龙的传人”漂流长江。<br><br>尧此行起因于美国的漂流老手Ken Warren成功申请漂流长江，成立中美长江漂流队准备于1986年夏天成行，而尧茂书欲以中国人名义作出首漂长江，但不幸在离开沱沱源不久在青海四川交界的巴塘口出事牺牲。<br><br>此事亦带出1986年全国瞩目的另3个漂流队。<br><br>',
'<h2>荒谬的烟草</h2>在人类的文明史中，烟草是个荒谬的存在。<br><br>烟草有毒，却因其毒性而受到人类的青睐；各国政府一方面警告人们吸烟有害健康，一方面却在广泛种植和销售烟草。<br><br>烟草是怎样进入人类视野的？<br><br>又是怎样被引进到中国并传播开来的？<br><br>烟草中的有害物质真的是尼古丁和焦油吗？<br><br>本文将为您一一解读。<br><br><img src="http://img0.dili360.com/ga/M02/00/20/wKgBy1Q2QfSALorGAAE4BsjpLdY823.jpg@!rw9"><br><br>熙熙攘攘的人群之中，一位正在吸烟的男子分外引人瞩目。<br><br>当全社会都在倡导禁烟，吸烟有害健康的警告随处可见，身边的众人大多数都在反对吸烟时，却依然有人固执地不肯放下手中的香烟。<br><br>这让人不禁疑惑，在那萦绕不绝的烟雾之中，究竟隐藏着怎样的魔力呢？<br><br>摄影/Ng Han Guan我常去这家咖啡馆，但这次桌上没有烟灰缸，我犹豫地询问：“可以抽烟吗？”服务员说可以，递给我一个烟灰缸。<br><br>我点起一支烟……我记得媒体曾经报道，2011年5月1日起我国室内公共场所全面禁烟。<br><br>也就是说，我恐怕触犯某条法令了。<br><br>在反烟主义运动高涨的今天，烟民的境遇十分悲惨，空间越来越小，动辄得咎。<br><br>作为一个不可救药的吸烟者，我庆幸烟草还是一种合法商品，尽管它已经声名狼藉。<br><br><h4>种植面积最大的有毒作物——烟草</h4>烟草具有许多荒谬的特性，其中之一是，它因为有毒而受到人们青睐。<br><br>在人类大量种植的作物里，唯有烟草是一种有害作物——大多数政府都向其公民宣称，吸烟有害健康。<br><br>全世界有120多个国家都种植了这种有毒植物，而中国是烟草的最大生产国，占世界总产量的三分之一，几乎全部用于自己消费。<br><br>烟草属于茄科植物，与西红柿和马铃薯近缘，原产地为美洲，如今的地理分布已经完全改观，亚洲成了它的大本营。<br><br>人们种植烟草，看中的是它那又肥又大的碧绿叶片。<br><br>烟草也开花，并且相当艳丽，喇叭形的红花或黄花，全开放在顶端，随风摇摆，十分动人。<br><br>不过，烟农可不希望看到这一幕——如果他发现自己的烟地里烟花盛开，肯定要老泪纵榀ª。<br><br>为了保证叶子的营养，所有花蕾都要早早摘去，只有留种的烟草有机会开花结果，完成生命的全程。<br><br><img src="http://img0.dili360.com/ga/M00/00/1F/wKgBzFQ2QfaAKSM1AArh9TQBaZk739.jpg@!rw9"><br><br>把烟叶像晾衣服一样倒挂在铁丝上，置于晾棚中，利用自然的温湿度完成烟叶颜色、内在化学成分、干燥的变化，以达到理想的要求，这就是传统的晾晒烟的加工方式。<br><br>晾晒烟与现在大行其道的烤烟在品种与加工方式上都不尽相同，多被用于制造雪茄烟、烟丝、鼻烟、嚼烟等。<br><br>摄影/谢罡我见过烟草的种子，那是在遗落菜地无人照料的一棵野生植株上——它因此有幸结果，没有修剪的枝桠，挂着二三十个拇指般大小的干枯果实，外壳灰黄，掰开一个倒在手心，密密麻麻的小黑籽肉眼几乎难以分清，如同一小撮轻盈的尘埃。<br><br>烟农说，这一枚果实里的种子就够种植几亩地了。<br><br>事实上，一棵成熟的植株可以结出百万粒种子，种满一片广大的原野。<br><br>烟草具有令人难以置信的生殖力。<br><br>',
'<h2>坎布拉黄河上游的美景</h2>青海高旷、博大，就连身在青海的人也这样认为。<br><br>然而在青海尖扎县黄河深处，却隐藏着这样一块神秘的地方，是李家峡水电站的建成掠开了它神秘的面纱，它就是集宗教、丹霞、高峡和平湖于一体的坎布拉。<br><br><img src="http://img0.dili360.com/ga/M02/00/28/wKgBzFQ2REeAeuCzABE73NjLNIY248.jpg@!rw9"><br><br>夕阳照在壮观、挺直的坎布拉丹霞地貌群上。<br><br>很难想象在这些红色丹霞林立的峡谷里，有一道黄河上游的清水穿行于其中并流入到1996年建成的李家峡水库。<br><br>摄影/单之蔷第一次去坎布拉是1994年夏季，当时坎布在青海还鲜为人知，我对它的了解仅限于地学者张忠孝的地理资源调查文稿。<br><br>那一年，中大学丹霞地貌专家黄进先生突然来到西宁，要去坎布拉考察，于是我作为随从一并前往。<br><br>西宁到李家峡120余公里，汽车大约走了近4个时，到达李家峡已是午后。<br><br>李家峡镇（后改名坎布拉镇）是以水利部水电四局机关、施工队和家属居住区形成的颇具规模的城镇，它要比途中经过的康杨镇发达而具现代气息。<br><br>我去过龙羊峡、公伯峡、拉西瓦、长江三峡等水电工地，水电建设工人走到哪里，哪里就会有一个现代化的城镇崛起。<br><br>匆匆吃过午饭，便四处打听哪里有车到坎布拉，这时才知道坎布拉既不通汽车，也没有路，从这里到坎布拉要走17公里的黄河河谷道。<br><br>一位三轮摩的司机表示愿用60元钱送我们到坎布拉，他告诉我们坎布拉有几顶帐篷可供居住，但吃饭的事情却不知如何解决。<br><br>',
'<h2>探险的魅力冲出文化的重围</h2><h4>酷似废墟的地貌——魔鬼城</h4>“……清早，把两个孩子、3匹马和一只狗留在帐篷里，我和罗布森两人便骑着马去古城，作全面的观察。<br><br>……我们沿着这条干河床向上游走去，不久，两边便出现了大型建筑物的高墙，部分已被雨水冲塌，有的地方甚至夷为小丘。<br><br>两边建筑物之间，到处都是通向两面的大街和窄巷，有的笔直，有的曲折。<br><br>我们在一个地方发现一个高座，上面有一个长颈的怪鸟石雕，风化得很厉害。<br><br>在另一个地方有一座尖塔耸立着，这大概是瞭望塔的遗迹。<br><br>再往前，又有两座宝塔巍然突起，底部相连，很像一个大马鞍。<br><br>……”这是一个探险的故事。<br><br>是前苏联著名的地理学家奥勃鲁切夫的著作《中央亚细亚的荒漠》中的一段。<br><br>这本书用一个“探宝者”的口吻讲述了他在我国新疆地区的几次探险活动。<br><br>这段说的是他和伙伴在我国新疆北部的克拉玛依附近发现了一座“古城”。<br><br>接下来写他们在这座“古城”里“找宝”——挖掘文物的过程。<br><br>“我们下了马，把马并排拴在死胡同里的阴凉处，就开始工作。<br><br>我们先沿墙从两头对挖一条深一铁锹的沟，泥土很松，连丁字镐也用不着。<br><br>我们各自向前挖了两俄丈，就碰了头，但是什么也没发现……”我不能再引了。<br><br>为了增强可读性，这位前苏联的科学家竟用40多页的篇幅卖了一个“关子”：他花费了大量篇幅描写的所谓“古城”废墟，竟是假的。<br><br>两个“探宝人”被大地奇妙的形态欺骗了。<br><br>这很像“古城”的东西根本不是人类的遗迹，而是大自然的作品——它们是干旱区的雅丹、丹霞、彩丘等几种特殊的地貌。<br><br>',
'<h2>长江到底有多长</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/1F/wKgBy1Q2QViAN58CAAt92bjlSKE733.jpg@!rw9"><br><br>冬季的青藏高原，环境格外严酷，白水滔滔的江河也都被封冻起来，天地间一片肃穆。<br><br>2007年2月，探险家杨勇率领一支考察队踏上了冬季探险长江源的征程，在当曲和沱沱河的汇合处，他们的越野车在结了冰的河面上，以河为路，毅然前行。<br><br>摄影/税晓洁我站在通天河边，遥望楚玛尔河口，只见上游一片苍茫，什么也看不清，正如我的心绪一般。<br><br>我曾数次进入长江源区，行走越多，对长江源头的认识反倒更加迷茫。<br><br>楚玛尔河口是长江源区的东至点，从这里向西直到可可西里，向北直到昆仑山脉，向南直到唐古拉山脉，就是整个的长江源区了。<br><br>这个源区面积约10.27万平方公里，大致相当于长江入海口所在的江苏省加上海市的面积总和。<br><br>在这片广阔的区域里，究竟哪里流淌出了万里长江的“第一滴水”呢？<br><br><img src="http://img0.dili360.com/ga/M01/00/1F/wKgBzFQ2QXSAVQiMAAd0UkmmVgw093.jpg@!rw9"><br><br>各拉丹冬雪山被认为是长江上源沱沱河的发源地，其上的冰川为长江提供了源源不断的供水。<br><br>近年来，在全球变暖、生态恶化等环境问题的影响下，冰川的命运开始令人担忧。<br><br>从分别拍摄于1999年和2007年的两张卫星照片上，我们可以清楚地看到，这里的冰川有了明显萎缩。<br><br>供图/中科院遥感研究所长江水利委员会在1976年和1978年两次实地考察后公布，长江有三源，北源楚玛尔河，南源当曲，正源沱沱河。<br><br>《长江志》中也有这样的记载：“长江正源沱沱河发源于青藏高原唐古拉山脉中段各拉丹冬雪山姜根迪如峰西南侧。”<br><br>但近几十年以来，围绕着究竟哪个源头才是长江的正源以及随之产生的河长问题，却一直争论不休。<br><br>楚玛尔河因为长度较短和流量太小，并没有介入正源之争，关于长江源头的争论一直集中在当曲和沱沱河上。<br><br>冬日站在当曲和沱沱河的交汇处眺望，只见沱沱河像一条较小的冰路绵延而行，而当曲中的巨大冰块却闪着冷冷的银光一直向南铺陈，直到天际尽头。<br><br>',
