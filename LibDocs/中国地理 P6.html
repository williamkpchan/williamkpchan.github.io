'<h2>山东半岛宜居生活的缩影</h2>毗邻海洋的独特地理环境给烟台带来的优势非常明显，就空气质量而言，烟台在滨海城市中也常年保持着领先地位，在“联合国人居奖”的荣耀与光环里，生活在当地的居民，实实在在地体会到了湿润的海风带给他们的惬意，同时，海洋环境影响和造就的文化氛围，也让他们觉得，这块半岛一隅的土地，始终散发着迷人和乐活的气息。<br><br><img src="http://img0.dili360.com/ga/M00/00/38/wKgBzFQ2SMWAJAzRAAspQFMx-mk194.jpg@!rw9"><br><br>毗邻海洋的独特地理环境给烟台带来的优势非常明显，就空气质量而言，烟台在滨海城市中也常年保持着领先地位。<br><br>在“联合国人居奖”的荣耀与光环里，生活在当地的居尼，实实在在地体会到了湿润的海风带给他们的惬意，同时，海洋环境影响和造就的文化氛围，也让他们觉得，这块半岛一隅的土地，始终散发着迷人和乐活的气息。<br><br>摄影／侯贺良山东半岛位于中国大陆的东部，历史上属于十分偏远之地，据说当年秦始皇曾经不远万里来到半岛的成山头，寻找长生不老的办法，面对浩瀚无垠的大海时，他以为到了天之尽头，便无限感慨地令丞相李斯写下了“天尽头，秦东门”一行大字。<br><br>过去由于交通不便，半岛住民一直以打鱼和煮盐业为主。<br><br>但是自明代起，这片沿海区域开始兴起，农耕渔织陆续出现。<br><br>到了今天，这个海岸地带更是活力焕发，成为拥有丰富海产、物产、精细农业以及深邃海洋文化的著名半岛。<br><br><img src="http://img0.dili360.com/ga/M00/00/39/wKgBy1Q2SM2AZPvlABApiIfKOTQ585.jpg@!rw9"><br><br>在山东半岛蔬菜之乡寿光现有的几十万个冬暖式蔬菜大棚中，约有三分之二实现了一年两作。<br><br>随着栽培技术的更新，蔬菜品种也不断拓展，目前已有包括番茄、茄子、黄瓜、芸豆、辣椒、丝瓜、苦瓜、大葱、韭菜在内的几十个品种。<br><br>摄影／侯贺良<h4>海洋文化蕴育的丰饶物产</h4>因为近海海域面积超过17万平方公里，所以人们认为，海洋是在泰山之外，外界认知山东的另外一个重要名片。<br><br>而这个和大海最为贴近的半岛，则充分利用了它所拥有的岸线、滩涂、港湾、浅海、岛屿等多种海洋空间和丰富的海洋生物资源，成为海洋大省山东发展的重中之重。<br><br>半岛最北部的莱州湾，以及黄河自西南向东北斜穿山东全境到达渤海的入海口，即黄河三角洲地带，是利用海洋资源最充分的区域之一。<br><br>从卫星遥感图上看，有着大片湿地的黄河三角洲，像一个美丽的扇贝，静静地铺展在莱州湾和渤海湾之间。<br><br>由于受到渤海和黄河的影响，这里的有机物多，饵料丰富，吸引了无数鱼虾，半岛成了天然的渔业基地。<br><br>山东半岛最大的水产加工基地是威海。<br><br>威海处于太平洋暖流和渤海南下的寒流交汇的核心部位，丰富的营养和海洋生物使这里成为产量最高的渔场，它的水产品占到山东的三分之一。<br><br>这里的石岛港是我国北方最大的渔港，沿威海的海岸线，海上养殖海带、牡蛎和扇贝的网格随处可见，人们形容这是半岛独有的“耕海牧鱼”。<br><br>这样的优势使山东半岛的海水产品近年一直高速增长，不仅种类繁多，产量也居全国之首。<br><br>',
'<h2>哪个粮仓是“天府” </h2>在长达五千年的历史长河中，中国人在土地富饶、气候适宜的地区大力耕作，甚至远赴边疆屯垦戍边，由此也演化出了诗人笔下“金池汤城，沃野千里”或“水旱从人，不知饥馑”之地，即为“天府之国”。<br><br>历史上这些区域为中国粮食供给立下了难以磨灭的功绩，自然条件优越、经济技术发达的地区也成为了我国最早的粮食生产基地，随着开垦面积的扩大，有更多的粮仓出现在以前荒无人烟的地区。<br><br>那么，从“粮食”这个角度看，到底哪片土地值得佩戴“新天府”的桂冠呢？<br><br>“粮仓”让我们想到了金黄的麦穗，丰收的喜悦，“天府之国” 代表着衣食无忧、幸福安宁的称谓，可以说，粮食就是成就“天府之国”的基础。<br><br>走马中国大地上的粮仓，谁能够承载中国的粮食需求？<br><br>谁又是中国的新天府？<br><br><h4>长江中下游平原上，谁还是粮仓？</h4>宋代就有“苏常（苏州和常州）熟,天下足”和“苏湖（苏州和湖州）熟,天下足”的谚语，明代又有“湖广（湖北，湖南）熟,天下足”，到清乾隆时还有过“湖南熟,天下足”的说法。<br><br>到今天，这些地区仍然是中国传统意义上的粮仓。<br><br>',
'<h2>天府一定是在平原、盆地、河谷吗？</h2>从地貌形态上看，这次进入我们“圈点新天府”活动候选名单的31个候选地，基本上都是平原、盆地和河谷。<br><br>问题是，天府一定是平原、盆地、河谷吗？<br><br>高原和山地有没有可能成为天府？<br><br>围绕着这些问题，专家们展开了激烈的讨论。<br><br><img src="http://img0.dili360.com/ga/M02/00/3C/wKgBy1Q2SimATtnuABOHkGC1kqY402.jpg@!rw9"><br><br>乍一看，广西龙胜的龙脊梯田像极了现代派的抽象画，梯田蜿蜒的曲线行云流水般地层叠着，从山脚一直绕到山顶。<br><br>龙脊梯田始建于元朝，大自然的鬼斧劈出了山，人力又用血汗在山上开出了梯田，岁月流转，方始完成这幅傲立于天地间的巨画。<br><br>摄影/田捷砚<h4>焦点一  高原是否能成为天府？</h4><h4>争论之一</h4><h4>关于海拔高度的争论</h4>杨勤业中科院地理科学与资源研究所研究员正方观点：高海拔地区接受的太阳幅射强烈，在一定程度上弥补了温度的不足，农业生产有潜力，使高原也可能出现“天府”',
'<h2>青藏高原有天府吗？年楚河谷、拉萨河谷、雅鲁藏布大峡弯地区PK</h2>在大多数人眼中，西藏是高寒和贫瘠的代名词，似乎不适合居住，更不可能有天府。<br><br>这是一篇颠覆许多人对西藏片面认知的文章，看后你会惊讶地发现西藏原来也能有天府！年楚河谷、拉萨河谷、尼洋河谷等风光旖旎的河谷或许不如东北大平原一般沃野千里，却也阡陌相连，人烟稠密；藏民的财产不一定能媲美沿海的富庶，但衣食丰足、满怀喜悦；在气候如江南的林芝地区，藏民竟然可以种植水稻和芭蕉，过着惬意的生活……<br><br><img src="http://img0.dili360.com/ga/M01/00/3C/wKgBy1Q2ShWAHkW8AA2JExUnDhM715.jpg@!rw9"><br><br>林芝的春天来得早，刚刚三月，已经是桃花盛开、耕地皆绿，到处呈现出春意盎然的景象。<br><br>这些山脚下的民宅，景观一样融入这个风景画般的宜居地带，让我们不禁对生活在这里的藏民心生羡慕。<br><br>有这样一种感觉，在讲述西藏的时候，总是离不开一连串“山口”的名字：米拉山口、色季拉山口、冈巴拉山口、唐古拉山口、头二九山口、乃堆拉山口等等。<br><br>山口是宝贵的交通孔道，打破了山山脊脊的壁垒，而西藏的山口尤其多，可见是群山的高耸巍峨撑起了青藏高原。<br><br>山有时候是一道风景，但究其本质，其实还是一种屏障。<br><br>记得英国人彼得<U+2022>霍普柯克在他著名的《闯入世界屋脊的人》一书里颇含敬畏地描述着大雪灾、缺氧、高寒、高山病，还有紫外线的暴晒等等，这样笼统地描述西藏，其实是非常偏狭的。<br><br>法国藏学家石泰安就认为：早期殖民者和探险家，大多是在得不到地方政府同意的情况下，在非常的季节里，选择非常的线路进入西藏，那些通常都是严寒冬季里的无人高山、冰雪荒野，因此西藏的气候、地理在他们的眼中充满了险恶。<br><br>而且这样的描述更有感染力和文学色彩，也接力棒似地传给了更多的撰述者，满足那些不能亲历的人所希望读到的原始、蛮荒和神秘。<br><br>这样的青藏高原与人们心目中的“天府”当然相去甚远！然而，我采访了做高原研究工作的中科院的地理学家和生态学家们，这些几乎常年在西藏考察的人却并不怀疑西藏有乐土，有天府。<br><br>他们擅长从科学的角度，准确地描述西藏。<br><br><h4>两种眼光看西藏，看出一个硬币的正反面</h4>中科院地理所的自然地理学家杨勤业把青藏高原比喻成东亚和东南亚的季风气候之母。<br><br>他说，青藏高原的形成是地球上最伟大的神来之笔，放眼整个北纬30度线，阿拉伯半岛、北非、墨西哥无不处于广袤的荒漠，唯有喜马拉雅年轻的隆起，打断了地球的这道“高气压”腰带，高原让大气变为下沉气流，带来了降雨，也让亚洲的东南角享受到亚热带的海洋季风，在世界地图上染出一片茵茵的浓绿。<br><br>如果没有青藏高原，说不定广州、厦门都会像开罗、迪拜呢。<br><br>',
'<h2>人工绿洲，荒漠中的天府之国？</h2>有4个主要自然因素决定着人类的生产和生活，这就是气候、土壤、地形和水。<br><br>山脉与河流的分布是上帝的安排，在这种安排下，生活在不同地区的人的生活质量就有了明显的区别。<br><br>自然条件最佳处显然是天赋的，经过人力的营造，这些地区就可能成为天府。<br><br>而在干旱区，这些地区就是“人工绿洲”。<br><br>人工绿洲能成为天府吗？<br><br>请看专家们的发言。<br><br><img src="http://img0.dili360.com/ga/M02/00/3C/wKgBy1Q2SgiAPPPoAArXx60Sz8w240.jpg@!rw9"><br><br>“若说良田无限好，风光谁亚小江南”，清代诗人法海逼真地描绘出平罗县的景象。<br><br>平罗位于宁夏平原北部，镶嵌在贺兰山与滔滔黄河水之间。<br><br>因地势略低于上游，这里引水便利，水沟纵横，稻田万顷。<br><br>从右往左看，黄河水由西南往东北流去，因为有这湟湟大河，河西才有这一片富饶的绿洲，河东的毛乌素沙漠才能止步。<br><br>摄影/杨宏峰<h4>人工绿洲能成为天府吗？</h4><h4>人工绿洲为什么自古是天府？</h4>伍光和兰州大学教授<h4>人工绿洲无疑可称“天府之国”</h4>我国干旱区即使不包括青藏高原北部的高寒干旱区和西北、内蒙古、陕北的半干旱区，面积也在200万平方公里以上。<br><br>这里多风特别是多大风、沙尘暴，年降水量通常不到200毫米，甚至不到100毫米。<br><br>但周围多有高山环绕，发源于山地的内陆河如塔里木河、车尔臣河、伊犁河、乌伦古河、疏勒河、黑河、石羊河，以及最终流进北冰洋的额尔齐斯河，每年有数百亿立方米的地表水注入干旱平原和盆地。<br><br>水和细土的组合形成了水草地和河岸林，即天然绿洲。<br><br>千百年来，人们在天然绿洲中开垦土地、修建灌渠、栽植防风林、建造了村舍和城镇。<br><br>于是，人工绿洲在荒漠中崛起，并成为一道独特的风景线。<br><br>虽然绿洲面积只及荒漠面积的3—5%，但绿洲生产的粮食、棉花、瓜果使人们得以安居乐业。<br><br>',
'<h2>3.伊犁河谷一江春水向西流</h2>伊犁是温润的、柔美的，就如同她名称的发音一样。<br><br>伊犁也是丰盛而多彩的：独特的自然与人文、绮丽的风光与习俗、生动的历史与现实……伊犁是人们心目中的“西域天府”。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x846_385_504da4bd3b65ea066ea1c89d523bc823.jpg"><br><br>“塞外江南”、“西域湿岛”、“中亚乐园”的美誉，以及“不到新疆不知中国之大，不到伊犁不知新疆之美”等诸如此类的表述，早已经形象概括了伊犁河谷。<br><br>地处西天山的伊犁河谷既有雄伟壮丽的雪峰、冰川，也有俊秀的河流，还有美丽的草原牧场:那拉提草原、巩乃斯草原、唐布拉草原、昭苏草原(上图)，是伊犁的骄傲，她们如诗如画的美景能摄取人们的魂魄。<br><br>摄影/居建新我曾称新疆是以天山为书脊打开的一册经典，南疆和北疆展开辽阔的页码。<br><br>伊犁河谷是这册经典上的重要一页，是风物和景致的洋洋大观。<br><br>她属于北疆，确切地说是在北疆西部。<br><br>她三面环山，西部开敞。<br><br>4条向东会集的山脉构成西天山的基本骨架，5大河谷盆地组成相融的地理单元，而新疆流量最大的河流伊犁河，犹如她身上的大动脉，激情澎湃，滔滔西去，一直流到哈萨克斯坦境内的巴尔喀什湖。<br><br>我们常说“一江春水向东流”，但伊犁河是向西流的。<br><br>这是一个显著的地理特征，也恰恰是新疆文化“向西开放”的一个生动隐喻。<br><br>伊犁河谷向西呈喇叭形开敞的地理构势，一方面抵御了西伯利亚寒流的南下，阻挡了塔克拉玛干沙漠干风的北上，另一方面，最大可能地接纳了大西洋和地中海的暖湿气流，使之成为中亚干旱大漠中的一处名副其实的“湿岛”。<br><br>而伊犁的赛里木湖，这颗镶嵌在天山脊梁上的“蓝宝石”，在气象学家眼里是“大西洋的最后一滴眼泪”，因为赛里木湖一带是大西洋暖湿气流到达最远的地方。<br><br>作为伊犁动脉和中枢的伊犁河，全长1500公里，在我国境内长442公里，是新疆流量最大的内陆河，也是一条国际河流。<br><br>它由特克斯河、巩乃斯河和喀什河3大支流汇集而成。<br><br>伊犁之名取自伊犁河，《汉书》称它为伊列水，《唐书》则称之为伊丽水、帝帝河。<br><br>沿伊犁河两岸，有茂密的森林，美丽的草原，芬芳的果园。<br><br>伊犁的河谷盆地，是新疆有名的“粮仓”，土地肥沃，阡陌交错，气候宜人，春天来得早，冬天到得晚，不是江南，胜似江南。<br><br>',
'<h2>岷江：即将消失的河流</h2>《中国国家地理》曾于2003年第9期长篇报道的美丽岷江已经风光不再：一个个热火朝天的工地即将把它截断成一个个水库；在有的地段，它甚至完全“隐身”——被装进了4米口径的巨型钢管……<br><br><img src="http://img0.dili360.com/ga/M02/00/33/wKgBy1Q2RtyASbHCAAvchDwcZ_Y041.jpg@!rw9"><br><br>摄影/王彤参加《中国国家地理》的“川滇藏大香格里拉”考察对我来讲是一次难得的经历。<br><br>短短20多天里，一路上和我们作伴的尽是神圣的雪山，仙境般的湿地和纯朴的藏民。<br><br>这些，对我的视觉和心灵都是一种滋补和享受。<br><br>然而，当考察接近尾声，我们从四川阿坝地区赶回成都途中，进入岷江流域，看到岷江干涸的、堆满乱石的河床以及一个个已经或即将建成的电站时，我们的心情不由得沉重起来。<br><br><h4>岷江流域上工地一个接着一个，在有的地段江水完全消失了</h4>我们的行程是从大渡河的支流梭磨河溯源而上，首先到达了鹧鸪山的刷经寺。<br><br>刷经寺乃重要的地理交汇点，它是岷江和邛崃两大山系的过渡地带，也是黄河，大渡河和岷江三大水系的分水岭。<br><br>若要进入红原、若尔盖大草原和九曲黄河，刷经寺是必经之路，不少自驾车的旅行者正在这里停车观光。<br><br><img src="http://img0.dili360.com/ga/M00/00/32/wKgBzFQ2RtGAMGiOAAVAhzZPaaA700.jpg@!rw9"><br><br>大香格里拉区域内水电规划示意图此后，沿214国道向东，翻过鹧鸪山与羊拱山相连的雪山垭口，我们进入了岷江流域的黑水河源区。<br><br>越野车很快转到山下。<br><br>路旁，来自雪山冰川的水流欢聚成河，碧水扑面，景色醉人。<br><br>河旁草地上，一群藏族老妇结伴在朝圣途中小憩。<br><br>看见我们到来，她们热情地送上了青稞酒，请我们一一喝过。<br><br><img src="http://img0.dili360.com/ga/M00/00/33/wKgBy1Q2RtGACNdrAAEOwbzGm8w165.jpg@!rw9"><br><br>岷江流域水电规划示意图黑水河表面上还是比较平静的，只是柳坪、色尔吉、毛儿盖三个电站正在准备开工，流入茂县后，黑水河在飞虹桥注入了岷江。<br><br>公路沿着南下的闽江延伸。<br><br>岷江水系上的水坝、工地渐渐多了起来，竹格多，然后飞虹桥、石鼓……岷江被截成一个个片断，湍急的水流变得平静、浑浊。<br><br>',
'<h2>阿拉善把沙漠的形象颠覆了</h2>如果你认为沙漠就是干旱、贫瘠、荒凉、单调，阿拉善会颠覆你关于沙漠的所有偏见。<br><br><img src="http://img0.dili360.com/ga/M00/00/32/wKgBzFQ2RtyAcqFFAAPGeAl-d8E934.jpg@!rw9"><br><br>在巴丹吉林沙漠的沙丘上，只有星星点点的禾草和蒿草，一队白色的羊群正缓慢地翻越沙丘前去觅食，前方还有一层接一层的更高大的沙山等着它们。<br><br>我们不禁担忧：这些羊如何才能吃得肥壮？<br><br>摄影/王彤<br><br><img src="http://img0.dili360.com/ga/M01/00/32/wKgBzFQ2Rt2AAZKQAAUz4MvGNiM922.jpg@!rw9"><br><br>这是我们整个行程的最后一段，也是路途最为漫长、内容最为饱满的一段。<br><br>这一段的最终目的是抵达内蒙古的最西北角——500号界桩。<br><br>盐湖是我们的首要内容，吉兰泰盐池是内蒙古面积最大的盐池，位于阿拉善左旗、乌兰布和沙漠西缘。<br><br>郑喜玉老师20多年前曾在此做过大量考察研究，这次重返故地，发现这里并无太大变化。<br><br>摄影/王彤<h4>内蒙古是我国湖泊最多的省区之一</h4>旁白：在人们的一般印象里，内蒙古似乎是一个缺少湖泊的地方，因为在常见的地图上，内蒙古只有呼伦湖（达赉湖）、贝尔湖、达里诺尔、乌梁素海、岱海等几个较大的湖泊。<br><br>其实这是小比例尺的地图给我们的错觉。<br><br>实际上，内蒙古的湖泊多达几千个，不过有些湖泊面积都很小。<br><br>我认为它是我国湖泊最多的省区之一，或者更准确地说，是我国小湖泊最多的省区之一。<br><br>这些小湖泊多到什么程度？<br><br>我仅举阿拉善几个沙漠中的湖泊为例：腾格里沙漠有472个湖泊；乌兰布和沙漠有167个湖泊；巴丹吉林沙漠有119个湖泊……这些数字存在误差，因为有的湖很小，水源补充缺乏时就消失了，而另一些原本干涸的湖，又可能因为有了水源补给而诞生。<br><br>尽管如此，这些数字大体不错。<br><br>这些湖泊因为地处干旱地区，蒸发量大，又是内流湖，因此大多是咸水湖或是有盐析出的盐湖。<br><br>因此，我们此行邀请了中科院青海盐湖研究所的郑喜玉研究员同行，他主编了《内蒙古盐湖》一书，这本书是内蒙古盐湖的圣经。<br><br>',
'<h2>2.台湾嘉南平原台湾最肥美的肚腹</h2>这里被称作台湾最富庶的粮仓，当岛上的很多土地被高楼和建筑占据的时候，这个水路密布的平原还保留着大片的水田、甘蔗和农作物。<br><br>同时，它每年贡献的稻米、水果和蔬菜也接近台湾产量的一半。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x3003_381_2e5676a506ff9e8858bd314f42a19e0a.jpg"><br><br>四百年前，居住在嘉南平原的平埔族人，面对着血桐、构树和山黄麻等乔木优势生长的贫瘠环境，并未发展出精致的农业文化，生活方式上还是以小面积的稻米和芋头、地瓜等杂粮的耕作，以及平原森林狩猎和捕捞鱼虾为主。<br><br>1920年，随着包括乌头山水库在内的水利系统工程嘉南大圳的完工，嘉南平原的灌溉面积一下子由最初的5000公顷增加了30倍，变成了沃野千里的丰饶之地。<br><br>摄影/齐柏林在台湾，不论搭乘任何交通工具，只要由北往南走，经过浊水溪之后，就是嘉南平原了。<br><br>每次跨过这条大溪时，我都会联想到，此地海岸最出名的虱目鱼，联想到它银白、肥厚的肚腹。<br><br>这块无刺、饱含胶质、价钱最昂贵的部分，像极了今日的嘉南平原——台湾最富庶的谷仓。<br><br>嘉南平原不仅丰饶，也是台湾幅员最辽阔的平原。<br><br>在这座多高山的大岛上，很难得竟有如此地势平坦的土地，辽阔地横陈。<br><br>但在上个世纪初，那时若有报道者描述这里，大概没有人会形容嘉南平原是一块富庶的农耕地。<br><br>摊开地图，检视这块肚腹，许多大小溪流由东向西奔去，多半流速湍急，含沙量大，并不具备灌溉之利。<br><br>每当大雨一至，河道也经常淤积，泛滥成灾。<br><br>在许多人的认知里，这儿高温多雨，雨量丰沛，但雨水都集中于夏天，一进入冬天的旱季，河床便干涸，土地无法耕种了。<br><br>到了清朝年间，汉人移民日增，为了广泛耕作，才逐渐有水圳疏凿的计划，但规模也都不大，许多地方仍是旱田和看天田。<br><br>农民收入有限，生活依旧贫穷而艰苦。<br><br>那时嘉南平原已开发殆尽，拓垦的地方逐渐接近中央山脉的丘陵地。<br><br>这些新山坡地的开辟，间接影响到下游的环境。<br><br>原本就缺水和少林木的嘉南平原，更是雪上加霜了。<br><br>',
'<h2>山东半岛、辽东半岛，谁更接近“新天府”？</h2>有人习惯用“翅膀”来称呼山东半岛和辽东半岛，说这两个同处黄海渤海海域的半岛支撑着环渤海经济区的腾飞。<br><br>如果把它们放在一起比较，就会发现两个半岛其实有着诸多差异。<br><br>纬度比辽东半岛低的山东半岛，在降水上的变率也较辽东半岛小，这样一来，两个半岛在海产、农副产品等方面的差异就显得非常大。<br><br><img src="http://img0.dili360.com/ga/M01/00/3B/wKgBzFQ2SfmAdE76AA-Q0NuamdM917.jpg@!rw9"><br><br>这是山东半岛海域的围网捕捞场景，从空中俯视捕捞现场，像是在湛蓝的海面上随意画出的圆，十分漂亮和写意，在船上看现场捕捞却充满了惊心动魄的动感，渔船上的机械操纵着围网的起和放，每一个过程都让人充满期待。<br><br>摄影/侯贺良山东半岛和辽东半岛是东部海域互为犄角的两个半岛。<br><br>从气候条件来看，山东半岛属暖温带季风气候，气候温暖湿润，年降水量半岛南侧在800毫米以上，西北侧滨海平原约600毫米。<br><br>辽东半岛位于暖温带北部，属温带季风气候，气候温和湿润。<br><br>年均降水量550－900毫米。<br><br>从地理环境和区域范围看，山东半岛范围是从日照起始，经过崂山、桑沟湾、荣成湾以及长岛和龙口港，一直到黄河三角洲，包括青岛、烟台、威海、潍坊等。<br><br>辽东半岛则从辽河口开始一路下行，经长兴岛、金州湾，复绕过渤海海峡，到大连港后折向东北，最终到达丹东鸭绿江口。<br><br>习惯上是指沈丹铁路以西到浑河、大辽河地区，包括大连、鞍山、辽阳、丹东、营口等。<br><br>不同的区位和自然条件，使两个半岛在海产、水果、农作物等方面有着明显的差异。<br><br><h4>山东半岛海产品最多</h4>当十几年前难得一见的海产珍品越来越频繁地出现在城市餐桌上的时候，人们或许只会意识到饮食结构正在发生的变化，而忽略是谁挑逗了自己的味蕾。<br><br>但是翻出中国的海产数据，可以看出，山东半岛和辽东半岛的海产足以影响全国过半的消费人群。<br><br>2007年前三季度全国水产品产量3260.97万吨，山东和辽东的产量分别排在第一和第四位。<br><br>而在17年前，内陆城市人均年消费的海产数量还不足1公斤，到了今天这个数字蹿升了26倍，难怪外国海洋金融服务机构惊呼，中国已经成为全球最大的海产品生产国，海产品出口也是全球第一。<br><br>在海产品产量增幅最大的区域中，山东半岛始终排在前列，沿海水域的60多种海产品中，对虾、刺参、海胆等海珍品的出口量也是第一，产量进入全国最前列的海产超过了12类，另外鲍鱼、扇贝也锦上添花，在全国海产市场占有主导地位。<br><br>',
'<h2>天府：走过三千年 </h2>“天府”的概念是因何而生？<br><br>哪个地方最先拥有了“天府”的桂冠？<br><br>中国历史上出现过几个天府？<br><br>天府是自然天成还是人工造就？<br><br>天府对中国文明与社会经济发展有过哪些重大贡献？<br><br>中国人的内心深处所执著追寻的“桃花源”和天府有何种关联？<br><br>有关天府的问题还远远不止这些。<br><br>通过专家的解读，我们可以发现，从天府概念的萌生，到其含义的转变，以至它被中国人所广泛认可，已有了3000年的历史轨迹；我们由此还可以发现，中国历史上的天府不仅根基深远，而且内涵丰厚，甚至表达形式也并不局限于“天府”。<br><br><img src="http://img0.dili360.com/ga/M01/00/3B/wKgBzFQ2Se6ADEKFAAuH7gBw-GI925.jpg@!rw9"><br><br>古代解释“天府”乃为“蓄聚之富，非人力也”，即某地物阜民丰，储藏财富的库府宛若天成。<br><br>在历史上的7个“天府”中，要属成都平原享有“天府”称誉的时间最久，认同率也最高。<br><br>在中华传统文化的语境里，成都平原乃是“少不入川”的“仙游”之地，同样也是农耕时代人们安居乐业的理想国。<br><br>摄影／田捷砚<br><br><img src="http://img0.dili360.com/ga/M01/00/3B/wKgBzFQ2SfKALSqeAAnuRPOojFw133.jpg@!rw9"><br><br>中国历史上的“天府”分布示意图关中平原 《史记<U+2022>苏秦列传》载苏秦对秦惠王说：“秦四塞之国，被山带渭，东有关河，西有汉中，南有巴蜀，北有代马，此天府也。”<br><br>华北北部 《史记<U+2022>苏秦列传》载苏秦对燕文侯说：“燕东有朝鲜、辽东，北有林胡、楼烦,南有碣石、雁门之饶，北有枣栗之利，民虽不佃作而足于枣栗矣。<br><br>此所谓天府者也。”<br><br>成都平原 《华阳国志》卷三《蜀志》：成都平原“沃野千里，号为陆海，旱则引水浸润，雨则杜塞水门，故记曰水旱从人，不知饥馑，时无荒年，天下谓之天府也。”<br><br>太原附近 《北齐书》卷四十载：“显祖尝登童子佛寺，望并州城曰：‘是何等城？<br><br>’或曰：‘此是金城汤池，天府之国。<br><br>’”江南地区 北宋李《寄上孙安抚书》：“嗟乎！江淮而南，天府之国。<br><br>周世宗之威武，我太祖之神圣，非一朝一夕而得 。”<br><br>闽中地区 明屠本《闽中海错疏<U+2022>原序》：“闽故神仙奥区，天府之国也，并海而东与浙通波，遵海而南与广接壤<h4>“天府”家族七兄弟</h4>撰文/王双怀  石云涛 刘文锁  张豪禧古人说的“天府”有多重含义。<br><br>根据《周礼》的记述，它最初是指周人的一种官府，主管“祖庙之守藏”，及盟约、户籍、狱讼和“献贤能之书”。<br><br>曹子建《登基赋》“从明后之嬉游，聊登台以娱情。<br><br>见天府之广开，观圣德之所营”，是指天宫。<br><br>而以“天府”形容人间佳境和乐土，是在春秋战国之际。<br><br>据《战国策》载，公元前338年，著名策士苏秦推广“连横”术，到秦国游说秦惠王，说秦（关中）“西有巴蜀、汉中之利，北有胡貊、代马之用，南有巫山、黔中之限，东有崤、函之固；田肥美，民殷富，战车万乘，奋击百万，沃野千里，蓄积饶多，地势形便，此所谓天府，天下之雄国也”；后来他又到燕国推广“合纵”术，对燕文侯又说燕是天府之地。<br><br>策士能言善辩，嘴里翻云覆雨，霸主的地盘都成了天府。<br><br>“天府”的进一步发展是“天府之国”，其义多指在被称为“天府”之地建立过政权或设为国都，即京师或天子的府库。<br><br>这是一个相对独立的区域，范围较“天府”更大一些。<br><br>',
'<h2>极端冷热，也竞天府？</h2>一个位于东北边陲，一个位于西域古国。<br><br>一个盛产稻米，一个瓜果飘香。<br><br>但一个严冬漫长，一个酷暑袭人，气候如此极端的地方也能成为天府吗？<br><br>三江平原上和吐鲁番盆地里的人们生活境况如何？<br><br>请看本文作者宋燕的探访和思考。<br><br><img src="http://img0.dili360.com/ga/M02/00/33/wKgBzFQ2RxmAQVzjAAomXWnHrw8805.jpg@!rw9"><br><br>冬日雪后三江平原上的农家小院，在浓墨般的森林映衬下，愈发地静谧、安宁。<br><br>摄影/庄艳平<br><br><img src="http://img0.dili360.com/ga/M00/00/34/wKgBy1Q2RxyAeaZzABXD3efTpGM334.jpg@!rw9"><br><br>7月，吐鲁番火焰山下的葡萄沟里浓阴蔽日，铺绿叠翠。<br><br>葡萄沟位于吐鲁番市东北角，是一条南北向峡谷，长约七八公里，宽0.5－2公里，现有葡萄田400公顷，种植着著名的无核白葡萄、马奶子等，年产鲜葡萄600万公斤，葡萄干300多吨，被称为“葡萄王国”。<br><br>这个画面中绿色的主体就是葡萄田，而背景中星星点点散落在山坡上的则是风干葡萄的建筑——晾房。<br><br><h4>猫冬与消夏</h4>下午4点，天已经黑了，建三江最大的宾馆前，葡萄串形状的路灯亮了起来，路上走着从农垦局各单位下班回家的人们。<br><br>5点起，各个餐馆里拥挤着吃饭喝酒的“食客”，他们的晚餐除了东北特有的热腾腾的酸菜炖白肉等，还有各种鱼类，其中一道用黄瓜丝凉拌的生鱼，是乌苏里江边最主要的特色菜。<br><br>晚宴持续的时间并不长。<br><br>7点多，街上除了卖糖葫芦的、开出租车的、去网吧闲逛的年轻人和陆续走出餐馆的人，人迹已十分寥落。<br><br>到了10点，大的路灯熄灭了，各种声响消失了，小城完全沉入梦乡。<br><br>处在三江平原的腹地，佳木斯市建三江农垦区冬天的活动集中在短暂的白昼里，由于外面的温度最低可达零下30℃，这些活动也基本上集中在室内。<br><br>2007年12月7日，司机小王陪我去抚远县乌苏镇办事的路上，来回500多公里看不到多少车辆，让人难以想象这块土地上住着上百万人口。<br><br>只有在吵吵嚷嚷的饭馆里，在每天都招待朋友的家庭晚宴上，在年轻人旁若无人对着话筒倾诉的网吧里，在温暖得几乎有些热的宾馆店铺里，才能感觉到这个地区的活力。<br><br>在乌苏，小王从冬钓的渔民手中买了两条鳇鲇鱼，回来的路上，他又打电话给农场的朋友，让对方记着给他留两块“杀猪肉”。<br><br>他还捎上了两个搭车的农场乡亲，她俩从农垦局的创业农场赶去县城，给自己和女儿买新衣服。<br><br>距春节还有两个月时间，三江平原的人们已经进入过年状态，备年货、买新装、收拾房子而热热闹闹的春节将从腊月开始，一直持续到正月结束。<br><br>',
'<h2>袖珍之地能不能成为天府？</h2>在人们的传统视野里，天府应该是那些有着巨大人口承载力和富饶物产的大型平原，比如成都平原和关中平原。<br><br>事实上，一些小平原也同样拥有丰富的物产和美景，像四川西昌平原、云南丽江坝子、大理坝子和海南万泉河流域，它们更能体现我们所追求的精致生活，难道不能称作“袖珍天府”吗？<br><br><img src="http://img0.dili360.com/ga/M02/00/33/wKgBzFQ2RueAfVz4AAXx0uGF51U669.jpg@!rw9"><br><br>在水域辽阔的西昌邛海周边，连缀着一片又一片湿地、滩涂和苇塘。<br><br>它们经历了上个世纪70年代以来的围湖造田运动，有一部分被围垦、填土形成了农田和鱼塘。<br><br>这些苇塘、滩涂和鱼塘交错在一起，营造出了浓郁的生活气息，雾气缭绕的清晨，几缕炊烟从绿树掩映的房舍之间升腾，给人一派闲适安逸的“桃源”景象。<br><br>摄影／杨通富<br><br><img src="http://img0.dili360.com/ga/M01/00/33/wKgBzFQ2RumAJ7tEAA29BpaYx9A561.jpg@!rw9"><br><br>邛海给西昌平原带来了生机和灵气，也让人们的生活变得丰富多彩。<br><br>闲散的午后或黄昏，一边沐浴微腥的海风，一边在浓阴遮盖的岸边散步或静坐，最容易享受到身心放松的乐趣。<br><br>摄影/刘乾坤 天府之国总是让人联想起成都平原、关中平原或是南阳盆地这种声势浩大的风云际会之地，而那些面积相对较小，却不乏精彩与妖娆的小平原往往就是这样与主流视线擦肩而过。<br><br>事实上，这些精致的生活福地，就像民间隐藏的小家碧玉一样，散落在稍微偏远一些的地方，它们有同样的阳光，同样的流水，同样富饶的土地和同样丰美的物产，甚至还有同样悠久的历史和人文。<br><br>比如四川西昌平原、云南丽江坝子、大理坝子和海南万泉河流域，这些小平原的身上，无不镌刻着从边地到热点的嬗变轨迹。<br><br><img src="http://img0.dili360.com/ga/M02/00/33/wKgBy1Q2RuqANUotAAexl5VPnQo562.jpg@!rw9"><br><br>生态良好的邛海湖孕育了多种水产，这是西昌平原自己的“海鲜”，它们通常是用来招待贵客的美味佳肴。<br><br>摄影/刘乾坤<h4>阳光与流水造就的天然府库</h4>从地图上看，不论西昌平原、丽江坝子、大理坝子还是海南万泉河流域，它们全都偏处边地，经由中原王朝的视野看过去，相当长的岁月里，它们都是令人望而生畏的化外之境、蛮夷之地。<br><br>从成都到西昌，火车要穿过横断山的千山万壑，运行整整一个晚上。<br><br>至于大理和丽江，它们距省会昆明的路途也在600公里以上，万泉河流域的中心城市琼海虽然距省会海口只有半小时车程，但考虑到海南原本就处于天涯海角，琼海则更加遥不可及。<br><br>如果让一个游人走马观花地在这四个地方跑一趟，很可能，他最大的感受就是：这里只有充足的阳光和水源。<br><br>',
'<h2>编辑手记：不仅是为了骆驼</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/34/wKgBy1Q2RxWAZXcxAAkAJCq5AaU242.jpg@!rw9"><br><br>在巴彦霍德嘎查的一片沙地上，中国国家地理的摄影团队打好光、布好景，一次次将镜头对准拍摄的主角——两峰阿拉善白驼。<br><br>可平时温顺的大家伙这会儿有点生气了，口中不断喷射出口水，主人只好亲自上阵把它们拉到拍摄位置。<br><br>摄影/宋文为什么阿拉善的主题是骆驼？<br><br>读了前两篇文章，相信您已有了答案。<br><br>骆驼，这个造物主为戈壁荒漠定制的神奇生命，见证了阿拉善的沧桑与变迁，它和千百年来生活在阿拉善的人们一样，是阿拉善真正的主人。<br><br>然而找到这个答案的过程，却并不容易。<br><br>甚至可以说，在我接受编辑部任务，开始策划这个选题的时候，骆驼这个字眼，想都没有想到过。<br><br>用一句最俗套的话来说，这真的是无心插柳。<br><br>当日历翻入7月，编辑部的每个角落都弥漫着草原的气息。<br><br>第一次专辑策划会，总编希望用人的故事来贯穿所有的稿件，布置我去了解蒙古族音乐和歌手，任务时间一周。<br><br>用音乐来展现地理，这种嫁接太新鲜、太有趣了。<br><br>于是，我的购书单上出现了《蒙古族英雄史诗音乐研究》、《中国蒙古族长调民歌》等书目，我采访了额尔古纳乐队的主唱那日苏，并到酒仙桥798艺术区，拜访了这支蒙古族乐队的创作基地。<br><br>第二次策划会后，专辑按照区域划分的板块正式出炉，分给我的是阿拉善，用民歌、小说、电影等艺术手段讲述这里感人的故事。<br><br>此时我对内蒙古的多样文化已有所了解，兴趣点转向了北方民族和游牧文化，拜读了《危险的边疆：游牧帝国与中国》、《古代中国与其强邻：东亚历史上游牧力量的兴起》、《中国古代北方民族通论》、《草原帝国》等书，同时接触了不少游牧文化、历史地理方面的学者，热血澎湃地想做一篇北方民族变迁的稿子。<br><br>',
'<h2>1.成都平原成都，“天府”地位难撼；成都人，出面详解</h2>“新天府”的评选异常热烈，成都平原不负众望，排名榜首，把“天府”的桂冠守住了。<br><br>成都平原的“天府”地位如此难以撼动，这肯定是有原因的。<br><br>对此，成都人有不少“龙门阵”可摆。<br><br>成都平原的“天府”称谓是怎样诞生的？<br><br>是什么原因使成都与“天府”结下不解之缘？<br><br>成都平原为什么能把“天府”称号持守2300多年？<br><br>请听成都人对“天府”的理解。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x1263_367_746ef651b1d33208cc57c138d2ee61cd.jpg"><br><br>四川盆地四面关山阻隔，北有秦岭，东有大巴山，西有青藏高原，南有云贵高原。<br><br>但是在盆地西部的成都平原，却是坝子、丘陵、河谷自成天地。<br><br>源自雪山的河水滋养出一片沃土，偏居一隅的地理位置又缔造了冷兵器时代的大后方。<br><br>于是，一个“天府”话题萦绕于此地，历久弥新。<br><br><h4><b>为什么成都平原很“天府”？<br><br></b></h4>撰文/李小波 摄影/周梦棋<br><br><img src="../../../../public/data/posts/201210/13/480_2000x776_367_052d560bf2d15df392e63a7cf372aa7b.jpg"><br><br>民以食为天。<br><br>生活在“天府”中的人民必然要把自己的口腹侍候得舒舒服服的。<br><br>川菜在川人的世代传承中越来越多样化和精细，也越来越冲出盆地走向世界。<br><br>成都人每年都举办美食文化节，不仅自娱自乐，而且强调川菜在川人的文化生活中所占据的主流地位。<br><br>据说，成都人正设想着把川菜“产业化”，从而形成国内首个以饮食文化为主题的产业经济。<br><br>天府是一个自然地理与经济地理的概念，山川形胜，富庶安康；天府也是一个历史概念，从古至今固守和传承着某种坚定从容的生活态度。<br><br>除了时间与空间的维度外，天府还是自上而下，从王朝到大众的文化延伸，在不同的地域中凸现出永恒的中国式基因图像。<br><br>从苏秦“合纵”游说、张良劝刘邦定都关中、到诸葛亮三分天下之计，都是围绕一个王权的支撑系统来说的，此时的“天府”不是考虑百姓的安居乐业，主要指能够担负起一个都城或者一个王权的粮草储备。<br><br>古代不像现在，一句“地方支援中央”可从全国调动，早期的国家政权多少有些眼前利益的保障。<br><br>农耕国度里，早期王都多有“自给自足”的色彩，“天府”就是王权旁的“一亩三分地”。<br><br>',
'<h2>梅里的晨光</h2>晨曦中，一层浓雾从澜沧江峡谷升起，给一座座高耸的金色雪峰献上了洁白的哈达。<br><br>整个画面中，右部（北）横空出世的最高峰正是卡瓦格博，传说中神灵居住的地方。<br><br>而左部（南）五指状的峻峭山峰则是吉娃仁安，它忠心耿耿地护卫着卡瓦格博神高贵而清秀的妻子——念旨姆。<br><br>念旨姆峰脉脉含情，和卡瓦格博峰遥相呼应，呈现出一样完美的金字塔形。<br><br><img src="http://img0.dili360.com/ga/M00/00/32/wKgBy1Q2RsOAeBiSAAHNOXsiRz0445.jpg@!rw9"><br><br>梅里的晨光。<br><br>摄影/石明',
'<h2>波浪谷长满时光纹路的红砂岩峡谷</h2>波浪谷是一种红砂岩地貌，因砂岩上的纹路像波浪，被叫做“The Wave”，即波浪，也称岩浪。<br><br>上世纪80年代，人们在美国亚利桑那州和犹他州交界处发现了波浪谷，神奇的外观和极高的科研价值使其成为世界八大岩石奇观之一。<br><br>在中国陕西省靖边县也有着可与美国波浪谷媲美的红砂岩峡谷，摄影师曾多次造访波浪谷，为我们呈现了这一非同寻常的地质奇观。<br><br><img src="http://img0.dili360.com/ga/M00/00/32/wKgBzFQ2Rr2AYw7PAAqfpNBDCbA628.jpg@!rw9"><br><br>在一片寂静的山谷里，连绵起伏的红砂岩凝结成波浪般柔美的纹路。<br><br>夕阳下，它热情流转的线条，如同铺张开散的血管，流淌着红色的沙质血液。<br><br>这就是隐藏在黄土高原中，一处鲜为人知的奇特景观——波浪谷。<br><br>不远处出现的气田站则透露出，在波浪谷3000米以下的地层蕴含着丰富的天然气资源。<br><br>拿起一张世界地图，沿着180°经线对折，几乎在美国波浪谷的对称点上，可与其媲美的中国波浪谷出现在世人面前。<br><br>这两处波浪谷分别位于北纬37°、东经108°与北纬36°、西经112°；一个地处中国鄂尔多斯盆地北部，一个地处美国亚利桑那州北部帕利亚（Paria）峡谷，两个波浪谷如同地球两边的“连理枝头并蒂花”竞相怒放。<br><br><img src="http://img0.dili360.com/ga/M02/00/32/wKgBzFQ2Rr-AKBUjAACZf_e7Sjo576.jpg@!rw9"><br><br>我们驱车从陕西省省会西安出发，上包茂高速公路，经5个小时到达陕北靖边县，从靖边南下高速，沿县城东南方再向龙洲乡方向直行，便可到达此行目的地—鄂尔多斯盆地北部毛乌素沙地南缘。<br><br>这里是靖边县城东南22公里处，一个地处干旱多风沙的沙漠与黄土塬的交界地，却有着水乡气息名称的龙洲乡。<br><br>在这里，让我们和摄影人一起领略堪称“中国波浪谷”的靖边红砂岩峡谷地貌。<br><br><img src="http://img0.dili360.com/ga/M01/00/32/wKgBy1Q2Rr6AfTKhAAoALuSeN2Q071.jpg@!rw9"><br><br>红砂岩峡谷的形成不仅仅依靠鄂尔多斯盆地抬升时湖水的下切作用，黄土高原季节性暴雨也是切割地表的主要力量。<br><br>在干旱的荒地，干燥坚硬的地表吸水性很差，一旦发生强降雨，山洪爆发出惊人的力量，湍急的流水挟带着沙石在地表的裂隙间奔涌。<br><br>在长期水流冲刷和风蚀作用下，形成了30多米深、100多米长的峡谷。<br><br>摄影／冯尚存 沿途北望，残缺不全的秦、明两朝古长城一路蜿蜒伴行。<br><br>车行至龙洲乡阎家寨，再从寨子中间一条坑坑洼洼的沙石山路南行不远，就到了龙二村的村子边缘—当地人称之为“红砂峁子”，或叫“有很多红红石头的那个地方”的红砂岩峡谷。<br><br>下车步行不一会儿，就可见一条赭红色大峡谷似斧劈刀削般呈现于眼前。<br><br>峡谷最宽处约50多米，深不见底。<br><br>波浪谷面积约1平方公里，虽然不大却沟壑错落，由两条峡谷构成，中间夹着一座走势缓缓向东渐低的山梁，爬到这个山梁的中部，两条峡谷的景色尽收眼底。<br><br>',
'<h2>多彩高原：一切由水决定</h2>让一个地方不下雨有多少办法？<br><br>你可以把它放在大陆腹地远离海洋，可以在它的南部隆起世界最高的高原，还可以让它被群山所环绕作为一个典型的内陆闭合区，阿拉善就是这样一个降水少之又少的地方，它的东部有贺兰山与阴山余脉相交，南部有龙首山、合黎山，西部有马鬃山，东南是青藏高原，北部被蒙古高原阻隔。<br><br>有人说，阿拉善其实是贺兰山的另一种发音，也有人认为，阿拉善其实是蒙古语或匈奴语中“阿拉格夏”的汉语读音，而“阿拉格夏”是“多彩之地”的意思。<br><br>既干旱少雨而又多彩多姿，阿拉善的这两大特点其实有着内在的逻辑。<br><br><img src="http://img0.dili360.com/ga/M02/00/32/wKgBzFQ2RsKAb6bhAA5hqgGX07U577.jpg@!rw9"><br><br>干旱少雨却又多彩多姿阿拉善这种神奇的富饶存在于干渴的戈壁荒漠上，降水量决定着阿拉善地表的颜色，既干旱少雨而又多彩多姿，有山峦、河流、森林、湖泊、草原、戈壁、沼泽、沙漠等全然不同的自然景观。<br><br>在阿拉善，诸多颜色有时凝聚在一个事物当中。<br><br>例如巴丹吉林的沙子虽然大多数是金黄的，但由于所含矿物质的不同，有些地带的沙子还会呈现出黑、红、绿等不同的颜色。<br><br>再比如，春夏季节的胡杨绿意盎然，秋季的胡杨金光灿灿，而霜打之后胡杨叶子又会像香山红叶一样红艳似火。<br><br>摄影/诺敏·何<br><br><img src="http://img0.dili360.com/ga/M01/00/32/wKgBy1Q2RsCAcLd3AAV834-dAwI346.jpg@!rw9"><br><br><h4>蓝海子与黑戈壁，阿拉善的颜色由水做主</h4>蓝色海子和苍翠绿洲是阿拉善所占面积最小，但也是最珍贵的颜色。<br><br>当纤尘不染的蔚蓝天空投影在东居延海的水面上，荡漾出的蓝色足以令人心醉。<br><br>再加上芦苇草泽在水波上铺展开去，湖边滩地上天鹅成群，我几乎以为紫霞仙子马上就会撑一叶小舟缓缓而来……按理说，大森林、大草原的绿色和沙漠绿洲的绿色都是植物叶绿素的颜色，但因为背景的差异，它们给人的感受或许会天差地别。<br><br>劫掠了黑城的俄罗斯探险家科兹洛夫曾在书中这样写道：“在途经戈壁之后，看到定远营（今巴彦浩特）巨人般的兴山榆、杨树，王公们富饶美丽的园林，大片的庄稼地，觉得这简直是一个天堂般的所在。”<br><br>在干旱地区，水多的地方就是天堂，那么完全没水的地方呢？<br><br>在马鬃山以东额济纳河以西，有着大片的“黑戈壁”，那里的地表完全被漆黑的砾石所覆盖，这样的奇观就是“荒漠漆”。<br><br>更干旱、几乎寸草不生是黑戈壁的显著特点，所以学者们在给戈壁分类的时候，也将其称为“极旱荒漠”，那里的年降水量在50毫米以下，植被覆盖率仅有1%。<br><br>',
'<h2>狗：上天赐予牧民的礼物</h2>对于生活在草原上的牧民来说，狗是不可缺少的家庭成员。<br><br>在辽阔的内蒙古草原上，生活着一种狗，对于陌生人而言，它们是凶猛的野兽；对于主人来说，它们却是温顺而善良的伙伴。<br><br>它们就是：蒙古牧羊犬。<br><br>长期致力于蒙古牧羊犬研究和繁育的作家，为我们娓娓道来他和这个与草原息息相关的犬种的故事。<br><br><img src="http://img0.dili360.com/ga/M02/00/32/wKgBzFQ2RrWAFe5TAAq-J1aayTs037.jpg@!rw9"><br><br>动物拍摄行动进行到狗时出现了状况，事先联系好的向导因有突发情况而无法与我们会合。<br><br>正当我们陷入无法按计划拍摄的失望时，两位开着崭新拖拉机的牧民停在了我们身边，一番期盼却并不顺畅的沟通后，牧民朋友告诉我们，他的邻居家有一只我们想找的蒙古狗。<br><br>在与对方联系后，他们同意拍摄。<br><br>看着渐渐变暗的天色，我们带着新结识的向导，飞快地开到拍摄地，就这样一只标致壮实的黄色蒙古狗成为我们的模特。<br><br>摄影/耿艺由于幼年时体弱多病，医生建议让我生活在空气清新的地方，于是，在4岁的时候，母亲将我送到草原小镇。<br><br>我的童年，在草原与乡村的接合部度过，而我人生早期的生活知识基本来源于此，那种略显粗糙的生活让我在以后的人生中受益匪浅。<br><br><img src="http://img0.dili360.com/ga/M01/00/32/wKgBzFQ2RrSAApo0AARqwJRxwbA515.jpg@!rw9"><br><br>蒙古牧羊犬是独属草原的生灵，伴随着蒙古民族从莽莽丛林进入丰美的草原。<br><br>它们与游牧民族一起辗转游牧于草原长廊，又随着天骄成吉思汗征战四方，从草原走向世界，并在不同地区人类喜好的选择下逐渐产生其他品种的牧羊犬。<br><br>在草原的那段时间里，我曾经饲养过两头乳白色的蒙古牧羊犬。<br><br>我为母犬取名为查干（蒙语白色之意），我为它的儿子取名阿尔斯楞（蒙语狮子之意）。<br><br>它们母子两代陪我度过了那段生命中最闪亮的日子，也因为有它们的陪伴，让我已经渐远的童年记忆愈显温暖，也更富于追缅的色彩。<br><br>在那时，除了晚上睡觉的时候，我与它们几乎形影不离。<br><br>我至今还清晰地记得抱回查干时的情景。<br><br>那是个干爽温暖的黄昏，我抱着这只正将我的手指想象成乳头认真嘬弄的小生命独自回家。<br><br>我幸福地以为自己拥有了整个世界，我想每一个梦想拥有一只小狗的男孩都会理解那种感觉。<br><br>良好的照顾和充足的营养让查干迅速地成长起来，那一段时间外祖母总会发现厨房里会莫名其妙地少一块奶干或是丢一块羊肉。<br><br>我惊讶地发现，查干的毛色逐渐呈现出一种隔夜牛奶上浮出的奶脂般纯净的乳白色，而且它的体型比标准的德国牧羊犬还要略显粗壮一些。<br><br>与草原上那些缺少食物、枯瘦干瘪、被毛多年不经梳理纠结成团的牧羊犬相比，查干拥有熊一样强悍的外观和高贵的气质。<br><br>它每天陪我去草原深处游逛，或是拉着一辆小铁车跟在我的后面招摇过市。<br><br>我喜欢看它跃上土墙之后挺立在上面，久久地向远方凝视的侧影，那时我总会情不自禁地呼唤它。<br><br>它醒过神来就从土墙上飞身而下，向我扑过来，高高跃起，试图叨住我手中的木棍。<br><br>',
'<h2>成都平原太湖平原珠江三角洲谁更幸福？</h2>“天府之国”里的居民们应该过着什么样的生活？<br><br>毫无疑问，他们应该是富裕的。<br><br>但是达到富裕的方式以及富裕之后的精神面貌却是值得讨论的。<br><br>成都平原、太湖平原和珠江三角洲是中国三个经济发达的地区，作为这次“新天府”的候选地，它们之间较量的焦点恐怕应集中在现代化进程给各地人民是否带来了幸福生活，以及各地的生态环境是否足以维持一个健康的发展前途。<br><br>经过了现代化洗礼，这三个曾在农业社会备受青睐的地区还保存有多少昔日的富足景象？<br><br>充满东方色彩的关于“天府之国”的想象还能不能在这三个地方找到踪迹？<br><br>谁更配“新天府”的称号？<br><br>这篇文章给读者提供了判断的空间。<br><br><img src="http://img0.dili360.com/ga/M00/00/33/wKgBy1Q2RsmAVCEoABiRI3pVfo8229.jpg@!rw9"><br><br>成都平原上繁花似锦的春天。<br><br>摄影/田捷砚美国历史学家魏斐德在描绘广州是如何被西方人打开大门时，用到了“大门口的陌生人”这样的题目，这群陌生人带来的不仅仅是陌生的货物、疯狂的财富欲望和被称为“奇技淫巧”的科学发明，他们更给中国带来了现代化的动因 一个与传统农业社会完全不同的工业社会因子被种植在了中国的土地上。<br><br>珠江三角洲和太湖平原都属于农业文明高度发达的区域，巧合的是，它们也具备着商业化的社会构造，这使得它们在西方文明的冲击下能迅速转向，开始成为新的世界商业体系的一部分。<br><br>太湖平原为周围过快城市化的地区输送着血液，如上海、宁波；而珠江三角洲的广阔土地也为周围的城市开展了服务，香港、广州等都市都在急速扩大状态中。<br><br>精神的契合，使这些区域成为中国最早的西方化地区。<br><br>苏州的妇女们开始成群结队去上海打工，成为当时《典石斋画报》上最早的那批穿着新潮、勇于和家乡丈夫离婚的新女性。<br><br>虽然是被动地被西方兵舰打开了大门，但是在精神上，太湖平原和珠江三角洲地区倒是很勇于主动现代化的。<br><br>',
'<h2>编辑手记：追寻“河神”王同春的足迹</h2>之前自己早就听说过河套的大名，却恰恰忽视了这塞外粮仓的缔造者——王同春。<br><br>在今天大多数人的脑海中，王同春是一个陌生的名字。<br><br>虽然近些年出版的书刊时而会提到这个名字，但多以“大地主”、“大财主”等形容之。<br><br>有意无意中，他的治水才能被隐没了。<br><br>早年，张相文、顾颉刚、冰心等虽对其事迹有过讲述，但很多重要细节并没有披露。<br><br>经过商议，编辑们觉得，后套的垦荒历史非常值得挖掘，而这位传奇“河神”就是很好的切入点。<br><br>8月初，我将报道思路发给了自由撰稿人晋南，他对这个选题产生了浓厚兴趣，很快答应了我的约稿请求。<br><br>不到一周时间里，他夜以继日、挑灯夜读，“消化”完了50多万字的文字材料。<br><br>一周后，我们与《山西文学》副主编陈克海相约，决定到河套大地上去寻找“河神”足迹。<br><br>7日，我们一行三人来到了巴彦淖尔市磴口县——后套平原的西端，这里是乌兰布和沙漠与后套平原的过渡地带。<br><br>150多年前，王同春的后套生涯正是从一个叫“磴口”（旧磴口）的地方开始的。<br><br>旧时的磴口是一座位于黄河西岸的小镇（当时归宁夏管辖，在今阿拉善左旗境内）。<br><br>直到1949年，磴口县城才迁到现在的驻地。<br><br>或许因为王同春在后套西部生活时间太短，这一带几乎找不到他的活动遗迹。<br><br>9日，我们到了王同春在后套的根据地——五原。<br><br>在当地朋友引荐下，我和两位作家老师先后拜访了五原文史专家武英仕和王同春后人杨怀世。<br><br>从他们那里得知，五原县城北原有纪念王同春的祠堂和他的墓地，但这些历史建筑在上世纪六七十年代被损毁，今天见到的墓碑是后来重修的。<br><br>墓碑周围芳草萋萋、瓦砾狼藉，令人唏嘘。<br><br>墓地平时无人维护，久而久之王同春这个名字也就慢慢被淡忘了。<br><br>即便在五原县博物馆这样的机构，我们也没能找到几件王同春的遗物，仅有的两幅老照片还是从别处翻拍的。<br><br>一个不幸的消息是：王同春的孙子、南开大学的经济学家王继祖于去年11月过世了，这意味着我们失去了一个重要采访对象。<br><br>随后杨老师向我们提供了另一知情人——王同春的外孙女张素梅。<br><br>',
'<h2>纽芬兰渔场一座世界超级渔场的消失</h2>加拿大纽芬兰渔场曾是世界四大渔场之一，历史上其产量异常丰富，甚至“供养了欧洲”。<br><br>然而，从上个世纪90年代开始，鱼群消失，延续了500年的纽芬兰捕鱼业彻底破产。<br><br>是什么样的灾难降临在这座世界超级渔场的身上？<br><br><img src="http://img0.dili360.com/ga/M02/00/32/wKgBzFQ2Rq6AOt8rAAna5Kf7J7o101.jpg@!rw9"><br><br>加拿大东部的纽芬兰渔场曾是一座世界超级渔场。<br><br>拉布拉多寒流和墨西哥湾暖流在这一带海域交汇，带来了丰饶的鱼群。<br><br>1534年，这座宝藏被欧洲航海家约翰·卡波特意外发现，留下了“踩着鳕鱼群的脊背就可上岸”的传说。<br><br>然而，在近百年来人类贪婪的捕捞和掠夺之下，这座曾繁荣了数个世纪的渔场遭遇了灭顶之灾，陷入看不到头的败落和萧条。<br><br>摄影／Russ Heinl<br><br><img src="http://img0.dili360.com/ga/M00/00/32/wKgBzFQ2Rq-AfZhwAAOgaTjkR7U454.jpg@!rw9"><br><br>20世纪中期之前，纽芬兰渔场秉承着以渔民家庭为主体，小船作业为主的传统捕捞方式。<br><br>其捕获量适中，并特意避开了鳕鱼群的产卵繁殖季节，保证了鱼群的繁衍和生态平衡。<br><br>因此，虽历经几百年的捕捞，渔业资源仍十分丰饶。<br><br>供图／秦昭 车飞驰在海岸公路上，数小时也碰不到几辆车。<br><br>夕阳在落入大海之前洒射出灿烂无比的光辉，将浩瀚的大洋和莽莽的山林全部沐浴在火红的晚霞之中，壮美得让人透不过气来。<br><br>这便是纽芬兰岛了。<br><br>出发前，我曾在地图上研究过它的模样，这座半岛很像是一只伸出食指的拳头，孤零零地突起在圣劳伦斯湾与大西洋交汇的地方。<br><br>那根细长手指，有些神秘般地指向了北方冰冷的拉布拉多海。<br><br>当我真正踏上这片海天之地，它神秘的气质再次打动了我。<br><br>一边车窗外，大地正在向极地冻原地貌过渡。<br><br>山林越来越稀疏矮小，裸露出荒凉的乱石和星罗棋布的水洼。<br><br>几头驯鹿在路边静静啃舐着苔藓，晚霞在它们雄壮的鹿角上闪闪发光。<br><br>另一边，一望无际的圣劳伦斯湾仿佛是一块硕大无朋的玫瑰色镜面，一座冰山静静地漂浮在那镜面上，通体碧透。<br><br>',
'<h2>遴选新天府</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/32/wKgBzFQ2RqmAFjHTABl2EBv747E297.jpg@!rw9"><br><br>“水旱从人、不知饥馑”是对曾经的“天府之国”的标准描述，“新天府”之“新”在何处？<br><br>哪些专家参与了新天府候选地的推荐工作？<br><br>又有哪些地方获得了提名呢？<br><br>良好的生态环境，富庶的稻田、悠闲的生活<U+22EF><U+22EF>说到天府之国，我们不由得想起陶渊明诗中的田园生活。<br><br>摄影/马文晓<h4>新天府候选地推荐委员会委员名单（以姓氏笔划为序）</h4>毛汉英 中国科学院地理科学与资源研究所研究员。<br><br>现任中国地理学会人文地理专业委员会主任。<br><br>长期从事区域发展与区域规划研究，曾主持过全国20多个重点地区的区域规划工作。<br><br>尹泽生 中国科学院地理科学与资源研究所研究员。<br><br>曾任中国城市规划设计研究院旅游规划中心总规划师。<br><br>长期从事区域地貌与旅游资源研究，曾参与过“旅游区（点）质量等级划分与评定”、“旅游资源分类调查与评价”等国家标准的起草。<br><br>艾云航 中央政策研究室研究员。<br><br>先后在中国农科院、国家农委、国务院农村发展研究中心从事农业、农村、农民问题研究，几乎走遍了中国农区、牧区和林区，进行调查与研究。<br><br>史育龙 国家发展改革委员会国土开发与地区经济研究所研究员，城镇发展研究室主任。<br><br>主要研究领域为城镇化、城市与区域发展。<br><br>',
'<h2>海藻小力量改变大世界</h2>重塑远古生态格局、支撑海洋生态系统、改造地质地貌景观通过亿万年来的不懈努力，海藻，这个微小而柔和的生灵，一直曲折而隐蔽地影响着我们所居住的这颗星球的生态和景观，它们是如何凭借自己的力量来改变世界的呢？<br><br><img src="http://img0.dili360.com/ga/M01/00/31/wKgBzFQ2RqCAazWgAAqIy12wu60263.jpg@!rw9"><br><br>在蔚蓝的大海与金色的沙滩间，突然出现了一片绿色的过渡地带，仿佛芳草茵茵的草地一般，看上去很美却又有些怪异。<br><br>这是大海中不甘寂寞的海藻，在向人类昭示着它们的存在——虽然微小，却不容忽视。<br><br>摄影／Alain Le Bot／c驻足海边，看海天一色、潮起潮落，人类常常会自觉渺小，自然之力的伟大令人叹服：天体引力撕扯出壮阔的潮汐，狂暴海风掀起了冲天的巨浪，海浪不知疲倦地冲刷着海岸，直到它基岩破碎、化石成沙……这些巨大的物理作用也许就是自然之力中最宏大和壮美的一种吧。<br><br>然而，还有一种自然之力，它发生作用的个体微小、方式柔和，对外界的影响曲折而隐蔽，然而它的力量却绝对不容忽视。<br><br>它，就是海洋中无处不在的海藻。<br><br><h4>一滴水中的海藻花园，一片海中的海藻森林</h4>“海藻”并非一个生物分类学上的名称，事实上，以它为名的生物囊括了直径几微米的原核生物蓝藻、种类繁多的原生生物硅藻、真核植物绿藻，甚至在海中如花树一般绽放的多细胞褐藻和红藻……这些体型差异巨大、横跨原核到植物多界的生命体，共同点只在于都生活在海水中，能利用体内的色素体发生光合作用捕获太阳能，合成有机物。<br><br><img src="http://img0.dili360.com/ga/M02/00/31/wKgBzFQ2Rp-Acv92AAEE56ihBek677.jpg@!rw9"><br><br>海藻既包括肉眼可见的大型藻类，也包括小至几微米的微型藻。<br><br>在显微镜的帮助下，你会在看上去晶莹透亮没有丝毫杂质的海水中，发现一个缤纷热闹的“海藻花园”。<br><br>摄影／Ryan McVay从大海中取一滴海水，肉眼看来澄清透明，如果在显微镜下放大百倍，却是另一个生机勃勃的世界：有胖大的裸腹蚤，动作迅速到人眼都难以捕捉；有灵巧的纤毛虫，不断变幻着躯体形状游走采食；而这其中还有一类生物，它们数量众多，体型微小却结构精妙，常令观者惊叹不已，它就是硅藻。<br><br>硅藻属于原生生物界，是海洋中最常见的浮游生物，一般小的仅有几微米，大的也不超过1—2毫米。<br><br>硅藻可以进行光合作用释放氧气，据调查估计全球一半左右的氧气都是这种小生命生产出来的。<br><br>与显微镜下其他微型生物那略显杂乱的美不同，硅藻的美严整精密，仿佛是经过了精心的设计。<br><br>硅藻有着令人称奇的硅质瓣壳，一只硅藻通常有两块瓣壳，一大一小相互扣合保护住细胞质，同时又保证有充分的光线透过。<br><br>在硅藻的瓣壳上有着许多美妙的不可思议的花纹和图案，如果硅藻是圆盘状的，那它的花纹通常呈中心放射状；如果硅藻是舟形或是杆状的，那在壳的纵向会看到一条轴，而花纹呈轴对称分布。<br><br>',
'<h2>后套：“河神”缔造米粮川</h2>从1869年至1925年，民间水利家王同春创造了引黄灌溉的传奇。<br><br>经过半个多世纪的经营，曾经人烟稀少的荒野，渐渐变成了“岁告丰稔，烟火万家”的富庶之地。<br><br>直到今天，他开创的“八大干渠”依旧灌溉着后套的万亩良田。<br><br><img src="http://img0.dili360.com/ga/M01/00/32/wKgBy1Q2RqOAKDT6AAn7sDnhEGU255.jpg@!rw9"><br><br>河渠围村落，桑麻遍田畴拍摄地点：巴彦淖尔市五原县与乌拉特前旗之间沿着黄河，飞机缓缓地掠过一片沃野，摄影师赶快按下快门，捕捉到了这阡陌交织、河渠纵横的画面。<br><br>后套未开发前，平原上到处是大大小小的海子（多为黄河改道形成的牛轭湖）、沙丘。<br><br>王同春等人利用后套的地势，在黄河北岸开凿了多条干渠和支渠，将后套这片处女地变成了闻名遐迩的“塞上米粮川”。<br><br><h4>荒野变粮仓，历史不过百余年</h4>话说那“有百害”的黄河，挟着滚滚的泥沙，浩浩荡荡的向着东南奔注。<br><br>中间，这浑水卷过了狼山以南一片蒙古的牧场，决成万顷膏腴的土地。<br><br>——冰心《二老财》阴山支脉乌拉山从昆都仑河畔出发，向西一直延伸到一个叫西山嘴的村子。<br><br>绕过这里，坦荡的后套平原便在眼前了。<br><br>平原北侧的狼山像一张巨大的弓背将平原紧紧环绕起来。<br><br>后套四周，横亘的狼山与东流的黄河并驾齐驱；乌兰布和沙漠、苏吉沙漠分居两侧。<br><br>从空中俯视，后套平原像一块扇形翡翠凹嵌在山脉与黄沙中间。<br><br>两千多年前，汉武帝为发展农垦事业，从内地征召10万农工，在今天后套西部修建引水灌溉工程，并建造了多座城池。<br><br>好景不长，繁荣一时的灌区因战乱而毁弃，土地也被沙化了。<br><br>此后的千余年里，后套一直无人垦殖。<br><br>清代初期，蒙古达拉特部因战功显著被朝廷安置在狼山前后，后套也是其领地。<br><br>直到清同治年间，这里依旧是“只见蒙古包，不见人和树”的茫茫荒原。<br><br>百余年后，这里早已变成著名的“塞上粮仓”。<br><br>今年8月，我在巴彦淖尔博物馆见到了一张详细的灌溉水系图：只见后套平原上的纵横河渠密如织网，辐射在阡陌交错的农田上；除了十几条大的干渠，周围还有千余条次干渠、支渠、次支渠……博物馆讲解员告诉我，这是目前亚洲最大的一首制灌区，正是有了它们，后套平原才真正变成了富饶的“塞外天府”。<br><br>去年一年，巴彦淖尔市的粮食产量达到了250万吨。<br><br>我们很难想象，150年多前的清末，后套依旧是了无人烟的不毛之地。<br><br>它后来是如何变成“万顷膏腴”的？<br><br>今天后套版的众多河渠是如何诞生的？<br><br>我决定沿着后套黄河进行一次特殊的旅行，去寻找当年拓荒者的足迹。<br><br>',
'<h2>山野遗珠盖世土堡闽中藏</h2>在戴云山脉两侧的闽中地区，分布着一种大型乡村公共建筑——土堡，它们平时提供生活空间，战时可以闭门御敌。<br><br>土堡的起源时间早于土楼，却不像后者那样名声显赫。<br><br>土堡到底是不是土楼的鼻祖？<br><br>它们身上有哪些尘封往事？<br><br>本文作者和摄影师将为我们一一揭秘。<br><br><img src="http://img0.dili360.com/ga/M02/00/32/wKgBy1Q2RpWAY7h2AAXEEChaC6A208.jpg@!rw9"><br><br>绿树村边合,青田堡外延6月的一天早晨，山间薄雾逐渐散去，摄影师冯木波和助手来到大田县建设镇建国村，去寻访隐藏在山间的明代土堡—琵琶堡。<br><br>这座土堡被绿树和梯田包围着，矗立在一座孤立的高岗上；高岗周边几乎全是陡峭的山坡，只有一条“脖子”与旁边的大山相连。<br><br>琵琶堡就扼守在这个易守难攻的位置。<br><br>土堡周边并没有多少民居，它宛如一位深藏山中的沉默老者，在山坡上守候了数百年岁月。<br><br>它坐北朝南，从空中俯瞰犹如一把琵琶，故被取名为“琵琶堡”。<br><br><img src="http://img0.dili360.com/ga/M01/00/31/wKgBzFQ2RpSADUwPAAR4dGu1WWU219.jpg@!rw9"><br><br>福建省闽中土堡分布图<br><br><img src="http://img0.dili360.com/ga/M01/00/32/wKgBy1Q2RpaAfWZPAAEwZjn6LGg707.jpg@!rw9"><br><br>高岗式土堡——琵琶堡<br><br><img src="http://img0.dili360.com/ga/M00/00/32/wKgBy1Q2RpaAemu7AAF-yM0Sx0M171.jpg@!rw9"><br><br>坡地式土堡——安良堡<br><br><img src="http://img0.dili360.com/ga/M00/00/31/wKgBzFQ2RpaAOP-UAAEtegQpstg270.jpg@!rw9"><br><br>合院式土堡——岐庐<br><br><img src="http://img0.dili360.com/ga/M02/00/31/wKgBzFQ2RpWAYlLGAAFi2IuVui4172.jpg@!rw9"><br><br>围屋式土堡——芳联堡闽中土堡多分布在戴云山脉及其周边广大乡村地区。<br><br>其中，大田、尤溪和永安三地的土堡留存数量多、保存完整、种类齐全。<br><br>大田县“地介延、漳、泉三府之交，依山阻隘，民多聚为盗”，“数号盗薮，屡逞不靖，为地方患”。<br><br>因此，该县各村都有建造土堡的习惯。<br><br>闽中土堡以合院式、围屋式建筑为主，规模宏大、造型奇特、结构精巧，它们或出现在海拔较高的山冈，或屹立于离村庄不远的山坡，或者干脆就建在水田之中，与当地的低矮民居组合成大大小小的村落。<br><br>历史上，闽中土堡曾有成千上万座。<br><br>随着冷兵器时代的结束，土堡以惊人的速度消亡，现在仅有百余座存世。<br><br>绘图／刘震宇<h4>土堡出世，守护闽中百姓的生命和财产</h4>或许因为地处吴越（浙江）和南越（广东、广西）之间，闽越人生活的地区又被称为“闽中”。<br><br>据《史记》记载，秦始皇灭六国后，在今天的福建、浙江东南部设置“闽中郡”。<br><br>这里说的是广义范围上的“闽中”，可代指整个福建地区。<br><br>狭义地理意义上的“闽中”要小得多，仅包括“福州十邑”（旧福州府所辖的10个县）及今天的三明、泉州北部、南平南部一带。<br><br>福建多山，而闽中更是山地的王国。<br><br>自古有云，福建地区“八山一水一分田”，而闽中则是“九山半水半分田”。<br><br>我们要造访的土堡，就像一颗颗奇异的珍珠，隐藏于高山、溪水和农田之中，分列于戴云山脉两侧。<br><br><img src="http://img0.dili360.com/ga/M02/00/32/wKgBy1Q2RpuAAzVEAAYDTv5hffU712.jpg@!rw9"><br><br>风吹草动，尽收“眼”底闽中土堡有着严密的防御系统，可从不同角度实现御敌防卫的要求。<br><br>位于大田县桃源镇的安良堡，走廊的内墙上设有许多圆形或椭圆形的瞭望口。<br><br>这一个个占据有利地形的瞭望孔，好比是土堡的眼睛，随时在监控周围的一举一动。<br><br>一座座土堡以一种“前高后低”的姿态昂扬屹立，远远望去就能让人感受到它们的威严。<br><br>这种建筑的外围多用块石垒成高大厚重的封闭式围墙，四角则有碉堡式角楼，拐角处不留任何防御死角；建筑高处有“跑马道”廊腰缦回，可供人来回穿梭。<br><br>此外，堡中还有斗式条窗、竹制枪孔、注水孔等防御设施。<br><br>平时族人或村民可以在土堡中短期居住，战乱时则可关闭堡门进行御敌。<br><br>看过土堡的建筑规模和样式，很容易让人联想到福建的另一种大型夯土建筑——土楼。<br><br>那么，二者之间有何联系？<br><br>厦门大学建筑与土木工程学院的戴志坚教授解释说：“土堡和土楼都可以作为防御设施，比如它们都有炮眼和注水孔，通常只设一个大门；它们都强调宗族观念，院子中央都建有祖堂。<br><br>但是，土楼的建筑样式单一，而土堡的形式更加多元，与周围地形的关系更为紧密。”<br><br><img src="http://img0.dili360.com/ga/M01/00/31/wKgBzFQ2RpeAP2vjAASB7dr_NxQ769.jpg@!rw9"><br><br>夜幕降临，乌云密布，似乎一场暴风雨就要来临。<br><br>从低处仰望高岗上的琵琶堡，它像一座荒原上的孤城，傲视着苍茫的山野。<br><br>历史上，偏僻的闽中乡村并没有发生过激烈的战争，人们为何要建造这么多类似军事堡垒的土堡呢？<br><br>三明市文管办主任李建军给出的原因是：守护矿山、保卫财富。<br><br>南宋以后，今天闽中三明的尤溪、大田、永安、将乐等地发现了众多矿产，大山深处挖出了大量的金、银、铁、铅、锌。<br><br>天高皇帝远，朝廷对当地百姓私自采矿的行为无暇顾及，闽中百姓生活由此变得富庶，而那些在丛林中流窜的土匪对此垂涎欲滴，不断地到村落中掠夺财产，且常常放火杀人。<br><br>那时三明地广人稀，官府自顾尚且不暇，根本不敢去惹山中强盗。<br><br>',
'<h2>前套：土默川演绎“双城记”</h2>大青山与黄河之间的前套平原，自古以来便是各部落、民族生活的富饶之地。<br><br>明清以来，这块弹丸之地哺育了两座塞外大城——包头、呼和浩特，上演了一出精彩的“双城记”。<br><br><img src="http://img0.dili360.com/ga/M00/00/31/wKgBzFQ2Rp6ABYTJAAeb_fEaeJ0199.jpg@!rw9"><br><br>古地图中的土默川据古地图专家李孝聪考证，该图绘制于清康熙帝在位的中后期（1697—1722年），地图原为一组四幅，包括“艾浑（瑷珲）、罗刹（俄罗斯）、台湾、蒙古”4个部分。<br><br>这张图中部可以清晰地看到山西北部要塞“杀虎口”。<br><br>过了此地向北，便是广袤平阔的前套平原。<br><br>晋北民歌“乌拉高、岗勒湾，海海漫漫米粮川”描述的正是这块土地。<br><br><h4>偎依黄河，河湖滋养平川沃野</h4>这一带在古代就是一个“少草木，多大沙”的地方。<br><br>山的南边则是在阴山屏障之下的一个狭长的平原。<br><br>——翦伯赞《内蒙访古》打开一幅河套地区卫星遥感图，看到泛黄的鄂尔多斯高原与苍凉的阴山之间镶嵌着一片近似三角形的“绿宝石”，那就是著名的前套平原。<br><br>与巴彦淖尔的后套、宁夏银川的西套一样，前套也是塞外的一处重要耕作区。<br><br>它的另一个名称叫土默川，得名于明清时期的蒙古土默特部落。<br><br>如果把这颗“绿宝石”继续放大，可以看到许多星星点点的蓝色区域，那就是被当地人称为“海子”的湖泊。<br><br>比如包头东南郊有南海，呼和浩特西郊有哈素海，它们都是过去黄河改道后形成的牛轭湖。<br><br>事实上，黄河对土默川地区的养育，除了它造就的众多海子，还有持续上百年的引黄灌溉工程。<br><br>在这里，人类驯服水的历史从来都没有停止过。<br><br>你看那土默川上，一条条纵横的灌渠从黄河北岸出来，一直延伸到大青山脚下。<br><br>民生渠、跃进渠、民族团结渠、永顺渠等著名灌溉工程无不取自平原南侧的黄河水。<br><br>',
'<h2>河套：它让铁犁深入大漠腹地</h2>从贺兰山到阴山脚下，黄河像一位单枪匹马、勇往直前的拓荒者，在沙漠和草原腹地造就了肥沃的河套平原。<br><br>故而，人们以“黄河百害，唯富一套”来形容这块土地的弥足珍贵。<br><br>正是它的出现，“400毫米等降水量线以下是草原和荒漠”的既定规则得以打破，闭塞的塞外出现了一方适宜定居的耕耘乐土。<br><br><img src="http://img0.dili360.com/ga/M00/00/32/wKgBy1Q2RpOAFXkBAAntXf8G_ME501.jpg@!rw9"><br><br>内蒙古河套（前套、后套）北侧依次横亘着狼山、乌拉山、大青山等东西走向的山脉，西侧是乌兰布和沙漠，南侧为库布齐沙漠。<br><br>后套平原西起磴口、东至乌拉特前旗西山嘴、北靠阴山、南至黄河；前套平原西起包头西郊、东至蛮汉山、北靠大青山、南濒黄河。<br><br>因为黄河提供了灌溉水源，被山脉、沙漠、草原包围的河套平原突破了400毫米等降水量线的限制，成为内蒙古最重要的农耕区和商品粮基地。<br><br>制图/蔡博峰<br><br><img src="http://img0.dili360.com/ga/M02/00/32/wKgBy1Q2RpKATg_DAAQqKhlMmrw808.jpg@!rw9"><br><br>顾炎武在《河套地广袤略》中写道：“河套东至山西偏头关地界，西至宁夏镇地界，东西二千余里；南自边墙，北至黄河”广义的“大河套”西至贺兰山，东至山西偏关，北到狼山、大青山，南至鄂尔多斯高原。<br><br>其中，宁夏平原一带为“西套”，巴彦淖尔至包头、呼和浩特的平原地区为“东套”；狭义上的“河套”仅指巴彦淖尔所在的后套平原。<br><br><h4>世界独一无二的几字形</h4>一条奔流的大河为何不走最简单的捷径入海？<br><br>深藏不语的造物主岂能不知两点间最短的距离是直线？<br><br>但是大多数时候，上帝仍然醉心于自己的各种复杂设计，便抛弃了这最简单的自然法则。<br><br>我心中有一个似是而非的答案：河流之所以选择弯曲，是因为这样的路径能够更好地展开自己的优雅，把自己的力量放置于最大的面积上。<br><br>作为附带意义——人类的生存也在最大面积上得到了恩惠，这里有着至高的慈悲用意。<br><br>在埃及，我曾经亲身感悟过尼罗河的意义。<br><br>从开罗到阿斯旺的列车上，我透过车窗看到，浩瀚的沙漠被一条碧绿的生命带所改变，在下游河口地区则是被河水灌溉、一派生机的田园。<br><br>在中国，作为古老文明摇篮的黄河也将自己扭动的身躯伸向了塞外大漠。<br><br>它以巨大的几字形，用沙哑的声音讲述着生命的意义——这个大拐弯，为中国农耕民族创造了一处繁衍的温床。<br><br>几字形大弯的顶部便是河套平原，它像一条绳索将一片沃土牢牢地套取其中——这就是“河套”地名的形象来源。<br><br>从青海巴颜喀拉山脉北麓启程的黄河，流经贺兰山脚下时突然调头北上，从低沉悲壮的气氛渐渐转向高亢激越的旋律；然后，由于阴山的阻挡，它进入了平缓、悠扬的抒情期，将内在的激情铺展在河套之上。<br><br>这是土地与河流的交响曲，彼此交织、撞击、混合，让大自然的神秘充满了整个时空。<br><br>走出前套平川，黄河又开始了剧烈转折，沿着吕梁山脉向南行进，形成了汹涌的波涛。<br><br>这世界上独一无二的几字，既是令人惊叹的疑问，又是自身性格的完美解答！',
'<h2>林芝·南迦巴瓦在群山的中央</h2><h4>专家评语 </h4>林芝地区地处印度板块和欧亚板块、太平洋板块的交会复合地区，近南北向的雅鲁藏布江下游河谷、察隅河谷、怒江河谷、澜沧江河谷均构成印度洋北上水汽的通道，使这里成为青藏高原最特殊、最美丽的地方。<br><br>藏族、门巴、珞巴、人多姿多彩的文化，更为“西藏江南”的美景增色。<br><br>杨逸畴(中科院地理科学与资源研究所研究员)<h4>专家评语 </h4>我不信上帝，但是面对全球最壮美的林芝，我竟找不出比“my God!”更好的语言来感叹这一造物主的杰作。<br><br>印度洋暖湿气流所带来的丰沛的水分与热能 ,使热带气候在此向北推移了 6个纬度 ,造成了南迦巴瓦南坡这一拥有世界最完整自然带谱的山地。<br><br>但每每当我发自内心地感谢上帝赐给了中国这一无以伦比的神奇土地时，我却不禁为其前程与命运而担忧。<br><br>但愿我辈与后辈的炎黄子孙们能秉承先人“天人合一 ”的理念，善待自然，与“纯情 ”的林芝共荣共存。<br><br>李渤生(中科院植物所研究员)<h4>专家评语 </h4>大自然对于林芝恩宠备至，它集雪专家评语峰、冰川、峡谷、瀑布于一体，缀山花、林海、草甸、田畴于一身，它把从极地雪原到热带雨林的超级美景揽括在一起。<br><br>它的美，不是“西藏的江南”所能表述，它的山山水水，也非“东方瑞士”这样的称号能够企及，只有走过地球上的角角落落，才能感悟它的独一无二。<br><br>章铭陶(中科院地理科学与资源研究所研究员)<h4>专家评语 </h4>无论你取道川藏线，越三江（金沙江、澜沧江、怒江）西进帕隆藏布峡谷地带，还是由拉萨越米拉山口东入尼洋河谷地带，你会立即面对着绿的天地，花的海洋。<br><br>林芝东边的帕隆藏布峡谷地带绿得有“仙气”，罕见的密林壮丽瑰伟，那份极静、极净之美，使人有超然物外之感；西侧的尼洋河谷地带则绿得有豪气，这里有雪山、密林的映衬，有大江大河的滋润，江天寥廓、大气磅礴、壮丽多姿。<br><br>徐凤翔(北京灵山生态研究所教授)',
'<h2>玉树：离唐朝最近的地方</h2>玉树是这样一个地方：对当地人来说，它是草原上的大都市，对内地人来说，它是214国道旁的小驿站。<br><br>其实，当地人和内地人的说法都没有错，正如盲人摸象一样，象腿和象耳都是大象身体的一部分，尽管它们并不是完整的大象。<br><br>玉树处于川藏线的延长线上，是连接内地和青藏高原的一个重要地点，像一个人的脖子连接着头颅和身躯一样，它连接着内地和高原。<br><br>正是这种不可缺少的连接作用，赋予了玉树上千年的繁华或寂寞。<br><br><h4>专家评语 </h4>玉树自古就是入藏的重要门户之一，这里寺院众多，佛事兴盛，更有与文成公主相关的众多传说、文物古迹以及康巴地区丰富多彩的藏族服饰、歌舞与赛马会等节庆活动，使这块有着厚重历史的藏传佛教圣地散发着灿烂多姿的文化氛围，充满无穷魅力，不失为一处耐人寻味的文化圣地。<br><br>李明森 (中国科学院地理科学与资源研究所研究员)<h4>专家评语 </h4>在我看来，玉树的特点是粗旷、奔放。<br><br>玉树辽阔、坦荡的草原是我最喜欢的，他给我一种心旷神怡的感觉。<br><br>长江源是中国大河文明的源头，因此也赋予了玉树大河文明的神圣光环。<br><br>吕玲珑（著名摄影师） <br><br><img src="http://img0.dili360.com/ga/M00/00/31/wKgBzFQ2Rn-AMQ-bAAbXAhy7ES0208.jpg@!rw9"><br><br>每次看见这张照片，郑云峰都很感慨。<br><br>通天河是长江在源头地区的重要河段，拍摄长江多年的他每次到玉树拍照，必来通天河。<br><br>照片记录的是2005年8月，暴雨之后的通天河，河水是混浊的，如同洪水。<br><br>二十年前，通天河水十分清澈，即使刚下过暴雨，河水也是清澈的。<br><br>通天河之水由清变 浊的变化，从一个侧面反映了玉树地区的水土流失问题。<br><br>原来的沼泽地变小甚至消失，冰冻层变小变干，逐渐沙化，导致鼠害增多。<br><br>老鼠掘地三尺，把很多草根挖了 出来。<br><br>当郑云峰向通天河畔走去时，踩着湿滑的草地，双脚经常陷进无处不在的鼠洞里。<br><br>1平方米的草地上，有时竟多达数十个鼠洞。<br><br>拍完这张照片，他膝盖以下全 是泥，脚也崴了。<br><br>他说他心里的疼痛远比脚痛严重。<br><br>农历五月，当西安所在的关中平原已是麦浪滚滚，一派收获景象时，几乎与它处在相近纬度上的青海玉树，依然是冰雪和寒冷主宰的荒凉世界。<br><br>对这方青藏高原腹地的秘境来说，农历五月，仅仅意味着短暂的春天才刚刚崭露头角。<br><br>那些从曲麻莱，从称多，从杂多，从通天河畔和唐古拉山麓走来的牧人们，兴奋而好奇地出现在玉树街头，他们睁大眼睛四处张望，不时会由衷地赞叹：好大的城市啊。<br><br>与此同时，一些内地的旅行者也出现在了玉树街头，他们的表情有几分疑惑：这么一座微型小镇，就是三江源头第一州的州府吗？<br><br>',
'<h2>石渠：格萨尔王的舞台</h2>在川藏线上，石渠是一个被人忽略已久的地方。<br><br>多少年来，当它附近的德格、巴塘、理塘等都成为都市人热衷的旅游胜地时，它依然处于被人遗忘的边缘。<br><br>其情其景，就好比周遭邻居都在大宴宾客热闹非凡时，它却在寂寞中保持内在的尊严。<br><br>对石渠这个孤悬于四川西北部，距离省会足足有一千多公里——在欧洲，这样的距离足以穿越几个国度——的县来说，也许只有寂寞能让它多一份尊严。<br><br><h4>专家评语</h4>石渠地处雅砻江的源头地区，河流切割不深，河谷曲折回荡，高原面保持完好，展现出宽广博大、如波起伏的山原风光。<br><br>由于水汽通道作用的渐弱，川东南的森林在此已过渡到川西北高原的高寒草甸。<br><br>这里是青藏高原高寒草甸生长最茂盛的地区，嵩草草甸中伴生着众多的双子叶植物，春夏秋三季，草甸中各色山花依序开放，形成罕见的高寒五花草甸风光。<br><br>李渤生(中科院植物所研究员)<h4>专家评语 </h4>但凡去过藏区的人，没有没见过玛尼专家评语堆的，但是没有去过石渠的人，便无法想象世界上最大的玛尼墙——巴格玛尼墙究竟有多长。<br><br>上千米的延长线，宽数米、高数米的玛尼石阵，犹如一座石头城，竖立在青藏高原的天地之间。<br><br>数以千万计的玛尼石刻凿了全部的大藏经，还有众多佛界神灵、菩萨护法、高僧大德的造像，以及藏族文化中所有精美的雕饰图案。<br><br>这是一座藏传佛教的石刻艺术博物馆和宗教经典的宝库。<br><br>只此一项便使石渠进入了藏地不可跨越的名目。<br><br>温普林（作家、艺术家）<br><br><img src="http://img0.dili360.com/ga/M01/00/31/wKgBy1Q2RnyADy2eAA1ukUpbNTo455.jpg@!rw9"><br><br>吕玲珑对松格玛尼城这座石头堆砌的城堡十分着迷，每一次走进城内，他都会产生一种强烈的震撼感。<br><br>他走在一道道玛尼墙之间狭窄曲折、极为相似的小径上，踩着一千多年来无数藏人的足迹，注视着代表当地藏民对格萨尔王和藏传佛教浓厚感情的无数玛尼石，他总是长时间沉浸在一种神圣而虔诚的宗教情感里。<br><br>他说初到石渠的人，通过松格玛尼墙就可以感受到藏族人信仰的伟大，他祈祷今后还有更多的藏族人坚持往松格玛尼城上堆玛尼石，让这座神奇的石头城永远保留下来。<br><br>十多年前，我到康定采访，在宾馆里认识了一位来自石渠的警察，这个长年生活在雪域高原的老石渠向我讲述了许多关于石渠的轶闻，至今我还记得其中两个细节：其一，整个石渠县城没有一棵树；其二，有时候石渠人在冬天的早晨醒来，会发现下巴因为太冷而粘在了棉被上。<br><br>十多年后，当我第一次走进只有一条孤零零街道的石渠县城时，的确没有看到一棵树。<br><br>这是高原上意外出现的一座城——它绝不像内地的城市，出现得那么自然，那么顺理成章。<br><br>沿着公路两旁布局的房屋，除了国家机关，哪怕是最应该有人气的商店和饭馆，常常也是门可罗雀。<br><br>对一个生活在内地的人来讲，这儿几乎就是遥远的异域。<br><br>4千多米的海拔把石渠县城举到了世界最高城的位置，它也被称为离太阳最近的地方。<br><br>然而这个离太阳最近的地方却总是和雪花、和寒冷纠缠不清。<br><br>即便是四川盆地最炎热的7月，石渠的风依然带有凉意。<br><br>',
'<h2>白玉：金沙江边的秘境</h2> 在川西317和318国道之间广大的原始高山林区，深藏着一个吉祥盛德之地白玉。<br><br>如果克服了崎岖难行的交通，大胆地深入这个民风原始、纯朴的神秘境地，你会看到一幕幕神奇的画面：历史悠久的茶马古道遗迹、神秘的白狼古国与萨玛王朝遗址、康区历史上第一座寺庙嘎拖寺、活化石一般原始的山岩父系文化、神秘而荒凉的树葬仪式、号称来自“格萨尔王兵器库的河坡藏刀……<h4>专家评语 </h4>白玉是一个地形多变，生态繁盛的自然博物馆，也是一个具有人文特色之地。<br><br>它为我带来的是平易近人的亲切和幽雅而隽永的留恋。<br><br>它令我联想到“白玉无瑕”。<br><br>李元（著名华裔摄影家）<h4>专家评语 </h4>白玉，意为“吉祥盛德的地方”。<br><br>它不仅是金沙江畔以“原始纯净、清新自然”的生态环境而闻名，更是以其神秘而古老的文化而著称。<br><br>杨嘉铭 （西南民族大学教授）<h4>专家评语 </h4>白玉，如同一座白玉砌成的城堡，镶嵌在波涛滚滚的金沙江畔。<br><br>它以优美的自然生态环境和独特的文化生态环境，成为康藏线上一道亮丽的风景。<br><br>降边嘉措（中国社科院民族文学研究所研究员）<br><br><img src="http://img0.dili360.com/ga/M02/00/31/wKgBzFQ2RneAB7G9AAwVJecRAWI354.jpg@!rw9"><br><br>这一池碧绿宛如是九寨沟的景致，实际上她属于白玉县山岩乡。<br><br>山岩，其藏语是地势险恶之意，山岩确因路况恶劣而难以抵达，沿途要翻越海拔5000多米的火龙山。<br><br>但正因为如此，才有美景深藏山中人不识。<br><br>在火龙沟谷底，是茂密的原始森林，林中的五彩池，像天上的仙池。<br><br>确实如此。<br><br>五彩湖和火龙山就是山岩人的神湖神山，每逢遇重大事情，他们就必来此赌咒发誓。<br><br><h4>惊艳无比的大峡谷风光</h4>去白玉，我们选择从德格县城出发，再沿四川通往西藏的317国道一路南下。<br><br>车窗外不断闪过的，是清亮的、“哗哗”喧腾着的色曲河。<br><br>约行25公里后，清澈的色曲河终于抵达了它的归宿之地——在一个小峡口汇入到浩浩荡荡、汹涌激越的金沙江。<br><br>在色曲河与金沙江的交汇处我们停了下来，看见对面耸立着一块巨大的界石，上面刻着“西藏”两个红色的大字。<br><br>在石头的顶部，一律是五彩的经幡和风马旗阵。<br><br>阳光从我们头顶的山崖上撒过去，四川这边还笼罩在早晨凉凉的阴影里，而对岸的界石上，热情的高原阳光已经明晃晃地炫人眼目了。<br><br>',
'<h2>理塘·巴塘·芒康川滇藏握手之地</h2>2140公里长的川藏南线在高山峡谷间曲折延伸，并在川藏交界处，画出一个大大的弧形。<br><br>272公里长的弧线串联起同处横断山脉中心区域却分属四川的理塘、巴塘和西藏的芒康。<br><br>这一扇面虽因人们有意而为的行政区划被分割，但它们相互间的自然连贯和文化交融，却未被人为因素所阻隔。<br><br>自古以来，这片区域就是汉、藏、纳西等民族文化，甚至是西方外来文化交汇相融的枢纽地段，正如流经这里汇集百川的金沙江；而沟通川、藏、滇的茶、马、盐古道，更是这一带独特的风景线。<br><br><h4>专家评语 </h4>比人的骑术与马之优劣的赛马是藏族最持久、最普遍的群众性活动。<br><br>藏族谚语称：“赛马要在平坦的草地上，英雄要在烈马的背脊上。<br><br>”在格萨尔王时代，以赛马决定王位既是一种时尚，同时也是一种政治制度。<br><br>马虽然长着畜牲的毛皮，却具有神的灵气，是人们生活中最亲密的伙伴。<br><br>长期以来，人们把对马的认识、感受、驯养、使用、钟爱与崇拜等融于赛马活动中。<br><br>理塘草原的“八一赛马会”，以它恢宏的气势、众多的比赛项目、惊险刺激的场面和丰富多彩的文化活动，成为藏区赛马活动之冠。<br><br>多吉彭措（著名藏族摄影师）<h4>专家评语 </h4>山景是措普沟自然景观的大背景，该区域仅海拔5000米以上的山峰就有20余座，它们有的终年积雪、现代冰川发育，有的山岩裸露、角峰嶙峋。<br><br>著名的扎金甲博和与之遥相对望的格聂，都是藏区人民向往的神山。<br><br>杨一川(四川省自然资源研究所研究员）<h4>专家评语 </h4>措普沟里地貌景观的体量并不大，如果单独地把这些景观与青藏高原的那些名山大湖相比较，措普沟的雪山、湖泊就像巴塘苹果一样，虽然个头不大，却甜脆多汁，让人回味无穷。<br><br>因为这里每个景观的形态都充满个性之美，而且它们的组合态势之理想，似乎是在青藏高原隆起之前上天就做好了景区规划。<br><br>张帆（云南省地理所研究员）<h4>专家评语 </h4>西藏芒康古盐井，是千百年来自然与藏、纳西民族共同创造的独特而神奇的盐文化景观。<br><br>天造地设的盐卤水井紧依澜沧江畔，古风依旧；以木架支撑的“盐田”高低错落却又平展如镜，辛勤劳作的盐井人传承着古老原始的晒盐方式，在夕阳余晖下收获生命的希望——晶莹、洁白、灿如皓齿的盐。<br><br>澜沧江畔那一幅幅生命如歌的风情画卷，让人禁不住感叹，人类在逆境中求生存的智慧及人与自然的奇妙和谐！沈皖蜀（四川省旅游协会秘书长）',
'<h2>稻城·乡城·得荣探寻纯净之地</h2>稻城、乡城和得荣是大香格里拉的中心组成部分，稻城的三座神山更被封为香格里拉的地标。<br><br>这片土地，集中了奇特的自然和人文景观。<br><br>它的美是有内涵的，需要我们用心去感受；同时，它的美是脆弱的，需要我们用心去保护。<br><br><h4>专家评语 </h4>稻城浓缩了康区自然和文化的精华，人与自然的和谐相处，使得这里的生态环境得到了很好的保护。<br><br>今年，联合国教科文组织正式向稻城亚丁颁发了世界“人与生物圈”保护区证书。<br><br>稻城亚丁成为世界“人与生物圈”第24个成员单位。<br><br>“人与生物圈”是联合国教科文组织针对人口、资源和环境问题发起的一项科学计划。<br><br>杜永彬(中国藏学研究中心研究员)<h4>专家评语 </h4>由于与汉地交往较多的原故，康南三县中，尤以乡城、稻城的农业技术较康北进步。<br><br>手工业也较发达。<br><br>乡城的土产毪子更驰名康区，其中细的一种在以前号称赛过洋布哔叽。<br><br>三县中，要数乡城最为特殊。<br><br>其特殊性主要表现为民性剽悍。<br><br>过去所称的“乡城娃”，其性悍直，全剃光头。<br><br>壮丁都具有军人素质，遇事即诉诸武力，战斗奋勇，不顾生死。<br><br>乡城藏民向有反抗压迫的传统。<br><br>土司时代即反抗土司而求独立。<br><br>正由于乡城及康南藏民对外力素有抵抗精神，所以，赵尔丰在康区实行“改土归流”时，选择用武力首先从康南开刀，以图一举使康区藏民彻底屈服。<br><br>这一来，土司制度倒是被摧毁了，但民不畏死，敢冒大不韪，遂成康南久乱之局面。<br><br>李星星 (四川省民族研究所研究员)<h4>专家评语 </h4>稻城亚丁的三座神山，是我至今所见过的最为圣洁美丽的雪山，景区内海拔5000多米的五色海有种遗世独立之美。<br><br>稻城的桑堆红草地，到了金秋十月，蓝天、红草、黄叶构成了一幅浓墨重彩的风景画。<br><br>卢海林(著名摄影家)<br><br><img src="http://img0.dili360.com/ga/M02/00/31/wKgBzFQ2RmSACjEwAArIQlJQa_8896.jpg@!rw9"><br><br>得荣下拥自然保护区的尼森错，这是个季节性海子。<br><br>2000年，吕玲珑开始拍摄得荣。<br><br>他到过下拥自然保护区三次，每次都住一周以上。<br><br>某天上午10点，当他来到尼森错，看到天上刚好飘过一团白云，把纯净的尼森错，点缀得恰到好处。<br><br>吕玲珑说：这张照片似乎来得很偶然，其实是建立在必然的基础上，因为我对那里很熟悉。<br><br>当然不排除机缘巧合下唾手可得的美景，但绝大部分还是辛劳付出的回报。<br><br>这个世界的中心在哪里？<br><br>',
'<h2>贡嘎山:公路旁的极高山</h2>如果将贡嘎山比喻为一个康巴汉子，那么，“天上”的贡嘎是他洁白的雪峰，如同至高无上、傲视群雄的头颅，而“人间”的贡嘎则是他茂密的植被，如同华美的服饰，肥腰、长袖、大襟、满身珠玉及亮丽而厚重的色彩显得英气逼人。<br><br><h4>专家评语 </h4>贡嘎山景观资源系统的配置十分完备：冰川四周不仅森林密布，而且温泉成带成群，山下村落星罗棋布，桑麻农田阡陌纵横。<br><br>冰冻圈、生物圈以及人类的活动在这里融为一体。<br><br>有机的、无机的、生命的、非生命的、白色的、绿色的、冷的、暖的..在这里安然共存。<br><br>张文敬（中科院成都山地研究所研究员）<h4>专家评语 </h4>贡嘎山是中国最靠东的极高山。<br><br>从山顶到其东侧大渡河谷底，在水平距离不足30公里的范围内，高差达到了6000米以上。<br><br>从山顶冰雪带到河谷亚热带，共分布有8个垂直自然带，不同带内的动植物资源极为丰富，这里是全世界山地垂直自然带最齐全和丰富的地方之一。<br><br>杨逸畴（中科院地理科学与资源研究所研究员）贡嘎山国家级风景名胜区，位于甘孜藏族自治州泸定、康定、道孚、九龙、石棉、冕宁六县境内，跨四川省的甘孜、雅安、凉山三州市。<br><br>以贡嘎山为中心，由海螺沟、木格错、五须海、贡嘎南坡等景区组成，面积1万余平方公里，位居全国第一。<br><br>笔者由于工作关系，常在康定、九龙、道孚等县奔走，县与县之间往返至少也要8个小时以上，却从未想到还是“只缘身在此山中”，尚未走出贡嘎山景区。<br><br>',
'<h2>爱情之路从川到藏，那一路风花雪月的事</h2>我是怀揣着一些风花雪月的故事踏上川藏之路的，这些故事有些久远了，大都是故纸堆里翻出来的，我没有奢望能在旅途中还能找到关于他们的蛛丝马迹，倒是期望看一看交织着这些故事的风景有什么异样。<br><br>当我结束旅程的时候，我发现这些故事的主人公没有一个是风花雪月的人，相反，正是他们，用生命累积起关于这个高原，关于一个民族，关于这条曾经艰险无比的道路那最感性的一面。<br><br><img src="http://img0.dili360.com/ga/M02/00/30/wKgBzFQ2Rl2ADscnABBaEUfla-8962.jpg@!rw9"><br><br>稻城央迈勇雪山。<br><br>迷人美景所带来的愉悦心境，艰险的路途可拉近人与人之间的距离，而这些都是在旅途中产生爱情的必要条件。<br><br>摄影 /汪秉宁 <h4>朵洛姑娘的微笑和百年锅庄</h4>康定距成都并不远，沿川藏线驱车大半天时间就到了。<br><br>成都今年遭受十年不遇的高温，很多人都跑到康定来避暑，以至于康定的街上汽车川流不息，人群也熙熙攘攘，俨然一个繁华的都市。<br><br>折多河穿城而过，这个季节正是水量最大的时候，清澈的流水湍急而下，发出轰鸣，为这个城市日夜不停地伴奏，但真正让这个地方名扬世界的是一首情歌。<br><br>《康定情歌》源于康定城郊雅拉乡民歌中的“溜溜调”，又名《跑马溜溜的山上》。<br><br>据一些老人的回忆，当时的歌词与今天的有些不同，其中还有个令人陶醉的传说：康定城有一卖松光（松脂）的藏族姑娘名叫朵洛，长得异常美丽，举世无双，康定人称“松光西施”。<br><br>每天早上她都要上街卖松光，康定人只要听见她叫卖松光的声音，都要打开门窗探出头来，有的是为了买松光，更多的是为了一睹“松光西施”的芳容，而《跑马溜溜的山上》唱的就是朵洛：“跑马溜溜的山上，一朵溜溜的云哟，端端溜溜的照在朵洛大姐的门 ……”这可能是康定情歌最早的雏型了。<br><br>1947年，重庆青木关国立音乐学院学生吴文季到四川康定地区做军队的兼职音乐老师，在此期间收集到了《跑马溜溜的山上》，并由该院的教授江定仙配上钢琴伴奏，同时江定仙将曲名改为《康定情歌》。<br><br>后来，女高音歌唱家喻宜萱最先将其唱响在国际舞台上，从此让世界知道了康定。<br><br>',
'<h2>宗教之路玛尼苍穹下——朝圣在川藏公路</h2><h4>专家评语 </h4>川藏公路南北两线的雏形在清代就已基本形成了。<br><br>当时，选择这样的路径不仅仅因为自然条件，也是为了串联那些早已围绕着著名藏传佛教寺院而诞生的市镇。<br><br>今天，为朝拜圣城拉萨和到这些大寺祈愿的虔诚信众，依然走在这条意义深远的宗教之路上。<br><br>任新建（四川省社科院研究员，康藏研究中心副主任）<h4>专家评语 </h4>教派之争曾带来无数的灾难。<br><br>而康巴人宽阔的胸怀，强烈的求知欲和放浪不羁的性格成就了近代宗教史上著名的无教派运动，主张以讲习和修行为重，打破宗派界限和门户、相互学习……给我这个跋涉在宗教研究中的藏族人留下了深刻的印象。<br><br>才让太（中央民族大学藏学系教授）<h4>专家评语 </h4>山岭重叠的自然环境和交错杂居的众多民族 ,使康区成了多元宗教文化的一方净土 :佛苯论辩中惨败的苯教，在这里获得新生;格鲁派一统卫藏 ,宁玛、噶举、萨迦等派却在这里如沐春风。<br><br>张云 (中国藏学研究中心历史研究所研究员)<h4>专家评语 </h4>在这条漫漫朝圣路上，朝佛者的背影总给人以无尽的启示……面对高原的艰苦环境，信仰支承了他们的生活，也托起了他们的希望。<br><br>于是，虔诚、执著、坚韧、宽容成了他们生存的性格与力量，而宗教成了他们生活方式的重要部分。<br><br>石硕 (四川大学历史文化学院教授)',
'<h2>温泉之路沸腾地带</h2>在中国，人们把从地下涌出的天然热水统称为“温泉”。<br><br>但是高温热水和蒸汽常以翻涌不息的沸水塘、气势磅礴的间歇喷泉、惊天动地的水热爆炸以及热浪袭人的喷汽孔显示于地表，这些精彩的现象用“温泉”一词，难以恰如其分地概括。<br><br>科学界将这些现象统称为“水热活动”。<br><br>川藏线上，从成都至拉萨，精彩的水热活动比比皆是，丰富多彩，变幻多端。<br><br>本文作者章铭陶是中国科学院地理科学与资源研究所的地热专家，作者撷取了川藏线上或方便到达、或活动剧烈、或具有特色的十一处水热活动区，供读者们从东到西一路分享。<br><br><img src="http://img0.dili360.com/ga/M02/00/30/wKgBzFQ2RkqAJoFvAArDvOf6bkk402.jpg@!rw9"><br><br>这张照片展现的是巴塘茶洛间歇喷泉。<br><br>摄影师多吉彭措拍摄这张照片的时间是在2000年3月。<br><br>虽然茶洛间歇喷泉距318国道不远，但由于1998年的大洪水将318国道的一部分冲毁，无法通车，加之通往措普沟的小路泥泞不堪，多吉彭措骑了一整天的马，步行两天才进入措普沟内，拍摄到这张早春的间歇喷泉照片。<br><br><img src="http://img0.dili360.com/ga/M00/00/31/wKgBy1Q2RkyAdWMYAAie7WKUrY4617.jpg@!rw9"><br><br>川藏线热泉、沸泉分布图 若尔盖这张地图中标示出的是川藏线上全部的热泉区和沸泉区。<br><br>由于温泉是指水温明显高于当地年平均气温直到45℃的水热活动，川藏线上的温泉多达600多处，所以此图未标示温泉。<br><br>供图/章铭陶 注：这张图是根据青藏高原综合科学考察队地热组 1973—1989年掌握的资料归纳整理的，水热活动是不断变化的自然现象，由于自然和人为原因，图中标示的热泉和沸泉有些可能已经发生变化。<br><br>车过泸定桥，沿着大渡河右岸转入瓦斯沟，一路向西。<br><br>正值夏季，大雪山山脉和贡嘎山上积雪消融，暴涨的河水汇集在康定城南，汹涌澎湃的激流从急陡的瓦斯沟一泻而下。<br><br>就在公路即将拐入康定城，发源于贡嘎雪山的榆林河由南向北汇入瓦斯沟。<br><br>榆林河谷中段4公里的范围内，温泉和热泉十分密集。<br><br><h4>灌顶突泉：康定人的“药水石室”</h4>循榆林河而上，在河谷左侧的龙头沟口，就可看到川藏线上的第一个热泉。<br><br>由热泉水沉积出来的碳酸钙，在河谷两侧的阶地上、山坡下和泉口边，堆积成林林总总的钙质泉华，其中最为壮观的是泉区南段的泉华锥和泉华半锥。<br><br>我们离开喇嘛沟口向南走去，见到了很多高大的泉华锥，其中最高的达到 7.88米。<br><br>在这些泉华锥中，最有名的要算泉区最南端的“灌顶突泉”。<br><br>“灌顶突泉”底粗顶细，锥顶的热泉口涌出滚滚热水。<br><br>当地“地名录”中记有“一巨石突兀，顶端温泉趵突”，“灌顶突泉”由此得名。<br><br>我们设法爬到锥顶，测得水温为85℃。<br><br>“灌顶突泉”水温的动态变化很大，康定地震台在这里曾测到过94℃的高温，已是沸泉水平，并且观察到每隔半分钟喷高1.5米的间歇喷发现象。<br><br>“灌顶突泉 ”周围有泉有河，林草葱茏，环境清幽。<br><br>民国六年（1917年），川边镇守使殷承在泉边巨石上书刻“灌顶 ”二字，每字1米见方，因而“灌顶突泉 ”成为康定的十大景观之一。<br><br>很多当地居民和远来的游客来此游览、沐浴。<br><br>这里的天然热水，能祛风湿、治疗皮肤病等，人们形象地叫它“药水石室”。<br><br>',
'<h2>民居之路川藏线，建筑符号的走廊</h2>在许多西方人看来，东方是一个充满符号的地域。<br><br>这些符号可以包括日常生活的各方面，诸如语言、饮食、游戏、城市建筑、礼节、诗歌等。<br><br>然而在今天的东方，似乎藏族最为符合这个“符号”的称呼，因为仅以辉煌又神秘的建筑装饰艺术而言，从成都到拉萨的这条线路上的民居就可以堪称一个“符号走廊”。<br><br><h4>专家评语 </h4>建筑彩绘仍强调三重色、三原色、沥粉施金，这使得今天的藏式建筑装饰更鲜明、突出并与现代气氛更贴切。<br><br>格桑益希（四川大学艺术学院教授）<h4>专家评语 </h4>红与白是西藏建筑最常见的两种颜色。<br><br>白色象征平和、善事；红色象征力量、权力。<br><br>木雅<U+2022>曲吉建才（藏族学者）<br><br><img src="http://img0.dili360.com/ga/M00/00/31/wKgBy1Q2RkaABEMlAA6ADA9r9U4076.jpg@!rw9"><br><br>在理塘附近，一座白色建筑的藏式村落掩映在红色的山地之间，它像一个印在大地上以白色为主体的建筑符号。<br><br>在这符号里,我们可以读到他们的宗教、生活方式和审美情趣。<br><br>这些民居略微成梯形，一层养牲畜，二层放粮食和农具，三层是住人和私家里的经堂。<br><br>摄影/甘沛奇 藏民族是一个崇尚白色的民族，他们对白色的偏爱几乎达到了崇拜的地步。<br><br>在雪域高原广大的蓝天下，白色被认为是最吉祥、最纯洁的颜色：白色的哈达献给神灵，白色的右旋海螺被视为圣物，白色的石头被置放在村野田间，藏族人甚至用“我的心是白色的”来表现自己诚实无欺……因此白色自然也会广泛应用到与他们生活休戚相关的建筑装饰上，并成为建筑装饰的主色调。<br><br>西藏建筑中另一个最常见的颜色为红色。<br><br>藏族学者木雅<U+2022>曲吉建才在清华大学的一次讲演中说得很形象：“红与白是西藏建筑上最常见的两种颜色。<br><br>在西藏民俗中，白为素色，源于奶子、酥油等；红为荤，代表肉，推广为牦牛等。<br><br>牧民常有这样对话：今年白的收成如何？<br><br>意为羊毛、奶子收成如何？” ',
'<h2>川藏线上的木制民居“崩空”式建筑 </h2>“崩空”是藏族建筑中十分具有民族和地域特色的木结构建筑，它是川藏线上众多民居中的一道质朴风景。<br><br>这种建筑有两种类型：一种是在以夯土为主的土木结构或以砌石为主的石木结构，其上点缀式地架设一间或两间“崩空”；另一种 则是以“崩空”为主体的建筑。<br><br>在川藏公路沿线，“崩空”主要分布于道孚、炉霍、甘孜、德格、江达等县，其中道孚和德格两地的“崩空”式木结构民居最具代表性。<br><br><h4>专家评语 </h4>当代藏族建筑在用料、用色、雕花绘彩上，以及具体到门窗柱壁、屋顶墙体、檐栋翼角、斗拱堂柱、顶饰、藻井等都保持着藏式风格。<br><br>格桑益希（四川大学艺术学院教授）<h4>专家评语 </h4>藏民族自远古以来一户一幢楼，它是直接关系到每个家庭安居乐业的一大事业，因此，藏民族自古以来十分重视住房条件。<br><br>泽仁顿珠（历史学家、藏学家）<br><br><img src="http://img0.dili360.com/ga/M02/00/30/wKgBzFQ2RkGAJREtAAnJlMDCuKQ163.jpg@!rw9"><br><br>驱车行至康定县东俄洛，再向北穿过塔公草原，翻过橡皮山，便进入了道孚县。<br><br>这时映入眼帘的建筑物已不再是康定境内的高大砌石木雅民居，而是造型整齐划一、外部红白色彩对比强烈、以“崩空”结构为主体的道孚民居了。<br><br><img src="http://img0.dili360.com/ga/M02/00/31/wKgBy1Q2RkCASmTAAAOaEzGQXbg808.jpg@!rw9"><br><br>这是一栋完全是由木头建造的藏式民居，又被称为崩空式建筑，地处川藏北线炉霍县境内。<br><br>由于紧邻丰富的森林资源，这里整栋崩空几乎全都是由木 头叠加而成。<br><br>但在道孚、炉霍一带，这种崩空一反较为简陋的叠加，却仍会给人一种原始的感觉。<br><br>其内部结构如汉地宫殿里的斗拱结构，外部则用朱红色来抹墙，屋 顶抹成白色，在红色屋檐上，房梁截面白色小点的出现则平衡了整体那个沉重的红色，给出一个清新的轻盈感，但铝合金窗户的出现给这种崩空带来了一种时代的烙印。<br><br>摄影/单之蔷道孚地处鲜水河流域，森林资源十分丰富，为修建“崩空”式建筑提供了木材保证。<br><br>由于这一地区又属鲜水河断裂带，地震灾害相对频繁，所以当地藏族历来就有修建 “崩空”的传统。<br><br>这种将圆木一剖为二如井字般一层层搭建起来的全木结构的房子,在建筑学中又称为“井干式”建筑。<br><br>在藏语里，“崩”是“木头架起来”的意 思，“空”是“房子”；“崩空”就是：木头架起来的房子。<br><br>',
'<h2>峡谷之路一路穿越千重峡</h2>因为串联了中国最有名的峡谷，而且穿越了中国峡谷最密集的地方，318国道是一条当之无愧的峡谷之路。<br><br>然而，什么样的河谷才能称得上峡谷？<br><br>峡谷的长度应该如何计算？<br><br>本文作者与几位专家一起沿着318国道考察峡谷时，努力探讨了这些“暧昧”的地理问题。<br><br><img src="http://img0.dili360.com/ga/M00/00/30/wKgBzFQ2Ri2AE6ZcAAo39ggnwBE139.jpg@!rw9"><br><br>清江沐抚大峡谷 长江一级支流清江发源于湖北恩施土家族苗族自治州的利川市齐岳山龙洞沟。<br><br>它在利川盆地缓流数十公里后，至腾龙洞奔泻而下进入伏流，而后在恩施市屯堡乡、沐抚镇和板桥镇境内，成就了壮丽无比的沐抚大峡谷。<br><br>沐抚大峡谷全长108公里，除了河小峡谷大，最大的景观特色是两岸典型而丰富的喀斯特地貌：有天坑，有地缝，有天生桥，有溶洞（200多个），有层层叠叠的峰丛，还有近乎垂直于峡谷的大断崖此图即展现了沐抚大峡谷两岸峰丛环绕着绝壁的壮丽景象。<br><br>摄影/李玉祥说我们的景观大道——318国道是一条峡谷之路，是峡谷的展示长廊，这是没有问题的。<br><br>因为这条路串联了中国最有名、最典型的峡谷。<br><br>比如长江三峡和世界上最深最长的雅鲁藏布大峡谷，都在这条路的两旁。<br><br>同时，这条路还穿过了中国峡谷最集中的地方——横断山区和念青唐古拉山的东南段。<br><br>这条路的东段，从上海开始，一直到湖北的宜昌，属于长江中下游平原地区和江南丘陵地带，除了宁波附近的浙东大峡谷和杭州附近的浙西大峡谷（名曰大峡谷，实则在小溪流上，规模不大），典型的峡谷十分鲜见。<br><br>但是，突然地，没有任何过渡地，从宜昌开始，中国最壮丽、最富有文化内涵的长江三峡出现了。<br><br>我们的318景观大道当然不在峡谷中，三峡自古只行船。<br><br>路在三峡的南面、湖北的恩施市和利川市一带蜿蜒。<br><br>自古以来，中国无数的一流诗人为三峡奉献过无数一流的诗篇，岂容置喙。<br><br>这里要说的是在恩施附近长江一级支流——清江上的沐抚大峡谷。<br><br><h4>冷清的沐抚大峡谷与热闹的三峡为伴</h4>几年前就听一位朋友说起沐抚大峡谷。<br><br>他在那里拍了许多照片，照片中的沐抚大峡谷果然十分壮观。<br><br>更让我感兴趣的是这位朋友说，清江水量不大，不是一条大江，但是沐抚大峡谷却是又深又宽又长。<br><br>一般而言，峡谷是随着地壳的抬升、河流下切而成，因此峡谷是河流的产物。<br><br>峡谷深、宽、长，即峡谷的大小规模与河流的水量大小密切相关。<br><br>然而这位朋友发现清江的水量与沐抚大峡谷的规模是不成比例的，即河小峡谷大，由此这位朋友又有了一个大胆的猜想：或许长江曾经在这里流过，沐抚大峡谷是长江切割出来的，后来发生了河流的袭夺，长江改道流向了三峡。<br><br>这个猜想是够大胆的了，我曾经设想，找几个研究河流地貌的专家，组成一个考察队，去那里考察，但是这个设想一直没有实施，因此对这位朋友的大胆猜想，只能表示欣赏，不能做出评价。<br><br>不过，无论如何，就在壮丽的三峡旁边，有这样一个大峡谷与她为伴，令人颇感意外。<br><br>并且这个峡谷古人很少提到，与热闹的三峡相比，简直就是寂寞冷宫中的佳人。<br><br><img src="http://img0.dili360.com/ga/M00/00/30/wKgBy1Q2RiyAP1ixAAxSqx9x4gw335.jpg@!rw9"><br><br>长江三峡 长江三峡是中国最为声名远扬、最有文化底蕴的一个峡谷，也是惟一的名字中没有“大”的大峡谷。<br><br>准确地说，它是三段峡谷的总和：瞿塘峡、巫峡和西陵峡。<br><br>但是，因为地理学对峡谷定义的描述性、暧昧性，它也可以被看作是一个峡谷。<br><br>它西起重庆市奉节县的白帝城，东至湖北宜昌市的南津关，全长192公里，呈现峡谷与宽谷相间出现的形态，其中典型的峡谷段仅约90公里。<br><br>尽管如此，三峡孕育了许多的诗篇，三峡是中国人美感的摇篮。<br><br>摄影/郑云峰<br><br><img src="http://img0.dili360.com/ga/M01/00/30/wKgBzFQ2RiqAWhhpAAjjAwe_HOo772.jpg@!rw9"><br><br>青衣江峡谷“雅雨在头上，雅鱼在江中，雅女在心里”。<br><br>古城雅安有“三雅”，“雅雨”排在“三雅”之首。<br><br>雅安是中国大陆降雨量最大的地方之一，年降雨量在1800毫米以上，所辖宝兴、芦山、天全一带也有“西蜀天漏”之称。<br><br>这为大渡河的支流——青衣江供给了丰沛的水量。<br><br>芦山的青衣江飞仙关峡谷，相传为大禹在该流域治水“与导岷同功”之处，由此也被称为多功峡。<br><br>这个峡谷呈现出典型的隧道般的景象，可以达到峡谷定义中关于“穿透性”的要求。<br><br>谷坡上正通车的即为318国道。<br><br>摄影/刘正良 318国道从利川市出来后，不是向西，而是转向北，在重庆市的万州区，跨过长江，进入长江以北，然后又转向西。<br><br>从万州向西，这条大道进入了一个被称为平行岭谷的地区。<br><br>这个区域颇为神奇，大地像波浪一样起伏有致。<br><br>如果在高处或者空中，你可以看到沿着东北方向，一道道山岭好像平行线一样地排列着，山岭之间则是宽阔的谷地。<br><br>峡谷一般是河流切割而成的，谷底要狭；而平行岭谷是连续的地壳的褶皱，是大地内部的力量所致，谷底又太宽了，不够狭。<br><br>因此平行岭谷不能被称为峡谷。<br><br>但它的确也是大地的杰作，是值得欣赏的。<br><br>',
'<h2>牛：草原人的半边天</h2>在草原的五畜中，牛算是最不起眼的一个，它随处可见，太过平凡而无法给人留下深刻的印象。<br><br>但是在草原牧民的生活中，牛却占有着不可替代的位置，它将身体全部都奉献给了牧民，在蒙古的历史中甚至将牛视作图腾。<br><br><img src="http://img0.dili360.com/ga/M01/00/30/wKgBy1Q2RjeAI0ynAAoLB8rVOiU066.jpg@!rw9"><br><br>内蒙古的草场辽阔而宽广，是天然的牧场。<br><br>牛群的日常行动都是以家庭为单位，与羊相比，牛身高力大，独立生存能力强，可以在草原上自由采食，不用牧民费心看管。<br><br>摄影/石玉平一头皮毛深红的母牛产犊回来了。<br><br>牛犊或许是走得累，停在离棚圈十几丈之外，母牛一遍遍舔着牛犊。<br><br>草原上刮着劲冷的寒风，母牛紧贴在牛犊身旁挡寒，中年牧民乌云嘎在房舍前张望这一对母子，她只能看见比麻绳粗些的四条腿。<br><br>母牛一般在4月产犊，这头是例外。<br><br>看来它们是走不到棚圈了，乌云嘎揽一根拴绳，喊出丈夫去迎。<br><br>一个牵着一个抱着，像是久别重逢的家人。<br><br>丈夫敖日格勒拴好了母牛，挑来一捆草，又提一桶温水犒劳它。<br><br>牛犊被抱到火炉旁，暖着身子。<br><br>被毛差不多干了，乌云嘎剪块闲置没用的毡毯，裹在牛犊的腰背上，引到母牛旁，又挑了捆草；从牛头上解下绳子，一切都安顿好了，她提着水桶，出了圈门。<br><br>对敖日格勒一家来说，这是再平常不过的场景了。<br><br>她家的牛是号称“草原红”的乳肉兼用改良牛，是蒙古牛与外系短角牛杂交之新品种。<br><br>蒙古牛耐粗饲，体质结实，抗病力强，能在蒙古高原寒冷恶劣的环境下生长。<br><br>南北朝时期《敕勒歌》描绘的“风吹草低见牛羊”，所唱的便是蒙古牛。<br><br>在人力物力同等的前提下，牧民乐意饲养改良牛。<br><br>改良后的草原红牛个头大，产肉量比普通蒙古牛增加1倍；产奶量平均为800公斤，比普通蒙古牛提高了3.9倍。<br><br>这对养殖户来说，无疑是件喜事。<br><br><img src="http://img0.dili360.com/ga/M00/00/30/wKgBzFQ2RjaAfwveAAWVfaJKeRg859.jpg@!rw9"><br><br>作为草原的女主人，挤奶是基本的生活技能，将奶桶放到乳牛的乳房下，单膝下跪，两只手灵活地轮流挤着四个乳房，雪白的奶水像箭一样射进奶桶。<br><br>摄影/宝音<br><br><img src="http://img0.dili360.com/ga/M01/00/30/wKgBzFQ2RjWABzYMAAMwnhKC3Xw599.jpg@!rw9"><br><br>切割好的奶豆腐。<br><br>摄影/鹰阆<h4>肉可食，奶可饮，皮可御寒,牛粪还可代薪</h4>草原牧民以肉当饭，以奶为茶。<br><br>',
'<h2>鄂尔多斯高原地下宝藏 地上荒漠</h2>鄂尔多斯高原属半干旱向干旱区过渡地带，生态系统脆弱，草原坦荡辽阔，但沙化严重，两大著名的沙漠——库布齐沙漠和毛乌素沙地——不断扩张；与地表的贫瘠相反，地下矿藏十分丰富。<br><br><img src="http://img0.dili360.com/ga/M01/00/30/wKgBy1Q2RiqAfMozAAXxDICs7Tg500.jpg@!rw9"><br><br>鄂尔多斯高原虽然有黄河绕流其西北东三面，但黄河水面均低于原面300—500米。<br><br>因此黄河对高原潜水的形成，不存在任何区域性侧向补给的可能。<br><br>高原上地下水主要补给途径只能是大气降水和大气凝结水（由于地物表面辐射冷却，使贴近地物表面的空气温度下降到露点以下，在地面或物体表面上凝结而成的水）。<br><br>摄影/杨孝黄河从宁夏北上，画出一个巨大的“几”字形，从内蒙古高原割下一块土地，称鄂尔多斯高原。<br><br>也有人形象地将黄河比为一条抛出的绳索，套住了这个相对独立的高原，又称河套。<br><br>鄂尔多斯高原海拔1100米—1300米，西、北、东三面被黄河环绕，南部虽然与黄土高原接壤，但有一道长城将二者明确分开，面积约12万平方公里，其主体今属于内蒙古自治区鄂尔多斯市，小部分属于陕西和宁夏。<br><br>黄河是华夏民族的母亲河，但这位母亲套来的鄂尔多斯高原，却是一块风沙弥漫的荒漠草原，不适合农业。<br><br>高原南缘的明长城，正好与我国农牧交界带的走向一致，可知从地理上看，鄂尔多斯属于内蒙古高原的延伸，是游牧的天堂。<br><br>问题是鄂尔多斯高原离汉民族的核心地区——关中平原——太近，一旦被游牧部落占领，就构成重大威胁。<br><br>于是，每当汉民族强盛，便将军事防线推进到黄河北岸的阴山一带，囊括整个河套地区，秦、汉与唐朝都是如此。<br><br>汉族只懂耕作，不擅畜牧，这块土地其实得之无益，维持的成本却很高，一旦国力衰退，便不得不主动放弃。<br><br>明朝初期，明军在高原北部设东胜卫，阻河为守，但很快就不堪重负，退回到农牧交界带建造了一座漫长而雄伟的边墙，史称明长城。<br><br>明末，高原的流沙就漫过了城墙。<br><br>历史上，鄂尔多斯高原是中原王朝的北部要塞，也是胡马南窥的前沿跳板。<br><br>两千多年来，华夏民族与游牧民族在此展开了惨烈的争夺战。<br><br>鬼方、猃狁、楼烦、匈奴、鲜卑、突厥、契丹、蒙古……一个个游牧民族来去如风，你方唱罢我登场。<br><br>基本上，当游牧民族据有鄂尔多斯高原，是否入主中原，仅仅取决于他们的决心，没有什么能够阻挡一支高屋建瓴的铁骑，例如蒙元帝国。<br><br>回到15世纪，明军退出河套地区之后，游弋在大草原上的蒙古族鄂尔多斯部尾随而来，陆续进驻，给高原带来一个新名字，并成为其最后的主人。<br><br>鄂尔多斯部落是成吉思汗的嫡系，不但迁来了成吉思汗陵，还相当完整地保存了蒙古族的传统文化，特别是祭祀文化。<br><br>明清之际，蒙古族文化经历了一个繁荣时期，几部重要的编年史如《蒙古源流》、《蒙古黄金史》、《蒙古史纲》，都出自鄂尔多斯地区。<br><br>',
'<h2>杜鹃花之路花落花开路依旧</h2>杜鹃花在我国东部地区名不惊人，但在西部的横断山区和东喜马拉雅的高山峡讀·中，杜鹃花却是千姿百态，大放异彩。<br><br>早在100多年前，西方人就被这里的杜鹃花所吸引，涌流不断地奔向我国西南山区来猎取这些美丽的花朵。<br><br>而今天，中国人的景观大道318国道正从这片世界上杜鹃花分布最密集的区域穿过。<br><br>这条大道，可以说是一条杜鹃花之路。<br><br><img src="http://img0.dili360.com/ga/M00/00/33/wKgBzFQ2RxOAHuYvAA8srPeIsno210.jpg@!rw9"><br><br>在四川省甘孜藏族自治州雅加埂地区，海拔 4000米左右的高山上密布着墨绿色的杜鹃花灌丛。<br><br>进入花季，一座座的山峰、一片片的坡地，宛如杜鹃花的海洋。<br><br>在大多数国人的脑海里，杜鹃花就是映山红，杜鹃花就是红色的。<br><br>其实，杜鹃花是一个庞大、多样的类群，它包含了杜鹃花属的所有物种。<br><br>相对于梅兰竹菊，那些分布在我国西南地区深山峡谷以及高山草甸的常绿杜鹃花类群，目前并不为国人所熟悉。<br><br>摄影/孙有彬8月上旬，各种杜鹃花都已过了花期，但是行进在川藏线上的我们，依然能感受和想象到满山遍野杜鹃花开时的动人景象。<br><br>在贡嘎山的密林里，我看到大叶杜鹃的残花还缀在枝头，在康定海拔4000多米的折多山上，森林早就不见了踪影，但是杜鹃灌丛却长满了起伏的山坡，成了这里的主要植被。<br><br>这是另一种杜鹃了。<br><br>我们考察队中来自中科院植物所的植物学专家李渤生教授让我们注意杜鹃的分化和演变，森林里大叶型的杜鹃走出森林后，为了适应高海拔地区的寒冷和少雨，叶子变小，植株也矮曲化了。<br><br>李教授告诉我们，覆盖山坡的杜鹃花灌丛，就属于小叶型的杜鹃花。<br><br>大部分小叶型杜鹃枝头的花都谢了，但是在一处岩石下有一丛杜鹃枝头还缀满了白色的花朵。<br><br>这使我想起某一年的春天，我在林芝附近的色季拉山上看到的铺满山坡的小叶型杜鹃开的都是紫色的花朵。<br><br>看来色季拉山的杜鹃与折多山上的杜鹃是两个不同的物种了，尽管都是小叶型的杜鹃。<br><br><img src="http://img0.dili360.com/ga/M02/00/30/wKgBy1Q2RhqANDQnAAwuTr2a4eE269.jpg@!rw9"><br><br>如果留心观察雅安至二郎山沿途的杜鹃花，我们会发现一个非常有趣的现象：从低海拔往高海拔上行，杜鹃花先是高高在上，植株高过我们很多，随着高度的上升，植株慢慢变矮，我们的高度与杜鹃花相近，继而是我们的高度超过了杜鹃花，到了山顶的灌丛草甸，杜鹃花则成为矮曲的灌丛林。<br><br>海拔 2000米左右的山坡上，阴暗针叶林的上方，杜鹃花群落呈灌丛状分布，其高度不足 1米。<br><br>摄影/孙有彬<br><br><img src="http://img0.dili360.com/ga/M02/00/30/wKgBzFQ2RhqAN3BAAAgFmXCzUHY084.jpg@!rw9"><br><br>曾经很有名气的电影《闪闪的红星》中有一首歌，唱遍大江南北。<br><br>其中有一句歌词“若要盼得哟红军来，岭上开遍哟映山红 ”。<br><br>歌声中的映山红指的便是一种最为常见的杜鹃花。<br><br>映山红在我国分布很广：北起河南，南至福建、台湾、云南、贵州、四川，沿长江流域均有分布。<br><br>它在中低山丘陵、溪谷山岩、林缘灌丛、阳坡林下等多种生境中都可以生长，开花时漫山遍野，红遍山川。<br><br>映山红在我国栽培历史悠久，是我国人民最常见、印象最深刻的杜鹃花种类。<br><br>摄影/欧阳萍 川藏线上杜鹃花的种类实在是太多了。<br><br>我查看了一下专业书，发现仅是以川藏线附近的地名命名的杜鹃就有十几种，如：宝兴杜鹃、贡嘎山杜鹃、康定杜鹃、折多杜鹃、丹巴杜鹃、道孚杜鹃、鲁浪杜鹃、林芝杜鹃<!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:PunctuationKerning/>  <w:DrawingGridVerticalSpacing>7.8 磅</w:DrawingGridVerticalSpacing>  <w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery>  <w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:Compatibility>   <w:SpaceForUL/>   <w:BalanceSingleByteDoubleByteWidth/>   <w:DoNotLeaveBackslashAlone/>   <w:ULTrailSpace/>   <w:DoNotExpandShiftReturn/>   <w:AdjustLineHeightInTable/>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:UseFELayout/>  </w:Compatibility>  <w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel> </w:WordDocument></xml><![endif]--><!--[if gte mso 9]><xml> <w:LatentStyles DefLockedState="false" LatentStyleCount="156"><br><br> </w:LatentStyles></xml><![endif]--><!--[if gte mso 10]><style> /* Style Definitions */ table.MsoNormalTable	{mso-style-name:普通表格;	mso-tstyle-rowband-size:0;	mso-tstyle-colband-size:0;	mso-style-noshow:yes;	mso-style-parent:"";	mso-padding-alt:0cm 5.4pt 0cm 5.4pt;	mso-para-margin:0cm;	mso-para-margin-bottom:.0001pt;	mso-pagination:widow-orphan;	font-size:10.0pt;	font-family:"Times New Roman";	mso-fareast-font-family:"Times New Roman";	mso-ansi-language:#0400;	mso-fareast-language:#0400;	mso-bidi-language:#0400;}</style><![endif]--><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>…在中国科学院植物研究所的植物标本馆四楼，我国从事杜鹃花研究的植物学家耿玉英领着我们看了这里的杜鹃花标本，她说这里有400多种我国的杜鹃标本。<br><br>她打开标本柜的铁门，拉出了几个抽屉，我们清楚地看到在固定标本的白色纸板左上角，写着这份标本的采集地、采集时间以及采集人等信息，而右下角的鉴定签上则记录着标本的中文名和拉丁学名。<br><br>翻阅标本的过程中，我们看到许多采集地就在川藏线上的丹巴、康定、理塘等地。<br><br>在这些地方，植物学家曾经发现并发表了很多杜鹃花的新种，其中一些新种正是以模式标本的采集地点命名的，比如前面我们提到的贡嘎山杜鹃、林芝杜鹃等等。<br><br>',
'<h2>鄂尔多斯高原告别了肆虐千年的风沙？</h2>告别风沙之痛，是世世代代鄂尔多斯人的梦想，如今它成为现实了吗？<br><br>在官方舆论中已经治理好的毛乌素沙地，从遥感地图上看依然是黄沙遍地，这究竟是怎么回事？<br><br>作家萧春雷通过实地采访，讲述了鄂尔多斯高原两大沙漠的真实变化。<br><br><img src="http://img0.dili360.com/ga/M02/00/30/wKgBy1Q2RiSAZuAyAAzvDKdimag062.jpg@!rw9"><br><br>用柠条枝杈组成的方格状沙障，让毛乌素沙地生态在很短的时间内得到了转变。<br><br>柠条沙障跟其他地方用青稞秸秆制作的沙障不同，柠条插下去之后，遇到雨水就会生根发芽，牢牢地固定住沙丘。<br><br>这样短短几年，毛乌素浩瀚的沙地大部分覆盖上了一层绿色。<br><br><img src="http://img0.dili360.com/ga/M00/00/30/wKgBzFQ2RiCAOYimAALZXNLH1vQ705.jpg@!rw9"><br><br>被黄河三面环绕、长城在一侧阻隔的鄂尔多斯高原，是与晋、陕、宁接壤的广袤区域，它的东部多草原，而西、北、南部却分布着沙漠。<br><br>高原之上的鄂尔多斯市，地貌由南北向中部隆起，海拔高1000—1500米，向四周缓慢降低，地势呈中西部、西北部高，东南部及四周低，正处于鄂尔多斯风沙高原向黄土高原过渡地带，是我国北方农牧交错带的中心区域。<br><br>它的西北部为沙漠区，东部是农业区，由于历史时期以来的滥垦、滥伐，导致该区荒漠化发生、发展，沙尘暴频繁发生。<br><br><h4>有一种说法是鄂尔多斯即将告别沙漠</h4>大草原、大沙漠、成吉思汗陵和康巴什，是鄂尔多斯出现在大众传媒中的基本形象。<br><br>人人皆知，我们时代的生态危机越来越严重。<br><br>如果有一天鄂尔多斯的草原都变成沙漠，我们虽然难过，却不吃惊；反过来，如果鄂尔多斯声称即将告别沙漠，我们才会错愕，仿佛聆听一个童话。<br><br>让我第一次听到这个说法的，是内蒙古作协副主席肖亦农。<br><br>他花了三年时间实地采访考察，写了一本名叫《毛乌素绿色传奇》的长篇报告文学。<br><br>他告诉我说：“我去毛乌素，到处找沙漠，找那种寸草不生的百米高的大明沙。<br><br>但是没有。<br><br>年轻时我在毛乌素沙漠中工作过好多年，经常遇到流沙堵门堵窗。<br><br>现在竟然到处是绿色，一望无际的绿色草原……”我说：“等一下……你不会告诉我，毛乌素沙地已经治好了吧？”“准确说是基本治好了，不存在沙害了。”<br><br>他肯定地说，“剩下一点儿，不必去治，生态会自动恢复。”<br><br>',
'<h2>鄂尔多斯黄河把你套进来</h2>黄河的“几”字形大拐弯，完整地勾勒出了鄂尔多斯高原的边界。<br><br>在这个独一无二的区域里，农牧在此交错，沙漠正被人改造，而地球上最宝贵的珍稀植物，大量地“躲藏”于此。<br><br><img src="http://img0.dili360.com/ga/M00/00/30/wKgBy1Q2RheAMNX3AAnN6Nf0fRU357.jpg@!rw9"><br><br>在内蒙古中西部，鄂尔多斯南部的毛乌素沙地有着较好的水热条件。<br><br>在这里，河湖畔等水分充足的绿洲往往已被开垦成农田。<br><br>不同于浑善达克沙地，这片沙地上的树木大多是人工栽种，它们从海绵般的沙地中吮吸着水分，维系着生命所需。<br><br>摄影/慧斌时间：8月9日<br><br><img src="http://img0.dili360.com/ga/M02/00/30/wKgBzFQ2RhaAIZQdAAZzAY8lYYw616.jpg@!rw9"><br><br>这段旅途快速而干脆，我们用一天的时间穿越了鄂尔多斯高原上的毛乌素沙地和库布齐沙漠，并经河套地区进入磴口县。<br><br>与我们接近“几”字形的路线一样，鄂尔多斯的边界也正好是一个硕大的“几”字，这个字由黄河勾勒，将鄂尔多斯高原与它北边的河套平原和西边的阿拉善高原截然区分开来。<br><br><h4>黄河：鄂尔多斯的护城河</h4>旁白：现在我们已经在鄂尔多斯，昨天夜里两点多才到。<br><br>我们是从包头方向来的，在包头过了黄河，一路往南就到了。<br><br>过黄河时，我看到有人在黄河大桥上停车拍照。<br><br>黄河就是有这么大的魅力，人们每次经过时，总是采取各种方式向它致敬，很少有人会无动于衷。<br><br>过了黄河大桥，我们就进入了一个很特别的区域：鄂尔多斯高原。<br><br>为什么说它特别呢？<br><br>因为大自然在这里画了一个整整齐齐、四四方方的边界——黄河自西向东流到宁夏以后，突然掉头北上，在中国的北方高原上画出一个硕大的“几”字，这个“几”字的中间部分，就是鄂尔多斯高原。<br><br>是黄河画出了鄂尔多斯高原的边界，或者说，黄河似把刀，像切豆腐块儿那样，在大地上切出了鄂尔多斯，这在中国是独一无二的。<br><br>',
'<h2>我们在行动</h2>编者按：为了这期“中国人的景观大道”，杂志社不但派出专门的考察队，还邀请众多著名的作家、学者作为我们的作者，分头探访川藏线的不同区域。<br><br>这些作者虽然多次走过这条路，对那里非常了解，可这次，他们以“中国人的景观大道”的眼光重新审视这条路后，每个人又都有了一番新的感受和体悟。<br><br>这里摘出其中的一部分，以飨读者。<br><br><!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:PunctuationKerning/>  <w:DrawingGridVerticalSpacing>7.8 磅</w:DrawingGridVerticalSpacing>  <w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery>  <w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:Compatibility>   <w:SpaceForUL/>   <w:BalanceSingleByteDoubleByteWidth/>   <w:DoNotLeaveBackslashAlone/>   <w:ULTrailSpace/>   <w:DoNotExpandShiftReturn/>   <w:AdjustLineHeightInTable/>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:UseFELayout/>  </w:Compatibility>  <w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel> </w:WordDocument></xml><![endif]--><h4><!--[if gte mso 9]><xml> <w:LatentStyles DefLockedState="false" LatentStyleCount="156"><br><br> </w:LatentStyles></xml><![endif]--><!--[if gte mso 10]><style> /* Style Definitions */ table.MsoNormalTable	{mso-style-name:普通表格;	mso-tstyle-rowband-size:0;	mso-tstyle-colband-size:0;	mso-style-noshow:yes;	mso-style-parent:"";	mso-padding-alt:0cm 5.4pt 0cm 5.4pt;	mso-para-margin:0cm;	mso-para-margin-bottom:.0001pt;	mso-pagination:widow-orphan;	font-size:10.0pt;	font-family:"Times New Roman";	mso-fareast-font-family:"Times New Roman";	mso-ansi-language:#0400;	mso-fareast-language:#0400;	mso-bidi-language:#0400;}</style><![endif]--><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>藏东南史地之旅<span lang="EN-US"><br><br><span style="mso-spacerun:y '<h2>金三角童子军密林深处的娃娃兵</h2>金三角的童子军隶属于缅甸的军事组织，是各武装派别为储备武装力量准备的，所以这些孩子们的生活，跟国际上那些给儿童提供露营、徒步乐趣的童军生活完全不同。<br><br><img src="http://img0.dili360.com/ga/M02/00/30/wKgBy1Q2RhGAG8rzAAM7m1N4wG8936.jpg@!rw9"><br><br>在缅甸佤邦军势力范围内的童军营地，摄影师通常一待就是数天，跟那里的孩子混得很熟。<br><br>许多年幼的孩子跟他很亲近，但是年龄稍微大一点的孩子，跟人相处的感觉就完全不同。<br><br>这些大孩子入伍的时间比较长，又经受过各种训练，似乎已经成为不折不扣的少年士兵，所以他们面对镜头时的神态和表情，就少了很多欣喜。<br><br>脸稚气的鲍小岩（文中人物为化名）身着一身崭新的军装，抱着枪在浓烈的阳光下值勤，他的身后就是用竹子搭建的简陋的岗亭，他的伙伴负责在另一边瞭望。<br><br>这个只有12岁的孩子，只是入伍半年的新兵。<br><br>他们所在的地方，算是靠近前线的地方。<br><br>距离岗亭不远，就是郁郁葱葱的森林，对于城市中的孩子来说，这样的生活像是神秘的军事夏令营，或者是专门针对青少年的拓展训练。<br><br>不过在这里，一切都跟军事有关。<br><br>尽管眼下没有武装冲突，但是这些孩子，通常是被当作战士对待的。<br><br>而事实上，他们是少年，甚至是儿童。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBzFQ2RhGAfzzeAADSFMO3DGI357.jpg@!rw9"><br><br>',
'<h2>中国人的景观大道——国道318全线鸟瞰图</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/31/wKgBzFQ2Ro6AL3yGAAgwjEwWRNY892.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/00/31/wKgBy1Q2Ro-AOkGHAAdCO5Pbh0Y672.jpg@!rw9"><br><br>318国道与北纬30度线伴行，那些伟大的景观不是在道路的两旁，就是在道路南北不出200公里的范围内，这使318国道成为了一条以北纬28度和北纬32度为边界的景观长廊。<br><br>为了展示喜马拉雅山拔地而起的气势，我们在这个区域把南界向南扩展了一些。<br><br>在山区，大部分道路和河流本该被山遮住，为了示意，我们把道路和河流的海拔提高了。<br><br>317国道从炉霍到昌都段、214国道从昌都到帮达段与从新都桥到炉霍的省道一起构成了川藏北线，这是川藏线不可或缺的一部分，因此我们不能舍弃。<br><br>318国道从曲水到日喀则段新修了一条路，而老路上的景观比新路丰富，所以我们也不能舍弃老路。<br><br>我们请地理学家按地貌和自然景观的特点为这一景观长廊划分了24个单元，并制出了318国道沿线的海拔示意图，一切都是为了让读者对这条景观大道的地理意义产生遐想。<br><br><h4>长江下游沿江平原 </h4>从江西九江到江苏南京，沿长江两岸的狭长地带称为长江下游沿江平原，本区绝大部分海拔在50米以下，但也并不是绝对平坦。<br><br>河谷两岸，有残存的低山和丘陵，在地面较低洼之处则由于物质淤塞而积水成湖。<br><br>因此实际上它是一个以长江冲积为主、兼有湖积作用而形成的冲积湖积平原。<br><br>这片平原的另一个特点是，由于长江河道左岸隆起、右岸相对沉降的长江因此不断向右岸摆动，在左岸留下了广阔的河流泛滥平原，湖泊也主要分布在这里。<br><br>——尤联元<h4>长江三角洲平原 </h4>是世界著名的河口三角洲平原。<br><br>位于江苏省镇江市以东、通扬运河以南、浙江省杭州湾以北，东临大海。<br><br>长江和钱塘江在漫长的岁月里共同缔造了长江三角洲。<br><br>三角洲地面十分平坦，绝大部分海拔在10米以下，其间点缀着海拔200—300米的低丘。<br><br>平原上水道纵横交错、湖荡星罗棋布。<br><br>长江三角洲是中国人口最密集、城镇化程度最高的地区之一，也是中国经济最发达的地区，中国最大的城市、国际大都市之一的上海就位于这里。<br><br>——尤联元<h4>鄱阳湖平原 </h4>江西北部鄱阳湖及其周围地区是一个面积广大的湖积冲积平原，地势低平，四周有大片红土波状地，相对高度约20—30米。<br><br>鄱阳湖是我国第一大淡水湖，面积3583 平方公里。<br><br>由于鄱阳湖的位置略高于长江，因而无大量江水倒灌，对长江洪水的调节作用不及洞庭湖，但能拦蓄江西境内各河的洪水，从而减轻了对长江下游的威胁。<br><br>湖面有“洪水一片，枯水一线”的变化特色。<br><br>鄱阳湖平原湿地广布，是我国重要的鸟类自然保护区。<br><br>——赵济(北京师范大学地理学院教授)',
'<h2>景观大道：再给中国创造一个象征</h2>记得曾看过前苏联一部反映卫国战争的电影，大部分情节都模糊了，但斯大林的一段话却记住了。<br><br>当时德军已经兵临莫斯科城下，苏联危在旦夕。<br><br>但是纪念十月革命的红场阅兵却照常进行。<br><br>斯大林此时的演说就是战前动员。<br><br>他是这样说的：他们（德国法西斯）想消灭一个产生过彼得大帝、库图佐夫、罗蒙诺索夫、普希金、托尔斯泰、莱蒙托夫……的国家……斯大林演说完毕，接受检阅的部队直接由红场开赴战场。<br><br>当时我就想：为什么这些人的名字能进行战前动员，为什么一想到有人要消灭这些名字，就让俄国人血脉贲张，誓死抵抗。<br><br>因为这些名字，代表的是俄罗斯精神的核心，它们是俄罗斯民族的灵魂所在，是俄罗斯民族意识和国家意识的象征符号。<br><br>假如情况发生在我国，兵临城下，我军的统帅进行如此的战前动员，他会怎样说？<br><br>我们中华民族有众多光辉的名字可供选择，他完全可以说，他们想消灭一个产生过汉武大帝、老子、庄子、孔子、祖冲之、李白、杜甫、苏东坡、罗贯中、曹雪芹……的国家。<br><br>这些光辉的名字，足以唤醒我们的民族和国家意识。<br><br>民族和国家意识是什么呢？<br><br>就是一个国家的公民内心深处对自己所属的民族和国家的认同。<br><br>其中有两个方面，一是对祖先和历史文化的认同，另一方面就是对国土山河的认同。<br><br>我在想，像汉武帝、老子、孔子、李白、杜甫等可以看作中华民族历史文化的象征和符号。<br><br>但是我们有什么样的象征符号来代表中国的山河和土地呢？<br><br>我们的山川河流中哪些已经成为中国人意识中的符号可以唤醒我们的“国家意识”呢？<br><br>我想到了“三山五岳”，想到了黄河、长江。<br><br>',
'<h2>“天府”：博大精深的概念</h2>对于“天府”这个概念，有些含义是我们知道的，并能意识到；有些是知道但意识不到，经过分析，是可以浮现出来的。<br><br>推而广之，就我们头脑中的知识而言，我们知道的比意识到的多得多。<br><br>没意识到的更深刻，因为它可能反映了我们所属文化的一些深层次东西。<br><br>人们把“天府”与“物华天宝、安居乐业”联系起来。<br><br>叫做 “天府”的地方应该自然条件优越，物产丰富。<br><br>这些都是我们能意识到的。<br><br>还有一些虽然不是常识，但是只要查找一些书籍辞典也能掌握，这也不是我所说的我们意识不到的那部分“天府”的含义。<br><br>比如：一般人都以为“天府之国”是专指四川盆地的成都平原，其实不然。<br><br>在历史上，所谓“天府之国”或“天府”这样的称号，在中国的版图上曾经赋予至少7个地方。<br><br>比如：最早是西安所在的关中盆地，被称为“天府之国”；而后太原所在的汾河盆地被称为“天府之国”；太湖平原在唐以后被称为“天府之国”；北京所处的河北北部也曾戴上“天府”的桂冠。<br><br>宋以后，福建的福州地区所在地闽中丘陵地区亦获得了“天府”的称号。<br><br>清以后，满族人的发祥龙兴之地沈阳地区也被赋予了“天府”的称号。<br><br>如果你仔细研究一下这些历史上的天府，就会发现天府并不仅仅是“自然条件优越，物产丰富”的富饶之地，那些大平原，譬如东北大平原、华北大平原、长江中下游的诸多大平原虽然都是沃野粮仓，但我们的先人并不把这些地方称之为“天府”。<br><br>',
'<h2>乡城的春天</h2>一场春雨下过，好像带来了老天爷的号令，黄花绿草在一夜之间爬满了乡城的山坡，把它织成了一幅柔软而巨大的地毯。<br><br>乡城是藏语“卡称”的汉语音译，意为“手中的佛珠”。<br><br>它位于沙鲁里山中段、四川省甘孜州西南部，东与稻城亚丁接壤，南邻香格里拉县，西靠巴塘、得荣，北连理塘。<br><br>在乡城，硕曲、定曲、玛依三条河流依山势走向并列向南纵贯全境。<br><br>它们好像丝线一样，把沿河两岸的一颗颗“佛珠”（村寨）连在了一起。<br><br>同时，境内群山也被它们切割成了三谷、四山和六面坡……<br><br><img src="http://img0.dili360.com/ga/M01/00/2F/wKgBzFQ2RfGAWnAdAAe8oG60Aho989.jpg@!rw9"><br><br>乡城的春天。<br><br>摄影/吕玲珑',
'<h2>深情的依恋——怒江</h2>有外国朋友来云南，说是专门要去看一条被称为“神秘的东方大峡谷”的江，我知道他们说的应该是怒江。<br><br>图片中的这二位贡山县普拉底村的学生正在溜索过怒江，去对岸上学。<br><br>他们携带一个有滑轮的铁环、一条麻绳，手捏草叶可当"刹车"，7秒钟内就能飞过这个200米宽的江面。<br><br>60年前，怒江的天险曾经阻挡了日本军队从缅甸侵入中国内地，但随着和平时期的到来，遥远偏僻的怒江很快就被人们遗忘，它更像是一颗曾经划过夜空的流星。<br><br><img src="http://img0.dili360.com/ga/M01/00/2F/wKgBzFQ2RdmAVt-fAAfTyCpIKws091.jpg@!rw9"><br><br>摄影/杨发顺然而今天，在沉寂了半个多世纪以后，怒江又再度声名大振， 受到了全国乃至世界的特别关注。<br><br>其原因一是因为2003年7月初，它与澜沧江、金沙江并行的滇西北地区获得了“三江并流”的世界自然遗产称号，二是由于怒江中下游要建13级水电站的规划引起了巨大的反响，这场讨论已经从专家学者的圈子迅速扩展到了社会上。<br><br>支持怒江水电上马者认为怒江水电开发是当地脱贫致富和社会经济发展的惟一出路，而反对怒江水电开发者们则认为怒江是当今世界上仅剩下的几条原始生态河之一，而且那里的文化和生物多样性也是中国最为丰富的。<br><br><img src="http://img0.dili360.com/ga/M00/00/2F/wKgBzFQ2RdOAK-ZLAArssjuGwyM625.jpg@!rw9"><br><br>怒江的傈僳族有着上百年“春浴”习俗——“澡堂会”，每当春天到来的时候，他们都会到有温泉的地方去洗净一年的尘埃，祈祝来年幸福平安。<br><br>他们把这种“春浴”看作是一种圣洁的行为。<br><br>这是多年前麻布河村澡堂会的一个场景。<br><br>但自从几年前当地旅游局在这里建了一处室内收费温泉后，原先来这里赴澡堂会的人就转移到了其他地方，而这里渐渐变成了一个扔垃圾的地方。<br><br>多年前，一位云南当地的摄影爱好者拍到了已经在那里延续了400年之久的“澡堂会”照片。<br><br>这个在山坡上的温泉，至今有些地方还是男女同浴。<br><br>每年春节，家住周围的人、有些甚至距此有百里之遥的人，也要携家带口，到这来洗去旧尘，以全新的身心迎接又一年的到来。<br><br>这张“澡堂会”的照片，在送到了国际摄影展上后，深深地打动了评委们，于是桂冠带在了这位摄影人的头上。<br><br>丰厚的奖金和兴奋的心情，陪伴着他回到了家乡。<br><br>为了表达他的感激，回去后他用其中的一些钱在那个露天的温泉处建了一所房子。<br><br>有讽刺意味的是，虽然门票不贵，但在这之后，来这个温泉洗澡的人却越来越少了。<br><br>近年来由于大量外来游客的到来和摄影，当地的一些“澡堂会”难再见到男女同浴的场景，并且大都是穿上了内衣。<br><br>尽管如此，今天这里的民俗风情对于生活在全球一体化的我们来说依然浓烈。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBy1Q2RdSAFQsuAAYlEldlycg891.jpg@!rw9"><br><br>22岁的贡山县怒族姑娘丰正娟，正从赤科村坐着独木舟过怒江去永拉嘎村结婚。<br><br>这里江面没有桥，人们外出，只有翻山越岭走山路，或乘坐小小的独木舟在水势较缓的一段江面来回摆渡到公路上。<br><br>3年前，已经初中毕业在家务农的丰正娟在一次集市上与附近永拉嘎村的傈僳族小伙子和占荣对歌唱调子，由此认识并相爱，订了终身。<br><br>摄影/耿云生今年初，我们一行人驱车从昆明出发，在经过楚雄、大理较为平坦的公路丘陵大地之后，12个小时就到了怒江州的州府六库。<br><br>在一家餐馆的门外，我们看到一些人正在出售接近小汽车轮胎大的灵芝，午饭是非常好吃的当地老窝火腿。<br><br>我们没作停留又继续北上。<br><br>天空很蓝，路况也很好，这时我们开始感到迎面开来的装着巨大木材的巨型卡车突然多了起来，15分钟内我们数到了20辆车，这些木材很粗大，显然是从缅甸那里运来的。<br><br>由于这些年来中国对森林保护意识的大大增强，加上中国境内的森林资源急剧缺少，十几年前，中国就开始从缅甸进口原始木材，而我们所行驶的公路就是连着中缅数个边境口岸中的一个叫做片马的地方。<br><br>从六库开始，怒江就一路伴随着我们，平整的柏油路面一直可以通到贡山县城，然后弹石路将把我们带到2天后的目的地——丙中洛，这个怒江云南境内的最北处、也是最接近西藏的乡镇。<br><br>据说现在正在修建一条翻越碧罗雪山，将怒江与澜沧江贯通的车路，一旦修通之后就将形成环线，将中甸的梅里雪山与怒江的“山水文化走廊”连成一线。<br><br><img src="http://img0.dili360.com/ga/M01/00/2F/wKgBy1Q2Rd2AeyqsAA57KrH5DGc465.jpg@!rw9"><br><br>一架军用直升机刚刚飞过著名的月亮山上空，由南往北，沿怒江大峡谷逆流而上。<br><br>这里有着怒江沿岸的典型地貌：雪山、峡谷和陡坡上的居民区。<br><br>图片的桥梁上方为贡山县城，桥梁下方的小镇名为嘎拉博。<br><br>怒江发源于青藏高原的唐古拉山，上游叫黑水河，是我国含沙量最小的河流之一。<br><br>中国境内的怒江干流全长2013公里，落差4840 米，在中国出境处的平均流量为每秒2229立方米。<br><br>如此大的落差和丰富的水资源吸引了中国最大的水电能源公司，去年他们做了一个怒江州13级水电开发规划，但该规划的出台遭到了很多知识界人士的反对，反对的主要理由是希望能够给中国留下一条原始生态江和保护怒江那里独有的文化多样性。<br><br><img src="http://img0.dili360.com/ga/M01/00/2F/wKgBzFQ2RdOAY3I1AAaQYRiAyBo024.jpg@!rw9"><br><br>怒江边的一家商店门前，一个赶集的村民正匆匆地从一位拿着手机的女店员身边走过。<br><br>第二天傍晚，我们来到丙中洛乡的桃花岛。<br><br>怒江碧绿的流水与金色的太阳交相辉映时，几个刚刚赶集回来的老乡绕着山间小路也来到了江边，准备过那里的吊桥回到岛上。<br><br>',
'<h2>雅砻江：野性的奔流</h2>四川西部是山的世界，大部分地区是崇山峻岭、悬崖峭峰。<br><br>雅砻江就发育在这块奇异的土地上，造成它奔腾呼啸的性格。<br><br>源于青海巴颜喀拉山的雅砻江，纵贯川西高原，在四川的攀枝花注入金沙江，是长江最长的支流，因其源远流长，水量浩大，曾被古人误为长江的正流。<br><br>这里特殊的地理环境和奇特的气候条件，形成了雅砻江丰富的自然资源，以水能、生物、矿产三大资源著称。<br><br>本文作者在赞叹雅砻江原生态自然人文环境的同时，对目前开发雅砻江水利资源的热潮发出了忧思：雅砻江还有多大的承受力呢？<br><br>失去野性奔流的雅砻江未来如何？<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBy1Q2RdCAKLg5ABB16lQ5Lx0792.jpg@!rw9"><br><br>雅砻江主河道上的一个渡口。<br><br>摄影/王彤法国藏学家米歇尔· 泰勒说过： “ 西藏除了是一种地理现实之外， 还是一种思想造物。”<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBzFQ2RcWADyElAAUxuNdgVP4409.jpg@!rw9"><br><br>展现原生态雅砻江西语的世界不但为藏地提供了一个绝佳的镜像，而且为险峻的横断山区，增添了净土香巴拉的传说。<br><br>那些芳草鲜美的草甸、经幡飘荡的玛尼堆与巅峰上壮丽的旗云，在铸就了横断山系的绝对动词之余，还把动词的词根，牢固维系在那些咆哮在石头内部的水流上。<br><br>也许，祖先们正是着眼于山与水的辩证与缠绕，才悟出世界的本质。<br><br>四川的西部是一个向上的世界，世界被石头抬举，大部分的空间是崇山峻岭，悬崖峭峰。<br><br>高地似乎总是距离智慧、宗教更近，而雅砻江穿流其间，那些拓印在水面的山影与水底的嶙峋怪石，造就了雅砻江由舒缓妙曼发展到奔腾切割的双重性格。<br><br><h4>大香格里拉东缘的塑造者</h4>我站在雅砻江边，看见那些不时漂流而过的圆木，以及各种奇形怪状的树根、树桠、荆棘，将翡翠一般的大浪不断剖开。<br><br>冰凉的江水，像针一样，刺痛我的脚筋。<br><br>在横断山系中，自西向东排列着6大水流：怒江、澜沧江、通天河、雅砻江、大渡河、岷江。<br><br>其实，无论是自西向东还是从东向西，大自然的造化如此神奇，6大水系宛如一个巨大的卦象，清楚地罗列出地缘的伟力与恒久。<br><br>6大水系的形状又仿佛一把藏族古老的弹拨乐器扎年琴，弹奏出大香格里拉宏伟的乐章。<br><br>',
'<h2>大渡河：流逝的光阴与信仰</h2>在石棉至泸定的省道上，我们的小车一直在大渡河东岸峡谷底部的光影变幻之中，高走低伏，蜿蜒盘曲着北行。<br><br>5月的江水浑浊而汹涌，它们一路穿云切岩，在青黢黢的崖石上拍过，激起涛声阵阵，直扑人的耳鼓；而阳光闪烁着，从峡谷两边的山顶上透下来，打在不时闪过车窗的层层树叶上，在我们眼前，织成了一幕明晃晃的光帘。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBy1Q2RcSAS7XgAA9lxhNUZN8179.jpg@!rw9"><br><br>大渡河边温习功课的小学生。<br><br>第一次深入大渡河峡谷时，不但看到浑浊而汹涌的江水，黑色的崖石，我还看见在峡谷两旁的高天青岩之间，隐隐有山民居住的房屋和一条条镶嵌在陡峭岩隙间的羊肠小路。<br><br>这些终年居住在巍峨高山上的人们，日复一日，年复一年地与岩羊山鸡们为伍，靠山吃山，靠水吃水，以绳缆渡江，顺天意而度日。<br><br>这些靠大渡河水养育的人们，虽不曾有城市人的满心算计，满腹牢骚，但生活的清苦和与自然相搏的孤独，却同样有着超出我们想象的艰辛。<br><br><h4>正源之争与峡谷光影</h4>从石棉到泸定之间的大渡河段，恐怕是最为人们所熟悉的一段了。<br><br>太平天国一代名将、翼王石达开兵败身死的惨剧，和中国工农红军在安顺场抢渡大渡河并飞夺泸定桥的壮举，为大渡河的惊涛骇浪平添了一悲一喜的两段传奇。<br><br>泸定以上的大渡河上游，是过去鲜为人知的神秘的康巴、嘉绒藏区。<br><br>大渡河发源于青藏高原东南缘的巴颜喀拉山脉东南麓，具体地说则是四川与青海交界的果洛地区。<br><br>与其他江河一样，它也是由无数的涓涓细流汇聚而成的。<br><br>东源的马柯河和麻尔曲河在阿坝县南部汇合后称脚木足河；西源则有多柯河及太阳河、俄热河等，在壤塘南部汇合后称绰斯甲河。<br><br>东源脚木足河与西源绰斯甲河，再加上梭磨河，三条高原大河在金川县可尔因乡梦笔山下融为一体，始成为著名的大金川。<br><br>此段河流密布，俨如蛛网，各支流蜿蜒于雪山草地之间，风光旖旎多姿。<br><br>其地表多为起伏和缓的高原草甸，河谷宽浅，漫滩发育；入冬时节，雪覆草原，冰封千里；进入夏季，草原上又是繁花似锦，仿佛天赐的一望无际的巨毯，在蓝天白云和巍峨雪山的衬托之下，显得分外迷人。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBy1Q2RbmAGXgTAA_3eJUtCGs567.jpg@!rw9"><br><br>丹巴有着“ 千碉之国“的美称，图中的梭坡碉楼尤其著名，与甲居藏寨、巴底美人同誉为“丹巴三绝”。<br><br>古石碉楼均为石木结构建筑，主要集中在河谷两岸，其外形有四角、五角到八角。<br><br>摄影/周小林<br><br><img src="http://img0.dili360.com/ga/M02/00/2E/wKgBzFQ2RbqAdrORABlrhAyxRa4132.jpg@!rw9"><br><br>十二角的古石碉楼，高度一般不低于10米，高者可达50－60米。<br><br>从用途上看，有用作战争的防御碉，传递情报的烽火碉，有用来求福保平安的风水碉， 避邪祛祟的伏魔碉。<br><br>摄影/周小林大金川河谷宽阔，河水浩荡，气势雄迈，一路奔腾而去，南流至有“千碉之国”和“美人谷”之名的丹巴城，与来自东北的小金川、西面的革什扎河、西南的东谷河四流汇合，一举奠定了大渡河的干流基础。<br><br>至此，这条在雪域高原上纵横驰骋，吞纳百川的大河，正式被人们称为大渡河了。<br><br>',
'<h2>澜沧江：民族特色在流淌</h2>本文着重描述了在澜沧江上游地带，人与大自然是怎样和谐相处的。<br><br>作者王清华为云南省民族学学者，他曾数十次探访澜沧江，考察沿江各民族的生存环境、生活习俗和精神信仰。<br><br><img src="http://img0.dili360.com/ga/M02/00/2E/wKgBzFQ2RbWAHTJwAA1PbdCyYqQ400.jpg@!rw9"><br><br>一年一度的兰坪情人节活动沸腾了罗古箐的整个情人坝。<br><br>此节庆一般于农历五月初五举行，期间，普米族、白族、傈僳族等11个民族聚集这里，寻觅自己的佳偶良缘：一般男女青年先对唱情歌，初步选定意中人；之后手拉手跳起圆圈舞，一边跳，一边用扭摆臀部、轻挠手心等动作、暗语试探对方的反应，从而判断对方是否有意。<br><br>1989年8月，我们开始了渴望已久的澜沧江之行。<br><br>此后的15年间，我重访澜沧江数十次。<br><br>然而提起笔来，第一次考察澜沧江的情景依然历历在目。<br><br>从昆明乘车出发，沿滇缅公路西行，仅一天就达江边。<br><br>人伫立江边，犹如坠入深陷的大地裂缝中，两岸峭壁林立、植被葱茏，一条与江面同宽的蓝天蜿蜒在头顶。<br><br>这里是典型的干热河谷，虽然江水滔滔，山风徐徐，却暑气难当。<br><br>向导告诉我们：“要上高山，得多带衣服，这里一山分四季，隔里不同天。”<br><br>果然，当我们沿着一条弯曲于灌木丛的山道向高处前进，刚到半山，便暑气全消，眼前云南松、扁柏、野核桃、青枫、水冬瓜等针叶、阔叶树木混交成林。<br><br>再往上，已是寒气逼人，林木稀疏，四周只有草甸、荒漠和雪峰。<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBzFQ2RbCADT9wAAVY9fbKx5o017.jpg@!rw9"><br><br>澜沧江民族分布示意图<h4>在考察澜沧江江源的一路上，藏族的勇敢和朴实让我感慨</h4><br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBy1Q2RbOAdQ5GAB--0ErckMc424.jpg@!rw9"><br><br>雨季过去，澜沧江碧波荡漾，尽显温婉；一座铁索桥沟通东西，天堑变通途。<br><br>千百年来，江边各民族已建构了数不清的桥梁：溜索、藤桥、竹桥、风雨楼桥、铁索桥、钢索吊桥以及水泥大桥，使澜沧江成了一个桥梁历史博物馆。<br><br>摄影/郭建林车过德钦，滇藏公路一直沿着澜沧江河谷向北延伸，实际上是行走在险象环生、令人胆战心惊的悬崖峭壁上。<br><br>对面，时隐时现的茶马古道让人浮想联翩。<br><br>这条路在下雨时，沿途塌方；若不下雨，山石又会自动爆裂。<br><br>一不留神，就有巨石从天而降。<br><br>颠簸中，我们到了滇藏交界处。<br><br>只见公路悬空，头上是山，脚下是江，路面凹凸，窄而又弯，正是以前“马帮不敢走、猴子也发愁”的险恶地段。<br><br>司机阿青是个技术纯熟、意志坚定的藏族汉子。<br><br>车过梅里雪山时，他和所有藏族司机一样，极其虔诚地向雪山朝拜、祈求平安。<br><br>此刻他下意识地减慢了车速，自言自语道：这里刚下过雨，路很滑。<br><br>',
'<h2>金沙江：不同寻常的江</h2>从某种意义上说，长江的雄沉博大、气概非凡、伟力无穷，是在金沙江河段孕育的。<br><br>横断山区的磨砺，使它面对任何阻挡都无所畏惧、以天下之至柔驰骋于天下之至坚。<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBzFQ2RZyAVTs-AAPZKWMKpiw263.jpg@!rw9"><br><br>这是云南省维西傈僳族自治县塔城乡境内的金沙江段。<br><br>在晨曦中，它是天地间惟一一道亮色。<br><br>摄影/程建昆7月盛夏，长江中下游笼罩在滂沱大雨中，源头沱沱河却在下着鹅毛大雪。<br><br>长江太长了，全程达6300公里。<br><br>流程3 7 5 公里的沱沱河，除了一年365天中只有5天不下雪外，似乎没有多少非凡之处。<br><br>转眼间，便是巴陇到玉树巴塘河口的通天河了，流程1563公里。<br><br>流程可是流动的过程？<br><br>我又该用怎样的文字去描述巴塘河口下行2308公里的金沙江呢？<br><br><h4>峡谷、坠落和落差</h4><br><br><img src="http://img0.dili360.com/ga/M00/00/2F/wKgBy1Q2RZSAO0kQACMrvp7bJ0w358.jpg@!rw9"><br><br>金沙江2130公里的流程中有2000公里都是峡谷，其中虎跳峡最为著名。<br><br>在这里，金沙经被玉龙雪山和哈巴雪山夹峙，除强烈深切之外，别无它途，其江面与两岸山峰高差达2500米至3900米。<br><br>摄影/刘建明。<br><br>那是上个世纪末的一个秋日黄昏，在青藏高原的通天河畔，我和徜徉的水流一起徜徉。<br><br>很快，通天河的平静与恬淡结束了。<br><br>金沙江进入了川藏之间的山原地带。<br><br>它先是隐没，然后震怒，因为群山的桎梏而狂放不羁，即使粉身碎骨也在所不惜地奔行、寻觅，在深山峡谷中一波三折、蜿蜒而去，呼啸在悬崖陡壁，自由于束放之间。<br><br>',
'<h2>狼：守护草原的“天狗”</h2>在以农耕文化为核心的汉文化中，“狼”被视作凶残、贪婪、狡诈的象征。<br><br>然而，在辽阔的草原上，在源远流长的游牧文化中，“狼”却有着更为丰富多元的身份以及许许多多引人思索的动人故事。<br><br>它是打开草原之门的钥匙。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBzFQ2RgyAVwD1AAgn4BwSWPc169.jpg@!rw9"><br><br>在今天的草原上，狼的身影已经很难寻觅了。<br><br>为了拍摄这张草原狼的图片，我们的摄影师费尽周折，终于在内蒙古一家野生动物园中找到了“模特”。<br><br>被关在大铁笼中的它，有些消瘦，蓦然回首，眼神中有抹不去的忧郁，似乎在怀念着草原上自由奔跑的日子。<br><br>狼，什么时候才能再次回到草原呢？<br><br>摄影/耿艺“在多石的地方搭毡房，在有狼的地方放羊。”<br><br>——蒙古谚语这是一句古老的谚语，如同一望无际的锡林郭勒草原一样，难以追溯它的边际和起源，似乎自古老洪荒，自游牧民族在这里游走，它便作为老人对于新婚夫妇的殷切叮嘱，作为人生中最重要的智慧，被一代一代传诵下来。<br><br>它是草原的箴言和秘密。<br><br><h4>“狼吃羊，是好事”</h4>我在北京出生和长大，我的户籍和身份证明上赫然写着“汉族”。<br><br>然而，不知从何时起，草原成了我的第二故乡。<br><br>狼在我的心里，曾是一个神秘的所在。<br><br>在我早年的印象中，狼是可怕的，狡猾又凶残。<br><br>可在草原上，它却不是那样的——',
'<h2>支线航空：架起高山峡谷间的通途</h2>从川滇藏“大香格里拉”区域的资源优化配置和快速启动入手，不难看出，该区域可持续发展的战略定位是生态经济和旅游产业。<br><br>目前，这一观点已经得到国家的重视和三省区政府的共识。<br><br>有消息透露，川滇藏将投资800亿元人民币巨资共建“大香格里拉”旅游圈，其中公路交通建设将是投资重点。<br><br>就在前不久，投资37亿元人民币的川藏公路整治工程已经启动，这是继上世纪90年代国家投资20亿元人民币于川藏公路整改后的又一次大整治。<br><br>尽管如此，川藏公路沿线的众多地质灾害体在冬季、雨季期间阻碍交通的恶症仍然难以根除。<br><br>以旅游为目的从陆路进入“大香格里拉”，似乎比较遥远和艰辛，就连起码的安全性也让多数人望而生畏。<br><br>道路不能畅通，路途漫长而不能深入，那种爬天梯式的上行和下降，是目前少数自驾车者和背包族们才能享有的专利，这是制约大众能享受“大香格里拉”之旅的关键所在，也是决定川滇藏“大香格里拉”旅游圈能否快速形成的一个瓶颈因素。<br><br>西部地区地域辽阔，城市之间相距遥远，因此，优先发展交通便显得至关重要。<br><br>由于铁路、公路建设投资大、周期长，难以很快形成发达、完善的陆路交通网络，无法满足当前旅游发展的需求，因此，大力发展支线航空运输业因其投资少、见效快等得天独厚的优势而具有毋庸置疑的先导性和迫切性。<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBy1Q2RYOAGHZaAAIBIuRckU0146.jpg@!rw9"><br><br>航空是大香格里拉地区最便捷舒适的出行方式。<br><br>摄影/高易针对“大香格里拉”旅游圈的构想，我一直关注着支线旅游航空问题。<br><br>在中国民航《十五纲要》中，就已经明确提出了“突出支线机场建设，并向西部地区倾斜”的战略性观点。<br><br>因此，构建以“大香格里拉”这一世界级旅游品牌为依托的支线航空运营观光体系，逐步建立起“干线航空—支线航空—空中观光—深入旅游—景区开发与经营”这一具有超强优势的“旅游航母”，将无疑是尽快实现“大香格里拉”快速进入、深入体验、繁荣市场并保护环境的有效手段，是旅游资源与航空观光两项优势的最佳整合。<br><br>',
'<h2>大香格里拉公路交通的地质背景</h2>大香格里拉包括滇西北、川西、藏东地区，进入和串联大香格里拉各个区域的公路主要有川藏公路、滇藏公路和川滇公路。<br><br>这些公路正好处在我国第一级地形阶梯向第二级地形阶梯的过渡地带，跨越青藏高原东部的横断山区。<br><br>由于青藏高原是世界屋脊，从高原向周边下降的高山峡谷区也成为世界陆地表面相对高差最大、地形最为崎岖的区域，而这里的公路也自然成为世界上最为艰险的公路，对于驾车或乘车到这里游览的人来说，这既是巨大的挑战也是巨大的诱惑。<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBzFQ2RX-AHAVVAAltKjwtiYc341.jpg@!rw9"><br><br>滇藏公路在澜沧江大峡谷穿行。<br><br>摄影/刘正良从地质背景来看，大香格里拉所在的青藏高原东南缘，也是不同地质构造单元的结合部位，地壳结构很不稳定，新构造运动十分活跃，地震活动强烈，加上极为陡峭的地貌、冰雪融冻和重力作用影响，地表物质运动十分强烈，从而成为崩塌、滑坡、泥石流等地质灾害的高发区。<br><br>以地震为例，区域内的丽江、中甸、巴塘、理塘等地历史上多次发生6级以上的地震，尤其著名的是1950年8月15日察隅8.6级大地震。<br><br>另外区内是我国海洋性冰川的分布中心，地震的影响以及冰川的融化使冰川泥石流成为最突出的灾害，区内高山峡谷中的许多湖泊，都是由于冰川泥石流堵塞河道形成的。<br><br>川藏公路沿线是地质灾害危害最严重最典型的地区，素以“天险”闻名，它几乎是横穿过呈南北走向的一系列高山峡谷，所以它就像一根时而漂浮于浪尖，时而又深坠于波谷的飘带。<br><br>从成都西行，川藏公路经过的高山深谷依次为：二郎山-大渡河-折多山-雅砻江-沙鲁里山-金沙江-他念他翁山-澜沧江-伯舒拉岭-怒江-念青唐古拉山-帕隆藏布。<br><br>它以里程之长，跨越高山大河之众，修筑及维护之艰闻名于世界。<br><br>尤其是帕隆藏布流域的公路沿线，更被称为“地质灾害博物馆”。<br><br>这里最著名的灾害路段和灾害事件包括：古乡泥石流、102滑坡群、培龙沟泥石流、排龙天险、拉月大塌方等等。<br><br>拉月大塌方区位于帕隆藏布支流拉月曲，1967年8月29日13时23分，拉月曲右岸的山体突然崩塌，在两岸山壁间来回碰撞下坠，崩塌方量达2500万立方米，堵塞了东久河，约5公里长的公路完全被毁，正在塌方区执行运输任务的10名解放军当即牺牲，他们后来被授予川藏路上十英雄的称号，成为当时轰动全国的事件。<br><br>',
'<h2>神奇石沪由澎湖传遍世界的捕鱼手段</h2>在台湾澎湖的海滨，矗立着一种古老的人工建筑物——石沪。<br><br>从空中俯视，它们规模宏大，形状复杂，仿佛是一只巨手在大海中绘制的神秘线条。<br><br>更为神秘的是，石沪不仅出现在澎湖，还出现在日本、韩国、夏威夷群岛……甚至美洲和非洲。<br><br>石沪究竟是什么？<br><br>为什么在相隔如此遥远的世界各地竟会出现如此一致的构造？<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBy1Q2RX6AHKAfAAYVmOqJc-U125.jpg@!rw9"><br><br>澎湖列岛-白沙乡是神手巨匠以大海为画布绘下的优美线条，还是瑶池仙子无意中遗落人间的项链？<br><br>实际上，这是位于澎湖列岛的石沪——一种人工修筑的古老而神奇的捕鱼建筑。<br><br>那心形的“项链坠”是用来集鱼的沪房，那蜿蜒的“项链串”则是为了防止鱼儿游出石沪而人工修建的石堤。<br><br><img src="http://img0.dili360.com/ga/M02/00/2E/wKgBzFQ2RX2AJu3-AAF8inppczk319.jpg@!rw9"><br><br>“赶海”是孩子们在海边最爱的活动：从退潮后的沙滩上，捡拾起没来得及退回大海中的海贝、海星、小螃蟹，偶尔还能在某个小水洼中收获几条小鱼，开心地享受着大海通过潮汐送来的小礼物。<br><br>不仅在今天，在远古时期，我们的祖先也曾进行过同样的活动，而且他们为了“扩大战果”，还在海滨修筑起人工的建筑，发明了一种利用潮汐因地制宜的捕鱼构造，这就是石沪。<br><br>摄影／HIC<h4>澎湖海滨的神秘线条</h4>夏天的台湾海峡海水湛蓝，这时如果你搭飞机飞越澎湖上空，就会惊讶地发现，碧蓝的海面上凸显出许多黑色的神秘线条，这些线条巨大无比，与其相比旁边的渔船都显得十分渺小；而且它们有着圆弧形、螺旋状等多种复杂的形状和走向，可以清楚地辨别出人工的痕迹。<br><br>这些线条是已经消失的远古部族的图腾吗？<br><br>它们有着怎样的功用和意义？<br><br>1999年，我来到澎湖工作，于是得以近距离观察这些线条：这是一道道由玄武岩石块混合珊瑚礁垒起来的长堤，上面长满牡蛎、藤壶、笠螺以及许多不知名的介壳类生物。<br><br>再近一点观察，我发现这些玄武岩石块仅仅是互相砌嵌在一起，其间并未发现任何铁索、黏合剂等外物来牵连固定，那么它们为什么能在潮来潮往的海滨屹立不倒呢？<br><br>它们是什么人构筑的？<br><br>又有着什么样的用途呢？<br><br>因为附近没有找到人来询问，我的心里满是狐疑。<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBzFQ2RX6AE_74AANtKeog1ZU937.jpg@!rw9"><br><br>澎湖列岛-七美乡在澎湖列岛最南方的七美屿，有一口“双心石沪”，这是澎湖众多石沪中保存最完整和最美丽的石沪，它吸引了无数的游客来此观光。<br><br>每到退潮时，游客们可以顺着沪堤登上石沪，一面近距离欣赏“心心相印”的美丽，一面在沪房里寻找渔获。<br><br>摄影／庄信贤后来，有友人邀我前往澎湖最南方的七美屿，在这里我看到了一段优美而充满神秘气息的线条：它由两个心形与两条圆弧组合而成，在其中一个圆弧的尾端还有着半螺旋状的卷曲，远远望去像是一串美丽的项链，项链坠则是两颗心套在一起。<br><br>友人告诉我它叫“双心石沪”，被视为爱情的象征，我看到很多年轻的男女对着它照相，并用双手比出心心相印的形状。<br><br>“石沪”，我知道了这些神秘线条的名字，但关于它们的种种疑问还是没有获得解答。<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBzFQ2RX2AAfduAAKys_Jgj1Q424.jpg@!rw9"><br><br>澎湖列岛-白沙乡这口名为“礁坪仔”的石沪，是一座位于潮间带上的弧形石堤。<br><br>它的石堤有一人多高，内部修整成耸立的垂直面，以防止落入其中的鱼儿跃出。<br><br>虽然没有沪房，但“礁坪仔”的内部建有具有集鱼功能的小空间“狭区”，并在石堤的下部设置了“水门”以供排水。<br><br>排水后，渔人可以下到石沪内部来捞取渔获。<br><br><img src="http://img0.dili360.com/ga/M02/00/2E/wKgBy1Q2RX2AQ9xQAANz8rounKI275.jpg@!rw9"><br><br>澎湖列岛-七美乡石沪是由玄武岩石块混合着珊瑚礁垒起来的，石块之间也没有任何黏胶、铁链等外来物的牵连固定，所以一些年代较久远的石沪就需要渔民来修理维护。<br><br>人们利用涨潮将堆在岸边的石材搬运至石沪附近，将石材放置在合适的位置，再以铁锤或铁斧略加修整，然后用铁锹或是绳索调整方向，使石材相互“咬角”固定，最后在石材的间隙处以较小的石材或是珊瑚礁填入并用铁锤敲实。<br><br><h4>石沪，潮间带的捕鱼智慧</h4>2005年，我参加了澎湖地方机关推动的石沪体验活动，这才知道，石沪其实是用来捕鱼的建筑。<br><br>也就在这一年，因为兴趣与机缘的关系，我一头栽进了石沪的探索之路，经过6年，渐渐揭开了澎湖石沪的神秘面纱。<br><br>',
'<h2>南迦巴瓦的雪</h2>南迦巴瓦峰，是藏族同胞心目中的一座神山。<br><br>当地猎人说，南迦巴瓦共有6个山峰，各个山峰有着不同的名字，最高的就叫南迦巴瓦。<br><br>现在，其余的山峰下还是可以打猎的，惟独南峰下绝对不能开枪，否则神仙会降罪，会打雷、会雪崩。<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBy1Q2RXuAXHz6AAkh5EzwcVk001.jpg@!rw9"><br><br>摄影/张江援第一次见到南迦巴瓦峰就感受到了一种震撼。<br><br><img src="http://img0.dili360.com/ga/M02/00/2E/wKgBy1Q2RXqAaZPhAAUEKaUeDcY562.jpg@!rw9"><br><br>南迦巴瓦峰因为其主峰高耸入云，当地相传天上的众神时常降临其上聚会和煨桑，那高空风造成的旗云就是众神燃起的桑烟。<br><br>据说山顶上还有神宫和通天之路，因此居住在峡谷地区的人们对这座陡峭险峻的山峰有着无比的推崇和敬畏。<br><br>摄影//张江援那是1991年的9月，我们中日联合南迦巴瓦峰登山队从西藏林芝的派乡出发赶往南峰，在山道上转过一个弯后，西藏登山队的副队长桑珠用手指向前方喊了一句“南迦巴瓦”。<br><br>于是，整个车队停了下来，大家都下了车，远眺这座我们准备攀登的世界第十五高峰。<br><br>其实，由于近处群山阻挡，南迦巴瓦只露出了它的主峰，然而，此时正是接近中午阳光最强烈的时刻，那锐利的峰尖亮得逼人的眼睛，而作为背景的蓝天，又蓝得那么晶莹剔透，更衬出南迦巴瓦的挺拔、高贵和一种不可征服的气魄。<br><br><img src="http://img0.dili360.com/ga/M01/00/30/wKgBy1Q2Rg2AaGfWAAjR3xkBRug616.jpg@!rw9"><br><br>南迦巴瓦以其雄险的山体和变幻莫测的气候，成为世界登山好手向往的目标。<br><br>摄影/宋玉江看到南迦巴瓦峰陡峻的山尖，所有的人都会从心中暗暗道一声“险”。<br><br>据藏族神奇史诗《格萨尔王传》中的“门岭之战”一章记载，南迦巴瓦是格萨尔王手中无敌的长矛。<br><br>但亲临其境，觉得这解释固然传奇，毕竟不如目睹的这一切更真、更强烈，让你在心底里喊上一声“果然是支天下无双的矛”。<br><br>',
'<h2>新游牧时代——迁徙的力量</h2>辽阔的锡林郭勒大草原，风卷云舒，曾是世界上最好的牧场之一。<br><br>可是，自上个世纪八九十年代开始，随着定居和网围栏的普遍推广，草原的退化愈演愈烈。<br><br>今天，一些热爱着故乡的牧民正在试验着新型“迁徙”，他们试图用这一古老而崭新的力量，来抚慰疲惫的草原。<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBzFQ2RXiASQ7iABDfHZ2Omjg123.jpg@!rw9"><br><br>草原，打开的生态大书著称于世的锡林郭勒大草原雄浑浩瀚，一望无际，这里白马如云、毡车如雪，牛羊散漫落日下，野草生香乳酪甜。<br><br>这里是自然生态的大课堂，千百年来，牧人、牲畜和草原结成同盟，共享家园。<br><br>每一棵植物都是一个字，每一座毡房都是一幅画，它们共同书写了锡林郭勒的巨著。<br><br>摄影/石玉平春天到了，草儿青青发了芽，本想留在春营地，故乡辽阔，路途遥远，我们还是走吧……冬天到了，草木纷纷凋零了，本想留在冬营地，故乡荒芜，路途遥远，我们还是走吧……这是草原上一直古老的歌谣，叫做《四季歌》。<br><br>在定居的今天，这样的吟唱越来越少了。<br><br>“茫茫草原，八方围栏，封大地，锁自然……风卷黄沙刮满天，可怜我的羊群，可怜，可怜……”十几年前，腾格尔曾创作了这首《又是大旱年》。<br><br>1996年前后，正是网围栏大规模推广的时代，这歌显得颇不“应景”，在当时一边倒的舆论中，这首歌被压制了。<br><br>',
'<h2>年保玉则：梦中的情人</h2>这是一方用鹰的眼睛丈量过几千年的大地，这是一方远离尘嚣的洪荒世界，穿行于年保玉则的雪山海子之间，惊鸿一瞥。<br><br>恍然中，前世的情缘竟然离得如许切近。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBzFQ2RgaAUyxYAAHQ3tXRHRk172.jpg@!rw9"><br><br>摄影/吕玲珑年保玉则第一次吸引我，是在地图上看到它的时候，四川阿坝和青海久治的边界上有一群湖泊，环绕着一座标高5369米的山峰。<br><br>根据经验，雪山和海子互相映衬的景致是最美丽的风景，更何况这里的海子不是大家通常熟悉的高山低矮处形成的小水洼，而是面积巨大的湖泊。<br><br>有着可预期奇特美景的年保玉则一下子打动了我，心里总寻思着什么时候能到那里去看看。<br><br>正巧，有一个朋友长期在阿坝工作，偶然间他说起阿坝草原北面有一座很雄伟的大山，当地人叫它“石头山”，他将要去拜访。<br><br>带着强烈的直觉，回家一对比地图，我确信这座草原上的“石头山”就是年保玉则，于是请朋友回来的时候一定发几张图片给我看看。<br><br>不久以后我如愿以偿地看到了朋友提到的“石头山”的照片，这一看不要紧，那一瞬间我就下定决心，我一定要到那里去。<br><br>那一定是我梦想中的雪山和湖泊，一片开阔的湖面，湖中有一个小岛，水域的背后是一簇壁立的雪山，那就是年保玉则，而那个美丽宽阔的湖泊有一个让人心驰神往的名字——仙女湖！',
'<h2>锡林郭勒草原的巨著和史诗</h2>锡林郭勒大草原辽阔苍茫，其原生植被保存较完整、草原类型繁多，是世界驰名的四大草原之一。<br><br>历史上，这里曾是游牧文明和蒙元文化的发祥地，直到今天，其90%以上的地区仍是牧区。<br><br>它是草原的巨著和史诗。<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBy1Q2RW2ACF-0AALrazhn-hM193.jpg@!rw9"><br><br>锡林郭勒主要草原类型及地形地貌分布示意图锡林郭勒的草原类型丰富，地形地貌多样，编制出一幅壮丽的织锦。<br><br>这里是草原的“图书馆”和“画廊”，是游牧文明的故乡。<br><br>打开中华人民共和国地图，北方的内蒙古自治区形同一匹腾飞的骏马，马首盎然，马尾飘扬，马蹄若隐若现，仿佛正在踏云踱雾。<br><br>在这匹骏马的脊背和胸膛上，有一面积超过20万平方公里的土地，那便是锡林郭勒大草原。<br><br>“锡林郭勒”系蒙古语，意为“丘陵地带的河”。<br><br>这里有不少蜿蜒绵长的河流，它们在草原上九曲十八弯，仿佛是闪亮的丝线，装订起一部关于草原的书卷。<br><br>要读懂它，第一个关键词是——博大。<br><br>没有来到这里的人，很难想象它的辽阔——这座北与蒙古国接壤，南与河北省为邻的磅礴牧场，其总面积接近于整个英国，真正抵得上“辽阔苍茫”这四个字。<br><br>当年，我驱车行驶于此，日光初升是草原，夕阳西下时，眼前仍是茫茫无边的草场。<br><br>了解它的第二个关键词是——多样。<br><br>',
