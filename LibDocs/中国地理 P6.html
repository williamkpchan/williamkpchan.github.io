'<h2>巴蜀大佛多</h2>乐山大佛是大家耳熟能详的一尊世界上最大的石刻弥勒佛像，却鲜有人知道其实巴蜀地区大佛林立。<br><br>经过我们数年的寻访，发现在巴蜀地区竟分布着28座大佛，称得上是大佛之家。<br><br>这些佛像历经风雨，有的隐秘深山，有的香火旺盛。<br><br>拜谒这些大佛，让人感受到1300多年前的大佛之风，也让人感叹石刻造像的无穷魅力。<br><br><img src="http://img0.dili360.com/ga/M01/00/94/wKgBy1Q2cH2AA3BYAAZ-QqNsu48394.jpg@!rw9"><br><br>半月山大佛因坐落于山形似下弦月的半月山而得名。<br><br>它开凿于唐代，到宋代才完工，前后历时近300年。<br><br>大佛面部丰润，双耳垂肩，表情安详恬静，目光平和下视。<br><br>在四川诸多大佛中，半月山大佛的体量在坐佛中排行第三。<br><br>村里一个十多岁的孩子爬到了大佛上，还没有大佛耳朵的一半高。<br><br>摄影/袁蓉荪宋代诗人陆游在文集《剑南诗稿》中，留下了一首名为《能仁院前有石像，丈余，盖作大像时样也》的古诗：“江阁欲开千尺像，云龛先定此规模，斜阳徒倚空三叹，尝试成功自古无。”<br><br>诗写于嘉定，也就是今天的四川省乐山市，“大像”便是世界第一大佛，通高71米的乐山大佛。<br><br>陆游在嘉定能仁院看到一尊高约数米的石像，当地人告诉他，唐代为了开凿乐山大佛，曾尝试一些规模略小的石像作为蓝本，经过多次试验方才动工。<br><br>时过境迁，当年的能仁院早已消失在历史长河中，那尊石像也是踪迹全无。<br><br>从2008年开始，我在四川、重庆寻访石窟，在深山老林中考察了诸多大佛——牛角寨大佛、荣县大佛、半月山大佛、潼南大佛每到一处，老乡总会告诉我：“这是乐山大佛的蓝本”、“乐山大佛就照这个模样雕出来的。”<br><br>南宋年间蜀人对陆游说的话，至今仍飘荡在我耳中。<br><br>难道当年为了开凿乐山大佛，曾在巴蜀开凿了诸多蓝本大佛？<br><br>倘若不是，为何巴蜀大地会留存如此众多的大佛？<br><br><img src="http://img0.dili360.com/ga/M00/00/94/wKgBzFQ2cIKAAillAARK8CtQOZg509.jpg@!rw9"><br><br>龙泉天落石弥勒佛在成都龙泉驿区的龙泉山中，有一座名为大佛寺的寺院。<br><br>寺里有一块当地人叫做“天落石”的青石上刻有文史界、书法界都享誉盛名的“北周文王碑”。<br><br>除此之外，这块长14米、高8米、宽4.4米的巨大石块上，至今还存有唐代以来的题刻、诗碑以及50余龛160多尊摩崖造像。<br><br>历史上的龙泉驿其实就是历代王朝设置的一个驿站，“天落石”上众多精美的摩崖石刻造像的来历与曾经联结川渝地区贸易与文化往来的“汉唐巴蜀古道”关系密切。<br><br>寺院里的天落石弥勒佛又称“丈六弥勒佛”，高约4.24米，凿于唐代。<br><br>摄影/袁蓉荪<h4>牛角寨大佛，乐山大佛的哥哥</h4>因为不通班车，在成都市双流县三星镇，我向街头的摩的司机打听牛角寨大佛，前几个都摇摇头，一个中年汉子走上来：“你要去牛角寨看那个没雕完的大佛吧？<br><br>我外婆就住在大佛脚下。”<br><br>摩托车在一条碎石路机耕道上行驶了十多公里后，机耕道戛然而止，雨后初晴的山路泥泞不堪，师傅说：“这路确实没法开了，我少收你几块钱，你自个走到牛角寨吧。”<br><br>牛角寨位于双流县与仁寿县交界的龙泉山中，距离喧闹的都市不过30公里，却鲜为人知。<br><br><img src="http://img0.dili360.com/ga/M01/00/94/wKgBzFQ2cIWAO2s9AAjJOMu2Oe0730.jpg@!rw9"><br><br>阆中唐代大佛有“阆苑仙境”美称的古城阆中也有一尊高约9.88米唐代大佛。<br><br>大佛面容端庄而慈祥，头部后面有火焰纹背光，佛身衣纹为凸纹，造型雄伟，整体线条流畅。<br><br>其后背两侧有4700余尊排列整齐的小佛，均坐莲台，镌工甚精。<br><br>摄影/袁蓉荪没办法，我只有深一脚浅一脚踩在溜滑的黄泥路上，约莫半个钟头，走进一片茂密的树林，透过葱郁的树叶，岩壁上的大佛已隐约可见了。<br><br>大佛高15.85米，肩宽11米，头长6米，棱角分明，嘴唇微闭，双目平视东方。<br><br>千百年的风吹雨打在大佛脸上冲刷出一道道深浅不一的痕迹，鼻子、嘴角也由于岩层风化、脱落形成“白斑”。<br><br>',
'<h2>幕后故宫</h2>每当走过北京的中心——紫禁城时，多种层面的故宫便随着光阴的转换而交替出现。<br><br>其实每个人在不同时期所感悟的紫禁城都有它精彩的一面。<br><br>然而故宫毕竟是深沉厚重的，了解它仅凭感觉还远远不够。<br><br>要窥视这座有数千年文化积淀，走过500年风雨的明清故宫，最好是带着一份平和心态，深入故宫幕后。<br><br><img src="http://img0.dili360.com/ga/M01/00/AA/wKgBy1Q2c-aACcj0AALhZCSlp-s275.jpg@!rw9"><br><br>养心殿西暖阁临窗的三希堂以乾隆帝在此收藏稀世书法《快雪时晴帖》、《中秋帖》和《伯远帖》并刊行《三希堂法帖》而闻名于世<h4>不断重复的隔断在人们心理上产生一种神秘感和期待感，使人很容易感到皇帝所在的地方简直是深不可测</h4>    我问一个20多岁的朋友对故宫的印象，不经意的一问竟调动起他的兴奋神经，他说他最大的愿望就是能住在故宫中。<br><br>而且他说每次到故宫都有种难以言状的缘份之感，好像上辈子就住在里面，无论是宫殿建筑还是殿内陈设都仿佛似曾相识。<br><br>从他对整个故宫的布局典故滔滔不觉的讲述中，可以看出他对故宫发自内心的情感。<br><br>我又问一个50多岁的朋友对故宫的印象，他说他现在每次踏进故宫大门便有气，便心痛，以致都不愿意再看到故宫了。<br><br>这一回答让我颇感诧异，原来是他对故宫近十几年来台基、栏干等雕刻遭受损害及每次目睹工人对故宫宫墙、大门、地砖等采用现代方式修复而耿耿于怀所致。<br><br>   的确，每个人对紫禁城的感受都不尽相同。<br><br>对于匆匆而过走马观花的游人，吸引他们的多是皇宫中锦衣玉食的浮华及各种神秘故事，而历史学家则偏重于对明清宫廷政治的考证及对中国传统文化的阐释。<br><br>对于深居故宫的研究专家，他们所津津乐道的是中国宫殿建筑的嬗变沿革及明清两朝的文物典章制度；而在昔日皇城庇护下安度岁月的皇城子民，他们所看重的却是在现代都市的中心，仍能享有一块悠闲与安逸的乐土。<br><br><img src="http://img0.dili360.com/ga/M02/00/A9/wKgBzFQ2c-GAcLBxAANg8racbsI665.jpg@!rw9"><br><br>乾清门两侧前用于贮水防火的鎏金铜缸 故宫只有太和殿和乾清宫的铜缸鎏金，其他殿以纯铜或铁缸贮水。<br><br>为了防止冬天缸内水结冰，还要采取各种保温措施，如在缸底加木炭生火，并派专人值守    故宫的容颜随着时间而转换。<br><br>清晨是体味紫禁城宫殿建筑之壮美的最佳时机。<br><br>当我们站在天安门广场，穿过幽暗狭长、空荡神秘的天安门门洞，推开端门、午门那一座座象征着权力的朱红大门时，一种庄严神圣的感觉便会油然萌生。<br><br>以前在书上常见到“侯门深似海”的语句，作为中华帝国最大侯门的紫禁城，因讲究含蓄和礼数而造成的建筑空间的深度与封闭所形成的森严气氛，在这里得到了淋漓尽致的体现。<br><br>   从正阳门北侧宫殿区总入口的大明门(清改大清门，后改中华门，现已不存)算起，向北直达景山山顶，沿着全长约2500米的中轴线布置了11个广场、院落和20座建筑，还有石桥和花园，组成了一条抑扬顿挫、高潮迭起的艺术序列。<br><br>不断重复的隔断在人们心理上产生一种神秘感和期待感，使人很容易感触到皇帝所在的地方简直是深不可测。<br><br>',
'<h2>能不能厘清风水中科学、神秘和迷信的成分？</h2><h4>风水思维是关联思维，不讲逻辑环节的严密链接，把推理解释的中间过程置于神秘之中。</h4>唐晓峰（北京大学环境学院教授）讲道理并不等于讲科学，科学是一种特殊的道理，科学讲求实验证据与逻辑推理。<br><br>中国古代流行一种讲道理的方式，有学者称为关联思维，主要用类比、比喻的方法。<br><br>例如用太阳比喻皇上，用季节比喻心情，以蝙蝠、梅花鹿的谐音比喻“福”、“禄”，用反光的镜子反“邪气”。<br><br>作为一种文化，这些比喻很有意思，但显然不是科学思维。<br><br>风水思维也是关联性思维，不讲逻辑环节的严密链接，把推理解释的中间过程置于神秘之中。<br><br>风水道理自身的神秘性与人们对于神秘性的好奇与畏惧，是风水文化存在与流传的基础。<br><br>风水是一种文化现象，作用的层面在文化心理。<br><br>文化心理不能等同于客观世界。<br><br>现在，由于种种原因，人们对中国传统文化产生了一种新的信赖与欣赏，风水文化因此在某个范围内又开始流行。<br><br>作为一种风俗、文化，只要不导致少女沉河、童子贡献、邻里相仇之类的丑恶事，也并无大碍。<br><br>而且，作为一种文化装饰，摆上一缸金鱼，修起一座宝塔，也另有趣味。<br><br>关键是，功能是功能，文化是文化，不要把两者混淆了。<br><br>有了金鱼、宝塔，大家还得照样苦干。<br><br><h4>惹了麻烦的中银大厦</h4><br><br><img src="http://img0.dili360.com/ga/M02/00/93/wKgBzFQ2cEiAAwonAAuGumPvttk286.jpg@!rw9"><br><br>香港中银大厦（图中三棱形蓝色塔楼）的建筑设计师贝聿铭曾说：“香港的风水先生好比律师：他们无处不在，你不去征求他们的意见就寸步难行……” 贝聿铭把中银大厦比作雨后春笋——中国传统中再生和希望的象征。<br><br>但是风水先生却说：在他们眼里，大楼是一柄三棱尖刀，每条棱都是一个寒光四射的刀刃，向外辐射着杀气。<br><br>风水先生的说法在社会上引起了不小的恐慌：中银大厦周围随后兴建的建筑物，要么没有棱角，要么其中轴线避开了刀刃的指向。<br><br>据说，有一条棱是直指总督府的，当时的总督卫奕信在那条棱和总督府中心位置之间的直线上种了两棵柳树：柳树柔和圆润的形态对大楼尖锐的角起了缓冲作用，这才皆大欢喜。<br><br>',
'<h2>长安街：梦想和思考在流淌</h2>长安街无疑是世界最宽、最长、最繁忙的一条大街，它也无疑是世界最伟大、最壮丽的一条大街。<br><br>关于这条大街和这条大街两旁建筑的争论也是最激烈的。<br><br>这个世界古国首都的这条大街流淌的不仅仅是轿车、公共车、自行车的洪流，还流淌着这个民族关于这个国家的希望、梦想和思考。<br><br><img src="http://img0.dili360.com/ga/M00/00/A9/wKgBzFQ2c9eAPcKKAAS1nb0pEXA012.jpg@!rw9"><br><br>在中国有一条年轻但又是最重要的街，它的宽度、长度都是世界之最，50年来，它与我们年轻的共和国共同走过了风风雨雨的历程。<br><br>今天一个世界级的建筑将要在它的核心位置建起，它标志着当日中国的强大和对未来的雄心；同时，围绕其建筑设计的争论，既是东西方文化撞击的结果，又是人们文化已多样化的反映。<br><br>“我就是要切断历史！”当法国人安德鲁为他那个宽200米、高50米的球体建筑物——国家大剧院的设计辩护时，对中国驻法国大使这样说道。<br><br>这个巨大的天球将作为中国国家大剧院，坐落在距天安门广场西侧仅300米的地方，然而这个设计却引发了中国知识分子对建筑物设计最大的一次争论。<br><br>支持者形容它如“一滴晶莹的水珠”，反对者称它为“一颗外星粪团”，“一只法国笨蛋”和“大坟墓”。<br><br>历史往往惊人地相似，当年一个华裔美国建筑师贝聿铭将一个玻璃金字塔放在了法国卢浮宫广场，所遭到的反对丝毫不比安德鲁弱。<br><br>安德鲁和贝聿铭碰到的问题是一样的，都是一个外国人要为一个有着悠久历史文化的国家设计一个建筑物，这个建筑物要放在这样一个位置：这个位置是这个国家历史文化的象征地。<br><br>奇妙的是，尽管反对者比比皆是，但最终贝聿铭和安德鲁的设计还是被采纳了。<br><br>这是一个很有意义的现象，当我问一位社科院的历史学者，这说明了什么？<br><br>他说：“一个古老文化要走出困境，非得借助外来文化不可”。<br><br>这次对国家大剧院设计的激烈争论，将以往几十年来对长安街建筑物的争论推向了一个极点。<br><br>其实关于长安街上建筑的争论，从来就没有停止过。<br><br>一个有着5千年历史的古国首都的最重要大街两旁的建筑，必然要面临这种争论。<br><br>有着中华民族鲜明特色的天安门和故宫，那是在过去封闭的没有与其它文化交流的情况下建造的，在西方文化蜂拥而至的今天，长安街的建筑面临尴尬的二难选择，传统的设计，被认为缺乏现代气息，甚至被称之为“假古董”；现代的设计又被看作是“西化”，破坏了古都风貌。<br><br>任何一个人都可以成为长安街建筑的批评者，但是设计师和工程师却不能因为批评而停下手中的工作。<br><br>因此，长安街的建筑往往是各种观念妥协的结果。<br><br>',
'<h2>有盐丘、有峡谷、有魔鬼城从温宿到拜城的赤沙山景观聚落</h2>在塔里木盆地北缘和南天山之间，逶迤连绵600多公里的赤沙山，以红色为主、七色杂陈，变幻出博大宏伟的景观长廊，其中，温宿至拜城一带的盐丘、峡谷、雅丹，尤其引人注目。<br><br><img src="http://img0.dili360.com/ga/M00/00/94/wKgBy1Q2cGGAWGfLAAzv874HzX8038.jpg@!rw9"><br><br>温宿大峡谷鸟瞰，照片左上部分可见沟谷平阔的库都鲁克峡谷主谷，它的两侧是分叉如树枝、密布如叶脉的支沟峡谷，岩层迭宕、山势起伏，演绎出千姿百态的地貌奇景。<br><br>放眼望去，赤石似火，草木难生，呈现出典型的干旱区岩石地貌景观。<br><br>摄影／高宗麟公元630年，唐贞观四年，29岁的玄奘及其随行者，在西去取经的途中，开始了翻越天山最高峰托木尔峰附近冰达坂的艰难旅程。<br><br>从付出的伤亡代价来看，这是玄奘西去及东返的整个行程中，所遭遇的最严峻的自然挑战。<br><br>在玄奘踏足天山冰川的一千三百八十多年以后，2012年，包括托木尔、喀拉峻—库尔德宁、巴音布鲁克、博格达四个提名遗产地的新疆天山，作为2013年中国唯一申报的世界自然遗产，经中国国务院批准，提交联合国教科文组织审查。<br><br>天山，是横亘中亚2500公里的世界最大的独立纬向山系，而新疆天山的四个提名遗产地，无疑展现了这座“天之山”的精华所在。<br><br>特克斯县的喀拉峻—巩留县的库尔德宁是天山特有的雪岭云杉以及野果林最集中的分布区；巴音布鲁克是天山山间盆地湿地生态系统的典型代表；博格达浓缩了东天山的自然景观；而托木尔峰不仅以海拔7443米的高度成为天山之巅，而且以它为中心的雪峰群聚之地，既是天山最大的冰川作用中心，也是世界山岳冰川集中地之一，正是因为它的滋润，才诞生了北边的特克斯—昭苏草原与南边的阿克苏—拜城—库车绿洲。<br><br>托木尔峰是中国与吉尔吉斯斯坦的界山，在中国境内，它还展现了天山南坡最完整的垂直自然带谱。<br><br><img src="http://img0.dili360.com/ga/M02/00/94/wKgBy1Q2cGOAULnpAAP7I_2hweE114.jpg@!rw9"><br><br>这是温宿大峡谷库都鲁克主谷谷尾的魔鬼城，红黄色的砂岩、泥岩风化后，残留成石柱、石墙、石塔等，状若城堡废墟。<br><br>从不同的角度看过去，它会变幻出完全不同的造型，而且随着时辰、天气、季节的更替，它的色彩明灭、光怪陆离更让人着迷。<br><br>摄影／李学亮托木尔峰不像其他大山脉的主峰那样鹤立鸡群，由于视觉上的误差，历史上人们曾认为托峰北侧海拔6995米的汗腾格里峰是天山最高峰。<br><br>天气晴好时，由温宿至佳木一带的平原向北望去，可以看到极其壮观的雪岭冰峰构成银屏似的天际线，但你却很难辨认出哪座山峰是托木尔峰。<br><br>',
'<h2>天坑通向地心</h2>在2001年前，提及天坑这个词汇，通常只是特指重庆奉节县的小寨天坑。<br><br>其他形似小寨天坑的喀斯特地貌曾有过五花八门的名字，如石围、石院、龙缸、岩湾……2005年后，“天坑”这个由中国人定义的术语在国际喀斯特学术界获得了一致的认可，并开始使用汉语拼音“tiankeng”，通行国际。<br><br>直至今日，已经被确认的天坑达78个，其中2/3分布在中国，当然关于天坑的考察、认定和争论尚未停止。<br><br>本文作者覃妮娜、绘图师田稚珩和摄影师李晋均亲身参与过数次天坑科考，在这篇报道中，他们带来了鲜活的探险经历以及对天坑的定义、分布、成因和演变等问题的思考。<br><br><img src="http://img0.dili360.com/ga/M02/00/95/wKgBzFQ2cMWAcfaAAAJYEF981Tk157.jpg@!rw9"><br><br>在2001年前，提及天坑这个词汇，通常只是特指重庆奉节县的小寨天坑。<br><br>其他形似小寨天坑的喀斯特地貌曾有过五花八门的名字，如石围、石院、龙缸、岩湾2005年后，“天坑”这个由中国人定义的术语在国际喀斯特学术界获得了一致的认可，并开始使用汉语拼音“tiankeng”，通行国际。<br><br>直至今日，已经被确认的天坑达78个，其中2/3分布在中国，当然关于天坑的考察、认定和争论尚未停止。<br><br>本文作者覃妮娜、绘图师田稚珩和摄影师李晋均亲身参与过数次天坑科考，在这篇报道中，他们带来了鲜活的探险经历以及对天坑的定义、分布、成因和演变等问题的思考。<br><br>冲击钻在岩石上击起了一阵硝烟，尖锐的响声在寂静空旷的峭壁间回荡。<br><br>此刻的我四肢悬空，全身的重量集结到了腰前的一个安全扣，再通过几条带子压到大腿上。<br><br>把这个金属锁扣和我的安全真正连接起来的，是一根大拇指粗细的绳子。<br><br>那绳子紧绷着，硌在我头顶的岩石上，再往上，穿过两个薄薄的岩钉，固定在一块巨大的岩壁上。<br><br>这不是一次普通的速降。<br><br>那块悬挂着我的岩壁位于世界第二大天坑——广西乐业大石围。<br><br>这个形态近乎完美的天坑四周绝壁圈闭，最大深度达到613米，利用单绳速降技术几乎是下达坑底的唯一办法。<br><br>迄今为止，仅有约100人次到达过坑底，其中的女性只有6位。<br><br>事隔7年，参加这次探险的情景还会在我的脑海中时时浮现。<br><br>当然，那时的我来不及为自己即将成为1/6而兴奋。<br><br>下降中，绳子弹动的时候，我感觉自己只要略微往后一仰，就可能翻个跟斗，甚至像一副镜框从挂钉上松脱下来，“啪”地摔得四分五裂。<br><br>天坑的底部越来越清晰了，我看见雾气下面的植被像西兰花菜地一样挤得密密匝匝。<br><br>据说那里有人接我，但我看不到他们，是岩石边缘那几个大头钉般的橙色小点吗？<br><br>按照海拔表，我还在他们头顶大约60层楼高的位置。<br><br>天哪！如果可以选择，还是给我一部电梯吧！在绳子上溜了一个多小时后，我终于“脚踏实地”，踩到了坑底厚厚的枯叶。<br><br>原来，“西兰花”竟然是一两人才能合抱的香木莲、短叶黄杉的巨大树冠，普通人家种在花盆里观赏用的棕竹在这里也足有四五米高。<br><br>我们的“着陆点”是一个流石坡。<br><br>穿越落差近百米的一片森林，步行约一两个小时后，才能到达真正的坑底——地下河口。<br><br>我知道，在天坑底部和附近洞穴的考察、测量需要大量的时间，重返外面的世界至少要二三十个小时以后了，禁不住留恋地仰头张望。<br><br>',
'<h2>风水包含了什么内容？</h2><h4>风水意识是建立在生物基因与文化基因上的景观吉凶感应。</h4>俞孔坚(北京大学景观设计学研究院院长)风水是中国文化对不确定环境的适应方式，一种景观认知模式，包括对环境的解释系统和趋吉避凶的操作系统。<br><br>其深层的环境吉凶感应源于人类漫长生物进化过程中的生存经验和中华民族文化发展过程中的生态经验。<br><br>前者通过生物基因遗传下来，后者则通过文化的“基因”而积淀下来。<br><br>这种生物与文化基因上的景观吉凶感应，构成了风水的深层结构；中国传统哲学、天文地理的观测与罗盘操作技术，以及中国的民间信仰这三者构成了风水的表层结构，它系统地曲解了风水意识（指上述景观吉凶意识）。<br><br>作为表层结构的风水解释系统并不能完全反映景观的现实功利意义，因而使风水带有很大的神秘性和虚幻性。<br><br>风水源于济世救民，而最终沦为部分人谋财害命的骗术，这两者必须区别对待。<br><br><h4>那些邪凶死祸与镇胜驱防的“说”和“术”是风水文化的代表性内容，它们并不是科学。</h4>唐晓峰（北京大学环境学院教授）我认为风水是中国古代的一种围绕住宅环境（古人事死如事生，包括了死人的墓与活人的宅，称阴宅、阳宅）问题而形成的一种文化，是一种风俗，一种信仰，但不是科学。<br><br>背风向阳一类的说法的确有道理，但这类道理不是风水理论的专门贡献，这类道理在日常经验中早已普遍存在，不必请风水师来讲。<br><br>动物选择巢穴也会背风向阳。<br><br>风水文化的独特之处在那些神秘的邪凶死祸与镇胜驱防的“说”和“术”，这些是风水文化的代表性的内容，它们并不是科学。<br><br>',
'<h2>金沙遗址又一个“三星堆”</h2>刚刚面世的“金沙遗址”是四川省继广汉三星堆之后最为重大的考古发现，目前已出土玉器、金器、青铜器等重要文物上千件。<br><br>金沙遗址及出土的珍贵文物不仅将成都的建城史上推至距今3000年前，而且对解开争议颇多的古蜀悬案，又提供了新的佐证。<br><br>一直关注最新考古发现的本刊记者亲临现场，为读者诠释美丽神奇的“金沙”。<br><br><img src="http://img0.dili360.com/ga/M00/00/A9/wKgBy1Q2c8qAPCKxAATKda_l3j8338.jpg@!rw9"><br><br>正在紧张挖掘中的金沙遗址<br><br><img src="http://img0.dili360.com/ga/M02/00/A9/wKgBy1Q2c82Acr0QAAOeqGDl6dI356.jpg@!rw9"><br><br>保安严密监控着发掘现场<h4> </h4><h4>金沙遗址被发现后一度处于消息封锁状态，据说是为了保障考古发掘的正常进行，同时也是为了追回流失的珍宝</h4>    由于有不断震惊于世的重大考古发现，我们已是四川及成都文物考古研究所的常客。<br><br>也许那种猎奇探宝式的渲染能迎合大众的口味，但我们还是坚持我们一贯的作风，把目光聚焦到那段曾经消失了的气度不凡的时空，关注能否借助现代考古学的手段，凭借专家学者的严谨和智慧，以复原和再现前古蜀国的的辉煌与真实。<br><br>   金沙遗址在今年2月8日被偶然发现后一度处于消息封锁状态，据说是为了保障考古发掘工作的正常进行，同时也是为了追回流失的珍宝，以确保文物的安全。<br><br>   遗址位于成都西郊苏坡乡金沙村蜀风花园大道工地。<br><br>2月8日下午，房地产开发集团的挖掘机正在开挖下水管道，在抑仰翻合中，堆积沉睡了3千年的泥土被翻了个底朝天，金沙遗址便这样不期然被发现。<br><br>先是眼尖的村民在混杂的泥土中发现了大段的象牙和玉器。<br><br>由于地处通道，施工现场人多眼杂，以致不少珍贵文物遭哄抢流失。<br><br>接到报警后，现场被紧急封闭保护，由市公安局等部门组成的专案组迅速展开对散失的文物的追缴工作。<br><br>成都市文物考古研究所也于第2天速派14名工作人员进驻现场，对施工挖掘倾倒出的每堆渣土和所有地表挖掘物进行翻查和收集保护。<br><br>   这两项措施都收到了明显的成效，被哄抢的文物已收回近百件，其中半数为国家一、二、三级珍贵文物。<br><br>文物翻查清理工作也成绩不菲，数十上百件的玉器、青铜器和金器重见天日，那根罕见的长60厘米、宽约2厘米的纯金带，便是在施工泥土中翻捡出来的。<br><br>人们开始纷纷猜度，这些珍贵文物的出土，究竟意味着什么。<br><br>',
'<h2>讲究风水是不是中国独有的现象？</h2><h4>风水意识不是中国人所独有，任何一个民族和文化都有，这种文化现象统称占地术。</h4>俞孔坚(北京大学景观设计学研究院院长)风水意识不是中国人所独有，任何一个民族和文化都有，只不过由于生活环境不同、语言不同、生活方式不同，而有不同的表达方式而已。<br><br>这种文化现象统称占地术（Geomancy）。<br><br>无论是埃及法老王的陵墓选址、还是玛雅文化中金字塔的方位、还是美洲印第安人的蛰居洞穴的选择，人类都有类似的环境解释和操作模式，都旨在茫茫的大地上给自己定位，以便建立起和谐的“天地－人－神”的关系。<br><br>中国具有世界上最悠久的农业文明，中国文化与土地具有最紧密的联系，因此，中国的风水带有更加浓重的土地及其上的自然关系的烙印，因而更强调“风”和“水”这两种对农耕生产生活最关键的自然过程；也正因为农耕文明对土地的依赖和对庇护环境的需要，“桃花源”才成为中国文化中的理想风水。<br><br><h4>风水是中国土生土长的民间民俗文化。</h4>刘沛林（湖南衡阳师范学院人居环境学研究中心教授）',
'<h2>一个人的火炬手整个团队的荣耀</h2><h4>一个人的火炬手整个团队的荣耀</h4><br><br><img src="http://img0.dili360.com/ga/M00/00/92/wKgBzFQ2cCmAD0N7AAUW2YsCo7Y576.jpg@!rw9"><br><br>李栓科社长在传递火炬。<br><br>搜狐网供图7月12日，奥运圣火在大庆传递。<br><br>中国国家地理杂志社社长兼总编辑李栓科作为联想火炬手，完成了第66棒的火炬传递任务。<br><br>当天，大庆突降大雨，而李栓科社长所在的一组却幸运地在大雨的间歇完成火炬传递。<br><br>对李栓科社长来说，这幸运也是一种遗憾，遗憾在于，风雨的背景更能体现出百折不挠、力争上游的奥运精神，而他却没能顶风冒雨，没能把心中对奥运的支持与期待更多地表现出来。<br><br>传递火炬的过程中，李栓科社长一直展露出自豪的笑容。<br><br>在与67号火炬手交接时，他们摆出了双翼齐飞的造型。<br><br>这虽然只是一个小小的变化，却体现了传媒人对任何细节都力求创意的习惯。<br><br><img src="http://img0.dili360.com/ga/M00/00/93/wKgBy1Q2cCiANxKqAASboiXfN4w260.jpg@!rw9"><br><br>李栓科社长与《中国国家地理》英文版出版人、联想火炬手melvyn先生高举火炬由奥运赞助商——联想集团推荐而成为一名火炬手、成为13亿中国人中被选拔出来的十几万分之一，这是莫大的荣誉，但是他对前来采访的媒体表示：“这不是我一个人的荣誉，必须要感谢我的团队，如果没有《中国国家地理》整个团队把这份杂志做得那么好，把科学传媒的概念做出声势，我也不能入选，所以，这支火炬是整个团队的荣耀。”<br><br>',
'<h2>风水为何成为人们关注的热点和敏感话题？</h2><h4>南京大学欲办“风水班”的消息，使风水一时成为人们争议的焦点。</h4>韩增禄（北京建筑工程学院文化研究所教授）国内媒体对风水的关注是从2004年9月在北京人民大会堂召开的首届中国建筑风水文化论坛开始的。<br><br>2005年9月南京大学欲办“风水班”的消息，使风水一时成为人们争议的焦点。<br><br>实际上，中国人对风水的研究与应用从来没有间断过。<br><br>从20世纪80年代起，我国就出了不少有关风水的书，其中包括博士论文和研究课题。<br><br>近二十年，国外关注中国风水的人也更多了。<br><br>从大的背景看，西方工业化时代依靠科学技术带来了社会的发展和繁荣，但其负面效应，如环境、能源等问题也引起了人们的思考，人类面临的许多问题好像单靠西方文明是无力解决的。<br><br>于是人们开始寻找出路，并似乎从东方文化包括风水文化中找到了一些启示。<br><br><h4>风水同易经、中医一样已经逐渐走进美国人的世界。</h4>梁 雪（天津大学建筑学院教授）在美国最初的一段时间，我总是忍不住为同一个发现感到惊讶：书店中竟有那么多的风水书。<br><br>上网查阅美国国会图书馆的藏书，发现与风水相关的图书达500余种，其中，英文版的比中文版的还多。<br><br>慢慢翻阅下来，发现那些用英文写的书较多地涉及到如何应用这种古老的东方理念为现代生活服务的问题。<br><br>看来，风水同易经、中医一样,已经逐渐走进美国人的世界。<br><br>',
'<h2>关注风水</h2>《辞海》：“【风水】也叫‘堪舆’。<br><br>旧中国的一种迷信。”<br><br>《辞源》：“【风水】指宅地或坟地的地势、方向等。<br><br>旧时迷信，据以附会人事吉凶祸福。”<br><br>《现代汉语词典》修订本：“【风水】指住宅基地、坟地等的地理形势，如地脉、山水的方向等。<br><br>迷信的人认为风水好坏可以影响其家族、子孙的盛衰吉凶。”<br><br><img src="http://img0.dili360.com/ga/M00/00/92/wKgBzFQ2cBeAdyvjAAvOjepIvWc225.jpg@!rw9"><br><br>在长期靠天吃饭的农业社会中，讲究自然环境的风水说无疑具有许多现实意义。<br><br>北京最重要的礼制建筑——位于老北京内城郊外南、北、东、西四处的天坛、地坛、日坛、月坛，它们分别与先天八卦中乾南、坤北、离东、坎西或天南、地北、朝日、夕月的方位相一致。<br><br>其中天坛是号称“天子”的古代帝王在阴极阳生的冬至日祭天的场所，其目的是祈求来年的风调雨顺。<br><br>从以上工具书中对“风水”下的定义可以看出，“风水”在当代中国还是一个比较有争议的话题。<br><br>我们无意于卷入纷争，但是我们与读者一样，想知道“风水”到底是什么。<br><br>在制作本专辑的过程中，我们发现当前中国有着关于“风水”的种种理论与见解，为了做到客观，我们决定让各种观点同时登场，从而为读者提供了解“风水”的多种角度与视野。<br><br>我们希望，读者能从这里开始，依靠自己的判断力，在我们所提供的文字和图片当中逐渐形成自己对风水的理解。<br><br>',
'<h2>发现定结隐秘的后藏湿地王国</h2>喜马拉雅山北麓，定结、岗巴两县四面群山环绕。<br><br>让外界难以置信的是，这封闭的高寒之地居然分布着大片湿地，生长着至少40余种珍稀生物。<br><br>十余天的考察中，作者、摄影师接连发现了众多人文奇观：小村庄里藏着千年石窟、荒山野岭屹立着寺院宗堡、河两岸有巍峨的碉楼这神秘的湿地上究竟还有多少秘密？<br><br>“茶马古道”为何没有提到这里？<br><br>当我们发现定结时，一些看似尘埃落定的历史定论恐怕要因此而被改写。<br><br><img src="http://img0.dili360.com/ga/M01/00/92/wKgBy1Q2b_eAZzhWAAhZe1xbb2k035.jpg@!rw9"><br><br>一个阳光灿烂的午后，定结乡六个村庄的村民举家出动，带上悉心准备的酥油茶、青稞酒、干肉、点心、糖果，在湖畔的一片草地上搭起色彩斑斓的帐篷，然后就开始尽情欢唱、舞蹈、嬉戏，这就是藏地的“过林卡”活动。<br><br>林卡在藏语中意思为“园林”，所谓“过林卡”，就是来到像园林般美丽的地方，一起祭祀、聚会、娱乐的意思，相当于内地人所说的“踏青”、“郊游”。<br><br>这种过去以祭神为主题的节日，到今天已逐步演变为自娱自乐的活动，一般也不太讲究季节，只要大家达成共识，随时都可以举行。<br><br><h4>进入定结，始于一场冰冷的夜雨</h4>2012年7月3日。<br><br>从西藏岗巴县到定结县的路上，一辆白色中巴车飞速地行进在旷野中。<br><br>应《中国国家地理》编辑部之邀，我和几位摄影师一起到后藏地区采访、考察。<br><br>从拉萨机场算起，这辆白色中巴车在路上行进了将近20个小时。<br><br>按照既定计划，我们希望在当天晚上赶到定结县城所在的江嘎镇。<br><br>这一次长途旅行，我没想到自己会走那么远。<br><br>7月 2日，为了防止高原反应，我们从日喀则市区转车到了日喀则地区最南端的亚东县休整。<br><br>一天后，车子从亚东县城所在的下司马镇出发一路向北，几乎是沿着清末英军入侵西藏的路线行走的。<br><br>从县城出来，车子先是穿过全球海拔最高的小镇帕里，在亚东县堆纳乡曲美雄谷古战场短暂停留，然后向西折入岗巴县境内。<br><br>黑夜来到时，我们的车子还在岗巴县昌龙乡境内，几乎不可能按计划到达定结县城。<br><br>借助手电筒的微弱灯光，我翻开了一张日喀则地区的地图，亚东、岗巴、定结三个县由东向西依次排列，静静地躺在喜马拉雅山北麓的怀抱中；从这里再向南走，穿过喜马拉雅山的几条沟谷，就是不丹、印度和尼泊尔的国境了。<br><br><img src="http://img0.dili360.com/ga/M01/00/99/wKgBy1Q2cX6ACj2DAAVCBOBWRUM301.jpg@!rw9"><br><br>当夜色在高原上突然降临的时候，我没有丝毫心理准备。<br><br>只见夜幕疾速降落，有鹰的速度和牦牛的力量。<br><br>“世界屋脊”的黑夜显得那么深不可测，仿佛是挤成一团的牦牛群。<br><br>所以我产生了这样的恐惧：我们的车无论跑多快，都不可能从黑夜的围困中突围。<br><br>我能看到的只有车灯的光晕，它是万丈黑幕中打开的一点缺口，我们试图从这缺口开始，用车灯撕破夜幕，但最终无济于事——夜是那样的黏稠，那刚刚撕开的缺口，转眼就在身后合拢了——这黑夜的统治力，足以盖过任何猛兽。<br><br><img src="http://img0.dili360.com/ga/M00/00/92/wKgBy1Q2b-yAKAhsAAaMVNzQGG0349.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/00/92/wKgBy1Q2b-6AJV1LAATGLb4va_Q212.jpg@!rw9"><br><br>地点：岗巴县昌龙乡境内黑漆漆的夜幕中，我们的车行进在岗巴到定结的路上。<br><br>一场不期而至的大雨袭来，中巴车突然抛锚了。<br><br>第二天清晨大家才发现，此前一直干涸的季节河涨满了水。<br><br>比我们更不幸的是，当地的一辆小型卡车不幸陷在淤泥中，在此等候了一夜还没有脱险（上）。<br><br>山洪暴发后，涨满水的季节河拦住了我们的去路。<br><br>两个多小时后，定结县琼孜乡乡长多布杰闻讯之后，从乡政府搬来了救兵，将作者祝勇送到了对岸（下）。<br><br>更糟糕的是，一场大雨不期而至，让我们陷入更加狼狈的境地。<br><br>那真是一场空前浩瀚的雨，像千军万马一般从夜的深处席卷而来，瞬间天摇地动。<br><br>事情没有马上结束，我们身上的疲乏正在波涛汹涌般袭来。<br><br>正当大家准备在雨夜里穿行，争取尽早赶到定结县东部的琼孜乡时，一条暴怒的河突然拦住了去路！原本那里不是有水的河，而是一条已经干涸的河道，到了雨季才会被山洪填满。<br><br>除了叶如藏布和吉隆藏布两条大河，岗巴、定结境内还纵横着无数条深深浅浅的河道，它们像是大地的掌纹，鳞次栉比地并流、交叉，甚至会还连成片片湿地。<br><br>',
'<h2>喜马拉雅静悄悄</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/91/wKgBy1Q2b7qAC7fjAAK4uih1Agc158.jpg@!rw9"><br><br>还有一个月，2012年就过去了。<br><br>写不写这篇文章？<br><br>我犹豫再三，最后还是决定写，因为中国有个传统：若要人们记住一件事，往往会在它过去5年、10年或是它们的倍数的年份——比如50周年——时纪念一下。<br><br>而在距离2012年50年前的1962年，中国和印度之间有过一场短暂的战争。<br><br>关于1962年中印之间的那场战争，连国际社会也认为是由印度首先挑起的——当年，印度总理尼赫鲁首先向印度军队发出“清除边界上的中国军队”的命令，但是印度军队不是中国的对手。<br><br>我军势如破竹，不到一个月就拔掉了大部分印军的哨所和据点，一直打到中印两国传统的边界线。<br><br>可是正在印度军心涣散、举国惶恐时，中国突然单方面宣布无条件撤军。<br><br>有评论家说，这一仗彻底打破了印度的大国梦，但是中国为什么会撤军，今天仍是一个谜。<br><br>几年前，我经新藏公路从新疆叶城到西藏。<br><br>这条公路在阿克赛钦地区要经过一个叫康西瓦的地方，那里有一个为牺牲于1962年中印战争中的战士修建的烈士公墓。<br><br>高山反应使我十分难受，但还是决定去烈士公墓凭吊为国牺牲的战士。<br><br>墓地面朝新藏公路，背倚赤裸的群山，四周用围墙围着，前面有一个大门。<br><br>入门后，先看到一座纪念碑，碑后是一排排的墓碑和用鹅卵石及水泥砌成的坟冢。<br><br>青藏高原往日的天都蓝蓝的，那天却有灰蒙蒙的云低低地压在头顶。<br><br>我在墓地中徘徊，心里默念着一个个墓碑上的名字：罗德清，7972部队战士，湖南长沙，62年10月牺牲，一等功；相文浩，7971部队战士，四川乐至，62年11月牺牲，二等功；卡子戈，7972部队战士，甘肃甘南，62年11月牺牲，三等功；居满艾里，7994部队战士，新疆阿克苏，62年10月牺牲；刘长发，7978部队，陕西城固……',
'<h2>生活在北京不观鸟真可惜了！</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/90/wKgBzFQ2b6yARybFAAyOWC_Ttag338.jpg@!rw9"><br><br><b>北京十渡距北京直线距离75公里</b>黑鹳，是一种珍稀的大型涉禽，国家一级保护动物。<br><br>黑鹳在欧亚大陆北方繁殖，越冬时可以到达我国长江以南、印度以及非洲。<br><br>黑鹳喜欢在僻静而开阔的森林、河谷沼泽以及近水的悬崖峭壁上营巢，以浅水溪流中的鱼类、蛙类、甲壳类为主要食物。<br><br>这张图片拍摄于北京房山十渡，黑鹳清晨时会在拒马河中觅食，待到中午时分便会飞上河畔悬崖歇息，在冬日的阳光下，羽毛闪现出绿色及紫色的金属光泽。<br><br>十渡地区冬暖夏凉，溪水较浅，在冬季也不会封冻，加之拥有喀斯特悬崖地貌，因此是黑鹳理想的度冬地。<br><br>摄影/赵超首都北京，从观鸟的角度看，也是首善之区。<br><br>依山面水的城市并不少，但是北京，山重水复，以100公里半径画一个圈，康西草原、白河峡谷、密云水库、雾灵山、拒马河……迥然不同的风景，也是风格各异的经典观鸟点。<br><br>地貌的多样性决定了物种的多样性，在北京分布的鸟竟达400种，全国北方城市中独一无二，南方城市也少有可比。<br><br>仅仅生境丰富，还不是北京有400种鸟的决定性条件。<br><br>按中国动物地理分区，北京西边、北边是蒙新区的草原亚区，东边偏北到辽宁，进入东北区的长白山亚区，往南是华北区，右边平原亚区，左边黄土高原亚区。<br><br>不同地理分区的鸟种各有特色，挨在3个大区4个亚区的分界线上，全国大城市独有北京一个。<br><br><img src="http://img0.dili360.com/ga/M01/00/90/wKgBy1Q2b6uAHDNzAAWVN0Nlyys861.jpg@!rw9"><br><br>决定鸟类栖息的要素太多，季节、海拔、植被等发生了变化，鸟种就会不同；季节与鸟种的对应也不是绝对的，鸟类在一地的停留和迁飞与当年的气候状况密切相关。<br><br>这些错综复杂的关系很难归纳在一张地图里。<br><br>因此，这张地图仅作为观鸟参考。<br><br>资料提供／钟嘉	雷进宇<br><br><img src="http://img0.dili360.com/ga/M02/00/90/wKgBy1Q2b66ANJLxAAOwkEsfP9I534.jpg@!rw9"><br><br><b>辽河三角洲距北京直线距离470公里</b>一群翘鼻麻鸭落到了一个宽阔的水域，没有马上觅食，而是个个挺胸抬头，观察着周围的动静。<br><br>翘鼻麻鸭分布于全国各地，在西北、内蒙古和东北地区繁殖，秋季迁往南方越冬。<br><br>每年的3月，它们来到辽河三角洲湿地，秋天便离开这里。<br><br>辽宁盘锦辽河三角洲湿地是中国面积最大的芦苇滨海湿地，253种鸟类在这里生息繁衍，是以保护丹顶鹤、黑嘴鸥等多种珍稀水禽及完整的滨海湿地生态系统为主的国家级自然保护区。<br><br>摄影/段文科沿海是鸟类迁徙通道，距北京300公里的北戴河海滨，因为燕山山脉近海紧逼，这一带的滨海通道格外狭窄，鸟类迁徙时格外密集，成为世界知名的观鸟胜地。<br><br>所以说，在北京，随便往哪边多走走，就是不一样的景观不一样的鸟，一年四季，常看常新。<br><br>迁徙季节到北戴河，沿海公路两侧，滩涂和鱼塘虾池、树林与旷野农田，河流入海口，有鸟就停车。<br><br>山地观鸟，冬天在河谷，夏天登顶峰，各有千秋。<br><br>西去太仆寺旗，北上克什克腾，疏林草原、沙漠湿地，低头找百灵，远眺有雄鹰，都别错过。<br><br>如果坐守北京，冬天，看那些南下越冬的鸟，比如京郊水库边的草地上，会有百灵、云雀“烟儿”一般群起群落，而喇叭沟门的山林里，从西伯利亚过来的北朱雀在雪地上红得格外耀眼。<br><br>春秋季节，南来北往的野鸭大雁天鹅仙鹤，都路过北京，聚集在各个水库边的浅水区和滩涂，隔几天就换一拨。<br><br>而夏天，江南的鹭鸶、秧鸡，也会在北京的田园里出没；海拔1500米以上，竟可以找到西南山地的特色鸟种，一身斑纹、歌喉婉转的宝兴歌鸫，蓝白两色、行为隐蔽的白腹短翅鸲，还有雄性鲜红、雌性鹅黄的长尾山椒鸟……',
'<h2>黄河三角洲世界上最新鲜的土地</h2>如果只用一个词来形容黄河三角洲，那就是“新鲜”：2008年，它刚满153岁。<br><br>对于动辄以百万年计的大地貌来说，它就像个还在襁褓里的婴孩，新鲜得令人感动。<br><br>五千年以来，黄河犹如一条不安分的巨龙，在山东半岛南北两侧的渤、黄海之间来回打滚儿，泥沙堆积成三个三角洲。<br><br>我们现在所说的黄河三角洲，指的是1855年至今形成的近、现代三角洲，大致包括山东省滨州地区的一部分和差不多东营市的全部。<br><br>它是世界六大河口三角洲之一。<br><br>黄河不知疲倦地从黄土高原搬泥运沙，输送来的黄土在三角洲上一寸寸淤积，年均造陆32.4平方公里，将海岸线推进0.5－2.2公里，真可谓沧海桑田。<br><br>当地人用“喷地”描述黄河造陆，真是形象极了。<br><br>在三角洲这个大扇面上，黄河摆动留下的九重故道高出地面2－3米，好似道道扇骨；在扇骨之间，是相对较低的微斜平地与河间洼地。<br><br>由于不同的地形上生长着不同的植物，扇面上便形成了一幅天然大油画。<br><br>',
'<h2>晋中盆谷地表里山河</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/90/wKgBzFQ2b6GAZ5t9AAxVJdVV32Q197.jpg@!rw9"><br><br><b>山西临汾距北京直线距离590公里</b>尧陵（古帝尧王之陵）在临汾城东北35公里处，相传为唐初所建，陵周黄土崖环峙，隅涝河在陵前流过，最终流入汾河。<br><br>晋中盆谷地藏在大山的褶皱里，山上有雄浑粗犷的北国风光，谷地里有源远流长的文化脉络。<br><br>这里就是如此秀外慧中。<br><br>摄影/林苹地处黄土高原东部的山西省，其地貌类型复杂多样。<br><br>新构造运动所造成的大面积隆起及差异性断块运动，在其中部和东部形成了一系列断陷盆地。<br><br>这些盆地大多沿河流谷地呈串珠状分布，大致可划分为中部断陷盆地区和东部太行山地间山构造盆地区。<br><br>中部断陷盆地区夹于太行山、太岳山、吕梁山等山脉之间，包括5大盆地，由北向南依次为桑干河流域的大同盆地，滹沱河畔的忻州盆地，以及汾河流域的太原盆地、临汾盆地和运城盆地。<br><br>这条裂谷把山西一分为二，东部是以太行山、恒山、五台山、太岳山、中条山等山地与沁潞高原为主体的中山高原，西部则是以吕梁山为主体的山体与黄河东岸黄土连绵覆盖的黄土高原。<br><br>山西地处华北平原向内蒙古高原的过渡地带，总体地势南低北高，相应地，晋中的盆地也由南向北呈阶梯状逐渐抬升，盆底平均海拔由南部运城盆地的320—400米，逐渐抬升至太原盆地的800—900米。<br><br>各断陷盆地在流水堆积作用下，从盆地边缘向盆地中心形成洪积倾斜平原、冲积或湖积平原组成的环带状分布。<br><br>宜于农耕的自然条件，使得山西的盆地成为我国文明重要的发源地之一。<br><br>早在距今170万—180万年前的旧石器时代，即有人类在山西南部盆地繁衍生息。<br><br>目前全国已发现的旧石器早期遗址共约200处，而山西独占157处，主要分布在中条山南麓的垣曲盆地、晋西南黄河沿岸谷地及汾河流域盆地。<br><br>',
'<h2>晋陕大峡谷浓缩黄土与黄河</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/90/wKgBy1Q2b56ANVgiAAUdhGwEzgA615.jpg@!rw9"><br><br><b>陕西延川县距北京直线距离695公里</b>晋陕峡谷刷过黄土高原，成就了黄河最长的连续峡谷，也成就了黄河河水之“黄”，更成就了下游广袤的华北平原。<br><br>摄影/惠怀杰黄河流到“几”字形右上角处的河口镇后，受到吕梁山的阻挡，开始了全程唯一的南下之旅。<br><br>晋陕大峡谷北起鄂尔多斯高原，南至河津禹门口，全长700余公里，仿佛得了地脉之先一般，将最典型的黄河风貌集于一身。<br><br>晋陕大峡谷将黄土高原劈成两半，一边是地老天荒的黄土高原，一边是民歌悠扬的陕北腹地。<br><br>尧、舜、禹、贾让、张戎、王景、司马孚、欧阳修、司马光、王安石等名人来自这里，“跳进黄河也洗不清”、“不到黄河心不死”的百年俗语来自这里，生动的剪纸、艳丽的农民画、高亢的信天游也来自这里……水出河口镇后就进入了长达20公里的天桥峡，峡深谷幽，水势迅猛。<br><br>天桥峡一段的黄河在水势舒缓处形成了渡口。<br><br>公元1697年农历二月，康熙皇帝从北京出发前往宁夏平定噶尔丹叛乱，23天以后，他就是从这里渡河的。<br><br>今天的自驾游爱好者只需一天就能从北京到达这里。<br><br>那时，这里有30多处渡口，如今，许多渡口已经废弃，成了人们凭吊历史的地方。<br><br>雾迷峡处于中段，几座犬牙交错的巨石屹立水中，黄河水在这里时而旋转起浪，时而穿石疾过，水流湍急处更是雾朦一片。<br><br>在这里行走，不时或许还能听见信天游的声音飘荡在两岸的乡村里。<br><br>“天下黄河一壶收”的古谚说的是晋陕峡谷最末端的壶口瀑布，400米宽的河床在这里骤然收为40米，河水如同从巨大的壶中向外倾泻，飞珠起处，形成腾腾雾气，出现“水中冒烟”的奇景。<br><br>',
'<h2>太行山走马凌云大峡谷</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/90/wKgBzFQ2b5qAQJUAAAPD9ryFsDQ089.jpg@!rw9"><br><br><b>山西王莽岭距北京直线距离530公里</b>山西省的王莽岭位于晋豫之交，离陵川县城50公里，离河南新乡市约50公里，是太行山拔地而起与华北平原之间形成的断裂带中最典型的地段。<br><br>它的海拔从1650米到800米不等，由高低错落的50多个山峰组成，险峻、奇诡是王莽岭的景观特点。<br><br>摄影/秦红雨在中国历史文化腹心之地的华北平原，要去感受雄峻苍凉、博大壮怀的自然之底蕴，那就不可不去太行山。<br><br>在地质历史中，因太行山东缘断裂带的强烈活动，山西高原作为一个断块整体抬升，形成西高东低的巨大地形反差。<br><br>西来的拒马河、滹沱河、漳河、沁河等水系，横切过太行山，形成沟通西部高原与东部低地之间的峡谷，而这种横切山脉与山脉走向大致垂直的谷地，在历史上被赋予了“陉”这个颇具特色的地理称谓。<br><br>著名的“太行八陉”由北向南依次为：军都陉、蒲阴陉、飞狐陉、井陉、滏口陉、白陉、太行陉、轵关陉。<br><br>太行山之不同凡响，不在于某一段峡谷，而在于以拒马河、滹沱河、漳河、沁河以及太行八陉为脉络，构成了一个在南北长600公里，东西宽250公里的范围内，气势恢宏、博大精深的太行山峡谷系。<br><br>在地貌形态上，整个太行山峡谷系表现出惊人的一致性，即都是在山西高原相对于华北平原的强烈抬升中，形成山体断块，并经流水快速下切侵蚀，形成了诸如嶂谷、瓮谷、长崖、悬沟等典型组合，又由于岩石质地、色彩、纹理的变化，挥洒勾勒出苍凉冷峻、刚健质朴的太行山峡谷画卷。<br><br>太行山的山体主要由以下几类岩石体构成，它们分别形成不同的景观：一是距今二十几亿年左右的太古代至早元古代的变质岩和花岗岩类岩石，它可造就五台山这样雄浑的山势，也可形成如阜平天生桥那样的罕见奇观；二是距今约十亿年左右的红色石英岩，它形成了被称为“万丈红绫”、“百里赤壁”的红色峭壁、陡崖、峰林地貌，而河北赞皇的嶂石岩则十分典型，被专家命名为“嶂石岩地貌”；三是距今约十一亿年左右以及五六亿年左右的白云岩、石灰岩、大理岩，它构成了白石山、十渡等地的峰林、峰丛、峡谷景观，以及石花洞、临城、武安等地的喀斯特洞穴景观。<br><br>',
'<h2>北方的湖群被地图隐藏的秘密</h2>京城人喜郊游，古时称踏青，现称户外。<br><br>许多人郊游的目的地是湖。<br><br>现抄一段游湖的文字。<br><br>这是400年前的京城人——文人袁宏道的《满井游记》中的一段。<br><br>“廿二日，天稍和，偕数友出东直，至满井。<br><br>高柳夹堤，土膏微润，一望空阔，若脱笼之鹄。<br><br>于时冰皮始解，波色乍明，鳞浪层层，清澈见底，晶晶然如镜之新开，而冷光乍出于匣也。<br><br>山峦为晴雪所洗，娟然如试，鲜妍明媚，如倩女之靧面，而髻鬟之始掠也。<br><br>柳条将舒而未舒，柔梢披风，麦田浅鬣寸许。<br><br>……凡曝沙之鸟，呷浪之鳞，悠然自得，毛羽鳞鬣之间，皆有喜气……”满井，今日北京何处？<br><br>据考证在北二环路和三环路之间。<br><br>《帝京景物略》说“满井”：“出安定门外，循古壕而东五里。”<br><br>',
'<h2>大北京：再给北京周边加一圈风景汽车时代北京人三天假日能够接近的新景观</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/90/wKgBzFQ2b5KAMCvDAAYWBgHcVgE069.jpg@!rw9"><br><br>坝上围场距北京直线距离260公里“坝上”是北京人对北京北部、内蒙古高原最南端的林草交替地带的统称，包括张家口的张北、尚义、康保、沽源四县，承德的丰宁、围场两县，总面积20多万平方公里。<br><br>这里是燕山山脉的北缘与内蒙古高原衔接的部分，衔接地带的南侧还是高高的山脉，但是向北望去就变成了起伏平缓、有丘陵夹杂其间的高原草场。<br><br>林草交替的景象比比皆是。<br><br>摄影/张吃<h4>编者按</h4>北京人是幸福的。<br><br>却不说他们不必像“北漂”那样为了艺术离乡背井；也不说他们坐拥像“北大”、“清华”这样的知名大学；他们有全国最好的博物馆、医院、餐馆等；奥运会又为北京增添了像鸟巢、水立方等一大批体育设施；北京是全国的出版中心、媒体中心、金融中心、奢侈品中心等，北京可以说是中国中心的中心。<br><br>好似《圣经》中的“马太效应”一样，最近，我们发现北京在拥有自然美景方面，似乎也是一个中心。<br><br>传统的“燕京八景”就不说啦，也不说北京诸区县周边的自然景观，如房山一带的喀斯特风景、门头沟东灵山上的亚高山草甸、延庆松山的涛涛林海……我们完全可以把环绕北京的自然景观的范围再画大一些。<br><br>理由是今天汽车已经成了人们脚的延伸，昔日脚步能走到或城市公共汽车能到达的地方，已经远远不能满足汽车时代的北京人亲近自然的要求。<br><br>其实今天驾车出行，400公里的距离，可以当天往返。<br><br>因此把400公里的距离作为今日北京人的活动半径已属正常。<br><br>但我们以北京为中心，以400公里为半径画一个圈时，我们发现许多新的独特的自然景观进入了北京人的户外活动范围。<br><br>先说说北方：内蒙古的锡林郭勒早就说自己是“北京的后花园”了，锡林郭勒大草原固然辽阔壮美，但浑善达克沙地的“温带稀树草原”景观则更为珍稀；克什克腾旗花岗岩石林和沙地云杉；内蒙古高原一个个内流湖所形成的湖泊群；科尔沁沙地一个个火山喷发后形成的火山锥；这些都是因为过去不被重视或者不明了其中意义的新的风景。<br><br>',
'<h2>“萨瓦那”，就在北京北</h2>对于植被构成的风景，有人喜草原，有人爱竹林，针叶林冬之常绿，阔叶树秋色如金，皆不乏知音，总之各有所爱。<br><br>但是有一种风景人见人爱，不分老少，无论中外。<br><br>这种风景就是“稀树草原”。<br><br>什么是“稀树草原”，其实不用解释，就是字面的意思：点缀着稀疏树木的草原。<br><br>这种景色在非洲最为常见。<br><br>肯尼亚野生动物园中，辽阔的草地上，长颈鹿在悠闲漫步，时而吃一下身旁的金合欢树的叶子。<br><br>这就是稀树草原。<br><br>有人做过一个试验。<br><br>把热带雨林、针叶林、草原等诸多景观的图片放在一起，让不同性别、年龄、国别的人挑选他们愿意在其中生活的地方。<br><br>结果多数人选择是“稀树草原”。<br><br>做试验的人说，这个结果说明了人类起源于东非，因为那里的景观是稀树草原。<br><br>喜欢“稀树草原”，似乎不是叶公好龙，因人们不仅爱其图，而且在现实中，只要有可能也会把他们的庭院弄成“稀树草原”。<br><br>我们看到欧洲的一些贵族的庄园，甚至巴黎的凡尔赛宫、枫丹白露宫等皇家宫苑室外的人造风景也都是“稀树草原”。<br><br>',
'<h2>自然的膜拜者穿过哥斯达黎加的火山和雨林</h2>游历过世界各地的文化旅人陈丹燕，在尚未被文化过度阐释的哥斯达黎加，发现了一种近于宗教的对待自然的情感：在那里，火山和雨林被视为鲜活的生命，它们的存在不只是为人类提供物质所需，它们也是整个生命世界的一部分。<br><br><img src="http://img0.dili360.com/ga/M00/00/7D/wKgBzFQ2a6GARtwIAAaVWOy5CSg065.jpg@!rw9"><br><br>雨林里的绚烂“空军”哥斯达黎加是全世界第一个不设军队的国家，这里没有海军、陆军和空军，却是野生动植物的乐园。<br><br>民间流传着这样的佳话：“食叶之蚁代替陆军，金刚鹦鹉代替空军，鲸鱼代替军舰。”<br><br>穿梭于绿山里，常可见到炫目的金刚鹦鹉翱翔于浓密的树冠之上，这一带的雨林是金刚鹦鹉的原生地，无论色彩还是体型，都是鹦鹉里最为醒目的。<br><br>它们在靠近河岸的树干上或者森林里的崖洞内安营扎寨，并以果实和花朵为食物。<br><br>摄影/Jim Zuckerman<h4>“那黑褐色的火山，就像上帝早年遗弃的火炉。”</h4>哥斯达黎加的首都圣何塞是我到达中美洲的第一站。<br><br>阳光灿烂的下午，老街上充满了晃来晃去的人，褐红色的皮肤，壮硕的四肢，黑色的卷发，眉毛通常都是几乎在眉心处连在了一起的那种，让人想起墨西哥女画家弗里达<U+2022>卡罗肖像画里的人物。<br><br>街上茁壮的树冠大都拦腰一半，被修剪成一个向下的半圆形，原来它不是超现实的，而是现实的。<br><br>有人靠在那样的树下剥着芒果皮，褐色的手指灵巧纤细，湿漉漉的指甲有些发白，散发着热带水果沉重的香甜气味。<br><br>一个矮小壮硕的男人站在色彩缤纷的水果摊后，隔着黄色的香蕉，金黄色的菠萝，灿烂的油桃和芒果，以及斑马肚子似的浑圆的西瓜，还有深绿色鳄鱼背似的牛油果，这人显得黝黑迷茫，好像一块雕刻过的石头面具。<br><br>在他身后的木头电线杆上，钉着一块洋铁牌子：“由此前往伊拉苏火山”。<br><br>牌子上的火山正冒着一缕白烟。<br><br>站在红绿灯下捧着一只蓝色白地瓷杯子和一只白色蓝边碟子的草帽男人，正在专心喝他杯里的热咖啡，也许正是当地的特产咖啡BRITT。<br><br>这是在用纸杯咖啡店的城市里几乎看不见的情形，在维也纳这样的咖啡大城也看不到，因为这样老派而隆重的咖啡杯盏，是用在有上百年历史的咖啡馆里的，在那里，人们至今还如当年的弗洛伊德医生那样，习惯穿戴整齐，行为隆重。<br><br>在那人的草帽后面，绿灯的下方，钉着另一块牌子，褐色的箭头指向另一个方向：“由此前往波阿斯火山。”<br><br>',
'<h2>小糕模 大世界刻在木板上的江南民俗</h2>在浙江嘉兴，张觉民的收藏爱好独树一帜——他既不藏瓷器，也不玩字画，1200多块糕模才是他的至尊宝贝。<br><br>这些形态各异的糕模形式千姿百态、图案丰富多彩，是江南民间“糕文化”的载体和物证。<br><br>作为民间雕刻艺术中的奇葩，许多糕模虽经百年岁月洗礼，仍旧韵味不减。<br><br>在藏家的眼里，它们是江南糕点的华美外衣，更是地道的活态艺术。<br><br><img src="http://img0.dili360.com/ga/M00/00/7C/wKgBzFQ2a4uAA7T5AATD7ZEBkEQ276.jpg@!rw9"><br><br>糕模俗称糕印、糕板，是民间制作糕点的工具。<br><br>作为民间雕刻的一个品类，它是生活和艺术的完美融合。<br><br>单看每一块糕模，或许并不起眼。<br><br>当它们被摆放在一起的时候，竟然构建出了一幅让人震撼的画面。<br><br>这些搜集自全国各地的糕模形式千姿百态，图案丰富多彩。<br><br>各地民间艺人继承了祖辈雕刻糕模的工艺，催生了朴实的糕模雕刻艺术。<br><br><h4>鱼米之乡，由稻作衍生的“糕文化”</h4>江南名城嘉兴，素有“鱼米之乡，丝绸之府”之誉。<br><br>在距今7000多年的马家浜文化遗址发掘中，杭嘉湖平原上沉睡已久的一颗颗稻谷重见天日，这些炭化的米粒如钻石般剔透。<br><br>马家浜文化之后，这里还繁衍了良渚文化和崧泽文化，其地层中也发掘出土了许多远古时代的稻作遗迹。<br><br>江南地区的先人凭借智慧和勤劳，将一株株野生稻繁衍成了能够耕种的作物。<br><br>稻米是江南百姓餐桌上的主食，也是江南人酿酒的主要原料。<br><br>然而，最能体现江南滋味的不是米饭和米酒，而是那飘在乡间的糕文化。<br><br>“方为糕，圆为团，扁为饼，尖为粽”。<br><br>以讲究“色、香、味、形”俱全的江南百姓，除了以米饭为主食外，还用米粉特制各式小食。<br><br>糕，本为“餻”，因其由米粉制成，故从米字旁。<br><br>春秋时期，古人称糕为“饵”或“餈”，如《周礼》有文字记载：“羞笾之实，糗饵粉餈。”<br><br>东汉经学大师郑玄旁注曰：“今之餈糕”，由此可知“糕”的叫法，至少从汉代就有了。<br><br><img src="http://img0.dili360.com/ga/M01/00/7D/wKgBy1Q2a46AOeN7AAJsp5961js609.jpg@!rw9"><br><br>香米打糕佳节到打年糕在浙江地区由来已久，每到农历年底，农村家家户户都有打年糕、吃年糕的习俗。<br><br>打年糕一般在两个人之间进行，分为上下手。<br><br>做上手的在石臼边站稳，身子微弓拉成架势，双手紧握年糕锤长长的木柄；做下手的要半蹲在地、卷起两袖，锤起锤落间需要不断挪动身子，与砸糕的人保持默契。<br><br>右下图为民国时期浙江衢州地区使用的“福寿”糕模。<br><br>自古以来，国都多建在北方，所以王公贵族常食面饼，而少吃米糕。<br><br>南宋迁都江南，吃糕民俗传入皇室。<br><br>宋末元初文人周密的《武林旧事》在“市食”一章中共记录各类民间糕点19种：糖糕、蜜糕、栗糕、麦糕、豆糕、花糕、糍糕、雪糕、茯苓糕、小甑糕、蒸糖糕、生糖糕、蜂糖糕、线糕、闲欢糕、乾糕、乳糕、社糕、重阳糕。<br><br><img src="http://img0.dili360.com/ga/M02/00/7C/wKgBzFQ2a4qAc_QOAACIBlb1U9Y678.jpg@!rw9"><br><br>糕馍来源分布示意图 大约在30年前，江南农村还可以看到制糕的盛况。<br><br>逢年过节、婚丧嫁娶，家家户户曾有用米粉做糕的习俗。<br><br>那种一家人围坐烤炉边吃糕的情景一直伴随着我的童年。<br><br>直到上世纪90年代，我才开始注意那些似乎并不起眼的东西——糕模，也就是民间制作糕点的模具，俗称糕印、糕板。<br><br>',
'<h2>雾露河畔的秘密 世界上95%的翡翠来自这里</h2>流经缅甸北部山地的雾露河流域，是缅甸翡翠最为集中的矿区。<br><br>因为地处武装力量控制范围，这个能够为世界市场提供95%的翡翠玉石产量的区域一度披着神秘的外衣。<br><br>云南摄影师王艺忠在长达数年的时间内几次深入雾露河流域最大的玉石矿区帕敢，拍摄到了许多鲜见的矿区场景……<br><br><img src="http://img0.dili360.com/ga/M01/00/7C/wKgBzFQ2a5OAUwzwAAkGh0E1FhI532.jpg@!rw9"><br><br>夜幕降临，喧闹了一天的帕敢小镇突然间安静了下来，似乎再也感受不到烟尘飞扬的情形，但是倘若站在高处打量，小镇四周则依旧是一派热火朝天的景象。<br><br>在远处起伏的山峦之中，有无数工人和车辆还在忙碌着，在玉石场口和场口之间，到处都是耀眼的照明灯和穿梭往来的货车灯光，它们璀璨点点，在山谷之间汇聚成了数条迤逦迷人的光河。<br><br>雾露河是缅甸北部一条被当地人称作“乌尤河”的大江，根据史料记载，这一带在明万历年间归属设在云南德宏的永昌府管辖。<br><br>雾露河流域南北长只有240公里，但是这个流域却以丰富的翡翠原生矿著称，它们分布在雾露河流域第四纪和第三纪砾岩层次生翡翠矿床中，除硬玉矿物外，还有白色和绿色的具有玻璃光泽的透辉石、角闪石、霓石、钠长石等矿物以及达到宝石级的绿色翡翠。<br><br>从明朝时期发现翡翠原生矿并开发至今，缅甸依托雾露河流域成为世界上出产翡翠最多的国家，雾露河玉石也奠定了缅甸在全世界范围内出产珠宝级翡翠首屈一指的国家地位。<br><br>2003年12月下旬，我有幸到雾露河流域的帕敢玉石矿区考察了半个月，2011年当我又重新回到缅甸雾露河畔的帕敢玉石矿区时，看到这里的玉矿开采依旧热火朝天。<br><br><img src="http://img0.dili360.com/ga/M00/00/7C/wKgBzFQ2a5CAOpBSAAOBdvkzjmE207.jpg@!rw9"><br><br>矿区所在的帕敢小镇如果从地理位置上来看，雾露河畔的帕敢小镇正好位于玉石矿区之中，城镇依地势而建，布局并不规则。<br><br>它的街道连接着进出矿区的通道，显得有些凌乱，镇上的建筑有很多是矿工临时搭建的窝棚，看起来很简陋。<br><br>帕敢小镇白天是最繁华的地方，因为它是玉石矿区的经济中心，玉石的交易、加工等都是在这里进行的。<br><br><h4>前往矿区需向情报局申请通行证</h4>帕敢玉石矿区就位于雾露河上游西岸。<br><br>这里在明代就有开采翡翠冲积砂矿和冰川砂矿的历史，目前有很多有实力的珠宝商都在该地设立了原石采集基地。<br><br>',
'<h2>辽东湾盘海蜇</h2>每年夏末秋初的一个月里，辽东湾仙人岛村的渔民不分昼夜每天出海，用大船、小船、马车接力一般把新鲜的海蜇运上岸。<br><br>海蜇“开捕日”万艘渔船齐发的阵式被称为“海蜇暴动”，引发这场暴动的，竟是水中无骨的生灵。<br><br><img src="http://img0.dili360.com/ga/M02/00/7D/wKgBy1Q2a4iAUUn_AAbowI4ZQeE223.jpg@!rw9"><br><br>捕捞海蜇的大船要趁涨潮时撒下网，落潮时海蜇被潮水带向大海的方向，遇到网被拦下了。<br><br>8月底的辽东湾，一场捕捞海蜇的战役正在酣处。<br><br>每年8月21日前后，是辽东湾开捕海蜇的日子，这个日子对于辽宁省的渔民来说是一年当中激动人心的大日子。<br><br>不仅如此，这个日子也吸引了河北、天津、山东等地的渔民和商人们，他们纷纷驾驶着渔船，从自己的家乡提前出发，赶在开捕日之前，聚集在辽东湾沿岸的渔村里。<br><br>海蜇，这种海洋中的软体动物，以优雅而神秘的姿态，在海洋里随波逐流了上亿年，它们没有想到，在“民以食为天”的中国，它们的胶质皮囊早已被锁定为一种可以吃的物质。<br><br>我国被认为是世界上最早食用海蜇的国家。<br><br>晋代张华的《博物志》中就有关于海蜇的记载：“东海有物，状如凝血，广数尺，正方圆，名曰水母。<br><br>无头目，所处则众虾附之，随其东西南北，可煮食之。”<br><br>我国辽东半岛至广东省沿海都有海蜇分布，以辽宁省、浙江省、福建省和广东省沿海的海蜇产量最高。<br><br>海蜇就是水母。<br><br>集美大学水产学院的洪惠馨教授认为，我国沿海具有捕捞价值的食用水母共有5种，它们是海蜇属的海蜇和黄斑海蜇、口冠水母属的口冠水母、叶腕水母属的叶腕水母、拟叶腕水母属的拟叶腕水母。<br><br>中国老百姓习惯上又把可食用的水母统称为“海蜇”。<br><br>',
'<h2>水母大爆发古老生物的神秘警示</h2>当地球上的一个又一个古老生物物种在我们的眼前消失灭绝，或需要人们竭力地抢救和保护的时候，有一种在地球上已经存在了五六亿年、甚至比恐龙还要古老的生物物种——水母却在地球各处的海洋大暴发，引起人类一片告急的惊呼。<br><br><img src="http://img0.dili360.com/ga/M02/00/7B/wKgBy1Q2ayyAQDIBAAl8JCe0MLw942.jpg@!rw9"><br><br>百万水母集群漂流这一大片蓝色的水母给人一种水母“暴发”的错觉。<br><br>事实上，这是水母的近亲“帆水母”（By-the-wind Sailors）。<br><br>帆水母长着像风帆一样的身体结构——一个充气的帆状浮囊，浮囊下方生长着摄食和消化器官。<br><br>从名字可以得知，帆水母是借助风力而行走的。<br><br>它们生长在全球各地的温暖海水中，每只长度不超过10厘米的帆水母会结成100公里宽的大群随海流漂行，所以也有人说它们是暖流指示物种，哪里有它们，意味着哪里出现了暖洋流。<br><br>有时候人们会在海滩上发现上百万只搁浅的帆水母，它们是被海浪留下的，这种情况并非每年都有，科学家们正在研究帆水母的出现与环境因素之间的联系。<br><br>这张照片拍摄于美国西海岸。<br><br>摄影/Brandon Cole水母是胶质浮游动物的一大类群，它有个拉丁文的学名——美杜莎。<br><br>美杜莎其实是希腊神话里的蛇发三女妖之一，她头上美丽的金发是无数条曲屈盘卷的毒蛇，任何胆敢爱上蛇发女妖的人只要看到她们的面目就会立即变成石头。<br><br>18世纪，瑞典科学家卡尔<U+2022>冯<U+2022>林纳第一次把蛇发女妖美杜莎的名字给了同样拥有柔软无骨的身体和有毒刺触手的水母。<br><br>在海边和水族馆里，人们习惯把那些身体透明柔软、精灵般地在水里漂动的动物都叫做水母，而科学家对水母的定义却很严格。<br><br>真正的成年水母要有钟形的身体和带毒刺的触手，还要有刺胞类动物的生命特征。<br><br>水母和类水母生物的身体里95%以上是水，它们无心无脑无血，只有最初级的神经细胞和简单的消化管。<br><br>对于普通人来说，水母简直就是一个会蜇人的海水包儿。<br><br><h4>水母的繁殖至今仍是个谜 </h4>但是这种结构简单得微不足道的生物已经在地球上生存了5亿年。<br><br>比它们更晚出现的恐龙早已在地球上灭绝变成了化石，而水母却历经地球上无数的冰河、地震、火山爆发和沧海桑田而顽强地生存至今。<br><br>它们透明简单、若有若无的身体就是几亿年漫长进化的结果。<br><br>在天敌和猎物的面前，水母不用隐蔽和躲藏，完全透明的身体就是它们最好的伪装。<br><br>简单之极的生物结构和对海水的高度亲和力让水母可以适应几乎任何海洋环境而生存。<br><br>从赤道附近的加勒比海到极地的冰洋，从世界各地的浅海湾到大洋深深的海底，没有哪里能让水母却步，甚至在太平洋8000多米深的海底火山口源源流出的热岩浆流旁边，水母也依然生存。<br><br>科学家们还发现，在地球海洋各处的生命禁区里，所有的生物都在高压、寒冷、无氧和绝对黑暗的环境里无法生存，只有水母在那里若无其事地漂荡。<br><br>',
'<h2>蜀中古镇散落在四川盆地的文化珠玉</h2>司马迁曾说，川陕之间“栈道千里，无所不通”，这些栈道连通着四川与境外，著名的金牛道、阴平道、荔枝道等古道在秦汉时期便通蜀中。<br><br>在这些古道的重要关口，还设立房屋给过往行人提供食宿，这应该是古镇最早的源头。<br><br>蜀中古镇众多，因其形成原因不同，形制各异，风貌迥然，或险或幽，或秀或峻，如同散落在四川盆地的文化珠玉，闪烁着璀璨的光芒。<br><br><img src="http://img0.dili360.com/ga/M00/00/7C/wKgBy1Q2a0OAMLwoAAizk5qejC0514.jpg@!rw9"><br><br>初春的朝阳给福宝古镇带来一种温暖、恬静的感觉。<br><br>福宝古镇是建在山脊上的古镇，因为盐运而生。<br><br>古镇的街道建在山脊上，房屋从山脊两边延伸至悬崖下面。<br><br>当街的房屋都是两层，后面临崖的多是五层，沿山崖而建。<br><br>临街的房屋用于经商，傍崖临河的则用于居住，因地制宜，巧妙构建，使整个古镇在突起的山脊上起伏有序，富有韵律，被古建筑学者们称为“中国山地建筑的典范”。<br><br>摄影/曹铁明末清初著名学者顾祖禹在《读史方舆纪要》中纵论天下大势，在谈到四川时充满激情与遗憾。<br><br>他认为四川争衡天下，上可以称王，下可以称霸，然而四川又不能坐守，像剑门关天下险、瞿塘峡天下雄这些险要，都是守不住的。<br><br>“恃险坐守，必至于亡”，眼看着一次次被别人攻进来，四川人为何不沿别人进来的路打出去，争霸中原？<br><br>其实，顾祖禹的论断是针对封闭与开放的问题。<br><br>从地理形态看，四川是相对封闭的盆地，东晋常璩在《华阳国志》中就把四川描述成一座天然的城池，北面以汉中褒斜谷为前门，西南以熊耳、灵关（雅安宝兴、天全一带）为后户，中间以峨眉山为城郭，西部有汶川少数民族地区的牧场，南部以云南、贵州的南中地区作为苑囿，“城池”前面还以岷江、渠江等为池沼，好似天然的护城河。<br><br>正是由于这样的地形，从来没有哪一个区域像四川这样渴望着内外的交流，四面古道联系着八方来风，北有金牛道，东北有米仓道，西南有丝绸之路，西有茶马古道，东有联系长江的东大道。<br><br>但是，在内与外、进与出、开放还是闭守之间，一直是四川历史上的纠结。<br><br>古蜀文明的兴衰就是很好的说明。<br><br><img src="http://img0.dili360.com/ga/M02/00/7C/wKgBy1Q2a0SAV_7GAACMgKjKi0A895.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/00/7B/wKgBzFQ2a0SAY7-7AAM4dGr8wgs364.jpg@!rw9"><br><br>通黔古路，记载逝去的辉煌这是福宝古镇通往贵州的路，沿山脊而建，十分陡窄。<br><br>福宝古镇曾经商铺云集，为盐道上往来的商人提供补给和食宿。<br><br>随着古镇周边新建市镇的不断兴起，古镇的商业逐渐衰落了，只留下老旧的建筑与石板街道，成为寻幽访古的旅游地。<br><br>摄影/曹铁<br><br><img src="http://img0.dili360.com/ga/M01/00/7C/wKgBy1Q2a0aADupwAAMiX8Qik8I839.jpg@!rw9"><br><br>老榕树，曾经慰藉商旅的路标这棵老榕树位于福宝古镇东边的盐道上，已经有数百年的树龄了。<br><br>这棵榕树曾经是商贩们寻找福宝古镇的路标，也曾经为他们数度遮挡夏日的炎炎烈日。<br><br>对于行走在盐道上的商贩，远远地看见这棵大榕树，就会产生终于靠近了人烟、很快就会食宿有着落的温暖感，慰藉他们连日疲劳的身心。<br><br>摄影/喻磊商代晚期，古蜀王杜宇以成都为中心建立起一个庞大的王朝，教民务农，国力兴盛。<br><br>但是，由于蜀地洪灾严重，杜宇治水的水平有限，于是，从长江荆楚一代引进了“水利人才鳖灵”，结果，水患治好了，鳖灵却通过王权战争赶走了杜宇。<br><br>杜宇只好隐居到西部岷山，化为杜鹃，终日哀啼，这就是“杜鹃啼血”的故事。<br><br>到了战国末期，开明王朝与秦国通好，还互送礼物，秦惠王相送几头会“屎金”的牛，蜀王开辟道路去迎接，结果中计，迎来了大兵压境的铁骑。<br><br>开明王的安阳王子率领三万余人南迁至今天的越南，称雄百年。<br><br>这个故事说明，封闭与开放不是现代人说得那么轻松，杜宇一开放王朝就被取代了，开明一友好蜀国就灭亡了，这些四通八达的古道不是简单的历史谈笑，身临其境，怀着历史的同情心去领会，也许才能深解其意。<br><br>',
'<h2>暗夜公园专门为星空设立的避难所</h2>在光污染的侵袭和包夹中，黑暗的夜空成了一种稀缺资源。<br><br>世界上有这么一些公园，专门为保护夜空而设立，被形象地称为“暗夜公园”或“星空保护区”。<br><br>在晴朗的夜晚，游客和天文爱好者可以在这里重温久违的星空。<br><br>目前，国际上都有哪些暗夜公园？<br><br>国内的暗夜保护情况如何？<br><br>本文可以告诉我们答案。<br><br><img src="http://img0.dili360.com/ga/M01/00/7A/wKgBzFQ2ayGAZJhMAAMDUvd4oX0625.jpg@!rw9"><br><br>璀璨星空映城门拍摄地点/中国济南七星台景区这幅“长城上的夜空”摄于2011年4月，为“第二届国际地球与夜空摄影大赛”获奖作品。<br><br>夜空下的建筑“武圣门”位于齐长城遗址附近，是后来修复的仿古城门。<br><br>无国界天文学家组织主席西蒙斯评价该作品时说：“悬在上空的银河系在城门建造前很久就已存在，在城门崩毁之后，银河系仍会长久存在。”<br><br>照片中，银河从天蝎和人马两大星座中间穿过，右侧闪烁着黄色光芒的是天蝎星座的第一亮星——心宿二。<br><br>目前，照片的作者小华正在与有关机构合作，计划将这一带辟为“星光公园”。<br><br>摄影/小华 2011年4月，山东天文爱好者小华在济南市南部山区拍了一幅星空照片，提交给“第二届国际地球与夜空摄影大赛”组委会。<br><br>最终，这幅作品获“美丽夜空”专题第四名。<br><br>照片的前景是济南七星台景区中的“武圣门”，背景是斜跨天际的银河星系。<br><br>通过这件事，小华得知：国际社会正在如火如荼地开展一种特殊的环保行动——暗夜保护（也有人更通俗地称其为“星空保护”）。<br><br>他特别注意到，世界范围内已经有了多处专为保护星空而设立的“暗夜公园”。<br><br>在天文学家看来，“暗夜公园”是一种公共保护区，是星空和夜间动物的避难所。<br><br><h4>暗夜公园：国家公园里的观星天堂</h4>5年前，世界第一个暗夜公园是在美国的天然桥国家公园中开辟的。<br><br>该公园位于犹他州的东南角，每年大约有10万游人驻足于此。<br><br>公园最著名的景观是它的三座天然石桥，这也是其名字的由来。<br><br>石桥呈白色，由砂岩在水流经年累月的侵蚀下形成。<br><br>白天，这里复杂多变的地形和林立的峭壁为远足爱好者提供了足够的挑战；晚上，这里有足够的宁静与黑暗，夏天的夜空清澈得像湖水一样，星星多不胜数。<br><br><img src="http://img0.dili360.com/ga/M02/00/7A/wKgBzFQ2ayOAYPOFAAKVTYmQxLk249.jpg@!rw9"><br><br>天然石桥跨银河拍摄地点/美国犹他州天然桥国家公园天然桥国家公园位于美国犹他州，是国际暗夜协会命名的首个暗夜公园。<br><br>夜幕降临，“欧瓦巧莫桥”上方笼罩着繁星点缀的夜空。<br><br>公园管理员斯科特<U+2022>瑞恩说：“在这里你能看到一些久违了的东西，并可以重新与天空沟通。”<br><br>摄影/Wally Pacholka这里是全美国最暗的国家公园之一。<br><br>如果用1到10的等级来表示夜空的明暗，天然桥国家公园的夜空亮度可以达到2级（数值越小，夜空越暗，看到的星星越多）。<br><br>有旅馆的城镇到公园的距离至少有60公里，为这里创造了安静的观星环境。<br><br>公园中，当暮光退去，繁星浮现，星空与石桥在天空和地面遥相呼应，真是一种空灵的意境。<br><br>一些天文摄影师甚至会常年驻守在这里，随时用镜头记录这里的梦幻星象。<br><br>最早发起设立暗夜公园的机构叫做国际暗夜协会（也有人译作“国际暗天空联盟”），是一家成立于1988年的非营利组织。<br><br>协会有两位创始人，一位是职业天文学家，另一位是医生。<br><br>协会总部位于美国亚利桑那州图森市，它的成员分布在美国的50个州，并在世界上70多个国家设有分支机构，是目前世界上最大的暗夜保护组织。<br><br>从2007年第一个暗夜公园诞生到现在，国际暗夜协会及其分支机构一共在世界范围内认定了11个暗夜公园，其中有7个在美国，匈牙利、英国各有两处。<br><br>',
'<h2>天文台和星空一起离城市远去</h2>天文台，本多在城市边缘——交通便利，同时便于观测星空。<br><br>随着光污染的加剧，南京紫金山等中国著名的天文台纷纷被迫远迁，城市扩张给天文观测者带来的无奈，又有谁能体会。<br><br><img src="http://img0.dili360.com/ga/M00/00/7B/wKgBy1Q2axiARppgAAFIPoxkEho871.jpg@!rw9"><br><br>我的望远镜看不到星星了星空之下，深圳西涌天文台无奈地面对着天际斑斓耀眼的城市灯光和海上渔火。<br><br>天文台，是凝聚着人类浪漫情怀与理性梦想的地方，然而随着城市规模的日益扩大，很多天文台不得不远迁，去他处重新寻找没有被灯光污染的星空。<br><br>摄影/潘慧恩找近现代中国的第一座天文台，如今决非易事。<br><br>从地下迷宫般的上海徐家汇地铁站出来，从熙熙攘攘的人流间可以瞥见一座哥特风格的教堂，如今人们提到徐家汇，都把它当做地标了。<br><br>在我心中，徐家汇的地标并不只限于此。<br><br>距离教堂不远，有一座气象楼，从楼边的胡同进去，可见楼的旁门虚掩着，它是如今进入气象楼的入口。<br><br>这座老楼，就是当年中国第一个现代天文台——徐家汇天文台的旧址，如今这里已经很难找到当年的痕迹了。<br><br><h4>上海：中国最早的天文台早已被闹市淹没</h4>1872年，法国传教士在租借地建立了徐家汇天文台。<br><br>虽然名为“天文台”，其含义却和今天有所不同。<br><br>在当时，天文台最主要的工作是负责气象预报和监测，此外才是天文观测与地磁、海事预报工作。<br><br>当时的徐家汇并非上海城市繁华之所，只是市区十里之外的一个小村落。<br><br>法国传教士为何要在这个当时名不见经传的地方建立天文台？<br><br>用于气象观测的台站，通常建设在城市的上风口，只需要躲避工厂矿山等污染严重的地方就可以了。<br><br>徐家汇天文台选在上海西郊之外除了考虑到气象条件，还考虑到了城市灯光对天文观测的影响。<br><br>在那个历史年代中，国际上的天文台大多建设在城市周边，一方面躲避城市光污染，另一方面也便于物资补给。<br><br>当然，把天文台安放在这个村落，还有另一层原因。<br><br>西方传教士在传教的工作中很喜欢借力于西方科学，尤其是西方天文学。<br><br>明朝末年，来到中国的传教士汤若望与当时已入风烛残年的徐光启通力合作，完成了中西合璧的天文著作《崇祯历书》。<br><br>这部巨作修订而成，意味着中国开始接纳学习西方的天文知识，也意味着西方传教士在中国获得了成功。<br><br>在这当中，徐光启无疑是给予传教士们大力帮助的人。<br><br>为了纪念徐光启，法国人决定在当时上海市区的十里外、徐光启的故里徐家汇修建这个天文台。<br><br>',
'<h2>中国星空何处别致，何处灿烂？</h2>繁华的城市灯光和漫天闪耀的星辰，是一对冤家——在城市灯光的包围中，仰望银河中的璀璨繁星逐渐成为了都市人的奢求。<br><br>如何欣赏我们头顶的星空美景，是一门古老而浪漫的学问，时至今日，我们又该去哪里仰望中国天穹灿烂的星空呢？<br><br><img src="http://img0.dili360.com/ga/M00/00/7A/wKgBy1Q2avyASYoNAAIL1KfTBr0334.jpg@!rw9"><br><br>星垂峰林秀，月涌漓江流夜色的漓江映着桂林山水，也倒映着月色和繁星的光芒。<br><br>这里有着最具中国特色的山水，也有着独特别致的夜空，它们共同构成了最美的中国景色。<br><br>摄影/周熠君中国星空藏匿了太多的秘密。<br><br>甘德，战国时期的著名占星家。<br><br>公元前364年的一天，甘德正仰望夜空，这天木星在天空中熠熠生辉。<br><br>木星在古代被称为“岁星”，它绕太阳转一周，就意味着过了12年轮回。<br><br>那天的木星在甘德看来，似乎与往日有些不同，不但比平时显得硕大明亮，它的旁边似乎还有一丝红光。<br><br>甘德定睛观瞧，隐约看见木星旁边有一颗极为细小的红色星，似乎像是木星的伴侣。<br><br>那一天，他在自己的观测日志《岁星占》中写道：“岁星在子……其状甚大有光，若有小赤星附于其侧，视为同盟。”<br><br>甘德究竟看到了什么？<br><br>天文历史专家席泽宗院士认为，当年甘德看到的就是木星最亮的卫星——木卫三。<br><br>如果席泽宗的推断正确，那么木星卫星的第一发现者将不再是意大利人伽利略，而是早他将近两千年的中国观星者甘德。<br><br>星空是公平的，为何同样重视天文的古希腊人没有发现木星卫星？<br><br>斀¯因为古代中国的星空可以看到更多的星星，还是中国古人的视力奇佳？<br><br>',
'<h2>光污染美丽外衣下的环境杀手</h2>“昼短苦夜长，何不秉烛游。”<br><br>自古以来，人们就向往光明，希望以灯光扫去夜晚的寂寞,延长白天的喧闹。<br><br>现代社会，光照的不合理使用带来了一种可怕的灾难——光污染。<br><br>玻璃幕墙反射眩光带来的是“白亮污染”，亮度过大的夜景照明是“人工白昼”，娱乐场所的彩色光源构成了“彩光污染”。<br><br>面对日益严重的光害，我们难道又要重蹈“先污染、后治理”的覆辙？<br><br><img src="http://img0.dili360.com/ga/M00/00/7A/wKgBy1Q2avOASdx5AAQV8pUQxP8821.jpg@!rw9"><br><br>灯光与星光的博弈拍摄地点／土耳其布尔萨自19世纪电灯开始普及后，星光与灯光就在不断进行着博弈。<br><br>这张照片是摄影师站在乌鲁达山第三高峰——海拔2536米的Karatas峰上拍摄的。<br><br>在这个视角中，空中的银河系及附近的星座清晰可见。<br><br>如果从山上走进山谷，就无法拍摄到这样的美景了，因为那里的星空已经被夜景照明所遮蔽。<br><br>山谷中的城镇位于布尔萨市附近，夜景灯光向周围肆意散射，几乎已经淹没了远处的地平线。<br><br>摄影/Tunc Tezel自古以来，人们总是歌颂光明、憎恶黑暗。<br><br>故而，人类总是深情而诗意地将光视为造化与恩赐。<br><br>比如，《圣经<U+2022>旧约<U+2022>创世纪》开篇即说：“神说要有光，于是就有了光。”<br><br>1879年10月22日，爱迪生发明了第一盏真正有广泛实用价值的电灯。<br><br>他或许没有想到，电灯让地球迎来了电光时代，却也因此带来了新的环境灾难——光污染。<br><br><h4>光害来袭，从天文灾难到生态危机</h4>上世纪30年代，爱迪生发明电灯还不到60周年，天文学家就提出了“光污染”概念。<br><br>他们指出，所谓光污染，就是“城市室外照明使天空发亮造成对天文观测的负面影响”。<br><br>随着时间的推移，光污染早已演变成规模浩大的天文灾难。<br><br>2009年，澳大利亚《宇宙》杂志报道，一份调查报告显示，全球70%的人口生活在光污染中，20%（美国67%、欧洲50%）的世界人口，在夜间已经无法用肉眼看到银河美景。<br><br>该报告的作者称：“人类正在失去美丽的夜空，而正是人工照明导致星空消逝。”<br><br>在没有光污染的晴朗夜空，肉眼可以看到的星星可达7000颗，但在城市辉光的影响下，通常只能看到不足30颗。<br><br>每当夜幕降临，蛰伏在群山中的天文台便缓缓开启圆顶的天窗，睁开窥测宇宙的“地球之眼”，仔细地搜集、寻找缕缕星光。<br><br>回顾望远镜400年来的历史，自19世纪末电灯开始普及后，便出现了星光与灯光的博弈。<br><br>一方面是望远镜口径的增大和分辨率的提高，对暗夜环境的要求越来越高；另一方面，城市的规模迅速扩大，光污染对望远镜的威胁越来越大。<br><br>面对白昼化的日益扩展和紧逼，天文学家发出了无奈的感叹：何处才能安放“地球的眼睛”？<br><br>',
'<h2>光明！不夜的城市，如何仰望星空？</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/7A/wKgBzFQ2avGARKqvAAJMASaAN_I051.jpg@!rw9"><br><br>冬末初春，是一年中观赏星空最好的季节。<br><br>只要天气晴好，晚餐过后走出房门，抬头便可看到亮星云集的夜空。<br><br>倘若我们按照西方的星座去一一辨识，很容易就会发现猎户座、金牛座、双子座这些让人耳熟能详的星座，若是知道一点中国古时的星名，也很快就会找到天狼、南河、北河，还有参宿三星。<br><br>中国上古时期，人人皆知天文，“七月流火，三星在户，龙尾伏辰”本是乡间流行的天文民谚。<br><br>如今城市的灯光在逐渐淹没人们头顶的星空，曾经的民谚已鲜有人知，它们也跟随星空的逃离，渐行渐远。<br><br>摄影/潘慧恩 一座座不夜的城市，一片片耀眼的灯光，让灿烂的银河、闪亮的牛郎织女星变得光芒暗淡，星空浩瀚的场景悄然逝去。<br><br>以天文学家为代表的人群，给了象征都市繁华的辉煌灯火一个反面定义：“光污染。”<br><br>站在被城市映亮的夜空下，我们该欣喜还是悲哀？<br><br>在你的心中，灯光与星光，哪个更重要？<br><br>',
'<h2>为什么要探险？</h2><h4>当一个探险家与一座雪峰相遇时，那个场面其实是很仪式性的</h4><br><br><img src="http://img0.dili360.com/ga/M02/00/7A/wKgBzFQ2aumAIrfUAAUN4xbR3PA813.jpg@!rw9"><br><br>披挂着彩虹的布达拉宫这张神奇的照片拍自拉萨河西郊的拉鲁湿地。<br><br>为了更好地展现这神奇，摄影师特意将布达拉宫置于画面的右下角，而将剩余的大面积空间留给自布达拉宫身后升起的一道靓丽彩虹。<br><br>彩虹像是一道神谕，照亮了布达拉宫和它所在的玛布日山，但是暗淡了它后面的北山。<br><br>从画面上看过去，布达拉宫很远很小，彩虹很近很大，其比例与肉眼所见正好相反。<br><br>这是真实存在，但是单靠肉眼无法看到的景致，我们的摄影师巧妙地借助了长焦镜头，将一道在远处升起的彩虹拉到了布达拉宫身后。<br><br>面对这个画面，可以提出这样一个问题：眼前的景色是长镜头造成的，身在现场的人看不到这种景象，那么，这个景象是不是真实的呢？<br><br>如果说以眼见为实为标准，这幅图像就是假的。<br><br>但是假如我们人眼的构造就像长焦镜头一样，这幅图像是不是就是真的呢？<br><br>摄影/Galen Rowell/c记得有位探险家说过，他之所以喜欢探险，是为了把脚印印在之前没有人类踏足过的地方。<br><br>还有一位探险家说，探险对他的吸引是，他能在地图的空白处填上内容。<br><br>其实这些探险家说的都是现象，并没有说出探险的驱动力到底是什么。<br><br>把脚印印在之前没有人类踏足过的地方，或者换句话说，出现在没有人类出现过的地方，为何具有一种让人甘愿为之付出千辛万苦甚至付出生命的魅力？<br><br>出现在没有人类出现过的地方，实际上就是一个地方从没有被人类看过，现在被你第一次看到了。<br><br>第一次看见一个没被人看过的世界，这就是探险家追求的东西。<br><br>一次在北京房山区的一个溶洞——石花洞里，我和几个人一起下到了地下第七层，我们划着橡皮艇过了一个湖，上了岸，借助手电筒的光亮，我看到眼前的洞厅并没有什么奇特之处，但是刚刚离开的第六层，却有一个大厅到处都是造型奇特的钟乳、石笋等沉积物，将大厅装扮得像是童话里的宫殿，比起来，这里简直就是平淡的民居。<br><br>忽然，向导说：“这里从没有人来过。”<br><br>这句话很神奇，我想到了前面提到的探险家说的话：把脚印印在之前没有人类踏足过的地方。<br><br>因为向导这句话，我眼前的一切似乎全变了，由平淡无奇变得光彩熠熠。<br><br>我忽然觉得，这里比第六层那个童话般的大厅更有魅力了，因为那个大厅虽然辉煌如皇宫，但有人去过，这里虽然平淡，却没有人出现过。<br><br>我开始仔细审视眼前的一切：在头灯的光亮照射处，有一个洁白的圆柱形石笋，它像和田玉那样温润，还隐隐地泛着光泽，原来有薄薄的一层水膜从上面一根石钟乳的乳尖不停地滴下来，如果仔细听，能听到“嘀嗒嘀嗒”的滴水声。<br><br>',
'<h2>难忘的“炉边谈话”</h2>山东某企业高管、天文爱好者小华业余喜欢摄影。<br><br>为了便于观星和拍摄，他于2006年在泰山北麓长城岭脚下的一个小院里安置了天文望远镜等器材，自己称其为“农家天文后院”。<br><br>2011年，他在附近拍摄的“长城上的夜空”照片在“第二届国际地球与夜空摄影大赛”(TIWAN）上获奖。<br><br>比赛项目的负责人巴巴克是最佳科学摄影奖获得者、伊朗天文摄影师，他在网站上发布的天文景观摄影作品深深震撼了小华。<br><br>这次参赛经历让小华对国际上的暗夜保护活动有了深入了解。<br><br>通过与国际人士的交流，他开始在中国推动暗夜公园的建设。<br><br>本期推出的光污染特别报道的线索，最初就是由小华提供的。<br><br>执行总编单之蔷、图片编辑孙毅博和小华老师经过近半年时间的磋商、交流，形成了比较清晰的报道思路，决定将其做成一组主打稿件，并邀请文字编辑高新宇等参与选题策划。<br><br>2月7日，我和本期文章作者之一、科普作家黄永明决定一起到“农家天文后院”进行实地采访。<br><br>这个小院位于济南南部山区中，属于历城区西营镇管辖。<br><br>虽然和市区的直线距离不到40公里，但层层山峦挡住了城市里的光污染。<br><br>在主人的引导下，黄永明和我参观了这个特殊的“天文观测基地”。<br><br>由于没有集体供暖，屋里的温度只有5℃。<br><br>2月8日晚的采访中，我们把木柴放在壁炉中来取暖。<br><br>小华老师一边接受采访，一边往炉子里添加柴火。<br><br>愉快的交谈氛围中，我们忘记了冬日的严寒。<br><br><img src="http://img0.dili360.com/ga/M01/00/7A/wKgBy1Q2auKAX93UAAI4vTwvwTk424.jpg@!rw9"><br><br>黄永明（右）在火炉边采访小华（左）晚9点，我们去齐长城探访，可惜天公不作美，未能看到星空。<br><br>',
'<h2>我在东帝汶</h2>2002年5月20日0时，联合国东帝汶过渡行政当局（UNTAET）正式向民选产生的东帝汶政府移交权力，新世纪诞生的第一个国家——东帝汶民主共和国（Democratic Republic of Timor-Leste）宣告成立。<br><br>自此，一个曾经与我们有过密切联系但随着世事沧桑变迁和浩瀚海洋阻隔而变得十分陌生的国度，重新回到我们的视线之中。<br><br><img src="http://img0.dili360.com/ga/M01/00/79/wKgBy1Q2ar-AH2HKAAb1Uk2Wn8A935.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/00/79/wKgBy1Q2aruAa0UdAAOZ0OhUZ4I851.jpg@!rw9"><br><br><h4>东帝汶掠影</h4><br><br><img id="10615" src="http://img0.dili360.com/ga/M00/00/78/wKgBzFQ2aqiATcrMAAQXBCdXWPk680.jpg@!rw9"><br><br>比起阿富汗、伊拉克、朝鲜和伊朗，东帝汶显然并没有得到国际社会过多的关注，然而联合国对其所投入的人力、财力却是相当惊人的，按照人口比例来计算要远远大于阿富汗及伊拉克——这一举措使东帝汶的局势暂时稳定了下来。<br><br><img src="http://img0.dili360.com/ga/M01/00/79/wKgBy1Q2aqmATAP5AAMF_3F0tFs245.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/00/79/wKgBy1Q2aqeAfZfIAAbJPne2hO4138.jpg@!rw9"><br><br>地质学上，南洋群岛大部分处于构成亚洲南缘的活跃的造山带，沿线形成一个曲折不断的大岛弧，弧上多火山，弧外为海沟，弧下是地震带，地质状况极其复杂。<br><br>身处其中的帝汶岛地质情况也是如此。<br><br>山体多由沉积岩构成，多质地疏松，一经雨水冲刷，往往形成滑坡。<br><br>而主要集中在全岛东部的较为平坦的地貌又均是珊瑚岩形成，土地贫瘠，不适耕种，往往荒草丛生，仅可作为牧场，颇有些名气的帝汶矮种马就在此繁衍生息。<br><br><img src="http://img0.dili360.com/ga/M02/00/78/wKgBzFQ2aqyAOZDtAAg2pTVZE_c448.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/00/78/wKgBzFQ2aqmAGL3VAASFaDEYaho641.jpg@!rw9"><br><br>东帝汶人主要是土著人，约占总人口的78%，其次是印尼人，约占总人口的20%，另有约2%的华人或华裔。<br><br>当地土著是来自美拉尼西亚的黑人移民与来自马来群岛的黄种人移民的混血后代。<br><br>因为混血来源和程度的不同，土著人还曾被进一步划分为原生马来人、次生马来人、吠陀-南岛人和美拉尼西亚人，其中原生马来人的比例最高。<br><br>',
'<h2>达里雅博依上帝遗落在沙漠腹地的奇迹</h2>发源于昆仑山脉的克里雅河，自南向北流经新疆于田之后，继续向北深入塔克拉玛干沙漠百余公里。<br><br>在这条河的末端，有一个叫做达里雅博依的村庄，它跟1994年发现的圆沙古城相距不过几十公里。<br><br>因为交通不便，这个几乎与世隔绝的沙漠绿洲里的小村庄，还保留着独特的文化。<br><br><img src="http://img0.dili360.com/ga/M02/00/73/wKgBy1Q2aUGAXgZAAAYn2rxgSP0355.jpg@!rw9"><br><br>在达里雅博依，几乎见不到砖石建造的房屋，除了学校之外，村民们居住的房子主要是靠胡杨和红柳的树枝以及芦苇搭建的。<br><br>在夏季，这样的房子四面透风，所以沙子会透过墙体的缝隙进到屋里，在村民睡觉的毡子上留下厚厚的一层沙子。<br><br>当冬天到来的时候，村民会用河泥和芦苇的混合物糊在房子外面，起到加固作用并阻挡风沙。<br><br>达里雅博依是克里雅河末端的一个小村庄。<br><br>绵延500多公里的克里雅河流到这里，已经接近塔克拉玛干沙漠的中心，在漫无边际的沙丘之间，河水再也无力摆动和前行，在将圆沙古城遗弃在沙漠深处之后，它把最后的能量留给了达里雅博依。<br><br>达里雅博依是河岸边的意思，所以人们称它为大河沿村。<br><br>现在它已经在克里雅河的尾闾，河流到这里，已经耗尽了最后的水，悄悄地消失在沙漠深处。<br><br>事实上很久以前它并不在克里雅河的尾闾。<br><br>克里雅河发源于昆仑山脉，这条“飘忽不定”的河，是由冰雪融水汇合而成的，沿途又携带了库拉普河和喀什塔什河之水，自南向北流动，在出山口普鲁村往下滋润于田县绿洲后，继续穿越沙漠蜿蜒向北。<br><br>考古发现，它流经达里雅博依西北侧的喀拉墩和圆沙古城，最后与塔克拉玛干沙漠北端的塔里木河相连，历史上流淌最远的距离达800多公里。<br><br>因为经常遭受季节性洪水影响，克里雅河不断向东改道，后来又随着上游水土开发和大漠向南推进，河流渐渐缩短行程，最终在达里雅博依戛然而止，孕育出一个生长着大面积胡杨、红柳和芦苇的绿洲。<br><br><img src="http://img0.dili360.com/ga/M02/00/74/wKgBzFQ2aXyATWy-AADa1zGCA2g004.jpg@!rw9"><br><br>1896年，瑞典籍探险家斯文·赫定深入塔克拉玛干沙漠，在沙海中找到汉唐遗址丹丹乌里克和喀拉墩后，经过一片树林和芦苇丛生的滩地，并见到了一群在那里生活的人，这就是达里雅博依。<br><br>斯文·赫定后来在《亚洲腹地旅行记》中描述说：“树林中的这些人是真正的隐者，连中国皇帝管理着的新疆都不知道。”<br><br>到了上世纪50年代，新疆于田县政府派人达到这里并给它赋予了一个新的地名：达里雅博依。<br><br>尽管如今这里已经能够通过卫星电视接收几个维语频道，但是高大的沙丘挡住了外界的视线，使这里依然像个悄然的隐居之地。<br><br>从外界进入这里并不那么容易，即便是我们这样装备精良的考察队，也需要费上一番周折。<br><br>',
'<h2>慈城为历史建造剖面的视野</h2>今年3月，建筑师王澍以宁波博物馆获得国际建筑界的最高奖项普利兹克奖，而宁波博物馆的建造方法，取法慈城。<br><br>2010年，英国BBC电视台在全球精选出18个“传承的英雄”作为文化保护的典范，慈城是中国唯一入选者。<br><br>2009年，慈城建筑群被联合国教科文组织授予“亚太地区文化遗产保护大奖”，此前，这个奖项的获得者是故宫文物大修……一个籍籍无名的小镇，为何频频获得国际大奖？<br><br><h4>“从宁波退回慈城，</h4><h4>就像从喧闹的广场退回到一座安静的院落里。”</h4>第一次见到慈城时，说实话，我很沮丧。<br><br>站在最高处的青龙山俯瞰这个号称“古城”的小镇时，我原以为会看到一大片壮观的院落和连续的瓦浪，但是没有。<br><br>在瓦浪和院落之间，毫无美感地穿插着建于上世纪五六十年代的楼房和工厂，就像城乡结合部。<br><br>但是，古城的大格局非常完美：因为有完整的护城河环绕，使古城成一独立的地理单元。<br><br>这个单元近似方形，但南北稍长，整体形状如龟背。<br><br>进入古城，需要先穿过护城河上的小桥，再过城门，才能进入。<br><br>在古城外围，北边有一大片湖泊，即慈湖，是古城的水源之地，也是曾经的文化中心所在。<br><br>再外围，是如同屏风一样将古城围合的山峦，但这屏风的东南角留有一处豁口，即我所在的青龙山尾部，那是通往大海的方向，由一座道观把守。<br><br>下山来，进入古城内部，印象越加好起来。<br><br>古城街道格局如棋盘，但这棋盘很小，只有三纵七横，它们决定了古城的尺度和肌理。<br><br>漫步城中，会经常邂逅大户人家的深宅大院，但它们的外观无一例外地质朴简单，如果不推门而入，难以想象里边的内容。<br><br>老百姓的朴素院落更是随处可见，二者交错分布，并无明显界线。<br><br><img src="http://img0.dili360.com/ga/M01/00/78/wKgBzFQ2ao6AauF0AAC1SMXUcnE526.jpg@!rw9"><br><br>慈城与周边城市关系图从高处俯瞰到的外观风貌上的不整齐（现代楼房镶嵌于传统院落之中），被人们内部生活的和谐消解了——不管是传统院落中的人家，还是现代楼房里的住户，人们都在一种不紧不慢但秩序井然的步调中生活，而半个小时前，我还置身于宁波，那里的人行色匆匆，正迫不及待地使自己与国际接轨：建造越来越壮观的国际港口、引进各种国际连锁品牌、城市不断从横向上往外扩展，纵向上往高处生长从宁波退回慈城，就像从喧闹的广场退回到一座安静的院落里。<br><br>',
'<h2>北盘江切开贵州高原</h2>贵州高原西部，广阔的喀斯特山原中，有一条大江奔腾前进，将大地切得沟谷纵横，只剩下一片嶙峋的石海。<br><br>这条江曾以不同的名字出现在两千多年来的各种史册里：它的古称是牂牁江，魏时称盘江；它的上游古称豚水，中游称作花江，下游叫白层河。<br><br>不知何时，它有了今天的名字，这就是北盘江。<br><br><img src="http://img0.dili360.com/ga/M01/00/73/wKgBy1Q2aSKAFY7PAArgWSLKwLU327.jpg@!rw9"><br><br>野钟台地，北盘江峡谷的缩影野钟台地位于六盘水市水城县顺场苗族彝族布依族乡法德村境内，是野钟大峡谷的一部分。<br><br>从空中俯瞰，法德村建在大面积石漠化的台地上，台地上的土地十分贫脊。<br><br>村子里只有两条道路，一条就是画面中能看见的进出法德村的弯弯曲曲的山路，还有一条不容易看见的小径直接通往谷底。<br><br>摄影／王述慷早春3月，云南曲靖马雄山的山茶花开得正艳。<br><br>马雄山是中国年径流量第二大的河流—珠江的发源地。<br><br>在海拔2260米高的山脊上，一股小溪水分为两支。<br><br>南北盘江这一对同宗姐妹河，环抱着贵州西南部，由于地理位置的不同，产生了各自迥异的风貌。<br><br>南盘江流域山平水缓，两岸有着丰茂的果林，偶尔出现的喀斯特地貌，如峰林和峡谷仅仅是一种点缀。<br><br>南盘江全长916公里，因其水量大而被定为珠江的正源。<br><br>北盘江的长度不足南盘江的一半，因为位于云贵高原向黔中高原过渡的斜坡地带上，全流域的落差竟达1900米，是珠江水系中落差最大的河流。<br><br>北盘江自发源起就一路俯冲，塑造了两岸一连串气势雄浑的大峡谷，它的支流白水河上还有黄果树瀑布群，是喀斯特地貌中的一大壮丽奇观，是自然界的一幅山水画巨作。<br><br>虽然北盘江的长度比南盘江要短很多，但其地貌景观却更为雄浑峻美。<br><br>不知是何原因，了解北盘江的人并不多。<br><br>我们在贵州地貌图上发现，贵州西南的这块山原，原本是一块巨大的喀斯特基岩，北盘江流域大小峡谷众多，江水湍急，石多浪高，舟楫不通；而流经之地，谷深险峻，坡高路陡，缺水少地，民难安生。<br><br>全长440公里的北盘江，沿途深达200至1000米的峡谷鳞次栉比。<br><br>翻开贵州驿站图，北盘江流域的山路险峻难行，宋代时期，北盘江沿途驿站的马匹，每年死伤率高达50%。<br><br>中原通往西南的道路，被北盘江峡谷和它的众多支流造就的层层天堑牢牢扼住。<br><br>北盘江流域自战国开始，经历了庄硚扩滇、秦修五尺道取滇、汉修夜郎道平南越、诸葛亮南征、吴三桂入滇和抗战时期的滇缅运输线等建设，是贵州省重大历史事件的发生地。<br><br>但由川、湘、桂入黔的几条古道，抵达北盘江右岸的安顺市后就都停顿下来了。<br><br>在这一地区，自战国到明代的一千多年间，只有一条通道—从花江经船渡跨越北盘江。<br><br>由于这条路是庄硚开辟的，我们暂且称它为庄硚古道。<br><br>那一千多年间，与北盘江东北地区蓬勃发展的交通线相比，北盘江两岸的发展近乎空白。<br><br>',
'<h2>中国火山湖等待发现的神秘群落</h2>激烈的火山喷发后，往往会在大地上造成宁静美丽的湖泊，中国就有许许多多这样的火山成因湖。<br><br>本文作者、摄影师通过文字和图片向我们展示了这些湖泊的美丽和一些鲜为人知的故事。<br><br><img src="http://img0.dili360.com/ga/M01/00/72/wKgBzFQ2aPSAU99xAAUeReUOs6Y396.jpg@!rw9"><br><br>“林中碧玉”二龙湾湖水面积／0.3平方公里最大水深／36米左右秋色将长白山系的龙岗山脉点染上金黄和暗红，躺在山林间的二龙湾如一块未经雕琢的美玉，质朴而又浑然天成。<br><br>二龙湾是吉林龙湾群中的一个，属典型的火口湖，四周山势起伏有致，享“幽秀”之誉。<br><br>吉林龙湾群国家森林公园坐落在长白山脉的北麓，这里的诸多“龙湾”碧蓝如玉，形态景致各异，散落在崇山峻岭之中。<br><br>摄影／冯晓光总说水火不相容，暴烈的火山却有可能塑造出宁静而美丽的湖泊。<br><br>不过，火山湖吸引大家的目光不仅仅因为美丽，也因为其特殊的危险性和科研价值。<br><br>例如2010年韩国媒体曾曝出惊人消息：科学家预测长白山将在2014年大爆发，考虑到长白山顶部的天池有20亿吨水，其爆发的危害性更大。<br><br>再比如，从玛珥湖的沉积层里，学者们可以分析出全球气候变化的规律。<br><br>尽管火山湖集美丽、危险、实用等特质于一身，但我们对于火山湖的了解却颇为有限，作为一个美丽而少人关注的领域，中国火山湖似乎被忽视了。<br><br><h4>火山湖：受到冷落的地心之眼</h4>我们的地球蕴含着巨大的能量，火山、地震就是地球内能释放的强烈显示。<br><br>当地球内部的地热积累到一定程度，灼热的岩浆就会在强大的压力作用下沿着地壳的薄弱地带喷出，这就是火山爆发。<br><br>火山爆发是地球上最壮丽的自然景色，被称作“地球的焰火”。<br><br>不过，当火山的寿命终结或者沉沉睡去的时候，风化的火山岩会变成肥沃的土地，我们可能会发现火山喷发从地壳深处带来了珍贵的宝石。<br><br>此外，冷却的熔岩可以凝结成神奇的六边形棱柱，而沉寂的火山口还有可能变成蔚蓝而宁静的湖泊所以，即便“焰火表演”暂停或结束，火山区也常常是一个令人神往的美丽所在。<br><br>那些火山湖，很多都呈现出一种完美的圆形，倒映着蓝蓝的天空，如同大地的眼睛。<br><br>作为把“玛珥”这个概念引入中国的第一人，中科院院士刘嘉麒告诉我们，火山成因湖（简称火山湖）主要有三种形式，它们分别是火口湖、玛珥湖以及熔岩堰塞湖。<br><br>像长白山天池那样的火口湖，先是由火山喷发创造一个可以用来盛水的火山口或者破火山口，如果这种天然的“承露台”恰巧身处降水偏多的地带，又有一定的地下水补给，就会积水成湖。<br><br>广东湛江湖光岩那样的玛珥湖，此前曾被我们称为“低平火山口湖”，因为她们不像天池那样被举在高山之巅。<br><br>至于火山熔岩堰塞湖，是指当江河附近的火山喷发的时候，炙热的岩浆流进河道挡住或者部分挡住河流的去向，从而形成湖泊。<br><br>弄清了火山湖的分类之后，我们还想知道全国有多少个火山湖，各自分布在哪里。<br><br>但这时，问题来了，无论火山学者还是湖泊学者，都会摇着头表示爱莫能助。<br><br>',
'<h2>世外莫干山现代休闲度假的开创者</h2>在连“旅行”的概念都还没有在中国的民众间兴起时，莫干山就已经成为全球有识之士青睐的度假地。<br><br>早在一百多年前，莫干山已经以“中国的富士山”、“东方的托斯卡纳”等美誉闻名海外，来此度假的世界公民在这里构建逍遥世外的度假生活：购置休假别墅、兴建教堂、舞池、网球场在名山大川数不胜数的中国，为什么是小小的莫干山获得世界性的认可，并成为休闲度假的开创者？<br><br><img src="http://img0.dili360.com/ga/M02/00/72/wKgBzFQ2aOeAAoP3AArMxxHQ6Es708.jpg@!rw9"><br><br><h4>在自然里创造一种合适的简单生活</h4>就像蜜蜂采蜜，却不曾预料到会采来一个花团锦簇的春天一样，高天成同样不曾料到，一次偶然的迷路，竟会改写他的后半生。<br><br>那是6年前的某一天，身强力壮的高天成骑着一辆加重自行车，逃难似地冲出了喧嚣的十里洋场。<br><br>一路狂往西奔，出上海、过南浔、入德清当山势渐次抬高，都市的迷离与骚动也渐渐隐去，一个寂静而清幽的世界映入眼帘：孤峰入云，翠竹漫山，一道道银亮的瀑布悬挂山崖，偶尔有一两个村庄稀稀疏疏地静卧在山谷他喜欢上了这个对他来说绝对陌生的地方，却在迷宫般的山道上迷路了！索性将计就计，一个崭新的想法在他心中萌生：就在这里，留下来。<br><br>事实上，高天成不姓高，也不叫天成，那只是他给自己取的中文名字。<br><br>他的真名叫Grant Horsfield，来自相距万里的南非。<br><br>在那片地广人稀的土地上，高天成有一个辽阔的牧场，“走上老半天也碰不上一个路人”。<br><br>后来因为工作才调往上海。<br><br>但他厌倦大都市，渴望找到一个能与身心交融的地方，去构筑另一种生活。<br><br>那一次在莫干山的迷路，让他像哥伦布发现了新大陆一般兴奋，“我是被上帝引到这里来的”。<br><br><img src="http://img0.dili360.com/ga/M00/00/72/wKgBy1Q2aNaAcKrRAANKN14LXec495.jpg@!rw9"><br><br>一百多年前，西方人大量涌入莫干山，在此仿造家乡建筑物，建造休闲度假的别墅群。<br><br>如今，外籍人士青睐莫干山的传统还在，但人们已开始偏爱更有本土味道的农宅。<br><br>每年夏天，常有各国的孩子来此举办夏令营，孩子们会实地了解莫干山，再完成相关作业。<br><br>摄影／刘建林<br><br><img src="http://img0.dili360.com/ga/M00/00/72/wKgBzFQ2aOKAJlJpAAuSh7H76Tw322.jpg@!rw9"><br><br>在绵亘的群山中间，错落有致地镶嵌着几块小平地，当地村民在这里营造家园，开垦农田，并使家园掩映于山水之中，隐逸而质朴，这是东方人与莫干山的相处之道。<br><br>与此形成鲜明对比的是，建于山顶的房屋造型醒目，形似欧洲城堡，并傲然挺拔于竹海里，这是西方人对莫干山的影响。<br><br>这片迷住了高天成的山，就是莫干山。<br><br>而他迷路处，是山麓一个叫山鸠坞的村子。<br><br>“当时村里只有18栋农舍，年轻人都去了城里，只剩下二十多个老人留守，大多房屋都闲置未用。<br><br>我一下子就被它隐秘的位置吸引。”<br><br>他想在此长住，并与志同道合者分享。<br><br>便决定将整个村子承包下来，做成度假酒店。<br><br>',
'<h2>黄河砒砂岩种地非良田 观赏如画卷</h2>砒砂岩，一种隐藏在黄河“几”字弯东北部的特殊岩石：它的色泽斑斓绚烂，灰绿、棕黄、绛红、粉紫、灰白，五色相间；它的性质奇特怪异，无水坚硬如石，遇水松软如泥；它又极端贫瘠，甚至有流毒千里的危害。<br><br>究竟什么是砒砂岩？<br><br>它有什么危害呢？<br><br>在漫长的历史时期和现在，砒砂岩和砒砂岩地区人们的生活又有着怎样的变迁？<br><br><h4>生命遇之，如遇砒霜</h4>砒砂岩深藏在黄河“几”字形臂肘的东北部、鄂尔多斯高原的一隅，几乎不为世人所知。<br><br>但是，无论是今天还是在漫长的历史岁月里，砒砂岩，都以其独特的形态、绚烂的色彩、极端的贫瘠甚至远达千里之外的危害，向人们述说着它执拗的存在和影响。<br><br>从字面不难理解，砒砂岩应该是一种岩石。<br><br>之所以特殊，在于一个“砒”字。<br><br>我在字典上细查此字，“砒”，即砷，著名的毒药，呈白色粉末状，有时呈黄色或红色。<br><br>我很钦佩第一个为这种岩层确定名称的人，他也许是一位专家，也许是一个普通百姓，不管是谁，他能把“砒”与这一岩性联系到一起，可见他对砒砂岩的地貌特性了解得是多么地透彻，概括得是多么地准确形象。<br><br><img src="http://img0.dili360.com/ga/M02/00/72/wKgBy1Q2aMmAAh1CAAi9TDLHUsU561.jpg@!rw9"><br><br>在黄土高原之上，隐藏着这样一种不为人知的壮丽景观：深浅不一的红色岩层，其间还有白色、灰色等杂色相间，再加上千百年来狂风和流水的侵蚀，又把这片彩色岩层切割得千沟沉落、万壑损坠，这就是砒砂岩。<br><br>摄影/包常青其一， 砒砂岩的“毒”。<br><br>据当地专家讲，这种岩石异常贫瘠，其上几乎寸草不生，生命遇之如遇砒霜，故叫砒砂岩。<br><br>其二，虽然名为岩石，但它常常呈现出粉末般的状态。<br><br>准确地讲砒砂岩是一种松散的岩层，由于其上覆盖层厚度小、压力低，它的成岩程度低、沙粒间胶结程度差、结构强度低，看似岩石，可是遇雨即溃、逢风而散，当地百姓戏言“放个屁就能把它崩开”，所以谐音“屁砂岩”。<br><br><img src="http://img0.dili360.com/ga/M01/00/73/wKgBzFQ2aXOAV_zsAAFjaUIJn-w687.jpg@!rw9"><br><br>砒砂岩分布区示意图砒砂岩这种特殊的岩层，鲜有其他国家或地区有过类似报道，在中国也是一种分布集中、规模庞大的独特现象。<br><br>砒砂岩分布区总面积1.67万平方公里，集中分布在晋陕内蒙古接壤地区的黄河两岸，在各主要直接入黄支流的分布面积以窟野河和黄甫川面积最大，其次为孤山川、清水川、浑河。<br><br>按照地表覆盖物的不同，砒砂岩地区可分为裸露砒砂岩区、覆沙区、覆土区三个类型区。<br><br>裸露砒砂岩区：地貌多呈岗状丘陵，沟壑密布，植被稀少，砒砂岩不仅在沟谷中出露，而且在坡面上出露。<br><br>覆土区：砒砂岩掩埋于各种黄土地貌之下，在沟谷中表现为“黄土戴帽，砒砂岩穿裙”的特殊地貌景观。<br><br>覆沙区：由于受库布齐沙漠和毛乌素沙地风沙的影响，鄂尔多斯高原上的丘陵及墚地砒砂岩掩埋于风沙之下，或形成部分沙丘及薄层沙和砒砂岩相间分布，或形成“风沙戴帽，砒砂岩穿裙”的地貌景观。<br><br>那一年，我行走在砒砂岩形成的沟底，在秋日宁静的微风中，沟道两侧间歇性发出极细极密的“咝咝”之声，如蚕食桑叶，如鼠啮豆米，这是风化的岩砂积累到一定数量时沿沟隙坠落时飘出的声音。<br><br>这种声音，对人的心理会产生极为恐怖的压力，令人毛骨悚然，不寒而栗，让人觉得岩层随时都会崩坍，湮灭一切生物。<br><br>沟坡十分陡峭，近乎直上直下，沟呈S形前伸后延，暴雨洪水冲刷的痕迹非常明显，有的地方旋出浪窝，只容一身而过，有的地方悬岩四合，只留下一线蓝天。<br><br>当时，我随手想扳断其中一处突兀的岩面，但这是徒劳的，人的手力根本不能撼动它——晴空下，它确实是石头、是岩层，而不是沙土。<br><br>我用掌心摩挲着砒砂岩的断面，粗如豆米、沙砾相叠的石层，仿佛锯齿般磨砺着我的肌肤。<br><br>可我知道，一旦有大雨，它就会顷刻化泥化沙，随流而下，形成当地人闻之丧胆的泥流。<br><br>在我的脚下，已经堆满了一层厚厚的沙子——这一地区雨水少而集中，暴雨居多，一旦雨季到来，这些岩砂就会冲出沟底，汇入河沟之中。<br><br>在砒砂岩地区，一座座山峁状若沙洲，一道道墚子形如梳齿，数不清的毛沟连着支沟，数条支沟再连接形成河道，最终洪水泥沙俱下，汇入黄河。<br><br>',
'<h2>中国廊桥跨越两千年的交通图腾</h2>中国廊桥是桥梁与房屋的珠联璧合之作。<br><br>回溯两千多年历史长河，廊桥兴起于秦汉，繁荣于唐宋，鼎盛于明清，没落于近代。<br><br>在中国，每一座古廊桥都承载了许多重要角色：它们是休憩场所、是祭祀宗庙，是交易市场、是娱乐平台，是地标建筑、是精神家园，是团结乡民的纽带，是传播文化的长廊在中国百姓心目中，廊桥不仅是公共建筑，更是文化图腾。<br><br>公元1287年前后的某日，受忽必烈派遣的马可·波罗由大都（今北京）出游，经阳曲（今山西太原）、长安（今陕西西安），辗转来到成都。<br><br>第二日清晨，推开驿站的窗户时，意大利人看到了一幅令他感到震撼的景象：一座叫“安顺廊桥”的桥梁，像长龙一样游荡在800米宽的锦江上，褐红色的廊屋瓦顶在霞光的照耀下呈现出一派富丽堂皇，桥上是熙熙攘攘的人流，桥下是穿梭往来的船只一座华丽的石拱廊桥，不经意间便彰显了锦官城的富饶和繁荣。<br><br>即使在自己的故乡——桥梁遍布的水城威尼斯，马可·波罗也未曾见过如此气势恢弘、造型别致的桥梁，于是便感慨道：“世界之人无有能想象其甚者。”<br><br>这位旅行家对成都廊桥终身难忘，最终把这次见闻写入了他的回忆录——《马可·波罗游记》。<br><br><h3>廊桥前传：两千多年的曲折变迁</h3>2001年3月的一天，四川成都金沙遗址附近的某工地上，一群工人在考古人员指导下，正在开挖一处地基。<br><br>当厚厚的泥沙堆积层被挖开后，一座深褐色的巨大木廊桥骨架呈现在他们面前：密集的桥柱如同士兵出操一般地整齐排列着，桥柱上横着一根粗壮的桥梁，曾经的“廊屋”已经不见踪影，但桥板上还散乱堆积着片片砖瓦。<br><br>时隔8年后，成都盐市口附近又有一座形制相同的廊桥重见天日，进入现代人的视野。<br><br>经考古人员认定，这两座木构廊桥均建于西汉时期。<br><br>从现存的桥基和木梁中，我们可以窥视原桥的规模和形制。<br><br>在当时的中国，这应该是两座技术顶尖的廊桥。<br><br>我们很难想象：马可·波罗离开成都700多年后，距离元代廊桥不远的数十米地层下，居然还能找到汉代廊桥的遗骸。<br><br>21世纪的这两次考古发现，为解开中国廊桥的身世谜团提供了重要线索——因为，它们的现身正好印证了建筑史专家刘敦桢上世纪30年代提出的论断：“廊桥之诞生，或在西汉之前，春秋战国之际。”<br><br>与今天见到的众多廊桥相比，两座西汉廊桥的结构显得有些简陋。<br><br>或许，它们本来就应该如此质朴无华，因为这是目前发现的最古老的中国廊桥。<br><br>',
'<h2>有一种领土叫“环礁”</h2>“千里长沙，万里石塘，上下渺茫，千里一色”，这不是诗句，也不是《古文观止》中的名篇警句，而是地方志《琼管志》中的一句话，是对今天西沙和南沙群岛（位于海南省三亚市以南的大海中）景观的描述。<br><br>“千里”、“万里”是形容词，形容其范围之广大，“长沙”和“石塘”却是名词，值得琢磨。<br><br>没去过西沙和南沙的人很难想象“长沙”和“石塘”的样子，去过的人却会对这两个词心生赞叹，它们对其指称对象的描绘太准确、太形象了。<br><br>“长沙”和“石塘”所指称的，就是东沙、西沙、中沙和南沙群岛中两种最常见的、出露水面的地貌景观类型：“灰沙岛”和“环礁”。<br><br><img src="http://img0.dili360.com/ga/M02/00/71/wKgBy1Q2aG6AXebGAAIkuEP63qo892.jpg@!rw9"><br><br>翡翠盘里一银螺位于西沙群岛中的西沙洲是七连屿——西沙群岛中七个连在一起的小岛——的一部分。<br><br>这种露出水面、由珊瑚残骸碎屑堆积而成的景观，到底是叫“岛”还是“沙洲”，并没有严格的界限。<br><br>一般而言，珊瑚礁的沙堆如果尚无植被出现，就不能叫“岛”。<br><br>“岛”指的是沙子上已经出现植被、土壤，沙子里已经储藏了淡水。<br><br>但若仔细察看，沙洲中间已经出现了零星的植被，这是沙洲正在向灰沙岛演变的暗示。<br><br>傍晚时乌云密布，一束阳光穿透乌云，照射在环礁、潟湖、沙洲上。<br><br>外围的环礁包围着一个翡翠般的潟湖，潟湖中有一个银白色的小岛。<br><br>很难想象西沙洲的这种景观是由一种小小的虫子——珊瑚虫建造而成，倒像是珠宝大师的作品。<br><br><h4>真正的海洋岛——灰沙岛</h4>我去过西沙和南沙，每当读到上面这句话时都会心领神会，眼前立即浮现出第一次见到“长沙”（灰沙岛）和“石塘”（环礁）时的情景。<br><br>4月，正是南海风平浪静的季节，我们从海南岛的渔港小镇潭门出发前往西沙群岛。<br><br>海水蓝蓝的，好像靛蓝的颜料被倾倒在了大海里，天也蓝蓝的，水天相接，海天一色。<br><br>天上驶过一架飞机，忽然为它担心起来：假如它把大海当成蓝天',
'<h2>用9张照片看新疆</h2>我们试图用9张图片、两张遥感地图、一篇文章，来勾勒新疆的模样<br><br><img src="http://img0.dili360.com/ga/M00/00/70/wKgBy1Q2aBOAev0GAASt3laHYNs979.jpg@!rw9"><br><br><b>天山·伊犁河：一条大河向西流</b>中国有句谚语：大河向东流，它说的是这样一个事实：中国的大河大多都向东流淌。<br><br>不过这概括的主要是我国东部地区的情况，西部的一些河流却是向西流淌的，比如画面中的伊犁河。<br><br>但是河流的流向不是单张照片能够表现的，这张照片吸引我们的是它本身的力量。<br><br>因为新疆给人最突出的印象就是干旱和半干旱，天山南北的两大沙漠已经把新疆缺水的形象表现得淋漓尽致，但是画面中的伊犁河却汪洋恣肆，它把伊犁河谷湿润多水、植被繁茂的景象表达得很充分，我们由此可以想象伊犁河谷的富饶，但它是否会改变你对新疆干旱的印象？<br><br>在新疆时，我被摄影师李翔的照片所吸引：他拍的全是新疆，而且都是从空中航拍的。<br><br>照片太多——单是反转片就有20多万张，数码片更多，在他的办公室看不过来，干脆把他的电脑搬到我们住处，以便有更多时间来挑选。<br><br>我要从这些照片中选出若干张来，再写一篇与之配合的文章，来勾画出新疆大地的大致模样。<br><br>这些图片拍的都是大景观，非做跨页不可，小了就会觉得不畅。<br><br>但是我们篇幅有限，最终只选了9张。<br><br>如何用9张航拍片勾画出新疆的整体风貌？<br><br>这是一个挑战。<br><br>美国女思想家苏珊<U+2022>桑塔格说：“只有相机才能供应那种割裂的、脱离环境的视域。”<br><br>如果说照片是从相互联系的世界中抠下来的碎片，现在我们就要用9个碎片来构建新疆这个偌大的整体。<br><br>',
'<h2>荧光海把“星光”纳入怀抱的大海</h2>在白日里，这是一片毫无异样的大海；但在无月的暗夜中，海面有时会突然出猀°奇迹：一点点、一道道、一片片的荧光亮起，仿佛繁星坠入了水面，仿佛银河注入了大海。<br><br>在波多黎各别克斯岛上的“蚊子湾”、在远离海岸的印度洋西北部、在日本本州中北部的富山湾一处处只有在最奇幻的梦境中才会出现的荧光海，就这样出现在你的面前。<br><br><img src="http://img0.dili360.com/ga/M00/00/74/wKgBzFQ2aciAG3qdAAO-ZrMG6xM997.jpg@!rw9"><br><br>风吹浪涌，浪尖上忽然亮起了淡淡的光芒，渐渐的，从海岸边到海平面的尽头，整个海面上氤氲起一层蓝色的荧光，没有月光的干扰，大海变得比星空还要闪耀、璀璨。<br><br>这样如梦似幻的情形，就出现在4月24日，台湾马祖岛南面的沙滩上。<br><br>摄影/王建华入夜了，一只小舟伴着椰风在清浅的海湾里荡漾，船桨轻轻拨动，深黑的海水中倏地闪现出一道淡淡的蓝色荧光。<br><br>已经入睡的鱼儿被惊醒，飞快地向四周躲散，鱼尾之后一条条明亮的蓝色光带悄然划破水面。<br><br>光带转瞬即逝，却又惊醒了更多的鱼儿，于是越来越多的蓝光在海面上发散开来，整个海湾荧光氤氲，如梦似幻这样的画面，似乎只应该在描绘异域仙境的电影中出现，没想到2010年的圣诞节，我却在现实中亲眼见到了这样一片神奇的海湾。<br><br><h4>流光溢彩，别克斯岛上的荧光海湾</h4>我乘快艇从波多黎各东部的法哈多港出发，忍受了一个多小时的风浪煎熬，来到距波多黎各主岛东南海岸十多公里处的别克斯岛，一个东西长约35公里、南北宽度只有8公里的小岛上。<br><br>波多黎各是美国的海外领土，别克斯岛也从1948年起就被美国海军占据，直到2001年美军才撤离。<br><br>这对于岛上的居民来说并不是一件好事，却让岛上的生态环境“因祸得福”，一直没有受到大的干扰。<br><br>今天的别克斯岛约2/3的面积被划为美国国家自然保护区，只有中部地区有人居住，人口最多时也只有一万人而已。<br><br>在别克斯北部伊莎贝尔二世镇的码头上，还没来得及从晕船的痛苦中回过神来，看到太阳快要落山了，我就赶紧钻进一辆出租车，奔向岛南部的埃斯佩兰萨，传说中的荧光海就位于埃斯佩兰萨以东约3公里的“蚊子湾”。<br><br>荧光海，我来了！坐在出租车里，我的心情越来越急切，恨不得立刻就赶到那片神奇的海湾。<br><br>打开车窗，一股类似茉莉花般清甜而安宁的香气扑面而来，让我焦躁的心情略略平复，四下张望，路边上不时出现三五成群的当地少年，他们怡然自得地骑着无鞍的马匹正在散步，周围的一切都是悠闲、清新而自然的，我的心情也慢慢平静下来。<br><br>由于抵达较晚，当日出海去欣赏荧光海的行程已经被订完了，我抱着试一试的心态却赶上了最后的额外空位，真是幸运！这也更撩起了我对荧光海的期待和向往。<br><br>我在“蚊子湾”的海岸边上等待着，一艘宽平的电动船向我缓缓驶来。<br><br>四周没有任何灯光，只能看见北面的天空泛出些许红晕，那是伊莎贝尔二世镇的灯光吧。<br><br>船近了，船工打开大电筒照着水面，我这才发现这片海湾很是清浅，空气中也没有一丝腥味，与想象中的海湾迥然不同。<br><br>我紧盯着水面看了十几秒，没有发现任何特殊之处，荧光在哪里呢？<br><br>',
'<h2>雅西高速谁持彩练当空舞</h2>从古至今，翻越大相岭和小相岭，是进出四川盆地的重要孔道，是一条抵达南亚的商业之路。<br><br>它沿途地貌复杂，民族众多，崎岖迢遥，从马道、国道到成昆线，给人的感受一直是艰苦之路。<br><br>2012年5月，雅西（雅安市至西昌市）高速通车，它才终成坦途。<br><br>今天，这条高速链接着汉唐风雅，穿越山水胜景，连公路本身也成为审美对象，又是一条景观之路、峻美之路。<br><br><img src="http://img0.dili360.com/ga/M01/00/74/wKgBzFQ2ab-AJAacAAhp0J2ZBTo212.jpg@!rw9"><br><br>雅西高速以高架桥和隧道两种形态穿越了大小相岭的群山，在大相岭的茂密丛林中有数万亩珙桐，在一处高地上，摄影师拍到了成片珙桐花与雅西高速路并存的画面。<br><br>2012年，此地曾获得四川最美花卉观景地金奖。<br><br>摄影／陶雄辉 <h4>从古道到成昆铁路，千百年的艰险之路</h4>抗战时期，著名学者曾昭抡曾在西南工作考察，他以化学家的眼光看待这里丰富的自然形态和人文风情。<br><br>在《大凉山彝区考察记》中，他详细记录了从西昌到成都的交通历程——沿途经过12个马站，一个马站相当于一天的路程，一般在汉源休整一天，所以走完全程需要13天。<br><br>当时匪患严重，越西周边下午5点以后便不能通过，白天也需要结伴而行。<br><br>到达汉源后，翻越大相岭到荥经、雅安，沿途繁荣，一般的马站有餐饮店百余家，中等的有500余家，越西、汉源等大站甚至多达1000余家，可能现在的商业兴盛局面也不过如此<br><br><img src="http://img0.dili360.com/ga/M00/00/75/wKgBy1Q2abOAH_-DAAIhuW0zbJM748.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/00/74/wKgBzFQ2abCAHR5VAAN_TevrSUc022.jpg@!rw9"><br><br>从雅安出发到荥经，现仍留存着一条古老的茶马古道，全程走下来差不多是一天的行程。<br><br>今天这条“活着”的古道仍然被当地百姓使用，是不可多得的历史遗存。<br><br>摄影／刘乾坤今天，不少地方还有与古道相关的题刻，如荥经县东汉初年所刻“何君尊楗阁摩崖石刻”，越西县南中所镇仍留有摩崖“灵关”二字，都是珍贵的遗存。<br><br>在小相岭山中，古道几乎已被草木掩盖，而巨大的路石仍可使我们想象出当年商贾马帮的喧嚣，白色的羊群悠然经过，古老的石板上马蹄印连缀出一串晶亮的水洼。<br><br>同行的中科院成都山地所郑远昌研究员告诉我，缓坡上层层后退的痕迹乃是古冰川逐步融化的结果。<br><br>小相岭在彝语中被称为“俄尔者峨”，意为神龙出没的冰雪之峰，沧海桑田的地貌美景，当年王朝的军事要道，今天已是一派幽静安然。<br><br>新中国成立后，这里迎来了公路和铁路，108国道和成昆铁路先后建成，它们分别从西侧和东侧将大小相岭合围。<br><br>108国道将灵关道与通往关中的金牛古道联合，绵延直指北京。<br><br>至于成昆铁路则经历了较为曲折的抉择过程——自1952年起，在成都至昆明间长达1000多公里，宽约200多公里的范围内，提出东线、中线、西线三大方案。<br><br>几经周折，自成都经乐山、西昌、会理至昆明，全长1167公里的西线方案受到青睐，理由是沿线矿产丰富，经济据点多，影响范围广，且又通过少数民族地区，在政治、经济、国防和路网上均有重要意义。<br><br>但是，这一决议遭遇了苏联专家的强烈反对和批评，他们认为从技术标准和营运条件考虑，西线根本就是修建铁路的“禁区”。<br><br>最后西线方案还是被采用了，但激烈的争论也一直贯穿于工程始终。<br><br><img src="http://img0.dili360.com/ga/M02/00/74/wKgBzFQ2abKAAhyKAATxDdtgzlA572.jpg@!rw9"><br><br>蒙顶山上的石牌坊是蒙顶山茶文化的历史遗存。<br><br>蒙顶山是中国小叶茶的始祖之山，是川茶的象征。<br><br>蒙顶山下的雅安曾是历史上繁荣的茶马互市的源头地，直到今天，青藏高原上的人们也特别钟爱产自雅安的边茶。<br><br>摄影／冉玉杰可以说，这条穿过大凉山山脉、大小相岭和大渡河峡谷的铁路，“强行”穿越了诸多复杂危险的地形，由于大相岭泥巴山的高海拔和地质问题，不得不放弃经过区域经济中心雅安的计划，改从工业基地峨眉山市顺大渡河谷进入小相岭东侧，到泸沽与108国道会合。<br><br>成昆铁路的修建使曾经漫长的13天马帮之路变成了8小时的夕发朝至，隆隆行的列车取代了曾经的马蹄声声。<br><br>',
'<h2>番薯——改写历史的生命之薯</h2>番薯是一种独特的植物。<br><br>它在明朝中期才进入中国，却“喧宾夺主”，迅速落地生根，并在200多年的时间里征服了大江南北。<br><br>它是百姓餐桌上最普通廉价的食物，却强势改写了中国的人口发展曲线。<br><br>它与广袤的神州大地之间，究竟曾经发生过怎样的故事？<br><br><img src="http://img0.dili360.com/ga/M01/00/74/wKgBy1Q2aX6AZ0KMAARRy2Sf7wY840.jpg@!rw9"><br><br>2008年秋，北京大兴的一座温室中，一大串番薯如葡萄般挂在空中，生动再现了番薯“母子勾连，小者如臂，大者如拳”的情景。<br><br>这种曾数次拯救中国人于饥荒的作物在这种新的栽培方式下，不仅生长速度更快，营养也更丰富，成为农业观光和采摘的新贵。<br><br>摄影／FJW母亲常和我说起一种特别的食物。<br><br>它极平凡，却又充满神秘——惨烈的大饥荒岁月中，这种食物是活下去的指望，在它丰收的季节，不要半个月，村子里面黄肌瘦的孩子都吃胖了脸。<br><br>它亲切的身影同样也摇曳在我的童年里，探亲时节，那辽阔华北平原上的一个小小村庄里，早晨它是稀饭中的一味甜蜜，晌午，它是火堆中扒出来的喷香零食，当牧童晚归时，它已在灶上静静等待着我，而年迈的外婆正颤巍巍地从柜子中取下糖罐，特意为我撒上了一勺。<br><br>这种食物，就是番薯。<br><br>我长大了，那个遥远的小村庄日益陌生。<br><br>在诸多美味蜂拥而至的日子里，它逐渐淡出了我的生活。<br><br>',
'<h2>迷你海底奇观色彩缤纷的海马</h2>潜水摄影师用镜头记录下最小的脊椎动物海马在珊瑚礁群里的种种奇观，它们或憨态可掬或奇美神秘，让海底世界充满了绚丽色彩。<br><br><img src="http://img0.dili360.com/ga/M02/00/74/wKgBy1Q2aXaAByFJAAOGHvRwktc751.jpg@!rw9"><br><br>拍摄地点／巴布亚新几内亚在四周漆黑的海底，扇形珊瑚礁的颜色在灯光下显得异常鲜亮，在凸起着花蕾一般的珊瑚枝杈上，两只笨笨的海马正隐藏其间，偶尔缓慢地向前移动一下，动作轻微得几乎不被人察觉。<br><br>这两只海马是海马族群中最小的一类，也就是人们通常所说的侏儒海马。<br><br>摄影／Norbert Wu在珊瑚礁之间洁白和鹅黄混杂的沙砾之上，一簇一簇褐色和青绿的海藻正尽情地向上舒展着腰身，我把镜头对准海藻的根部，发现一只黄褐色的刺海马正用尾部缠绕着海藻，它的身体保持着直立状，头部随着轻缓的水流缓慢、轻柔地摆动，像是在表演一支精灵的舞蹈。<br><br>这是在三亚亚龙湾的沿岸地带，这里分布着大片纺锤形和棒形的珊瑚，在能见度较高的海水之中，它们的颜色非常美丽。<br><br>无论是珊瑚体上的疣状分枝，还是通体卵圆形的钙质骨针，看上去都是如此迷人。<br><br><img src="http://img0.dili360.com/ga/M02/00/73/wKgBzFQ2aXGAZamwAAOqVc2Vla0410.jpg@!rw9"><br><br>拍摄地点／意大利撒丁岛撒丁岛是位于意大利西部的一座岛屿，是西地中海诸岛中面积仅次于西西里岛的第二大岛。<br><br>它的知名度远没有西西里岛高，但在欧洲，这个度假地却让很多人趋之若鹜，原因就是这里的海岸线几乎没受到破坏，有长长的沙滩和独立的礁石，海面也很剔透，非常适合下潜。<br><br>如果幸运的话，潜水摄影师还能在水下发现这种毛茸茸的海马。<br><br>摄影／Reinhard Dirscherl这个区域属于潮下带海区，也就是潮间浅滩外面的水下岸坡，频繁的波浪作用从陆地和大陆架带来了丰富的饵料，加上充足的阳光和氧气，发育和丰富了海底底栖生物。<br><br>所以这里珊瑚遍布、鱼类成群，藻丛和海韭菜繁生。<br><br>我和潜水伙伴在礁石间慢慢穿梭，在海藻和其他水生植物间仔细寻找，终于发现了以尾部攀缠其上的海马，它们任何时候看起来都是一副慵懒的样子。<br><br>任凭海藻的茎枝乱舞，海马始终保持着头部向上的姿势。<br><br>当然，有时候它也会倒挂在漂浮着的海藻之上，随波逐流。<br><br>刺海马是在海南常见的海马，跟生活在大西洋的小海马以及太平洋的大海马都有不同。<br><br>它常常静静地攀附在海藻之上，长时间地保持一种姿势，有时候，它的尾部会松开缠附物，仍旧以直立的方式，向前漂移。<br><br>这是海马特有的游泳方式，它的背鳍和胸鳍在做高频率的波状摆动，事实上它游得很缓慢，每分钟只游出1米多。<br><br>我在它的旁边悄悄观察，甚至都不用移动地方。<br><br>海马游不了多远，就会停下来，继续找到一处海藻，把尾部重新附着在海藻之上。<br><br>',
'<h2>走进克勒青河谷</h2>克勒青河谷是夹在喀喇昆仑山脉与阿吉里山脉之间的一条河谷，是中国境内喀喇昆仑山冰川发育的高度密集地，也是从中国去往乔戈里峰的必经之地。<br><br>中国境内最长的音苏盖提冰川和9条长度在18—30公里的大型冰川都流向克勒青河谷。<br><br>想要感受它的美，那一定要走进它，去欣赏那雄伟的雪山，去触碰那壮美的冰川。<br><br><img src="http://img0.dili360.com/ga/M00/00/73/wKgBzFQ2aVuAcfBUAAcX9nDDaco604.jpg@!rw9"><br><br>在克勒青河谷的冰瀑区，崩塌的冰块像一块块青色透明的水晶散落在喀喇昆仑山中。<br><br>5月份进入克勒青河谷，冬季的冰雪正在慢慢融化，汇集的河水清澈见底，没有一丝污染，纯净的天地，令人神往。<br><br>喀喇昆仑山，由西北明铁盖达坂向东南至喀喇昆仑山口多是高峻的山体和宽阔的纵谷，4座海拔8000米以上的高峰矗立在这里，乔戈里峰（海拔8611米）、加舒尔布鲁木Ⅰ峰（海拔8068米）、加舒尔布鲁木Ⅱ峰（海拔8034米）、布洛阿特峰（海拔8051米）依次排开。<br><br>这些极高山和丰沛的降水，使这里成了世界上山岳冰川最为发达的山系。<br><br>冰川从喀喇昆仑山主山脊的北坡蜿蜒下行，脚步在克勒青河谷南岸戛然而止。<br><br>如果你行走在克勒青河谷中，就会与一条条大型冰川狭路相逢，这使克勒青河谷成为观看冰川地貌最佳的地方。<br><br>由于地处偏远，难以涉足，克勒青河谷一直充满了原始、神秘的色彩，但也长久召唤着探险家、登山家，以及为美而不顾一切的人们。<br><br>2008年的喀喇昆仑山之行，我曾到过克勒青河谷，那里的冰川之美令我终身难忘，脑海中常浮现那纯净的雪山、气势恢弘的冰川和生活在那里的人们。<br><br>2009年，我带上专业的装备，同两位登山探险家从乌鲁木齐出发，再次踏上前往克勒青河谷之路。<br><br><h4>苦鲁勒村，进入克勒青河谷的最后补给</h4>苦鲁勒村是散落在浩瀚喀喇昆仑山脉里的一个村子，也是我们此行严格意义上的起点。<br><br>汽车到此就再也不能前进了，从这里出发，我们就只能靠骆驼和徒步了。<br><br>',
'<h2>博山陶镇被拆掉的千年古窑部落</h2>淄博是中国北方重要的陶瓷产地，其起源地和主产区在山头镇（现为博山区山头街道办事处）。<br><br>山头地区自唐宋以来就有陶器问世，以窑为生、靠窑吃饭，故称“陶镇”。<br><br>在陶镇漫步，可以欣赏到被火色熏陶过的路面、墙壁、老屋、古窑随着旧城改造的推进，这一道道独特的街景将彻底成为历史绝唱。<br><br><img src="http://img0.dili360.com/ga/M00/00/73/wKgBzFQ2aVOATKdpAARgsGc8nHc153.jpg@!rw9"><br><br>匣钵墙内：迷宫一样的家园位于鲁中的博山是一座山城，城外是山，城内地势也是高低不平。<br><br>陶镇山头的许多老屋和院墙，也正是坐落在这起起落落的坡地上。<br><br>烧窑之前需要先做一种保护陶瓷的容器—匣钵，匣钵使用数次后就不能再用，但它们经过烈火煅烧后材质更加坚硬，抗风化、耐腐蚀，于是便被居民拿来当作实用的建筑材料。<br><br>镇上的老胡同几乎是匣钵的世界，弯曲又起伏的道路看起来有些像迷宫。<br><br>许多孩子的少年时光，便是在这样的光景中度过。<br><br>多少年后回望老宅旧址，他们脑海中还能不能浮现这样的画面？<br><br>鲁中山城博山，一个古老的陶瓷部落，那里有平民世界里的烧窑者。<br><br>从北宋开始，穿越了上千年的时光隧道，博山的陶瓷历尽沧桑、日新月异，并畅销世界各地。<br><br>但是，那些烧制陶瓷的古窑、古作坊正在被陆离的广场和绚丽的霓虹所淹没。<br><br>2006年早春季节，摄影师孙伟庆赶在推土机和铲车到来之前，用影像记录了当地一座即将消亡的陶镇—山头。<br><br>明清时期的山头，窑业盛况空前，民间圆窑林立，一跃成为博山陶器重点产地，是六大窑场（山头、窑广、八陡、北岭、务店、郭大碗）之一。<br><br>看过孙老师拍摄的一组片子，内心久久不能平静。<br><br>庞大倾颓的古窑黑色剪影般屹立在暮色中，窑顶的灌木与杂草如乱发般摇曳，仿佛有风从百年深处不断涌来；用笼盆筑建的墙壁夹着曲曲折折的小巷，细碎的光影里有若隐若现的时光印记；老屋下的全家福、陶罐儿、鱼盘儿、柴米油盐的世俗生活凝视着它们，一种情感撞击着内心最柔软的地方，有隐隐的痛楚。<br><br><h4>走进老街，每一道墙都散发着烟火气息</h4>一个阳光明媚的上午，我和朋友一起探访了山头古镇。<br><br>阳光斜射过来的时候，那些林立的窑炉把影子拉得修长，倒映在古老狭长的巷子里。<br><br>周围墙壁，或者是用粗砾的石块搭建而成，或者直接用烧窑的废坯砌成，颜色多为斑黑、瓦红，看着那线条和纹理，让人禁不住想到烈火燃烧的样子。<br><br>',
'<h2>郁金香在荷兰疯狂，在中国沉寂</h2>17世纪，依靠海外贸易而称雄世界的荷兰因为一种从东方舶来的花卉而疯狂继而经济衰落，这令荷兰人既爱又恨的花就是郁金香。<br><br>如今，我们日常看到或者买到的郁金香多为荷兰等西方国家培育的品种。<br><br>逐本溯源，这些冷艳而端庄的花卉原本产自亚洲大陆的腹地，我国境内也分布有十余种野生郁金香，它们静静绽放，鲜有人知。<br><br><img src="http://img0.dili360.com/ga/M01/00/72/wKgBzFQ2aL-AFiO_AALQkgyfZmU019.jpg@!rw9"><br><br>2012年夏夜里的一场雪将天山脚下的草场覆盖。<br><br>这里是新疆西部的伊犁，牧草已经返青，随着黎明的到来，白雪渐渐消融，一株暗红色的花苞露出了头。<br><br>俯下身端详，但见花瓣边缘色泽金黄，仿若烛火的外焰。<br><br>这株即将绽放的花，名为伊犁郁金香——这是分布在我国的一种野生郁金香，它们大多生长在海拔不足1000米的低山坡地，短暂的降雪不会将其扼杀，反而为它提供了珍贵的水分。<br><br>摄影／范书财 <h4>荷兰因异域之花的到来而疯狂</h4>时光回溯500年，彼时的荷兰，尚不知道郁金香为何物。<br><br>16世纪中叶，法国植物学家，时任奥地利维也纳植物园园长的克鲁修斯把一些郁金香的鳞茎带到了荷兰的莱顿大学，这种异国花卉第一次在荷兰土地上绽放。<br><br>荷兰的土地低洼而平坦，诗人赫伯特曾写道：“荷兰地貌和自然环境的单调，刺激了人们对色彩丰富的异国花草的热衷。”<br><br>在当时，花卉栽培就像今天的足球一样，成为全国性的娱乐方式，荷兰人为自家能有一个微型的花园而骄傲，关于花卉的学术论文往往可以成为畅销读物。<br><br>郁金香并无香气，它植株笔挺，花瓣对称而简洁，将花蕊端庄地掩藏在中央，让荷兰人领略了花卉的理性、冷艳之美。<br><br>克鲁修斯因为他的郁金香，很快成了当地的名人。<br><br>面对贵族与商人的追捧和恳求，他却始终无动于衷，不管客人出多高的价钱，他也绝不出售自己的花。<br><br>一天夜里，克鲁修斯的花园遭盗，之后郁金香迅速遍布了荷兰。<br><br>如今的郁金香大多依靠培育鳞茎而繁殖，但在当时，散布荷兰的第一批郁金香却是用种子繁殖的。<br><br>种子繁殖对于郁金香遗传多样性的表达大有好处，在不到50年的时间里，荷兰各地郁金香的颜色和形状已经呈现出极大的区别。<br><br>',
'<h2>徽州三雕神秘的『大繁』之魅</h2>深入徽州村庄的人，往往会有这样的惊诧——看似低调的乡居，实为一座座』内装修『奢华的民间宫殿。<br><br>朴素的白墙黑瓦，掩盖了一个个华美繁复的雕刻世界。<br><br>这一简一繁的背后，究竟隐藏着怎样的故事？<br><br><img src="http://img0.dili360.com/ga/M00/00/72/wKgBzFQ2aLWAdXpHAAMMvYwPyI8020.jpg@!rw9"><br><br>宏村承志堂中的“唐肃宗宴官图”堪称徽州木雕中的集大成之作，它由一整块横梁雕刻而成，多达七八个层次，不仅形神俱在地表现了宴请中琴、棋、书、画等娱乐活动，就连烧水、掏耳朵这样的细小之处也刻画得惟妙惟肖。<br><br>有人说，要了解古代帝王生活，来北京；要了解中国明清平民生活，就去徽州。<br><br>的确，在这曾经富可敌国的徽商之故里，奇迹般地保存着大批明清时期的府第、牌坊、祠堂、民居及书院，一座村落就是一卷历史，而绕村的清流则如千百年的岁月般，缱绻徘徊，如影相随。<br><br>于是，在一个清新的春天里我走进了徽州。<br><br>初见时，但见群山如黛，青瓦白墙，古木葱茏，村庄点缀在大片金黄的油菜花之间，河水流淌着云影天光，它们共同渲染出属于徽州的淡雅颜色。<br><br>我便以为，徽州是一支悠扬清雅的牧歌。<br><br>',
'<h2>滇西北“国家公园”实验中国自然保护56年</h2>尽管国家公园在全世界已有100多年的历史，但在中国还是个新鲜事儿。<br><br>在过去的几年，云南省引进美国经验，进行建设国家公园的实验，目前已批准5个国家公园。<br><br>这场实验取得了多大程度的成功，外界说法不一。<br><br>作者来到云南，探访这些国家公园和它们的推动者。<br><br><img src="http://img0.dili360.com/ga/M01/00/71/wKgBzFQ2aHmAcz6iAAO-_RJGlP0348.jpg@!rw9"><br><br>卡瓦格博（梅里雪山）是藏人最敬仰的神山之一，是佛教中胜乐金刚的道场。<br><br>藏人的传统是不和神山合影的，因为不知道该把照片摆在什么地方：如果放低了，那是对神山不敬；如果放高了，那是自己傲慢。<br><br>所以只是将神山藏在心中膜拜。<br><br>如今这传统已然被打破了。<br><br>2011年5月1日上午9点多，高高的卡瓦格博峰（梅里雪山主峰）刺穿浓云，露出雄伟的白色冰峰。<br><br>周开郧领我走进飞来寺边的观景台，在煨桑炉边，他一边念经，一边把柏枝放进去。<br><br>柏枝的青烟在卡瓦格博前袅袅升起。<br><br>我5年前来梅里雪山，这里还是个“风景名胜区”，此次前来，它已是“国家公园”了。<br><br>我的采访主题很简单：云南省为什么要建国家公园？<br><br>国家公园能起什么作用？<br><br>这个问题的答案就像高耸的卡瓦格博，应该是在那里的，但往往被浓云遮蔽，很难看到真容。<br><br>周开郧是梅里雪山国家公园管理局副局长，一心保护家乡神山的德钦本地人，面对我的问题，也无法用一两句话说清答案。<br><br>“你自己看吧。”<br><br>他说。<br><br>后来我慢慢知道，这个问题太复杂了，云南国家公园的实践带来了新的自然保护模式，取得了成果，但它又面临着管理体制问题，如不理顺，国家公园就起不到应有的作用。<br><br><h4>梅里雪山国家公园还停留在风景名胜区模式</h4>“国家公园”的概念一般认为是由美国艺术家乔治·卡特林提出的。<br><br>1832年，他在去北达科他州旅行的路上，对美国西部大开发对印第安文明、野生动植物和荒野的影响深表忧虑，并写道：“它们可以被保护起来，只要政府通过一些保护政策设立一个公园一个国家公园，其中有人也有野兽，所有的一切处于原生状态体现着自然之美。”<br><br>',
'<h2>走在绿色与灰色边缘中国自然保护56年</h2>1956年，中国成立了第一个自然保护区。<br><br>2012年，2616个自然保护区把中国近15%的陆地国土圈了起来。<br><br>这些保护区本该是在中国经济快速发展过程中让大自然得以避开人类活动干扰的地方。<br><br>然而，中国的自然保护事业并没有想象中那样美好。<br><br><img src="http://img0.dili360.com/ga/M00/00/70/wKgBzFQ2aFOASiQnAAuUjzXavHk824.jpg@!rw9"><br><br>中国众多自然保护区的存在，为我们保留住了珍贵的生态系统，让我们有机会与大自然亲密接触。<br><br>图为贵州省茂兰国家级自然保护区“科学游览区”里的“小七孔鸳鸯湖”，清碧的湖水藏在喀斯特丛林中。<br><br>茂兰国家级自然保护区按照自然资源的特点和主要保护对象的分布状况及保护目的，划分了三大区域：核心区、缓冲区和实验区，科学游览区就是实验区的一部分。<br><br>摄影／李贵云2005年春天，多次沙尘暴接连抵达北京，就在这个满城皆戴“黄金甲”的时节，我正流连忘返于贵州东北部的梵净山自然保护区内，在云雾蒸腾、绿意盎然、山花烂漫、溪水潺潺、鸟鸣不绝之间，寻觅着黔金丝猴的踪影。<br><br>当在春日的迷雾之中，远远地看到几只毛色稍带金黄的黔金丝猴在数公里外的大树顶端享受着鲜花和嫩叶的美餐时，接连数日的疲劳奔波和苦苦等待的烦躁一扫而光。<br><br>那是我的第一次自然保护区之旅，从那之后至今，我先后去过数十个国内的自然保护区，并在其中找到了自己今生的归属和梦想——希望自己的余生能够在自然的怀抱中寻觅感动的瞬间，获得思想的澄净，同时将保护自然的观念和意识散播给更多的人。<br><br>这时，正有无数的人正在为保护国内残存的自然原本的风貌，而奔走呼喊和不知疲倦地实践着，他们之中有官员，有摄影师，有研究人员，有学生，有当地的百姓，有来自国内外的NGO（非政府组织）1872年，美国率先建立了世界上第一个国家公园——黄石国家公园；1956年，中国诞生了第一个自然保护区——广东鼎湖山自然保护区。<br><br>此后，以自然保护区为标志和载体的绿色文明与灰色的工业文明，一直在中国各个领域进行着较量，直到56年后的今天。<br><br>',
'<h2>终于盼来了三沙市</h2>三沙市政府驻地的新身份，将使永兴岛发生巨大变化。<br><br>除了面积位居南海诸岛榜首，永兴岛还拥有绝佳的地理位置和地理条件：位居西沙群岛中部，距离各个岛屿都不远；岛上地势平坦，平均高约5米；岛内的中央低地不积水，外侧则有高大的沙堤防风。<br><br>当6月21日正式公布设立三沙市时，永兴岛很自然地被选为三沙市市政府驻地。<br><br>图中所见，是建市之前的永兴岛，不多的房屋，掩映在茂密的树木里，若干年后，这种景象还会见到吗？<br><br><img src="http://img0.dili360.com/ga/M00/00/70/wKgBy1Q2aEGAIp3lAAwC3z9W45E652.jpg@!rw9"><br><br>三沙市政府驻地的新身份，将使永兴岛发生巨大变化除了面积位居南海诸岛榜首，永兴岛还拥有绝佳的地理位置和地理条件：位居西沙群岛中部，距离各个岛屿都不远；岛上地势平坦，平均高约5米；岛内的中央低地不积水，外侧则有高大的沙堤防风。<br><br>当6月21日正式公布设立三沙市时，永兴岛很自然地被选为三沙市市政府驻地。<br><br>图中所见，是建市之前的永兴岛，不多的房屋，掩映在茂密的树木里，若干年后，这种景象还会见到吗？<br><br>从6月21日起，中国一个新的城市和新的地名——三沙市诞生了。<br><br>国家批准在海南省设立地级市——三沙，负责管辖西沙、中沙、南沙三个群岛及其附近海域。<br><br>我为什么强调是新的地名——“三沙”呢？<br><br>因为这个地名太好了，它仅仅用两个字“三沙”（下文凡提到西沙、中沙、南沙群岛时，均简称“三沙”），就把“西沙群岛、中沙群岛、南沙群岛”这么多内容和文字一下子概括了，简洁得令人惊讶。<br><br>从今往后，“三沙”将成为一个有着丰富内涵和概括力极强的新名词。<br><br>三沙市是怎样一个市呢？<br><br>当我这样问自己时，我的头脑中迅速将三沙市与我国其他各个城市加以比较。<br><br>想来想去，我觉得三沙市最突出的一个特色是她的美。<br><br><h4>能把三沙市叫琉璃市、翡翠市、浪花市吗？</h4>说到三沙的美，我首先想到的是海水之美。<br><br>',
'<h2>给三沙市市长写封信</h2>6月21日，国家正式公布在海南省设立三沙市，负责管辖西沙群岛、中沙群岛、南沙群岛及其附近海域的行政事务。<br><br>我听到这个消息时，首先是高兴、赞赏。<br><br>接下来，我在想这个市的市长应该是怎样一个人，越想越觉得这个市长真的不容易选，他得非同寻常才行。<br><br>想来想去，我觉得应该写一封信给他。<br><br><img src="http://img0.dili360.com/ga/M00/00/70/wKgBy1Q2aCaAaACPAAaSppXa7rQ501.jpg@!rw9"><br><br>三沙市政府驻地：永兴岛浩渺而湛蓝的海水，烘托出巨大的礁盘，犹如从海上漂浮出一朵浅蓝色的花瓣。<br><br>被花瓣拱卫在中央的，是颜色青翠、形似椭圆的花蕊：永兴岛。<br><br>这片花蕊体型巨大，并且内容饱满：在她的外侧，是一条长达2700米的机场跑道，永兴岛是南海少数几个能建机场的岛礁之一；在她内部，坐落着各种机构，近150多种热带树木，密密麻麻地包裹着这些机构。<br><br>将永兴岛围合起来的纯净海水，是画面中最吸引人的部分。<br><br>因为暗沙或暗礁分布的不均，而使海水呈现出不同层次的颜色。<br><br>右下角颜色偏绿，并呈现出放射性的条带状沟槽，是海水不断冲刷并发生溶蚀的结果。<br><br>从空中俯瞰，暗沙和暗礁像是蓊郁的水下森林，一道道溶蚀沟，似森林里的沟壑。<br><br>尊敬的三沙市市长：虽然我还不知你是谁，可能你正在被遴选中，但我知道这种筛选的难度简直如大海捞针。<br><br>因为摆在你面前的任务是何等艰巨，你需要具备何等才华，才能处理各项事务。<br><br>你得了解三沙市独特的自然环境和自然资源。<br><br>你得了解这片土地的过去：我们的祖先早在汉代就称这里为“珊瑚海”；到了宋代，中国的书中已经称呼这片群岛为“千里长沙，万里石塘”。<br><br>你得知道这“长沙”指的是珊瑚沙洲，这“石塘”指的是环礁。<br><br>你得对一种小虫子无限地尊重，敬若神明。<br><br>因为在你的辖区内，几乎所有的土地都由它创造，它用骨骼和遗骸堆积出你所管辖的土地，它的名字叫珊瑚虫。<br><br>你得善待它，最好能培育它，它会让你的土地从海里生长到海面，再从海面向四周扩张。<br><br>但是珊瑚虫只能生活在海水中，因此，由它建造的土地可以在水平方向上无限延伸；但在自下而上的垂直方向上，却只能在接近水面时就告终止，也就是以低潮时的海面为上限。<br><br>如果有了台风和波浪，情况则大不相同，它们可以把水下的珊瑚和贝类打碎，再将它们掀到礁坪上，并逐渐地堆积，以形成高出海面的岛屿和沙洲。<br><br>',
'<h2>柚木寺收藏着木雕奇迹的金色宫殿</h2>作为一种建筑装饰用材，每立方米柚木的价格最高达5万元。<br><br>作为全柚木建造的木构寺院，位于缅甸曼德勒城的柚木寺每个角落都缀满了佛像以及繁复的纹饰和人物雕塑。<br><br>这些元素使一座存在了150多年的寺庙成了木构建筑的经典。<br><br><img src="http://img0.dili360.com/ga/M02/00/6D/wKgBzFQ2Z6eAez_MAAqmESbfVec076.jpg@!rw9"><br><br>一场大雨过后，浸润了雨水的柚木反倒一下子亮堂了许多，那些原本隐藏在深褐色中的鸟兽和人物雕塑，像是剥离了沉郁暗淡的旧色，突然间清澄耀眼了起来。<br><br>人物的神态举动，鸟兽的羽翼足趾，纹路都愈发清晰、鲜活，让人完全意识不到，这些至今不腐不朽的纯粹的柚木材质构筑的建筑、木雕和纹饰，竟然已经历过150多年的风雨侵蚀。<br><br>跟国内的寺院一样，缅甸的柚木寺也销售门票。<br><br>外国人进入寺庙，每人需要花费10美元，但是无论如何，到了缅甸，柚木寺是一定要看的。<br><br>缅甸是一个佛教国家，佛教早在公元3世纪就从印度和斯里兰卡传入缅甸。<br><br>中国古文献对此曾有记录，说当时的缅甸“其男女行仁善，皆信佛”。<br><br>在佛教传入近两千年的历史过程中，宗教信仰在缅甸深入人心，所以，行走在缅甸的大街小巷，关于宗教的印记几乎无处不在。<br><br>加上历朝历代的统治者和缅甸民众对供奉佛祖的寺庙佛塔都十分重视，就留下了许多珍贵的古代建筑。<br><br>我们探访的这座被称作瑞南道寺的柚木寺，就是其中最有特色的一个，它全部是由柚木建造的，建造过程未用一砖一瓦，在这座寺院的几乎每个角落，都分布着精雕细琢的纹饰和人物雕像。<br><br><img src="http://img0.dili360.com/ga/M00/00/6D/wKgBy1Q2Z6aAKvdcAAGSbcHodaM907.jpg@!rw9"><br><br>雕刀行木神入微 暮雨到寺鸟欲飞缅甸柚木寺不像通常的中国寺庙建筑那样楼宇连绵、殿堂雄伟，在规模和气势上要精致得多。<br><br>从远处看，它在造型和结构上仿佛糅合了实用性和艺术美，使建筑整体呈现出一种极其和谐的魅力，加上内外门窗很多，柚木寺在空间色调上也丝毫不显压抑。<br><br><h4>战火中留存的柚木寺是皇城建筑的见证</h4>柚木寺其实有两个，一个比较大，位于缅甸的第二大城市曼德勒，另外一个比较小，且不在曼德勒市区。<br><br>我们去的是比较大的这座寺院。<br><br>曼德勒处于缅甸中部偏北的内陆，这里曾是几个古代王朝建都的地方。<br><br>1753年，缅甸王壅籍牙统一全缅甸时把首都设在了瑞冒，1766年，他的次子孟驳把首都从瑞冒迁到了这里。<br><br>到了1857年，继承了王位的敏同王开始修建曼德勒皇城，他任用“国师”尹蓉负责为他建造新皇城。<br><br>尹蓉是云南腾冲和顺乡人，他历时两年建造的这座城市，仿照了腾冲城的建筑式样。<br><br>所以建筑风格气魄宏伟，严整开朗。<br><br>据史书记载，整座皇城呈正方形，边长3200余米，占地近20平方公里。<br><br>皇宫内有百余座大小殿宇，整片建筑均为木结构，四周是护城河，护城河宽60米，深一般有3米。<br><br>在敏同王时代，皇城里还修建了几千座大大小小的佛塔，除了战争中被毁坏的，剩余的佛塔很完整地存留到现在，这也给今天的曼德勒带来了“千塔之城”的美称。<br><br>当地博物馆的人士告诉我：历史上的曼德勒皇城的确是个神话般的世界。<br><br>在鼎盛时期，约有数十万人居住在城墙内外，在瑰丽的王宫建筑和林立的佛塔之间，商业活动异常兴盛，城市的繁华在东南亚首屈一指。<br><br>',
'<h2>贝加尔湖被中国丢失的“世界之井”</h2>水资源匮乏已经成为我国普遍存在的情况，贝加尔湖却容纳了全球地表淡水总量的1/5以上。<br><br>那么，让中国人喝上贝加尔湖水是否可行？<br><br>这样做要付出怎样的代价？<br><br>贝加尔湖这个曾属于中国的“世界之井”为什么会在“康乾盛世”被割让给了沙俄？<br><br><img src="http://img0.dili360.com/ga/M01/00/6D/wKgBy1Q2Z6KAXQICAAbnAC60QB4372.jpg@!rw9"><br><br>画面上是贝加尔湖最大的岛屿奥尔洪岛，这里湖水清澈见底，岛上大部为花岗岩和片麻岩，湖畔山林幽静，气候宜人，是贝加尔湖边唯一有人居住的岛。<br><br>摄影/Konstantin Kokoshkin/c如海洋般深邃广阔的贝加尔湖镶嵌在西伯利亚的大地上，隐藏着无数动植物进化的奥秘，也容纳着全球地表淡水总量的22%。<br><br>贝加尔湖是造物主给人类的瑰宝，是大自然的宠儿，但中国却在300多年前将它失去……当我们面对各大湖泊萎缩、各地干旱缺水的困境，要不要承担巨大的经济代价、冒着受制于人的危险去购买贝加尔湖的湖水，这或许是一个迟早都要面对的两难选择。<br><br><img src="http://img0.dili360.com/ga/M01/00/6D/wKgBzFQ2Z6KAHAtNAATmEh55rt8872.jpg@!rw9"><br><br>贝加尔湖其实是全人类的宝贵财富从占据世界淡水资源五分之一强的独特性来说，贝加尔湖其实是全人类的宝贵财富。<br><br>形似香蕉的贝加尔湖从南至北有636公里，最深处低于海平面1680米，如一块巨型蓝色水晶。<br><br>深埋在地下的青铜器、玉器等古文物表明，贝加尔湖地区与我国中原文化的共同性和整体性远在三四千年前便已形成。<br><br>对于这一点，苏联学者吉谢列夫也曾指出：“中国黄河流域产生和发展的商文化扩展到苏联境内的外贝加尔湖地区、叶尼塞河流域。”<br><br>今天的贝加尔湖，却是俄罗斯的第一大湖。<br><br><h4>西伯利亚的治疗师和魔法师</h4>2012年6月的一天，当我们随着北京—莫斯科汽车拉力赛的车队来到贝加尔湖畔，已经是北京时间21点，当地时间20点。<br><br>这时，距离乌兰乌德80公里的贝加尔湖正笼罩在落日的余晖中。<br><br>就水质而言，透明度达到了40.8的贝加尔湖位列全球亚军，仅次于日本的摩周湖。<br><br>俄国著名作家契诃夫曾这样赞叹贝加尔湖的清澈：“湖水透明，透过水面就像透过空气一样，一切都历历在目。”<br><br>',
'<h2>神农架中华蜜蜂的避世桃源</h2>中华蜜蜂是中国独有的本土蜜蜂，3000多年来一直在中国广泛饲养。<br><br>但近100多年以来，随着西方蜜蜂的大量引入和饲养，中华蜜蜂的生存逐渐受到威胁，现在已经濒临灭绝。<br><br>西方蜜蜂为什么能对中华蜜蜂造成如此致命的威胁？<br><br>中华蜜蜂到底有什么独特之处？<br><br><img src="http://img0.dili360.com/ga/M02/00/6D/wKgBy1Q2Z6GAZFL1AAaOgymQVO4080.jpg@!rw9"><br><br>6月是养蜂人项斌一年中最忙碌的时候，每隔两三天他就要察看崖壁上的新蜂箱里是不是有中蜂群前来“入住”。<br><br>中蜂白天忙于采蜜，晚上的攻击性大大降低。<br><br>不过为了避免遭到中蜂的攻击，项斌和徒弟在察看新蜂箱时，还是点燃了中蜂不喜欢的艾叶。<br><br>2012年5月的一个上午，苍翠的群山沐浴在和煦的阳光里，漫山颀长的林木和它们的影子一起在微风中轻轻摇晃。<br><br>这是个收捕野生中华蜜蜂的好日子，我跟驾驶电瓶车的神农架养蜂人项斌，从神农架林区木鱼镇关门山景区的中华蜜蜂园出发，来到关门山一个叫老八队的地方。<br><br>新修的旅游公路缓缓爬升到这里，与一条已经废弃的林场运输木材的石子路相连。<br><br>在公路尽头，项斌停下车，凝神四处观望着，寻找着神农架野生中华蜜蜂群中的侦察蜂。<br><br>侦察蜂是蜂群中专门负责寻找营巢地点的工蜂，它们侦察到适合筑巢的地点，就会把群蜂带过来建设新的家园。<br><br>找到侦察蜂，是收捕野生中华蜜蜂的第一步。<br><br>这是我第二次来神农架。<br><br>一个月前我在神农架游玩时，意外发现在关门山景区靠近旅游公路的一片光秃秃的山崖上，竟然悬挂着密密麻麻的方形小木箱，远远看去像是许多小型的悬棺，它们一下子吸引了我的目光。<br><br>我以为这是大武陵山区流行的专为夭亡孩童准备的特殊丧葬习俗，询问之后才明白，原来这是关门山中华蜜蜂园架设在山崖上的蜂箱。<br><br>提起养蜂，我脑海中跳出来的场景，就是一望无际的金灿灿的油菜花海，嗡嗡飞舞的蜜蜂仿佛海浪溅起的无数金黄色水沫，花海边的田野上整齐地摆放着几百个蜂箱，两三个头戴纱帽的养蜂人在蜂箱群中忙碌着，花谢后，几百箱蜜蜂就被装上卡车，沿着公路，从海南岛到新疆,从江南到内蒙古牧场，长途奔驰，追赶花期。<br><br>而在这里，他们为什么要把蜂箱悬在高耸的山崖上呢？<br><br>环顾四周，这里除了公路边有一些映山红和高山杜鹃正在盛开，并没有大片正值花期的蜜源植物。<br><br>没有花蜜可采，这么多箱蜜蜂如何在这儿生存呢？<br><br>',
'<h2>河曲草原遗落藏区的蒙古牧歌</h2>在青海、甘肃、四川交界的黄河沿岸，有一块被称为“河曲草原”的肥美牧场。<br><br>此处是藏区腹地，但核心地带的主人却是一群蒙古人。<br><br>他们何时来到了这里？<br><br>他们为何选择留在了青藏高原？<br><br>多次到河曲草原采风的作家龙仁青，将带我们去认识这支神秘部落。<br><br><img src="http://img0.dili360.com/ga/M00/00/6D/wKgBzFQ2Z5uABWbQAAWKriS05cA135.jpg@!rw9"><br><br>在高寒的藏区，冬天的到来比内地要早好几个月。<br><br>冷风劲吹，雪花飞舞，在山下已经放牧四五个月的牧人们开始赶着牲畜回到山上的冬季牧场，那里矗立着一座座可以保证他们度过漫长寒冬的碉房。<br><br>河曲草原平均海拔4000多米，冬夏的温差不算太大，而东南季风和黄河又为它带来了相对丰沛的降水，因此这里成了藏区最丰美的牧场。<br><br>河曲草原在哪里？<br><br>其实，这是一个很容易回答的问题。<br><br>作为中国三大名马之一——河曲马的产地，草原的名字与她孕育的名马一样响亮。<br><br>当你查阅有关河曲马的资料时，一定会获悉：这是一种产自青海、甘肃、四川三省交界处地带的良马。<br><br>显然，这块由黄河水哺育的“金三角”地带就是河曲草原。<br><br><img src="http://img0.dili360.com/ga/M02/00/6D/wKgBzFQ2Z5yAVZ0TAAITG34h_FI133.jpg@!rw9"><br><br>河曲草原示意范围图有关这片草原的丰美，有诸多传说。<br><br>今年盛夏季节，我去河曲草原的核心地带——青海省河南蒙古族自治县采访，巧遇一部叫《河曲马》的电影开机。<br><br>一打听，我才知道电影的编剧正是我的好友，蒙古族作家次仁顿珠（使用藏语名字的蒙古族人）。<br><br>他在电影中讲了这样一个故事：一匹在各种赛马会上屡夺魁首的河曲马，在经济利益的纠纷中惨遭毒手，甚至被一些急功近利的人打了兴奋剂，以期它能拿更多的冠军，赢得更多的金钱……历史上驰骋沙场的河曲马，今日居然有这样的遭际，不禁让人唏嘘。<br><br>',
'<h2>胶东海草房正在消失的海边童话</h2>曾广泛分布于胶东沿海的海草房是山东古民居的典型代表。<br><br>古时，当地百姓凿取山石、捞取海草，用石块砌墙，以海草苫顶，形成了景观独特的海草房聚落。<br><br>十多年来，作者跑遍了400个海草房村庄，并见证了它们悄悄地退出历史舞台的命运。<br><br><img src="http://img0.dili360.com/ga/M01/00/6D/wKgBzFQ2Z5qACIq9AAhvQMuxzbI074.jpg@!rw9"><br><br>海草房又称海苔房、海带房，因其海草屋顶而得名。<br><br>在世代渔民、盐民、屯田军户和其他居民的辛勤创建下，海草房聚落成为胶东沿海的独特建筑景观。<br><br>摄影师在荣成市东槠岛村上空航拍的这张照片，将海草房村落的格局完整地呈现了出来，三合院、小四合院、大四合院、一正一厢等各式院落为我们呈现了一幅生动图景。<br><br>胶东海草房是地缘性聚落，打破了房屋与祠堂、中心与边缘的空间关系；这里往往是三五幢房屋一个整体，简明而疏朗地镶嵌在纵横交织的街巷中。<br><br>摄影/侯贺良20多年前，原国家邮电部发行了一套以我国各地民居建筑为主题图案的系列邮票，其中一枚“山东民居”邮票上，呈现在我们面前的是一种别致的房屋：石块垒起的屋墙上隆起高高的屋脊，海草蓬松的屋顶罩着一层渔网。<br><br>这独特的建筑便是胶东沿海的特色民居——海草房。<br><br>1996年，经民俗学家单曼老师介绍，我第一次认识了海草房。<br><br>每每提起它，单老师口中总是充满溢美之词：“屋顶如同一座座小山，有层层褐色海草堆积着，这神奇的造型，漂亮的外观，仿佛让人进入了安徒生笔下的童话世界……”听过他几番形容，那些神奇的画面始终在我脑海中徘徊，久久不能散去。<br><br>两年后的一个冬季，我终于有机会去探寻向往已久的海草房村落。<br><br>我和朋友从烟台市区出发，驱车大约200公里，到了单曼老师提到的荣成市宁津镇（今宁津街道办事处）的宁津所村。<br><br>黄昏时分，冬日的暖阳漫射在海草房的山形屋顶和石头墙壁上，房屋犹如一座座小型的金字塔，古朴而壮美；屋顶上的银灰色海草层叠向上，如微波平浪舒缓而均匀地铺在尖尖的房顶上。<br><br>从那时起，我将主要的业余时间用在这些老房子上，并逐渐成了那里的常客。<br><br>只是没想到，当越来越多的人开始关注这种生态建筑时，它们已开始悄悄退出历史舞台。<br><br><img src="http://img0.dili360.com/ga/M00/00/6D/wKgBy1Q2Z5WAXaZRAAPAcfi36bg427.jpg@!rw9"><br><br>马鞍形屋脊，民间工匠的独特审美海草房主体架构传承了中国特色的“硬山搁檩”结构。<br><br>海草房是普通百姓住宅，在规模和装饰上，它远远赶不上采用井干式、穿斗式和抬梁式结构的宫廷建筑、宫邸豪宅、寺庙殿宇。<br><br>在这里，一切看起来都那么简约：牢固的木构框架与坚实的山墙融合成坚实的主体，三角形高脊陡坡则保证了它可以防潮、防风、排水。<br><br>与大多数建筑的平直屋脊线不同，海草房屋脊的两头往往高高翘起，看起来像一个个硕大的马鞍。<br><br><h4>奇妙的材料——那松软的草质感，调和了坚硬的石头</h4>海草房的起源至今仍是个谜团。<br><br>1978年，烟台市长岛县北庄村一处5000多年前的新石器文化遗址上，发掘出土了好几处当时的房屋遗骸：房子为土木结构，四周埋木柱支撑，中央立长柱到顶，柱子之间以斜搭的木檩相连；屋顶的里层以树枝铺就，最外层用草苫成。<br><br>这种屋子顶部的构造与今天见到的海草房相差无几，但房顶外层用的是什么草已无从考证了。<br><br>这种被称为“海草窝棚”的简易设施，应该就是海草房的雏形。<br><br>',
'<h2>涠洲岛中国最大最年轻的火山岛</h2>在广西北海市的正南方，广阔的北部湾里有一个静谧而美丽的小岛——涠洲岛。<br><br>岛上植被茂盛、风光秀丽，尤以多样的火山熔岩、奇特的海蚀海积地貌和色彩斑斓的活珊瑚为最，素有“大蓬莱仙岛”之称。<br><br>从空中俯瞰，涠洲岛像一枚弓形的翡翠漂浮在大海中。<br><br><img src="http://img0.dili360.com/ga/M01/00/6D/wKgBzFQ2Z5KAZCo9AAlyIXK-fQg263.jpg@!rw9"><br><br>仙境般的涠洲岛从空中俯瞰涠洲岛，碧波荡漾，白色的沙滩伸入海中，好似一幅热带风景画。<br><br>茂密的绿色丛林是岛上的主要经济作物香蕉与芭蕉，散落的民居如同点缀在仙境之中。<br><br>摄影/许卫杰浩瀚的中国南海里，点缀着珍珠般大小不一的岛屿，涠洲岛便是其一。<br><br>作为我国最年轻的火山岛，涠洲岛有着神奇的地貌景观和远离大陆的纯朴民风。<br><br>涠洲岛之所以拥有中国最丰富的火山景观和保存最完整的多期火山活动地貌，除了自身地质条件外，还得益于它的地理位置。<br><br>海水隔阻了移民的接近，至今岛上居民只有约2万人，基本靠传统打鱼为生。<br><br>因人口稀少和有限的开发，岛上得以保持火山地质的原貌。<br><br>从老码头南湾停靠涠洲岛，最先看见一段直径约3000米的C形崖岸。<br><br>这道崖岸的最高处海拔约80米，是火山喷发时，岩浆和碎屑在喷出口周围堆积形成的熔岩山丘，地质学上称为火山锥。<br><br>说到火山锥，人们往往会联想到那种突起于地面的高大山峰，如马来西亚的马荣火山、中国的长白山天池和五大连池等以火山锥闻名于世的火山。<br><br>其实，并非所有火山锥都那样高耸。<br><br>火山锥有三种主要类型：坡度超过30度的叫锥状火山，30度以内的叫盾状火山，在2至10度之间的叫低平火山。<br><br>位于大陆架沿岸浅海的涠洲岛火山锥，属于锥状火山。<br><br>海面上露出的部分只有80米左右，加上隐藏在海水中的二三十米，整座山体大约有百余米，若生在陆地上，会是一座漂亮的锥形火山，和五大连池的火山不相上下。<br><br>南太平洋的海浪日夜不停地拍打、冲刷，已将涠洲岛圆形的火山锥侵蚀，崩塌了一段崖岸，火山口接纳了南太平洋的海水，成为一个C形的港湾。<br><br>因为海水的不断侵蚀与搬运，涠洲岛丰富的地质层面展露了出来，成为了独特的自然景观。<br><br>这恰恰是陆地火山所缺乏的地质条件。<br><br>岛上居民用火山石修建的天主教堂、教堂里坐中式轿子的圣母、代代以打鱼为生自称“老渔夫”的渔民、游弋于活珊瑚间的潜水教练……中西合璧的建筑和现代与传统结合的人文风情，和谐地共存在世外桃源般的涠洲岛。<br><br>来到这里，总有一个细节能让你停下来，享受这里独特的风情。<br><br>',
'<h2>无定河一条河的信天游</h2>无定河是一条特别的河，它穿越千年边塞烽火，在中国历史和文化中留下了独特的意象——苍凉、变幻、厚重、悲壮……怀着对无定河的想象，作者春健走近了这条河，在从源头到河口的跋涉历程中，他发现了无定河更多的秘密。<br><br><img src="http://img0.dili360.com/ga/M00/00/6B/wKgBzFQ2ZzCAZo1aAAeyzFkfm-s660.jpg@!rw9"><br><br>大沟湾，壮丽的沙漠峡谷位于内蒙古鄂托克前旗的大沟湾是无定河格外壮丽的一段，在这里，无定河和沙漠纠缠抗争，顽强地游走着，留下了巨大而执拗的河曲，被誉为世界级的沙漠大峡谷。<br><br>在这里，有与流水缠绵的岛，有静谧平缓的湖，有滋润的田野，盛产苹果和红尾鲤鱼，充满了生机。<br><br>同时，这里历史深厚，是古“河套人”的故乡。<br><br>在灿若星河的唐代诗人中，陈陶并不算有名，可他却写过一句太有名的边塞诗——“可怜无定河边骨，犹是春闺梦里人”。<br><br>这句诗行横绝于千百年的岁月中，其间渗透着的悲悯和凄美，即便在今天读来，仍有击中人心的力量。<br><br>这句诗，也让一条河流为中国人所知晓、所想象，那便是无定河。<br><br>不知道为什么，这名字似乎有着与生俱来的厚重和迷人，经得起掂量和咀嚼——“无定”中蕴含着苍凉与悲壮，还有神秘和变幻。<br><br>实际上，历史上它还有一个更为“魔幻”的名字，叫做“晃忽都河”，即恍惚、模糊不清、难以捉摸的意思。<br><br>在现实世界中，作为黄土高原上的一条重要河流，无定河也是特立独行的，它的邻居如洛河和延河，都向东南流去，而无定河却先北上，像是一首倔强而高亢的信天游，一把巨大的弓，迎着鄂尔多斯高原的寒风和毛乌素的风沙，将自己的身影淌进北方大漠。<br><br>它曲折迂回，越过沙漠和千千万万个丘陵沟壑、山头梁峁，再南下投入黄河的滚滚怒涛。<br><br>这究竟会是一条怎样的河？<br><br>',
'<h2>雨花石能上“宴席”的“诗画”奇石</h2>雨花石是一种美丽的石头，它纹理色彩奇异，能“书”善“画”，被誉为“天赐国宝”，是南京的一张名片。<br><br>6000年前，人们便与这位异彩纷呈的石中仙子结下了不解之缘，写下了无数人石传奇。<br><br>它为何如此美丽？<br><br>今天，雨花石又续写了怎样动人的新故事？<br><br><img src="http://img0.dili360.com/ga/M01/00/6A/wKgBy1Q2Zr2AJCS-AAPWK8UbAoI055.jpg@!rw9"><br><br>雨花“拜寿”这一组雨花石巧妙地构成了“拜寿”主题，“寿比南山”四个字清晰可见，且有书法神韵，“寿桃”更是惟妙惟肖。<br><br>虽然看似浑然天成，可这5块“拜寿”石的聚首，乃是经历了多年的漫长等待和有心人的艰难找寻。<br><br>对于雨花石收藏来说，石头的价值，依靠的是人的慧心和钟爱，而雨花精品的诞生也给藏石者带来巨大的价值和成就感，成为其个性与风骨的一部分。<br><br>人和石，互相发现，彼此创造。<br><br>收藏人：林崇春说起来，南京算是我的半个故乡。<br><br>由于亲友众多，它既是我的省亲之地，也是童年玩乐的舞台。<br><br>在幼时的绮梦中，这座“石头城”所盛产的一种美丽石子是最耀眼的主角。<br><br>在雨花台、夫子庙等地，到处都能看到兜售它们的石摊和三五成群的玩石人。<br><br>一个个小小的瓷盆中，一汪汪清水之中，是数粒极美的石子。<br><br>它们大抵晶莹剔透，似有霓虹凝聚其中，丽影在水中摇荡着，像花、像景、像画。<br><br>人们叫它“雨花石”。<br><br>一个古老的传说是这样的：梁武帝时，云光法师开坛讲经，其微言大义如悬河流水、咳唾成珠，竟然感动了上苍，遂降下一场五彩天雨，泠泠雨水敲击在雨花台上，变成了五彩缤纷的石头。<br><br>由于出产雨花石，雨花台过去也被称为“聚宝山”、“石子岗”。<br><br>受此传说的蛊惑，幼小的我还曾吵闹着带着小铲子去雨花台的山坡上挖掘过，却一无所获。<br><br>远亲的舅舅中有一位极爱雨花石，隐约听说他有点“痴”气，别人一下雨赶紧回家，他却披上雨衣穿上胶鞋，一径出门去了，据说，在雨中才能发现好石头。<br><br>南方是多雨的，那时小小的我常站在窗口，看着瓢泼大雨中的闪电，听着隆隆的雷声，想象那位未曾谋面的舅舅是怎样在石头城的风雨和电光火石之中，寻找着他心中的石头……',
'<h2>中国火车头分布大地上流动的机车画面</h2>中国有着世界上类型最为多样的自然区域，火车在大地上奔驰时，复杂的地貌类型制约着它行走的线路，也决定了所采用的火车头类型。<br><br>火车头也就是机车，是火车的形象代表，也是火车的动力之源。<br><br>本文作者运用大量的数据，结合历史、地理、经济等因素为您勾勒出一幅中国机车的分布图。<br><br><img src="http://img0.dili360.com/ga/M02/00/69/wKgBy1Q2ZoqAOJszAARf0kj3ouM659.jpg@!rw9"><br><br>皖赣线自安徽省芜湖起，经江西省景德镇到达贵溪市，全长570公里。<br><br>它沟通了安徽、江西两省的纵深腹地，是中国一条重要的铁路线路。<br><br>目前皖赣线没有进行电气化改造，以东风型内燃机车为主。<br><br>4月里，盛放的油菜花与老“东风们”一路伴行，构成了一幅诗情画意的画面。<br><br>高铁让人惊艳时，传统的火车仍温情地在我们眼前来去。<br><br>一张火车头牵引着列车如蛇般在山间穿行的照片吸引了我，火车的速度和力量感与自然的温和构成了一幅生动的画面。<br><br>当我们看到火车的时候，视觉的中心常常落在了火车头上。<br><br>它代言着火车那直接又雄壮的感觉，当它出现时直接地吸引着我们的注意力。<br><br>火车头按动能分为内燃机车和电力机车。<br><br>概括起来，从前内燃是东风系列，电力是韶山系列。<br><br>现在和谐型一统天下，新型的火车头一律称为和谐型，然后再分电力和内燃。<br><br>而从总体来说，电力要比内燃先进，且是未来的发展趋势。<br><br>在中国这个地域广阔的国家，火车头的分布有没有规律？<br><br><img src="http://img0.dili360.com/ga/M00/00/69/wKgBy1Q2ZouAHfOLAAsvGnN2rEw403.jpg@!rw9"><br><br>郑州北站编组站，亚洲最大铁路货运编组站。<br><br>编组站就像是一个工厂，列车在这里被解体、检修、停放，根据要求重新编排，然后按照运行图规定的时刻，由机车牵引着继续自己的征途。<br><br>当然这个工厂只收纳货运列车，客运列车固定编组后不会再进行排列组合。<br><br>摄影/刘鲁豫<h4>东北：老“东风们”的人间天堂</h4>列车行驶在由沼泽湿地组成的东北三江平原，广袤这个词在大脑里会不请自来。<br><br>列车转弯时如果能看到火车头，多数时候火车头会是东风4型，这是我多次去东北后得来的经验。<br><br>',
'<h2>“雾都”？“霾都”？中国城市中渐行渐远的雾和越来越重的霾</h2>中国人有着赏雾的传统，在中国古代的诗词绘画中，雾是重要的审美意向。<br><br>神秘、迷离、缥缈、空寂……雾的美妙难以描摹却令人神往。<br><br>可不知从何时起，美好而纯净的雾，离我们却越来越远，再难寻觅；取而代之的，变成了“雾霾”、“灰霾”。<br><br>那么我们常说的“雾都”中笼罩的究竟是雾还是霾？<br><br>从2011年底开始，一直被公众热议的PM2.5和雾霾又有着怎样的关系呢？<br><br><img src="http://img0.dili360.com/ga/M02/00/66/wKgBy1Q2ZaGAPoCzAAGJal6XKUE211.jpg@!rw9"><br><br>大雾中的浙江瑞安，平日里平凡规整的城市，被装点得如同梦幻仙境一般，低一些的建筑物在浓雾的遮蔽下，时隐时现；突出于雾海之上的高楼，又犹如云端上的海市蜃楼一般。<br><br>如果在中国古代，这样的场景一定会引得文人墨客争相歌咏；可是发生在现在，我们看到后的第一反应却往往是：这是雾还是霾？<br><br>它会不会对我们的身体健康造成危害？<br><br>摄影/苏立锁 在我儿时的记忆里，雾是无比新奇和神秘的：在某天清晨，它悄然而至，上学路上原本非常熟悉的景物就突然变得陌生起来，一切都是模模糊糊、朦朦胧胧的，看不到远处小伙伴的身影，却能清楚地听到大家的笑闹声：“我们变成神仙了！我们都在天宫中了！”受图画、电影和神话故事的影响，我们这些孩子总把雾与仙境联系在一起，偶然一场雾的到来，就像是一场天赐的仙缘，给我们带来无限的遐想和快乐。<br><br>在中国古代，雾是重要的审美意向，“雾失楼台，月迷津渡，桃源望断无寻处”、“薄雾浓云愁永昼，瑞脑消金兽”、“晓雾忽无还忽有，春山如近复如遥”……无数与雾有关的诗词佳句千古流传；在中国大地上，也有诸多的地方以雾而著称：河北兴隆有雾灵山，顾炎武有言“其山高峻，有云雾蒙其上，四时不绝”；云南兰坪有雾湖，每当天气变化时湖中就会“喷雾”，最为神奇的是有时雾会像一条白龙一样从湖面上盘旋升起；还有新安江上的“白沙奇雾”，天柱山上的“雾潮云浪”，至于泰山、黄山、庐山、峨眉山……似乎没有哪座名山不以雾为奇绝；而在吉林的雾凇岛，你还能欣赏到“夜看雾，晨看挂，待到近午赏落花”的江雾团涌和雾凝琼花的绮丽景观。<br><br><img src="http://img0.dili360.com/ga/M00/00/65/wKgBy1Q2ZaGAfTxtAAD9johMtRM413.jpg@!rw9"><br><br><b>仙雾朦胧隔海遥——被中国传统审美所欣赏的“雾”</b>雾起于沧海之上。<br><br>其势汹汹，奔流不可阻挡；其形自在，变幻无法描摹。<br><br>我们的目光无法穿透这层层雾障，只能暗自猜想，雾的深处是否有一弯斜月沉沉而藏，又是否有美人如花隔雾而望。<br><br>就在这时，却见一叶孤舟，驾雾而来，又几欲飞仙而去，于是怦然心动，不由心向往之。<br><br>看到这样的画面，你就会理解为什么中国古人会有赏雾的传统，雾的神秘、迷离、缥缈、空寂，与中国人的传统审美不谋而合。<br><br>摄影/周祖安除了这些以雾闻名的风景胜地，在中国还有一座城市也以雾而著称，这就是“雾都”重庆。<br><br>我曾向一位重庆的朋友打听重庆什么时候会有雾，他想了想笑着说：“其实我想知道的是重庆什么时候会没有雾。”<br><br>然后他略带一点自豪地说：“夜上海，秋北京，雾重庆，雨桂林。<br><br>重庆最美就在于雾，中国最美的雾也就在重庆。”<br><br>他描绘道：大雾之时，城内山色尽消，江岸不分，整个山城进入了“空山不见人，但闻人语响”的神秘境界。<br><br>雾让重庆褪去了平日斑斓的色彩，又起到了微妙的调光和柔化的效果，还原出本真的宁静和婉约，仿佛一幅意境悠远、气韵绵长的水墨山水画卷。<br><br>重庆多雾的原因可以从地理环境中找到解答，因为它地处四川盆地的东部，四面群山环抱，长江、嘉陵江在此交汇，空气温暖湿润，地面风速很低，江水蒸发不易扩散，是雾形成的有利条件，潮湿的空气很轻易就会达到饱和状态而凝结成雾。<br><br>',
