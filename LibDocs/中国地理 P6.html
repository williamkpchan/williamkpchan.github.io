'<h2>浙江的列岛海天绘制的画卷，历史演绎的传奇</h2>在浙江蜿蜒的海岸边，点缀着状若连珠的一串串列岛。<br><br>在中街山列岛上石头房和渔民画里体现出的艺术气质令人着迷，在台州列岛上穿过消散的烽烟你似乎可以触摸到历史的厚重，在东矶列岛上巧夺天工的海蚀地貌令见者无不为之痴迷……我们从浙江众多的列岛中，精心挑选出风情各异的8个列岛以飨读者。<br><br><img src="http://img0.dili360.com/ga/M01/00/65/wKgBy1Q2ZYmAbndXAAcfSY9KiWs270.jpg@!rw9"><br><br>在钱塘江与长江入海口的汇合处，有着号称“海上仙山”的嵊泗列岛，这是我国唯一的一处国家级列岛风景名胜区，以“碧海奇礁、金沙渔火”的海岛风光著称于世。<br><br>嵊泗列岛中每个岛屿都是各有特色的：在泗礁山上有着连绵亘长的金色沙滩，在大黄龙岛上众多怪石和摩崖题刻相互衬托，在花鸟山上远东第一大灯塔每到夜里便会光华璀璨，而枸杞岛和嵊山岛上的渔港风情，更是会令到过此处的人们永生难忘。<br><br>摄影/刘昌明<br><br><img src="http://img0.dili360.com/ga/M00/00/65/wKgBy1Q2ZXiAeRRHAAPg1BFVg1E619.jpg@!rw9"><br><br><b>浙江的列岛</b>浙江是我国岛屿最多的省，浙江的列岛也是数目众多，各具特点。<br><br>从最北的马鞍列岛到最南的南麂列岛，从最东的浪岗山列岛到最西的大北列岛，约20个列岛群组成了浙江庞大的列岛家族。<br><br><h4>嵊泗列岛，最美的海岛风光汇聚于此</h4><br><br><img src="http://img0.dili360.com/ga/M01/00/65/wKgBy1Q2ZXeAfjC8AACZGroFq7w107.jpg@!rw9"><br><br><b>嵊泗列岛</b><br><br><img src="http://img0.dili360.com/ga/M01/00/65/wKgBy1Q2ZX2AaFxsAASA-iS2PUY714.jpg@!rw9"><br><br><b>列岛——排列成弧的小岛群</b>列岛与群岛没有严格的划分，它们都是彼此距离很近的许多岛屿的合称，若岛屿的排列成线形或弧形，在我国则习惯上又称为“列岛”。<br><br>我国最著名的列岛当属台湾的澎湖列岛和浙江的嵊泗列岛。<br><br>嵊泗列岛是由大小400多个岛屿组成，包括西部的崎岖列岛、中部的泗礁山诸岛和东部的马鞍列岛三个岛群。<br><br>摄影/任齐俊<br><br><img src="http://img0.dili360.com/ga/M02/00/65/wKgBy1Q2ZX-AS9vxAAUdm2aqjFU616.jpg@!rw9"><br><br><b>泗礁山岛上的金沙滩</b>在嵊泗列岛的主岛泗礁山岛上，从大悲山灵音寺俯瞰，只见两大沙滩相背而依，犹如姐妹携手，又似彩蝶双飞，这就是基湖沙滩和南长涂沙滩。<br><br>摄影/刘昌明<br><br><img src="http://img0.dili360.com/ga/M01/00/64/wKgBzFQ2ZXeAFWfpAAE-GlssMQs423.jpg@!rw9"><br><br>它们的长度都超过2000米，属于我国少见的大型优质沙滩。<br><br>特别是基湖沙滩，有着“南方北戴河”的美誉，这里沙质细腻，沙滩的坡度平缓，在此海浴、沙浴、日光浴和海上运动均十分悠闲自得，每年夏季，来此休闲度假的旅游者络绎不绝。<br><br>摄影/刘昌明在关于海岛的定义和分类中，列岛是一个非常模糊的概念，列岛与群岛没有严格的划分界限，它们都是彼此距离很近的许多岛屿的合称，若岛屿的排列成线形或弧形，在我国则习惯上又称为“列岛”群岛有大小之分，许多大群岛中往往包含着一些小群岛，列岛也是如此，比如嵊泗列岛就是由西部的崎岖列岛、中部的泗礁山诸岛和东部的马鞍列岛组成。<br><br>在嵊泗列岛的主岛泗礁山上，以一座虎头山岗相隔，基湖、南长涂两个姐妹沙滩相背而依，在浙江十大最美沙滩之中，它们分居第一和第二。<br><br>这两片沙滩沙质细腻，有“黄如金屑软如苔”的美誉，而且沙滩的坡度十分平缓，低潮线与高潮线间的距离较大，不论是沙滩活动或是嬉水都是又舒适又安全如果你从岛上的大悲山灵音寺俯瞰这对姐妹沙滩又会看到这样的奇观：刮南风时，南长涂沙滩波浪滔天，而北面的基湖沙滩则风平浪静；偶遇北风，则基湖波浪汹涌，激流冲岸，南长涂却是浪平流缓，一片平和。<br><br>除了基湖沙滩和南长涂沙滩这两个国内少见的大型沙滩外，在嵊泗列岛中长度超过300米的优质沙滩，大小共计21处。<br><br>在南长涂沙滩西侧，关山南向伸突的部分，有一个天然石洞，长9米，宽2米，东西横贯山嘴，形似牛鼻穿过。<br><br>石洞南面近海并峙两座美丽的小屿，高耸挺拔，神似海上两支不灭的巨烛。<br><br>在嵊泗列岛中，数得上名的怪石奇礁约有40多处，主要分布在小洋山、大黄龙岛和枸杞岛上：大黄龙岛上有大小元宝石，外形酷似元宝，横置于陡峻悬崖之上；枸杞岛上有篷礁，则酷似一篷帆船，如遇大雾更让人真假难辨……在白天你可以欣赏沙滩奇石，而夜间的嵊泗列岛也有着别样的美丽。<br><br>在嵊泗列岛东部的马鞍列岛，一座小岛的山巅上每晚都会发出璀璨的光芒，护卫着由东海进出长江口的主要航道，这座小岛就是花鸟山，而光芒则来自岛上的花鸟灯塔。<br><br>这座黑白相间的圆柱形灯塔，外表上有着英式的优雅和简洁，矗立在海天之间静默而安详。<br><br>',
'<h2>半岛工程，让岛屿成为大陆上的“飞地”</h2>浙江沿海的岛屿星罗棋布，城市扩大带来的土地紧缺和大海的辽阔无边形成了鲜明的对比。<br><br>经济发展的迫切需求和海岛众多的天然资源优势，使浙江沿海出现了许多把岛屿用桥或堤连起来，或直接围海造地连岛的工程，被连起来的岛屿由此变成了半岛。<br><br>这就是所谓的半岛工程。<br><br>半岛工程不仅改变了浙江海岛的地理格局、经济格局，也改变了浙江人尤其是海岛人的生活。<br><br><img src="http://img0.dili360.com/ga/M02/00/64/wKgBy1Q2ZVKABdhVAAZUkSCPzfs970.jpg@!rw9"><br><br><b>洞头半岛工程之浅门大桥</b>温州的洞头半岛工程，是把洞头本岛与温州市区相连的大型工程，由灵昆大桥、灵昆连接公路、浅滩工程、洞头五岛相连工程、状元岙深水港区五部分组成。<br><br>洞头半岛工程在洞头本岛和三盘、花岗、状元岙、霓屿这几个大岛，以及三个无人小岛之间建设7座桥，岛岛相连，并与温州相接，使洞头成为半岛。<br><br>五岛相连工程从1996年12月开始动工，2002年5月全部建成。<br><br>这一工程的建成，使洞头岛的面积增加了一倍多。<br><br>这是七桥中的最后一座桥——浅门大桥，它连接浅门山岛和霓屿岛，桥长130米，桥头竖有仿古牌坊，上书“浅门”二字。<br><br>2011年11月上旬，我迎着咸涩的海风与潮水在浙江沿海一带行走，从北部舟山的洋山港一直到南面温州的洞头县。<br><br>有别于十多年前我在东海边举目瞭望孤悬海中一个个寂寞的岛屿，那时我的心情怆然若失，怀着怜悯，感觉那些孤岛在巨大的海浪中像弱不禁风的小舟，随时都有被倾覆的危险。<br><br>此行我看到那些海岛不再“孤悬”，它们如同一颗颗骊珠，被一座座气势磅礴的现代化跨海大桥串联在一起，桥与岛珠联玉映，如海上蛟龙。<br><br>这些规模庞大的半岛工程以其恢弘的气势，给我带来强烈的震撼。<br><br>半岛是指三面临海，一面连接大陆的陆地。<br><br>半岛工程是当代经济发展过程中出现的地理学新名词，是以桥梁、海堤及促淤造地等方式，将海岛与陆地相连接的综合工程。<br><br>简单说，半岛工程就是把海洋中的孤岛与陆地连接起来。<br><br>地球表面70%是蓝色的海洋，陆地资源变得稀缺以后，世界各国把目光转向辽阔的海洋，纷纷开展“蓝色圈地运动”，建设蓝色经济区。<br><br>半岛工程代表着一个国家经济、科技、建筑等方面的综合实力。<br><br>世界上许多国家的工业、商业、经济和文化中心几乎无一例外地集中在沿海港口城市。<br><br>温哥华是加拿大最大的港口城市，也是加拿大工业、商业、经济和文化的中心。<br><br>海洋在决定世界经济的地理分布格局方面，已显示出越来越重要的意义。<br><br>浙江是一个海洋大省，随便翻开浙江的哪部地方志都能感受到大海的呼吸，浙江人的基因里一直蕴含着与大海拥抱的自然禀赋。<br><br><img src="http://img0.dili360.com/ga/M00/00/64/wKgBzFQ2ZU6AcjwfAAOgFBowgQw591.jpg@!rw9"><br><br><b>浓雾中的洞头大桥</b>洞头大桥是洞头半岛工程的七个跨海大桥中最长的一座，它连接三盘岛与花岗岛，全长1500米。<br><br>洞头大桥是五岛相连的洞头半岛工程中施工难度最大的，于1998年10月6日开工，直至2002年4月竣工，历时3年半。<br><br>浓雾中的洞头大桥，呈现出如梦如幻的感觉，别有一番意境。<br><br><img src="http://img0.dili360.com/ga/M00/00/64/wKgBy1Q2ZU6AboBOAAO9dxyfNqk370.jpg@!rw9"><br><br><b>舟山已成重要能源储运基地</b>历史上的舟山，是中国的政治家、军事家、经济学家等重量级人物都忽略的地方，今天的舟山因为半岛工程的建设，已成为浩渺东海之中的海洋城市。<br><br>舟山是中国重要能源储运基地和临港重化工发展区，舟山大小岛屿上的各类石油化工企业增多，尤其是石油库，数量和规模不断扩大。<br><br>通过一座座相连的跨海大桥，舟山和外界的联系变得紧密了。<br><br>摄影/俞劲松<h4>浙江分了一杯羹给上海，大小洋山岛书写一部“借岛”传奇</h4>打开地图，浙江省的嵊泗县很小，小得令人揪心，感觉那几个小岛如汪洋中的几叶小舟，如何经得起大海的狂风巨浪。<br><br>大洋山、小洋山岛即其中两个毫不起眼的小岛。<br><br>小岛有小岛的好处，很少有外地人来，生态原始，保留着极浓的原始气息。<br><br>岛上居民以打鱼为生，还在怪石嶙峋的礁石间养羊，一时间多不胜数，小岛因之名羊山。<br><br>久之，写成洋山。<br><br>洋山人祖祖辈辈以捕鱼为生。<br><br>村里淡水紧张，渔民们吃的是“天落水”，家家备有水窖，供下雨时储水用。<br><br>万一天旱断水，就要开船去上海的芦潮港买水。<br><br>岛上有个“发电厂”，两台陈旧的柴油发电机轮流工作，每天看完《新闻联播》就停电。<br><br>直到有一天，一个突如其来的消息如呼啸的海风打破了洋山岛的平静：国家要在洋山岛建深水港。<br><br>',
'<h2>人进海退，浙江的海塘</h2>人类在与大自然的较量中，向来是步步紧逼的。<br><br>这从浙江省沿海的海塘建设就能看出来。<br><br>浙江海塘的分布有点像蚌壳的生长纹理，沿着不同时期的海岸线一道道自内而外、由老到新。<br><br>在海塘与海塘之间，是从海中淤出的土地。<br><br>海进海退是地史演进中的常态，符合大自然的规律。<br><br>但多年来，人类向大海索要土地的历史却是只进不退。<br><br><img src="http://img0.dili360.com/ga/M00/00/64/wKgBzFQ2ZUiASwiAAAX0sc_Yp8Q208.jpg@!rw9"><br><br>古老的海塘在杭州湾两岸断断续续地伫立着，色泽斑驳，条石整洁素净，被海风和海水亲吻过几百年的塘身，显得雄浑有力、却不张扬。<br><br>古老的东西就是显得美好，有了岁月的淘洗，加增了存在的意义。<br><br>这里是海宁观钱塘大潮的一个地点，古海塘在这里开了一个豁口，用于涨潮时把船从这里抬上岸来，塘身上用来固定石条的铁钉暴露了它的沧桑经历。<br><br>摄影/董瑜生活在内陆的人，很难想象夏季里遭遇台风是一种什么样的感受。<br><br>我国东部沿海的人虽早已习惯了听到台风警报，却依然是神经紧绷，做好各种防范措施。<br><br>台风过境时，狂风肆虐、大雨滂沱，树木可以被连根拔起，人和车也可以被风掀倒。<br><br>2011年在中国北方城市里因暴雨而出现的“海景”，在台风路过的城市里是必然要有的。<br><br>不同的是，北方城市里的“海景”来自于天上降下的雨水，而沿海城市里的“海景”则可能真就是海水漫过来的景象。<br><br>浙江省的杭嘉湖平原，大部分地区的地面高程是3—8米左右（以吴淞为基面，以下同），平均田面高程在5米左右，在杭嘉湖平原北部与江苏省交界的地方，田面高程只有2.8米。<br><br>位于杭嘉湖平原东南角的杭州湾是出产钱塘江大潮的地方，近代水位观察的资料显示，钱塘江涌潮沿程潮差以澉浦最大，平均5.4米，最高达到8.93米；钱塘江涌潮的潮头以海宁盐官为最高，最高时可达5米以上，涌潮流速高达每秒12米以上，破坏力非常强大。<br><br>杭嘉湖平原的大部分地面或田面高程都低于潮水位，所以，从汉代以来，生活在杭嘉湖平原上的人们就筑起了海塘，用来抵挡海潮，保护杭嘉湖平原以及苏州市等地区不受潮水的侵入。<br><br><img src="http://img0.dili360.com/ga/M02/00/64/wKgBy1Q2ZUOAR0ObAAWWU3wI7BQ399.jpg@!rw9"><br><br><b>浙江省重要海塘和台风路径示意图</b>太平洋上空形成的台风在抵达浙江之前没有什么阻挡，到达浙江时往往发展得很强大。<br><br>大连理工大学海岸与近海工程国家重点实验室的黄世昌研究员总结了建国以来浙江遭遇的38个台风，发现台风的路径可以遍布浙江沿海全线。<br><br>图中选取的5次台风强度都很大，涵盖年份从1956年到2006年，其路径涵盖了浙江沿海全线。<br><br>台风的强力吹拂，使得海浪水位更加高涨，从而形成“风暴潮”，浙江沿海修建海塘，主要是为了防范风暴潮的来临。<br><br>这就解释了遍布浙江海岸线的海塘的存在。<br><br>图中所标示的16处海塘，是浙江省防潮标准比较高、连绵比较长的重要海塘，这些海塘保护了大片内陆土地，同时也隔断了塘内外生态系统的自然连续。<br><br>资料提供/黄世昌<br><br><img src="http://img0.dili360.com/ga/M01/00/63/wKgBzFQ2ZUKAU9FMAASzmZc_A7s294.jpg@!rw9"><br><br><b>惊涛拍岸是家常便饭</b>不光是浙江大陆岸线遭受着海潮的威胁，浙江的几千座岛屿同样在海潮肆虐范围之内。<br><br>浙江的海岛无人居住者多，有人的海岛上，也不得不修筑海塘工程。<br><br>每年台风季节，浙江近83%的大陆岸线都逃脱不了海潮的咆哮，更不用提海岛了。<br><br>处于海水包围中的海岛，一到夏秋季节，就风雨飘摇，世代生活在这里的渔民们早已总结出对付海潮的办法，惊涛拍岸不再是诗词里才有的意境，而是岛民们习以为常的景象。<br><br>摄影/赵海平<h4>地势低、台风多，浙江大规模修筑海塘</h4>位于太平洋西岸的浙江省，拥有众多的河口和港湾，因此有着曲折绵长的海岸线，星罗棋布着大小3061个面积不小于500平方米的岛屿。<br><br>由于夏秋季节在太平洋上空形成的台风恰好经常路过浙江沿海，所以浙江省易受到台风暴潮以及天文大潮影响的岸线长达6000多公里，其中大陆岸线就有1840公里，占浙江省大陆岸线总长度的83%。<br><br>著名的钱塘江大潮就产生在杭州湾，此外还有象山港、三门湾、台州湾、隘顽湾、乐清湾和温州湾等中大型海湾，它们都是国内数一数二的大潮差区，它们还分别位于强台风登陆浙江的最常见的5条线路上——浙北线、浙中北线、浙中线、浙中南线和浙南线。<br><br>在台风登陆期间，如果天文大潮与台风增水相叠加，就会形成特高潮位，从而对沿海地区构成极大的威胁。<br><br>随着极端天气事件增多，在太平洋上空的热带气旋中生成台风的比例也升高了，登陆或严重影响浙江的强台风发生的频率也增加了。<br><br>',
'<h2>钱塘弄潮儿世界最早的“冲浪人”</h2>谁说江南无好汉？<br><br>钱塘江口弄潮儿。<br><br>农历八月十八，钱江口潮水汹涌来袭，一群披头散发的吴越男儿在巨浪中嬉戏、搏浪，展示高超的水上绝活。<br><br>南宋文学家周密用文字记录了精彩纷呈的竞技场面，并特别提到了几位弄潮高手的名字。<br><br>冲浪运动为何发源于钱塘江口？<br><br>“弄潮”为何在南宋时期最受追捧？<br><br>让我们穿越时空，去看一场惊险刺激的弄潮比赛吧。<br><br><img src="http://img0.dili360.com/ga/M02/00/63/wKgBzFQ2ZTiASPUXAAMO1BvfAdM710.jpg@!rw9"><br><br><b>水上雄鹰浪尖舞</b>历史上的钱塘江口，曾有过绚烂一时的弄潮大戏。<br><br>近些年来，国际冲浪高手常常会来到这里一试身手。<br><br>同为水上运动，弄潮和冲浪有着异曲同工之妙。<br><br>相同的是，运动员利用风的推力与浪尖的浮力前进；不同的是，冲浪运动员站在帆板上滑行前进，弄潮儿则不借助任何工具。<br><br>相比之下，古代弄潮活动对选手的技艺、勇气、耐力挑战更大。<br><br>有学者据此推断：航海能力出色的吴越人曾经到达过南太平洋，将弄潮绝技带到了夏威夷群岛，并逐步发展成为现代冲浪运动。<br><br>因此，钱塘江口很可能是冲浪运动发源地。<br><br>摄影/许志伟<br><br><img src="http://img0.dili360.com/ga/M01/00/64/wKgBy1Q2ZT-AMVLBAAEFGZzTw5M723.jpg@!rw9"><br><br><b>钱塘江古今观潮范围示意图</b><h4>1183年秋，南宋朝廷举办大型水上运动会</h4>2011年9月15日。<br><br>浙江杭州萧山观潮城。<br><br>那是一个水雾氤氲的午后，我挤在汹涌的人潮中，目睹了钱塘江国际冲浪挑战赛的盛况。<br><br>巨浪之中，数名国外冲浪高手踏着帆板飞纵而出，他们跳跃、腾挪、周旋、迂回，仿佛一群在惊涛间振翅飞翔的雄鹰。<br><br>我的情绪紧随他们起伏的节奏而蠢蠢欲动，身体的各个部位逐渐亢奋起来。<br><br>看着一个个国外运动员在江上穿梭往来，现实和历史在我眼前不断转换。<br><br>恍惚间，我不禁想起了一个消失已久的群体——古代钱塘江口的弄潮儿。<br><br>所谓弄潮，又名弄水、戏水。<br><br>潮水来的时候，弄潮的人赤身裸体，手持红旗或彩旗，在潮头踏浪戏水。<br><br>简单地说，弄潮就是没有踏板的冲浪运动。<br><br>时光回溯到公元1183年农历八月十八，南宋朝廷组织过一次堪称古代最大规模的水上运动会。<br><br>值得一提的是，在参赛运动员队伍中，报名参加弄潮的选手有100多人。<br><br>这一天，有十万余临安人来到江边观潮，同时可以欣赏到精彩的体育赛事。<br><br>熙熙攘攘的人群中，一个叫周密的文人拿起笔杆，时刻关注着现场。<br><br>据他在《武林旧事》中的讲述，那场运动会规模大、规格高，比赛项目有游泳、水秋千、赛龙舟、水球、水战表演、弄潮，太上皇和在位的皇帝同时出席。<br><br>运动会开幕后，参加赛龙舟、水秋千、水球项目的选手陆续登场。<br><br>距潮水到来还有一个时辰，这些放在前边进行的多是娱乐性表演。<br><br>正午时分，热闹的江岸上突然变得鸦雀无声，碧空之中没有一丝云彩，江岸上的几棵垂柳舞动着枝条。<br><br>突然，远处隐隐传来“嗡嗡”的蜂鸣声，一条白线将辽阔的天际拦腰“斩”断，轰鸣声、呼啸声由远及近而来。<br><br>水柱越滚越粗，仿佛是上帝甩开了一条巨大的银鞭，不断地抽打江面。<br><br>',
'<h2>历史愧对宁波千年大港荒废了五百年</h2>唐宋元三朝，宁波是桅樯林立、客商云集的沿海商埠；新航路开辟前夕，它是欧洲人魂牵梦绕的商贸口岸。<br><br>直到明清实行海禁，这座“海道辐辏”的枢纽港与大航海时代遗憾地擦肩而过。<br><br>港口的命运起伏跌宕，历史的选择阴差阳错：宁波港的长期荒废，成就了近代上海的繁荣。<br><br>今日宁波—舟山港的崛起，似乎意味着要上演一出中国港口的“双雄会”。<br><br><img src="http://img0.dili360.com/ga/M00/00/62/wKgBzFQ2ZMWAd4G3AANIKe15hIY698.jpg@!rw9"><br><br><b>镇海港夜色</b>夜幕早已降临，但灯火通明的码头依旧处于繁忙状态；月光照耀下，堆积成山的煤炭正在等待出海的轮船。<br><br>位于甬江口的镇海，是古代的海防要地，对宁波港起着拱卫作用。<br><br>1884年中法战争和1895年甲午中日战争期间，镇海通过货物转运功能，奠定了其作为宁波外港的地位。<br><br>如今的镇海港区是宁波港的重要组成部分，是运输煤炭、液体化工产品、国际集装箱等为主的综合性港区，港口年吞吐能力超过1200万吨，拥有我国最大的5万吨级液体化工专用泊位。<br><br>摄影/胡卫国<br><br><img src="http://img0.dili360.com/ga/M01/00/62/wKgBy1Q2ZMaAfzSoAAhK6k3dfhM765.jpg@!rw9"><br><br>这是一幅人工手绘的古代宁波城市地图，现藏于美国国会图书馆。<br><br>《宁郡地舆图》以平面与立面相结合的鸟瞰式形象画法，描绘了宁波府城内的街道建筑布局。<br><br>城内的大街小巷、河渠、桥梁、官署、仓储、书院、寺庙、宗祠、楼牌、寺塔等均在图上详细呈现。<br><br>图右侧描绘甬江码头、浮桥和江岸与城墙间的建筑，以及大小各异的船只，大船为海船，小船为内河渔舟。<br><br>图中，北门外城墙与江岸之间的建筑物还不多，“宁”字也没有因避讳道光皇帝（名旻宁）而改写。<br><br>古地图专家李孝聪据此推断：此图可能绘制于中英《南京条约》规定宁波对外开埠前的1796至1820年。<br><br>供图/周时奋<h4>欧洲人地图上，先有宁波再有浙江</h4>明洪武十四年（公元1381年），一位叫单仲友的明州读书人向朱元璋提出建议：“明州与国号相同，此为大不尊，希望皇上修改地名，以示国号神圣。”<br><br>朱元璋认为有理，就将明州改为“宁波”，取“海定波宁”之意。<br><br>新航路开辟后，在西方人眼中，宁波是远东地区最优越的通商口岸；但明朝统治者却认为，这个滨海港口是充满不安定因素的是非之地。<br><br>1541年冬，几艘葡制帆船组成的船队在中国南海洋面缓缓前进。<br><br>这一年，是明嘉靖皇帝在位的第20个年头。<br><br>阳光洒在水面上，海雾渐渐散去，瞭望台上的水手兴奋地看着前方，并向全船人员大声呼喊，他们期待已久的陆地和港口出现在了前方——这个地方就是中国澳门。<br><br>登陆澳门之前，另外一群葡萄牙船队早已进入了浙江沿海。<br><br>至少在1524年，葡萄牙人就来到了浙东海域，在一个叫“Porto Liampó”的地方扎下了营寨。<br><br>这里的“Porto Liampó”翻译成中文就是“宁波港”。<br><br>据多位学者考证，这里的“宁波港”就是明代私人贸易据点——双屿港。<br><br>随着尘封多年的史料重见天日，双屿港的真实面目开始出现在我们眼前：那是16世纪亚洲最大的海上贸易基地，活跃着来自多个国家的商人。<br><br>1524至1548年，中国、日本、葡萄牙商人常常在这里展开三角贸易，每年的贸易额超过300万克鲁查多（即后来葡萄牙通用的货币埃斯库多）。<br><br>当时，这是一个惊人的贸易额，因为葡萄牙首富达<U+2022>伽马的年薪也不过1000克鲁查多。<br><br>',
'<h2>浙江海错，令人心酸的变迁</h2>近50年来，浙江人餐桌上的海鲜种类你方唱罢我登场，野生大黄鱼等传统鱼类如今早已身价百倍，而梭子蟹以及各种虾、贝则逐渐成为海货中的新宠。<br><br>在温州一带的近海，还分布着如今世界上最昂贵的鱼……浙江的海产品看似热闹丰富，实则令人忧患。<br><br><img src="http://img0.dili360.com/ga/M00/00/61/wKgBzFQ2ZLmAWx35AAnt7Y4zzjY811.jpg@!rw9"><br><br><b>沈家门的海鲜，盖世无双</b>到舟山吃海鲜，沈家门不可不去。<br><br>夜幕降临，海面上冷清肃穆，捕鱼和运输的船舶纷纷归港，岸边蜿蜒的滨江路却是车水马龙，灯火辉煌。<br><br>早在清朝中期，这里便形成了“市肆骈列，海物错杂，贩客麇至”的集市，如今橘红色顶棚的大排档绵延十里，成为“舟山渔都”招牌式的景致。<br><br>摄影/任齐俊<br><br><img src="http://img0.dili360.com/ga/M01/00/61/wKgBzFQ2ZLGAXp5uAAIktwfDCuM870.jpg@!rw9"><br><br><b>诀别，野生大黄鱼</b>“琐碎金鳞软玉膏，冰缸满载入关舫。”<br><br>这是清代诗人王莳蕙对浙江沿海大黄鱼捕捞、运输的描绘。<br><br>很长一段时间，大黄鱼曾经是中国最常见、价格最便宜的鱼，在上世纪50年代，由于缺少冰库保存，浙江省政府曾经号召大家买“爱国黄鱼”，以解决掉成堆的大黄鱼。<br><br>到了上世纪70年代末，舟山等地的渔船再难拖着一网网金黄色的大黄鱼满载而归。<br><br>摄影/叶文清海错，说的便是海中的各种海产品，因其种类繁多，错综多样，故有海错之称。<br><br>浙江沿海水产资源丰富，目前发现的鱼类约740种，虾类100多种，蟹类约130种，贝类近200种。<br><br>这些错综繁复的鱼虾蟹贝各自有着什么样的故事？<br><br>我边翻看浙江海产品图谱，边拨通了上海海洋大学唐文乔教授的电话。<br><br>唐教授对东海的渔业非常熟悉，谈到浙江的海错，他讲的一个故事让我印象深刻：“在浙江宁海，至今还保留着给婴儿开荤的传统习俗。<br><br>小宝宝们只有在尝过第一道开荤菜后，才可以吃世间杂粮。”<br><br>唐教授告诉我，“在宁海，这道开荤菜不是鸡鸭牛羊，而是白水煮熟的跳跳鱼。<br><br>这种鱼比虾的肉质还要软，适合婴儿食用，而且跳跳鱼平时头是翘着的，家长希望当小孩子摔倒时，也能够像跳跳鱼一样把头抬起来，不受伤害。”<br><br>想不到在浙江沿海，孩子吃到的第一口肉，有如此丰富的寓意。<br><br>跳跳鱼其实就是滩涂之上的弹涂鱼。<br><br>这种类似于两栖动物的鱼生活在沿海的泥岸上，能用鳍支撑身体在浅滩上爬行，并且善于跳跃。<br><br>在浙江，弹涂鱼还是具有经济价值的渔业资源，因为野外捕捉的数量非常有限，市面上的弹涂鱼多为人工养殖，几十元一斤。<br><br><img src="http://img0.dili360.com/ga/M00/00/61/wKgBzFQ2ZLCACnqeAACDvKkkwJw787.jpg@!rw9"><br><br><b>野生大黄鱼，千金难求</b>在杭州，厨师长烹饪了一条6斤重的野生大黄鱼，这么大的黄鱼在中国早已是可遇不可求。<br><br><img src="http://img0.dili360.com/ga/M02/00/61/wKgBzFQ2ZLGAAjbDAAS2Fp5iShk875.jpg@!rw9"><br><br>从上世纪70年代至今，野生大黄鱼的价格从每斤1毛多暴涨至每斤数千元，大黄鱼从全国人民餐桌上的常见鱼类逐渐变为了珍稀濒危的物种。<br><br>如今我们吃到的大黄鱼，都来自养殖场。<br><br><img src="http://img0.dili360.com/ga/M02/00/62/wKgBy1Q2ZLGAZHggAAHi7BOhDkU504.jpg@!rw9"><br><br><b>带鱼，中国曾经的海鱼之王</b>带鱼主要分布在太平洋的西部和印度洋，而中国恰恰是带鱼产量最高的国家，全世界超过七成的带鱼都产自中国的东海海域，这是上天对浙江的恩赐。<br><br>据说带鱼在深海中竖直游动，身体仿佛镀了铂金的利剑，颇为神奇。<br><br>因为它们生活在深海，中国摄影师从未有谁拍摄到生活状态的带鱼，而且深海环境难以模拟，所以带鱼至今无法人工养殖。<br><br>我们都知道，舟山带鱼、国产带鱼意味着最好吃的带鱼，可是随着资源的捕捞殆尽，不知是否有一天，带鱼也会像野生大黄鱼那样变成餐桌上的奢侈品。<br><br>摄影/叶文清<br><br><img src="http://img0.dili360.com/ga/M00/00/62/wKgBy1Q2ZLCAFnEFAABYk-ZnVns964.jpg@!rw9"><br><br><b>浙江出产世界上最贵的鱼</b>偶见于浙江南部海域的黄唇鱼被称作世界上最昂贵的鱼，其鱼鳔名为“鱼胶”，价格更是贵过黄金。<br><br>在浙江，哪里捞到了黄唇鱼，那将是轰动全城的大事。<br><br>图中的这条长1.5米的黄唇鱼2001年在浙江瑞安卖了20万元人民币，时至今日，这么大的黄唇鱼可卖到200万元以上。<br><br><h4>野生大黄鱼3000元一斤</h4>弹涂鱼的故事，也让我回忆起几年前第一次到浙江舟山时的经历。<br><br>当时我并不知道这里有弹涂鱼以及那么多种类的海产品可享用，只知道带鱼、大黄鱼、小黄鱼和乌贼。<br><br>这里是世界著名的渔场，舟山因四大海产名满天下。<br><br>',
'<h2>一朵缓慢开放的海洋之花浙江海洋文明大事记</h2>就像一朵花的绽放必须积攒足够肥沃的土壤和丰沛的阳光雨露一样，浙江的海洋文明经由早期河姆渡时代的孕育、三国两晋南北朝的发展，至隋唐宋元臻于完善：沿岸港口繁多而富饶；至日本、高丽等地的直航线路开通；海上丝绸之路形成并大力发展；鉴真东渡传法；日本的遣唐使和高丽派来的使臣频繁出入中土；与邻国的官方商贸往来和文化交流络绎不绝，民间的交流亦生机勃勃；浙江成为全国造船中心，并在东亚各国之间建立起海洋商贸文化圈……与此同时，用以庇佑这些海上往来的海上信仰体系也已建立：观音道场扎根于舟山群岛的普陀山；妈祖信仰以温州洞头为中心，逐渐蔓延至浙江沿海各地；祭祀潮神、海神、东海龙王等各种神灵的本土信仰亦遍布每个海岛和近海岸地区。<br><br>这一朵海洋文明的花苞，经由漫长时间的酝酿，此时雨水丰沛、土壤肥沃、阳光充足，正逐层绽放。<br><br>如今日本境内仿造唐代洛阳和长安建造的京都和奈良，以及浙江沿岸多处与日本、高丽有关的地名，便是那时浙江海洋文明发展的结果，也是当日海洋文明兴盛的标志。<br><br>至明初，海洋文明发展至巅峰，官方的郑和七下西洋，民间因为海上经济受到压抑而不得不以“倭寇”之名反抗的叛乱，便是这巅峰的有力证据。<br><br>',
'<h2>海上浙江，风景这边独好浙江沿海及岛屿手绘图</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/66/wKgBy1Q2Zb-Ad_3LABFTbzgn0Ik195.jpg@!rw9"><br><br>浙江沿海及岛屿手绘图在谈到浙江的美景时，我们首先想到的是“山水江南，诗画浙江”。<br><br>这含义隽永的八个字道尽了浙江陆上的风流旖旎，却也让我们在不经意间忽视了这样一个事实——在碧波万顷的东海之上，还有一个大气磅礴、气象万千的海上浙江。<br><br>浙江海域面积广阔，内海、领海面积共4.24万平方公里，管辖海域面积21.76万平方公里，是陆地面积的2.5倍。<br><br>在这片广阔的海域中，还拥有3061个岛屿，占到了中国海岛总数的2/5，此外浙江还有着2217公里的大陆岸线和4068.2公里的岛屿岸线。<br><br>在如此宽广辽阔的大海中，在灿若星辰的岛屿之上，在蜿蜒曲折的海岸线边，该有着怎样动人的风景呢？<br><br><h4>何处风景最精彩</h4>欣赏海上风光，首先欣赏的是海水。<br><br>明澈湛蓝的海水，海天一色的壮阔，是每个人对大海的最初想象和期待。<br><br>与渤海和黄海比，浙江所在的东海海水透明度要高一些，但由于受大陆径流等因素的影响，在浙江近海形成了一条北宽南窄的浑水带，所以想在近海看到蓝色的大海还是比较困难。<br><br>在舟山群岛的本岛、朱家尖岛、桃花岛等岛屿上，海水一般也都是浑黄的，只有在北端的嵊泗列岛，特别是枸杞岛、嵊山等几个小岛附近才能看到水色清亮的绿色或是蓝色的大海，或者是最东边的东福山，那里的海水常年碧蓝。<br><br>从舟山群岛向南，宁波的渔山列岛和温州的南麂列岛，都是浙江近海少有的清水海区。<br><br>在南麂列岛，水色以绿至浅蓝为主，透明度一般大于2米，夏秋季节最大可达7米以上。<br><br>欣赏过海水，再让我们看看脚下的海岸，不论是海水侵蚀形成的海蚀地貌——海蚀洞、海蚀崖、海蚀平台等，或是以沙滩、砾石滩为代表的堆积地貌，在浙江的海岸带上都可以找到。<br><br>据不完全统计，浙江成片的海蚀景观有60余处；而适宜辟为海水浴场的沙（砾）滩有48处，总长度超过30公里。<br><br>在舟山群岛中，除了普陀山的海蚀洞穴潮音洞、马迹岛的海蚀拱桥，在花鸟山、朱家尖岛等岛屿上也都有丰富的海蚀地貌；还有台州附近的东矶岛、大陈岛、扩塘山，宁波的强蛟群岛，温州的南麂列岛等，海蚀地貌也都非常突出，礁石嶙峋、怪崖挺立，极富观赏价值。<br><br>要说堆积而成的沙滩，那就更多了：嘉兴乍浦的东沙湾、泗礁山的基湖沙滩和南长涂沙滩、朱家尖岛的十里金沙、岱山岛的鹿栏晴沙、桃花岛的塔湾金沙、南麂列岛的大沙岙、象山半岛的松兰山沙滩和石浦皇城沙滩、台州的玉环后沙、温州的渔寮沙滩……处处美景，数不胜数。<br><br>',
'<h2>从渔都到世界港口群，舟山群岛起步晚了几百年</h2>拥有1300多个岛屿的舟山，历史上被誉为东海鱼仓和中国渔都，由于古代和近代国家海洋政策的局限，它的岛屿特色和港口优势并没有受到重视。<br><br>如今，这里成了中国唯一一个以群岛设市的行政区，那些散落的岛屿将摇身一变，崛起成为中国乃至世界最大的港口群。<br><br><img src="http://img0.dili360.com/ga/M01/00/60/wKgBzFQ2ZHSAM_gZAAQtvM2gskY476.jpg@!rw9"><br><br><b>港城海天一色</b>作为唯一一个依托海岛建设的行政区，舟山群岛的港城和古镇是最能彰显海洋气息的景观。<br><br>其中舟山新城、沈家门、定海等主要海滨城市最有代表性。<br><br>天气晴朗的时候，被金色的晨曦或晚霞沐浴着的港城，仿佛都披上了一层炫目的亮色，它们跟远处大大小小的岛屿交相辉映，组合成海天一色的优美画卷。<br><br>图为高亭全景。<br><br>摄影/沈磊2011年的最后一天，我们驱车从上海赶往舟山。<br><br>300公里、4个小时车程，沿途要经过杭州湾跨海大桥、舟山连岛大桥等5座陆岛大桥。<br><br>东海之上，海天苍茫，我在车上遥望，前方唯有一条线状的路，仿佛没有尽头。<br><br>但是我知道，这些跨海连岛大桥和公路，是沟通上海和长三角城市的重要通道。<br><br>从2009年开始，舟山历时十年打造的连接4座岛屿绵延近百公里的“舟山大陆连岛工程”也已经全线贯通。<br><br>因为陆岛工程，舟山，这座孤悬海外的群岛进入了所谓的大桥时代。<br><br>千百年前，舟山群岛即是与日本、朝鲜半岛诸国通商的主要港口和“海上丝绸之路”的必经之路，舟是群岛与世界沟通的唯一载体。<br><br>我们穿越的这片东海海域，明朝以来成为浙江海盗、海商与朝廷对抗的地方；到了清朝，又成为第一次鸦片战争最后的证人。<br><br>1840年英国发动鸦片战争后霸占群岛达4年9个月之久，此后的1884年，法国也曾发动入侵舟山群岛的战争。<br><br>在百余年后的2011年6月，这个饱经风霜的群岛，迎来了命运中的重要转折，舟山成为继上海浦东、天津滨海和重庆两江后又一个国家级新区，也是首个以海洋经济为主题的国家级新区。<br><br>舟山——这个拥有1390个小岛以及100万岛民的海边小城，像是遗落在民间的公主，突然间变得重要起来。<br><br>可是许多人明白，时至今日，舟山已经远远落在世界海洋文明的后面。<br><br><img src="http://img0.dili360.com/ga/M01/00/61/wKgBy1Q2ZHOAfgwvAAWEbvMj_To636.jpg@!rw9"><br><br><b>舟山群岛区位遥感图和部分岛屿开发图</b>舟山群岛和本岛的空间布局，在舟山成为新区之后一下子清晰了起来。<br><br>很多岛屿建设都考虑到了不同的功能划分，比如港口物流、临港工业、海洋旅游、现代渔业、新能源、海洋科研、生态保护等。<br><br>舟山目前集中开发的主要有金塘岛、六横岛、岱山岛、泗礁山岛、朱家尖岛、洋山岛、长涂岛、虾峙岛等10个岛屿。<br><br>它们有的是重点发展以国际集装箱的中转、储运和增值服务为主的现代港口物流业，有的重点发展船舶和海洋装备制造、大宗物资加工、海洋能源，有的重点发展油品、铁矿石、煤炭、木材等大宗商品的储运、中转、加工、贸易，有的发展船舶修造、船舶配件等船舶工业和临港装备制造业，有的培育海水淡化及海水综合利用等新兴产业。<br><br>还有的依托天然旅游资源优势，发展以海洋观光、海岛度假、佛教文化体验等为主的海洋旅游业。<br><br><h4>英国人曾梦想在舟山打造贸易基地</h4>舟山自古即有“海天佛国、鱼仓港口”之誉，距离舟山不远的上海、江浙一带人，潜意识里也将这座东海小城看作是拜佛、吃海鲜和游玩的去处。<br><br>舟山之名源于明朝民间，清代因为被康熙认为“舟为动，不太平，海定则波定”，舟山曾被更名为海定。<br><br>舟山是中国唯一以群岛建市的区域，舟山群岛面积2.22万平方公里，由1390个岛屿组成，约占全国海岛的1/5。<br><br>而舟山本岛，是仅次于台湾岛、海南岛、崇明岛的第四大岛。<br><br>群岛按行政划分，又分为定海区、普陀区、岱山县和嵊泗县。<br><br>当我从普陀区旅游局长李俊伟手中拿到一张海岛地图时，有点张皇失措。<br><br>除了舟山本岛、普陀山、朱家尖、桃花岛、东极岛等岛屿我到过或知晓外，地图上的其他1300多个海上明珠究竟什么样，我是丝毫也感知不到，我在想，即使是我走遍舟山的140座有人居住的岛屿，可能都未必真正了解岛屿密如繁星的舟山群岛。<br><br>',
'<h2>浙商，血管中流着“蓝色血液”</h2>浙江省陆域面积10.18万平方公里，海域面积却达26万平方公里，超陆域面积一倍还拐了个大弯；浙江省海岛岸线长达4068.2公里，居中国第一；全省有面积500平方米以上的岛屿3061个，也是中国第一。<br><br>浙江主要山脉分南、中、北三支。<br><br>作为“浙江诸山之祖”的中支仙霞岭山脉，向东北伸展为天台山脉、会稽山脉、四明山脉，继而以龙饮水之势潜入东海，枝枝丫丫浮出水面成就了舟山群岛。<br><br>承接了太多的海洋惠泽，于是在改革开放的年代，当浙商因潮而起的时候，人们猜测：这群人身上流淌着“蓝色血液”。<br><br><img src="http://img0.dili360.com/ga/M01/00/60/wKgBy1Q2ZFOAB6hWAAOEZKVTXYM318.jpg@!rw9"><br><br>浙商在开放大潮中崛起当改革开放的第一缕阳光照射在中国东部海岸线的时候，第一批中国农民赤脚上岸了。<br><br>于是有了民企、有了浙商这一富有传奇色彩的特殊群体。<br><br>他们从体制的边缘和缝隙里开始冒险之旅，寻找着平常人看不到或者不屑弯腰的财富，如今他们已是中国当之无愧的第一商帮，如一艘满载货物的巨轮乘风破浪，游走在世界的每一个角落。<br><br>摄影/任齐俊<h4>浙商之脉：“蓝色血液”流淌7000年</h4>自上世纪80年代，海洋文明就很受追捧。<br><br>但所有教科书都说，海洋文明诞生在地中海爱琴海，是希腊的西方文明。<br><br>中国是东方文明，依附黄河、长江，与古埃及、古印度、古巴比伦一样，各自发展了大河文明。<br><br>大河文明诞生于大江大河流域，这些区域灌溉水源充足，地势平坦，土地相对肥沃，农耕经济为基本形态，对自然环境的依赖性较强。<br><br>特点是稳定持重，但不思变革；注重防卫手段，但缺乏出击精神；推崇道德，但轻视效率；安贫乐道，但不具冒险精神。<br><br>海洋文明则以外向发展和商品经济为基本特征，开拓海外市场、抢占殖民地、实施海外扩张是其天然使命。<br><br>希腊属丘陵地区，海岸线曲折，岛屿众多，陆路交通不方便，可耕地面积较少，农耕文明发展空间小……自然选择了海洋为文明发展的主要方向。<br><br>滨海地区拥有渔盐之利和交通之便，工商业便应运而生。<br><br>把这段文字中的希腊换成“七山一水二分田”的浙江，竟然天衣无缝。<br><br>',
'<h2>绝版的“江南长城”八达岭长城的蓝本在台州</h2>今天所说的“江南长城”是明王朝海禁政策的产物。<br><br>在戚继光的带领下，一群台州军民日夜奋战，用血汗浇筑了座座空心敌楼，大大加固了临海的城防。<br><br>这座城墙依山抱水、蜿蜒起伏，是北方明长城的师范和蓝本，也是明王朝的海防重心和指挥据点。<br><br><img src="http://img0.dili360.com/ga/M02/00/60/wKgBzFQ2ZEmARerxAATXBa9kRyQ493.jpg@!rw9"><br><br><b>江南八达岭，巍巍临海城</b>时近傍晚，浙江台州临海古城（台州府城墙）周围华灯初上。<br><br>望江门大桥横跨灵江，连绵的远山和古老的城池隔水相望。<br><br>站在城墙高处俯瞰，只见灵江水从连绵的山峰中奔涌而出，环绕城墙西、南两面，画出了一道开阔而优美的弧线。<br><br>图中，朝天门外的半月形瓮城，以饱满的尺度呈现出妙不可言的几何之美。<br><br>城池、山峦、江水紧紧捆绑在一起，浸透着一股解不开的历史心结。<br><br><img src="http://img0.dili360.com/ga/M02/00/60/wKgBy1Q2ZEiAbiUHAAit6JQgvEA596.jpg@!rw9"><br><br><b>南北长城，血脉相通</b>河北省抚宁县董家口长城耸立在崇山峻岭之中。<br><br>这段长城筑有36个敌楼、28个战台、16个烽火台，全长8.9公里。<br><br>此处长城脚下还保留着一块修城功德碑，碑文清楚地记载了修城人的籍贯——“浙江金华府义乌县”。<br><br>在浙江任职期间，戚继光让大批台州沿海渔民入伍，又招募了一批体魄健硕、性格剽悍的义乌矿工。<br><br>后来，这些浙江人又成了修筑北方明长城的技术骨干。<br><br>不少义乌兵的后人世世代代在长城沿线扎根、繁衍，逐渐造就了今天抚宁县的“义乌村”。<br><br>摄影/李少白<br><br><img src="http://img0.dili360.com/ga/M00/00/60/wKgBzFQ2ZEaAD44EAAObw16mc8s021.jpg@!rw9"><br><br>登上“江南长城”（台州府城墙）远眺，临海新城风景尽收眼底。<br><br>从东北方向的揽胜门沿着北固山山脊向西行走，城墙如一条苍龙匍匐在山水之间。<br><br>与北方长城不一样的是，“江南长城”紧邻热闹的城区，且雄浑之中透着江南的婉约。<br><br>深秋季节，城墙掩映在茂密的树丛中，翠绿中夹杂着深红、浅黄。<br><br>红叶爬上了锯齿状的城墙，在古老的砖石上延续着顽强的生命。<br><br>10月的江南沿海，草木依旧繁盛。<br><br>绿丛之中，唯有山野间的几簇红叶传递着秋天到来的消息。<br><br>一江秋水、一座秋山、一面东湖，把“江南长城”的矫健身姿衬托得一览无余。<br><br>浙江第三大河——灵江从城北方向蜿蜒而来，然后突然急转向东奔去。<br><br>北固山的山脊线从江岸出发，一直向东北方向延伸着。<br><br>眼前，一条长龙般的锯齿状城墙顺着山势起起伏伏，沿着江岸逶迤爬行。<br><br>我们要拜访的江南长城，就是古代的台州府（府治在临海）城墙。<br><br>历经狼烟烽火和各种浩劫，多数江南古城池早已化为灰烬。<br><br>幸运的是，一段5 公里长的台州府城墙从古代保存至今，成为沿海地区少有的古城样本。<br><br><h4>海禁产物，一条南北呼应的“海上长城”</h4>6 0 0 年前，大航海时代即将到来。<br><br>郑和七下西洋之后，明王朝实施了空前的海禁政策。<br><br>作为沿海港城，台州的命运和角色由此发生了巨大转折。<br><br>曾经繁华一时的台州港，一夜之间被封锁了码头，舳舻相继、风帆蔽日的繁忙场面一去未能复返。<br><br>自唐代以来，这里是一座陆海联运的交通枢纽，一夜之间却成了封锁海上丝路的“镇海机关”。<br><br>嘉靖年间，台州府城的大规模修缮，就是在这种背景下进行的。<br><br>从空中鸟瞰，现存的台州府城墙的轮廓好似一张拉开的大弓，揽胜门、靖越门为两头，西侧朝天门正好是搭箭点。<br><br>台州府城的建筑模式神似北方的八达岭长城，更像是从万里长城中任意截取的片段。<br><br>嘉靖年间，台州府城墙在修缮中创造性地加盖了13座空心敌楼。<br><br>后来，这一创举被广泛应于北方明长城的建设中。<br><br>或许因为这样的“血缘关系”，后人将台州府城墙叫做“江南长城”。<br><br>从明代的海防地图上看，当时的台州并不是一座孤立的城池。<br><br>绵长的海岸线上，城堡和烽火台密密麻麻地分布着，一座连着一座。<br><br>在海岸不远处，明政府共设立了54 座卫城、99 座所城、353 处巡检司、997 座烽堠、313 座墩、48 座台、24 座塘铺，还有数目众多的水寨、城堡。<br><br>这些设施尽管在地面上并非完全贯通，但实际上构成了一条首尾相接、互相呼应的沿海“万里长城”。<br><br>沿海地区没有连绵的崇山峻岭，不可能像塞北那样建造连续的城墙。<br><br>但是，这些城、堡、台之间的信息传递和策应方式与万里长城无异。<br><br>',
'<h2>空中的眼睛看西藏大地上流动谜一样的风情</h2>乘飞机从空中看西藏会怎样？<br><br>摄影师徐波通过镜头展现的大美作出了回答。<br><br>作为中国西南高原最为神秘的景观带，平均海拔在4000米以上的西藏，不仅拥有喜马拉雅山脉、冈底斯山脉等绵延不断的雪山冰川、星罗棋布的高原湖泊，还有峡谷、草原、山间农田，它们和雾霭一起，组成了西藏丰富多彩的景观类型。<br><br><img src="http://img0.dili360.com/ga/M00/00/5F/wKgBzFQ2ZBOABdMnAAWm9k0gZfQ733.jpg@!rw9"><br><br><b>沙洲</b>拍摄时间/2011年拍摄地点/雅鲁藏布江视点高度/400米—500米这是流经拉萨南端的雅鲁藏布江，从海拔5100米的喜马拉雅山脉冰川流出的冰雪融水，在沿着东西向的断裂带发育的干流河谷一路奔在藏南高原的时候，很多地方都是气势奔腾，但是在这段宽阔河滩里流淌的江水，在拉近的镜头里却呈现出安静的一面。<br><br>流水冲击着河滩，在河道里分割出许多大大小小的沙洲，并在沙洲周围留下一片一片节奏整齐的波纹，它们看起来像是绿、白、灰三色相杂的锦缎，在微风中随着流水荡漾出迷人的涟漪。<br><br><img src="http://img0.dili360.com/ga/M02/00/5F/wKgBzFQ2ZA6AeD0HAAddatvohOg270.jpg@!rw9"><br><br><b>岩石</b>拍摄时间/2011年拍摄地点/藏东的群山视点高度/400米左右相对于青藏高原南部海拔超过7000米的千山万仞而言，西藏东部的红色山地气势似乎都减弱了很多，但是同样峰峦叠嶂、陡峭巍峨。<br><br>这些山峰都曾经遭受过强烈的流水侵蚀，岩面之上沟壑连绵，加上高原风经年累月的风化作用，褶皱明显的岩石之上留下了地质年代的清晰印记。<br><br><img src="http://img0.dili360.com/ga/M01/00/5F/wKgBy1Q2ZAuAWHFmAAlHF-K0kPc715.jpg@!rw9"><br><br><b>湖泊</b>拍摄时间/2010年拍摄地点/青藏铁路那曲段视点高度/400米在青藏铁路的安多到那曲段，汇聚了错那、懂错等许多大大小小的高原湖，有些距离铁路线只有几十米。<br><br>因为分布在藏北草原之内，这些湖大多是高原咸水湖。<br><br>湖的形状并不规则，有的只是几汪碧蓝的水域浅浅地连缀在一起，有的却是面积超过100平方公里、烟波浩渺的大湖。<br><br>在一望无垠的草原和蓝天的映衬下，安静而美丽的湖面吸引了很多野生动物的栖息，比如野鸭、斑头雁、棕头鸥等。<br><br>它们自在、悠闲地逗留于碧绿的湖泊之间，成为高原之上最优美的画卷。<br><br><img src="http://img0.dili360.com/ga/M00/00/5F/wKgBzFQ2ZAmAPsPIAAmYTfIbEx0205.jpg@!rw9"><br><br><b>雪峰</b>拍摄时间/2011年拍摄地点/山南地区视点高度/300米这是位于冈底斯山脉东南侧的高山地区，由于气候严寒，形成长年不化的积雪，并逐年增厚，厚达数米以至数百米的积雪在本身的重压和其他一系列物理过程的作用下，经过自重密实和重复的融化、渗透、冻结作用，逐渐形成微蓝色且透明的冰川冰。<br><br>当青藏高原以耸立的姿态、完整的面貌呈现的时候，现代人的眼睛已经错过了地球史上洋陆重组、地体碰撞等等一系列重大事件；错过了青藏大地沧桑变迁、由平地而为高原的再造经历；错过了周而复始的冰期降临，以及冰期之间寒暖交替、原生动植物或灭绝或迁移或分化乃至特化的漫长过程。<br><br>换言之，当我们可以尽情领略集天地之大美于一身的西藏的当下，造化已耗费了几亿年时光布设好了一应场景，只待人类坐拥安享——真正的天造地设啊！说美不胜收，说无与伦比，说视觉冲击和心灵震撼，全都没错，不过现成词汇全都不足以表达，也是真的。<br><br>谁来过见过谁知道，西藏之美多耐看哪，经得住从任何角度去欣赏去感受：你可以行走其上，仰望，环顾，兀自陶醉沉迷；可以登临高处，或者就在航班的机舱里凭窗远眺，极目千里；最高远处可资凭借的，是“天眼”——人造卫星所拍摄的高原影像，经高度概括的形态与色彩，纯属经验之外，至今我还记得20年前初见高原卫星照片时的惊奇。<br><br>总之，不一样的层面给予你的，是全然不同难以相互取代的审美体验。<br><br>这一次，《中国国家地理》又推出一个全新的视角：摄影师徐波乘坐直升机飞行了大半个西藏并进行俯拍，在寻常旅人不易到达的高度，为我们展现了别样经典：因角度和距离而陌生，陌生化带来新鲜感——这还是我们曾经熟悉的风景吗？<br><br>面对这些美妙的航拍图片，连我这个“老西藏”也禁不住惊喜莫名，禁不住自问这是哪里，那是什么。<br><br><b>冰川峡谷瀑布是青藏高原丰富的宝藏</b>由复合地体和复合造山拼贴体组成的青藏高原，是在新元古代以来长期活动、多期造山及新生代最后隆升的基础上形成的。<br><br>——许志琴、杨经绥等《造山的高原》巨大山脉构成高原骨架，崇山峻岭肩冰被雪，阳刚和壮美的基调由此奠定。<br><br>将近260万平方公里的青藏高原，从北往南，准东西走向，巨型山系列阵：昆仑山—阿尔金山—祁连山，构筑起高原北部边界；进入主体腹地，一列可可西里山—巴颜喀拉山，再一列唐古拉山，唐古拉山在行政地理上还是青海与西藏的界山；然后是绵延横亘在藏北高原南缘的冈底斯山—念青唐古拉山，在自然地理方面，西藏的农区和牧区大致在此南北分野。<br><br>',
'<h2>榕树南方的神木</h2>榕树是与热带和亚热带的人类生活关系最为紧密的一类树木——村头巷尾以及城市的角角落落，无不被榕树的身姿所点缀着。<br><br>人总会与树木产生某种缠绵的情愫，榕树凭着它壮丽的生长史占据了人们的心灵。<br><br><img src="http://img0.dili360.com/ga/M02/00/5F/wKgBzFQ2ZAKAKi0pAAn2qjgYpG0758.jpg@!rw9"><br><br>福建省福州市郊县的一座宋代古桥，榕树下有土地庙。<br><br>如午后醉卧芍药荫的美人儿，福州慵懒地躺卧在闽江下游平原上。<br><br>蜜糖一般的阳光从年头照射到年尾，无霜期长达326天；南亚热带季风吹送来一团又一团饱含水汽的雨云，让她怀里高高低低的植物们都绿得多汁。<br><br>如此温暖又湿润的气候，颇似榕树的“老家”热带雨林；所以，榕树们由着心思生长起来，用它们浓酽的、丰腴的朵朵绿云，覆住一个亦新亦旧的城——覆住宽街与窄巷，覆住河畔与山丘，覆住商厦的前庭，覆住人家的后院；然后缓缓地，如夏夜睡梦中的流水声，浸润了城里每一个人的岁月、每一个人的故事、每一个人的回忆。<br><br>宋《太平寰宇记》中记述福州：“榕……其大十围，凌冬不凋，郡城中独盛，故号榕城。”<br><br><h4>福州植榕已千年</h4>阿祁听说我来福州“探”榕，立马从莆田老家奔了过来。<br><br>“走，去福州森林公园！”他干脆地说。<br><br>',
'<h2>罗平生物群畅游在三叠纪的海洋中</h2>在2011年底公布的第六批国家地质公园中，罗平生物群在同期36家地质公园中名列榜首，诸如丁氏滇龙、罗雄高背鱼、云南龙鱼等新属种改写了世界生物史，而鲎、千足虫等化石则第一次在中国被发现。<br><br>这些远古生物向世人展示着三叠纪海洋的面貌，也揭开了地球史上最大的一场生物灭绝灾难的面纱。<br><br><img src="http://img0.dili360.com/ga/M00/00/5F/wKgBy1Q2Y_CASXqVAAoDCO7i_Oc813.jpg@!rw9"><br><br>罗平虽小，却是令人震惊的海洋生物化石库春天，云南省曲靖市罗平县，峰丛绵延，油菜花盛开。<br><br>罗平地层中保存着上万条古代鱼类化石，鱼类化石和节肢动物化石保存完好、种类丰富。<br><br>罗平生物群是目前世界上已知的多样性最为丰富的三叠纪海生化石库之一，代表了二叠纪末期生物大绝灭后海洋生态系统的全面复苏，是中三叠世生物大辐射的典型代表。<br><br>像这样的鱼化石，在罗平十分常见。<br><br>摄影/袁蓉荪 2012年3月的一个清晨，我们驾着越野车行进在一条盘山公路上，金黄色的油菜花铺满大地，圆锥形的喀斯特山峰点缀其中，太阳慢吞吞地从山峰背后探出头来，将初春的阳光洒在云南省曲靖市罗平县的大地上。<br><br>3月的罗平县迎来了一年中最美丽的季节，遍地的油菜花将这个小城簇拥在花海中，也引来了世界各地的游客。<br><br>吸引我们的却不是花海，而是隐藏在罗平油菜花丛中的古生物化石群。<br><br>在这里，有成千上万的古生物化石，领着我们畅游在三叠纪的海洋中。<br><br>在沉睡了2亿多年后，它们终于按捺不住寂寞，越过时光隧道来到这个世界，最先的穿越者，是一条巴掌大的裂齿鱼。<br><br><img src="http://img0.dili360.com/ga/M02/00/5E/wKgBzFQ2Y_aAEQQBAAXd3ySRAm4042.jpg@!rw9"><br><br>采石匠，他们是搜寻岩层下“远古来客”的人2009年，成都地质调查中心罗平生物群研究项目组，历时6个月，组织50余位民工逐层揭开岩层，仔细寻找每一层的每一件化石标本。<br><br>他们剥石万余平方米，采获各门类化石上万件。<br><br>由于担心炸药、机械会损坏化石，他们只能用十字镐、钢钎一点点小心地揭开岩层。<br><br>虽然艰苦，但每一件化石带来的喜悦难以言表。<br><br>这是2009年3月，上石坎采场的挖掘场面。<br><br>摄影/袁蓉荪<br><br><img src="http://img0.dili360.com/ga/M02/00/5F/wKgBy1Q2Y_KAVtHVAAN3vwMcvZg088.jpg@!rw9"><br><br>这是肿肋龙类化石，属海生爬行类动物，其生活年代比贵州龙还要早两千多万年。<br><br>受当时恶劣环境的影响，肿肋龙身体较小。<br><br>摄影/袁蓉荪<h4>一条裂齿鱼开启的时光隧道</h4>从2006年开始，中国地质调查局成都地质调查中心承担了《云南1：5万大同、圭山、罗平县、捧乍幅区域地质调查》项目。<br><br>素有“鸡鸣三省”之称的罗平县位于滇黔桂三省区交界处，地处滇东高原向黔西高原过渡的斜坡上，受河流切割、侵蚀作用，形成中低山与峡谷相间的地貌。<br><br>境内峰丛林立，尤其是金鸡、芦沟、大水井一带的“十万大山”，群峰连绵起伏。<br><br>与泰山的雄奇、华山的险峻不同，罗平喀斯特峰丛地貌虽然平缓，不险峻也不挺拔，却以数量众多、绵延起伏著称，将波澜壮阔的山势演绎得淋漓尽致。<br><br>2007年10月的一天，中国地质调查局成都地质调查中心的领队张启跃研究员与同事吕涛，在大凹子村一个叫上石坎的山头采集岩石标本。<br><br>就在傍晚考察快结束的时候，一块巴掌大的石头引起了张启跃的注意：石头表面有层黑色的附着物。<br><br>他拿出放大镜一看，居然是一排排菱形鱼鳞的半截的鱼化石。<br><br>张启跃在乱石堆中继续搜寻，终于找到了另一块印有鱼化石的石头，两块石头恰好组成一块完整的鱼化石。<br><br>',
'<h2>喀拉拉海水与河水交汇之地</h2>在印度西南角的喀拉拉邦，外海的阿拉伯海水和内陆河湖水系彼此交汇、倒灌，由此形成一种地理奇观“回水”，并孕育了一种独有的水上生活。<br><br><img src="http://img0.dili360.com/ga/M01/00/5E/wKgBy1Q2Y9iAcwSgAAT6ku53utw085.jpg@!rw9"><br><br><b>滟滟随波千万里</b>黄昏的光线将阿拉伯海染成金黄，三两只简易的小渔船正准备横渡海面，开始一段舒缓而漫长的旅行，回到它们位于喀拉拉岸边的家。<br><br>张大的“中国渔网”如同细薄的纱笼，斜伸到渔船上方，护送它们回家。<br><br>位于山海之间的喀拉拉，有数百万这样以海为生的渔民，而这种已经成为喀拉拉标志的“中国渔网”，暗示了它和中国的渊源，以及它曾是海上贸易重镇的辉煌历史。<br><br>摄影/Niels van Gijn<h4>“5大湖泊与40多条天然河流彼此交汇，形成如植物根系一样稠密的网状水系。”</h4>地名泄露了秘密，在关于“喀拉拉”（Kerala）的众多解释中，当地人最喜欢这种说法：喀拉拉在当地语言里即马拉雅兰（Malayalam），由“山”（Mala）和“海”（yalam）组合而成。<br><br>这一组合，直观地展现了喀拉拉夹在山、海之间的地理环境：东侧是西高止山脉，山上常年为雾气笼罩，遍布热带雨林；西侧是阿拉伯海，一直是当地人与外界往来的重要门户。<br><br>夹在西高止山和阿拉伯海之间的喀拉拉，从印度的西南角开始，沿着阿拉伯海的海岸线一路往北延伸。<br><br>这只是从空中俯瞰的概况，如果深入内部，会在西高止山和阿拉伯海之间，被另一片更为壮观的地理奇观震住：5个巨大的淡水湖泊，与人工运河和40多条天然河流互相交织，构成一片广袤而复杂的蓝色水网，从西高止山的山麓，一路拖曳至阿拉伯海。<br><br><img src="http://img0.dili360.com/ga/M02/00/5E/wKgBzFQ2Y9qAP7ZAAAcuIKgj5lI298.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/00/5E/wKgBzFQ2Y9aAdpULAAB0_AQeUcQ223.jpg@!rw9"><br><br><b>溯游从之，宛在水中央</b>上边地图勾勒了喀拉拉邦水乡泽国的大概面貌：外侧有阿拉伯海，内侧有发源于西高止山脉的数十条河流，中间还躺着五大湖泊和十数条人工开凿的运河渠道。<br><br>广袤的外海和稠密的内河将狭长的喀拉拉邦夹在中间，造就了一个丰腴肥美的水乡泽国。<br><br>上面这张截取自科钦的遥感图，以更直观的形式，淋漓尽致地展现了这水乡泽国的肥美之态。<br><br>外海和内河像是一个三角形内两条相交的边，而位于三角形内部的陆地，仿佛是上帝特意留出来，以便使科钦嵌入这片宛在水中央的绝佳位置。<br><br>鸟瞰这片巨大的蓝色水网，那些巨大的淡水湖泊如同怒放的花朵：位于中央部分的湖心就是花蕊，水面充盈，河水丰沛；湖泊周边的进、出水口，凹、凸湖岸，如同裂成片状的花瓣，这些花瓣有时数量众多——喀拉拉境内的第二大湖阿斯塔玛迪湖Astamudi）意为八只手臂，是形容湖泊开汊之多；有时形状奇特——最大的文伯纳德湖（Vembanad）面积达200多平方公里，其中两条水道如裙带，北至科钦，南至奎隆。<br><br>阿斯塔玛迪湖的一条水道也长达100多公里，几乎与整个喀拉拉一半的海岸线平行，从南部的奎隆，一直绵延至中部的阿勒皮。<br><br>40多条天然河流，则像上帝赐给喀拉拉的礼物，大多窄长，就像是这些花朵状湖泊的细长花梗。<br><br>但这花梗结构复杂：有时一枝花梗对应一朵花，有时花梗两端都长出花来，有时数枝花梗拱卫一朵硕大肥美的花。<br><br>在这些花梗上，由椰壳做成的驳船穿梭来往。<br><br>',
'<h2>黑河荒漠中的绿洲画卷</h2>河西走廊地处干旱的荒漠，从祁连山中流出的一条条河流哺育了一个个绿洲。<br><br>黑河是河西走廊水量最大的河流，也是我国仅次于塔里木河的第二大内陆河，黑河孕育的张掖市是河西走廊中最大的绿洲城市。<br><br>生长于黑河岸边，并曾多次走访黑河两岸的作家，为我们娓娓道来这条河与这个绿洲的故事。<br><br><img src="http://img0.dili360.com/ga/M01/00/5E/wKgBzFQ2Y9SAWJr7AAQuc3Orq6o348.jpg@!rw9"><br><br><b>高山冰雪</b>湛蓝的天空下，远处的祁连山白雪皑皑。<br><br>祁连山上的积雪和冰川融化成水，离开山峰的怀抱，在山前平原上自由地流淌，凌乱的步法如发辫，最终汇聚成河西走廊水量最大的河流—黑河。<br><br>从祁连山到张掖鹰落峡是黑河的上游，出祁连山后，它开始了漫长而舒缓的旅行。<br><br>黑河是条内陆河，发源于祁连山的北麓中段。<br><br>它依次纳山丹河、梨园河、摆浪河、洪水坝河之水，穿甘肃省张掖市的甘州区、临泽县、高台县，跨正义峡进入酒泉市的金塔县内，最终注入内蒙古居延海，总长度800多公里。<br><br>黑河流入金塔县的天仓之后，折向西北茫茫的戈壁，不息的波涛直指内蒙古额济纳旗。<br><br>这一段河流，就是历史上赫赫有名的弱水。<br><br>在《尚书<U+2022>禹贡》中，有“导弱水至于合黎，余波入于流沙”的记载，更多的时候，弱水的概念，已象征着整个黑河流域。<br><br>在我的心目中，黑河是个博大的体系，它从高大的祁连山中蓬勃而出，流戈壁、过盐泽、穿凹地，收纳万川之水，神奇地点化了荒芜的沙漠。<br><br>在它广阔的区域内，绿洲起伏，葱翠的光泽就像熠熠生辉的宝石。<br><br>',
'<h2>倭寇，一个王朝的谎言？</h2>浙江沿海历史上曾有过连绵漫长的“倭患”，被认为是“明朝时日本海盗对中国沿海的一场侵略”。<br><br>然而，在数百年正统史观的笼罩之下，诸多史实却也透漏出无法掩盖的微光——所谓“倭寇”，实际上是被误读的一群中国海商，而在他们被掩盖的身份和命运背后，则是中国曾经强劲的民间海洋力量与农耕王朝的对峙、抗争和落败……<br><br><img src="http://img0.dili360.com/ga/M00/00/5E/wKgBzFQ2Y86AViPkAAWbK0vuijE064.jpg@!rw9"><br><br><b>博物馆中的历史迷雾</b>浙江的舟山群岛由于岛屿和良港众多，扼多条中外航线之要冲，遂成为中国民间海洋力量与农耕王朝之冲突最为剧烈的地区之一，在双屿、普陀、沥港和岑港等地留下了众多所谓的“抗倭”遗址。<br><br>直到今天，那些曾经为海上贸易自由而奋战过的中国海商，依然被视作“倭寇”，而他们曾与官兵之间所展开的“硝烟弥漫，海水为赤”的战斗，在当地的博物馆中依然被阐述为被“民族英雄”最终击败的一场外族入侵。<br><br>摄影/袁蓉荪<h4>舟山双屿港，500年前“世贸中心”的覆灭</h4>2011年的隆冬，我来到了浙江舟山的六横岛，与建设速度日新月异的舟山主岛相比，这里冷落而偏僻，海面的寒风仿佛吹得透骨头。<br><br>山坳中坐落着一个名叫涨起的村子，冬天的田野衰败而空旷，只残有零星的绿色。<br><br>奔波近千公里来到这里，是为了追寻一个久远的传奇。<br><br>500多年前这地方有着一个声震中外的名字——双屿港，史籍中，这里中外商船云集，白银滚滚，被历史学家称为“16世纪的上海”。<br><br>然而，与岛上的出租车女司机谈起双屿，她却一无所知，说到倭寇才听懂了：“听说岛上以前有许多。”<br><br>这并不能怪她，因为就在双屿港最繁荣的岁月里，曾遭遇了一场极为惨烈的镇压和荼毒——明嘉靖二十七年（1548年），明右副都御史朱纨派遣2000多官兵直扑双屿港。<br><br>在风雨和海雾中，双屿海商被打了个措手不及，官军大胜。<br><br>战后，朱纨又下令将岸上房屋、港中船只全部焚毁，并用沉船、木石等淤塞了入港航道，实行了“三光”，令这个“世贸中心”成为一片废墟。<br><br>此后，在漫长的明清海禁期间，这里都只是一座空岛，直到清康熙年间方有移民迁居。<br><br>那时，淤塞百余年的双屿港已变成一片低洼的谷地，被开辟为田园和池塘，而那个曾闻名中外的港口徒剩下一个空洞的地名，直到今天，其具体位置仍有争议。<br><br><img src="http://img0.dili360.com/ga/M01/00/5E/wKgBy1Q2Y8-AfecAAALV_S5K-lI218.jpg@!rw9"><br><br><b>明代倭寇侵扰地区范围图</b>从明代“倭寇”侵扰范围图可以看出，所谓“倭寇”侵扰的地区，范围极广，且深入内地。<br><br>更公允地说，明朝倭寇尤其是嘉靖时期的倭寇，乃是一场由残暴海禁而激起的中国沿海激烈民变和巨大动乱，而不是一场“外敌入侵”的战争。<br><br><img src="http://img0.dili360.com/ga/M02/00/5E/wKgBy1Q2Y9CAUIAmAAKeZZQzZ7U067.jpg@!rw9"><br><br><b>逝去的大港辉煌</b>六横岛上的港口简陋冷清，让人难以想象它五百多年前的繁荣——当时，这里诞生了声震海内外的双屿港，它悬居海洋之中，地理位置优越，山抱海绕，易于船只隐蔽出入，曾一度成为亚洲最大、最繁华的海上国际自由贸易港。<br><br>然而在明王朝残暴的海禁之下，这个“世贸中心”最终烟消云散，仅在史书中留下了一段辉煌。<br><br>摄影/袁蓉荪这场惨烈的双屿港之战，便是主流史籍中所记载的，最著名的“抗倭”战役之一。<br><br>它像是一支锚，被深深抛入大明“倭患”的岁月之海，任何重要的追溯都无法绕过它。<br><br>而对于这场漫长的战乱，正统史观给出的定义是：由日本海盗主导的一场外族入侵战争，在时间上几乎贯穿整个明代，在空间上北起辽东，南至广东雷州、海南，遍及中国沿海各省。<br><br>',
'<h2>大海，为何没有拨动浙人的心弦？</h2>浙江这块多是丘陵的土地很是神奇，她能天人感应，触动生于斯长于斯的浙人的心灵，让心灵长出花枝，开满花朵。<br><br>我甚至觉得，因为有了她，中国才精致起来。<br><br>你看看浙江的一块块土地都收获了哪些文明的果实，再看看中国文明中这些浙江元素算不算精致吧。<br><br>浙江的楠溪江触发了永嘉太守谢灵运的心灵，中国的山水诗从那里诞生了；曹娥江则吸引500多位唐代诗人去那里泛舟赋诗，把中国的山水诗锤炼成了中国古典文学阵营中一个谁也无法忽视的品类；富春江让中国的山水画至此一变；一个西湖对中国文学的贡献超过了中国所有的湖；杭嘉湖平原贡献了丝绸和《茶经》；西泠印社创造了一种金石之美；甚至一座不很高大的山——天姥山，都让不能亲临的大诗人李白梦游至此，留下一首让我们在课堂里背诵的长诗《梦游天姥吟留别》……<h4>对自然美这么敏感的浙人，为什么对大海无动于衷呢？</h4>浙江人对自然美的敏感、对文学艺术的创造力，至明清而炉火纯青，王思任和张岱的山水游记与小品文可以证明。<br><br>',
'<h2>我们在行动</h2><h4>从上海到南麂，我们一路都在拜访专家</h4><h4>撰文／黄菊</h4><br><br><img src="http://img0.dili360.com/ga/M01/00/5E/wKgBy1Q2Y76AegekAAKuQjs1dEY327.jpg@!rw9"><br><br>在考察雁荡山时，我们邀请著名地质专家陶奎元教授同行。<br><br>陶教授潜心钻研火山岩数十年，堪称这一领域的泰斗。<br><br>图中，陶奎元教授正在向主编单之蔷介绍雁荡山的地质结构。<br><br>摄影／叶金涛<br><br><img src="http://img0.dili360.com/ga/M00/00/5D/wKgBzFQ2Y7iAGXtqAAFkAD9HUGk904.jpg@!rw9"><br><br>图中，陶奎元教授正在雁荡山博物馆内给单主编、编辑黄菊和李欧具体讲解。<br><br>摄影／叶金涛每次我们的专辑制作都有阵容强大的专家队伍在幕后支持，这一次更是如此。<br><br>早在2011年10月底，主编单之蔷便带着编辑部一行6人，从上海开始，逐地拜访各地专家。<br><br>复旦大学的满志敏教授、张修桂教授、中国气象局上海台风研究所研究员徐明先生、上海国际航运中心的茅伯科先生、华东师范大学的王烈辉博士，是我们第一轮拜访的专家。<br><br>他们身处上海，拥有最具优势的国际视野，可以横向、纵向全方位比较；又因为毗邻浙江，拥有地利，较他处更易了解浙江，又有旁观者的冷静，是最合适的观察角度。<br><br>然而，想要具体而微地研究浙江海洋，必须在海上。<br><br>舟山群岛的浙江海洋学院是全国唯一一所建立在海岛上的高等海洋学府，所以，我们当即乘坐飞机赶往舟山。<br><br>四五位当地摄影师以及浙江海洋学院的众位专家，早已在酒店等候我们。<br><br>他们领域各异、兴趣不同，但都将所有激情和时间用在了海洋上。<br><br>他们翻出积累了几十年的研究成果和海上传奇，向我们详细描述舟山的过去和未来。<br><br>在杭州，我们邀请来国家海洋局第二海洋研究所、浙江省钱塘江管理局、浙江大学的诸位专家，以及研究浙商的学者，共同讨论浙江的海洋与浙江人的海洋精神。<br><br>',
'<h2>中国飞地知多少</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/5D/wKgBzFQ2Y7SALu2XAAQJJOjdZWA846.jpg@!rw9"><br><br>北京郎家园公交车站的晚高峰异常拥挤。<br><br>发往河北三河市燕郊开发区的813、815、818、930路，以及发往大厂回族自治县的816、817路全部聚集于此，跨省来北京上班的人群乘公交车回到燕郊的家中，刷卡只需3块多钱，但无奈如今住燕郊的人实在太多了，即便3分钟发一班车，等车的人也要等很久才能“被挤上车”。<br><br>摄影/宋文<br><br><img src="http://img0.dili360.com/ga/M02/00/5D/wKgBzFQ2Y7WAFQdNAAMC058v8nc976.jpg@!rw9"><br><br>虽然离北京很近，但燕郊毕竟属于河北。<br><br>北京的手机到了这里就是漫游，用北京的银行卡在燕郊取款，也要收取异地手续费。<br><br>即便如此，十年间燕郊新房的平均房价仍从1000多元/平方米涨至7000多元/平方米。<br><br>房价最高时，这里的一些楼盘曾卖到10000元/平方米。<br><br>在西藏阿里地区的神山冈仁波齐脚下，有一处寺庙遗址，名为“不丹拉让”，意为“不丹的宫殿”。<br><br>在半个多世纪以前，这座寺庙还统治着神山附近的一小片领域——那里由不丹国王派遣的官员管理并维系治安，甚至记录、约束当地人的婚嫁事宜。<br><br>在那时，当地村民既要向西藏地方政府交税，也要向不丹拉让交税。<br><br>上世纪50年代，这片区域被中国接管，和不丹断绝瓜葛，寺庙中也不再有异国的管理者。<br><br>时至今日，中国境内早已没有其他国家政权的管辖区，而国境之外，中国也再难找到属于自己的领土飞地。<br><br>',
'<h2>微山湖畔 上海曾经的煤矿飞地 </h2>17岁的刘洁考入复旦大学上海医学院，同学初次见面互问籍贯，刘洁想了想，说：“江苏徐州。”<br><br>同学纷纷称羡：“哇，江苏的分数线很高的，你真厉害！”刘洁赶紧说明，我们那里适用上海的录取分数线，然后在同学的惊讶中开始了漫长的解释工作，一次、两次，终于懒得再费口舌。<br><br><img src="http://img0.dili360.com/ga/M00/00/5D/wKgBy1Q2Y6mAfDG3AAgcy68vZsw926.jpg@!rw9"><br><br>微山湖上的苏鲁省界之争，实际就是湿地资源之争。<br><br>冬天水少，大片湖底露出水面，可以种麦子；夏天水多，又成湖面，湖边的湿地是大片的芦苇滩，每年都收获大量芦苇，有些地方可以种莲藕，可以网箱养鱼。<br><br>摄影/张建江苏某地的考生使用上海分数线，自然与飞地有关。<br><br>刘洁的家乡位于微山湖西畔的江苏省沛县大屯镇，准确地说，是大屯煤电公司——曾经属于上海的一块飞地。<br><br>在整个微山湖湖区，各种类型的飞地纵横捭阖，既有历史的遗存，又有现实的篡改；既有陆地形态的飞地，又有因潮汐涨落导致的地域纠葛，甚至还有隐入地下的煤矿飞地，可谓名副其实的“飞地博物馆”。<br><br>在我们讲述大屯与上海的故事之前，还是先对照地图对这个飞地博物馆做一番预览吧。<br><br><h4>苏鲁之争—微山湖上省界荡漾微</h4>山湖区飞地的形成，要从黄河改道说起。<br><br>清咸丰元年(1850年)，黄河在江苏省丰县的梁寨决口，微山湖西侧的江苏省沛县等地成为一片泽国，沛县居民外出逃难。<br><br>',
'<h2>北京的飞地在何方？</h2>机场快轨驶向首都机场，我在座椅上翻弄手机，在GPS地图上查看着自己的行进路线。<br><br>忽然间，地图上航站楼的地标引起我的注意，上面标注的是：北京朝阳区首都机场。<br><br>机场明明在顺义区，这在北京妇孺皆知，地图上怎会出现这样的低级错误？<br><br>数月之后，我翻读历史地理学家史念海先生的书，从中了解到一个叫“插花地”的词。<br><br>如今“插花地”更多地被唤作“飞地”，这两个字似乎更好理解：飞地就是飞出去的领地，游离于母体，孤悬域外。<br><br>要到“飞地”，途中需要跨越其他行政区的属地。<br><br>我回想起首都机场的行政归属问题，马上上网检索，答案很快呈现在我眼前，原来那里是北京朝阳区在顺义区的一块飞地。<br><br>来首都机场乘坐航班，首先要到达这块飞地。<br><br><h4>戴罪之人是最初的拓荒者</h4>2012年初夏，我从首都机场起航，两个小时后降落在齐齐哈尔。<br><br>次日，我来到甘南县的双河农场，夏日清晨的农场空旷冷清。<br><br>在略带寒意的空气中，农场中央一块孤独的标牌随风作响。<br><br>目光随风声望去，但见标牌上画着天安门和国家体育场，图案已略有褪色，但图上两排大字依旧醒目：“人文北京科技北京绿色北京，加速建设中国特色世界城市。”<br><br>不知不觉中，刚刚到达黑龙江省的我，一步又迈回了北京境内。<br><br><img src="http://img0.dili360.com/ga/M00/00/5D/wKgBzFQ2Y6aAfbltAACdfgEq6Fs889.jpg@!rw9"><br><br>从黑龙江齐齐哈尔市沿301国道向北60余公里，看到这个路标后右转，就会发现北京的一处飞地——双河农场。<br><br>摄影/李鸿雁<br><br><img src="http://img0.dili360.com/ga/M00/00/5D/wKgBzFQ2Y6eAe_nFAAYsCvYCEPw514.jpg@!rw9"><br><br>在北京看到这样的标语牌并不稀奇，可这里是距离北京城将近1100公里的一个农场。<br><br>它和北京究竟有着怎样的渊源呢？<br><br>摄影/陈殿明这个看似貌不惊人的农场叫做双河农场，从地图上看，它位于齐齐哈尔的甘南县境内。<br><br>农场的不寻常之处在于，它的全名叫做北京市双河农场，换句话说，这里是北京市的一块飞地。<br><br>若论飞行航程，双河农场从北京飞到黑龙江省齐齐哈尔市境内，跨河北、辽宁和吉林三省，直线距离超过了1000公里。<br><br>',
'<h2>弗兰格尔岛一位极地摄影师的极地之旅</h2>在全球各处的猛犸象都灭绝之后，有一小群猛犸象躲进一个岛上接着生活了六七千年。<br><br>这个如同加拉帕戈斯群岛一样保存了很多特有生物，并能解开很多生物学密码的神秘岛，就是位于北极地区的弗兰格尔岛。<br><br>只有极少数人才能有幸进入岛上，极地摄影师弗朗西斯·拉特尔（Francis Latreille）是其中之一，他从岛上为我们发回来最前沿的报道。<br><br><h4>“它的外围被冰海阻隔，内部则被国际争议、灾难和死亡包裹。”</h4>在北冰洋里航行了近48个小时后，乌沙科夫斯科村（Ushakovskoe）终于出现在视野之内。<br><br>我曾无数次幻想它的样貌，现在，它终于清晰地展现在我眼前。<br><br>这是我熟悉的风景：一种北极地区独有的辽远和宁静。<br><br><img src="http://img0.dili360.com/ga/M01/00/5D/wKgBy1Q2Y5qAfiFTAANf9qzMnOM044.jpg@!rw9"><br><br>每当冬天到来，弗兰格尔岛就像一片巨大的白色花园平均每年有长达11个月的时间都被冰面包围的弗兰格尔岛，不只是很多特有动植物的香巴拉，也是众多探险家的梦想之地。<br><br>有人在冰面解冻的夏季前往岛上，也有人专门在冬天前来。<br><br>那时，大雪同时覆盖了地面和冰面，模糊了二者之间的界线，这个足有7000多平方公里的岛屿就像一片巨大的白色花园。<br><br>摄影师从高处俯拍下这片寂静的白色花园，被冰面包裹的地面像月光一样平滑，并向无边无际的深渊延伸开去。<br><br>这是一趟漫长的旅途！我们用去长达三年的时间与俄罗斯政府交涉，才获得进入岛上的许可。<br><br>再用去11个月多的时间，等待北冰洋的浮冰融化。<br><br>终于等来出发的那一天，我从巴黎飞抵莫斯科，然后穿过整个西伯利亚抵达楚科奇地区，再乘坐一种特殊设计的直升机，进入俄罗斯最东段的佩韦克港（Pevek）。<br><br>离开佩韦克之后，我们的弗兰格尔岛（Wrangel Island）之旅才算真正开始。<br><br>但我不会抱怨它的漫长。<br><br>毕竟，只有极少数人才能进入这个神秘之岛，而我有幸成为其中之一。<br><br>我们需要的只是耐心等待，但是在此之前，那些尝试进入这里的先辈们，需要的则是非凡的勇气，甚至是用生命来交换的勇气。<br><br>',
'<h2>绍兴古桥水乡的脊梁</h2>绍兴是中国国内保存古桥数量和种类最多的一座城市，它的桥梁密度是世界著名水城威尼斯的几十倍。<br><br>在这里，小到木拱桥，大到石梁桥，还有三边形桥、五边形桥、七边形桥，以及半圆形、马蹄形、椭圆形石拱桥和先进拱圈结构的准悬链线拱桥，都随处可见。<br><br>在水道纵横的江南水乡，它们已经成为融入现代城市生活的“古桥博物馆”，见证着中国古代桥梁的发展和演化。<br><br>在春花秋月之中，乘一艘小小的乌篷船，在江南的河流上航行，应该是人生的一大享受。<br><br>浅浅的波光辉映着白墙竹影，葱茏的山色含蕴着村庄城郭。<br><br>所有的含蓄都因曲折而生动，一切的妩媚都在蜿蜒中达到极致。<br><br>最令人陶醉的，是小河上的那些石桥，舟行三五里便会遇到一座。<br><br>远远看上去，它们或者像玉带，或者像彩虹，在水声与橹声中，摇曳着它们的身影。<br><br>这样的水乡，无论是在吴中还是在越中，都比比皆是。<br><br>周庄、甪直、乌镇，都是水巷小桥连缀而成的佳构。<br><br>而蔚为大观将其十万烟灶融入桥街帆市的，吴中则有苏州、越中则有绍兴。<br><br>吴越的先人，总是习惯于用船或者桥连缀起他们通向未来的道路。<br><br><img src="http://img0.dili360.com/ga/M02/00/5D/wKgBy1Q2Y5OAZv3yAAbhuAFQ1Aw612.jpg@!rw9"><br><br>在河网密布的绍兴老城，就连集镇的格局都是以河道为骨架的，平常人家的房屋大多傍水而建，只在河岸两侧留出宽一米左右的人行步道，沿途商店酒肆通常设有雨廊翻轩，供人休憩。<br><br>而被河道隔开的两岸居民之间的往来，靠的就是各种桥，桥的密度很大，几乎每隔百余米就有一座，样式也很简单，但是却与河道两边的黛瓦粉墙实实在在地融合在了一起，像是用一支画笔，在看上去十分逼仄的空间里，勾勒出了隽永秀丽的水墨山色。<br><br><h4>绍兴是中国真正的“万桥”城市</h4>根据清光绪癸巳年（1893年）绘制的《绍兴府城衢路图》所示，在当时城市面积只有7.4平方公里的绍兴城内，却有桥梁229座，平均每平方公里31座，而这样的密度，是世界闻名的水城意大利威尼斯的45倍，是清末时苏州城内桥梁密度的两倍。<br><br>石桥连街接巷，依村傍市，五步一登，十步一跨，把绍兴构筑成了当之无愧的中国桥乡。<br><br>据1993年的统计发现，绍兴共有桥10610座，其中现存古桥超过600座，包括13座宋以前的古桥，41座明以前的古桥和清代重修、重建、新建的550座古桥。<br><br>历史上它们曾经是人们从水门进入绍兴城的重要通道。<br><br>但是现在，水城门外连接运河通往杭州的水道，部分已经被淤塞，人们已经无法乘船从水门进入市内。<br><br>不过在古藤掩映的水城门内，绍兴古城里的水巷多半都保存良好。<br><br>',
'<h2>大迁徙脱胎换骨的历史记忆</h2>澳大利亚民族学家格迪斯在《山地的移民》一书中说：“世界上有两个苦难深重而又顽强不屈的民族，他们是中国的苗族和分布在世界各地的犹太族。”<br><br>5000多年来，苗族在中国从华东到中原、从中原到中南、从中南到西南，辗转迁徙，其足迹遍及大半个中国。<br><br>直到20世纪下半叶，他们中的一些人又从中南半岛被迫迁往陌生的西方，苗族由中国的一个民族演变成了世界性民族。<br><br>苗族如此长时期、远距离的大迁徙，在世界上也极为罕见。<br><br><h4>偶然的黔东南姊妹节</h4>如果要为苗族寻找两个关键词，那应该是“山居”和“迁徙”。<br><br>已经有许多人类学家指出，苗族是一个山地民族，很少生活在平原地区。<br><br>早在1924年，法国学者萨维那在他的《苗族史》中就写道：“苗人在正常情况下的自然聚居地是山岭……他们说：鱼在水中，鸟在空中，苗在山中。”<br><br>今天的情形依然是这样，我国的苗族主要分布在贵州、湖南、云南、重庆、广西等西南省市自治区的山区或高原。<br><br>贵州是苗族的大本营，黔东南苗族侗族自治州是贵州苗族的主要聚居地。<br><br>前几年，我和几位朋友从凯里出发，经过雷山、榕江、从江、黎平、锦屏、天柱、台江等县城，再回到凯里，等于围绕苗岭山脉的主峰雷公山转了一个多星期。<br><br>我们正好赶上台江县一年一度的施洞姊妹节。<br><br>一股股人流，从各个村寨涌出，汇聚到清水江边的河滩上。<br><br>中年妇女穿一种蓝布斜襟便装，锥髻，红头帕，英气勃勃地擂鼓。<br><br>身着紫红绣花镶边盛装的少妇，脖子上挂着粗壮的银链——仿佛奢华的刑具。<br><br>少女们鲜衣花裳，头戴高耸的银冠，几乎被全身的银器——完全淹没。<br><br>铜鼓声声，耀眼的少女们排成队列，围成一个圆圈缓缓转动，艳丽的少妇们排成另外一支队列穿插。<br><br>这个踩着鼓点、步履坚定的舞圈，在河滩上形成一个巨大的漩涡，卷入了越来越多的人流。<br><br>苗女们载歌载舞，然而表情严肃，仿佛戴着一张古老的面具，她们坎肩上的金色刺绣和围裙上的银亮饰片，看上去就像华丽的甲衣和战袍。<br><br>刹那之间，我产生一种错觉，以为眼前进行着金戈铁马的战阵表演。<br><br>她们的舞步，是在讲述自己民族的跋涉故事吗？<br><br>',
'<h2>寻找天堂鸟</h2>天堂鸟，许多人可能终生都难得一见，它们的栖息地—新几内亚岛上的热带雨林也像“天堂”一样遥不可及。<br><br>本文作者徐仁修历经波折终于踏上了这片神秘的土地，给我们讲述了他的探险故事，也为我们带来了天堂鸟和它们栖息地的第一手信息。<br><br><img src="http://img0.dili360.com/ga/M02/00/5B/wKgBy1Q2Y12AWI1yAAYtbiJ_kkg323.jpg@!rw9"><br><br>修长蓬松的尾羽，缤纷艳丽的色彩，雍容华贵的体态，再加上奇特的羽簇、羽丝、翎羽的点缀，天堂鸟的美直追传说中的凤凰。<br><br>因为栖息在人迹罕至的雨林之中，一般人很难有机会见到这种美丽的鸟儿，很长一段时间内，人们都是根据它的画像来遥想它绝美的风采。<br><br>天堂鸟，又叫极乐鸟、风鸟，从名字上看就非常吸引人，看见这名字的人都会情不自禁想知道：什么样的鸟儿才能配得上这么殊胜的名字呢？<br><br>它们生活在怎样的环境中呢？<br><br>我拍摄热带雨林至今已有27年，亚洲重要的热带雨林大多到过，大多的生物也都拍到了，唯有新几内亚岛上的雨林以及雨林里的天堂鸟仍然像“天堂”一般遥远而神秘。<br><br>2011年夏末，我终于踏上朝圣般的探险之途，这是经过一年的反复联络与繁琐交涉才得以成行，即使如此，行程在最后一刻也差一点取消：我们收到了新几内亚岛上正处于动乱的消息。<br><br>于是又几经求证终于落实，动乱仅发生在新几内亚岛的东部——新几内亚岛在二战之后不久，被分为东西两部，东部属于巴布亚新几内亚；西部划归印度尼西亚，称为伊里安查亚省，这是我们要去的地方。<br><br>我是清晨6点离开台北的家门，直到次日早晨6点飞机才降落于伊里安查亚省的首府查亚普拉市，这段直线距离并不算远的旅程，却耗去了一天一夜。<br><br>但比起150多年前，与达尔文齐名的自然学家华莱士在这一带的岛屿采集动物标本时，往往要花上个把月的航行时间，我们现在又何其舒适与快速！',
'<h2>苗装你是我见过的最极致的霓裳</h2>苗绣和苗装，是苗家人创造的美到极致的艺术。<br><br>它的精美绝伦，它的华美璀璨，它的神秘玄奥，都远远超出你的想象！收藏家曾丽，继承了父亲“中国苗族服饰、刺绣收藏第一人”曾宪阳的收藏事业，带着对苗绣和苗装深入骨髓的迷恋和热爱，把我们引入那个精彩绝伦的世界。<br><br>在贵州省黔东南苗族侗族自治州雷山县西江千户苗寨里，寨子里的“苗姨妈”拿出一件苗装“嫁衣”要我试试，我迟疑了一下，我有很多很多的苗装嫁衣，也许她们最好的嫁衣都在我那里，眼下这件苗装肯定是无法和我的藏品相比，可我还是穿上了。<br><br>全身装扮停当后，我在寨子里漫步。<br><br>在银饰的叮当作响中、在裙摆的一步一摇曳下、在周围人们羡慕的目光中，我突然找到了这套苗装的灵魂：我觉得一种高贵和典雅的气质突然降临我身，觉得自己被祖先的神灵护佑着，让我非凡，让我无所不能。<br><br>我的每一个动作都变得优雅而从容，令人惊艳。<br><br>我觉得自己成了不可或缺的主角，成了所有的焦点和中心，这一定是每一个新娘、每一个女人的渴望。<br><br>我顿时理解了为什么苗家女子在绣制苗装上毫无保留地付出，理解了为什么她们会耗费几年时间来绣制一件盛装。<br><br>对祖先神灵的虔诚让她们获得了永恒的力量，这力量让她们创造出了美轮美奂的苗装——我所见过的最极致的霓裳。<br><br><img src="http://img0.dili360.com/ga/M01/00/5B/wKgBy1Q2Y1WAQSwtAAUvtf8yUbI095.jpg@!rw9"><br><br>穿着亲手绣制的斑斓彩衣，肆意展现着自己的青春和美丽；拿出精心织绣的一条条花帕，饱含情意地丢向中意已久的心上人。<br><br>美衣美人相得益彰，不知是苗装为苗女增色，还是苗女令苗装鲜活？<br><br><h4>我觉得自己还没回过神来，人们就已经把我和父亲称为收藏家了</h4>早年父亲从事的是“美术加摄影”的工作，在看到苗装绣衣的第一眼时，他就被眼前的惊艳给迷住了，于是在1977年家里迎来了第一件苗装绣片。<br><br>那时候父亲每月的工资是57.5元，加上母亲的工资也仅够一家四口的基本生活，好在父亲有许多漫画和摄影作品发表，记得当时在省报上发表一幅漫画的稿酬是6元左右，于是稿酬就变成了父亲收藏苗装和苗绣的所有来源。<br><br>尔后三十多年间，父亲在不经意间积攒起一批苗绣和苗装的精华，被誉为“中国苗族服饰、刺绣收藏第一人”。<br><br>而我，今世投胎做了父亲的女儿，也就注定了与苗绣和苗装结缘。<br><br>和父亲一样，我也会赶很远的路到苗寨里，去拍摄那些穿着苗装的身影；会花很多的时间缠着“苗姨妈”让她们讲述苗装的来历，向她们请教苗绣的针法；会为了一件没能到手的苗装魂牵梦萦，夜不安寝。<br><br>和苗装一起厮混久了，现在的我只要看见一件苗装，哪怕只是它的一个局部，就能说出它的出处、制作年代、制作耗时、针法技艺等等。<br><br>和苗绣、苗装的相遇只是一瞬间的事，真正能相随几十年甚至为了它们穷尽一生，除了用注定的缘分来解释外，彼此间真正的喜欢也许是最主要的因素。<br><br>我和父亲不是最富有的，我们也无法给藏品提供最好的保存条件和研究条件，但为什么这么多精美的苗装会聚集在我们的手上呢，我能给出的答案只有一个——爱与懂得！',
'<h2>苗银披戴在身上的图腾</h2>在全世界，再没有哪个民族像苗族一样热爱银饰。<br><br>他们把全副的身家打造成各种各样的银饰披戴在身上，他们把银饰的制作工艺发挥到了极致，精湛无双。<br><br>他们只爱纯粹的银，而不接受黄金、珠宝等其他一切材料来与之搭配。<br><br>在苗族银饰的背后隐藏着数不完说不尽的神秘意义……<br><br><img src="http://img0.dili360.com/ga/M00/00/5A/wKgBzFQ2Y0uAOQSOAAGy-PXRE4g182.jpg@!rw9"><br><br>苗族银饰的品种样式之多堪称世界之最，仅贵州的苗族银饰，就至少包括头饰、手饰、身饰、衣帽饰四大类40余个品种，如耳环、项链、项圈、手镯、银羽、银雀、银铃、银牌、银锁、银冠、银蝴蝶、银披肩、围腰链、钗牙签、长簪银绳等等……摄影/张世生 等4年前的春天，一场典型黔东南风格的千人银饰游演，激起了我对苗族银饰的好奇心。<br><br>整整4年之后，当我从几尺高的资料堆中“走”出来的时候，我开始深信银饰代表了苗族的原始信仰。<br><br>苗谚有曰：“无银无花不成姑娘，有衣无银不成盛装。”<br><br>尽管云贵川渝湘等主要苗族分布区传统上多非白银产区，然而苗族的饰银之俗却是由来已久。<br><br>传说在古代，苗家有一个聪明人叫巴高，他把一根根银棒裁短、弯曲，做成环挂在自己的脖子上，又把多余的碎银打成小圈戴在手上，就成了最早的“银饰”。<br><br>自汉唐以来，有关苗族银饰的记载屡见不鲜，到了近代以后，苗族饰银之俗不仅愈加大行其道，而且成为苗族艺术“三宝”之一。<br><br>无论谁，只要亲身到苗乡走一走，就会感觉到这种洋溢着无限神采的艺术无处不在——你会惊叹苗族银饰制作工艺的精湛细腻；亦会惊讶其种类繁多却几乎不与其他材料搭配的单纯；更会心醉于银饰上的精美纹样，以及隐藏其后的那些数不完说不尽的神秘意义……<br><br><img src="http://img0.dili360.com/ga/M01/00/5B/wKgBy1Q2Y0uAbkcUAAItDSYRYNA335.jpg@!rw9"><br><br>苗家姑娘的银饰，往往是家里的传家宝，是几代人的传承和积攒。<br><br>平时里都珍而重之地收藏起来，甚至放在密闭的大缸中，以隔绝空气，防止银饰变黑。<br><br>只有到了盛大的节日或者女儿出嫁时，母亲才会拿出全套的银饰，为女儿悉心地装扮起来。<br><br>摄影/李贵云 <h4>以多为美、以大为美、以重为美</h4>苗族大约是世界上使用银饰最多的民族，这不仅表现在这个民族异乎寻常地痴迷于银饰的数量之多、器形之大和分量之重，而且也表现在苗族银饰种类式样的复杂繁多。<br><br>湘西有一首苗族古歌《鸺巴鸺玛》里面唱道：“女的穿罗穿裙，男的穿绸穿缎；大大的银珈银圈满胸满颈，大大的银环吊起碰面碰肩；大大的银镯戒指戴满左手右手，大大的头巾围了一圈又围一圈。”<br><br>寥寥数语，将苗族“以多为美、以大为美、以重为美”的审美心理表现得淋漓尽致，直到今天都还算得上是对苗族银饰习俗的真实写照。<br><br>',
'<h2>名人故居里上演灯光大战</h2>浙江是文化积淀深厚之地，在上世纪二三十年代，出现了众多闻名于世的大文化人。<br><br>怀着拜谒的渴望，我来到浙江，拍摄这里的文化名人故居，力求展现当年那些文学大师们的风貌。<br><br>浙江的名人故居，一般都是当地的景点，司空见惯的游览拍摄无法产生别具一格的图片。<br><br>如何出新意？<br><br>这是我们每到一处都要思考的问题。<br><br><img src="http://img0.dili360.com/ga/M02/00/5A/wKgBzFQ2Y0aAJWnsAAYjVNK05WI187.jpg@!rw9"><br><br>在上虞寻找春晖中学时颇费了一番周折，GPS上没有春晖中学，《中国国家地理》特派“三人组”只能边走边问，图为摄影师袁蓉荪下车查看路牌。<br><br>拍摄点分布浙江很多市、县，比如海宁市的徐志摩故居、乌镇的茅盾故居、绍兴的鲁迅故居，还有上虞市春晖中学朱自清、丰子恺等人的故居，我们三人组——我和杂志图片总监王彤、特约编辑刘乾坤，只能马不停蹄地奔走向一个又一个的目标。<br><br><img src="http://img0.dili360.com/ga/M00/00/5A/wKgBy1Q2Y0aAIrw_AAbiqaDTLpA121.jpg@!rw9"><br><br>为把故居拍摄出味道，摄影师在布光上做起了文章，图为特约编辑刘乾坤在三味书屋外寻找打光的位置。<br><br>新月派代表诗人徐志摩故居，在海宁市区街边的小院，我们商量后，决定放弃白天外景拍摄，等纪念馆下班后，夜幕中用闪光灯拍摄。<br><br>外带电源的U2灯航班不能带，幸好王总监在杭州的摄影朋友那里提前借到，我们就在锁上门的纪念馆展开一场灯光大战，王彤背上大灯来回奔跑在纪念馆的正面打主光；刘乾坤手拿两个闪光灯在侧面打辅光。<br><br>几场下来，他们的身体开始在冬夜里头冒起热气。<br><br>',
'<h2>黄岩岛：露出的仅是一点点 </h2>涨潮时，黄岩岛大部分被淹没在水下，仅露出一点点，黄岩岛中菲对峙事件也仅仅是南海众多问题中浮出水面的一点点。<br><br><img src="http://img0.dili360.com/ga/M00/00/5A/wKgBzFQ2Y0GAeoBhAAKrfQNjOAU956.jpg@!rw9"><br><br><b>高潮时的黄岩岛只剩一块大礁石</b>这块从一片浩渺的纯净海水中挺立而出的不大的岩石，就是如今闹得沸沸扬扬的黄岩岛的主礁南岩，是不是难以置信？<br><br>可能因为“黄岩岛事件”的爆发，才使很多人第一次听说“黄岩岛”之名。<br><br>但即使如此，了解仍然十分有限。<br><br>黄岩岛是中沙群岛唯一露出水面的岛屿，事实上，黄岩岛是一个典型的大环礁，即涨潮时环礁全部被淹，除了一块大礁石，即图中呈现的这块纹理清晰、造型独特的南岩。<br><br>但即使只是这样一块在高潮时露出水面的岩石，也因为它是属于中国的领土，而别具深意。<br><br>如果换个角度，从10公里外的海底往上看，这块面积仅有3平方米的岩石，却是高达3000米的陡峭“高山”的峰顶。<br><br>摄影/杨少松<h4>中沙的黄岩岛事件只是序幕，真正的对峙在南沙</h4>4—5月是南海最好的季节，深蓝的大海安静起来，以往起伏的海面忽然被熨平。<br><br>5月，我从飞机上看到南海，海面竟然像镜面一样平整，没有一丝水纹，若不是一艘渔船驶过，那里好像是静止的世界。<br><br>这时也是南海最好的捕鱼季节，尤其是在那些被珊瑚环礁围起来的潟湖中，前一年的风浪把一些鱼赶进了潟湖里，经过一年的生长，此时正是它们最肥美的时候。<br><br>然而今年4月，海南省潭门镇渔民的12艘渔船在黄岩岛捕鱼时却遇到了麻烦，菲律宾的军舰把他们堵在潟湖中，并登船搜查、扣货、抓人。<br><br>以往中国渔民也经常碰到这种情况，只好自认倒霉，被抓走、罚款、判刑。<br><br>这次不同了，当渔民用手机发出求救信号时，中国政府的两艘渔政船及时赶到，于是就有了中国与菲律宾在黄岩岛对峙的事件。<br><br>黄岩岛属于我国的中沙群岛，是一个珊瑚环礁岛。<br><br>菲律宾在黄岩岛事件中表现得似乎很强硬，但其强硬自有隐情：因为黄岩岛只是他们非法侵占我国南海众多岛屿中的一个，而且是其中最不起眼的一个。<br><br>此岛若还给中国，那其他岛屿怎么办？<br><br>黄岩岛是一个环礁，涨潮时大部分都被淹没。<br><br>但菲律宾非法侵占的其他岛屿可不是这样，那些岛屿是真正的岛，洁白的沙滩托起长满椰林和灌丛的小岛，岛上有淡水，有覆盖着厚厚鸟粪层的土地——土地是南海中难得的人类立足之地。<br><br>鱼类、贝类等资源则在环礁围绕的潟湖中，在浅水荡漾的广阔礁盘中，在珊瑚礁面对海洋的陡壁上。<br><br>',
'<h2>浙江山水撑起新文学的璀璨星空</h2>20世纪初，浙江籍作家占据了文坛的半壁江山，对此，著名文学史家严家炎先生提出了一个问题：『如果说五四时期文学的天空群星灿烂，那么浙江上空的星星特别多，特别明亮。<br><br>这种突出的文学现象应该怎样解释？<br><br>』本文尝试探寻文星闪耀的『浙江潮』和两浙山水间那些微妙的关系。<br><br><img src="http://img0.dili360.com/ga/M01/00/5A/wKgBy1Q2YzmAHrovAAKmuqaAukI361.jpg@!rw9"><br><br>浙江为现代文坛贡献了一位“武林盟主”——鲁迅先生，他不仅仅是中国现代文学的奠基人，也是“民族的脊梁”和“民族魂”。<br><br>目前，精心保护和恢复后的鲁迅故里，已成为浙江绍兴的“镇城之宝”。<br><br>摄影/袁蓉荪在一个并不太长的历史间隙里，浙江人创造了中国文学史上亘古未有的现代神话。<br><br>鲁迅、茅盾、周作人、郁达夫、徐志摩……一大批浙籍文学大师在同一时间内集体亮相，不仅照亮了现代文学的发展道路，也照亮了家乡的山水、草木。<br><br>从雷峰塔到清河坊，从绍兴老街到白马湖畔……无论走到哪里，都有如雷贯耳的名字伴随左右。<br><br>如果没有众多浙籍作家的杰出贡献，新文化运动能否成功？<br><br>我们会不会至今还在用着佶屈聱牙的文言文？<br><br>诚然，文学改良最初是由胡适、陈独秀所倡导的，但如果要证明白话文确实可以取代文言文，最好的办法无非“是骡子是马拉出来遛遛”。<br><br>而出色完成这一历史使命，用一大批巅峰之作证明新文化优于旧文化，基本上都是浙江的文人。<br><br>中国社科院文学研究所所长杨义先生曾提出“重绘中国文学地图”的说法，他认为：“过去的文学史结构基本上是一个时间维度，但是地理维度和精神维度比较缺乏。”<br><br>如果把“地理维度”纳入文学史，绘制一幅中国文学地图，那么浙江省该用怎样醒目的颜色来标注？<br><br>在古龙的武侠小说里有个“百晓生兵器谱”，它为江湖上令人敬畏的兵器排了一个队。<br><br>在严家炎先生的论述里，也以类似的方式提到了这样一些浙江人的名字：鲁迅是现代文学的奠基人，乡土小说和散文诗的开山祖；周作人是“人的文学”的倡导者，现代美文的开路人；茅盾是文学研究会的主角，又是社会剖析派小说的领袖和开拓者；郁达夫则是另一个新文学团体创造社的健将，小说方面的主要代表，自叙传小说的创立者；徐志摩是新月社的主要诗人，新格律诗的倡导者；丰子恺则是散文方面一派的代表……',
'<h2>杭州佛寺生活禅的开创者</h2>在传统的印象里，基督教和天主教总是深入俗世，救赎大众，佛教却躲进山林，孤灯苦影。<br><br>但在号称『东南佛国』的杭州，却创造了一种像基督教和天主教一样积极主动的生活禅。<br><br><img src="http://img0.dili360.com/ga/M01/00/5A/wKgBzFQ2YzaAT4pJAATbiXo2bzI302.jpg@!rw9"><br><br>林外天下喧 寺里壶中寂禅从不脱离生活，一杯茶、一炷香、一次会心的交谈、夜幕降临前的一抹余晖，甚至格栅窗和竹卷帘，窗外的寒林与佛墙，都可以成为观想的对象，而从中获得禅理。<br><br>这就是杭州，文人的书室，佛教的净室，喝茶的茶室，有时区隔，有时连体。<br><br>倘若你是站在北高峰俯瞰杭州，会被眼前所见惊住：近景全是山，数百个山头浩浩荡荡，连绵不绝，佛塔、经幢、佛殿密布其间，一片佛国景象；远景全是城市，高楼林立，大厦森然，那是俗世；中景的西湖，似画中的一抹留白，南边的雷峰塔和北边的保俶塔，分别为这道留白镶了两道金边，像是僧界和俗界的过渡。<br><br>我走过很多地方，包括那些佛教兴盛之地，但从未在一个现代繁华都会里，看到俗界和僧界如此圆融。<br><br>生活和禅，似乎只是一体两面。<br><br><h4>径山寺：茶道自这里产生，全世界第一部茶专著写作于此</h4>我曾以“禅和茶道”为主题前往日本京都采访过。<br><br>京都是日本精神的最佳代表，而京都的灵魂是禅意。<br><br>在这里，禅无处不在，但并不神秘，它借助各种形式，渗透进生活里的各个方面，比如茶道。<br><br>我们在银阁寺、高台寺、万福寺等几个最重要的茶道场所参访茶人，观赏茶道表演，但每个人都告诉我：“这些全源于你们的径山寺。”<br><br><img src="http://img0.dili360.com/ga/M02/00/5A/wKgBy1Q2YzeALbkoAARO_E8DvVI615.jpg@!rw9"><br><br>青山四围 中涵绿水在杭州，山在寺中，寺在山中，佛寺和山林，几乎从不分离。<br><br>山林为佛寺提供清静之地，寺院为山林平添妙趣禅观。<br><br>布满佛寺的山林如同环绕四周的碗壁，明眸般的西湖犹如碗底，城市似青瓷做成的小碗。<br><br>插图/于继东位于杭州余杭区的径山寺，始建于唐，后被封为江南五山十刹之首，至宋代已有寺僧1700余众，佛殿1000多间，盛极一时。<br><br>南宋时期，两浙名僧咸集径山，禅宗巨匠大慧宗杲在此弘扬禅宗支派临济宗，并创立“看话禅”，一时间，道俗慕名来此参佛问法者络绎不绝。<br><br>径山寺得名于寺院所在的径山，径山并不高耸，海拔千余米左右，却起伏有致，被堆珠、大人、鹏抟、宴座、朝阳、凌霄、御爱7座山峰环抱，山上常年为云雾环绕，温和湿润，雨量充沛，山坡和谷底的土壤结构疏松，又多为黄、红壤，土质肥沃，这就是孕育日后的径山茶的土壤。<br><br>',
'<h2>西泠印社拍摄记撰文/王宁</h2>这次做西泠印社的稿件，让我这个杭州人对自己家乡的文化有了新的认知。<br><br>别看我从小就生活在杭州，西泠印社却很少去过，刚好趁着这个机会，好好用镜头“游走”了一番。<br><br>12月的杭州，红枫正红得浓烈，阳光也很好。<br><br>我扛着三脚架，一个人在西泠印社的园林间寻觅、拍摄。<br><br>这才意识到，西泠的美，真要走入其中才能感受到，这里有随处可见的摩崖石刻、竹林枫叶，但是很多风景都被大树的投影笼罩，眼睛所能感受到的细节，相机却不能很好地反映。<br><br>为了补充阴影里的画面细节，包括建筑飞檐的色彩，我用了4组闪光灯分别进行了补光。<br><br>一个人操作这些，难免有些手忙脚乱，好在早晨的西泠游人不多。<br><br>我一边调试，一边寻找最合适的拍摄角度。<br><br>最后借助三四组闪光灯补光，终于达到了想要的效果。<br><br><img src="http://img0.dili360.com/ga/M00/00/5A/wKgBy1Q2Yy-ALDtMAASO-WrpLE0912.jpg@!rw9"><br><br>中国传统文化人的情怀中对山、对水的情感是发自内心的欣赏，西泠印社的园林建筑依山而建，傍水而居。<br><br>每一座建筑看似随意，实则沿着山势顺势而为，体量都不是太大，每一组建筑看似错落，实则萦绕在一泓清水周遭，用材都谈不上考究，但对环境融入得十分和谐。<br><br>关于印章的图片是又隔了一些天才去拍摄的。<br><br>西泠印社的印章都收藏在印学博物馆内，这些印章都非常昂贵，不允许拿到外面拍摄，而且拍摄还需要获得文物局的批准，在西泠印社社务委员会信息处副处长邱云的帮助和协调下，终于获得拍摄许可，但是不能进到收藏印章的库房。<br><br>我先是等工作人员挑选好几方吴昌硕的印章，又隔了几日，接到通知后才带上小型的照明灯和手电，赶到他们的办公室，那些印章正依次排放在桌面上，等待着一次费心的拍摄。<br><br>',
'<h2>西泠印社印章造就了金石美</h2>印章曾是人们生活中最为熟悉的物品，如今又因为实用性功能退化而渐渐远离大众生活，但是作为篆刻美的一个独特的载体，这个深受江南传统文化土壤滋润的艺术形式，却始终吸引着无数文人墨客乃至国家政要的目光。<br><br>一方小小的印章，究竟演绎着怎样的历史传奇？<br><br>又包含了多少传统文化的信息？<br><br><img src="http://img0.dili360.com/ga/M00/00/5A/wKgBy1Q2YyyAaBxnAAKR_UeNA9s524.jpg@!rw9"><br><br>静物不思量  西泠梦宜长西泠印社是兼具文物收藏功能的印学社团，它在玺印收藏史上的地位至今无人跨越，西泠印社的印谱和印章藏品大都是历届社员捐献和收购的，几乎囊括了明以来的印谱、印集。<br><br>在西泠印社的收藏辑谱中，最为珍贵的有1904年丁仁将所藏八家印作600余方辑成的《西泠八家印选》和《泉唐丁氏八家印谱》。<br><br>“印章其实包含了一个宏大的篆刻美学体系。”<br><br>中国当代著名书法家、篆刻家、西泠印社副社长李刚田说，“它用指腕并运、方圆兼备的笔法，创造出了丰厚苍茫、具有力度的线条之美。”<br><br>从印章到篆刻，再到印学，在金石刀笔的辗转腾挪之间，吐丝结茧一般凝聚而成的中国印文化，终于在江南腹地实现完美集结，以凝重洗练之势成为与书法、绘画、诗歌并驾齐驱的四大传统艺术，而以印章形式呈现的篆刻美学，则成为其中最为耀眼的一个艺术门类，甚至有人称篆刻为中国传统文化皇冠上的一颗明珠。<br><br>但印章又是跟书法、绘画和工艺美术不同的，书法比较注重“第一感觉”，讲究好的表现形式，绘画更感性，富有色彩和形象，在视觉之外又被赋予了思想象征和哲学灵感，而工艺美术是一种美化生活的造型艺术。<br><br>唯独印章，是“通过章法、刀法、笔法来创造，又通过印面让人感受到审美境界和文化魅力的艺术”，所以它独一无二，不可取代。<br><br><h4>印章创造了最具力度的线条之美</h4>印章在成为篆刻艺术之前，更多是跟实用功能相关。<br><br>印章一词的含义比较广泛，举凡古玺、印、章、宝、朱记、图书、花押、戳记、关防等历代公私印鉴，都在此列。<br><br>比如考古发现的早期的商周玺印，只是与器物的制作及铭记有关。<br><br>印章在秦代以前统称为玺，俗称古玺。<br><br>霸道的秦始皇立国一统天下之后，专门昭示天下，玺字只限皇帝印使用，而臣民的印只能用“印”字。<br><br>到了汉代，治印承袭了秦代的制度，规定一般官印和私印均用“印”字，但是对将军印做了另行规定，改用“章”字。<br><br>这类俗称为将军章的印章，由于常常是在军情紧急的情况下仓促封赐、草草凿成的，又被后人称为“急就章”。<br><br>',
'<h2>毛豆腐看起来像貂皮</h2>都说浙江人会吃，这次去拍摄美食的时候我算真正见识了。<br><br>臭烘烘的冬瓜、豆腐端上来，一家大小一边捏着鼻子，一边还吃得不亦乐乎，那情景真让人觉得不可思议。<br><br>但是当我跟摄影师王铮走遍杭州、金华、温州、宁波、绍兴等地，亲自品尝并拍摄到大量味道独特的食物之后，我突然觉得，生活在这里的人真的有口福。<br><br>浙江人做菜很讲究，无论是咸甜鲜香、霉臭干湿都可入味，更关键的是，每道食物的制作工序都透露着精致。<br><br>即便不吃，都会觉得那是一种艺术品。<br><br>比如我们在绍兴拍摄到的毛豆腐，原本普普通通的豆腐，每块都像一个毛茸茸的小生灵，连成片放在一起，就像是闪烁着柔光的貂皮，非常让人惊奇。<br><br><img src="http://img0.dili360.com/ga/M01/00/59/wKgBzFQ2YyiAE6iPAAMgQpyAcWs819.jpg@!rw9"><br><br>毛豆腐上面的长毛以纯白色为最好，一旦变乌，则意味着毛豆腐的品质变坏了。<br><br>但是拍摄毛豆腐并不容易，因为这些豆腐都是在加工厂的温室中制作的，对环境要求很高。<br><br>后来在摄影师董建成老师的帮助下，我们联系到了绍兴一家毛豆腐加工厂，并被获准进入温室生长车间，拍摄正在长毛期的毛豆腐。<br><br>',
'<h2>浙江美食“臭、腐、霉”都是美味</h2>亦陆亦海的浙江是南方美食的发源地，浙江菜系中的杭帮菜、瓯菜、宁波菜和绍兴菜等都带有鲜明的地域特征，近海比如那些以“臭”、“霉”、“咸”、“腐”为代表形态的食物，竟然也在很大范围内成为可以被人们接受并习惯的一种味觉。<br><br>在注重养生和保健的现代人心中，浙江美食背后究竟隐藏着怎样的文化内涵？<br><br>它对中国人的生活方式又产生了怎样的影响？<br><br><img src="http://img0.dili360.com/ga/M00/00/5A/wKgBy1Q2YySATdwgAAWXEuWl2pg363.jpg@!rw9"><br><br>河依街坊风舞处  橹戏碧水香满路绍兴安昌古镇最为常见的风景，就是依河而筑的店铺、作坊门前悬挂着的一条一条的腊肠。<br><br>有了它们的装点，那些错落有致的翻轩骑楼和曲径通幽的青石小巷，都变得分外有滋味起来。<br><br>碰巧的时候，游人还能在古镇欣赏到腊肠这种传统美食的制作过程。<br><br>摄影/马宏杰我最早是从文学名篇里用想象接触到浙江美食的。<br><br>少年的时候，课本中有鲁迅先生的《孔乙己》和“温软的茴香豆”，多少年以后，我真的品尝到了那种用茴香、桂皮及盐煮的茴香豆。<br><br>宋代诗人陆游的千古绝唱“红酥手、黄藤酒”中的黄酒我也喝了，红酥手则没能品尝到，因为作为面点的“红酥手”已经很难在人们的日常生活里见到了，现在人多将“红酥手”理解为对女子之手的美称。<br><br>我在绍兴游沈园时，才放弃对红酥手的猜想，陷入陆游与唐婉真挚爱情的情境，始摆脱对一种宋朝食品的想象。<br><br>然而，仍得承认，红酥手的神奇力量，能引人进入浙江美食营造出来的一种幻化之境。<br><br><h4>绍兴</h4><h4>香与臭、鲜与腐转换的是神奇</h4>曹娥江畔的宁（波）绍（兴）平原，属于中国水稻文化圈，鱼米之乡。<br><br>味觉地理上，常把它归入霉鲜地带。<br><br>霉鲜或曰陈鲜，广谱的食品有霉豆腐，俗称腐乳，中国著名的有桂林腐乳、广州致美斋及北京王致和腐乳。<br><br>号称“一臭万年”的王致和臭腐乳，讲的是越臭越香。<br><br>然而，臭香主义中心地域，正在宁绍平原。<br><br>以俗世的目光观看，流传在宁绍平原且也泛滥中国的霉鲜，它独特的制作方式与味道，貌似一种民间粗鄙化饮食，却是隐含一种食不厌精的另一种高级形式。<br><br><img src="http://img0.dili360.com/ga/M02/00/5A/wKgBy1Q2YyOAHkryAALY1MvLEtM491.jpg@!rw9"><br><br>被视为绍兴民间闲食的茴香豆，也就是人们通常所说的蚕豆，事实上不只在绍兴才有，但是却因与鲁迅先生笔下的孔乙己挂上了干系，遂成为文化色彩浓郁的下酒小菜。<br><br>茴香豆看似简单易煮，其实大有讲究。<br><br>武火猛炖，文火慢煮，其间桂皮、茴香、酱油浸泡，方成香气馥郁之味，吃起来熟而不烂，满口咸鲜。<br><br>摄影/董建成食腐臭食物起源于人类先祖，在发明用火烧烤食物以前，人类对肉类和蔬果的保存手段有限，且适度霉腐有益消化。<br><br>火的使用始于旧石器时代，它真正创造了人类。<br><br>以今天的眼光看去，使用火以前时期的饮食应是鲜陈合一，在采摘期以前，人们必须食用预先保留的食物，它就包含霉鲜。<br><br>',
'<h2>杭州与西湖山水城市的典范</h2>历史名城杭州为中国文明做出的最大贡献是什么？<br><br>答案是西湖。<br><br>历史上的杭州，城市的发展始终围绕着西湖进行，杭州城和西湖相辅相依，百姓生活与西湖密不可分，城湖关系的密切程度远非中国其他城市所及。<br><br>当代杭州城的发展，也大体承袭着古人的思路。<br><br>这在中国，实乃特例。<br><br>杭州与西湖共同营建了一个理想的山水城市，将历史、景观与现代和谐地融于一体，是中国城市发展的典范。<br><br><img src="http://img0.dili360.com/ga/M00/00/59/wKgBy1Q2Yx2ADv6uAAeE-S1oEbE891.jpg@!rw9"><br><br>断桥夜色衬荷影西湖不愧为历史名湖，任何时候、从任何角度看西湖，都会感受到不一样的美。<br><br>这是夜色中断桥旁的西湖。<br><br>初冬的残荷、夜色和灯影，将西湖和断桥映衬得颇有画境。<br><br>摄影/王宁<h4>西湖美景，</h4><h4>是杭州为中国做出的最大贡献</h4>“山水城市”是近年兴起的理想生活模式，旨在把城市营建在自然山水中，让自然山水融化在城市生活里，城市建筑和自然山水融为一体，是老百姓最向往的居住生活环境。<br><br>然而这似乎是一个奢望，在当今城市开发常常要以破坏自然山水为代价的模式下，“山水城市”离我们的视线很是遥远。<br><br>但是梦想成为现实也并非不可能，当我们步入杭州这座城市，行走在西湖边的花丛树荫里，阅读和体验杭州居民的生活景象，便会欣喜地发现这里是我们最宜居住的地方。<br><br>秀美和舒适，温润和开远，宁静和沉稳，健康和发展所组合起来的城市品格，使我们清晰地感受到幸福生活的底蕴……而杭州并不是一个年轻的城市，西湖也不是现在才真正美丽，千百年来杭州人对西湖的营建和保护，恪守着自然与人合二为一的理念，实现着民族情怀和传统美德的不懈追求，杭州西湖，是历史奉献的人间天堂，是生活提供给我们学习和思考的一个典范。<br><br>我们翻阅西湖的历史，那就是一部保护与治理的历史，就是城市建设与景观建设相辅相成的历史。<br><br>这其中一脉相承地贯穿了中国传统山水文化的精神和理念，体现了天人合一的历史文化的延续性。<br><br>这种天人合一的延续性，是中国其他城市普遍缺失的。<br><br>中国拥有湖泊的城市很多，但为什么城市发展与景观和谐并存的鲜而有之，而尤以杭州与西湖这一例凸显了出来？<br><br>主要原因在于历史上的杭州人将传统山水文化的理念和对西湖的治理融合在一起，并将这种融合延续下来，两者缺一不可。<br><br>这不是所有历史文化名城都能做到的，比如历史悠久的武汉三镇。<br><br>武汉多湖，有东湖、南湖、高湖、西湾湖、汤逊湖等。<br><br>或许是湖泊众多的原因吧，武汉人过去并不珍惜这一天赐的独特景观。<br><br>上世纪80年代、90年代出生的武汉人，基本上都不知道武汉以“杨汊湖”命名的那片广阔区域，曾经有过一个面积相当于南湖的大湖。<br><br>行走在杨汊湖地区的大街小巷，已经丝毫感受不到这里曾经是安静的、湿润的湖区，跟任何一处高楼林立、喧嚣吵嚷的现代化闹市已无二致。<br><br>杨汊湖只活在杨汊湖区老居民的记忆里。<br><br>六七十年前，杨汊湖周围的居民最少时有十几户，水清鱼多，湖水可作生活用水。<br><br>到了上世纪70年代末、80年代初，湖区分片承包给村民后，为了修建鱼塘，整个湖区被分成若干池塘，随后池塘被填充建了房子，修了马路，再后来就被彻底填平，成了连一块小池塘都没有的城区。<br><br>',
'<h2>杭嘉湖丝绸自这里产生，也从这里复兴</h2>早在一个多世纪前，杭嘉湖平原（包括杭州市东北部、湖州市大部分以及嘉兴市）的丝绸已经如同今日最热门的股票一样：热销海外，价格变化无常，而每一次变化，都会牵动全世界的神经。<br><br>它的品质位居榜首，中国的皇室和欧洲的贵胄都以拥有一件由它制作的华服为荣耀。<br><br>而在最新的考古发现中，这里还被证实为全世界丝绸的发源地。<br><br>在蚕桑养殖和丝绸生产都堪称广泛的中国，杭嘉湖地区为何能独树一帜？<br><br><img src="http://img0.dili360.com/ga/M01/00/59/wKgBy1Q2YxKAV4BiAAVn9T97pq8398.jpg@!rw9"><br><br>际海蒹葭色，青林接远村位于湖州市德清县的下渚湖，是江南最大、环境保持最好的天然湿地。<br><br>远远看去，水杉、翠竹、桑树、菱角、莲藕等典型的江南植物，与稠密的网格状水网彼此镶嵌。<br><br>湖面有时开阔有时狭窄，数百座台墩状的岛屿、沙渚，遍布湖荡，形成湖中有墩、墩中有湖、港中有汊、汊中套港的复杂格局，犹如小径交叉的秘密花园。<br><br>这是杭嘉湖一带最为典型的水乡格局，人们在原本并不利于人类居住的湿地里，创造了诗意的栖居方式。<br><br>摄影/钟伟<h4>丝绸设计：从传统向现代的尝试性过渡</h4>京杭大运河从遥远的北方一路跋山涉水而来，在终点等候这个伟大工程的，是曾经同样伟大的杭丝联（全称“国营杭州丝绸印染联合厂”）。<br><br>运河与丝绸，同是中国传统文化的重要符号和象征。<br><br>安静地矗立在杭州拱宸桥旁的杭丝联，足够用来馈劳这条刚走完漫长旅途的运河。<br><br><img src="http://img0.dili360.com/ga/M02/00/59/wKgBy1Q2YxSARnKKAAhW2qaX9mc961.jpg@!rw9"><br><br>做天难做四月天，采桑娘子要晴天杭嘉湖的丝绸品质领先于其他地方，首先得益于这里的桑树品种：湖桑。<br><br>湖桑是经山东的鲁桑嫁接和异地培育而成的变种，虽然很矮，却“叶圆而大，津多而甘，其性实，其条脆，其树鲜老株，采折最便”。<br><br>桑树好，桑叶就好，吃这种桑叶长大的蚕自然就好，蚕所吐的丝因此也很好。<br><br>元朝人唐棣有诗云“苕溪矮桑丝更好，岁岁输官供织造”，便是歌咏湖桑的。<br><br>至清代，全国各省官员都试图将湖桑移植至当地栽培，但因为缺少杭嘉湖的湿润气候，最终都以失败告终。<br><br>然而，就像运河的河道时有淤积、堵塞一样，现在的杭丝联，也已辉煌不再。<br><br>兴建于1956年、由周恩来总理亲自圈定土地的杭丝联，曾经是全国丝绸行业的领军者：年产各类绸缎1000万米、印染绸缎4500万米、生产丝绸服装50万件套而今，杭丝联只剩一半规模，另一半被改建成工艺遗产性质的工作室，人们用艺术、商业或其他形式，一边缅怀，一边继续使用它。<br><br>厂房外，运河旁的码头已不见昔日因为丝绸交易而变得繁华的场景，取而代之的，是几位看守大门的落寞的大爷。<br><br>但是如果你因此认为这里的丝绸业已经日落西山，那就错了。<br><br>在与杭丝联咫尺之隔的武林广场上，正举行“天堂丝绸、武林衣秀”服装走秀晚会。<br><br>来自世界各地和杭州本土的顶级服装设计师们，以丝绸为原料，为模特们设计了近百套丝绸服装：细窄的裤管拖着条条丝带；大花丝绸裁成蝶翅形晚装；或是使丝绸褶皱，再叠成短裙……这是我们熟悉的丝绸面料，却是完全陌生的形式，像是来自东京、巴黎、米兰、伦敦等时尚之都的艺术派对。<br><br>这是设计师们对丝绸的重新演绎，虽然与传统丝绸内敛、含蓄、柔美的情趣迥异，却使我们重新看到久违了的丝绸的雍容华贵和令人惊艳的美。<br><br>',
'<h2>从陂湖到桑田浙江人在沼泽地里孕育出最顶级的丝绸</h2>丝绸业的第一要事是养蚕，养蚕的第一要事是种植桑树。<br><br>桑树耐旱、不耐水湿，只能在旱地生长，但杭嘉湖平原却偏偏是旱地稀少、水涝频繁的泽国。<br><br>奇怪的是，明清以来，这一带竟发展为全国蚕桑业最发达的地区，诞生于这里的“湖丝”，尤其是“辑里丝”，对近代中国经济产生了很大影响。<br><br>在此创造的桑基鱼塘、桑基稻田等养蚕模式，又成为传统中国农业生态系统的典范。<br><br>这全得益于人们在近一千年的时间里，对自然环境所做的调适。<br><br><h4>水涝灾害的解决：“横塘纵溇”格局的形成</h4>首要任务是解决水涝问题。<br><br><img src="http://img0.dili360.com/ga/M01/00/5B/wKgBzFQ2Y2KAWesoAAPwvoKPFiI100.jpg@!rw9"><br><br>明代湖州府城图来自不同方向的溪流，将明代的湖州府切割成一个个水中芳洲。<br><br>作为典型的水乡城市，湖州曾因城内外水域辽阔，而被称为“水晶宫”。<br><br>如图所示：余不溪由南门入城，西苕溪由西门入城，两条溪水相汇于湖州城中，再一齐向北合流，入太湖。<br><br>城市如同漂浮在水上，城墙同时也是防水的堤岸，城门同时也是水流进出的孔道，城门也即水门。<br><br>因为水面广阔而水流湍急，舟航不便，桥梁就尤为重要。<br><br>建桥以连接陆地，也借此梳理河道。<br><br>明代的湖州城不仅有号称“三巨桥”的骆驼桥、仪凤桥、甘棠桥，还有另外十数座桥架在稠密的河网之上。<br><br>史书上如是记载：“跨余不水，有甘棠桥；跨苕水，有仪凤桥；而骆驼则跨合流之霅水也。<br><br>是谓三巨桥。<br><br>东有运河，自迎春门入，至骆驼桥，南与霅水会，又苕水分一港，自乌程县治东之北岸，出迎禧门。<br><br>又霅水分一港，自骆驼北之西岸出奉胜门跨运河，有望州桥、人依桥。<br><br>跨苕水支港有眺谷桥，跨霅水支港有楚帝桥……” 绘图/于继东杭嘉湖平原北濒太湖，南濒杭州湾和钱塘江，西止天目山，东邻苏松平原，从整体上看，是一个四周略高、中部偏低的凹形洼地。<br><br>这片低洼平原北部面向太湖，有一条纵深约1.5—2.5公里的滨湖平原高地，海拔4.4—4.8米；南部杭州湾一带为滨海平原台地，海拔4.5—5.5米；平原中部，自湖州东南部菱湖镇、德清县钟管镇至东部南浔区一线，是一条东西向的地质断裂带，这是平原中最低洼的区域，海拔在2米以下。<br><br>加上天目山所来的山溪河流出山区之后，坡度骤减，水流湍急，洪流便直接泄入这片低平原之中。<br><br>这样的地势，使得杭嘉湖平原的农业开发严重受制于水环境：西有天目山区山洪威胁；北部受太湖高水位影响；南有钱塘江涌潮；东部虽然平坦，但因为排水入海的距离长，坡降小，排水也十分困难。<br><br>但平原上最主要的水源来自天目山的东、西苕溪：东苕溪承天目山南麓诸水，自临安往东流，一部分流至余杭区瓶窑镇后往北转，经德清、湖州入太湖，一部分继续向东，入杭嘉湖平原东部平原水网；西苕溪汇天目山北麓诸水，经孝丰、安吉，至湖州城与东苕溪汇流。<br><br>',
'<h2>杭嘉湖丝绸从这里诞生</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/58/wKgBzFQ2YwiAft0AAAQrOF9_HDw064.jpg@!rw9"><br><br>春蚕到死丝方尽“春蚕不应老，昼夜常怀丝。<br><br>何惜微躯尽，缠绵自有时。”<br><br>蚕在蚕蔟上完成生命形式的转换：由蚕升华成蚕蛹，并吐丝结茧。<br><br>蚕是从天而降的虫，蚕吐出的丝也就变成天赐的礼物。<br><br>这些丝化作各种形式，流通于世界各地。<br><br>摄影/皿齐太湖流域是典型的水乡泽国,杭嘉湖平原又是太湖流域内地势最低洼、排水最困难者，这种地理环境并不利于植桑养蚕。<br><br>但是为何中国最发达的蚕桑经济，品质最好的丝绸品牌“湖丝”和“辑里丝”，却都孕育于此？<br><br>',
'<h2>富春江中国山水画至此一变</h2>中国山水画讲究写意，很少以实体地名为题。<br><br>而『元四家』领军人物黄公望的山水画两次直接以『富春』命名。<br><br>他的《富春山居图》问世后，被誉为山水画中的『第一神品』。<br><br>此画开创的『浅绛山水』，彻底变革了南宋院体画的积弊。<br><br>富春江两岸的山水，抚慰了黄公望的心灵；也正是黄公望的神笔挥毫，挖掘了富春江景色的神韵。<br><br><img src="http://img0.dili360.com/ga/M02/00/5A/wKgBzFQ2Y0yADReiAAKEIjPiRWs789.jpg@!rw9"><br><br>从古至今，富春山水常常被文人墨客赞美，清人刘嗣绾诗云：“无声诗与有声画，需在桐庐江上寻。”<br><br>富春江流经桐庐境内一段又称“桐江”，上图照片即拍摄于桐江附近。<br><br>画面远处是层峦叠嶂的青山，近处为雾气朦胧的江面。<br><br>纵使斗转星移、沧海桑田，江畔多了不少现代建筑，但如今富春山水几乎没有改变模样，大痴道人所描摹的画面仍旧如初。<br><br>荡舟江面的渔人，在如诗如画的空间里开始了一天的生活（上）。<br><br>“元四家”之首黄公望的《富春山居图》是一幅脍炙人口的传世名作，堪称中国山水画作之“神品”，又被誉为“画中之兰亭”。<br><br>该图截取自《富春山居图》，描绘的是桐庐沿江一带的山水风景，画中有远浦、近丘、荒村、疏林，穿插着矾头峰峦。<br><br>平岗连绵、江水如镜，一峰一状、一树一态，这些山的墨色或浓或淡，都以“披麻皴”进行勾画，看上去疏朗简秀、清爽潇洒（下）。<br><br><h4>富春江</h4><h4>隐居圣地孕育了绝世山水长卷</h4>660多年前的富春江边，一位长髯飘飘的老者背着行囊，踽踽独行于高山流水间。<br><br>此前，他已在这里结庐而居，绘画写生多年。<br><br>这一次沿江岸行走，在迷人的画意空间里，他产生了更加热切的创作冲动，一幅山水长卷正在脑海中慢慢酝酿。<br><br>那老者就是画坛“元四家”之首黄公望，那幅作品就是闻名后世的《富春山居图》。<br><br>这幅传奇的作品诞生于浙江富阳至桐庐富春江一带，被视为文人画中的极品。<br><br>我生长于富春江畔，每每来到富春江边时，纸上的行云流水沿着舒缓优美的线条来到现实中。<br><br>一边赏着美景，一边想着画卷，眼前的一草一木、一山一石似乎是从宋元时期穿越而来。<br><br>黄公望，字子久，号一峰、大痴道人，在画坛与吴镇、王蒙、倪瓒并称“元四家”。<br><br>尽管出生于苏州，但他的一生却与浙江这块土地紧密联系在一起：少年家贫，过继给温州黄氏，随后大半生在浙江境内活动，最终成名于富春山水之间。<br><br>其实黄公望原名叫陆坚，初来浙江时不过是个小小童子，后来过继给了黄家。<br><br>90多岁的黄家老翁晚年得一继子，喜出望外地说“黄公望子久矣”。<br><br>于是陆坚随继父改姓黄，取名公望。<br><br>在元朝，文人的地位一落千丈。<br><br>蒙古族统治者在马背上得天下，汉族知识分子备受歧视，难有作为。<br><br>元朝的前36年没有科举制度，少年聪颖的黄公望可谓生不逢时，无法通过读书通向仕途。<br><br>尽管他中年时得到散曲家、时任浙西廉访使徐琰的赏识，但最终不过是一名小吏。<br><br>官场上的心灰意冷，让黄公望开始了漂泊和隐居的生活，甚至还入全真教做了道士，“大痴道人”成为他的道号。<br><br>',
'<h2>楠溪江一千六百年前这里流出了中国山水诗</h2>位于浙江东南部的楠溪江是一条传奇的诗溪。<br><br>华夏大地虽盛产名山大川，诸条诗路亦千古流芳，可孕育出中国最初山水诗的，却是这条低调质朴的江河。<br><br>楠溪江的山水基因亦从此汇入中国诗歌史的辉煌之中。<br><br>这条江河究竟有何传奇之处？<br><br>作者深入楠溪江，探寻属于她的秘密。<br><br><img src="http://img0.dili360.com/ga/M02/00/59/wKgBy1Q2Yv-AbKg-AAbr6zokDpE688.jpg@!rw9"><br><br>诗溪蜿蜒的桃源楠溪江流域主要位于浙江永嘉县境内，东侧以北雁荡山脉为界，西侧是括苍山脉，三面环山，江水贯穿永嘉南北，流经温州汇入瓯江，东归入海。<br><br>其自然环境封闭，形成了独立的经济圈、文化圈、生活圈和方言圈。<br><br>直到今天，这片山河依然保有着纯朴的世外桃源般的气质。<br><br>摄影/叶新仁在地图上寻找楠溪江，会在浙东南发现一个优美的树状水系，它植根于瓯江之上，在雁荡山脉、括苍寀±脉等崇山峻岭的包围中舒展着它的枝繁叶茂。<br><br><img src="http://img0.dili360.com/ga/M01/00/58/wKgBy1Q2Yv6AVJE-AARli0uKjrY711.jpg@!rw9"><br><br>音乐般的河流楠溪江为树枝形水系，流域内千支百派，总归一江，逶迤曲折，有“三十六湾、七十二滩”之称，溪水清澈，江宽而水浅，滩有急流而不汹涌，潭水平静而不阻滞，给人以舒畅的韵律感。<br><br>图为楠溪江精华风景之一的狮子岩。<br><br>摄影/叶新仁这条写满传奇的江全长三百多里，在瓯北茂密的山林间百转千回，一路逶迤南下，涌入瓯江后奔向东海。<br><br>东晋始设永嘉郡。<br><br>永者，水长也，嘉者，美善也，这方大地终因山水明媚而得名。<br><br>在传说中，永嘉城刚刚筑城完工时，曾有一只白鹿嘴衔鲜花从城中穿过，所到之处天空出现五色祥云，故永嘉又名白鹿城。<br><br>由于三面环山，既非通衢要道，又非兵家要地。<br><br>在漫长的时间里，楠溪江都深藏于浙东南的山野水泽之中，少为人知。<br><br>直到约一千六百多年前的一天，楠溪江上漂来一叶扁舟，打破了这里的平静。<br><br>船首立一人，长袍飘逸，以兴奋和新奇的目光打量着这方古朴秀美的山水，胸中激荡起万千涟漪。<br><br>他便是从京都建康（今南京）跋山涉水而来的谢灵运。<br><br><h4>中国最早的山水诗在这里诞生 </h4>这是一场神奇的相遇。<br><br>谢灵运还不知道，他将在这里写下中国第一批山水诗，光耀千古；而楠溪江也未曾意识到，其水清、岩奇、瀑多的自然之美，将从此融入中国古代诗歌的血脉和基因之中，源远流长。<br><br>',
'<h2>曹娥江山河织就的千年唐诗之路</h2>曹娥江流域的浙东唐诗之路是一条传奇的诗路，有唐一代，数百位诗人在这方弹丸之地留下了一千多首诗篇。<br><br>是怎样的浩荡山河，扣动了诗人们的心弦？<br><br>一千多年后，我们的作者再次踏上唐诗之路，却有了许多意料之外的发现。<br><br><img src="http://img0.dili360.com/ga/M02/00/58/wKgBzFQ2YvmAPt1tAALYBh9d24E150.jpg@!rw9"><br><br>剡溪鸣棹下东阳，回舟入剡乡。<br><br>青山行不尽，绿水去何长。<br><br>剡溪乃曹娥江上游一段，位于会稽山、四明山和天台山三山交会处。<br><br>除了留下大量诗篇外，还流传着王子猷雪夜访戴、吴越王驻舟赋诗等诸多风雅故事，是一条文化之溪、诗歌之溪。<br><br>摄影/杨富明这是一条特殊的江。<br><br>这更是一条传奇的路。<br><br><img src="http://img0.dili360.com/ga/M02/00/58/wKgBzFQ2YviAJ7TfAATJtvRx-wo604.jpg@!rw9"><br><br>曹娥江浙东唐诗之路范围示意图它没有路标，山水织就，缀满诗篇与华章，在盛唐的光芒中熠熠生辉。<br><br>千年之后，在沧海桑田间，仍是灵光流转。<br><br>它便是曹娥江流域的浙东唐诗之路。<br><br>大约20年前，浙江学者从诸如《全唐诗》等诗文丛林中发现了这条隐藏在历史中的山水人文古道，岁月的尘埃一经拂拭，其光华便如明珠出海，令人目眩神迷——据考证，以收入《全唐诗》的人名为准，有唐一代，共有400多位唐代诗人徜徉其间，不乏李白、杜甫、王维、温庭筠、王勃、杜牧等大诗人，他们击节高歌，留下了1500多首诗，形成了一条史无前例的绿野诗踪。<br><br>',
'<h2>重走千年唐诗之路</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/57/wKgBzFQ2Yu-AATtCAATM1qz9dU0186.jpg@!rw9"><br><br>昔日的诗溪之畔，村落城镇中的生活依然萦绕着淡雅的诗意，人间烟火中的精巧美食，是这里的人们奉献出的另一类华章。<br><br>摄影／王彤为了拍摄浙东唐诗之路的图片，2011年12月中下旬，浓浓的江南冬寒中，我们来到了曹娥江畔。<br><br>在嵊州市，我们拜访了当地的几位摄影家，惊喜地发现了许多精彩的作品。<br><br>另一个重要任务是去拜访剡溪，越野车沿着崎岖的碎石山路一路奔驰，下车后再拾级而上，终于看到了一条大江，它在群山中折了一个180度的大弯，却水流平缓，波澜不惊。<br><br>想象中，剡溪应当充满了活力，为何却静如平湖？<br><br>当地朋友告诉我们，由于剡溪历来多洪灾，近年来兴修了诸多水利工程，制约住了这条躁动的河流。<br><br>是啊，光芒万丈的唐诗之路已过去了千年。<br><br>我们还能寻觅到剡溪昔日的光彩吗？<br><br>随着行程的深入，我们发现，山水胜景之外，这条诗溪的气韵依然浓郁。<br><br>这里的人们情感细腻而富于艺术情怀，最朴素的木头竹根，也能在他们手中变成灵光四射的木雕、根雕和竹编。<br><br>哪怕是最具人间烟火气的豆腐皮，到了剡溪边也变得特别而精致起来——在一个民间作坊中，一对青年夫妻正在劳作，工艺不用压榨，豆腐皮是将豆浆上的自然凝结层挑出来后晒制而成的。<br><br>虽然是简单辛苦的活计，可他们脸上的微笑却仿佛是从心里深处开放出来的，亲切、质朴，恬然自得。<br><br>我们禁不住举起相机，拍摄下这充满着生活诗意的一幕。<br><br>',
'<h2>曹娥江、楠溪江两条诗溪的地理密码</h2>浙江，诗意山河，钟灵毓秀，南有楠溪江，北有曹娥江，串联出灿烂的山水诗路。<br><br>山河地理的天然基因如何影响了这两条诗溪的命运？<br><br>千年之后，它们又呈现出怎样截然不同的模样？<br><br>作者从地理的角度，为我们带来这两条江河的别样解读。<br><br><h4>浙江，一方流淌着诗溪的大地</h4>浙江，这方江南的灵秀之地，自古盛产诗画，山水秀美，引来无数诗人怀古吟咏。<br><br>在浙东南的楠溪江畔诞生了第一批山水诗后，曹娥江流域的浙东唐诗之路崛起，曾在此流连的诗人数量占到了《全唐诗》收载诗人总数的约五分之一。<br><br>与此相比，作为山水诗的发源地，在谢灵运之后，楠溪江则冷清落寞了许多。<br><br>游历过这里的诗人数与浙东唐诗之路相比天差地别。<br><br>同为山水诗的故乡，同在浙江，差异为何如此之大？<br><br>若论其各自不同的历史人文之契机和遭遇，论著已汗牛充栋。<br><br>那么在此之外，山河之地理基因，又为这两条诗歌之河带来了怎样的深远影响呢？<br><br><h4>备受眷顾的曹娥江，网格状的山水诗路</h4>东海之滨的浙江是一个多山的省份，有七山一水二分田之称。<br><br>众多的山脉与江河如骨骼和血脉，沿海丘陵平原区、浙北平原区、浙中丘陵盆地区、浙东盆地低山区、浙西中山丘陵区和浙南中山区共同勾勒和组合出它的身躯。<br><br>地势西南高，东北低，自西南向东北倾斜，呈梯级下降。<br><br>浙江省八大水系之一的曹娥江发源于浙东磐安县尖公岭，在绍兴新三江闸附近注入杭州湾，全长约200公里，一路流淌过浙东盆地低山区和浙北平原区。<br><br>其上游是浙江暴雨区，支流属山溪性河流，坡陡流急，暴涨暴落，下游河段在过去则受钱塘江潮汐顶托，是一条多灾的河流。<br><br>就在这条不安分的河流之上，诞生了灿烂的浙东唐诗之路。<br><br>',
'<h2>曹娥江、楠溪江、富春江三江流出诗与画</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/58/wKgBy1Q2YueAQjf6AAaUF6K6ZY4410.jpg@!rw9"><br><br>江南水乡河湖纵横，清流蜿蜒，哺育了浙江这方大地。<br><br>千百年来，世间万象或已变迁，而浙江深厚的文采精华，则层层积淀于山河之间，默默散发着迷人的气息。<br><br>图为浙东水网区。<br><br>摄影/应利民浙江，水网密集，江河众多。<br><br>在数不清的水色晶莹、绿意摇荡中，有三条江河格外特殊，那便是曹娥江、楠溪江和富春江。<br><br>前者孕育了光芒万丈的唐诗之路，后者是《富春山居图》的故园，至于低调质朴的楠溪江，则在一千六百年前流淌出中国最早的山水诗。<br><br>江河是大地的血脉，浙江之于中国的意义，便在一颗颗水珠、一脉脉清流中，折射辉映，喷薄而出。<br><br>',
'<h2>采石采出的景观奇迹</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/57/wKgBy1Q2YuKAR91NAA2_y62qn14053.jpg@!rw9"><br><br>绍兴一带因为蕴含大量凝灰岩而早在汉代便已成为天然的采石场，这里的凝灰岩石质细腻、石色多样，且没有较大的破坏和剥蚀，形成储藏量大、厚度大、成层性好、保存完好的凝灰岩宝库，为石材的开采创造了天然条件。<br><br>千百年来，采石工在洞内一斧一凿开采，采出的石头用以建房、雕刻，或者修筑海塘、海堤。<br><br>而采石留下来的痕迹，也成为另一道壮观的风景线。<br><br>如图所示，洞内景观丰富，洞底积水成潭，可泛舟畅游；洞壁因为水滴渗入裂缝，犹如天然织成的壁画；洞顶的天窗既使天光照进洞内，也使洞内石头借此往外运输，兼具科学性与审美感，虽由人造，宛若天成。<br><br>摄影/叶文龙',
'<h2>西湖是人与自然合作的典范</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/57/wKgBzFQ2YuGAUzhnAAIblAcVD_E681.jpg@!rw9"><br><br>白鹭鸟惬意地停在造型美观的三座石塔周围，夕阳的余晖将湖面染得金黄，远处的水杉如同淡墨，印在水云之间。<br><br>三潭印月的胜景，已成西湖的标志，但如图中所示，白鹭群栖三塔，夕阳、树景、迷雾，如此朦胧、如此和谐地构成一幅风景的西湖三潭图，过去还没见过。<br><br>这三座位于小瀛洲南面的石塔，最初由苏轼命人建成，当时为疏浚西湖，特设石塔为界线，塔内不得种植水生作物。<br><br>现存石塔为明代重建，由基座、塔身、宝盖、六边小亭、葫芦顶组成，塔身圆形、中空，高出水面2米多。<br><br>三塔呈等边三角形分布，每个边长62米，堪称完美。<br><br>中秋佳节，人们喜欢泛舟湖上赏月，可见“三潭塔分一月印，一波影中一圆晕”。<br><br>而今，三座石塔已成为杭州人改造西湖的最好证据，也成了西湖美学的至高典范。<br><br>画中看不到人的痕迹，但画面之外的人是这幅画的创造者、欣赏者。<br><br>这就是杭州，本着实用目的，无处不是人工作为，却以美学的手法，秉承自然天性。<br><br>摄影/曾令洪',
'<h2>雁荡山：火与水的女儿</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/57/wKgBzFQ2YuCAHu4oAAgYQmZT74c395.jpg@!rw9"><br><br>一亿多年前的几次火山喷发及其后的抬升，造成了雁荡山的轮廓，其后的降水及河流，像刻刀一样雕刻和修饰出雁荡山的眉眼与身姿，雁荡山可以说是火与水的作品。<br><br>阳光斜打在合掌峰的腰身处，使白垩纪时代留下来的火山流纹岩越加流光溢彩。<br><br>合掌峰因为两峰相合如掌而得名，又名灵峰。<br><br>这里终年云雾缭绕，能遇见这样清晰的景观并非易事。<br><br>这是摄影师爬山数小时后，于谢公岭上收获到的风景。<br><br>谢公岭因谢灵运而得名，一千六百年前，他也曾驻足于此，长久地凝望眼前这幅山水奇景。<br><br>摄影/王心田',
'<h2>南沙群岛未被激活的部分“毒领土”</h2>这些取自南沙海域的卫星遥感图，清晰地呈现了镶嵌在南海中的这一个个如宝石般动人的岛礁。<br><br>遗憾的是，我们只能在空中，或是从遥感图上鸟瞰这些美丽的岛礁，而不能亲临实地一一探访，因为它们都是“毒领土”，被越南、菲律宾和马来西亚非法占据着。<br><br><img src="http://img0.dili360.com/ga/M01/00/54/wKgBzFQ2YpWAdJV7AABOwaol2DE733.jpg@!rw9"><br><br><b>弹丸礁N7°24′E113°50′</b>1983年至今被马来西亚非法占据。<br><br>该岛原来面积不足0.1平方公里，后经填海造陆，面积增至0.35平方公里，为南沙群岛第一大人工岛。<br><br>岛上还建有飞机场，并经营着一个世界级的潜水胜地，但由马来西亚运营。<br><br><img src="http://img0.dili360.com/ga/M02/00/54/wKgBy1Q2YpWAXtm4AACCEnp3iD0113.jpg@!rw9"><br><br><b>费信岛N10°49′E115°50′</b>1970年至今被菲律宾非法占据。<br><br>岛上林木茂盛，鸟类丰富，面积约0.04平方公里。<br><br>菲律宾的驻军每年都定期来此巡逻。<br><br><img src="http://img0.dili360.com/ga/M01/00/54/wKgBzFQ2YpeAZOgAAAP1ayy0wcU544.jpg@!rw9"><br><br><b>敦谦沙洲N10°23′E114°28′</b>1975年至今被越南非法占据。<br><br>“敦谦”之名，是为纪念1946年接收南沙群岛的中业号军舰舰长李敦谦所得。<br><br>岛屿长约500米，宽约300米，上面生长着四五米高的热带植物，水下还有面积庞大的珊瑚礁坪。<br><br><img src="http://img0.dili360.com/ga/M02/00/54/wKgBzFQ2YpWAIhaxAACNyopZCwI949.jpg@!rw9"><br><br><b>南钥岛N10°41′E114°25′</b>1971年至今被菲律宾非法占据。<br><br>岛礁呈三角形，总面积约0.08平方公里。<br><br>该岛海拔1.8米，是南沙群岛中地势最低的岛屿，但是岛上林木茂盛，以中部的椰子林最为突出。<br><br><img src="http://img0.dili360.com/ga/M00/00/54/wKgBy1Q2YpWAJN8dAABpZ7TEwpE503.jpg@!rw9"><br><br><b>马欢岛N10°44′E115°48′</b>1970年至今被菲律宾非法占据。<br><br>该岛位于南沙群岛北部，长圆形，面积约0.079平方公里。<br><br>岛上生长有热带干旱植物，建有鸟类自然保护区，并被菲律宾用作巡视南沙群岛的总基地。<br><br><img src="http://img0.dili360.com/ga/M00/00/54/wKgBzFQ2YpWAF9DYAAGpqBJZOpY558.jpg@!rw9"><br><br><b>鬼喊礁N9°45′E114°15′</b>1988年至今被越南非法占据。<br><br>岛礁位于九章群礁西南端，东西长约1公里，南北长约1.8公里，外形近似菱形，与由我国控制的赤瓜礁仅隔1.7海里。<br><br>岛礁出水不多，多暗礁、险滩，每当夜晚来临，风浪不断拍打礁石，声音巨大而恐怖，遂被渔民们形象地称为“鬼喊礁”。<br><br><img src="http://img0.dili360.com/ga/M01/00/54/wKgBy1Q2YpaAamdRAALoLB_h8_w934.jpg@!rw9"><br><br><b>鸿庥岛N10°11′E114°22′</b>1975年至今被越南非法占据。<br><br>该岛形似椭圆，东西长约560米，南北宽160米，面积约0.08平方公里。<br><br>位于郑和群礁南部边缘，距离由我国台湾控制的太平岛12海里。<br><br>岛上植被茂盛，还有淡水井。<br><br>',
'<h2>浙江有个王士性</h2><h4>至少是与徐霞客比肩的王士性</h4>大家都知道明代有个大地理学家、大旅行家徐霞客，却不知在明代还有一个至少与徐霞客比肩，甚至从某种角度来说比徐霞客更睿智更有思想的人，他就是浙江省台州府临海人王士性。<br><br>他生于1547年，比生于1587年的徐霞客长40岁，他应是徐霞客上一代人。<br><br>主编《中国历史地图集》的我国历史地理学家谭其骧先生和其弟子周振鹤教授发现了王士性的价值，并著文和编书，想让这位被埋没了400多年的人重放异彩，但因各种原因，知道王士性的人仍然很少，他的声名与影响远不能与徐霞客相提并论。<br><br>因编辑浙江专辑，我对王士性有了极大兴趣，开始读其书，想其人，思其想。<br><br>说他是一个至少与徐霞客比肩的人，因为他像徐霞客一样，也是一个了不起的旅行家，他的足迹甚至比徐霞客还广。<br><br>这在他的著作《五岳游草》中可以看出，恒山、华山、嵩山、泰山、衡山，这所谓的五岳他全都登临过，而徐霞客只去过其中的三岳；除了五岳之游，他的书里还有蜀游、吴游、越游、楚游、滇粤游、大河南北诸游等，他的游踪遍及当时明代版图东西南北各处，《临海县志》说他：“公盖无时不游，无地不游，无官不游……一官为寄，天下九州履其八，所未到者闽耳。<br><br>诸名山自五岳而外，穷幽极险，凡一岩一洞，一草一木之微，无不精订……”意思是说，他当官只是旅行的手段，游遍中国才是他真正的志向。<br><br>幸运的是，他的官迹从河南、陕西这些中心地带，一直扩展到四川、云南、广西、贵州、广东等边缘地区，只有福建未至。<br><br>可以说，他的官员履历成就了他旅行家的梦想。<br><br>',
'<h2>“毒领土”</h2><h4>这些没有名字的中国领土若干年后会怎样？</h4>我的朋友——中科院测量与地球物理研究所的研究员郝晓光和他的同事正在做一件事：在西藏东南部（藏南地区东段）的地图上填地名。<br><br>这是一块几乎没有地名的空白区，包括西藏山南、林芝两个地区瘀南部，位于非法的麦克马洪线以南和我国国境线以北之间。<br><br>看一下2002年出版的1：400万的全国地图，你会看到这块地方仅有9个地名。<br><br>但这是一片面积相当于整个浙江省的地方，而且人口稠密，只是被印度非法侵占着。<br><br>这是我国的领土，我们却让它连地名都空白着。<br><br>就像你有一个儿子，你既不叫他过去的名字，也没有为他取一个新名字，别人不但为他取了名字，还一直和他生活在一起。<br><br>若干年后，这个儿子还会是你的吗？<br><br><img src="http://img0.dili360.com/ga/M02/00/54/wKgBzFQ2Yo6AXksrAACYxwVeVH0380.jpg@!rw9"><br><br><b>为中国地图上的藏南地名补白</b>英国殖民统治印度时，在中印之间炮制出一条非法的“藏印边界”，企图将西藏境内最富饶的藏南地区东段划进其殖民地范围。<br><br>这条“边界”虽然从未被中国任何一个中央政府所承认，但在地图上，它却表现出与我国其他领土与众不同的特质来。<br><br>在中国地图出版社2002年12月出版的1：400万的《中华人民共和国行政区划图》上，这片区域仅标注了达旺、德让宗、邦迪拉、哥里西娘、尼乌木、格当、里戛、阿帕龙、瓦弄9处地名，相比起同一幅地图上其他地区的地名密集度，这里俨然一大块“空白”区域。<br><br>为了填补这一空白，郝晓光等一批研究人员采用综合编绘的方法，在参考各种资料的前提下，按照均匀分布的原则，将这一区域的地名点增加了27个：鲁巴、曲那门、塔库姆、尼克特、巴里金、胡巴、瓦宗、伦卡、埃打让、培洛根、加士岗、旁金、巴昔卡、野如、营五、拉曼、都登、埃洛莫、尼杂木哈特、恩多林、钦邦、基明、娃买、卡多、惹英、布瑞尼、因通埃坡。<br><br>虽然这一地区的地名增补还需更深入细致的研究，但仅这27处地名，已大致勾勒出那个地区的动人风貌。<br><br>其实这些地方不是没有名字，小到村庄、大到集镇，以及每一座山、每一条河，都有名字。<br><br>想想看，这个地区生活着几百万人，怎么会没有地名？<br><br>郝晓光他们所做的，是参考历史上的西藏地图，以及各种历史典籍，在2002年版1：400万的全国地图上，将这片原本显得相当“空白”的地区的地名，从9个增加到36个。<br><br>他们是无名英雄，在默默地维护祖国的荣誉和领土的完整。<br><br>',
'<h2>苗族你的身影如此美丽</h2>苗族，是我心目中世界上最美丽的民族。<br><br>这不是我说的，是很多或走近苗族、或远望苗族的人说的。<br><br>中国著名画家乔十光就是说这番话的人之一，他画的苗族少女的漆画，就曾获得过大奖。<br><br>我不清楚画家以及那些欣赏苗族之美的人们是否想过，是什么让苗族如此美丽非凡？<br><br><img src="http://img0.dili360.com/ga/M01/00/4F/wKgBzFQ2YgOAZDPIAAH9tKXz08I241.jpg@!rw9"><br><br>韦荣慧，苗族，中国民族博物馆副馆长。<br><br>长期从事中国民族服饰的研究与设计、民族文化遗产的抢救与保护以及对外文化交流等工作。<br><br>主要著作有《中华民族服饰文化》、《中国服饰大辞典／民族卷》等。<br><br><h4>曾经的我为自己是一个“苗子”而自卑</h4>我的家乡在被誉为苗族文化中心的贵州省雷山县。<br><br>我出生后8个月，父母因工作忙，就把我送到了住在老街的外公家。<br><br>老街，是现在雷山县达地乡的一个小组。<br><br>在我的记忆中，老街很像是横躺在半山腰的一只斑驳的船，是一个汉族聚居区。<br><br>不到20户人家，建筑是汉族风格的。<br><br>街面都是鹅卵石铺成的，散发着浓浓的汉文化的味道。<br><br>我的外公是当地颇有声望的私塾先生，我为他自豪，也希望像他一样受到人们尊重。<br><br>在老街，最热闹的是赶场。<br><br>赶场时，有附近穿着不一样的服装的各族男女老少；有来自湖南、四川、广西的小商贩，摆着各种杂货摊，琳琅满目。<br><br>他们穿着不一样的服装，操着不一样的语言进行交流，那场面是我永久的记忆。<br><br><img src="http://img0.dili360.com/ga/M02/00/50/wKgBy1Q2YgSAACDVAAa2J_v1skg712.jpg@!rw9"><br><br>虽然是一个山地民族，但苗族是以耕作为生的，因此在苗族聚居的大山里时不时地可以看见一片片的梯田。<br><br>其中加榜梯田规模宏大，气势磅礴，而且线条优美，有人说，它比云南元阳梯田更加秀丽，比广西龙胜梯田更加壮观，极具魅力。<br><br>特别是那居于梯田间的山村、小寨与梯田交相辉映，并与大自然融为一体，无不体现出人类与大自然的和谐之美。<br><br>摄影/李贵云 到我大了些，经常听到有的小伙伴们喊一些人是“苗子”。<br><br>有一天，我在家里念一首有关“苗子”的顺口溜时，外公突然严肃地对我说，你就是“苗子”！我一下愣住了。<br><br>那时的我，虽然似乎隐隐约约地知道在老街上有着不一样的民族，但是，我不可能明白关于“民族”的含义和关于“苗族”的概念。<br><br>外公的话刺激了我，我仿佛明白了，所谓“苗子”，实际上是对苗族的一种带有轻视和侮辱成分的称呼。<br><br>而我，就是苗族，就是“苗子”。<br><br>我幼小的心灵，受到前所未有的震动。<br><br>',
'<h2>潘家园的苗族人靠苗族工艺讨生活的北漂草根</h2>在北京潘家园旧货市场里，有这样一群苗族人：他们来自大山深处的古老苗寨，却长期居住在北京这个现代化大都市里；他们掌握的唯一“外语”是汉语，却在和世界各地的人们做生意。<br><br>他们能适应城市生活吗？<br><br>他们是怎样做生意的？<br><br>他们是否还固守着传统的习俗？<br><br>作者陶华英对他们进行了长达数月的跟踪访谈，记录下他们亲口讲述的自己的故事。<br><br><h4>第一个走进潘家园旧货市场的苗族人</h4>潘玉珍，女，66岁，贵州省黔东南苗族侗族自治州台江县人，高中文化，主营民族服装。<br><br>潘家园的苗族商贩都认识她，都叫她一声“潘大妈”。<br><br>“1976年，我带着表妹来北京探亲。<br><br>我们在颐和园玩，穿着我们苗族的衣服，衣服又鲜艳又精美，几个日本游客一下子就看中了，当时就要我们把衣服卖给他们。<br><br>我们不卖，他们就跟我们要了联系地址，还说：‘我特别喜欢你们的这些东西。<br><br>’半年后，上面来人说有日本人要买我的衣服，原来那几个日本人回国后就与国家民委联系了，国家民委就按照日本人提供的地址通过贵州省民委、州里和县里的人，最后找到了我。<br><br>国家民委见我们的服装很漂亮，也要了一些，还把我介绍给其他单位，比如中央民族学院、民族文化宫，我就开始下乡去收老乡的衣服卖给他们。<br><br>到80年代后，我的生意慢慢做大了，客户也越来越多，客户的要求也各不相同，有些服装就积压下来了。<br><br>服装卖不出去，我们的一位朋友就委托他在北京工艺品公司工作的同学来代销。<br><br>代销结算货款很麻烦，后来他们告诉我可以到潘家园卖服装。<br><br>就这样，1997年我开始到潘家园摆摊卖。<br><br>后来，来卖服装的老乡越来越多，一直到现在。”<br><br>“现在，来潘家园市场的都是散客，老主顾都会自己找上门来。<br><br>我有时间就去参加一些展览会，国内的国外的都有，每年还要去美国一趟。<br><br>2009年我去参加了上海第六届民族民间工艺博览会，这个展会好，摊位费住宿费都不要我们的，卖的都是我们的，只是收点手续费。”<br><br>',
'<h2>千般姿态，万种风情的苗族</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/4F/wKgBzFQ2YgSAYUweAADjfDXQshI902.jpg@!rw9"><br><br>石朝江苗族，贵州省社会科学院研究员。<br><br>长期致力于苗族历史与文化的研究，出版了《中国苗族哲学社会思想史》、《世界苗族迁徙史》、《中国苗学》、《苗学通论》等多部著作。<br><br>摄影／陈海汶时间／2008年8月地点／贵州省黔东南苗族侗族自治州雷山县西江千户苗寨苗族的家庭是按照一个『干基督』（火炕）来计算的。<br><br>一个家庭的成员须在一个三脚架架着的火炕上吃饭，否则即使是父子母子、骨肉同胞，也不能视为一个家庭的成员了。<br><br>苗族西迁时每个宗支都置有一个鼓，敲鼓前进以作联络，避免掉队。<br><br>铜鼓架上的牛角，象征着苗族最早进入农耕和对牛的崇拜。<br><br>平日里苗女则多穿素装和便装，佩戴的银饰、衣服上的花纹等，都比盛装样式要素静、简洁得多，体现了别有的淳朴和素雅。<br><br>在中国乃至世界其他国家，只要有苗族人定居的地方，就有芦笙。<br><br>特别是苗族男青年，如果不会吹芦笙，就找不到媳妇。<br><br>',
'<h2>土楼废墟战火烙下的伤，岁月遗忘的美</h2>战乱环境中，土楼是家园，也是城堡。<br><br>闽粤一带的土楼诞生于战争环境，又往往被战争毁灭——这似乎成了它们无法逃脱的宿命。<br><br>土匪洗劫、清初迁界、“长毛”入闽、宗族械斗……自诞生以来，土楼从来就没有远离过战火。<br><br>烽烟落尽，土楼的残垣断壁或傲立山头，或立于田野，或隐于闹市。<br><br>诗人走近这些土楼废墟的时候，不禁发出感叹：这是土楼中的维纳斯！ <br><br><img src="http://img0.dili360.com/ga/M01/00/4E/wKgBzFQ2YeWARxEnAASelqFo2SM280.jpg@!rw9"><br><br>杂树庭中生，野草蔓墙头拍摄时间：2012年3月5日拍摄地点：福建省漳浦县绥安镇马坑村这片被农田包围的残垣断壁的前身是一座长27米、宽26米、3层高的方形土楼，距今已有450多年的历史。<br><br>该土楼名字叫“一德楼”，为漳浦县绥安镇马坑村吴氏族人于明嘉靖三十七年（1558年）所建。<br><br>据考证，在有明确纪年的闽南土楼中，一德楼是建造年代最早的一座。<br><br>被日军炸毁前，一德楼有35个间房，楼墙外还有一层椭圆形“城墙”和一条“护城河”。<br><br>当摄影师来到这里的时候，往日的河道早就被填平，外层围墙也荡然无存了。<br><br>触目惊心的是，四面残存的土墙上生满了萋萋荒草。<br><br>绕到大门前时，他们还发现：那块曾经刻着楼名和纪年落款的石匾消失了。<br><br>走进楼内，一片巨尾桉蓬勃地生长着，俨然成了一片郁郁葱葱的小树林。<br><br>夜幕降临，这片土楼废墟孤独地矗立在一大片菜地当中，显得十分落寞。<br><br><h4>战争催生土楼——</h4><h4>兵荒马乱岁月，倚土楼为藩屏</h4>许多年前一个夏日，我带一位北京朋友去福建南靖县书洋镇看土楼。<br><br>我们把车停在山路边小憩时，山坳树丛中晕着光辉的几座土楼映入了视野。<br><br>朋友忍不住大声尖叫：“看，那些碉堡！不，城堡！”高大、牢固、森严——这几乎是土楼给人的直接印象。<br><br>走遍大江南北，似乎没有哪一种中国民居比它有更强烈的军事色彩。<br><br>坚实的台基、高耸的墙体、粗重的大门、宽大的屋檐，人在土楼前顿时能够感到一股强烈的压迫感。<br><br>仰望墙壁上方，几座瞭望台悬于高处，数排射击孔密密麻麻，不由得使人联想起“让子弹飞”的烽烟往事。<br><br>然而，当你走进这座“城堡”时，里面则是另外一幅景象，锅碗瓢盆、对弈品茗、谈笑风生的生活气息扑面而来。<br><br>“外如城堡，内如家园”，土楼内外的巨大反差让人惊叹不已。<br><br>说起土楼的起源，不同学者往往持有不同的看法，但几乎没有人否认：这些大型民间“城堡”的诞生，与兵荒马乱的岁月有着密不可分的关系。<br><br>明末清初思想家顾炎武的名作《天下郡国利病书》，对全国各地的城堡、关寨、岛礁、烽堠等进行了详细摘录。<br><br>不经意间，其中的一段文字引起了我的极大兴趣：“嘉靖四十年以来，各处盗贼发生，民间团筑土围、土楼日众，沿海地区尤多……龙溪县土城三、土楼十八、土围六、土寨一；漳浦县巡检司土城五、土堡十五；诏安县巡检司土城三、土堡二；海澄县巡检司土城三、土堡九、土楼三。”<br><br>寥寥百余字，不仅讲述了土楼的诞生原因，还记录了明中期的土楼、土堡分布状况。<br><br><img src="http://img0.dili360.com/ga/M00/00/4E/wKgBzFQ2YeWAdeZFAAClZU_mKLU747.jpg@!rw9"><br><br>部分土楼残垣遗址分布示意图。<br><br><img src="http://img0.dili360.com/ga/M02/00/4E/wKgBzFQ2YeaAZKsIAAZgM5Cqk04683.jpg@!rw9"><br><br>原来姹紫嫣红，都付残垣断壁拍摄时间：2009年8月25日拍摄地点：福建省永定县湖坑镇新南村蓝天白云下的大片残垣断壁是立本楼的黄褐色骨架，呈现给人们强烈的视觉震撼。<br><br>在当地老人的记忆中，这座土楼毁于上世纪30年代的战乱环境。<br><br>残存的墙体正在被无情的风雨一层层地剥蚀着，仅存的一间房屋摇摇欲坠，随时都有倒塌的可能。<br><br>光秃残破的楼墙内，碧绿的草木肆意地生长着。<br><br>虽然已经风光不再，但高耸的墙体仍然呈现了一种苍劲美。<br><br>与立本楼一墙之隔的衍香楼因为保存完好，尚有近百人居住，是各地游客青睐的旅游景点。<br><br>同为当地苏氏居住的两座土楼，立本楼、衍香楼的境遇迥然不同。<br><br>其实这段文字并非顾炎武原创，而是转引自明万历元年（1573年）的《漳州府志》。<br><br>据学者考证，这也是目前发现的最早关于土楼的文字记录。<br><br>这时候，脑海中突然有了一个疑惑：明洪武年间颁布的《大明律》指出，庶民庐舍，不过三间、五架，不许用斗拱，饰彩色。<br><br>民间建筑土楼的规格显然超出了上述规定，为何却被视为“合法建筑”写入地方志呢？<br><br>',
'<h2>会泽铁胆石岩石“下”的铁蛋</h2>在2010年上海世界博览会上，一种叫“铁胆石”的石头与普洱茶、古滇国“牛虎铜案”、建水紫陶一同出现在云南馆中，成为地道的云南标签。<br><br>铁胆石形式多样，有的乌黑的石胆上布满细小而密集的晶体颗粒，就像金珠银线编缀而成；有的如同金银钻石镶嵌而成的浮雕纹饰，变幻出各式各样的图案。<br><br>这神奇的石头究竟是怎么产生的呢？<br><br><img src="http://img0.dili360.com/ga/M00/00/4E/wKgBy1Q2YdOAPhmEAAm7Et4fAAc472.jpg@!rw9"><br><br>这是会泽县驾车乡迤石村的迤石河，是全国唯一产铁胆石的自然河流。<br><br>迤石河距县城有70多公里，到达这里非常艰难，因为沿途都是陡峭崎岖的土路，如果下雨，就没法到达。<br><br>摄影/袁蓉荪2011年夏天，云南省曲靖市会泽县驾车乡迤石村似乎浸泡在了雨水中，连绵不绝的雨水使得山体发生滑坡，在山洪的冲击下，如同一条乌黑的长龙注入那条干涸了几个月的迤石河。<br><br>天阴沉沉的，刮着大风，污浊的洪水咆哮着，拍打着河岸，数百个迤石村的村民，却撑着雨伞，戴着斗笠，站在河道两旁，目不转睛地盯着汹涌的洪水。<br><br>这时，一个足球般大小的石头被山洪冲上了浅滩，说时迟那时快，一个小伙子跳进齐胸深的水中，汹涌的洪水一下子把他冲出了好几米远。<br><br>小伙子打了几个踉跄，才艰难地挪着脚步走上浅滩，抱住石头，岸上的村民一阵惊呼。<br><br>小伙子抱着石头爬上岸，早已累得气喘吁吁了。<br><br>几个外乡人凑上来，经过一番讨价还价，最终以数千元的价格成交。<br><br>夜色慢慢降临了，村民们却仍不愿散去，打着电筒，点着火把，星星灯火沿着河道蔓延，一直延伸到远方。<br><br><h4>迤石村，这里的农民不种地</h4>跟散落在乌蒙山脉中成百上千的村落一样，迤石村宁静、古朴，却也贫穷、闭塞。<br><br>暗黄色的梯田在群山中画出一道道线条，里面点缀着一间间灰色、白色、红色的房子和稀稀疏疏的植被，贫瘠的土地只能种苞谷、土豆、荞麦、燕麦，当地人日出而作、日落而息，却只能艰难度日。<br><br><img src="http://img0.dili360.com/ga/M01/00/4E/wKgBy1Q2YdSAJexXAAfULhWdFBo703.jpg@!rw9"><br><br>从迤石村的全景图中，可以看到迤石河谷。<br><br>遇上山洪，迤石村的村民就会蜂拥至河边，察看洪水是否冲来了铁胆石。<br><br>如果冲来了，胆子大的村民就不顾危险跳进洪流去捞铁胆石。<br><br>摄影/袁蓉荪要说迤石村真有什么特别之处，或许就跟村子的名字一样，石头特别多。<br><br>古道旁、农田中、河沟里、山脚下常常能看到一些圆滚滚的黑石头，当地人称之为“元宝石”。<br><br>逢年过节，村民外出碰上了，就随手捡回来，堆在香案下面，据说这样会带来财运。<br><br>村里的“元宝石”实在太多了，村民修房子，也找来几块圆石头，喊个石匠把圆石头上下磨平，就是天然的柱础了。<br><br>',
'<h2>地衣，色彩斑斓的拓荒者</h2>巨石上色彩斑斓的斑斑片片、森林中如轻纱帘的挂挂松萝甚至雪线附近苔藓中细针状的雪茶，它们都是地衣。<br><br>这是一类由微小的绿藻或者蓝藻与丝状的真菌构成的共生生命体，从赤道到两极，从高山到海滨，从森林到荒漠戈壁，地衣几乎无处不在。<br><br>它们可以生存在各样极端环境中，却唯独不能忍受城市空气的污染。<br><br>地衣可以作为环境的指示——有它生长的地方，才是纯净的荒野。<br><br><img src="http://img0.dili360.com/ga/M00/00/4E/wKgBy1Q2YbqAGKlAAAyKm3wlwlk043.jpg@!rw9"><br><br>岩石表面，色彩斑驳。<br><br>上古人类的岩画依然清晰，而鲜活的地衣则为它增添了一抹生命的色彩。<br><br>岩画与地衣交织呼应，它们分别是历史和自然在岩石上留下的印记。<br><br>摄影/Fred Hirschmann/c 我的桌子上，放着一个装着雪茶的白瓷瓶，它是云南的一位朋友很多年前送给我的。<br><br>这雪茶形如银针，朋友说：“雪茶不是长在茶树上，而是生在雪山之巅。”<br><br>什么样的茶树生在雪山之巅，生出这洁白的茗叶？<br><br>我闻之不以为然，雪山之茶，想必是某种草药的噱头罢了，这罐雪茶，我当时并没有开封品尝。<br><br>后来我得到了去藏东南考察的机会，在高山草丛和碎石交界的地带，我意外得见了雪茶的真面目。<br><br>那里根本没有什么茶树，甚至没有灌丛。<br><br>一根根雪茶长不足一厘米，直立或者平铺于苔藓和杂草间。<br><br>雪茶在强烈的日光下泛着白光，它们形似枯败枝叶，但把它拾在手中却见其柔韧光鲜，色泽仿佛不远处山峰上千年不化的积雪。<br><br><h4>雪茶的身份之谜</h4>雪茶竟然长在地表，这是我万万没有想到的。<br><br>一会儿工夫，我捡了一小捧雪茶，“这些雪茶无枝无叶，它也像虫草或者蘑菇一样，是真菌吗？”我向同行的植物学专家彭建生请教。<br><br>彭先生是藏族人，足迹遍及横断山区及青藏高原，对于这种生于雪山上的物产十分了解。<br><br>在我趴在地上寻觅雪茶的时候，彭建生一直在旁边笑而不语，此刻被我问起，他答道：“这个是和真菌有关系，不过严格来说雪茶其实是一种地衣，也就是真菌和藻类的共生体。”<br><br>回到山脚下的镇子里，我迫不及待地上网查阅了雪茶的资料。<br><br>原来“雪茶”一词早在清朝就已开始使用了，在清人赵学敏编著的《本草纲目拾遗》中，就有关于雪茶的记载：“出滇南，色白，久则色微黄，以盏烹瀹，清香迥胜，形似莲心，但作玉芽色耳。”<br><br>彭建生专门请我品尝了雪茶的味道——“这个雪茶放的时间久了，味道就淡了，趁鲜尝一尝吧”——在热水中旋转的白色碎枝并未像茶叶那般，随着水的浸润舒展开来，而是依然保持着原来的姿态，如同高原上冷峻的环境一般，容不得半点松弛。<br><br>泡过雪茶的水饮入口中，所谓的“清香”没能感觉到太多，反而是大地的气息更加浓重，说是灰土的味道，却也不尽然，比灰土的滋味深沉一些，也比枯枝的味道厚重，是一种需要细细品味的感觉。<br><br>',
'<h2>寻找中国之外的采石遗迹</h2>埃及阿斯旺古采石场保留着原始的风貌，凝刻着历史的印记；意大利的天堂采石场，洞穴幽奥堪称奇迹；巴黎地下采石场的一部分被改造成公共墓穴，是让人匪夷所思的另类采石遗迹；而摩尔多瓦共和国的米列什蒂米齐地下酒城，则让废弃的采石场焕发了新的活力。<br><br>与中国的采石遗迹景观相比，世界范围内的采石遗迹景观更是种类多样、各有千秋，从中我们挑选了最为精彩的几处以飨读者。<br><br>在世界建筑史上，众多宏伟的建筑都有石材的身影：从希腊的帕特农神庙到印度的泰姬陵，从埃及的金字塔到法国的卢浮宫，无一不是以石材为基础的伟大创作，就连遍布欧美的大大小小的教堂，很多也是用粗大的石材建筑和装饰而成的。<br><br>有证据表明，人类至少从数千年前便为了建筑的需要，从巨大的岩石上开凿石材，即使是今天，如果你有兴趣到北京的高端建材市场去逛逛，仍然能轻易地看到来自意大利的大理石等装饰用石材。<br><br>工业革命更是将大量的矿石从地下开采出来，将它们变成煤炭变成钢铁，用来推动火车、制造机床……<br><br><img src="http://img0.dili360.com/ga/M00/00/4C/wKgBzFQ2YaSASNjvAAWymIg121U816.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/00/4D/wKgBy1Q2YaOAF5WZAAYF3IMO0BY383.jpg@!rw9"><br><br>阿斯旺古埃及采石场出产的石材在几乎全部古埃及遗址中都有用到古埃及人是采石切割的大师，他们用巨大的石块修砌成宏伟的金字塔，成为古埃及文明最有影响力的象征之一（上）。<br><br>在几乎全部的古埃及遗址中，都用到了出产自阿斯旺古埃及采石场的石材。<br><br>这座废弃了千年的采石场一直保留着原始的风貌：在长约6公里的范围内，地面是巨大而坚硬的完整花岗岩，地表有人工切割出的沟槽，一些零散的巨大石块无规则地散落着，而其中最引人注目的则是一块倒卧在地面上的方尖碑（下）。<br><br>既然存在着大量古老的采石场，当然就会有许多的采石遗迹。<br><br>不过，当有人问我，这些采石遗迹是什么样子的时候，我还是搜肠刮肚地想了好半天。<br><br>现在，要是想要直观地看到采石遗迹，已经很不容易了。<br><br>在工业革命的晚期，外国人就已经开始认真关注这个问题，并尝试对采石遗迹重新使用了。<br><br>有些采石场恢复成了耕地、林地、牧业用地，有些则逐渐改造成为公园、游乐园、野生动物栖息地甚至展馆和雕塑园。<br><br>从表面上，它们大多已经看不出采石场的形貌了。<br><br>比如澳大利亚悉尼为2000年奥运会准备的奥林匹克公园，我曾专门到那里做过奥运相关采访，清晰地记得那里池塘相连，芦苇摇曳，绿草如织，大量的步行道蜿蜒水边，完全就是一个有运动主题的郊野公园的样子。<br><br>十年之后，经《中国国家地理》的编辑点拨，才知道那公园的原址本是个采石场！<h4>跨越了千年的时光，保持着“原貌”的采石场</h4>世界上还有没有保持着原貌的采石场遗迹呢? 有，确实有。<br><br>当采石场的遗存跨越了千年，它本身就成为了一种文物，成为了对古人生活状态的生动记录。<br><br>对这样的采石遗迹，原封不动地保护好供人参观，就是现代人对它最好的保护和利用。<br><br>这样的采石遗迹中，最著名的要算埃及阿斯旺附近的采石场了。<br><br><img src="http://img0.dili360.com/ga/M00/00/4D/wKgBy1Q2YaSAGIE2AAbMJlku1cI177.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/00/4C/wKgBzFQ2YaKAe8gHAAP8i1VTqUM524.jpg@!rw9"><br><br>古希腊帕特农神庙的大理石产自西西里岛帕特农神庙是古埃及石质建筑的代表，它代表了古希腊建筑艺术的最高水平，从外貌看，它气宇非凡，光彩照人，细部加工也精细无比（上）。<br><br>在古希腊人眼中，古火山众多的西西里岛所产的大理石质量最为上乘，修筑帕特农神庙的大理石就来自今天西西里岛东南部小镇锡拉库萨的狄俄尼索斯采石场。<br><br>这是一个洞穴式的采石场，入口狭长形如人耳，整体规模相当庞大，长60米，高23米，宽5—11米（下）。<br><br>我们都知道古埃及人是开采切割石头的大师，伟大的金字塔就是用无数的巨石摞出来的。<br><br>而埃及地处干旱少雨、地广人稀的沙漠地带，当年的采石工作就在地面上进行，旧的采石场被人们弃置不用后，采石工们就直接迁往新址，粗笨的石材不易运输，一些半成品或残品就留在了大漠深处。<br><br>上千年的岁月中，不仅少有人去触摸，连动植物的侵袭都很少见。<br><br>正是这种特殊的地理和气候特征使得我们今天能有幸看到其中一些遗迹。<br><br>',
'<h2>这里有中国最精彩的采石遗迹</h2>中国的采石遗迹中，无论是规模还是数量，浙江的采石遗迹都是最为出众的。<br><br>浙江是中国的石材大省，是中国采石文化最发达的省份之一，采石遗迹遍布沿海、沿江各地。<br><br>浙江的采石活动可以一直追溯到3000年前，当初采石而留下的残崖遗穴，今天变成了深幽诡谲、五花八门的洞窟、危崖、水塘和深潭……种种美景，不可胜数。<br><br>走进浙江的采石遗迹，就像走进了幽远的历史。<br><br>铁锤叮当、号子哼嗨、火星飞溅、钢钎在不屈不挠地楔进。<br><br>世世代代，浙江的硬汉们就这样向大山进攻、索取。<br><br>一根根绳索、一双双强壮的臂膊，从幽深的石仓里，吊出了石条、石板、石块，运往四面八方。<br><br><img src="http://img0.dili360.com/ga/M00/00/4C/wKgBy1Q2YZCACYwXAACH2rnoNQ0839.jpg@!rw9"><br><br>浙江的主要采石遗迹位置示意图浙江是中国的石材大省，采石历史可以追溯到3000多年前，采石场的遗迹遍布沿海沿江各地。<br><br>在这些众多的采石场中，有些已经成为了备受瞩目的风景胜地，有些还隐藏在山野间。<br><br>我察看采石留下的道道凿痕，抚摸着个个洞眼，就像是阅读神秘的远古铭文，我读出了先辈的聪明智慧，读出了他们的坚韧不拔。<br><br>但他们肯定没想到，当年采石留下的残崖遗穴，居然成为现今巧夺天工的风景胜迹！<h4>长屿硐天，大山只剩下一层空壳了</h4>陪同我的温岭朋友指着远远近近、郁郁葱葱的大山说：它们都是空的。<br><br>“空的？”我有些诧异。<br><br>她继续说：里面的石料早被采尽了。<br><br>我惊叹祖宗们的聪明，他们在山的表面打开一个小小的口子，避开了表皮的风化石层，不断地凿进，凿进，把大山深处的精华弄了出来。<br><br>我们见过太多的大山被采石后的破碎和疮痍，而这里的山，却保持着漂亮的原始形貌和丰厚的植被。<br><br>',
'<h2>地理学家、摄影家与一座中国人都应该知道的山峰</h2>我被摄影家田捷砚和谢罡拍摄的南迦巴瓦峰（以下简称南峰）的图片吸引了。<br><br>田捷砚是乘坐直升机航拍，他获得的视角是鸟瞰。<br><br>谢罡则是在地面上拍，他围绕着南峰去了许多地方，东西南北角度的图片都有。<br><br><img src="http://img0.dili360.com/ga/M02/00/4A/wKgBzFQ2YUeAbQaGAAFZilQVjdo740.jpg@!rw9"><br><br>近看：直刺苍穹的长矛变得敦厚温和那些南迦巴瓦的超级粉丝们，并不满足对她的远观，还要近看。<br><br>这张极为珍贵的照片，是摄影师在快要接近山顶时拍下的。<br><br>从这个角度看过去，南迦巴瓦不再神秘而遥远，山上的岩石和雪痕纤毫毕现。<br><br>她也不再冷峻、刚毅，宽大的山体使她显得敦厚而温和。<br><br>藏民一直认为山顶有秘道通往天上，躲在直升机内的摄影师，这样亲临南迦巴瓦，仿佛走出机舱，就可登上这条秘道。<br><br>但也由此可知，藏民为这座山峰命名“南迦巴瓦”（意为“直刺苍穹的长矛”），一定是站在山麓远观的结果。<br><br>摄影/田捷砚<br><br><img src="http://img0.dili360.com/ga/M02/4A/5F/wKgBzFsFLGiAW0R3AATzJy4Pwc0303.tub.jpg@!rw9"><br><br>远观：每当傍晚来临，山顶就金子般的灿烂。<br><br>当地理学家关注南迦巴瓦的地理特性时，摄影师却像美学家一样捕捉她的美。<br><br>地理特性相对恒久，美却变幻不定——当你观赏她的时间或是角度发生变化，她便呈现不一样的景致。<br><br>在所有时辰里，摄影师们最钟情于黄昏时的光线所制造出的美感。<br><br>传说南迦巴瓦峰终年为云雾笼罩，从不轻易示人。<br><br>我们的摄影师在此静心守候多时，终于捕捉到这幅夕阳下的绝景：太阳在最后的几分钟里变得灿烂无比，为它所照耀到的一切事物塑形、着色，与被黑暗吞噬的部分明晰分开。<br><br>在这些锯齿状的山峰里，中间最为凸起的那座便是南迦巴瓦，俨然一副王者风范，使周遭所有景色都黯然失色。<br><br>光线金子般的温暖，使得一切都熠熠生辉，令人产生永恒的幻觉，仿佛神的居所。<br><br>摄影/谢罡在看这些图片时，我的桌上还堆着几本书和一些论文，都是关于南峰的。<br><br>中国科学院曾经在上世纪70—80年代组织了一些地理学家和其他学科的科学家对南峰地区进行了大规模的考察，这些书和论文就是那些考察的成果。<br><br>还有一本书跟南峰无关，是美国地理学家哈特向写的《地理学性质的透视》，是讨论地理学的性质、定义，以及“地理学家是什么”的一本书。<br><br>我喜欢交叉着读书，在看南峰的图片和论文之余，我不时地拿起这本书看看，有时还上网打开Google Earth查看一下地图。<br><br>忽然，我有了一个想法：既然这本书是讲地理学和地理学家是什么的，我又在看一些地理学家实际考察研究一个地方——南峰的论文，何不两相对照，看看书上说的理论与地理学家的实际工作是否相符呢？<br><br>这些摄影家拍摄的图片与它们之间又有什么联系吗？<br><br>这篇文章就是沿着这4条线索——摄影家的图片、地理学家的工作案例、地图、《地理学性质的透视》——展开的，我在每条线索前加以注明，并在每段文字前编号，以方便阅读。<br><br><h4>地理学家是一群在地图上工作的人</h4>《地理学性质的透视》：地理学是研究“地方”的一门学问。<br><br>',
'<h2>区域：河套平原大漠深处的“粮仓”</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/3D/wKgBy1Q2SqKAFmwFAAjq9OORguA011.jpg@!rw9"><br><br>黄河：河套的生命之源拍摄地点：巴彦淖尔市磴口县黄河从乌兰布和沙漠方向蜿蜒而来，在狼山南麓冲积形成了后套平原。<br><br>夏秋之交的平原上，青黄交织、一派丰收景象，纵横交叉的条条灌渠在广阔的平面上描绘了优美的几何图形。<br><br>清代同治年间，这一带还是人烟稀少、沙丘遍地的蛮荒之地；后来有了引黄灌溉工程，后套地区才逐渐成为旱涝保收、瓜果飘香的富饶之地。<br><br>摄影／慧斌九曲黄河十八弯，最大一弯在河套。<br><br>在北纬37度线以北的贺兰山脚下，黄河先是向东北流，继而向东流，再折向南流，形成了马蹄形大弯，其周边地区便被形象地称为“河套”。<br><br>在内蒙古狼山、乌拉山、大青山以南，鄂尔多斯高原以北，大拐弯冲积形成了两块富饶的沃土——前套与后套平原。<br><br>依靠黄河水的自流灌溉，这里不仅变成了重要的“塞外粮仓”，还孕育了内蒙古自治区的经济、政治中心。<br><br>',
'<h2>区域：鄂尔多斯生态正越来越好</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/3C/wKgBzFQ2SqGAW1duAAgjDsc_hq8330.jpg@!rw9"><br><br>沙丘和草格的交替在沙地里构成了独有的景观，同时也显现出人工植被与天然水草在沙地中延展，并一点一点向前推进的情形。<br><br>鄂尔多斯的生态近年之所以得到较大改善，跟当地采取的治沙模式有关。<br><br>比如乌审旗，由于前来投资开矿的企业很多，旗里规定企业每治理99亩的沙地，才可以获得1亩工业用地。<br><br>这样，各大企业纷纷将巨额资金和最新科技投向治沙。<br><br>有实力的企业，除了人工造林之外，还实施了飞播育林，同时进行人工灌溉。<br><br>摄影／杨孝鄂尔多斯是中国沙漠化和水土流失最严重的地区之一，境内的毛乌素沙地和库布齐沙漠就占了接近一半的面积，其次还有48%的丘陵沟壑区和干旱硬梁区。<br><br>在这样的地方治沙以恢复生态，除了科学的植树造林之外，降水和气候也是必不可少的因素。<br><br>',
'<h2>区域：锡林郭勒“天堂草原”在这里铺展</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/3D/wKgBy1Q2SqGABx0RAAw-UnvnQsc701.jpg@!rw9"><br><br>锡林郭勒草原是植物和牧草的宝库，被国际植物界誉为欧亚大陆的样板草原。<br><br>雨水好的时节，芳草清香四溢，五颜六色的野花直开到天边。<br><br>摄影／慧斌苍茫的锡林郭勒草原，天高云阔，其面积接近浙江和江苏两省的总和，它以其博大和多样，成为中国草原的代言者。<br><br>长久以来，这里有着“天堂草原”的美誉，却也在今天面临着退化沙化的重重危机。<br><br>可以说，锡林郭勒的变迁和命运，即是中国草原的缩影。<br><br>',
'<h2>区域：呼伦贝尔草原游牧民族的世居之地</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/3C/wKgBzFQ2Sp-ADDtqAAgkPmqFLAQ761.jpg@!rw9"><br><br>宝格德山是呼伦贝尔新巴尔虎左旗和新巴尔虎右旗的民众心目中的神山。<br><br>祭山与祭敖包的意义一样，都是祈求天地神灵护佑，让草原风调雨顺。<br><br>自鲜卑人开始，草原人祭敖包的传统已有3000多年，祭宝格德山已有250多年历史。<br><br>每逢祭山这天凌晨，宝格德山万人攒动。<br><br>上自耄耋老人，下至两三岁孩子，鱼贯登上山顶进行祈祷。<br><br>2011年新巴尔虎左、右两旗祭山民众多达10万余人。<br><br>摄影／杨孝呼伦贝尔草原是中国纬度最高的草原，也是环境保护得最好的草原。<br><br>这与生活在这片草原上的人们，自小培养的对草原环境的保护意识密切相关。<br><br>这种意识源自他们的祖先。<br><br>匈奴、鲜卑、蒙古等多个游牧民族，都是在呼伦贝尔草原休养生息、繁衍壮大，从这里打马出征，走上历史舞台。<br><br>',
'<h2>区域：大兴安岭森林里的狩猎文明还能否继续？</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/3D/wKgBy1Q2Sp-AO2ktAAe9LFN-34M635.jpg@!rw9"><br><br>大兴安岭的山峦以极为柔和的姿态，从眼前铺陈至天边，如渐渐退去的波浪，波峰上是缓丘的山脊，波谷内被金色茂密的森林和云海填满。<br><br>这种波浪状的缓丘，会从北端的黑龙江，一路绵延至内蒙古自治区南边的赤峰市，长达千余公里。<br><br>很多人都难以想象，这道即使身临其境也觉得极为平缓的山脉，是中国地形上第二阶梯与第三阶梯、季风区与非季风区、温带季风气候与温带大陆性气候、农耕区与游牧区等众多地理现象的分界线。<br><br>摄影／杨孝作为中国北部面积最大、保存最好的一片原始森林，大兴安岭扮演着非常重要的角色。<br><br>地理上，它是众多重要的分界线；历史上，多个少数民族从这里崛起，入主中原，叱咤风云。<br><br>至今仍然生活在这里的鄂温克、鄂伦春、达斡尔等少数民族，又在大兴安岭演绎着属于它们的新故事。<br><br>',
