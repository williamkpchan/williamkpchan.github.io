'<h2>战争技术的“发展”与道德理性的成长</h2>王小波在他的小说《革命时期的爱情》里，曾经描写过“文化大革命”期间两派大学生在校园里武斗的情景：起初，夏天的时候，那些大学生像原始人一样用拳头厮打。<br><br>后来就满地拣石头互相投掷；到了秋天，开始有铠甲、大刀、红缨枪、工事和塔楼；但一入冬人们就开始用火器互相射击了。<br><br>冬天快结束时上面就不让他们打了，因为上面也觉得他们进化太快，再不制止就要发展到互掷原子弹，把北京城夷为平地了。<br><br>这段带有一点黑色幽默的描写，在某种意义上却可以看作是一部人类战争“进化”史的最简略的缩影。<br><br>战争一直在进步着，开始很慢，近代以来却以加速度发展。<br><br>正如英国史学家霍布斯鲍姆在回顾20世纪的著作《极端的年代》里所言，战争在这个世纪里变成了全面的“总体战”（total war），变成了所谓的“人民战争”，动辄举国动员。<br><br>战争在一段时间里变得越来越不分前方和后方，也不分军人和平民。<br><br>“简单地说，进入1914年，人类从此开始了大屠杀的年代。”<br><br>战争一直是持续着，这不仅与各种利益、欲望有关，可能最终还与人性中存在着的、根深蒂固的攻击性，以及争强好胜、珍惜荣誉的特征有关。<br><br>它难于避免，兼具有展现人的非功利的勇敢精神和英雄气概的一面，直到近代，黑格尔乃至康德还都谈到某种焕发民族精神的战争的意义。<br><br>到了20世纪，战争变得越来越残酷，人类已经很难再承担得起了。<br><br>世界的武库里还储藏着足够毁灭人类几十次的武器，而因战争而实际死亡的人数已经是极大地增加了。<br><br>高科技大大拉开了敌对双方的距离，一个程序操纵员按一下电钮，就可以消灭成千上万远在千里之外的训练有素的士兵。<br><br>他不必再直视被杀者血污的脸和断肢残臂，也就不容易再有杀人后的忏悔和不安。<br><br>杀人在生理上和心理上都变得越来越容易了。<br><br>某些涉及到宗教、文明、种族和意识形态冲突的战争，则倾向于更广泛地把平民裹胁进战争。<br><br>在一部记述马其顿地区种族冲突的《暴雨将至》的电影中，我们看到一个种族中最好战者特意把武器交给本种族中的温和友善者，胁迫他们开枪杀人，从而也投入种族的血腥战斗。<br><br>这样的裹胁使20世纪战争中平民的死亡率大大增加了。<br><br>在19世纪和20世纪初在欧洲进行的战争中，70%至80%伤亡的是军队，而自1945年以来，战争伤亡的5000万人中，大多数是平民——在越南战争中平民伤亡的比率上升到70%甚至更多。<br><br>而一些新武器对自然环境的破坏更是殃及整个人类。<br><br>所以，一个认真观察并有所思的人，对20世纪的战争和动员技术的进步不仅不会感到兴奋，反而不免会感到忧伤。<br><br>高科技和总体战是20世纪战争的两个最大“进步”，但也可以说是两个最大的堕落。<br><br>战争本身是一种“恶”，虽然有时在万不得已的情况下是一种“必要的恶”，但无论如何，它都是标志着人类的残忍和嗜血的一面，标志着人性的丑陋或至少是道德理性的不成熟。<br><br>战争的进步实际上是人类的羞耻而并非人类的骄傲。<br><br>战争手段愈进步而道德理性不进步则还意味着一种对于人类的巨大凶险。<br><br>',
'<h2>读编往来</h2><h4>编者按：</h4>《中国国家地理》的在线地理论坛已经创办一年多，虽然由于服务器等因素造成更新速度较慢，很多热心的读者还是不辞辛苦地在网上不断给予我们真诚的鞭策和鼓励。<br><br>我们特别拣选了其中几篇发言以感谢这些网友的关心和支持。<br><br><h4>关于上期封面选择</h4>2003第12期的封面，很是赞同编者的选择。<br><br>一户家庭的全家福照片确实平淡，也不足以体现地理杂志的特点；而航拍桂林的照片需要更宽阔的纸面作载体。<br><br>至于小行星撞击地球瞬间的照片缺乏科技支撑，不够真实。<br><br>编者最终选择的陨石坑的鸟瞰照片，的确“有着极强的视觉冲击力”，“让读者直观地感受到来自太空的威胁”。<br><br>从宇宙的角度看，就目前所知，地球的生物生活在一个孤独的星球上，有着不同的物种，并孕育了不同文化的人们。<br><br>跳出地球来看地球，我们会发现，一切物种和文明是如此地脆弱，我们还有什么理由不去珍惜大自然的恩赐，不去爱护我们生存的环境，不去放弃种族的歧视和争斗？<br><br>本期封面以令人惊叹的画面包涵了丰富的内涵，留给读者太多思索。<br><br><h4>2003全年杂志评说</h4>通过对2003全年杂志的阅览，感觉较2001、2002有所提高。<br><br>封面、侧边设计、排版都很大气，给人第一感觉是可以称得上“国家”地理的名号，杂志内容丰富，更详尽地评述了世界及国内的敏感事件（伊拉克，朝鲜半岛，核武，中医生存，建坝等），也更深入、更系统地挖掘了自身的人文历史（西藏文化，山东文化，龙山文明，对青藏高原的科考，丹霞地貌等），但也出现了很多的低级错误（错字和地图错误），页数有所增加（虽然含广告也可以理解）。<br><br>希望贵杂志社再接再厉，创作更加优秀，并感谢一年来的辛苦工作！<h4>关于上期“中国家庭写真”</h4>2003年岁末，CNG“中国家庭写真”这个选题很新颖独到，很不错。<br><br>',
'<h2>日本海、东海？海名之争 各持己见</h2>    自然界的江、河、湖、海都有自己的名字，而所有这些名字又都是人们根据它们所处的具体方位、形态特征及相邻地区而命名的。<br><br>既然是人为命名，也就不会是永恒的。<br><br>镶嵌于朝鲜、韩国、日本、俄罗斯之间的这个边缘海，现在流行的名称为“日本海”，但历史上曾叫“东海”和“朝鲜海”等。<br><br>在历史与现实之间，总会引起人们的思考。<br><br>1992年在第6届联合国地名标准化会议上，韩国代表突然提出，要求用“东海”或“朝鲜海”来取代今天的“日本海”名称。<br><br>至乀，海名之争已逾10年，它所引发的故事令人深思。<br><br><img src="http://img0.dili360.com/ga/M02/02/1B/wKgBzFQ2yFeAaBX8AAU3T69gA48140.jpg@!rw9"><br><br>日本海的由来    日本海的形成与板块运动密切相关。<br><br>约一亿年前的晚中生代，太平洋板块以近东西向向欧亚板块俯冲，使亚洲大陆东部边缘的地幔上隆，逐渐形成近于南北走向的东亚大陆裂谷，如今的松辽盆地、下辽河和华北凹陷就是当初裂谷的轴部。<br><br>大约在2800—1600万年前，随着大洋板块向大陆板块的进一步俯冲和大陆裂谷的进一步扩张，使亚洲大陆的东部边缘发生破裂和离散，形成一些与东亚大陆裂谷近于平行的断裂或裂谷，如郯庐断裂（裂谷）、抚密（抚顺—密山）断裂（裂谷）等，构成东亚大陆裂谷系；而离散的大陆边缘向大洋方向漂移成为岛屿，如日本列岛、琉球-台湾群岛，在岛屿和大陆之间便形成了海，如日本海、中国东海等。<br><br>在板块学说里把日本、琉球、台湾等这些在大陆边缘形成的岛屿称为岛弧，而岛弧与大陆之间形成的海称为弧后盆地或边缘海。<br><br>日本海，历史上曾称“东海”、“朝鲜海”等，是西太平洋的一个边缘海。<br><br>镶嵌在朝鲜、韩国、日本和俄罗斯之间，面积约97.8万平方公里。<br><br>其东北部有宗谷海峡（拉彼鲁兹海峡）与鄂霍次克海相通，经本州和北海道之间的津轻海峡与太平洋相连，南部经朝鲜海峡连接黄海与东海。<br><br>对沿岸国家而言，日本海不仅战略位置重要，在渔业生产中更扮演了重要角色,是世界四大浅水渔场之一，为北太平洋西部的中心渔业生产区。<br><br>既有种类丰富的暖流鱼类，如鱿鱼、鲐鱼、鱼是鱼、秋刀鱼、沙丁鱼；又有寒流鱼类，如鳕鱼、明太鱼、鲱鱼、鳟鱼、大马哈鱼等，其中鱿鱼是日本海最为盛产的鱼种。<br><br>此外还有大量的贝类如鲍鱼、白蛤和各类海藻。<br><br>随着对海底的探测，发现日本海还贮存有大量的石油、天然气、铁矿等资源。<br><br>对于韩国与日本这两个东亚地区经济最发达的国家，这片海域一直是共享的财富。<br><br>但就为了它应该叫“日本海”还是“东海”，给两国关系增加了新的波澜。<br><br><h4> 在联合国地名标准化会议上韩国呼吁为日本海正名</h4>韩日海名之战，始于1992年第六届联合国地名标准化会议上。<br><br>韩国苏秉用团长作了以《两个以上国家共有地理实体名称》为题的发言，中心内容是要求用 “东海”或“朝鲜海”取代国际上现已广为流行的“日本海”名称。<br><br>朝鲜代表也发言表示完全同意并支持韩国的立场和观点。<br><br>',
'<h2>恐龙灭绝与“核冬天”</h2>世界各地发现的恐龙化石，描绘了一幅6500万年前恐龙这种巨大的爬行动物全面统治地球的图景，然而全盛期的恐龙突然神秘地灭绝了。<br><br>同样在白垩纪突然灭绝的还有大量海洋浮游生物的种和属，如有孔虫等，还有菊石类和腕足类的海洋生物。<br><br>关于恐龙突然灭绝的原因，科学家们提出了各种各样的假说。<br><br>有的说，是因为恐龙的食物由蕨类植物变成了被子植物，导致恐龙中毒；有的说是因为全球温度的升高或降低……等等，但目前看来，有一种假说逐渐被人们所接受，那就是“灾变说”，即地球突然遭到天外高速飞来的一颗陨石或彗星的撞击。<br><br>撞击本身并没有杀死多少恐龙，恐怖的是撞击以后所带来的全球气候变化：撞击溅起的粉尘冲天而起，一直飞上十几公里高的空中，然后慢慢地弥漫开来，布满天空，阻挡了太阳的光线，大地一片黑暗，陆上植物和海洋浮游生物的光合作用停止了，导致了食物链崩溃，……地球表面的温度迅速下降，地球成了一个冰雪球，……即使“天外来客”撞向海洋，结果也相差无几，无非是粉尘换成了水蒸汽……恐龙及其它物种就是这样灭绝的。<br><br>',
'<h2>中国鲍鱼与法国蜗牛</h2>燕、鲍、翅、参是中国人的四大美味。<br><br>我在宴会上吃过几回鲍鱼，但未留下印象，如今找来一些书，想了解鲍鱼究竟味美在何处？<br><br>结论竟是鲍鱼“无味”。<br><br>鲍鱼的味完全是靠“鲍汁”慢慢地“<br><br><img src="http://content.dili360.com/public/data/posts/font/201303/1363572623590.png" height="16" border="0" width="16"><br><br>”进去的。<br><br>“鲍汁”是店家的秘密，大体是用鸡、鸭、干贝、火腿等制成的。<br><br>鱼翅也如此。<br><br>原料本有些许臊腥之味，需加工成彻底“无味”的干货，才能做成鱼翅菜，鱼翅之味也是外加的“翅汁”之味。<br><br>燕窝、海参也属无味之列。<br><br>因此有人说，四大美味可以称之为四大无味。<br><br>不仅“无味”，而且“无用”，有人千方百计想从营养学的角度论证它们应当位居中国菜之首，但科学检验的结果是，鲍鱼的营养大抵只相当于一个鸡蛋，一碗鱼翅约等于一碗粉丝汤。<br><br>',
'<h2>中国需不需要四张“国家名片”？</h2>目前，国花的评选又一次搅动了国人的思绪。<br><br>在此之前，国花已议过多次仍悬而未决。<br><br>其中，包括1986年那次大规模的中国名花评选活动，当时收到了15万张选票，评选结果梅花居首位，牡丹紧随其后。<br><br>翻开历史，我们看到一些国家早在18世纪就有代表国家形象的国花出现。<br><br>据不完全统计，目前全世界有100多个国家选定了国花，以此作为国家形象和民族精神的象征。<br><br>在我们的生活中，花卉是美丽浪漫的使者。<br><br>其艳丽夺目的色彩和千姿百态的花形，都给予了人们赏心悦目的视觉享受，无论花是否贵为国花，它都是大自然赐予我们最好的礼物。<br><br>2002年3月13日，一项由36名代表向九届全国人大五次会议提交的议案，建议把丹顶鹤确定为中国的国鸟。<br><br>这项议案由全国人大代表、齐齐哈尔市梅里斯区人大常委会主任何晓春领衔提出。<br><br>她认为，从保护鸟类的角度出发，中国应尽快确定国鸟。<br><br>而且，目前世界许多国家都已选择标志性鸟类为国鸟，以此体现国家的文明程度。<br><br>一石激起千层浪，国鸟评选再度成为国人关注的热点。<br><br>两年来，各界又推出了红腹锦鸡、朱鹮、喜鹊、画眉、燕子、黑颈鹤、褐马鸡、白冠长尾雉等诸多“候选鸟”，究竟谁会胜出？<br><br>',
'<h2>封面选择</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/C2/wKgBy1Q2ryiAOQLkAAWEzAZWKR4372.jpg@!rw9"><br><br>白山黑水的东北拥有的自然景观是让人嫉妒的。<br><br>这张照片上是长白山天池，在有着皇冠一般锯齿的火山口壁围成的水面上，氤氲升腾的湿气正逐渐散开，给我们捧出一池纯净的幽蓝。<br><br>这个声名显赫的天池，是被周围十几座海拔接近3000米的山峰簇拥着的，所以像被举到天上的湖水。<br><br>不过站在高出湖边几百米的峰顶看去，它又像悬挂在峰林之间的一个浩荡绵长的镜面。<br><br>执行总编单之蔷看完后回来兴奋地描述说，湖水清澈得犹如蒸馏水，湖底的石头都是粒粒可数的。<br><br><img src="http://img0.dili360.com/ga/M01/01/C2/wKgBy1Q2ryaAN3-mAAa9S4DLWcc412.jpg@!rw9"><br><br>这种显现在镜头里的纯净和幽蓝，有着巨大的穿透力，而边上的其他几张封面，也同样给人这样的感觉。<br><br>看到这个屋舍山林被冰雪覆盖的场景时，登时就有一种极其静谧的东西从心底缓缓铺开。<br><br>在每年10月就迎来初冬的东北，一年中有长达四五个月的时间都是大雪弥漫的。<br><br>天地之间的林木、民居和栅栏，跟村庄里的烟囱、炊烟和雪杉交织着，飘飘洒洒地绘就了一幅水墨冬色。<br><br><img src="http://img0.dili360.com/ga/M00/01/C2/wKgBzFQ2ryWAMVoKAAR6xUaw6Kk456.jpg@!rw9"><br><br>冰天雪地美到了这般境地，似乎已经不仅是风景了，它也成了每个人生活的一部分。<br><br>老家在东北的同事看到这张照片时说，这是最接近东北生活味道的场景。<br><br>尽管屋舍寂寥，雪落无声，却能让人感觉到扑面而来的温暖。<br><br>这个时候，屋子里的火炕一定是烧得暖暖的。<br><br>室内室外巨大的温差，还会造就一个有趣的景观，这就是我们这张封面上的冰花，像翻飞的羽毛，它是附着在玻璃门窗上的水蒸气遇冷形成的。<br><br>在摄影师的镜头下，创造出了一种生机盎然的艺术质感。<br><br><img src="http://img0.dili360.com/ga/M01/01/C2/wKgBzFQ2ryeAB43cAATNdw0e-QM938.jpg@!rw9"><br><br>当然，这些都是东北特有的生活细节。<br><br>因为冰雪，就连黑土地上那些代表着工业名片的密集的采油设备，都在凝霜扬雾的湖岸背景里，显得分外迷人。<br><br>不过，从吸引眼球的角度来看，作为景观名片存在的长白山，一定会受到更多的关注。<br><br>所以我们觉得，这幅有长白山天池的照片，应该是众望所归。<br><br>',
'<h2>北京曾经是水乡</h2>南水北调的东线，是利用京杭大运河的故道将水从长江下游调往天津和北京。<br><br>我们知道大运河不仅是一条运输线，更是一条文化带和遗产长廊。<br><br>大运河串起了一系列明星般的古城：南北两端是北京和杭州；沿线是：苏州、镇江、扬州、淮安、徐州、济宁、聊城、临清、天津等。<br><br>除了文化名城，大运河更汇聚了中华文化顶尖级的东西：衣被天下的丝绸、名闻遐迩的陶瓷、香飘万里的茶叶……四大文学名著三国演义、水浒传、西游记、红楼梦亦都诞生于运河沿线。<br><br>运河两岸的自然景观也十分精彩，苏北和鲁南地区运河沿线的景观尤其值得观赏。<br><br>仅说出一些湖泊的名字，就足以令人向往了：扬州的瘦西湖、宝应的高邮湖、淮安的洪泽湖、宿迁的骆马湖、济宁附近的南四湖、梁山旁的东平湖。<br><br>某年的5月，我曾坐船路过这一带，运河两岸湖光潋滟，桃红柳绿，菜花金黄，船行其中，如入画屏。<br><br>大运河还是一条充分展示了中国古代水利技术伟大成就的河。<br><br>大运河与海河、黄河、淮河、长江四条大河相交，所经地区水源丰枯不一，地形起伏，这其中涉及的工程技术问题异常复杂，要解决水位高低、水量的增损、防洪防旱、船过闸坝等诸多难题。<br><br>大运河运行千余年，其中的通航设施——复式船闸比欧洲最早的意大利威尼斯运河中的复式船闸要早300多年。<br><br>这是中国人对世界科学技术的伟大贡献。<br><br>',
'<h2>把病历像故事那样去写作</h2>中医与西医的关系，在中国是一个从19世纪以来就激烈争论的话题。<br><br>五四时期，许多名人对中医是持否定态度而信西医的。<br><br>鲁迅写过《父亲的病》，文中对绍兴城中的两位名中医进行了辛辣的嘲讽。<br><br>傅斯年则说“至死也不请教中医”。<br><br>然而，他们并不是领风气之先者。<br><br>早在1839年，美国传教士伯驾就在广州开设医院，他的第6565号病人竟是民族英雄林则徐，伯驾的病例这样记载：“第6565号。<br><br>疝气。<br><br>病人：林则徐，钦差大臣。”<br><br>据伯驾说，他给林则徐扎上了疝气带后，对方的回答是，感觉好极了。<br><br>其实，伯驾所在的19世纪中叶，西医还处于前科学阶段。<br><br>一般认为西医成为一门科学，是在19世纪后叶巴斯德建立了细菌学之后。<br><br>1928年英国细菌学家弗莱明发现青霉素，接着德国人发明了磺胺，美国人瓦克斯曼发明了链霉素等抗生素，1943年，青霉素等进入药典开始临床使用，许多过去无法医治的疾病，如猩红热、白喉、肺炎、淋病、梅毒、肺结核等，在抗生素的治疗下，竟然奇迹般地好了。<br><br>抗生素极大地确立了西医的威望，使西医进入了所谓的科学时代，从此在世界范围内开始了驱逐传统医学建立西医霸主地位的进程。<br><br>类似中医这种传统医学，在许多西医看来，不过是无稽之谈。<br><br>美国著名的病理学家、科学院院士——刘易斯·托马斯就是其中的一位。<br><br>他有几部著作在西方很受欢迎。<br><br>中央电视台《书斋》栏目曾邀请病理学家、青岛医学院的周惠民教授介绍刘易斯·托马斯的新作《年轻的科学》。<br><br>刘易斯有的观点很好，例如他说，医学上一个最伟大的发现就是：大多数疾病是可以自动痊愈的。<br><br>这一医学定律可以解释为什么在治病这个领域许多江湖骗子能够生存得很好。<br><br>',
'<h2>中国人下大洋</h2>600年前，威武雄壮的郑和官方船队曾震动了印度洋；600年后的今天，郑和的船队正在振荡中国的媒体世界。<br><br>历史不是消亡的过去，只要时代“轮回”，心灵碰撞，就会引发活的精神。<br><br>现在，今人又要与郑和的心灵碰撞了。<br><br>当时，也就是明朝初年，在中国社会中到底是一股什么力量，把那样一支船队推向大洋？<br><br>这是历史学家要认真考察的问题。<br><br>中国人下大洋，是一个大题目。<br><br>中国与海洋的关系，在不同的历史背景下，出现不同的观念、作为。<br><br>秦始皇时代，可能已有下海的船队，因与荒诞的想法有关联，被正统历史学家嗤之以鼻。<br><br>是西方的地理大发现以及随之而来的殖民浪潮振奋了历史学家的情绪，于是西方航海模式遂成为研究航海史的价值参照，郑和的船队也被放入这个价值体系中评说。<br><br>因为郑和的船队在许多硬件指标上，堪与西人抗衡，这成为一种历史“潜在”价值。<br><br>研究郑和，就是在这种潜在价值的基础上，尽可能地发现历史中的可实现价值。<br><br>有了硬件基础，其可实现价值要看“软件”，也就是各类社会制度习俗，许多有关郑和的研究都指明了这一点。<br><br>不过，关于古代中国社会的各种制度习俗，特别是与郑和航海有关的古代国际交往中的制度习俗，现在还不能说研究透彻，这为郑和研究留下了进一步拓展的空间。<br><br>所谓国际交往，是双方的，不能以一方的制度、一方的习俗、一方的感受，为一桩国际交往事件下总体结论。<br><br>目前有关郑和下西洋的历史意义（即后续影响）的讨论，多从中国历史出发，而对郑和所到之地的历史考察，相对不足。<br><br>在郑和所到之地，即所谓“海国”，那样一支反复出现的“示中国富强”的船队，到底给当地社会、人民留下了怎样的文化影响，增添了怎样的习俗内容，是很值得弄清的历史问题。<br><br>不能说，只有开贸易、建殖民地才算影响，其余都是小事。<br><br>航海必与贸易殖民挂钩，是殖民主义的历史模式，我们不能用这个模式中的指标评说一切下洋历史。<br><br>航海交流对社会基层文化的影响，也是不可轻视的历史问题。<br><br>提起这个问题，我们想到中国人的另一种下大洋的方式，这种下大洋的文化影响，在“海国”历史中是极重要的内容。<br><br>',
'<h2>长城是书脊</h2>我曾经误解过长城，今天想来，还觉汗颜。<br><br>那时，我不认可长城是中华民族精神象征这一说法。<br><br>其实，并非我一人如此，那曾经是一种思潮。<br><br>记得80年代中叶，改革伊始，一种对传统文化反思的浪潮席卷中国。<br><br>长城一时间成了反思的对象，一部风靡全国的电视政论片是这一思潮的代表作，其中一个的重要观点是长城乃农业文明的象征，其内涵是封闭保守，闭关锁国；因此，人们呼唤来自西方的具有开拓精神的海洋文明。<br><br>甚至有人认为大运河或者都江堰应该成为中国人的精神象征，而非长城。<br><br>因为这两者都是人与自然和谐相处的典范。<br><br>它们充分表现了东方人的智慧。<br><br>然而，我对长城的误解，随着我一次次地登临长城，很快就烟消云散了。<br><br>',
'<h2>郑和的礼物与哥伦布的剑</h2>今年是郑和下西洋600周年。<br><br>关于郑和有一个问题许多人感兴趣：郑和的时代，中国航海技术那样发达，为什么后来风光不再？<br><br>为什么郑和以后中国与西方的海洋地位倒转，并且差距越来越大？<br><br>最先提出这个问题的是大名鼎鼎的梁启超，因此这个问题可以称之为“梁启超问题”。<br><br>1904年梁启超在《新民丛报》上发表了《祖国大航海家郑和传》一文。<br><br>这是第一篇研究郑和的论文，也是第一篇将郑和与哥伦布、达伽马进行中西比较的论文，梁启超还是第一位称郑和为大航海家的人。<br><br>梁先生说：“……及观郑君，则全世界历史上所号称航海伟人，能与并肩者，何其寡也。<br><br>郑君之初航海，当哥伦布发现亚美利加（美洲之旧称）以前六十余年，当维哥达嘉马（达伽马）发现印度新航路前七十余年。<br><br>顾何以哥氏、维氏之绩，能使全世界划然开一新纪元。<br><br>而郑氏之烈，随郑君之以俱逝。<br><br>则哥伦布之后，有无量数哥仑布，维哥达嘉马以后，有无量数之维哥达嘉马。<br><br>而我则郑和以后，竟无第二之郑和，噫嘻，是岂郑君之罪也？”无独有偶，与梁启超这个问题相似的是著名的“李约瑟问题”。<br><br>',
'<h2>“家”是一个大空筐</h2>在中国每一个省一级的行政区中选出一个家庭来，把这个家所有的财产、物品摆在家门前，然后拍一张全家福，并配上摄影师写的手记发表出来，这就是我们的主题报道《我们的家底——中国家庭写真》。<br><br>面对这些家庭的照片，我们能读出些什么呢？<br><br>政治家关心的是这些图片中的家庭能代表中国吗？<br><br>他们家中的财富反映了中国的发展吗？<br><br>经济学家看到了什么？<br><br>收入的差距、恩格尔系数？<br><br>社会学家则从中读到了传统大家庭的解体，空巢现象到了乡下，社会开始了更细的阶层化……。<br><br>从建筑学的角度可以看民居的多样性：羌族石砌的“羌房”、黄土高原上的“穴居”—“地窨院”、溶洞中的“洞穴人家” ……这些民居在节省能源、利用天然材料和生态方面对建筑学家有所启发。<br><br>',
'<h2>阅读青藏高原</h2>从烟波浩渺的原始古海到冰峰雪岭的今日高地，一个青藏高原生成演化过程，就是一部壮丽的大自然史诗。<br><br>史诗故事比人间神话更传奇。<br><br>不是所有的人都能读得懂它。<br><br>历经数以千万年计的沧桑变迁，这部巨著的诗页已成断章残篇，封存于大高原的冰雪永冻层之中。<br><br>是一些格外钟情于它的人——中科院青藏科考队队员衔命而来，将星散于高原表里的诗页收拢拼接，前后连缀，使我们有幸读到了这部作品：从珠穆朗玛巨厚的沉积物中，我们遥望到洪荒时代古大洋所居于的由南而北的位置；从恐龙、三趾马的白色骨骼中，我们得知了新大陆与别处共享的环球同此凉热的年代；从希夏邦马山坡一枚石化了的高山栎叶片中，我们察访到数百万年来高原急剧隆升的证据；而藏北湖岸线的降落以及湖畔细石器遗存，则明示着不足万年前的气候变暖事件……青藏高原的出现是地球乃至宇宙间多种因素合力作用之果，而青藏高原的存在又是地球环境诸多结果之因。<br><br>地球内外充满了诸如此类环环相扣的因果链。<br><br>假如没有青藏高原会怎么样？<br><br>当代地理学家李吉均院士说：那么至少在中国，西部就不至于如此干旱，东部就不至于如此湿润，长江不是长江，黄河不是黄河；中国之外，阿拉伯、撒哈拉大沙漠不会出现，北半球气候不会转型，全球不会进入并持续着第四纪冰期……总而言之，世界地理气候格局就不是我们所眼见的这个模样。<br><br>“假如没有青藏高原”，一个看似没有意义的设问，因为自然演化的方向无论出自偶然还是必然之力，只能沿着一个轨迹前行，去完成一个不可逆转的过程。<br><br>然而正是因为有了青藏高原，科学家们说，有关全球变化的研究如果不考虑青藏高原的隆起，就不足以做出合理的解释。<br><br>',
'<h2>河流有生命</h2>河流是有生命的，这不是比喻。<br><br>美国地理学家戴维斯（William Morris Davis）有个著名的“侵蚀循环”理论，他把河流的发育过程分为青年期、壮年期、老年期三个阶段。<br><br>大地上某个区域地壳上升，山脉隆起，随之河流诞生，开始发育。<br><br>地壳上升的越快，河流切割的越深，这时的河流激流澎湃，昂扬奋发，河谷呈V字型，正处于青年期；随着河谷的深切，两岸崖壁岩石发生的风化和在重力作用下的坍塌和滑坡，使河谷开始变得开阔和坡度变得较缓，这时的河流是壮年；当地壳上升变得缓慢或终止时，河谷将变得越来越开阔和平坦，最终地壳隆起被夷平，河谷变成准平原，河流进入老年期，最后河流死亡。<br><br>这就是河流的一生。<br><br>然而河流的寿命是非常非常长的，长到以百万年、千万年计。<br><br>人类的活动可以缩短河流的生命。<br><br>对河流生命影响最大的是在河流上建大坝，大坝加速了河谷被夷平的过程，人们在河流上规划了一处处大坝，称之为梯级开发。<br><br>有一个概念曾经很时髦——河流的渠化，就是通过建一个一个的大坝，把自然的野性的河流渠道化。<br><br>实际上这一处处大坝好像是河流的养老院，使河流一段一段地提前进入了老年期。<br><br>说河流的寿命仿佛有些遥远，那种时间尺度太大，人类个体的生命根本无法见证，但是那些人工水坝的寿命却是人可以见证的。<br><br>我刚刚去了四川，在从成都奔康定的路上，我看到了青衣江上，一个水库被河流携带的卵石淤满，河水从大坝顶上奔腾而下的景象，作为一个水库，它的生命已经结束了。<br><br>四川西部——横断山区，到处是深切的峡谷和湍急的河流，这种景象在旅行者的眼中是美景，但在水电开发者看来却是水电的富矿。<br><br>在川藏线上，我看到公路被迫改线，原来这里正在修建一座水电站。<br><br>当我离开川藏线，驾车驶向一条乡间公路，正陶醉于河流两岸如画的牧场和藏式民居时，同行的向导告诉我，这里也已被规划为一个水电站……',
'<h2>封面选择</h2>《河南专辑》上，关注的是河南的自然，专辑下关注的则是河南的文化。<br><br>如果说上辑我们试图去颠覆人们惯常印象中平原沃野的河南印象，告诉人们，河南也有雄奇峻秀的山山水水；那么下辑，我们则想颠覆 “土”的河南印象，告诉人们，地处中原腹地的河南，曾经创造了光照千秋的灿烂文化。<br><br>位于黄河流域中游的河南，在中国早期发展过程中处于历史舞台的核心地位。<br><br>有学者认为，中华民族的姓氏起源和形成都是在河南完成的；中原移民对各地影响深远；中国汉字的产生及其每一个重要发展阶段几乎也都发生在河南大地上……<br><br><img src="http://img0.dili360.com/ga/M01/01/BB/wKgBy1Q2rR-AVxNxAAPjtEZOEBM761.jpg@!rw9"><br><br>第一张图片是河南嵩山启母阙上的长篇小篆铭文。<br><br>小篆由河南上蔡人、秦朝时的丞相李斯作为标准字体推行全国，是中国历史上第一次规范文字的产物。<br><br>另外，中国迄今发现最早的契刻符号在河南；第一套完善的汉文字系统甲骨文在河南出土；至今我们还在使用的规范性字体“宋体”字产生在河南开封，著名的活字印刷术也发生在这里。<br><br><img src="http://img0.dili360.com/ga/M02/01/BB/wKgBzFQ2rSCAO6LHAAQiy2UXRxk252.jpg@!rw9"><br><br>第二张是在世界恳亲大会上，海内外的客家人代表在成都龙泉驿区洛带镇，舞龙助兴。<br><br>今天流行于中国南方各地的舞龙都与河南有关，河南是“龙文化”的故乡。<br><br>随着中原地区的大规模移民，舞龙也被传入南方各地。<br><br>',
'<h2>河南人，北人还是南人？</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/BA/wKgBzFQ2rRGAEqvSAAF9k-J7NIk746.jpg@!rw9"><br><br>南方人和北方人的分界线在哪里？<br><br>中国自然地理上的南北分界线是秦岭－淮河，但如果要在中国版图上画出一条南方人和北方人的人文地理分界线，就没有那么简单了。<br><br>有人说应该以黄河为界，也有人说应以长江为界，甚至还有人认为黄河以北算北方，长江以南算南方，把中间空出来。<br><br>上面说的这些都是从文化、习俗等角度来划分的，由于没有统一的判别方式，所以很难说应该以哪个说法为准。<br><br>中国大江大河多东西方向流淌，因此中国人好以南北说事。<br><br>中国人的南北之争由来已久，但南方人与北方人的地域界限究竟在哪里划分却不甚明了。<br><br>就自然地理而言，中国北方与南方的划分，有一条明确的界限，即秦岭—淮河一线。<br><br>但是说起人文的北方和南方来，譬如何谓北方人？<br><br>南方人？<br><br>就不是以这条线为界了。<br><br>《现代汉语词典》如此说：北方指黄河流域及其以北地区；南方指长江流域及其以南地区。<br><br>我理解这里的黄河和长江都是指中下游。<br><br>如果考虑到上游这种说法肯定是不对的。<br><br>其实在一部分人心里，北方人就是指黄河以北的人，南方人就是指长江以南的人。<br><br>还有一些人以长江为界，划分中国的南北方。<br><br>《现代汉语词典》的专家算哪种划法？<br><br>他们为何说北方不说黄河以北，说南方不说长江以南，而要加上黄河和长江流域呢？<br><br>我猜想，他们遇到了一个不可逾越的困难：就是黄河与长江之间的这一大片土地——也就是河南、安徽、山东、苏北算北方还是算南方？<br><br>他们无法回答这个问题，只好那样说。<br><br>',
'<h2>怪兽、野人、飞碟——科学还是错觉</h2>改革开放之初，当国人刚刚摆脱了文革时代的政治喧嚣，将目光重新投向荒疏已久的自然科学领域之际，怪兽、野人与飞碟便成为与人们最相关的三大自然之谜，频频搅动着社会公众的神经。<br><br>英国有尼斯湖怪兽，加拿大有奥卡纳冈湖怪兽，在我国也相继出现了西藏文部湖怪和长白山天池湖怪。<br><br>北美有“大脚怪”野人，我国也有喜马拉雅山雪人和神农架野人。<br><br>如果说，怪兽与野人之谜与地球上的古老生物有关，那么飞碟之谜则与外星生物与地外文明有关。<br><br>飞碟，又称UFO（不明飞行物），之所以能引起世人极大的兴趣，是因为它被认为是外星人穿越时空的交通工具。<br><br>自1947年美国人阿诺德驾机在华盛顿州看见9个飞碟以来的半个世纪，世界上已有10万余次目击飞碟的记录。<br><br>1978年底，飞碟之谜被介绍到中国大陆，立即风靡了大江南北和长城内外，从首都北京到边陲小镇，目击飞碟的报告便络绎不绝。<br><br>',
'<h2>向自然“示爱”评国花、国鸟、国石、国树</h2>评选“国花、国鸟、国石、国树”（以下简称“四国”），在中国是一件难事，因为中国有着世界上最多样的自然区域，动植物的种类也极为丰富，在这样一个大国里评选“四国”，很难有“惟一性”的选择。<br><br>看一下“四国”的候选者：国花——牡丹、兰花、梅花、杜鹃等；国鸟——凤凰、红腹锦鸡、丹顶鹤、朱等；国石——和田玉、岫岩玉、寿山石、巴林石等；国树——银杏、竹子、黄山松、柳等，如此多的候选者，令人难以取舍。<br><br>然而只能选一个国花、一个国鸟……吗？<br><br>我看未必。<br><br>因为只有小国才容易做出这种“惟一”的选择，像中国这样自然多样、文化灿烂的大国，怎么可能只赏一种花，只爱一种鸟……呢？<br><br>譬如选国花，我实在难以在牡丹、梅花、兰花、杜鹃中分出高下。<br><br>面对争论，我们应想一想评选“四国”的初衷是什么。<br><br>有人说，评选“四国”是为中国打造四张新的名片。<br><br>按此，“四国”的功能似乎是标志和识别，是外交的需要。<br><br>其实不然，一个国家这方面的功能是由国旗、国徽、国歌来承担的。<br><br>',
'<h2>名人之“迹”</h2>现在一些图书馆（比如上海图书馆）里开始设立“名人手迹”一类的收藏部门，征集有名望的人的信札书简，并且陈列展览。<br><br>对名人手迹感兴趣的人很多，所以在收藏品市场上，那些手迹的价位也在攀高。<br><br>在商品经济之下，名人具有名牌效益。<br><br>其人一旦成名，过手之物都变得非凡。<br><br>一次在美国看电视，见克林顿总统签署一个文件，签下自己的名字才两三个字，他却依次换了四五支笔，差不多写半个字就另换一支笔接着写，于是这四五只笔都成了“克林顿总统签署XX文件用笔”。<br><br>必定是索求“名人笔”的人多，克林顿才采用了这个一字多笔之法。<br><br>名人之手固然可以生出许多“手迹”，但在地理这一行，脚比手重要，地理学不重视“手迹”，而重视“足迹”。<br><br>所谓足迹，泛指人的经行之处，非必真双脚之印记（不过佛教中确有跣足双迹的纪念）。<br><br>中国古代文献中，“迹”字用得很多，大多是指名人之迹、圣贤之迹，也有与人文相对应的鸟兽之迹，古人从“迹”字引发出许多大思想。<br><br>如今西方人文地理学中有一个流派叫“时间地理学”，考察人的“生活路径”（life path），所谓生活路径，也就是在时空中的“迹”。<br><br>“迹ᾀ的原始含义当然是人或动物的脚走在地上留下的痕迹，中国古人对“迹”早有留意。<br><br>《论衡》说：“占迹以睹足”,说明从“迹”可以推断足行的特征。<br><br>古时鸟兽众多，其腿脚各不相同。<br><br>古时人与鸟兽亲近，鸟兽之迹的多样性引起了古人的注意，在《尔雅·释兽》中的确保留了一些关于兽迹的分辨。<br><br>比如：麋，“其迹躔”；鹿，“其迹速”；兔，“其迹 ”；豕，“其迹刻”；狐，“其迹 ”。<br><br>鸟兽之迹虽属自然，但在人与鸟兽亲近的古代，鸟兽之迹也与人事有关。<br><br>我们古代有模仿鸟迹而发明文字的说法，曰“见鸟迹而知为书”，“仓颉起鸟迹也”（《论衡》）。<br><br>我们在《周礼》中看到有一种官叫“迹人”，他们“知禽兽之处”，“掌邦田之地政”，意思是负责猎场的管理。<br><br>',
'<h2>由竺可桢引出的科普话题  </h2>竺可桢做浙大校长时，给浙大立了一个规矩：凡逢著名科学家的诞辰和忌日，都要组织学生开座谈会、纪念会。<br><br>竺可桢说：“这样做可以让学生了解科学家的生平，培养对科学的兴趣。”<br><br>竺可桢的做法，看似平淡，其实不然，因为别人开纪念会，重在纪念，而竺老则意在传播知识。<br><br>不仅如此，从此事还可以看出竺老深谙“传播”的秘密。<br><br>为什么这样说呢？<br><br>因为竺老提出要在科学家的诞辰和忌日，举行纪念会，这实际上是为传播知识寻找一个时机，用新闻界的行话来说，就是找“由头”，找到了“由头” ，传播知识就变成是顺理成章，春风化雨的事，远离了灌输的嫌疑。<br><br>譬如，我们要介绍“大陆漂移和地球板块学说”，如果选在魏格纳的诞辰和忌日，无疑会有好的效果，因为我们找到了“由头”。<br><br>这一点非常重要，尤其是对我们搞“科普”的人。<br><br>在这里，请允许我谈一点我们对“科普”的理解。<br><br>',
'<h2>夏尔巴:沉默的“手杖”</h2>关于登山,有一个无法确证的故事让人着迷。<br><br>1953年5月29日上午11时30分,埃德蒙·希拉里就在距离珠穆朗玛顶峰不足一米的地方突然停了下来,他用手一指前方,对夏尔巴向导丹增·诺盖说：“这是你的土地，你先上吧！”希拉里的绅士风度并没有改变最终的结果。<br><br>这位浪漫的新西兰养蜂人成为人类的英雄，被英国女王册封为爵士，赫赫威名使他有了以自己名字命名的基金会，在尼泊尔等地建立了27所学校、两家医院以及十几个诊所，风光无限。<br><br>与他同时登顶的丹增似乎就远没有他那么耀眼。<br><br>很简单，在主流社会的通常理解中，他只不过是一个被雇用的向导和背夫。<br><br>在此之前和以后的每一支珠峰探险队伍中，几乎都有夏尔巴人的身影。<br><br>在1953年登顶前，丹增还曾受雇于瑞士登山队，两度登上8000米的高度。<br><br>起初，信仰佛教的夏尔巴人并不明白这些外国人为什么要千里迢迢地跑到这里来爬他们的圣山。<br><br>据说丹增登山前甚至相信了寺庙长老的说法：“珠穆朗玛峰顶上有一座纯金狮子。”<br><br>丹增与希拉里一起登上珠峰，并没有发现金狮子，却找到了挣钱的方式。<br><br>夏尔巴人默默地充当向导和挑夫，他们体质好、抗缺氧能力强，吃苦耐劳，又有登山技巧，几乎每支登山队伍都离不开他们。<br><br>在纪念人类登顶珠峰50周年的时候，世界各国的28支登山团队聚集珠峰，雇用的夏尔巴人就有194名。<br><br>',
'<h2>14还是29:8000米的独立山峰和峰群</h2>1950年6月3日，法国喜马拉雅探险队的埃尔佐格和拉什耐尔在人类历史上首次登上了海拔8000米以上的山峰——安纳布尔纳（8091米）。<br><br>下山途中，天气变坏，两位勇敢者的手指和脚趾全被冻掉了。<br><br>一位记者根据他们的口述，整理出了《安纳布尔纳》——这本书被翻译成英、德、俄、日等语种，第一版即向全世界发行了700多万册。<br><br>而且，在短短的一周里全部售罄，之后还一版再版，供不应求。<br><br>它的畅销说明了人们对“8000米”（海拔8000米以上的山峰）的重视和兴趣。<br><br>1955年，我曾以翻译兼学员的身份到苏联学习登山。<br><br>那时候，人们认为地球上仅有14座海拔超过8000米的高峰（简称“14座”），而且虽说登山属于体育运动，但它与国家荣誉息息相关，各国争相攀比“首登”次数，已把这14座高峰当成了一个竞赛场地。<br><br>“14座”的说法来自英国军事测绘队。<br><br>1600年英国侵占了整个印度。<br><br>当时的印度版图很大，包括今天的孟加拉国和巴基斯坦。<br><br>后来，为了继续侵占印度周边的各小国以及中国大陆，他们派出了军事测绘队，对阻碍他们侵略脚步的喜马拉雅和喀喇昆仑进行全面的勘测。<br><br>这项心怀叵测的工作前后进行了4年。<br><br>到1852年，英国人已测出珠穆朗玛的高度在“8888米以上”，并弄清了上述两条山脉的基本状况：共有300多座海拔7000米以上的高峰，其中，有14座超过了8000米。<br><br>如果不谈政治目的，实际上仅仅依靠三角测量仪等简单测量工具的英国测绘队在青藏高原上做了大量深入的工作。<br><br>在西方国家，珠峰依然是前印度测量局局长的名字“Everest”；同样，乔戈里峰还在沿用英国测绘队留下的测绘标号“K2”。<br><br>1898年后，随着测绘科学的进步和高山探险运动的发展，人们的认识更加深入了：地球上海拔7000米以上的山峰共有380多座，全部位于亚洲大陆，绝大多数集中于喜马拉雅和喀喇昆仑——这与英国测绘队的结论相似；而且，无论是8882、8848还是8844，珠峰的高度都与“8888米”相差无几；时至今日，英国测绘队关于地球上仅有14座山峰超过8000米的说法还在模棱两可地延续。<br><br>',
'<h2>突破生物圈我对登山的理解</h2>一次，我坐飞机从拉萨到成都，我的目光被舷窗外的景色吸引了。<br><br>飞机下面就是青藏高原的一系列壮丽的山脉。<br><br>念青唐古拉山、横断山区的一列列大山，在飞机下像银涛一样起伏翻腾，一座座雪峰在阳光下熠熠闪烁，我能清晰地看见一道道冰川从雪峰间流出，宛如炼银炉的银水出炉了。<br><br>一会儿飞机向上进入了好像棉絮一样的云层。<br><br>当飞机转出云层、飞翔在云层之上时，一座座雪峰不见了。<br><br>显然，要超越那些云层，雪峰的高度还要更高些，尽管这些山峰的海拔高度已经超过了5000米。<br><br>正当我失望，欲收回目光之时，忽然见到茫茫云海之上，像孤岛一样耸立着一座雪峰。<br><br>根据飞行的路线和时间，我猜测那应该是“蜀山之王”——贡嘎山，她高达7556米（海拔）。<br><br>望着冲破云被、脱颖而出的贡嘎山，不知为什么我脑海中想到的是登山者，我在想象登山者在云海之上的7000多米的雪壁上攀登时的情景。<br><br>孤独登山者（这里的登山不是指那种以锻炼身体为目的的登山），时刻与危险为伍。<br><br>就是这座贡嘎山，1957年中国一支登山队，虽然登顶成功，却有3个人被雪崩吞没；也是这座贡嘎山，1981年日本登山队7名队员滑坠，再也没有返回。<br><br>贡嘎山是7000米级高峰登顶死亡率最高的雪山，到2001年统计死亡率高达90%，而海拔8091米的世界第十高峰——安纳布尔纳峰，2003年统计死亡率为40.77%，是世界上超过8000米的14座独立高峰登顶死亡率最高的。<br><br>翻看一座座著名雪山的登山纪录，死亡似乎与登山紧紧相随。<br><br>然而登山者却前仆后继，从来没有因为山难停止过登山的步伐。<br><br>有人问：世界上有哪种事情的魅力能够战胜对死亡的恐惧？<br><br>答：登山。<br><br>那么登山的魅力究竟在哪里？<br><br>',
'<h2>地理文萃</h2><h4>海洋吸收二氧化碳的能力正在减弱</h4><br><br><img src="http://img0.dili360.com/ga/M00/01/19/wKgBy1Q2hzKAZr5xAADv6d0vJ7U299.jpg@!rw9"><br><br>一项研究表明，北太平洋吸收二氧化碳的能力在近15年内减弱了大约10％，原因之一可能是地球变暖使海水温度升高。<br><br>海水能够吸收大气中的二氧化碳，在高纬地区表层海水因冷却变重而下沉，被吸收的二氧化碳也随之被带入深海。<br><br>研究者将去年从北太平洋全海域6000米深处提取的海水作为样品，再根据现在大气中二氧化碳的含量对海水的影响情况进行分析，与15年前美国研究的数据作比较发现，这个海域海水吸收二氧化碳的能力平均减弱了大约10％。<br><br>科学家认为，地球变暖与海洋吸收二氧化碳能力减低有可能形成恶性循环，这将会对海洋的生态环境产生不良影响，进而导致鱼类减少。<br><br><h4>人类活动可能改变了生物进化的方向</h4><br><br><img src="http://img0.dili360.com/ga/M02/01/19/wKgBy1Q2hzKAFkLdAADi7X4oz8o003.jpg@!rw9"><br><br>生物学家指出，尽管许多人已经认识到，人类的行为对全球生物圈会构成一定影响，但人类活动改变了其他生物进化方向的事实还没有引起重视。<br><br>',
'<h2>现代都市文明掩映着脆弱</h2>恐怖分子对纽约世贸大厦的一次精心策划，其结果不亚于一场中等规模的战争。<br><br>从而也让世人感受到高楼的脆弱性。<br><br>源自美国，风靡全球被世人竞相攀比的超高层建筑物，刹那间将自己易遭攻击伤害的脆弱性暴露无遗。<br><br>长期以来，对于高层建筑脆弱的一面，恰恰是被人忽视或忌讳提及的。<br><br>太多的人所关注、所赞美、所效仿的是高楼的辉煌，以及它所象征的权力、财富与荣耀。<br><br>其实，不仅仅高楼是脆弱的，一切人工系统都是脆弱的。<br><br>一般是高度人工系统则高度脆弱，尤以都市为甚。<br><br>人类居住的城市犹如一架精密的机器，那怕只有一个环节出了毛病，都可能酿成灾难。<br><br>如瘟疫爆发、交通瘫痪、食品供应中断、垃圾清运受阻、停水断电、油气停输等等，都会引起城市居民极大的恐慌和生命财产的巨大损失。<br><br>如果上述情况发生在农村或山区，人们倒好应对。<br><br>没有自来水可以喝井水或山泉解渴，没有粮食可以采野果、挖野菜、钓鱼、打猎充饥，没有煤和煤气可以用草木替代……总之借助大自然的赐予度过灾难活下去。<br><br>而在人口密集的城市里，除了粮店和食品店，你还能从那儿找来吃的？<br><br>除了打开水龙头，你还有什么办法获得符合卫生标准的洁净水……如同一切人工生态系统一样，城市系统中相互依赖性极强，难以自我调节，缺乏应变能力，因此发生在农村的小灾难，到了城市就会变成大灾难，到了都市甚至会酿成一场浩劫！',
'<h2>休闲之美</h2>在北京王府井大街西边不远，是新建的开放式“皇城根遗址公园”。<br><br>公园以绿地为主，顺原来皇城东墙的走向，南北延伸得相当远，绿地中有蜿蜒小径，小径边有各样花草，每隔一段又设一处小景致，尺度宜人，身处其间没有任何压力。<br><br>公园中游人很多，有男女，有老少，轻松漫步，都在享受休闲。<br><br>在忙碌紧张的现代生活节奏中，增长了一种与之对应的追求――休闲。<br><br>人们在班上穿累了紧绷绷的西装（现代工作服），班下就赶快换上宽松的衣裳。<br><br>忙完了必要的家务，剩下的就是休闲。<br><br>休闲的方式可以很多，但最基本的一点是要寻一个休闲的“地方”，一个休闲的“空间”。<br><br>东城王府井地区是京城的黄金地段，将如此大的一块地方辟为开放式休闲空间，其决策者很有魄力，一定曾力排众议，谢绝掉大笔商业投资。<br><br>都市休闲空间的开辟是一种人文关怀，并增加了城市空间的丰富性。<br><br>北京东城区开放式皇城公园与王府井商业繁华区临近，在对照中更凸显出各自的价值，市声与宁静都是城市所需要的。<br><br>“穿筑非求丽，幽闲欲寄情”（张九龄）。<br><br>休闲空间不应奢侈，休闲景观要平易近人。<br><br>人们进入休闲空间，最适宜的心态是平常心，如果还有不平常的心潮涌动，则休不出闲来。<br><br>高尔夫球场表面看起来十分闲雅，但在中国多带有炫耀，是以功名实力、利禄钱财为依托的休闲形式。<br><br>物质贵族们踏入高尔夫草坪，骄人之情充满胸臆，他们的心那里会闲下来。<br><br>“杖藜巾褐称闲情”，古人从朴实无华的角度描述“闲情”。<br><br>过去，在北京城的胡同时代有过寻常百姓的休闲生活（老北京都长于休闲），胡同交叉口的空地就是休闲的地方，因场地不大，散不开步，多是坐着下棋、聊天、扇扇子。<br><br>可惜，现在北京的胡同景观渐渐被“边缘化”了，胡同式的静态闲适也不再是京城生活的主流。<br><br>北京城的东南西北中，到处都在轰轰烈烈地建设，急急忙忙地挣钱。<br><br>有人说，北京之大，已放不下一张平静的棋盘。<br><br>',
'<h2>给我一张地势图  </h2>当世界某一地区成为“热点”时，人们对地理杂志就产生了一种期待，期待它能从自然和人文的角度深入地回答“为什么？”。<br><br>因此，每当世界有“热点”出现，地理杂志就应该给出这一地区的背景报道。<br><br>这期杂志有两篇文章对“热点”作出了反应。<br><br>一篇是《巴基斯坦：阿富汗的近邻和亲戚》。<br><br>另一篇是《冲突和融合：历史上的基督教和伊斯兰教》。<br><br>阅读这两篇文章，最好是有一张地势图（请看文章中的配图），所谓地势图，就是一张有立体效果的能看出地形起伏变化的地图。<br><br>在地势图上，能更好地理解“阿富汗是一个‘山地国家’”这句话的深层涵义。<br><br>我觉得用一个词来形容阿富汗更形象，那就是亚洲的“领结”。<br><br>这个领结系住的是一条条气势磅礴的山脉：喜马拉雅、昆仑、天山、兴都库什山、苏莱曼，这些大山在阿富汗打了一个结。<br><br>阿富汗是一个大山褶皱里的国家。<br><br>',
'<h2>陕西：文化的尴尬</h2>说陕西文化，先从陕西区位说起。<br><br>陕西是明明白白的中国腹心，因为中国大地的原点就在陕西。<br><br>但让人感到别扭的是，陕西却莫名其妙地成了“西部”，而且说起“大西北”ﺀ陕西还是打头的。<br><br>这个区域划分，自然和经济状况有关，版图的中心和经济的西部，是经济跟版图开了个玩笑，的确有些尴尬。<br><br>提起陕西文物，手感很好；说起陕西文化，口感很好。<br><br>但陕西的悖论很多，历史文化与现代文明就是个悖论，足够厚重的历史文化积淀没有产生足够亮丽的现代文明是个悖论，资源与产业阴差阳错，足够富集的资源优势没有产生足够强劲的产业优势也是个悖论。<br><br>然而中国版图的中心曾经是中华文明的原点和历史文化的轴心。<br><br>人文始祖轩辕黄帝、农耕先祖后稷的陵寝在这里，周秦汉唐这些封建社会的青春期都在这里，而且屈指能数上十三朝。<br><br>关中道上的帝王陵像一脸的青春美丽痘，结晶出礼制、积淀出文化。<br><br>其中还有灿烂的都市文明，古长安是东方城市文明的发祥地，繁华至百万人口而风情万种时，世界上很多大城市的文明还没出生。<br><br>除了中华文明还有西方文明，中国共产党就是在陕西省的延安完成了西方马克思主义的中国化过程。<br><br>说老实话，陕西有不可更改的文化母土地位，中国之央有翻不动的厚土层。<br><br>一位颇有些诗意的外国友人说，中国是她梦中的一棵树，上海是枝叶，北京是树干，而西安则是这棵树庞大的根系。<br><br>但谁都知道，一棵树的存在需要根，而享受阳光的却是枝头的花朵和枝叶间的果实。<br><br>根只能满足情感上的归宗，因而根有根的奉献与光荣，根更有根的寂寞与悲凉。<br><br>诞生、滋养这个民族，命定民族文化的过程，也就透支了根的体力与热情。<br><br>大唐的盛宴终于曲终人散，唐五代起始国都渐次东迁，中心淡成了背景，留下的便是一座废都。<br><br>及至明代，西安墙内的城市尺寸，只是唐长安城皇城的规模，大约仅有其十分之一。<br><br>曾经的大红大紫和此后漫长的萧条冷落，也许正是扭曲陕西文化心态的两极力量。<br><br>在老子曾经辉煌的记忆和小子今天平淡的现实之间，产生的必然是落魄贵族子弟的复杂心态。<br><br>所谓的“重振”，也无非是无望怀春而衍生的怀旧。<br><br>如果是一味地颓废也罢，自卑的心态恰恰是自尊的表达，精神上是格外优越的。<br><br>历史的光环早已成了现实的阴影，出怨而婆娑，淹没了对今天的关怀，对身边事情的热情。<br><br>其实就是麻木，是主观能动性的丧失，麻木再包装也是在忍受生活。<br><br>忍受不同于忍耐，忍耐潜在着目的性，孕育着爆发，而忍受已经丧失了原动力。<br><br>在这一点上说，汉唐气概传承太少，而废都心态遗传太多。<br><br>毕竟当废都子民的日子更长，废都子民的生活离我们更近，感染力也必然甚于汉唐。<br><br>',
'<h2>西安：废都与重镇的名实之辩</h2>素有“十三朝古都”之称的西安，以其建都时间最久、立都王朝最多堪称“中国八大古都”之首。<br><br>都城时代的辉煌历史，不能不让人们在论及西安时“言必汉唐”。<br><br>在大多数人的观念中，唐以后的西安城由于都城东迁等原因而衰败不堪，发展缓滞，似乎已完全被挤出中国主流城市序列之外，但唐之后一千年间的西安城真的只是一座废都吗？<br><br>没有一座都城会一劳永逸地永作都城，都城总有降级成为普通城市的一天。<br><br>自唐之后的千余年间，西安虽失去国都地位，但其在中华版图内仍占据着重要的政治地位。<br><br>宋元明清时的西安城，虽未获得都城的荣耀，但却始终是历代朝廷最为重视的西北军政重镇，其中北宋、元、明三代均以最为煊赫的皇室宗亲驻守西安。<br><br>北宋先后有宋太祖之弟赵光义（即宋太宗），宋太宗皇弟赵德昭为京兆尹、永兴军节度使兼侍中，驻防永兴军城（即今西安），辖今陕西和宁夏长城以南、秦岭以北及山西、河南、甘肃的部分地区。<br><br>如果说宋元之际的长安尚未恢复元气，蛰伏于西北，那么到明清一统时期，西安城的重要政治地位便立即显现出来。<br><br>',
'<h2>我看文化大省陕西的不发达经济</h2>孔子西行不到秦，是早在春秋时期的事情。<br><br>自从秦国崛起虎视东南，扫六国、并诸侯之后，至汉唐鼎盛时期，陕西几乎一直是中国政治舞台的中心。<br><br>这里存留着中华历史的无数遗迹，令人神往。<br><br>在我看来，陕西数百年的辉煌，对全国的巨大影响，不仅表现为地缘政治，也源于地缘经济。<br><br>显然，盛唐及此前，能工巧匠们因人文吸引力而汇集此地，商业活动的繁盛使古代长安成为重要的物资集散地，而八百里秦川则造就出巨大的“粮仓”……这些，都是政治舞台表演所赖以存在的基础。<br><br>但中国的“历史脚步”是沉重的。<br><br>后来，“安史之乱”对陕西一带造成了极大破坏，而卑劣无耻的唐朝统治者为了得以苟延残喘，竟然勾结西域，对长安及东都洛阳的老百姓进行了抢劫和血洗，然后唐军也纵兵抢掠，终于大伤了这块西北宝地的元气。<br><br>这一下，晚唐的乱世，就把中国经济的重心扭了一个方向。<br><br>大批有创造力的人民，向东南方流落至长江一带，长江经济遂成了中国经济的主流。<br><br>陕西的辉煌时期，似乎也就此结束了。<br><br>陕西至今仍是“文化大省”，这是没有疑问的。<br><br>这不仅是“历史”留下来的，而且也有今人的大量努力，特别是陕西知识分子们的努力。<br><br>陕西特别是西安，大专院校的密度很大，仅在西安就有33所大专院校。<br><br>因此，人们奇怪，为什么大学那么多，却没有把陕西变成一个经济大省。<br><br>不过我认为，这两者并没有必然的联系。<br><br>即使在国外，也并非大学集中的地方，经济就一定发达。<br><br>有时甚至相反，大学集中的地方，为造成良好的学习环境，恰恰不是工厂烟囱林立的地方。<br><br>此外，因为大学是向全国甚至全球输送人才的，所以，发达的大专院校，应当对于全国经济的全局影响更大些。<br><br>当然，通常本省的大学，学生也会大量留在本省，所以，将来也终会看到大学教育对于本省的推动。<br><br>陕西，作为中国西部的一个省，在西部诸省中仍是比较发达的，只是与东部相比要差些。<br><br>中国的“西部大开发”，是作为一种战略问题提出的，与美国的“西部开发”实际上有天壤之别。<br><br>美国西部的自然条件很好，只是荒凉而已，缺乏有创造性的人民。<br><br>一旦美国东部的欧洲移民蜂拥而至，情况很快也就改观了，现在加利福尼亚早已不是矿坑和苦力的象征，而洛杉矶也已是美国仅次于纽约的第二大城市，异常繁荣。<br><br>',
'<h2>假如没有秦岭和渭河</h2>中国有许多名川大山，但陕西的秦岭和渭河最为重要和独特。<br><br>先说秦岭。<br><br>中国许多山虽然有名，但大多数山假如从不存在，对中国也没什么，可是假如没有秦岭，中国将不成其为中国。<br><br>地理学家认为秦岭和淮河把中国分成南方与北方，但站在淮河边上，你很难看出两岸景观有南北之分，因为淮河作为分界线是中国南北过渡带之间的一条虚拟线（就分界而言，可以认为淮河只不过是秦岭的延长线而已，有没有淮河，对分界影响不大，但对表述有意义），但秦岭就不同了。<br><br>在中国的中心和中部，秦岭这座大山东西这么一横，山南山北的景观就骤然变了。<br><br>其实南北景观的分界，并不是从秦岭山顶的脊线开始的，因为高山能使气温降低，因此北方的植被等景观在秦岭南坡的某一海拔高度就开始出现了，因此有的地理学家主张中国的南北分界线不应划在秦岭的山脊上，而应划在秦岭南坡的某一自然带上，当然这是地理学家之间争论的事，作为非专业者，笼统地把秦岭看作南北分界线也就可以了。<br><br>秦岭的主体在陕西。<br><br>陕西的自然环境可以由秦岭为界划为三大区域。<br><br>秦岭以南为陕南，秦岭北面是由渭河冲积而成的号称“八百里秦川”的关中平原，再向北，是黄土高原的中心地带——陕北。<br><br>秦岭东西横亘，挡住了由东南往西北从太平洋吹来的季风带来的水汽，使秦岭以北气候干旱，黄尘飞扬，千沟万壑的黄土高原是其典型的景观，而秦岭以南则降雨丰沛形成一派江南景象。<br><br>黄土高原给人以苍凉和贫瘠的感觉，但秦岭以南的汉中和四川盆地则完全享受着秦岭的庇护和恩惠，是秦岭挡住了北方频频南下的寒流，造就了汉中盆地和天府之国——四川盆地的富裕。<br><br>据气象学家林之光研究：在冬季，每当来自北方的强冷空气把霜冻区一直推进到位于热带南海之滨的广东时，由于秦岭的屏蔽，远在广东之北800多公里的四川盆地竟可以无霜无冻，因此秦岭使四川盆地成了一个远离霜冻之害的比南方更南方的大暖盆，这就是秦岭的贡献。<br><br>假如没有秦岭，黄土高原将南扩，四川盆地将被黄土所填满；假如没有秦岭，就没有天府之国——四川。<br><br>如果仅从自然环境的完整性和文化的统一性，尤其是从行政管理的效率考虑，陕西与四川的省界以秦岭的山脊为界，最为合理，但历代统治者偏偏让陕西的南界跨过秦岭，把自然和文劀性质属于南方的秦岭以南的汉中盆地划归陕西。<br><br>如果说陕西的版图像一个跪射的兵马俑，那么陕南的汉中就像是兵马俑伸进四川的一只脚。<br><br>',
'<h2>理解游牧</h2>许多人知道西安、咸阳是周、秦、汉、唐的首都所在，但很少有人知道西安、咸阳也曾经是前赵、前秦、后秦、西魏、北周的首都，而这几个朝代是游牧或者是半农半牧的少数民族建立的。<br><br>可以说，西安历史上是由农耕和游牧民族轮番统治的。<br><br>不仅西安，就全国而言，游牧民族统治中国全部或北部千余年，基本上和农耕民族平分秋色。<br><br>游牧民族不喜定居、不善文字，因此二十四史基本是由定居的农耕民族书写的，视角也只能是农耕文明的视角。<br><br>这样的历史只能是半部历史，中国的另外半部历史，写在青青的草原上，是无字的。<br><br>唐诗宋词对我们的历史观影响很大。<br><br>“月黑雁飞高，单于夜遁逃……”，“……壮志饥餐胡虏肉，笑谈渴饮匈奴血……”我们就是读这些诗词长大的，当我们慷慨激昂地背诵岳飞的《满江红》时，殊不知我们的血管里就流着匈奴的血。<br><br>由于我国的北方经历过无数次的民族大融合，就像历史学家陈寅恪对魏晋南北朝的总结：既是“汉化”也是“胡化”的双向过程。<br><br>匈奴的消失，其实是不断地与汉族通婚，消失在汉族当中，从《晋书》中一篇《北狄传》就可以得出这个结论。<br><br>我们的意识和历史观是农耕的汉民族的，但我们的基因、肉体却是农耕和游牧融合的。<br><br>谈起中国的历史时，我们总是用思想鞭挞肉体。<br><br>',
'<h2>封面选择</h2>闽在海中。<br><br>这句出自《山海经·海内南经》的古语，似乎能诗意地道出福建与海洋千丝万缕的关系。<br><br>濒海与多山的福建位于欧亚大陆东南隅，背倚众多山地，面朝太平洋，这种独特的地理单元，使福建天然地具备了归顺大海的气质。<br><br>所以，这块土地有可能是中国历史上最早与海外产生联系的区域之一；所以，这块土地上的人有可能是中国历史上最早向海外发展的人。<br><br>如是，我们的福建专辑策划中，离不开海，离不开山。<br><br>上辑我们是围绕着海洋来结构文章，下辑自然就是山了。<br><br>那么，上辑的封面我们是离不开海洋了。<br><br>',
'<h2>我从内心深处相信：“南沙群岛”是中国的</h2>南沙群岛（简称南沙）是中国很特殊的一块领土。<br><br>它的特殊在于：一是成因与组成：它是大海中一群由珊瑚的骨骼组成的岛、环礁、水下暗沙、沙洲等；二是位置：在中国南海的最南端。<br><br>离海南的三亚市尚有近千公里的距离，坐船到那里最快也得几天几夜。<br><br>然而它离周边国家如马来西亚、菲律宾、越南等国很近，因此这些国家说南沙群岛是他们的。<br><br>国内也有人缺乏自信，因为从全国地图上看，这些珊瑚岛似乎到了人家的家门口。<br><br>我碰到不止一个人满怀狐疑地偷偷地问我：南沙到了人家的家门口，为什么是我们的呢？<br><br>我是一个理性的爱国主义者。<br><br>我服从内心的权威，而不是外在的压力。<br><br>对南沙为什么是我们的，我有一个认识过程。<br><br>现在我找到了支撑我信念的理性基础，我从内心深处坚信南沙群岛是我们的。<br><br>首先我破除了南沙在别人家门口的想法。<br><br>南沙群岛与周边诸国的最近距离是曾母暗沙到马来西亚民都鲁。<br><br>我曾经走过这个最短的距离，我们租了一条船从民都鲁到曾母暗沙。<br><br>船长告诉我们，这段航程大约有120公里，当天不能往返。<br><br>那一刻我明白了说南沙群岛在别人的家门口是地图造成的一种误解，其实南沙群岛离周边国家的距离最近处也在百公里之外。<br><br>其次，我在思想中得解决一个远和近的问题，即为什么南沙属于远在千里之遥的中国，而不属于近在百里的周边诸国。<br><br>',
'<h2>China—景德镇</h2>在英语中，中国和陶瓷这两个词的拼写和读音是一样的，都是China。<br><br>这是很少有的现象：用一种物品的名称指称一个国家。<br><br>有人说China是英语中chinaware（陶瓷器）这个词的缩写。<br><br>另一种说法是，China这个词来自波斯语中的chini还有梵语中 cinah一词，后来指称了瓷器，它们又来自汉语里秦王朝的 Qin字。<br><br>还有人说：古时昌江是流经景德镇的重要河流，景德镇的瓷器都是在昌江上船，然后经过长江，进入大海走向世界的。<br><br>当时的景德镇坐落在昌江之南，因此China是“昌南”的音译。<br><br>无论怎样说，在英语中，是把瓷器和中国联系在一起的。<br><br>在他们看来如果用什么代表中国的话，那就是瓷器。<br><br>想象一下吧，唐宋以降，中国的瓷器风靡世界。<br><br>在蔚蓝的大海上，一艘艘木船，鼓满风帆，满载着中国的瓷器，在季风的吹拂下驶向世界各地。<br><br>我曾经看过土耳其国家博物馆收藏的中国元代瓷器的画册，从中可以看到早在元代，景德镇的青花瓷器就已经达到了登峰造极的地步。<br><br>蒙古人那种横扫欧亚的气魄，影响了景德镇青花瓷器的造型和装饰风格。<br><br>首先一个特点是大，那些瓷盘和瓷瓶的体积大得出奇，仿佛都是为宫廷里的千人盛宴准备的。<br><br>再就是精湛的装饰纹样让人想起波斯地毯。<br><br>那真是一些璀璨的珍宝，仿佛一开箱，就会把整个大厅照亮一样。<br><br>',
'<h2>我国首都自古多变迁</h2>我国幅员辽阔，历史悠久，作过首都的城市不胜枚举，在世界上也可说是首都变迁次数最多的国家了。<br><br>从古至今，我国建立过的都城共有217处，其中地位重要、建都时间较长的就有7个：安阳、洛阳、西安、南京、开封、杭州和北京。<br><br>这七大古都中，作为首都时间最长的是西安，超过千年；北京是九百多年；时间最短的杭州也在两百年以上。<br><br>首都作为政治中心的同时，也应是一个经济中心、交通中心与军事中心。<br><br>其中，经济条件与军事环境最为重要。<br><br>前者保证首都政治功能的运行，后者保证人员的生存。<br><br>从地理学角度来看，这两个条件与地理环境有着紧密的联系，并深刻影响了我国首都的变迁。<br><br>夏商周三代时，首都的迁徙比较频繁。<br><br>夏兴起于豫西、晋南，向东发展。<br><br>商兴起于河南东部与山东西南，向西发展。<br><br>现发现古城址有洛阳、郑州、安阳三地。<br><br>古代文献中称夏迁都八次，都城有七处；商迁都五次，都城六处。<br><br>但若把这些大大小小的都城画在地图上，就可以看出，两朝13处首都大体分布在以洛阳、安阳与商丘为顶点的三角形范围内——在这里，黄河流出三门峡进入平原，两岸地形平坦、向东倾斜、自高向低，黄土淤积平原有利于农业的生产与发展，因此那里是当时整个黄河流域农业最发达、经济最繁荣、人口最多的地区。<br><br>同时，那一带的地势较高，有利于防洪，灾荒少。<br><br>这些因素是当时首都多集中于该地的主要原因。<br><br>至于为什么多次迁都，可能是为了防止长期利用一地的土壤会导致肥力下降吧。<br><br>秦与西周一样，兴起于渭河中、下游，故原定都在关中，秦统一后，就以秦的原都咸阳为都城。<br><br>西汉时，刘邦也选关中，以长安为都。<br><br>关中土地肥沃，以东有崤山和函谷关作屏障，以西又紧邻陇蜀两地，进可以攻，退可以守。<br><br>一旦情况有变，顺渭河而下可以很快控制局面。<br><br>既能驾驭诸侯，又能补给京师。<br><br>所以这里也被娄敬称做“金城千里”、“天府之国”。<br><br>凭借有利的经济条件和控制天下、防卫自身的军事优势，长安因此备受青睐。<br><br>由于西汉末战乱破坏，长安一时难以恢复，洛阳就成了都城的新选择。<br><br>那里虽然条件不如西安，但地处全国中枢，紧邻黄河下游农业最发达、面积最大的平原。<br><br>在军事上，洛阳位于伊水、洛水河畔，南北东西也都有险可守，所以这里可以说是经济与军事相结合的理想之地。<br><br>',
'<h2>首都的空间与时间</h2>从空间的角度看首都，是一件很有意思的事，但在此之前，需要先讨论空间的观念。<br><br>牛顿和康德都持有一种绝对空间的观念。<br><br>我们的常识也支持这种看法。<br><br>即空间是空的，可以在里面装各种事物；或者说空间像一个舞台，让各种事物在上面亮相表演。<br><br>但这些事物与空间无关，对空间不产生影响。<br><br>其实这是一种绝对的虚空观。<br><br>牛顿说，绝对的空间，它与一切外在事物无关，它处处均匀，永不迁移。<br><br>康德说，我们可以设想一种绝对的虚空，里面空无一物。<br><br>然而哲学家罗素对康德不无讽刺地说，这只是一个出生在柯尼斯堡（康德的家乡）平原的人的想法，一个出生在阿尔卑斯山区的人就不会这样想。<br><br>意思是说，一个眼前是平原一样空空荡荡的人和眼前总是大山的人对空间的理解不一样。<br><br>罗素还说，绝对的虚空他怎样也想象不出来，因为绝对的虚空里怎么都会有一个正在想象的“自我”在那里。<br><br>这是在用“我思故我在”的道理批评康德的空间观。<br><br>现代物理学和爱因斯坦的相对论对牛顿和康德的绝对空间的观念是一个颠覆。<br><br>空间不是处处均匀的，也不是一个舞台和空盒子，空间是各种事物的组合和连接，是事物间各种关系的网络。<br><br>爱因斯坦认为，空间、时间、物质或事件是不可分割的，它们之间组成了一个极其复杂的“关系网”。<br><br>不能说事件是在时空背景下发生的，不存在与事物割裂开来的背景，所谓空间和时间就是事物或事件之间各种性质不同的关系。<br><br>我理解爱因斯坦的意思是说，不存在所谓虚的空间。<br><br>事物本身就是空间，事物的组合就是空间。<br><br>我想空间的概念应该扩大，不仅仅是有形的，也可是无形的，如想象的空间等，也可以是介于有形与无形之间的第三种空间，如互联网上的社区、聊天室等。<br><br>这种观点的确有道理。<br><br>比如用绝对空间的观点看首都，首都无非是一个虚空中放进了国家的权力机构、宫殿、首脑和一些城市要素的地方。<br><br>如果用相对空间的观点看首都，首都就成了各种关系之组合，就像一个魔方，每转动一次，每换一个视角，各种事物间就出现了一种新的关系组合，也就是出现了一种新的空间。<br><br>',
'<h2>全世界的大烟囱都是相似的</h2>一个时代刚刚离我们而去，它就是工业时代。<br><br>最能让人们感受到新旧时代更替的是城市的天际线。<br><br>天空与大地相接的那条线比任何理论更能透露出时代变迁的信息。<br><br>石器时代人类的聚落和建筑的天际线，是由茅草屋顶的曲线勾画的。<br><br>青铜时代国家和城市已经诞生，城墙和城堡勾画出了新时代的天际线。<br><br>古代中国都市的天际线一直是由城墙和城楼勾画的，直到20世纪60年代梁思成呼吁保留北京的老城墙失败。<br><br>中国古代建筑基本上是平面院落式展开的，屋脊是一条条水平线，因此天际线缺乏垂直的标志物。<br><br>我曾经认为西方城市和乡村的天际线比中国更具美感。<br><br>因为它们有教堂的尖顶。<br><br>　',
'<h2>对风水是否该抱有宽容的态度？</h2><h4>风水的存在本身就是人类的遗产，不管是否对当代有用。</h4>俞孔坚(北京大学景观设计学研究院院长)所有文化现象都有其产生的历史环境，许多文化现象对当代人来说是不可理解的，因为环境变了，我们并不生活在那样的环境中，因此不需要用同样的方式去适应环境。<br><br>它是我们认识彼时彼地人的生活方式的途径，是揭开人类历史的一把钥匙。<br><br>对待它们的科学态度是解读它，认识它，并通过它来探索未知，而不是用现代的标准去评价它。<br><br>它的存在本身就是人类的遗产，不管是否对当代有用。<br><br>用功利的标准来衡量文化遗产是很危险的。<br><br><h4>风水理念蕴含着古代中国人内心对于世界的认识，它不应该被我们随意摒弃。</h4>蔡 伟（《三联生活周刊》主笔）我们谈不上用“宽容”这种居高临下的态度看待古人，无论如何，我们国家今天最美丽最值得自豪的城市和建筑，不可否认都是在风水术的指导下建立起来的，风水观念和封建礼制就是这些建筑的灵魂。<br><br>风水理念蕴含着古代中国人内心对于世界的认识，它不应该被我们随意摒弃，我们也不必要因为风水术中的糟粕而妄自菲薄。<br><br>建筑代表着一个民族的审美观。<br><br>风水术处理人和自然的态度，正是它最为光彩的一个方面。<br><br>我们不能用今人的观念来解释或者批评古人，同样，我们也不能因为今天更加先进的科学成就就否定过去的文化。<br><br>也许我们倒是应该思考一下，在建设和谐的城市和建筑景观方面，我们是否比古人做得更好？<br><br>',
'<h2>下手时，轻些，再轻些</h2>新千年伊始，文物毁损“事件”频频发生。<br><br>比较典型的是曲阜孔庙“元代石碑被撞毁”和“用水冲洗重点文物”事件，媒体披露后国人震惊。<br><br>曲阜市政府在召开的新闻发布会上，给全国的20多家媒体公布了一个他们的“最终说法”，即“新闻媒体报道内容与实际情况不符，夸大其词，张冠李戴，混淆视听”。<br><br>为此，国家文物局派出专家组，赴实地进行调查。<br><br>2月16日，文物局向全国文物系统发出《关于山东省曲阜文物遭受破坏情况的通报》，确指了世界文化遗产孔府、孔庙文物遭受破坏的事实。<br><br>这一过程和事件本身，引发了人们对旅游业对文物的影响、地方政府对文物价值的漠视、文物体制改革，乃至世界遗产如何管理的讨论。<br><br>不论实际效果如何，舆论重视文物，当然是件好事，但希望人们是真的关心历史文化本身，不只是为了旅游业发展的需要。<br><br>议评未定，阿富汗的巴比扬山谷成了全世界的聚焦地。<br><br>塔利班灭佛，在21世纪的今天，听似匪夷所思，却在文明社会的每日关注下一步步成为事实，一切外力都是那样无力，似乎1994年塔利班组织的成立就注定了那两尊世界最高的美丽佛像的毁灭。<br><br>一千五百多年的历史就此消失，人们只能去反思，去缅怀，好留给后世一些记忆的印痕。<br><br>中国历史上也焚过书、灭过佛，十年浩劫中更使不计其数的文物，古迹遭到了灭顶之灾，破“四旧”，……所幸今天我们看塔利班灭佛，可以以旁观者的身份，保有清醒的状态，做理性的分析，然而每当我想到就在我们的邻国的土地上，一些人出于政治与利益集团的考虑，也许还有些我们不可想象的原因，思想的偏执可以达到如此不宽容、不克制、极度荒谬的程度，仍是心有余悸。<br><br>最近的又有对周口店的报道，洞体塌陷，猿人洞和各石器地点缺乏整修，有被“世界遗产”清单除名的危险。<br><br>原因很多，有管理体制和资金支持问题，但是我想，若是参与其中的当事人，有一份尊重古物、尊重历史的纯净简单的心情，状况是可以改变的。<br><br>',
'<h2>“辇毂之下”的景观与人生</h2>俗话说“耳听是虚，眼见为实”。<br><br>我们每日“眼见”的正是各类地理景观，地理学提倡人们从景观的角度认识世事，自有一番道理。<br><br>北京城的景观是一个说不完的话题。<br><br>明清时期，北京城又称“辇毂之下”、“日下”。<br><br>“辇毂”、“日”都是喻指皇帝，北京城在皇帝身边，为帝王之都，所以是“辇毂之下”、“日下”。<br><br>帝王之都的景观是什么特点？<br><br>今天崇尚艺术的人士常说“建筑是凝固的音乐”。<br><br>然而在帝王主宰天下的王朝时代，帝都建筑不是音乐。<br><br>隋朝主持建设大兴城（即随后唐代的长安城）与洛阳城的将作大匠宇文恺早就说过，京师建筑乃是“金口木舌，发令兆民”，意思是，都城的建筑物犹如皇上的喉舌，可以威制百姓。<br><br>原来京师建筑是“凝固的皇权”。<br><br>面对宏伟的形体、红黄的色彩、张狂的龙形，我们如果是当年京城的“兆民”，只能惶恐于君王的淫威。<br><br>好在，今天那些皇上的“金口木舌”都统统演变为文化遗产，我们可以从容徜徉于它们的阶下，欣赏其绝伦工艺。<br><br>我们明白，景观含义的演变，是社会制度、社会文化转型的结果。<br><br>回想当时的王朝时代，当然不能忽略京城中属于百姓的景观。<br><br>北京老百姓说：“出宅门，过大桥，大桥下面一树枣”。<br><br>这是百姓景观的动感描述。<br><br>京城百姓街区以大面积的胡同格局、浅灰色调为特点，对比红黄的君王色调，百姓的“草根阶级”地位确立已定。<br><br>当年的胡同口还设有栅栏，老百姓被安排管理得十分紧固。<br><br>对于一个崇拜官本位而又好大喜功的人来说，京城的百姓景观不值得一瞥。<br><br>但对于具有人文关怀精神的人，在百姓景观中却可看到与朝廷功名利禄绝然不同的生活方式，感受淳厚的风俗、质朴的民德。<br><br>北京的胡同民居，不追求形体色彩的炫耀，一切都是依据“人”的尺度，造就四世同堂，和睦邻里，再配上紫藤古槐、秋色如许，这样的城市生活画面，世上再找不到第二处。<br><br>京中人好谈朝中事，但那只是看官场闹戏，并非真要去钻营。<br><br>在京中用力钻营的，倒是外地进京的野心志士，无时不渴望大红墙内的炙手荣华。<br><br>世世代代在灰色淡雅院落中熏陶的人们，本分温和，还生出几分惰性。<br><br>京师的地位虽然让他们沾染了“爷”气，并能说会道，但本质上，他们只不过是与官场毫无缘分的贫嘴百姓。<br><br>京师的红墙与灰墙，虽然近在咫尺，但两者的社会距离如隔天涯。<br><br>“咫尺天涯”，正是帝都景观的触目特征，观者无不震撼。<br><br>在如此强烈的对照氛围中，四合院中的百姓却能心静如水，逍遥生活，原因何在？<br><br>当然，原因首推王朝礼教的宣扬。<br><br>但似乎也不能忽略在小巷深处、院落围合中形成的另一种生活氛围。<br><br>四合院的隔绝效能使其中的生活自成一统，皇都大城中存在的严酷的阶层对立，在四合院中失去了“社会角色提示”的作用。<br><br>四合院中人并无“人下人”的终年之忧，却有父兄同堂的每日之乐。<br><br>',
'<h2>城市应是“沉积岩”</h2>这期杂志的主要内容是：“北京专辑”。<br><br>北京难写，这是不争的事实。<br><br>因为关于这个城市每个人似乎都是熟悉的。<br><br>我们也没有去刻意寻找比较省力、又容易获得好评的角度。<br><br>据说，美国《国家地理》写巴黎时，只写巴黎的下水道。<br><br>可北京的下水道实在没东西可写，我们只好做些费力而未必讨好的工作：写写长安街、故宫、中关村、特色街、北京的规划……写长安街，我们偏重的是建筑，写关于长安街两旁建筑的争论。<br><br>在一个有着悠久历史文化沉淀的城市，搞建筑是一个很具挑战性的工作。<br><br>而且新的建筑必将会毁誉参半。<br><br>北京崛起了许许多多大型建筑，但真正获得好评的寥寥无几。<br><br>这并不是建筑师无能，而是由于北京的城市性质所致。<br><br>北京是一个有着5000年文明的古国首都，她承袭着太多的历史重负，有太多的文化需要继承和延续。<br><br>任何一个新建筑放在这样一个强大的文化场中，必然要面临继承和创新的撕扯。<br><br>在这一点上，上海是幸运的，我们知道上海崛起一个新浦东。<br><br>夜晚，在上海的外滩，隔着黄浦江向东望去，只见对岸仿佛是一个纽约的曼哈顿，一幢幢摩天大楼直指苍穹试比高，天际轮廓线异峰突起，一波三折。<br><br>然而这种完全西化的浦东建筑却深受好评。<br><br>著名建筑评论家赵鑫珊说：“浦东建筑只有这样一种现代派的国际风格，才符合今日时代精神。”<br><br>',
'<h2>汉语遭遇“喀斯特”</h2>我对汉语中与洞有关的词汇很感兴趣。<br><br>先说“水滴石穿”，这个成语无人不晓。<br><br>因为大人们总用这个成语劝导孩子们做事要持之以恒，点点滴滴的努力累积起来，就会出现奇迹。<br><br>同义的成语有“绳锯木断”和“铁杵磨成针”。<br><br>“水滴石穿”出自宋朝罗大经的《鹤林玉露》一书，说的是，一个守库的人，偷了一枚钱，县官拷打他，他不服：一枚小钱有什么了不起。<br><br>县官挥笔写下判词:“一日一钱，千日千钱，绳锯木断，水滴石穿。”<br><br>从这个成语的出处和用法可以看出，人们以为水滴石穿是一个机械的过程。<br><br>水从高处落下的力量，对石头不断地造成侵蚀，日积月累，就把石头给滴穿了。<br><br>这种看法是很片面的。<br><br>',
'<h2>封面选择</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/92/wKgBy1Q2b-WAd7hlAAikr6tLmss624.jpg@!rw9"><br><br>奥运会的脚步更近了，近到已经可以触摸到紧张的气息。<br><br>办公室对面的奥运新闻中心大楼前面，开始出现无数统一着装的年轻志愿者，他们在路口忙碌着引导行人安检的时候，巨大的鸟巢——国家体育场就在他们身后不远处等待着检阅。<br><br><img src="http://img0.dili360.com/ga/M02/00/92/wKgBy1Q2b-WAGooFAAE4GKEdWOE654.jpg@!rw9"><br><br>这是以奥运会名义生长起来的建筑，也是我们在这期北京专辑里重点关注的内容之一。<br><br>这些标志性的奥运场馆所在的地方，若干年前还是荒郊僻壤，夹杂在大片湿地之间的村庄和乡民，一边亲近丰盈的池塘水草，一边忙碌着夏种秋收。<br><br>不过在建筑飞速生长的今天，这块土地已经找不到昔日的任何痕迹。<br><br><img src="http://img0.dili360.com/ga/M01/00/91/wKgBzFQ2b-SAUZRUAAEgrLB0Y2o007.jpg@!rw9"><br><br>就连奥运主赛场建筑周围的变化都是最明显的。<br><br>当本期可供选择的几张封面摆放在面前的时候，其中有一张引起了大家的注意，这是一张从奥运场馆附近的居民住宅里拍摄的照片，从窗口看过去，眼前的鸟巢和水立方显得非常醒目，而那些层层叠叠分布着的楼宇，哪怕建筑本身充满了时代元素，也基本上只能成为场馆的陪衬。<br><br><img src="http://img0.dili360.com/ga/M02/00/91/wKgBzFQ2b-WAQKDVAAFgPGhW34k145.jpg@!rw9"><br><br>因为是做北京专辑，又恰逢奥运会举行，所以备选封面上出现的奥运主场馆居多。<br><br>不过之前它们内部都在进行最后的装修和安检，我们只能表现它迷人的外景。<br><br>让人意外的是，雄伟的鸟巢周围竟然保留着盈盈碧水和青绿水草，这种情形在城区是非常难得的。<br><br>今天的北京，除了皇家园林和少量特意保存的水面还浸润着水汽之外，城区原有的自然陵谷大多已经被高低错落的建筑物取代。<br><br>而这个水草环绕鸟巢的画面，一下子再现了许多熟悉的场景。<br><br>迷离的夜灯辉映下，水草的柔性和钢架的强劲呈现出色彩分明的对比，充满了灵动，看着让人喜欢。<br><br>毫无疑问，它就是我们心目中最适合的封面。<br><br>',
'<h2>封面选择</h2>本期入选的四幅封面，都是摄影师俯拍而来的景观，这种居高临下的视角，有磅礴之感。<br><br><img src="http://img0.dili360.com/ga/M02/00/5F/wKgBzFQ2ZASAd-pPAAJ36E4GWRQ205.jpg@!rw9"><br><br>第一张入选照片是从空中俯瞰广西北海的涠洲岛。<br><br>涠洲岛是中国最大、地质年龄最年轻的火山岛，整个岛屿由火山喷发堆凝而成，有海蚀、海积及熔岩景观。<br><br>摄影师从高空俯拍岛南岸的滴水丹屏海滩，这里浓缩了涠洲岛的自然景观：沙滩、海浪、礁石、植被。<br><br>画面的右侧是茂密的芭蕉林，米白色的沙滩伸入海中，细腻的沙子上铺满了碎珊瑚，海面碧蓝而透明，各式船艇进进出出。<br><br>整个画面层次分明，壮丽恢弘。<br><br><img src="http://img0.dili360.com/ga/M02/00/5F/wKgBy1Q2ZASADWQpAAH8HXefUtw866.jpg@!rw9"><br><br>第二张入选照片则是从空中俯瞰莽莽昆仑山。<br><br>绵延耸立的昆仑山，是西北大地的脊梁，横空出世盘旋回绕，东西绵亘近2500公里。<br><br>在直升机上俯拍昆仑山，山峦在云雾之下起伏，远处隐隐可见山顶的皑皑白雪，而天空云彩投射下来的光影，使它诡异玄妙、神秘莫测。<br><br>画面的前景中，如同裂缝般的辫状水系，在平坦辽阔的山前平原肆意蔓延开来。<br><br>这张照片让昆仑山盘踞万里的迤逦之势呼之而出，也让荒寒寥远的苍苍西北，有了种万千气象从大处着笔的气魄。<br><br>这两张照片美则美矣，但很快被放弃，因为本期特别策划是“雾与霾”，编辑部希望选择紧扣这一主题的照片作为封面，让报道更有分量。<br><br>',
'<h2>我为家乡拍摄西湖</h2>这次做浙江专辑，身为杭州人的我，总想把家乡的美丽都展现在我们的杂志上。<br><br>虽然我离开杭州已经12年了，对故乡的新变化谈不上熟悉，但儿时的记忆时常给我很多启示。<br><br>这次到浙江出差，我加倍用心地投入到稿件的约图和拍摄中。<br><br>杭州有很多拍摄西湖的摄影大家，有关西湖的画册拜读过许多，各种光线下的西湖都展示得缤纷夺目。<br><br>我该如何创新、怎样才能有所突破？<br><br>我总在回忆记忆里的西湖。<br><br>记得学生时代骑着自行车穿梭在苏堤边，听湖水拍打岸边的声音，现在想来这样的生活多么的惬意。<br><br>杭州人和西湖现在是如何和谐共存的？<br><br>我熟悉的那些西湖边的老房子都还在吗？<br><br>老杭州人的生活状态还是我了解的那样吗？<br><br>还有哪些美丽的景色是没有被展示过的？<br><br><img src="http://img0.dili360.com/ga/M00/00/5A/wKgBy1Q2Yx6AVdv_AAHq8x6HCXU623.jpg@!rw9"><br><br>在制作西湖稿件过程中，摄影师王宁为了拍摄出有创意的西湖照片，特意在西湖周边连续行走、拍摄多日。<br><br>这是王宁在西湖周边拍摄时的场景。<br><br>摄影/文亭我带着这些问题，带上相机和三脚架，连续几天流连在西子湖边。<br><br>常见的静态广角画面，我就换成长焦镜头，拍出动态的感觉；白天的风景，则尝试着多灯补光，拍摄出有更多细节的画面。<br><br>清晨的宝石山，我采访半山腰的坚匏别墅里的老人。<br><br>原来我记忆中老杭州人的质朴生活依旧：老人们在山坡上种着无公害的小青菜，酱鸭、鱼干等各种年货挂在树枝上晾晒，种花的老伯用老杭州人特有的方式，端着小锅吃着汤年糕。<br><br>我终于找到了久违的老杭州的味道，真是意外的收获。<br><br>几天拍下来，我还有很多想去拍摄西湖的计划，周边的佛寺、古宅等，只要换个角度，跳出以前的思路，总能拍出与以往不同的全新画面。<br><br>同事们都说，走访了那么多的地方，浙江的文化底蕴是最深厚的。<br><br>这让我这个浙江人十分欣慰。<br><br>对于摄影，文化类题材很难表现，我以后还会多挖掘浙江的文化题材，把江南之美更加精彩地呈现给我们的读者。<br><br>',
'<h2>从考古现场到设计高手</h2>尽管制定了周密的行程，但是当我们的资深作者聂作平前往杭嘉湖采访时，仍有意外在等着他。<br><br>此行多去村、镇一级的小地方，而且彼此距离遥远，为了采访便利，他租了一辆车自驾前往。<br><br>第一站就是钱山漾：正是这里的一场考古发掘，证明了湖州一带是丝绸最早的诞生地。<br><br>然而，因为道路狭窄，就在距离钱山漾不远处，他的车和一辆摩托车撞上了，好在双方都相安无事。<br><br>更为庆幸的是，接下来的行程里，他得到两位资深“导游”的帮助：一直在为我们拍摄蚕桑主题的摄影师秦盱峰，以及为了这次专辑而前往湖州拍摄丝绸后期制作的摄影师邱建申。<br><br>因为更早前，我们的图片总监王彤已专程前往湖州，邀请几位摄影师共同参与我们的专辑制作，并协助作者。<br><br><img src="http://img0.dili360.com/ga/M02/00/59/wKgBzFQ2YxiAT0-oAAM0DV4tcEg627.jpg@!rw9"><br><br>每一张刊登在杂志上的照片，都是从数十张甚至上百张照片里精选出来的。<br><br>当众多摄影师用心拍摄的照片集中于编辑部以后，我们便开始了这一痛苦的筛选过程。<br><br>文字编辑、图片编辑、设计各自从自己的角度出发，一起讨论，甚至争吵。<br><br>常常有我们都很喜欢，却不能放上杂志的照片。<br><br>每一次的结果，都是我们权衡种种因素后，以设想中最适合读者的形态出现。<br><br>摄影/王宁另一边，图片编辑王宁还在杭州奔波：先去拜访资深摄影师谢光辉先生，20年前，他在杭嘉湖一带拍摄过大量丝绸的照片；又去大运河边的杭丝联探访丝绸业的历史，那里曾是全国丝绸行业的领军者；再去遥远的下沙镇走访现在仍然运营良好的华丝纺织公司；最后一站，是去采访大名鼎鼎的威芸服装公司的首席设计师叶建英女士，在她的设计室里，摆放着为今年春季的新品发布会准备的多套丝绸服装。<br><br>为了试看效果，大冬天里，我们请她手下一名年轻设计师扮演模特，为我们现场试穿。<br><br>设计师一连为我们试了七八件，直到她被冻得感冒发烧，我们终于拍下一张满意的收尾照，仿佛是一种暗示：丝绸服装的盛会，会和春天一起来临，丝绸的复兴指日可待。<br><br>',
'<h2>区域：阿拉善瀚海苍茫,驼铃悠悠</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/3C/wKgBzFQ2SqKACKcHAAPX76LS4_o011.jpg@!rw9"><br><br>骆队缓步前进 驼铃悠扬清脆阿拉善流沙、戈壁广布，是干旱荒漠高原，自古以“驼乡”著称，因为有了骆驼，浩瀚的荒漠不再是苦海无边，丝绸之路上飞扬起了各国商贾的笑声。<br><br>骆队在沙漠上缓步前进，撒下声声清脆驼铃。<br><br>其实，驼铃并非一般人想象中那种挂在骆驼脖子上的小铃铛，而是约有30厘米高，重达三四斤的大筒子，一般由熟铁或者铜打造。<br><br>一支驼队一般只有一只驼铃，挂在尾驼的驼垛子上。<br><br>尾驼是精心挑选的，会打铃铛的尾驼走起路来故意左右摇摆，把驼铃的声音送出去很远，这样骑在头驼上的人就知道后面没有掉队。<br><br>阿拉善双峰驼用强壮的身躯铸就了阿拉善从古至今的文明史，没有它们，人类与戈壁荒漠的关系就无从谈起。<br><br>摄影／杨孝在干旱地区最宝贵的就是水，而干旱缺水正是阿拉善的标签。<br><br>于是，稀缺的水决定了阿拉善的各种颜色和地貌，甚至让胡杨树叶有了三种形状。<br><br>但这些还都不是阿拉善王冠上的明珠，干旱缺水所带来的最神奇礼物，是两个月不吃不喝还活着的双峰驼。<br><br>骆驼见证了阿拉善的沧桑与变迁，也在亲历变革所带来的生死迷局。<br><br>',
'<h2>编辑手记：检验治沙是否成功的标准是科学</h2>一头扎进鄂尔多斯高原的作家萧春雷，到达后的第一天晚上就给我打来了电话。<br><br>他很兴奋地告诉我：“内蒙古作协副主席肖亦农提出了一个观点，说毛乌素沙地已经基本治好，库布齐沙漠也得到了治理。<br><br>你想这个消息多么让人吃惊？”事实上，在此之前，我已经读过肖亦农关于毛乌素沙地生态变迁的报道，但彼时我并没有认清一个问题：沙地消失究竟是一个什么样的标准和概念？<br><br>我只是跟地图编辑商量着，如何找出这十几年来的卫星遥感图，通过对比，印证一下毛乌素沙地消失的说法。<br><br>萧春雷的初稿完成后，对于“沙地消失究竟是一个什么标准”，他刚开始也没有展开阐述。<br><br>这些问题在稿子终审环节被提了出来。<br><br>执行总编单之蔷对照着数据为2011年10月份的遥感地图，首先提出了质疑。<br><br>遥感图显示，鄂尔多斯高原覆盖着大片的黄沙，而文章中提出了沙地消失、沙漠已经得到治理的观点，是不是夸大了治沙成果？<br><br>再者，通过单人小范围的短暂调查，去给一个沙地下治理好的定义，在方法上也显得不太科学。<br><br>经过我与作者再次沟通，总算明白了先前的概念。<br><br>沙地治理好的标准，指的是控制了沙害，使沙地不再扩大，沙丘被固沙植物固定，风小的时候不起风沙。<br><br>但是终审提出的另一个问题，依然需要解决，那就是，如果沙地确实治理好了，那么影响它的重要因素是什么？<br><br>先前给作者采访提供了很大帮助的鄂尔多斯市林业局宣传办主任宋宪磊再次伸出了援手，他找出了2009年无人机航拍的鄂尔多斯植被覆盖图，以及1961年到2012年间的气象资料，里面包括降雨量的对比、年平均大风日和沙尘暴日等关键数据，这些鲜明的图片和降水资料，给鄂尔多斯生态好转的报道，提供了另一种证明。<br><br>',
'<h2>封面选择</h2>在人群里发现一个美女很容易，但如果要在美女堆里选出最完美的女人就困难了。<br><br>本期的封面选择，我们也有这样的体会。<br><br>选择的困难，是因为香格里拉太完美，几乎倾注我们对于理想世界的终极幻想。<br><br>那里有雪山、峡谷、森林、湖泊，那里有村庄、寺庙、牛羊以及生活悠闲富足的人群。<br><br>有没有一张照片能包容这一切要素呢？<br><br>在2004年4月那次历时20余天的考察中，我们想拍一张这样的照片，结果未能如愿——不是光线不理想，就是角度太局限。<br><br>但这并不要紧，因为我们与国内最优秀的摄影师保持着密切的联系，他们会给我们提供最完美的片子。<br><br>事情正如所料想的那样，异彩纷呈的照片几乎让我们挑花了眼。<br><br>面对几百幅精美的片子，图片编辑们花了近一个月的时间终于筛选出了四幅。<br><br>最后，由杂志社全体编辑人员选出这期的封面。<br><br>',
'<h2>后记</h2>时间：9月12日 地点：北京大学旁白：回到北京后，我们对内蒙古的了解并没有停止。<br><br>听说北京大学研究蒙古族文学和语言的陈岗龙教授是蒙古族，老家就在科尔沁的扎鲁特旗，我们专程去拜访了他。<br><br><h4>草原的特质是宁静、简单</h4>对话',
'<h2>中国人的景观大道——国道318全线景观中心分布示意</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/31/wKgBzFQ2RpCANF1NAAUBp0AiKIw036.jpg@!rw9"><br><br>在这条以318国道为轴线的景观长廊里，我们划分了36个景观中心。<br><br>图中的圈带只表示景观中心的位置和大致范围，它们的边界不代表景观中心的准确边界。<br><br>需要强调的是，我们在比较短的时间里打造这条景观大道和这些景观中心的概念，并没有征求有关专家和部门的意见，因此必然会有疏漏，从而引发争议。<br><br>划分景观中心是一个庞大的工程，需要经过严密的评审程序，也许有的读者愿意把这个题目深入下去。<br><br>中国地域广大，肯定还有第二条、第三条…景观大道等待我们去发现，我们也做好了继续探索的准备。<br><br><h4>珠穆朗玛峰</h4>没有哪座山峰像珠穆朗玛峰那样受到全世界的敬仰，它像一个伟岸的巨人，屹立在喜马拉雅山的群峰之上。<br><br>其两侧林立的雪峰群构建了世界上最雄奇壮观的极高山自然景观。<br><br>珠峰地区是喜马拉雅山脉冰川最集中的地区之一，陈塘、绒辖谷地切穿喜马拉雅山脉，山高谷深、森林郁密，珍稀的生物物种和脆弱的生态系统ﺀ独特的自然地貌使珠穆朗玛峰地区成为青藏高原上的奇葩。<br><br>——沈永平（中国科学院寒区旱区环境与工程研究所研究员）<h4>羊卓雍错</h4>与雅鲁藏布江河谷之间的山脊，只有6公里宽，湖面却高出谷底840多米，这不只中国绝无仅有，世界也罕见。<br><br>站在海拔5030米的甘巴拉山口俯瞰，湖面宛如长河，其实它只是湖体的一个分支，羊卓雍错珊蝴状湖体，在中国构造成因的湖泊中独一无二。<br><br>羊卓雍错调节了周围的气候，在海拔4460米的东部湖滨生长的柏树，超过附近森林生长的高度上限，周围小麦、油菜、豌豆的种植高度也为中国和世界罕见。<br><br>——章铭陶（中国科学院地理科学与资源研究所研究员）<h4>念青唐古拉峰</h4>屹立于西藏高原中部的念青唐古拉山脉，群峰高耸，绵延不绝。<br><br>其主峰念青唐古拉峰以海拔7162米的高度，俯视着南麓的羊八井热田、泉华群和北麓的纳木错以及南羌塘的内陆湖群、野生动物群落、高原牧场等。<br><br>羊八井热田是世界上海拔最高的湿蒸汽热田，而念青唐古拉山主峰和它脚下的西藏第一大湖——纳木错共同构成的的神山圣湖，是藏民族心中的圣地。<br><br>二者彼此映照，相互依托，如诗如画。<br><br>——尹泽生（中国科学院地理科学与资源研究所研究员）',
'<h2>四川：这里的雪峰静悄悄</h2>在四川地图上，一个明显的现象吸引了我，那就是东部密集的人口分布与西部辽阔的土地构成了一种强烈的对比。<br><br>这使我想起那条著名的“胡焕庸线”。<br><br>它是地理学家胡焕庸提出的，一条关于我国人口分布疏密的对比线：它北起黑龙江的爱珲县向西南延伸直到云南的腾冲，这条线把我国分为西北和东南两部分，线的东南侧，土地只占整个国土面积的36%，人口却是全国的96%，线的西北侧，情况恰恰相反。<br><br>在四川省的地图上，也完全可以画出这样一条线，这条线北起平武，向西南延伸经雅安直到盐源县。<br><br>就这条线两侧人口分布疏密之悬殊而言，四川简直就是中国的克隆。<br><br>为什么会这样？<br><br>自然环境所致。<br><br>四川的西部是青藏高原的东缘，横断山区的北部，这里是海拔4千米以上的高山、极高山和高原的世界，遍布湍急的河流、深切的河谷，这里的气温和降雨条件，决定这里只能是游牧人的天下，不可聀½像川东一样养活众多的人口，历史上只有少数民族藏族、羌族和彝族居住在这里。<br><br>不论是按自然，还是按人文，四川都自成两个区域，川西和川东。<br><br>这两个区域，对比强烈的不仅仅是人口的疏密和地貌的差异，更在于文化：一个文化是人们极其熟悉的，熟悉得好像面对“水煮鱼”和“五粮液”；一个文化是陌生和新奇的，新奇有如进入异域他乡。<br><br>在四川，这两种文化没有任何中间过度直接对接在一起，可以说四川是中国文化差异最大的地方，借用一本小说的名字：一半是海水，一半是火焰。<br><br>川西是康巴藏族的核心区，康巴藏族又是藏族中性格最豪爽、服饰最亮丽、文化最丰富的一支，许多现代人寻找异国风情，去川西感受到的文化差异也许大于去纽约和巴黎，尽管她不是异国。<br><br>',
'<h2>青藏铁路能赚钱吗？</h2>青藏铁路是我国的第一条高原铁路，在运营上没有先例可循。<br><br>世界上另一条高原铁路在秘鲁，已经运营了100多年，主要运输矿石、石油和生活日用品，自从1999年后这条铁路就不再办理客运了。<br><br>秘鲁的这条高原铁路是从秘鲁首都利马的外港卡亚俄开始至卡莱欧铜矿的铁路，全长约380公里，海拔4000米以上的地段只有84公里。<br><br>而青藏铁路东起青海省省会西宁，西至西藏自治区首府拉萨，全长1956公里，海拔4000米以上的地段有960公里。<br><br>青藏铁路的工程投资约为330亿元，这其中，有75%是国家财政预算内的资金，其余的25%是铁路建设基金。<br><br>可以说，青藏铁路从建设期开始，就享受着国家的特殊优惠政策，国家也做出规定，在青藏铁路建设、运营期间，免征各项税费、免缴铁路建设基金，并且可以实行特殊运价。<br><br>西藏地区历史悠久，拥有丰富的文化遗产和独特的自然风光，但是，这里大部分地区是限制开发的生态保护区，因此，考虑到环境的承载能力，铁路运量的增长，还是应该有个循序渐进的过程。<br><br>',
'<h2>续写“唐蕃古道”</h2>历史上开拓的“唐蕃古道”，见证了中原各族人民与青藏高原上的吐蕃各民族人民在文化、经济交流上的“欢好不绝”。<br><br>据历史学家的研究，在唐朝和吐蕃交流的200多年中，唐、蕃之间来往有历史记录的就达190次，由唐朝使往吐蕃的有60余次，吐蕃使往唐朝的达120余次，吐蕃赞普迎娶文成与金成两公主，更成为汉藏民族关系的历史佳话。<br><br>文成公主带到吐蕃的珍贵的释迦牟尼佛像和佛经，至今仍供奉于大昭寺内，被藏传佛教信徒们奉为至尊，天文历法、医方百种、五行经典、工艺技术等，也经由文成公主之手传入吐蕃。<br><br>在吐蕃时期，对于外来文化，藏族的先人们采取了自信、开放、勤学、善学的态度。<br><br>许多吐蕃人到长安入国学读书，学习历算、医学。<br><br>史书评价说：“吐蕃之性，剽悍果决，敏情持锐，善学不回。”<br><br>由长安回归的学生，曾经在拉萨举行过盛大的学习汇报会；而藏传佛教思想史上有名的桑耶寺“顿渐之争”，也是文化思想交流的盛举。<br><br>历史的事实告诉我们，只有善于学习外来文化，不断丰富和发展民族文化，才有可能使藏民族文化发展得根深叶茂。<br><br>',
'<h2>千年尺度上的人类文明工程</h2>2006年7月1日，将是一个载入史册的日子，青藏铁路将全线试运行开通运营。<br><br>青藏铁路的建成通车是人类文明发展进程中的重大事件。<br><br>人们对青藏铁路的关注，更多的是因为其在青藏高原特殊的自然、社会人文背景下所产生的政治经济、社会文化影响以及由于青藏铁路开通所蕴藏的巨大旅游价值。<br><br>但是，青藏铁路工程的意义已远远超越了它所处的时代。<br><br>从更为广阔的视角去审视和解读青藏铁路工程的地位和作用，会给我们以全新的认识。<br><br>作为铁路旅游规划项目负责人，在2005年7月下旬，我用了半个月的时间，与青藏铁路相伴而行，完成了对青藏高原的实地考察。<br><br>我沿线欣赏了雄浑壮美的高原景观，体会到了浓郁的藏地民族风情，也体验到了高原缺氧带来的特有的机体反应。<br><br>但是，在我与青藏铁路的零距离接触中，更多的震撼则来自于铁路工程以及铁路建设者本身所释放出来的内在力量。<br><br>',
'<h2>观光挑战青藏铁路</h2>由于工作关系，我曾近百次进出西藏，其间多取道成都至拉萨的空路。<br><br>30年来，成都至拉萨的航线未变，但所用的飞机从伊尔18、波音737一直晋升至空客A320。<br><br>我取道陆路进出西藏的次数也不少，川藏南北两线、滇藏、青藏、新藏以及中尼友谊公路都曾多次走过。<br><br>乘坐的汽车从解放大卡，一直发展至丰田V8。<br><br>近闻青藏铁路旅客列车通车在即，我期盼能有机会再乘坐第一班铁路旅客列车进藏，这倒不是为了追新潮，而是想在列车上看一眼自己曾洒过血汗的植被再造试验场。<br><br>记得每次我乘飞机进藏时总要选择靠窗的座位。<br><br>我特别钟爱从成都飞往拉萨的早班机，每当飞机钻出笼罩在四川盆地上空厚厚的云层时，朝阳正好将橘红色的光芒撒在兀立于成都盆地西缘的贡嘎雪山（南侧）与四姑娘山（北侧）的峰顶。<br><br>那高耸于云海上的冰峰亦如同雪地中的篝火在碧蓝的苍穹下熊熊燃烧，从空中观赏雪山的感受真是太美了。<br><br>飞机穿过青藏高原边缘山地向高原深处飞去，一朵朵雪白的云团从机下掠过，大地起伏的山峦覆被着墨绿的林海，在山峰树线之上稠密的灌丛中依稀盘折着黄褐色的牧人小路，一切是如此的安静、甜蜜，像静铺在眼下的一幅油画。<br><br>不久在飞机下方山涛林海之间突然奔涌出一条水色混黄的大江——金沙江，其后澜沧江与怒江亦依序闯入眼帘。<br><br>它们在沙鲁里、宁静及他念他翁陡峻的雪山间并行南泄，构建了世界上最为壮观的三江并流高山、险谷急流奇观。<br><br>看到此景我顿时热血沸腾、激情奔涌，但当我澎湃的心潮还未落下，一座座银白色的晶莹冰山即刻迎面扑来，这是位于雅鲁藏布江水汽通道处的念青唐古拉雪峰。<br><br>从飞机的舷窗中可以清楚地看到尖锐的雪峰下一捧捧粒雪盆中洁白的冰雪，它们从冰斗窄口处涌出，形成条条青蓝色的冰川向山下流去，然后无数山谷冰川共同汇入一条深邃的U形谷地。<br><br>在此，巨大的冰体像条银色的巨龙直扑向山下绿色的林海。<br><br>冰川上一道道下移形成的拱形纹理是那么清晰，这种奇景真是举世难觅。<br><br>万分遗憾的是：当我激动的心情尚未平静，飞机已抵达雅鲁藏布江谷地上空，行程接近尾声。<br><br>机下辫状水系中，流水与积沙用淡雅的黄绿相间的色彩向我宣告了这次旅行的结束。<br><br>尽管我在此航线上飞行了数十次，但到今天我仍乐此不疲地期待着下次机会的到来。<br><br>但其间也有一事始终使我不快，那就是每次乘机赴拉萨时总会看到，未找到窗边座位的许多外宾正想方设法接近舷窗以摄下窗外美丽的风光，但此时，许多占据窗位的同胞却正昼眠不觉午，处处闻酣响。<br><br>更令我不解的是原西南航空公司、现中国国际航空公司的经营者，对成都至拉萨航线上如此珍贵的世界级景观资源却从不知利用，竟反复放些无聊的广告电视给旅客解闷。<br><br>我想，如果让我经营航空公司的话，我一要提高靠窗位的票价，二要在飞机上安装一同步摄像机，将窗外的美丽景色与其中蕴藏着无比丰富的科学内涵同步生动地介绍给旅客。<br><br>我相信仅凭这一招，长期统霸这条航线的清一色飞机将会改变标志了。<br><br>',
'<h2>香格里拉要不要现代化</h2>上个世纪70年代，“现代化”对于中国人来说还是美好的憧憬，如今则已经成了不可逆转的大势。<br><br>然而，对于现代化究竟能不能带来幸福，人们始终莫衷一是，大势之下有忧思，反思之余亦有坚持。<br><br>特别是当论及一些“净土”、“桃源”的前途时，此种争论尤为激烈——香格里拉要不要现代化。<br><br><h4>凭什么你可以过别人的生活</h4>撰文/田松（北京师范大学哲学与社会学学院）现代化是个好词，是一个世界性的潮流。<br><br>所有民族、所有地区都争抢着现代化，唯恐落后。<br><br>我深知这个潮流是难以抵挡的，所以我只能说：请慢一点，再慢一点！请想一想，再想一想！1，传统文化、民族特性的命运如何？<br><br>',
'<h2>中国地图上的空白</h2>压根儿没见最好的，也省得情思萦绕。<br><br>原来不熟也好，就不会这般颠倒。<br><br>这是六世达赖仓央嘉措写的情诗。<br><br>这位情歌大师写了数百首情诗，你很难想象在西藏雪域高原那种粗犷冷酷的环境中能蕴育出这种婉约细腻的诗歌来。<br><br>事实也是如此，诗风与环境相关。<br><br>这位六世达赖出生在被称为“西藏的江南”的“山南”地区。<br><br>山南与林芝地区是指喜马拉雅山脉的东南部。<br><br>东西方向的喜马拉雅山至此忽然北翘，与高大的伯舒拉岭形成了一个喇叭形的巨大通道，来自孟加拉湾的水汽长驱直入，在此留下来丰沛的降雨，因此这块土地像江南一样温暖湿润，这是西藏惟一能种水稻的地方。<br><br>',
'<h2>又一条长城诞生了</h2>5月。<br><br>当雄草原。<br><br>草绿了。<br><br>牦牛点点。<br><br>念青唐古拉山几个7000多米的雪峰在远处闪耀。<br><br>一列火车开来，这是青藏铁路在试车。<br><br>公路上，几个身着绛红色长衣的喇嘛，停住了脚步，向着火车张望。<br><br>这是我在青藏线上见到的一个意味深长的画面。<br><br>望着两条锃亮的钢轨向着拉萨方向伸去，我总觉得这其中蕴含着超过表面的象征意义。<br><br>火车开进西藏，意义是什么？<br><br>有人说，改善了西藏的交通状况，尤其是川藏和青藏公路运输艰难的状态将被改变。<br><br>促进西藏的经济发展，维护祖国的统一，增强国防力量。<br><br>这些说法都没错，但这些使命通过别的手段也可实现。<br><br>比如改善交通。<br><br>如果把青藏铁路几百亿的投资和今后维护的费用，用在改造现有的低等级的青藏公路上，就可把青藏公路改造成4-6车道的高速公路，可以十几倍地提高它的通过能力。<br><br>其实目前在世界交通界，高速公路大行其道，而铁路却日渐式微。<br><br>像美国等一些国家是在拆铁路，因为铁路最大的缺点是计划性，是不自由的。<br><br>还有就是铁路不能实现门到门的运输，因此人们喜欢汽车和公路。<br><br>为什么在高速公路的时代，我们要修铁路呢？<br><br>至于增强国防力量，应对战争，其实也不是铁路的强项，在现代战争中，航空和机场也许比铁路更重要。<br><br>那么青藏铁路的意义到底在哪里？<br><br>',
'<h2>从“整旧如新”到“整旧如故”</h2>1990年我第一次参观日本奈良的东大寺，有人告诉我，对这个古迹是经常维修的，但都是“整旧如旧”。<br><br>当时觉得很新鲜，因为我们国内一向喜欢“整旧如新”，每次整修后都会强调“焕然一新”，而且的确看得出来。<br><br>但在东大寺我却完全看不出这种修复的痕迹，是否完全符合唐式建筑我无法判断，至少可以肯定，最近的“修复”绝对没有改变原貌。<br><br>1998年我去意大利的庞贝城遗址参观，就看了一个在中国没有见到过的现象：已经修复或正在修复的一些建筑物遗存上，用于加固或支撑的新材料的外表和颜色与原物都有明显的区别，而且“修复”只限于最低限度。<br><br>例如一幢房子，如果只剩下一堵墙和几根柱子，“修复”时就只保证这堵墙和柱子不会再倒塌或破坏，绝不会利用这些材料再建这幢房子。<br><br>这里与东大寺不同的是，已经修复部分的原貌是谁都看得一清二楚的，哪些是后来加上去的，也绝不会混同于原物。<br><br>去年5月进入埃及卢克索帝王谷的墓道时，只见一位技师正用笔和注射器小心翼翼地在给壁画作保养。<br><br>他告诉我，他的全部工作只是保护现存的壁画，决不能使它发生任何改变。<br><br>笔上沾的、注射器中灌的液体都是已经过反复试验，证明不会损坏壁画的颜色和外观，只起加固和保养作用，以防止壁画出现损坏。<br><br>从“整旧如新”到“整旧如旧”，是文化遗址和文物保护的一大进步。<br><br>但“如旧”又带来了另一方面的后果，人造的“旧”本身就是一种假古董，既有可能破坏原貌，又有可能对文物本身造成危害。<br><br>所以国际公认的原则（即“威尼斯宪章”的原则）是“留白”，就是要将任何修补、增加、替换部分与原物有明显的区别，并且控制在最低限度。<br><br>“留白”的结果是“整旧如故”，遗址和遗物的外貌基本不变，必要的修补和维护毫无遮掩。<br><br>这一原则已经被越来越多的国家和专家所接受，并越来越普遍地运用于实际。<br><br>',
'<h2>中国文化之于世界遗产</h2>世界遗产大会就要在苏州召开了，国人都很关心中国近年来对世界遗产的申报工作。<br><br>但许多人也很纳闷，为什么以中国这样的五千年文明古国，以中国这样的万里锦绣河山，列入世界遗产目录的竟只有区区29处，远少于西班牙与意大利，比法国也只多一处而已。<br><br>其实原因并不复杂，一是我们宣传力度不够，尚未让世人了解我们有许多古迹遗存是够得上世界遗产水准的；二是许多遗产被我们自己破坏掉了，已经不够作为人类遗产的资格；三是我们不知道世界上许多国家也有不少很好的文化遗产，而且他们对遗产的保护工作远比我们做得好。<br><br>我们过去对自然遗产、文化遗产都重视不够，既不重视保护工作也不重视宣传工作。<br><br>遗产的要点在遗字而不在产字。<br><br>产是容易制造出来的，我们每天都在制造许多动产、不动产与其他各种产权。<br><br>但是遗产是今天制造不来的，文化遗产是祖先遗留下来的不可再生的资源，自然遗产是不受人类生产生活所破坏的相对处于原生状态的资源，这些遗产如果被破坏掉了，就再也不能再生了，能再生的就不是遗产。<br><br>这个道理只有让大家都知道，才能对保护遗产起到有力的作用。<br><br>现在北京在重建永定门，但建得再好，再金碧辉煌，它也已经不是原来的永定门了，这种建筑是注定申请不到遗产登记的。<br><br>国外也有这样的例子，当年的东德就把位于东柏林的德国皇宫给拆毁了，许多人觉得十分遗憾。<br><br>有些人提议再建，但更多的人反对，因为再建就是假古董了，没有任何意义与价值。<br><br>有的人同时又另有一种困惑，中国人一直是留恋过去，迷信传统，喜好古董的民族，何以我们竟保存不住先人的遗泽？<br><br>这种困惑其实是对中国文化的误解。<br><br>我在《中国文化的变与不变》一文中曾说，中国文化以表层文化的变化来维持深层文化的不变。<br><br>“从物质文化说，中国人的衣食住行还有哪一样是不变的？<br><br>早在赵武灵王时已经胡服骑射了，早在汉灵帝时已经流行胡饭胡床了。<br><br>席地而坐到东洋去了，我们现在只会胡坐；峨冠博带早成陈迹，我们反倒以为长袍马褂自古以来便是国服。<br><br>即使在政治制度方面，我们又何尝落在人后？<br><br>在亚洲，我们是最早打落皇冠的，比谁变得都快。<br><br>……比较深层的宗教领域，中国人也不在乎，来了佛教信佛教，来了基督信基督。”<br><br>所以中国人从某种意义上看其实是最赶时髦的民族，最喜新厌旧的民族。<br><br>许多人在文化遗产或自然遗产保护工作与社会发展发生矛盾时，很自然地就会舍遗产而图发展。<br><br>早在建国初期规划北京城市建设时，就有两种指导思想，一是以北京为工业城市（据说毛泽东曾在天安门城楼上说，将来这里望出去是一片烟囱），一是以天安门为城市中心来发展北京。<br><br>结果是城墙全部拆掉，牌楼一个不剩。<br><br>的确，为了实现上述两种思路，不这样做是不行的。<br><br>但是如果我们不把北京这样的文化古都建成工业城市（或者将工业建到北京边远的郊县去，或者在旧城之外另建一个新城），我们不就可以保留一整个完好的世界文化遗产吗？<br><br>浙江定海县为了建设新式楼房与街道，竟把大片具有历史意义的旧建筑拆毁，就是一件震动全国的新闻。<br><br>如果说这是发生在偏远海隅的事，那么北京城里为了拓宽马路而把在近代历史上有特别意义的广肇公所拆掉，又有什么道理可讲呢？<br><br>发生这样的事情只能证明不重视文物古迹——有时这些古迹就是潜在的世界文化遗产——的现象在我国是相当普遍地存在的。<br><br>',
'<h2>世界遗产，是“最好中的最好”么？</h2>我在美国《国家地理》杂志上看到一篇关于世界遗产的报道，其中有两句话形容世界遗产，一句是：“全球最珍贵的地方”；一句是：“最好中的最好”。<br><br>不仅美国《国家地理》，其实大多数人也是这样看世界遗产的。<br><br>难道世界遗产的权威性真的是不容置疑么？<br><br>现在世界遗产共有754项。<br><br>欧洲就占325项，亚洲有175项，非洲有96项，澳洲有19项，北美洲有78项，南美洲有61项。<br><br>由此看来，世界遗产的分布主要集中在欧洲，更确切地说，集中在西欧。<br><br>从遗产的分布看，我们很难相信遗产是“全球最珍贵的地方”和“最好中的最好”这样的结论，因为这样的一些地方不可能大部分集中在欧洲。<br><br>遗产全球最多的是西班牙(37处)，第二是意大利（36处），无论从自然还是从人文方面来看，这都是不正常的。<br><br>从自然的角度来看，西班牙如此狭小的国土，不可能集中太多的自然景观；从文化的角度讲，世界上有四大文明古国：中国、印度、埃及、巴比伦，还有波斯、拜占庭等，怎么能轮到西班牙呢？<br><br>',
