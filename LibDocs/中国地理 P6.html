'<h2>锡林郭勒触摸到了草原的灵魂</h2>在呼伦贝尔草原深处，我们开始被游牧文明的魅力触动，奔向锡林郭勒草原时，我们渴望触摸到草原文化的灵魂。<br><br>我们尤其想知道，面对全球化的浪潮，游牧文明未来的出路何在？<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBy1Q2RWuAA3TzAA57fnb3Bg4587.jpg@!rw9"><br><br>我们在草原上寻找通往东乌珠穆沁旗的道路，一路遇到不少艰难曲折，却也得到了不期而遇的收获。<br><br>山坡上，大片的贝加尔针茅在风中如波浪荡漾，那是我们一路上见到的最美的针茅。<br><br>针茅可以说是内蒙古草甸草原上最具标志性的植物，而牧羊人却对它感情复杂。<br><br>每年初夏，刚发芽的针茅可以让绵羊过足口舌之快，然而到了7、8月份，针茅长出长针一样的芒刺，长刺刺到羊的身上，令它们痛苦难耐不说，羊皮上还会被扎出一处处针眼——被针茅扎过的羊皮是不会卖出好价钱的。<br><br>当芒刺纷纷脱落，秋季的针茅变得不再危险，它们将为羊群提供过冬前最后的盛宴。<br><br>摄影/王彤时间：8月7日<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBy1Q2RWmAElVxAAgz0Ds65-k588.jpg@!rw9"><br><br>“穿越内蒙古高原”锡林郭勒段行程路线图从新巴尔虎左旗至鄂尔多斯，这是我们最为曲折的一段行程。<br><br>我们原定翻宝格达山，沿国境线至东乌珠穆沁旗，在被至少5人告诫不能翻宝格达山之后，我们听从了一位蒙古族摄影师的建议，改走小路、抄近道。<br><br>不巧，正是在走小路的途中，我们遭遇陷车、迷路，也因此收获了很多意外的风景。<br><br>但是要陪同我们考察内蒙古西部的专家已在鄂尔多斯等待我们，最后一天，我们日行1000公里，几乎是一路狂奔，才在夜里两点抵达这个“魔鬼城”。<br><br><h4>从呼伦贝尔到锡林郭勒，谁把一匹锦缎撕成两半？</h4>旁白：今天我们原定从呼伦贝尔草原的新巴尔虎左旗前往锡林郭勒草原的东乌珠穆沁旗，二者之间并无山脉丘陵，直线距离不过200多公里，正常的话，驾车两小时就到了。<br><br>但现在我们必须绕个大圈：往东折回大兴安岭，途经我们曾经去过的阿尔山市，再往西折回东乌珠穆沁旗，距离一下子变成400多公里。<br><br>为什么会这样？<br><br>因为国境线。<br><br>在呼伦贝尔草原与锡林郭勒草原之间，隔着蒙古国的一大片草原。<br><br>无论在成吉思汗的年代，还是清代，它们之间一直是一个连续统一的大草原，直到1962年与蒙古国划分国界，这片肥美的草原像是被咬走了，并且让国境线“凹”了进来，就像一个大楔子，深深扎进内蒙古的呼伦贝尔草原和锡林郭勒草原之间，好像一匹美丽的绿色锦缎，从中间被撕开了。<br><br>是谁这样划分的国界呢？<br><br>匪夷所思。<br><br>害得我们的路线必须绕行。<br><br>',
'<h2>嵊州古戏台立体的“民间山水诗”</h2>今天的中国，古典戏剧已在日常生活中式微，然而在浙东嵊州的乡野间，仍奇迹般地留存着数百座精美的古戏台——它们是“活着”的，丝竹歌吹、长袖善舞，依然在这方山水间生机勃勃。<br><br>嵊州古戏台，演绎和透露了一个个怎样动人的故事<br><br><img src="http://img0.dili360.com/ga/M02/00/2D/wKgBzFQ2RWGAN9QkAAdDVVvvp1M856.jpg@!rw9"><br><br>“万年台”上，戏曲流芳嵊州古戏台俗称“万年台”，寓意历史长久、建筑牢固、千秋万代。<br><br>它们有着蓬勃的生命力，虽历经坎坷，却保存、沿用了千百年。<br><br>今天，嵊州乡间逢年过节时，人们仍习惯请戏班子在古戏台上热热闹闹演上几场。<br><br>图为嵊州市石璜镇下方山村的方山庙古戏台，在维护翻修完成后第一次上演的“开台戏”。<br><br><h4>唐诗之路上，串珠般的古戏台 </h4>浙东，一方灵秀山水。<br><br>历史上，这里曾闪亮着一条辉煌的“唐诗之路”，数百位诗人在这里或浅吟低唱，或击节高歌，留下上千首山水诗篇。<br><br>2012年的夏天我来到这里，一路寻访山河风流。<br><br>在诗词歌赋、历史云烟之外，我注意到了另一个奇特的文化景观——无数的古戏台。<br><br>它们或散落在山间村畔，或现身于乡野古镇，且大多都奇迹般地保存完好。<br><br>据《绍兴府志》记载（嵊州属于绍兴），浙东有戏台七千余座，而嵊州尤多。<br><br>据《嵊县古戏台史话》（施钰兴著）记载：“嵊州金庭乡华堂村，有十庵十庙十祠堂；四明乡上江村全村不满200户，却有十庙九祠堂，十多个戏台。”<br><br>古戏台从何而来？<br><br>这得从浙东的一条河流说起。<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBy1Q2RWGACbKoAAXEJQIq4OA096.jpg@!rw9"><br><br>钟灵毓秀嵊州界嵊州市山环水抱，曾是历史上唐诗之路的核心地带，山河间皆是文采风流，村妇樵夫也胸中自有丘壑。<br><br>图中这方秀美之地乃嵊州三界镇嶀浦，传说中，中国山水诗的鼻祖谢灵运曾在此垂钓。<br><br>嵊州周边，会稽山、四明山、天台山三山盘结，形成剡中盆地，一条在中国文化史上赫赫有名的“剡溪”从这里流淌而过，水网通达，交通便利。<br><br>自古以来，剡溪两岸物产丰饶，即便在战乱中也是一方福地。<br><br>种种优势，使得这方山水早在一千多年前，便已商业繁荣，百舸争流。<br><br>如此种种，让嵊州如同一块磁铁吸引着人们的到来。<br><br>千百年来，无数人在这里找到了心灵和身体的栖息地。<br><br>他们举家前来，一个个家族如一朵朵野花，次第盛开在嵊州乡野。<br><br>宗族落地生根后，便是文化和礼教的繁荣，他们立祠、建庙，明清两代尤盛，留下数量庞大的古祠堂和庙宇。<br><br>',
'<h2>王者之峰：贡嘎</h2>贡嘎山为横断山脉大雪山主峰，海拔7556米，是世界著名高峰之一，由于冰川侵蚀，使得陡峭的山峰呈金字塔形，颇具王者风范。<br><br><img src="http://img0.dili360.com/ga/M00/00/2D/wKgBy1Q2RUuAavNoAAkDlIt194I613.jpg@!rw9"><br><br>摄影/陈锦2003年，我又来到了贡嘎。<br><br><img src="http://img0.dili360.com/ga/M02/00/2D/wKgBzFQ2RUmAQMBRABLYVoBR_Zk730.jpg@!rw9"><br><br>空中看贡嘎山，高度10000米。<br><br>摄影/王建军这是一个6月的下午，我和来自荷兰的徒步探险团到达贡嘎寺。<br><br>这不是一个普通的徒步团队，我们此行并不轻松，队伍中不乏攀登过珠峰或8000米以上山峰的探险家。<br><br>他们告诉我，贡嘎对他们有不可替代的魔力，他们必须来。<br><br>我们安顿好住处，然后去贡嘎寺边的玛尼堆朝拜贡嘎山神。<br><br>不大的石堆上面永远插满经幡，在藏民们看来，万物都有灵魂，要珍爱所有生命，敬重所有神灵，所以，他们把要念的经文写在经幡上，挂起来，让风和他们一起诵念。<br><br>入乡随俗，我们尊重习惯。<br><br>做完这一切，我钻进帐篷开始昏睡，清晨第一缕阳光出现之前我醒来，接下来的日子我会在高原上像真正的康巴汉子一样轻松地行走。<br><br>这是我适应稀薄空气的习惯，我似乎生来是为山而存在。<br><br>',
'<h2>景观：草原欧亚大草原从这里开始</h2>从欧亚大陆的植被区域图上看，内蒙古的草原位于欧亚大草原的东部。<br><br>细看欧亚大草原的范围，它西起欧洲多瑙河下游，东达我国东北的松辽平原，北以针叶林区的南缘为界，往南可延伸到我国的青藏高原。<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBy1Q2RUSAbyDwAAKiIdtsckg695.jpg@!rw9"><br><br>欧亚大陆及非洲北部植被区域略图从欧亚大陆的植被区域图上看，我国的内蒙古自治区自东向西横亘了“欧亚针叶林区”、“欧亚草原区”和“欧亚—北非荒漠区”三大类植被地带景观。<br><br>就草原植被带而言，内蒙古草原处于欧亚草原区的东部，隶属于亚洲中部草原亚区。<br><br>欧亚草原带的特点是：多年生、旱生、丛生的禾草植物占据优势成分。<br><br>在众多的旱生草本植物中，一类叫做“针茅”的禾草在这个区域最为多见。<br><br>针茅种类，甚至可以作为草原植被类型的判别标准。<br><br>内蒙古的草原植被带，根据热量差别，可分为中温型草原带和暖温型草原带，在每类草原带中，又可细分为“森林草原亚带”、“典型草原亚带”和“荒漠草原亚带”。<br><br>三类亚带当中，“森林草原亚带”处于降水量较高的森林带与相对干旱的草原带之间的过渡区，因为水分充足，这一类地区往往水草丰美，繁花似锦，景致十分漂亮。<br><br>然而相比于欧亚草原的特点，严格地说，这些森林边缘的草原并不是真正的草原，它们往往也被叫做“草甸草原”，或者还有个更好听的名字：“五花草甸”。<br><br>',
'<h2>风动石谁在大地上留下如此众多的壮观奇迹</h2>风动石是耸立在山顶或山梁上，单独或叠摞起来的巨石，看上去摇摇欲坠，风吹能动。<br><br>巨石为什么能被风吹动？<br><br>风动石究竟是自然形成还是人为形成？<br><br>至今无法解开的许多谜团，让风动石的科学内涵和人文意义长期受到关注。<br><br>本文作者为我们打开一扇了解风动石的文化之门。<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBzFQ2RTyAFnS7AArCwVw5l1Y261.jpg@!rw9"><br><br>福建南靖大风动石这块酷似香菇的风动石，是福建省漳州市南靖县坑头村的风动石，长9米、宽6米、高约3.5米，重约500吨。<br><br>这是典型的球形风化形成的风动石。<br><br><img src="http://img0.dili360.com/ga/M02/00/2D/wKgBy1Q2RT-AVFPxAAZq8-Z3AEI940.jpg@!rw9"><br><br>福建南靖小风动石福建省漳州市南靖县坑头村有两处风动石，所以用大风动石和小风动石加以区别，这块是小风动石，重约70吨，开篇酷似香菇的是大风动石。<br><br>山东泰山北马套东的山峰上，有一巨石，高约7—8米，宽约2—3米，坐落在一块长方形的石块上，两块石头只有四十多平方厘米的接触点，据说这块巨石风吹可动。<br><br>这类巨石被称为“风动石”。<br><br>风动石的历史可以远溯到古希腊时期，早在公元2世纪，古希腊天文学家、地心说的创立者托勒密就曾提到过风动石，并宣称这种石头用一柄水仙花的茎轻触便可使之摇晃。<br><br>国外学者一般将风动石称为“滚石”、“悬石”、“平衡石”等。<br><br>多位国外学者在他们的著作中都提到过风动石，J·皮特森1863年出版的《埃尔和威格顿郡的历史》、罗伯特·克里尔1904年出版的《卢加附近的滚石》等书中，都给风动石下过明确的定义：风动石是指位于山顶或山梁之上单独或叠摞起来的巨石，或其底部被一块甚至数块小型支撑石加以撑垫竖立的巨石，依靠一种精巧的内在力量保持平衡，用很小的外力，甚至风吹便能使其摇晃，但用更大的外力却难使之移动。<br><br>从国外学者给风动石下的定义看，风动石是风吹能动的巨石，但并没有明确说明到底是多大的风才能吹动，是徐徐的微风、强烈的大风，还是肆虐的狂风？<br><br>也有学者通过研究和分析，想对“风”与“动”的关系给出科学而明晰的答案，但由于风动石的形态较多样，测定方法十分复杂，时至今日，在研究者之间还存在着诸多的争议。<br><br>研究者们发现，并非所有的“风动石”都具备风吹就能“动”的特点。<br><br>对于大多数风动石而言，“风动”两个字只是一种形容，表示这类巨石具备不稳定性而已。<br><br><h4>中国的风动石，多分布在东南沿海地区</h4>中国的风动石最早见诸文献记录的是《汉书·郊祀志下》“石闾者在泰山下祉南方，方士言仙人闾也。”<br><br>风动石古称“石闾”、“石社”、“笏石”、“石天”、“石棚”等，不过在很多情况下是随形赋名，根据神话或民间传说赋以称呼，如“蛤蟆石”、“三叠石”、“观音石”、“怕痒石”、“指动石”以及“仙人跳”等。<br><br>',
'<h2>水草丰美的低地绿洲</h2>呼伦贝尔草原是中国面积最大、景致最美的草原，在世界上也堪称最肥沃的草原之一。<br><br>世代生活在这片大草原上的蒙古族人，把自己的命运同草原紧密联系在一起，格外爱护草原的环境。<br><br><img src="http://img0.dili360.com/ga/M02/00/2D/wKgBzFQ2RTuAQ0caAAHo84M1Xv4515.jpg@!rw9"><br><br>呼伦湖冬捕时，一网下去就会捕到动辄数万斤甚至更多的鱼。<br><br>鱼儿们初出水面时还是蹦跳着的，但很快就被冻上了。<br><br>为了不让鱼冻成一团，工人们需要及时用铁锨把鱼儿铲起来，用力扬到半空中，确保每条都是独立结冻。<br><br>摄影/郎立兴呼伦贝尔草原东依大兴安岭，西邻蒙古高原，是呼伦贝尔市西南部的一片广袤牧场，天然草场面积多达1.49亿亩。<br><br>呼伦贝尔市是内蒙古东北部的一个地级市，总面积25.3万平方公里，在中国的城市版图中堪称最大，接近于山东省和江苏省面积的总和，而人口竟然不足270万，只有山东和江苏两省人口总和的八百分之一。<br><br>居住在草原上的人更加稀少，据上世纪90年代的统计，每平方公里大约生活着3.4人。<br><br>现在，这个数字也不会增加多少。<br><br>呼伦贝尔草原属温带大陆性季风气候，由于受西伯利亚冷空气的影响，形成了一个独特的气候区。<br><br>中央电视台《天气预报》栏目经常播报的“内蒙古东部地区”气象，大部分范围是指这里。<br><br>这里冬季漫长，夏季短促，春秋风大，年平均气温0摄氏度左右，年降水量不足400毫米，生长期仅100天，只能种植早熟的小麦、油菜和马铃薯，北方广泛种植的玉米在这里很难看到。<br><br>但由于春夏日照时间长，加上肥沃的黑钙土和栗钙土催肥，极宜牧草生长。<br><br>这里生长的草原植物多达1000多种，其中大多是优质牧草，养育了世界闻名的三河牛、三河马和呼伦贝尔绵羊。<br><br>内蒙古锡林郭勒草原也是一片良好的天然牧场，但温度和湿度都要逊色于呼伦贝尔草原。<br><br>大气的流动是从高压区向低压区倾泻，来自大兴安岭林区的暖湿气流迂回到草原，又有以呼伦湖为中心，包括周边200多条河流的大量水蒸气补入，两大湿气在呼伦贝尔草原上对流，形成云雾雨露播洒下来，使得呼伦贝尔这片偏湿草原生机勃勃，成为一片水草丰美的低地绿洲。<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBzFQ2RTuACFANAAELiBiCqlg943.jpg@!rw9"><br><br>呼伦贝尔位置图呼伦贝尔草原西南部的呼伦湖是内蒙古第一湖泊、中国第五大淡水湖，水域面积最大时达到2339平方公里，湿地面积7000多平方公里，比太湖枯水期面积大得多。<br><br>这在相对干旱的北方是个奇迹，在北半球生态环上也占据重要位置。<br><br>呼伦湖系构造湖，湖盆由于地壳陷落形成，海拔540米，低于临界的蒙古高原和大兴安岭山地，由此汇聚了众多河流。<br><br>湖区河湖交织，水流纵横，汇聚了三湖五河之水。<br><br>三湖是指呼伦湖、贝尔湖、乌兰泡，五河是指从蒙古国的肯特山流来的克鲁伦河、来自大兴安岭山地的哈拉哈河、源出贝尔湖的乌尔逊河、连接呼伦湖与外流水系额尔古纳河的达兰鄂罗木河、额尔古纳河的干流海拉尔河。<br><br>三湖五河水系汇集在一起，形成了独特的浅盆地绿洲，生物多样性极为明显。<br><br>',
'<h2>封而不闭的盆地川人出川惊海内</h2>独特的地理环境赋予了川人独特的性格：于封闭之中兼有开放，于平和之中又不乏热烈。<br><br>因此，对北出剑门南出夔门的川人来说，出川，是意味深长之举，多得难以胜数的川人带着壮思和希望走出盆地，化虫为蝶，化鱼为龙。<br><br>长期以来，外界总认为四川盆地交通闭塞、文化滞后。<br><br>因为“蜀道之难，难于上青天”。<br><br>在历史上，川人出川主要有南北两条线路，“剑门天下险”，“夔门天下雄”，夔门、剑门是四川的南北两大门户。<br><br>北线剑门蜀道是过剑门关、棋盘关后，穿行在米仓山、秦岭这些大山中往汉中去的山路。<br><br>南线出夔门经长江三峡直达湖北。<br><br>诚然，纵观巴蜀地理，从西北的邛崃山、岷山，到北面是龙门山、米仓山至东北的大巴山脉、巫山，向南是武陵山，西部为夹金山、大小相岭、大凉山，东南为大娄山、云贵高原，海拔均为1000米至3000米，而盆地底部为海拔200—750米的丘陵与平原，使这一片地区形成一个相对封闭的丘陵性盆地。<br><br>但是，巴蜀虽地处四川盆地，周围大山环抱，却并不封闭四塞。<br><br>齐鲁多鸿儒，燕赵多壮士，江南多佳人，巴蜀多高士。<br><br>在四川，既有陡峭的崇山峻岭，也有江南水乡一般烟柳葱茏的平原，更有水网密布的水乡泽国。<br><br>天府之国固然滋养文化，然而天府之国的富庶与陡不可攀的高山，这样一个刚健与柔媚、激昂与含蓄的环境，更使川人在探索与自省相契的状态中，走出封闭的天地，人才辈出。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBzFQ2RgiAFbwqAAkHNWcPe-k875.jpg@!rw9"><br><br>川籍文化名人郭沫若曾说，川人不出夔门难以成大才。<br><br>在历史上，夔门一直是四川的“南大门”，无数四川人正是从这里满怀豪情地走出盆地。<br><br>（摄影/阿淳）川人留川磨成牛，川人出川惊海内。<br><br>俗话说：一出夔门天地宽。<br><br>对川人来说，夔门是混合着苦乐和梦想的象征之门，是实现飞升一跃的龙门，多得难以胜数的川人正是从这里壮怀激烈地走出盆地。<br><br>自古以来，川人同环境相抗争，从鳖灵决玉垒山到李冰修都江堰，从南方丝绸之路到茶马古道的开辟，正是对封闭的地理环境的反抗和背叛，造就了川人开放的经济意识，进一步影响了文化氛围，形成了开放的巴蜀文化意识。<br><br><img src="http://img0.dili360.com/ga/M00/00/2F/wKgBzFQ2RgaAQgZOAANXN0LpOfQ085.jpg@!rw9"><br><br>纵观巴蜀地理，可以发现，它是一个相对封闭的丘陵性盆地，周围群山环抱：西北是邛崃山、岷山，北面是龙门山、米仓山，东北还有大巴山、巫山，向南是武陵山，西部为夹金山、大小相岭、大凉山，东南为大娄山、云贵高原。<br><br>巴蜀士人游学或仕宦于巴蜀与中原之间，沟通信息，也是促进巴蜀文化融合发展的重要途径。<br><br>早在秦汉时期，已有不少士人游学或仕宦于中原与巴蜀之间，如汉代第一才子司马相如曾三次往返于中原与巴蜀。<br><br>当司马相如第一次出川前往帝都长安经过成都北郊的一座必经之桥时，他以一种舍我其谁的口吻指着桥说：我要是不当个大官坐着四匹高头大马拉的车回来，就不从这上面经过（于是后人把这座桥叫做驷马桥）。<br><br>然而汉景帝对词赋毫无兴趣，素以文才自负的司马相如游学到了梁国，写出了成名之作《子虚赋》。<br><br>梁孝王死后，他只好怀揣着几分伤惋返回成都。<br><br>直到赏识司马相如才情的汉武帝登基，司马相如才又二次出川前往帝都长安。<br><br>公元725年，诗仙李白25岁，他“知大丈夫必有四方之志，乃仗剑去国，辞亲远游”。<br><br>于是，东出夔门开始了长达37年的游吟生涯。<br><br>迈出三峡后，他再也没能返回蜀中故土，公元758年，当他58岁时，因涉嫌永王之乱，被万里流放前往夜郎，来到巫峡时幸遇全国大赦被赦免，这是出川后他距离故土最近的一次。<br><br>',
'<h2>四川：中国的避难所</h2>在漫长的历史中，四川在中国一直扮演着重要的角色：唐朝从建立之初即开始依靠四川；唐皇在关中不能立足时，又选择南避入蜀，利用四川的财力、物力再作恢复；抗日战争爆发后，蒋介石也将赢得战争的希望，押在了四川。<br><br>乃至当代，四川依然是中国的战略后方……<h4>四川见证了中国封建史上最伟大的王朝——唐的兴盛与衰落</h4>唐天宝十五年（公元756年）六月，迫于“安史之乱”，唐明皇李隆基带着心爱的贵妃杨玉环开始了逃亡，目的地正是四川。<br><br>那里不仅是避难之所，也是杨贵妃的故乡。<br><br>杨玉环的父亲是蜀州（今四川崇州市）的司户（主管民户的佐吏），在蜀州附近的都江堰市聚源镇，迄今还保留着玉环幼年时不小心掉进过的“落妃池”遗址。<br><br>杨贵妃没有想到，回乡的路竟变成了奔赴黄泉的路。<br><br>途经马嵬坡（今陕西兴平县境内）时，六军止步不发，李隆基无可奈何地赐死杨贵妃，以平众怨。<br><br>从此，他开始了此恨绵绵无绝期的忧伤。<br><br>大概因为白居易缠绵悱恻的《长恨歌》，史书上这段被称为“明皇幸蜀”的逃难经历，几乎被改写成了凄婉无比的爱情故事。<br><br>杨玉环死后，李隆基心中极为悲切，带着疲惫不堪的随从沿着褒斜官道继续落魄前行。<br><br>入剑门关，走翠云廊，过武侯坡、演武铺，到达上亭驿。<br><br>此驿又名琅当驿，相传明皇路过此地时，闻铃声而怀念杨贵妃。<br><br>清代诗人刘斯栋曾为此写道：“谁闻铃响似三郎（唐玄宗乳名），玉辇曾经古驿旁。<br><br>千古伤心黄土尽，开元遗事最凄凉。”<br><br><img src="http://img0.dili360.com/ga/M01/00/2F/wKgBzFQ2RgCAWecYAAtTS22stqk085.jpg@!rw9"><br><br>《明皇幸蜀图》，作者为唐代李昭道，画的是崇山峻岭间一队骑旅自右侧山间穿出，向远山栈道行进。<br><br>前方一骑者着红衣乘三花黑马正待过桥，应为唐明皇。<br><br>嫔妃则着胡装戴帏帽，展示着当时的习俗……山势突兀，白云萦绕，不禁让人想起明代文化名人杨生庵对此的讥讽：“万里山川神骏老，五更风雨杜鹃哀。<br><br>始知蜀道蒙尘驾，不及胡僧渡海杯。”<br><br>直到李隆基一行由散关抵达河池（今陕西凤县），蜀郡长史崔圆已奉表迎候多时。<br><br>崔圆报告，蜀中丰饶，而且甲兵全盛，情势已经转佳。<br><br>李隆基方才长吁了一口气，随即任命崔圆为中书侍郎同平章事（宰相）。<br><br>',
'<h2>康巴美女定格所有的视线</h2>美丽的康巴姑娘为我们的四川之行增添了神秘诱人的色彩。<br><br>气韵源自天成？<br><br>是独特的地貌，还是历史的源流？<br><br>美人地带的过去、现在和将来对于我们来说是那么的充满诱惑，不可抵挡。<br><br><img src="http://img0.dili360.com/ga/M00/00/30/wKgBy1Q2RfqAaDE_AAAplkMknuI323.jpg@!rw9"><br><br>康巴地区包括今云南迪庆州、四川甘孜州、西藏昌都行署、青海玉树州和果洛州。<br><br>公元7世纪-13世纪，吐蕃和青藏高原各部融合形成藏族，文字统一，但是方言差异较大。<br><br>根据地方方言的不同，藏族分为几大支系：康巴、卫藏和安多。<br><br><img src="http://img0.dili360.com/ga/M01/00/30/wKgBy1Q2RfiAXYMPAAr4OnQhefM681.jpg@!rw9"><br><br>具有浓厚地方特色的康巴服饰雍容典雅，注重装饰艺术，由金、银、玛瑙、翡翠、珍珠、宝石等精工细制而成。<br><br>美丽的康巴姑娘在这种服饰的衬托之下更显神秘诱人。<br><br>图为2000年甘孜州乡城县巴姆神山节上一朵“康巴之花”展示康南农区妇女服饰。<br><br><h4>康巴美女</h4>提到康巴美女，很多人都会想到丹巴美女。<br><br>2001年和2002年的康巴之花都出在丹巴，丹巴美人谷的声名也藉由各种媒体的宣传炒作不胫而走，引来无数的游人，都想一睹丹巴美女的风采。<br><br>走进丹巴，通常人们会告诉你：“你要看美人，去甲居看。”<br><br>甲居有一位康巴之花，名叫卢阿姆。<br><br>卢阿姆是2000年甘孜藏族自治州建州50周年十大康巴之花中的一朵，现在她在巴底经营着一家家庭旅游接待站，这位已有两个孩子的母亲依然是那么楚楚动人。<br><br>其实在丹巴独具特色的高碉之中，那些掩藏在绿阴之中的石屋里都有美女。<br><br>在距巴底约4公里的地方，有一个小山村色角乡，这里也有一个远近闻名的美人木阿初。<br><br>木阿初小卖部的生意总是比别人的要好一些。<br><br>经由这里的路人或运送货物的司机都会到店里买一点物品，所谓醉翁之意不在酒，在乎人的美丽。<br><br>他们借着买一个打火机或一盒香烟的机会可以在近距离欣赏美人。<br><br>',
'<h2>攀枝花大裂谷的奇迹</h2>在60年代的地图上是找不到攀枝花这个地名的这座位于攀西大裂谷的资源城市建立在最不适合人类居住的一条干热河谷里但是30多年后它已成为攀西及滇北方圆几百公里内最大和最重要的城市之一<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBy1Q2RfKABLNwAAAhwv5jMvY528.jpg@!rw9"><br><br>“既然江里没有金子，那么多人涌到这里做什么？”多年前，一位攀枝花诗人如此叩问这座万里长江第一城。<br><br>在中国的几百个城市中，轻易就可以数出好些个攀枝花的与众不同之处。<br><br>比如，它是全国惟一一座以花命名的城市，一座在60年代以前的地图上找不到的新兴城市，一座因大型企业而兴建的城市，一座建立在自然环境恶劣地区的城市，等等。<br><br><img src="http://img0.dili360.com/ga/M01/00/2F/wKgBy1Q2RfCAMYtNAARul0nlMuA020.jpg@!rw9"><br><br>攀枝花是一个以资源利用为主的工业城市，它的资源就是钢铁。<br><br>2000年攀枝花国内生产总值的70%来源于它的工业产值。<br><br>目前攀枝花钢铁公司仍是中国西部最大、最重要的钢铁生产基地。<br><br>图为攀钢一个炼钢车间的场景。<br><br>从地图上可以看出，攀枝花离它所在的四川省省会成都已经十分遥远，它就那么有点离群索居地落在了川西南伸向滇北的角落里，这里地处攀西裂谷中南段，山高谷深、盆地交错是它的地理特点。<br><br>这一点，只要到过攀枝花市区的人都能从城市沿着狭窄而陡峭的河谷一层层地分布在河谷两岸中感觉到。<br><br>无论从干热的气候还是从多泥石流的地理条件来讲，攀枝花都不适合人类居住。<br><br>但由于有了地下的矿产，这里在30多年的时间里被建成了川西南和滇北几万平方公里土地上最大的城市；而且，它的伟大设想还更要雄心勃勃，那就是建成一个区域性的中心城市，要盖过相距不远的西昌、丽江、大理和昭通等古城。<br><br>',
'<h2>绵阳城小院士多</h2>无疑是科技造就了绵阳这座城市最为时尚一面这也是绵阳最能区别于其它城市的特征今天因为科技带动下的经济成功使得绵阳雄立于西部众多同等城市之上<br><br><img src="http://img0.dili360.com/ga/M01/00/2F/wKgBy1Q2ReuAN638AAAiPpDmMmc466.jpg@!rw9"><br><br>重庆还没从四川划出去时，四川各地市州的汽车牌照编号顺序为：成都为川A，重庆为川B，自贡为川C。<br><br>虽说交警系统设定的车牌号并不是英雄榜，但也暗含着给各个城市排个座次的意思。<br><br>在上个世纪的前几十年里，成都、重庆和自贡一直稳坐四川城市家族里的头三把交椅。<br><br>成都是省会，其重要性自不必说，重庆曾是抗战时的陪都，向来都是西南重镇，即便是自贡，也是四川最早的省辖城市。<br><br>三强之后，才是攀枝花、绵阳、泸州、宜宾等兄弟城市。<br><br>1996年，重庆直辖，川B的牌照被空了出来，该由成都以外的其它哪个城市来继承这川中老二的交椅呢？<br><br>在几乎没有什么争议的情况下，川B众望所归地落到了1986年才撤地建市的绵阳头上。<br><br>绵阳地处四川盆地西部平原北大门，自公元前201 年汉高祖设置涪县以来，这里就一直为历代州郡治所。<br><br>作为成都东北屏障，“蜀道咽喉”、“剑门锁钥”的古称可以想见它在历史上曾是兵家必争之地。<br><br>但说到城市的重要性和现代性，很长的时间里，绵阳只是一个小镇的规模。<br><br>安昌河和涪江冲出的冲积扇上，破落的民房像是被风扬起的灰色土块，星星点点地落在了狭窄的街道上。<br><br>解放之初，绵阳城区面积不足2平方公里，人口则仅有区区1万余人。<br><br>然而，当时光的脚步迈向上个世纪80年代以后，绵阳仿佛一个从沉睡中醒来的巨人，开始了一场马拉松式的跨越式长跑。<br><br>几年前，《人民日报》在头版位置发表了一篇关于绵阳的报道，其中，记者写道：',
'<h2>西昌为什么在这里发卫星？</h2>因为奇特的地理位置西昌拥有一片比别处更明净的天空因为拥有这一片比别处更明净的天空西昌成为共和国第二个卫星发射基地在这里先进的卫星发射和古朴的彝家风情相映成趣<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBzFQ2ReqAEp0tAAAhXnBffnA810.jpg@!rw9"><br><br>对连绵起伏的大小凉山而言，西昌的存在是一种难以自禁的安慰。<br><br>到处都是崇山峻岭，到处都是深沟裂谷，但邛海之滨偏偏有这么一方不大却绝对重要的小小平坝。<br><br>西昌有福了，凉山也有福了。<br><br>那些从大小凉山上一路下行到这里的汉子们，他们的目光变得平和了，温柔了，西昌的阳光为他们洗去了一脸的疲惫与忧伤。<br><br>这座被大小凉山的千峰万岭重重遮蔽的都市，这座凉山彝族自治州的首府，它曾经有过不俗的历史：早在汉朝时，这里叫邛都，那是大才子司马相如开疆拓土的重要收获。<br><br>公元842年，南诏在此设立政权，改名建昌。<br><br>1728年，建昌再改名为西昌，并沿用至今。<br><br>诸葛亮在此五月渡泸，深入不毛。<br><br>杨升庵贬守保山，多次游历邛海，见证了西昌城头那轮比故乡成都更圆的月亮。<br><br>意大利著名旅行家马可<U+2022>波罗在游历邛海后对其景色大加赞叹，兴奋不已，并在其《马可<U+2022>波罗游记》中写道：“碧水秀色，草茂鱼丰，珍珠硕大，美不胜收，其气候与恬静远胜地中海，真是东方之珠啊。”<br><br>今天的西昌不仅是内地人怀着好奇目光打量的边地，同时也是一个充满异数的秘境。<br><br>西昌的神秘既在于古老的彝族人文传统，也在于卫星发射中心的当代高科技。<br><br>同时，这一古老一现代，一人文一科技的相映成趣，更成全了这座城市，这座城市不仅有了人文的神秘面纱，也有了科技的现实深度。<br><br><img src="http://img0.dili360.com/ga/M00/00/2F/wKgBzFQ2ReuAGEiKAAora6dwztQ979.jpg@!rw9"><br><br>70年代初为了保密和安全，西昌被选为继甘肃酒泉之后中国的第二个卫星发射基地。<br><br>高海拔、低纬度以及隐蔽的地形和亚热带高原气候是当时选择西昌的原因。<br><br>现在当地政府也开始允许国内外的游客来参观这里的卫星基地和卫星发射，他们希望能够借助旅游业来促进当地经济的发展。<br><br>（摄影/李伟）得感谢西昌得天独厚的自然条件。<br><br>从某种意义上讲，这里也许正是上苍钟爱之地，不然我们很难理解，为什么周围都是些经常发生泥石流和滑坡的高山，都是些莽莽苍苍云蒸雾绕的巨大林子，偏偏西昌会有一个硕大美丽的邛海，而且还有一方比其它地方更清澈更明净的蓝天？<br><br>',
'<h2>雅安，茶马古道上的后花园</h2>雅雨、雅鱼和雅女号称雅安三绝它们是这座城市的精灵这里既是茶马古道的北线起点也是当今成都的后花园这里今天仍流淌着古老的历史与悠闲的生活<br><br><img src="http://img0.dili360.com/ga/M00/00/2F/wKgBy1Q2ReiAZjdqAAAhwxAyKQQ115.jpg@!rw9"><br><br>雅安位置图在城市的家族中，有这样一种类型：这些城市在并不太遥远的过去，曾经因为得地利之便而辉煌一时，从而有着深厚的历史遗产；等到今天地利的优势不再，它便慢慢地化蛹为蝶，以另一种闲散的表情展露芳容。<br><br>雅安，正是其中的代表。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBy1Q2ReqAJsY8AAvte5GZFZ0095.jpg@!rw9"><br><br>雅安市曾是50年前被取消的西康省省会，由于其长久的人文历史和大自然的多样性，当地政府现在决定把旅游业作为当地经济发展的一大支柱产业。<br><br>1868年，世界上第一只大熊猫标本为法国生物学家戴维采自雅安的宝兴县邓池沟。<br><br>目前雅安境内的大熊猫占全国大熊猫活体总数一半以上，被称为“大熊猫的故乡”。<br><br>（摄影/张锦能）青衣江和陇西河二水交汇，冲积出了由四川盆地向青藏高原过渡的这方小小的河谷，雅安便扼守其间。<br><br>南下凉山、西控康藏、北上成都，有利的地理位置打造了这个城市悠久的历史。<br><br>也许因为在民国年间曾经作过西康的省会，雅安比四川的其它地级城市更显露出一种大气，就像一个见过世面的望族女子，虽然繁华事散，但气质还在，骨子里的那份端庄与雍容还在。<br><br>如果我们要选择一两个词语来概括雅安，我以为，最能代表雅安的词语不是昔日省会，也不是交通要冲，而是另外两个词语，它们是：茶马古道、后花园。<br><br>茶马古道代表了雅安的历史，而后花园，则是对今日雅安最形象的概括。<br><br>当我们凝视彩色的中国地形图时将会发现，从地处西南的四川和云南一路往西，地图的颜色渐次变深——这意味着这里的海拔高度正在不断地抬升。<br><br>从四川、从云南到西藏，一级级抬升的山峰宛如大地升向天空的阶梯，最终抵达了高耸的世界屋脊。<br><br>',
'<h2>自贡盐井与恐龙造就的历史名城</h2>在中国，因井盐而兴市的惟有自贡，盐业曾造就了这座城市的花样年华。<br><br>自贡又是恐龙之乡，160多处恐龙化石产地，揭示了1.5亿年前侏罗纪中期的世界面目。<br><br>只是，给自贡带来盛名的盐与恐龙，一个已日薄西山，一个始终不能撩开神秘面纱。<br><br><img src="http://img0.dili360.com/ga/M00/00/2F/wKgBy1Q2RduAKjbGAAlNU0d9J7A075.jpg@!rw9"><br><br>新中国成立50多年来，自贡累计产盐3450万吨，超过了此前100年间自贡产盐的总和，占全国井矿盐产量的三分之一。<br><br>图为邓关盐厂。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBzFQ2RdqAbFxhAAMnexbnkss808.jpg@!rw9"><br><br>穿城而过的釜溪河就是自贡历史的见证人，这座城曾经因盐而兴——河湾里，满载井盐的商船，千帆竞发，（上）而今半城青山半城楼，盐业只剩下衰败后的寂寥。<br><br>（下）（摄影/缪自平）<h4>盐井：1001米深处的昨天</h4>釜溪河在自贡城中蜿蜒而过，成为新城区与旧城区的自然分界线。<br><br>新区大抵是平坦的大道和高耸的楼房，而旧城则满目高高低低的山峦，一派葱茏的绿意。<br><br>在釜溪河拐弯处，河面稍显宽阔的地方，一座古色古香的旧建筑——王爷庙昂然立于河岸上。<br><br>庙下的石壁上刻着“唤鱼池”三个大字，相传是苏东坡的手迹。<br><br>今天，这里已成为自贡人熟知的喝茶休闲的最佳去处，这座建于清朝同治年间的古庙，见证了自贡盐业的兴衰。<br><br>自贡号称盐都，盐业创造了这座城市鼎盛的花样年华。<br><br>遥想当年，就在王爷庙脚下的河湾里，千帆竞发，橹声桨影，满载着自贡井盐的商船一艘接一艘地从两岸青山的倒影中渐行渐远，出釜溪，入沱江，并在200余里外的泸州进入长江，将井盐远销到重庆、两湖和江西等地，直到销出了著名的川盐济楚的典故。<br><br><img src="http://img0.dili360.com/ga/M02/00/2F/wKgBy1Q2RdqAWpidAASEk5LfWKc093.jpg@!rw9"><br><br>19世纪中期前，自贡的钻井、采盐和制盐技术均领先于世界，在漫长的岁月中，历代盐工以自己的聪明才智和辛勤劳动，先后在自贡地区开凿了13000多口盐井。<br><br>林立的木制井架，成为一道特殊的景观。<br><br>所有的动物中，大概没有什么别的比人更需要盐了。<br><br>在整个漫长的中国历史上，自先秦到当代，盐一直作为国家专控商品而存在。<br><br>因此经营盐——尤其是生产盐，便成为一条致富的捷径。<br><br>在古代中国，它所产生的利润，可能只有当今的贩毒才能与之相比。<br><br>王爷庙便是那些从事盐业开采和运输的富商们集资修建的祭祀江神的庙宇。<br><br>里面有精美的雕梁画栋和至今保存完整的、四川已不多见的清代戏剧舞台，以及庭中数人才能合抱的高大黄桷树，都从另一个侧面证明，当年的盐业何其兴旺，当年的自贡何等气派。<br><br>',
'<h2>岷江不朽的丰饶与美丽</h2>全长735公里的岷江，是长江上游最大的一条支流。<br><br>她从仙境般的阿坝州走来，向物产丰饶的成都平原而去，一路穿山越岭，奔向大海。<br><br>她造就了泽被千古的都江堰，留下了奇异瑰丽的远古文明三星堆，养育了沿河两岸逐其而居的人民……她的惠泽之功，无论用怎样的言语表彰都不过分。<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBzFQ2RaeAdyhKAArtyiFntUk967.jpg@!rw9"><br><br>地处青藏高原东南缘的阿坝州，西北部为川西北高原，东南部为高山峡谷地带。<br><br>西北丘陵起伏，草原广阔，绿草既像海洋又像美丽的地毯。<br><br><img src="http://img0.dili360.com/ga/M01/00/2F/wKgBy1Q2RaaAQ0uLAACiGEnPBMI115.jpg@!rw9"><br><br><h4>一条河流的名分</h4>对于四川来说，拥有神奇梦幻的阿坝羌族藏族自治州，是有福的。<br><br>这里万峰竞起，河流密布。<br><br>岷山主峰雪宝顶海拔高达5588米，有蜀山皇后之称的四姑娘山海拔6250米；水则有东南流而纳入岷江的大渡河及青衣江，北流而纳入黄河的黑河和白河。<br><br>大河源于青山雪峰，青山得河流的围绕而更见雄奇妩媚，而人类便生息在这青山绿水间，逐水草而居，傍青山而眠。<br><br>一年没有绝对无霜期的阿坝州，平均海拔在2000米以上，草泽风沛。<br><br>岷江就发源于此，而后在乐山与南面的大渡河汇合后，直奔金沙江而注入长江。<br><br><img src="http://img0.dili360.com/ga/M00/00/2E/wKgBzFQ2RaaAK6tGAAnshKN4vE4109.jpg@!rw9"><br><br>岷江发源于松潘县北的海拔3900米的弓杠岭，令人惊讶的是，波涛汹涌的岷江，竟是冰雪消融的涓涓细流汇成的。<br><br>像古人有许多称谓一样，岷江有汶水、汉江、都江、导江、蜀江等名称，它作为长江上游不可或缺的，甚至是创造惊人福祉的主要支流，像不少大河一样都有并行不悖的双源头。<br><br>东源起于分水岭海拔3727米的弓杠岭南麓的板隆沟，是流经著名的川主寺（漳腊）的漳金河；西源则在分水岭海拔4610米的郎架岭，为流经黄胜关的羊洞河，两河在松潘元坝乡虹桥关汇合，成为岷江的主源头，然后穿越崇山峻岭，直奔富庶肥沃的成都平原。<br><br>可以这样说，如果没有岷江，就没有泽被千古的都江堰，也就没有物产丰饶、水旱从人的成都平原，没有以三星堆为中心的长江上游奇异瑰丽的远古文明，更不会有繁荣富庶的今天。<br><br>虽然用母亲河来形容一条河对沿河两岸逐其而居的人民之莫大养育，有俗滥之嫌，但她的惠泽之功实在无论怎样表彰都不过分的。<br><br>',
'<h2>走向梅里转山与登山</h2>2003年正值藏历水羊年，有大约10万余人到梅里雪山转山朝拜。<br><br>很少有人知道卡瓦格博不是梅里雪山的主峰。<br><br>而作者张帆也没有料到：距1991年“梅里山难”10年时，他会在明永村见到遇难登山队员的遗物。<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBy1Q2RTKAVJuGAAbXWH9t9_I266.jpg@!rw9"><br><br>摄影/陆江涛2003年10月下旬的某一天傍晚，夕阳的余晖洒落在羊咱吊桥上，我沿着摇摇摆摆的桥走过澜沧江，想看看这些在对岸的公路上紧紧临江停放的卡车挂的是哪个省的牌照……它们有的来自四川、云南，也有是从西藏、青海、甘肃赶过来。<br><br>藏族人在不同的属相年都要朝拜一座特定的神山，羊年特定要转山朝拜的就是位于云南省与西藏自治区接壤处的梅里雪山。<br><br>2003年时值“羊年”，更是藏历年中60年一轮回的“水羊年”，“到梅里雪山转山朝拜”自然是这一年中整个藏族地区最重要的事了。<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBy1Q2RSuAWj9CAAw5igNAXTU726.jpg@!rw9"><br><br>名字含意为“五佛之冠”的吉娃仁安峰，是并排的５个或扁平或尖削的山峰，位于念旨姆峰北侧，海拔5770米。<br><br>摄影/曹国忠<br><br><img src="http://img0.dili360.com/ga/M01/00/2C/wKgBzFQ2RTKAAK7fABIy7H47Mvs372.jpg@!rw9"><br><br>数百里兀立绵延的雪岭雪峰，占去德钦县34.5%的面积，海拔在6000米以上的便有13座，人称“太子十三峰”。<br><br>从空中俯瞰，它们各显其姿，又紧紧相连。<br><br>摄影/欧阳宏生<h4>10万余人的转山之路</h4>羊咱是梅里雪山脚下的澜沧江边公路上一个不起眼的小地方。<br><br>一条从德钦县城至雁门乡的土路紧靠着澜沧江峡谷的崖壁傍江而建，它的宽度不到10米，却是在这段峡谷中最为开阔的陆地空间了。<br><br>然而，那一天我看到十多辆或临江、或紧贴崖壁停放的东风卡车使它的空间一下子少了一半，剩下的另一半路面上则充满了围成一圈一圈席地而坐的人，就像是许多奥运会的五环图案连在一起一样。<br><br>这些圈内之人丝毫不受圈外穿来串去的小孩和骡马的影响，都有滋有味地喝着茶呢。<br><br>一辆刚刚到达的卡车上站立起男女老少几十人，正在往车下跳，或者忙着把行李扔到地面上，另一辆路过的中巴车上的驾驶员使劲地摁着喇叭想从人群中挤出一条路来……<br><br><img src="http://img0.dili360.com/ga/M01/00/2C/wKgBzFQ2RSyAahBjAA0xVVEIKvE935.jpg@!rw9"><br><br>2003年是农历“羊年”，更是藏历中60年一轮回的“水羊年”，前来梅里雪山转山朝圣者的人数超过了10万。<br><br>摄影/杨桦当天羊咱公路上的情形一片混乱，却也是几个月来我每天下午司空见惯的情形。<br><br>不用问，身上穿着露出一只胳臂的黑皮袄、手中端着木碗酥油茶的就是最地道的藏族，而那些挂着西藏、青海、四川等省区牌照的卡车，则告诉你几乎整个藏族地区都有人来了。<br><br>到达梅里雪山脚下的羊咱，才仅仅是漫长转山朝圣路的开始。<br><br>转山朝圣者乘车到达羊咱吊桥时，多已近黄昏，所有的外转山者都在吊桥旁边的公路休息一晚，次日一早才从羊咱吊桥上走过澜沧江，沿着这条小路开始正式的转山。<br><br>',
'<h2>下 四姑娘山毛泽东——欣赏雪山第一人</h2>四姑娘山距成都仅200多公里，现在一些时尚的青年开始去那里登山和旅游，但他们不太了解，早在68年前一个伟大的人物曾率领一支伟大的队伍行进在雪山冰峰之中，他是中国欣赏雪山、冰川的第一人。<br><br><h4>中国西部有许多阿尔卑斯型的山 岂止四姑娘山</h4>四姑娘山有4个山峰，分别是大姑娘、二姑娘、三姑娘、四姑娘，然而她们的海拔高度排名却是倒过来的，四姑娘峰最高，海拔高度为6250米，山顶终年积雪。<br><br>四姑娘山是典型的冰川塑造出来的山，在四姑娘山你已经能够感受到中国人关于山的审美观点在变化，但仍然不能说这里是主流文化的世界。<br><br>在四姑娘山管理局的大厅里，我见到了从上海来的某证券公司40多人的团队，他们在四川省登山队教练的带领下，要攀登四姑娘山最低的大姑娘峰。<br><br>大姑娘峰说是一座峰有些勉强，因为她极为平缓，也许过去很高峻，现在已经风化得平缓了。<br><br>但是这座山峰是初级登山者登山训练的最好地点。<br><br>经过两天的野外宿营，最后从大本营出发，3小时后，一般体力的人都可到达峰顶。<br><br>在四姑娘山，我采访了一位日本人——大川健三。<br><br>他是一位电脑工程师，业余爱好是高山花卉摄影，他去过世界上许多高山拍野花，最后是四姑娘山吸引了他，在四姑娘山长期住下来了。<br><br>他把中国山的美分成了两类：一类是黄山类型的美，他去过黄山；另一类是阿尔卑斯型的美，譬如四姑娘山。<br><br>欧洲的阿尔卑斯山是雪山、冰川型的山，实际上，他的分类可以理解为：他希望中国人能喜欢像四姑娘山这种类型的山。<br><br>但我不喜欢把四姑娘山说成是“东方的阿尔卑斯山”，因为阿尔卑斯有现代冰川发育的雪山，主要分布在瑞士境内，但整个瑞士面积才4.13万平方公里，雪山冰川的面积大约占百分之一，而我国青藏高原及边缘地区现代冰川的面积加起来达5万多平方公里（《西藏的冰川》），比整个瑞士面积都大，而且雪山类型丰富多样，这是阿尔卑斯山所不能比拟的，中国仅川西就可以造就几个相当于瑞士的高山、极高山旅游区。<br><br>中国西部有许多阿尔卑斯型的山，岂止四姑娘山。<br><br>',
'<h2>呼伦贝尔草原相识恨晚的游牧文明</h2>牧民如何与羊群、草原、天、地相处并建立情感？<br><br>游牧文明真正的魅力何在？<br><br>草原深处的牧民告诉了我们答案。<br><br>遗憾的是，我们来得似乎晚了一点儿。<br><br><img src="http://img0.dili360.com/ga/M00/00/2C/wKgBzFQ2RSiAeiOqAAlXFY3ZouM693.jpg@!rw9"><br><br>在新巴尔虎右旗的牧民人家借宿的经历，也让我们看到了牧民每日的生活作息。<br><br>这里日出很早，4点左右天就亮了。<br><br>天刚亮，甘迪嘎就和他的父亲嘎拉布日从几公里外的蒙古包赶来为羊群检查身体。<br><br>为了照看羊群，父子俩每隔一天就要来查看羊尾是否被感染或者有伤口，如果出现问题，就得及时为它们上药、疗伤。<br><br>他家有一千多只羊，待一只只检查完毕，一天里的第一件事才算完成。<br><br>摄影/王彤围绕着内蒙古草原的问题，人们分成了两派：一派是定居派ﺀ以农业部的官员和科学院及部分高校学者为主；一派是游牧派，以刘书润教授为首，并以海山教授等人为代表。<br><br>下面是主编单之蔷与刘书润、海山关于内蒙古大草原的对话。<br><br>时间：8月5日旁白：听着腾格尔的歌，我们从大兴安岭的森林中出来了。<br><br>一段林草交错地带之后，一望无际并如波浪一样起伏的大草原出现了，终于进入呼伦贝尔大草原。<br><br>几乎没有裸露的土地，大草原就像一张硕大无朋的绿毯，使我们之前一路见到的草原都相形见绌。<br><br>',
'<h2>中 稻城亚丁雪峰在空中沉默</h2><h4>亚丁：遗忘和发现</h4>比起贡嘎山，位于稻城县香格里拉乡亚丁村的3座雪山就更远离主流文化的审美视野了。<br><br>我查看了许多地图，大部分四川的地图上都没有注明这3座山，甚至在地形图上，也没有白色显示那里有3座雪峰。<br><br>稻城亚丁的3座雪山，最早见于媒体报道，是洛克发表在美国《国家地理》杂志上的图片和文字。<br><br>1928年，美国人洛克到这里考察，他在《国家地理》杂志上写到：“世界上还有什么地方，景致如此完美，等待着探险家、摄影家们……这真是美丽的香格里拉。”<br><br>亚丁的3座雪峰，自从1928年洛克发出由衷的赞叹后，仿佛就被世人遗忘。<br><br>当然藏族同胞并没有忘记，因为这3座雪峰，是藏传佛教中的神山，是经过莲花生大师点化命名的。<br><br>每年都有来此转山的人，然而外界，却很少有人知道这3座雪峰。<br><br>3座雪峰重新进入人们的视野，有一个重新发现的过程。<br><br>',
'<h2>序篇 古人不爱极高山</h2>6月，当要去四川西部（简称川西）看山时，我的桌上有一本《风景名胜》杂志，那上面公布了中国十大名山的评选结果：泰山、峨眉山、珠穆朗玛、玉山、长白山、武夷山、黄山、五台山、庐山、华山。<br><br>评选中有些传统名山落选，杂志就此展开了讨论，仿佛这次选举是一场革命。<br><br>但是在我看来，这次选举还没有跳出传统的圈子，真正的革命还没有到来。<br><br>譬如，谁是谁是四川第一名山？<br><br>峨眉山吗？<br><br>临行前，翻阅了一下《中国名胜大辞典》，竟然发现我要去的几座山都不在其中，贡嘎山有幸入选，但介绍文字还不如峨眉山、泰山、黄山等名山的十分之一。<br><br>这更加坚定了我去川西看山的决心，为什么我心目中最美、最有价值的山不在主流文化之中？<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBzFQ2RXOAYfkKABAmraMzfkA619.jpg@!rw9"><br><br>雪峰与植被并存判断一座山是不是极高山，有一个简单的方法，就是看雪峰与绿色植被是否在一座山上同时出现，如果是，那么这座山应是极高山，因为在有绿色植被的地方和季节，只有极高山上才有积雪。<br><br>在川西地区，雪线的海拔高度，基本上与划分极高山的海拔高度相重合。<br><br>洁白的冰雪与绿色植被并存也是极高山一种特有的美。<br><br>这种美是一种强烈的对比美。<br><br>极高山还给你一种强烈的新奇感，因为平时所见，寒冷的冰雪与绿色植被不能并存，但在极高山这种景观出现了，这是一种打破常识的美。<br><br>（摄影/吕玲珑）中国人欣赏山的文化可谓源远流长，咏叹山的诗歌浩若烟海，描绘山的绘画车载斗量，然而主流文化欣赏的山一直是东部的一些中低山，泰山也好，庐山也罢，三山五岳，佛道名山，这些山往往是因人而名，因诗文而显，总的感觉是：庙宇夺山势，人文胜自然。<br><br>然而就在川西——横断山区，我看到了许多摄魂夺魄的高山、极高山。<br><br>过去这些山一直隐藏在幕后，中国山岳文化的聚光灯始终没有照临到这些山中的“灰姑娘”身上，她们一旦走到前台，必将带来一场颠覆性的革命。<br><br>我相信到那时，中国十大名山的名字将彻底改变。<br><br>',
'<h2>上 贡嘎山敢与珠峰比美</h2>贡嘎山是距我国东部发达地区最近的一座海拔7000米以上的极高山。<br><br>这里雪峰林立、冰川逶迤。<br><br>贡嘎山、海螺沟最有希望带领中国人迎来一个欣赏雪峰、冰川的新时代。<br><br><h4>海螺沟 迎来了中国第一批欣赏冰川的游客</h4>我即将要朝拜的贡嘎山，是一座海拔7556米的极高山，这是四川境内的最高峰，也是整个横断山区的最高峰。<br><br>然而贡嘎山的特色并不在于海拔高度，而在于她的相对高度令珠穆朗玛峰也相形见绌，从贡嘎山脚下的磨西镇到海拔7556米的贡嘎山顶，距离仅29公里，相对高度竟达6456米，这种高度变化之巨，实为全国之冠。<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBy1Q2RVmACyBgAAK7uHLbTbY444.jpg@!rw9"><br><br>贡嘎山地区地势图（制图/国家基础地理信息中心）当我到达磨西镇时，已近黄昏。<br><br>磨西是坐落在磨西河边一个台地上的小镇，这里是去海螺沟冰川的出发地，也是从东坡攀登贡嘎山顶峰的必经之地。<br><br>磨西小镇所在的台地，本身就是一个谜。<br><br>这块台地在河谷中陡然矗立，状若一个巨大的鳄鱼，它蜿蜒达8公里，平均高度130米，总面积大约为11平方公里。<br><br>我国的冰川学家施雅风、李吉均等曾来此地考察过。<br><br>科学家们关于磨西台地的来历，意见不一。<br><br>有的认为是冰川的终碛和冰水沉积而成，因为在磨西镇能见到巨大的几十立方米的冰川漂砾；还有的认为台地是泥石流一次或几次暴发所堆积而成的，无论是冰川还是泥石流所致，当时的冰山和泥石流的规模都是令人难以想象的。<br><br>走在磨西镇的街上，想象着若干年前，泥石流突然沿着海螺沟奔腾而下，到了磨西谷地，戛然而止，所携的飞石泥沙就地堆积，当时一定是昏天黑地，一派世界末日的景象。<br><br>这一切过去后，河谷里突然多了一块平整的台地，于是人们纷纷来这里开荒种地，很快就成了一个繁荣的街市。<br><br>人们谁也不会去想，现在磨西镇的美好景象可能仅仅是建立在下一次冰川和泥石流到来前的间歇期上呢？<br><br>尽管这个间歇期也许有足够的长。<br><br>',
'<h2>看山要看极高山</h2>极高山是指海拔5000米以上，相对高度大于1500米，有着雪线和雪峰的大山。<br><br>在川西——横断山区，我看到了许多摄魂夺魄的高山、极高山。<br><br>过去这些山一直隐藏在幕后，中国山岳文化的聚光灯始终没有照临到这些山中的“灰姑娘”身上，她们一旦走到前台，必将带来一场颠覆性的革命。<br><br><img src="http://img0.dili360.com/ga/M01/00/2E/wKgBy1Q2RVWAWM4qABC1NYuaFE4671.jpg@!rw9"><br><br>高山与高原贡嘎山的西坡比较平缓，视野开阔，因此在西坡欣赏贡嘎山是最佳的位置，一场风雪过后，山岭若隐若现。<br><br>远方金字塔形的尖峰与近处平缓的高原形成一种对比，图片突出了近景中的人和马，背景中的贡嘎山似乎并不很高大，其实这完全是一种错觉，到了当地你就会发现山是如此地高大，人是如此地渺小。<br><br>（摄影/林强）',
'<h2>四川六大争论之六四川人适合做IT吗？</h2>IT产业在四川非常受重视，被称为“头号工程”。<br><br>四川有军工电子传统做基础，有西部的历史机遇鼓劲，近几年踌躇满志地一心打造“西部硅谷”。<br><br>那么，满世界备受欢迎的IT，来到巴山蜀水将是怎样一副情景？<br><br><h4>生性有关系</h4>陈秀山 中国人民大学区域经济与城市管理研究所教授川人生性好奇心强，善于表达，对信息敏感。<br><br>这从至今盛行不衰的茶馆文化、摆龙门阵就可看出。<br><br>四川盆地自然条件优越、气候适宜，吃穿用基本生活条件易满足，就有了交流的余力。<br><br>身处盆地，环境相对封闭，人必然格外重视交流。<br><br>交通便利地区的人们饱受的惊扰，多半都被挡在了盆地外面：大工业社会资本流动带来的企业兴亡，和随之而来的个人沉浮、家庭变故。<br><br>所有这一切，使川人爱说、想说、会说，而这与IT产业传递信息、方便沟通的本质属性何其契合？<br><br>川人素以吃苦耐劳著称，做事极有韧劲。<br><br>这恰恰适应制造业对劳动纪律、敬业精神的要求。<br><br>特别是现在中国IT制造业，多为组装而不是研发，就更需要这股劲了。<br><br>相比之下，北京人就有些看不上制造业的平凡枯燥，制造业在北京就很一般。<br><br>川人虽好奇心强，但却多做感性思考。<br><br>理性逻辑思维的缺少，不支持产业基础研究。<br><br>川人的创业意识不强，面向市场求新求变的进取心差些。<br><br>不似浙江人到处创天下，就连炮火刚熄、焦土一片的阿富汗也少不了他们新开张的餐馆。<br><br>要驾驭IT这个变化在瞬息的产业，川人还需做些改变。<br><br>',
'<h2>四川六大争论之五锦绣天府 游向何方</h2>“苦旅仙境，永生难忘”——这是大多数去过四川稻城旅游的朋友们共同的感受。<br><br>要想欣赏景致完美的人间仙境，就一定要忍受痛苦艰难的旅程么？<br><br>四川的旅游资源非常丰富，四川省也把旅游作为六大支柱产业之一来培育，但是实际上近年来开发力度尚嫌不够。<br><br>在体验经济成为世界发展潮流的今天，四川的旅游业到底应该摆在什么位置，这是众多热爱四川的人所关心的问题。<br><br><img src="http://img0.dili360.com/ga/M02/00/2E/wKgBy1Q2RVSAYpivAAEBvmzyFK8622.jpg@!rw9"><br><br>“新出台的《四川旅游发展总体规划》，尽管溢美之词甚多，但是否符合实际，可否操作?”中国科学院地理科学与资源研究所研究员郭来喜 <h4>四川应该站在贡嘎山顶看世界 郭来喜</h4>一提及四川，人们立即想到她是天府之国，山水绮丽，文明久远，风物独具，名人辈出，为中国西部最具魅力的旅游目的地之一。<br><br>驰名的川菜、变脸的艺术，令人叫绝；茶道酒香、川锦蜀绣，倾倒游客，谁不想走一趟。<br><br>为了加快旅游业发展，四川省出资邀请外国专家编制全省旅游总体规划，其开放度和吸纳精神不能不让人叹服。<br><br>但是1997年四川省入境游客数当年占全国的0.65%，而至2001年反而降至0.64%，创汇虽略有增长，但提升增重不过0.12%，总量在全国仍不足1%。<br><br>2002年入境游客增至全国的0.68%，创汇增至0.98%，与广东相比，入境游客只有其4.8%，创汇也只有人家的3.9%，差距之大，可想而知。<br><br>问题何在？<br><br>路在何方？<br><br>首先是旅游定位问题。<br><br>新出台的《四川旅游发展总体规划》，尽管溢美之词甚多，但是否符合实际，可否操作？<br><br>九寨沟作为世界级的生态旅游产品当之无愧，但其通达性很差，环境容量有限，不解决空中航线和陆上快速交通，便难以有大的发展。<br><br>在这方面，财力雄厚的四川，较之云南落后了整整一拍。<br><br>云南的西双版纳、大理、丽江、香格里拉在上个世纪90年代便解决了地面与空中交通问题，保障游客便捷的可进入性，方有今日快速发展之果。<br><br><img src="http://img0.dili360.com/ga/M02/00/3B/wKgBy1Q2ScWAR6sKAAN9RscB3zE003.jpg@!rw9"><br><br>四川若尔盖草原上嬉戏的藏族女孩（摄影/王彤） 其次，对成都的旅游功能把握不准。<br><br>成都是长江上游巴蜀文明的代表，广汉三星堆出土大量精美的铜人像及玉石、金器、骨器和象牙制品，表明它有3000多年的辉煌历史。<br><br>从文物价值、艺术杰作和出土数量，完全符合惟一性和真实性原则，有资格申报世界文化遗产。<br><br>而成都作为南方丝绸之路的起点，三国文化的核心区之一，以及现代大都市的风貌和综合功能，加上青城山—都江堰世界文化遗产、大熊猫繁育研究基地以及西岭雪山自然奇观的助威，理应成为四川旅游发展的龙头区，但在总体规划中，作为“可持续开发世界级旅游名胜区和旅游项目”却排在第4位，名列川西、乐山/峨眉、自贡/竹海之后，显而易见这是值得商榷的。<br><br>',
'<h2>洛克的香格里拉之旅</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/2C/wKgBzFQ2RSWAW0AxAAv8z_8dPAI569.jpg@!rw9"><br><br>考察营地许多研究者指出，希尔顿的《消失的地平线》（亦名《失落的境界》）一书，是在洛克探险记录的影响和启发下写成的，尤其是洛克对世外神山——贡嘎岭三座雪山（仙乃日、央迈勇、夏诺多吉）的探险经历，给“香格里拉”的奇幻境界，提供了丰富的素材和蓝本。<br><br><img src="http://img0.dili360.com/ga/M00/00/2D/wKgBy1Q2RSSAHxBfAARevXz95KQ261.jpg@!rw9"><br><br>洛克探险路线图 洛克探寻贡嘎岭三座神山的香格里拉之旅究竟是怎样走的？<br><br>这是许多“香格里拉迷”极感兴趣的问题。<br><br>我在翻译洛克的《贡嘎尼桑姆贡巴——世外的神山》一文时，也对此作了仔细考究。<br><br>在该文所附的插图中，洛克用英文标出了他探险的路线及途经的地名，但该图是洛克手绘的，地形误差较大，而且地名因为翻译的问题，要确认也很困难。<br><br>笔者找来多种地图和文献资料反复核对，基本上理清了洛克神山之行的来龙去脉。<br><br>供图/范晓1928年3月23日，在美国地理学会的资助之下，洛克由云南出发，开始了贡嘎岭的探险之旅。<br><br>他首先到了大理，再由大理去丽江，据洛克称当时由丽江往北到木里有10天的路程（当时木里设治在瓦厂，而不是现今木里县城所在地乔瓦镇，因此洛克所称木里均是指瓦厂——老木里）。<br><br>洛克所率领的探险队是由云南丽江经永宁进入四川的。<br><br>具体路线是由永宁经拖七，越云南和四川的省界后，经四川的利加嘴、屋脚，翻过西林山海拔4309米的几坡垭口，经帕色隆贡沟尾，翻帕色隆贡和瓦厂之间的山梁，到达瓦厂。<br><br>到达瓦厂后，因木里土司住在苦巴店，洛克于1928年5月28日离开瓦厂向东，过理塘河（又称木里河或小金河、无量河），经博科，当晚宿古都（海拔3185米，这是洛克用气压表记录的高程数，下同）。<br><br>古都的宿营地位于一个森林环抱的小牧场，从那儿可以俯瞰理塘河的峡谷。<br><br>',
'<h2>四川六大争论之四要水电还是要生态和景观？</h2>2003年7月，在都江堰上游距离鱼嘴几百米处修建反调节水库的提案一出，立即引发全国的关注与质疑，这是继去年年底都江堰上游修建紫坪铺大坝之后，又一个有争议的四川境内的水利工程。<br><br>当人们将目光从都江堰上移开，放眼望去，发现水电开发的风潮已经席卷这个水资源大省的大小河流，贡嘎山、大渡河、岷江的“跑马圈水”愈演愈烈，不禁要问——要水电还是要生态和景观？<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBy1Q2RUKARCXYAADXmYrRn5w297.jpg@!rw9"><br><br>“东部火力发电造成酸雨，实际上也间接影响西部环境。”<br><br>中科院院士、中科院地理科学与资源研究所研究员刘昌明<h4>水电也有益大环境 刘昌明</h4>水电站的建立可能给当地的自然、生态、经济、社会带来一系列负面的影响，我们必须进行严格而具体的研究、分析与评价。<br><br>但是，姑且不论需要水电的东部地区人口稠密、对我国经济意义重大，仅就生态环境的意义来讲，水电开发也并不都有害，水电的宏观环境效益是可以得到认可的。<br><br>我国地形由西向东的巨大天然阶梯，决定了西部蕴藏丰富的水电资源。<br><br>在西南地区，水电储量占到全国的80%左右。<br><br>而我国东部却缺乏水电资源，长期以来使用煤炭火力发电。<br><br>火力发电过程中，煤炭燃烧产生大量的废气，废气进入大气层，导致酸雨。<br><br>现在东部地区的酸雨问题很突出，如湖南、江西等地降雨的pH值为4左右。<br><br>所以西电东送不仅解决了东部能源短缺的问题，更能减少东部酸雨造成的环境危害。<br><br>环境问题不是一个区域的问题，而是应该从整个国家的大范围来考虑。<br><br>东部火力发电造成酸雨，实际上也间接影响了西部。<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBzFQ2RUKAUTn4AAEsKKpXkwg964.jpg@!rw9"><br><br>“水库蓄水淹没原始森林，涵洞引水使河床干涸、施工破坏地表植被……”四川省地质公园与地质遗迹调查评价中心总工程师范晓<h4>有比酸雨更可怕的 范晓</h4>由于西部特殊的地质地貌，水坝的建设将造成严重的地质灾害隐患。<br><br>在都江堰麻溪，由于水利工程对边坡进行削坡，加上连续降雨，结果发生大规模滑坡和泥石流。<br><br>横断山区多数都是地震高烈度区，即使考虑了抗震，一旦库区或上游发生大规模的滑坡、崩塌和泥石流，也会因水库溢水造成巨大灾难。<br><br>水库蓄水淹没原始森林，涵洞引水使河床干涸、施工破坏地表植被、新建城镇和道路分割和侵占野生动物栖息地，这一切，都将影响生态环境。<br><br>主干河流上密集的梯级水坝，将完全阻断大量珍稀鱼类和水生生物的生活走廊；贡嘎山南坡水坝的修建，将导致牛羚、马鹿等珍稀动物的栖息地丧失以及大面积珍稀树种原始林的淹毁。<br><br>如果从上、下游以及全流域考虑，一系列梯级大坝对整个河流生态系统的严重影响还很难估计。<br><br>',
'<h2>四川六大争论之三成都、重庆和西安，谁是西部的中心城?</h2>城市是西部发展的关键。<br><br>西部有三个声誉卓著的城市：成都、重庆和西安。<br><br>其中，成都自然条件得天独厚，占据地利；直辖市重庆，占据天时；西安有关中厚实的人才储备和文化积淀，占据人和。<br><br>究竟哪一个，吸引和辐射的范围最广、对整个西部的影响力最大？<br><br><h4>成渝双子是西部中心 杨开忠</h4>西部的中心城，所在的地区应该是西部的中心。<br><br>整个西部的发展中心有两个选择，即以成都、重庆为中心的成渝地区和以西安为中心的关中地区。<br><br>关中地区地理位置偏东，进出西部绝大多数地区的距离远、时间长、成本高，人口和经济规模偏小，生态环境承载力相对有限。<br><br>相比之下，成渝地区地处西南地区与西北地区的结合部，位置更适中，人口约占西部总人口的三分之一，经济、科技和社会发展基础好，自然生态条件十分优越，发展容量和潜力大。<br><br>因此，成渝地区比关中地区更适合承担起西部发展中心的角色。<br><br>成渝地区若要真正发挥西部中心的作用，成都和重庆应该分工合作，加强一体化，成为成渝双子城市。<br><br>所以可以说，成都、重庆应共同成为整个西部的中心城市，尽管我们对于作为一个单独城市的中心意义难以把握。<br><br><img src="http://img0.dili360.com/ga/M00/00/2D/wKgBy1Q2RTuAOgzGAAEd9pU7TiY021.jpg@!rw9"><br><br>“成都的中心性仅次于西安和重庆。”<br><br>北京大学城市与区域规划系教授周一星<h4>成都中心性不及重庆和西安 周一星</h4>衡量中心城市相对重要性的指标叫城市中心性。<br><br>我和我的学生最近用我国20世纪末的城市资料分析过我国223个地级以上城市的中心性，成都的中心性列全国城市的第14位，重庆在成都之前2位，居第12位，二者的城市中心性相当接近。<br><br>在整个西南和西北的所有城市中，成都的中心性仅次于西安和重庆，而远远高于昆明、兰州、贵阳和乌鲁木齐。<br><br>',
'<h2>四川六大争论之二成都是中国第四城吗？</h2>2000年9月，《新周刊》杂志赫然打出“第四城”的专题，评价成都是继北京、上海、广州中国三大城市之后的 “第四城”。<br><br>此论出世，一石激起千层浪，成都人惊喜不已，全国范围内则有极大的争议。<br><br>先是引发了成都和重庆两个城市的论战，紧接着各有说法支持西安、武汉、青岛、厦门等城市，被列入“第四城”候选的城市多达十几个。<br><br>目前，我们还看不出这场论战能够达到的共识，那么不妨回头看看论战的缘起吧。<br><br><h4>城市实力不是第四</h4>倪鹏飞 中国社科院财贸经济研究所博士目前国内城市研究的统计口径和指标体系不尽相同，但对这个问题的回答一致，成都的城市实力不是第四。<br><br>根据新近出版的《中国城市竞争力报告》，在中国200个城市中，成都的综合竞争力排名22，综合市场占有率排名197，长期综合经济增长率排名10，综合地均GDP排名25，综合人均收入水平排名12。<br><br>这个报告认为城市综合竞争力前10名的城市顺次是：香港、上海、深圳、北京、澳门、广州、东莞、苏州、天津和宁波。<br><br>根据另一份《2001—2002中国城市发展报告》，在中国50个城市中，成都的城市综合实力和发展潜力，以及将这两个指数根据权重计算得出的城市发展真实实力排名分别是：21，34，23。<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBy1Q2RTuAfjs9AAGBwr-7qzU410.jpg@!rw9"><br><br>“最有意义的城市排位，应该根据城市在全国地缘经济中的地位和作用。”<br><br>北京大学区域经济发展研究中心教授杨开忠 <h4>地缘经济地位可排第四 杨开忠</h4>最有意义的城市排位，应该依拀®城市在全国地缘经济中的地位和作用。<br><br>从这一点来看，京津城市群、沪宁杭城市群、港深城市群、武汉城市群以及成渝城市群，是我国最重要的城市群。<br><br>这５个城市群，分别对应着我国环渤海湾、长江三角洲、珠江三角洲、长江中游地区和西部地区，直接决定着中国地域经济的兴衰，乃至我国整个经济的地域性平衡。<br><br>所以成都可以是中国的第四或第五城。<br><br>这是由成渝双子城市作为整个中国西部发展中心的地位所决定的。<br><br>至于，究竟是第四还是第五城，则不确定，决定于成渝城市群与武汉城市群之间的竞争。<br><br>',
'<h2>四川六大争论之一成都为何不用“休闲”名片？</h2>休闲旅游业是目前最具发展潜力的朝阳产业之一。<br><br>不同于传统的旅游概念，它更注重人们获得一种愉悦的心理体验和精神满足感。<br><br>国家越富有，休闲时间就越多，人的文明程度越高。<br><br>目前，我国不少城市都争先打出休闲旅游的旗号。<br><br>而最具休闲特质的成都却选择了“成功之都、多彩之都、美食之都”作为旅游的代名词。<br><br><img src="http://img0.dili360.com/ga/M02/00/2D/wKgBy1Q2RTqAbYUVAAHYJPr651k410.jpg@!rw9"><br><br>“北京‘东方古都’的旅游形象，并不意味着北京人就是老古董，大连‘浪漫之都’的旅游形象，也不意味着大连人人都浪漫。”<br><br>社科院旅游研究中心高级研究员刘德谦<h4>休闲之都不是懒散之都 刘德谦</h4>因为工作关系，这些年去过国内不少城市。<br><br>一个杭州，一个成都，两座“花园”城市，都给我留下了极深的印象。<br><br>现在成都城里，已经大变样了。<br><br>但郊外的“花园”仍然多的是——东边望江楼、南边武侯祠、西边杜甫草堂、北边熊猫基地……更不用说成都平原河渠交错且四季不同的乡村美景。<br><br>北边再走远一点，就是广汉三星堆遗址；南边再走远一点，就是眉山三苏纪念地。<br><br>再北，再南，那就是联合国教科文组织名录中的4个世界遗产：九寨沟、黄龙、都江堰-青城山、峨眉山-乐山大佛。<br><br>这4个遗产包括的6个世界遗产级景区，即使把它们分开来看，每一处也都有着全球无双的吸引力；从最北的九寨，到最南的峨眉，大约也就是600公里的距离，而成都，就处在这条南北延长线的中心。<br><br>从成都往西，有窗含千秋雪所咏的西岭，有跑马溜溜所唱的康定，还有雅安新兴的生态旅游的碧峰峡，和那里正要落成的又一个世界最大的熊猫繁殖基地；往西走得更远些，又有海螺沟冰川与温泉汇集的胜境；往西南走得更远些，就是西昌卫星发射基地和凉山彝族自治州的彝族风情……成都，就是这么一个既是旅游目的地又是旅游集散地的城市，其高品位资源的多样、富集和组合，不仅在我国是无双的，在全球也是难以找到的。<br><br>那么，成都的旅游形象应该定位在哪？<br><br>很多旅游者已经有了这样的印象，成都是一个休闲的好去处；旅游业界也有这样的看法，中国有两个可以标榜“休闲”的城市，一个是成都，一个是杭州。<br><br>然而，在是否以“休闲城市”作为旅游形象的定位上，两个城市的态度迥异——许多杭州人正在为“休闲之都”的打造积极努力，这不仅反映在杭州旅游产品的整合和促销上，也反映在2001年“中国休闲经济国际论坛”的召开和对2006年“世界休闲博览会”的准备；而成都呢，却似乎正在躲避，尽管不少专家和旅游者都认为成都作为“休闲之都”是当之无愧的，但是成都自己却选中了“成功之都、多彩之都、美食之都”的雅号。<br><br>很显然，“成功之都”这个抽象的口号，无法唤起旅游购买者的任何联想，因此，它不适合旅游者，自然对旅游业也就不适合了。<br><br>而“多彩之都”、“美食之都”或者在具体性上，或者在独特性上，或者在概括性上都还是有所欠缺的。<br><br>',
'<h2>贡嘎日松贡布：追随洛克的脚印前行</h2>1928年6月，洛克和他的二十一位纳西族随从由木里县穿越至贡嘎岭地区，他把此次考察称为“最具神秘色彩和探险价值”的旅程。<br><br>74年后，我们也踏进了这块永恒宁静的土地。<br><br><img src="http://img0.dili360.com/ga/M01/00/2C/wKgBzFQ2RSGAFVTsABAAx74hW-E049.jpg@!rw9"><br><br>摄影/李丹“1926年，在探访木里王国的途中，我曾看到这座山体的一峰，巍然耸立在远方林立的雪山之上，我的小路伸向那里。<br><br>后来从木里王那里得知，那些山峰在贡嘎岭境内……”半个多世纪前，著名探险家约瑟夫·洛克在为美国《国家地理》写的文章中第一次这样把贡嘎岭介绍给外界。<br><br>现在人们都普遍相信，“香格里拉”这个令人着迷的地方就来源于洛克这些最早的探险描述。<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBy1Q2RSCAH8SLAAGLkgAFv3Q140.jpg@!rw9"><br><br>木里至稻城穿越路线图<br><br><img src="http://img0.dili360.com/ga/M01/00/2D/wKgBy1Q2RR2ASNhvAAenzokhCYo725.jpg@!rw9"><br><br>在一定程度上，洛克（左，1884-1962，美籍奥地利植物学、地理学和人类学家）能到贡嘎岭地区探险，木里土司（中）的帮助起了很大的作用。<br><br>从1922年到1949年的27年间，洛克以美国《国家地理》杂志、美国国家农业部、美国哈佛大学植物研究所的探险家、撰稿人、摄影家的身份，先后在中国西南部的云南、四川一带进行了长久的科学考察和探险寻访活动。<br><br>供图/建川博物馆2002年，我沿着当年洛克所走的线路，从四川省木里县穿越到稻城亚丁。<br><br>同行的人之中，除了同样对香格里拉感兴趣的一帮户外运动爱好者外，还有专程从德国飞过来的医生彼得，他是特意为一本介绍四川雪山的书拍摄照片而来的。<br><br>当我们站在康古山口的杜鹃花丛中拍照时，爬到山坡上的彼得突然手指西方，大声叫喊起来，顺着他手指的方向，我第一次看到了洛克所说的那一脉雪山。<br><br>在远方林立的雪山之上，三座雪峰巍然挺立，神圣庄严，让人突然之间不由得产生一种敬慕之情。<br><br>没有任何人告诉我那是什么，但当我看到它们的一瞬间我就明白，它们就是著名的念青贡嘎日松贡布，藏语所说的“终年积雪不化的三座护法神山圣地”。<br><br>',
'<h2>“我只想回到驯鹿身边”使鹿鄂温克部落最后一任女酋长玛利亚-索自述</h2>分布在大兴安岭的驯鹿是全球驯鹿分布的最南端，生活在这里的鄂温克猎民世代饲养驯鹿，女酋长玛利亚·索的一生都在与驯鹿打交道，我们邀请鄂温克族著名学者乌热尔图代我们采访了她，请她为我们讲述鄂温克人与驯鹿的故事。<br><br><img src="http://img0.dili360.com/ga/M02/00/2D/wKgBy1Q2RRyAXjSeAAU7qJl1xRQ751.jpg@!rw9"><br><br>驯鹿在中国古代史籍中一直以“四不像”的名称出现，这名字本身已经含有一种偏见，但也足见它的珍稀，珍稀到无法为它分类，只能以其他动物来作类比。<br><br>驯鹿是鹿科动物驯鹿属下唯一的种类，中国只有大兴安岭北部才有。<br><br>但它在环北极地区却有极广泛的分布，它的特殊茸毛使它异常耐寒，宽大的脚掌则使它适合在苔原、沼泽地带快速行走，那里的人们出行来往都依赖它，难怪圣诞老人将它选为坐骑。<br><br>摄影/Wayne Lynch/C我在激流河边出生，现在我快90岁了，但我从来没离开过激流河。<br><br>从能牵驯鹿开始，我就跟着父母出去打猎，帮着喂鹿。<br><br>有了驯鹿，鄂温克人才能过得踏实。<br><br>但小时候我家的驯鹿少得可怜，只有1头，那是我们家的宝贝。<br><br>我从小就盼着有那么一天，驯鹿的头数能一下子多起来。<br><br>出嫁的时候，家里给了我6头驯鹿做嫁妆，在当时已经算相当好了，好多姑娘都没有鹿作嫁妆。<br><br>40多岁时，是我的鹿最多的时候，多得怎么抓都抓不过来。<br><br>除了打猎，过去的人从来不杀驯鹿，也不吃。<br><br>那个时候猎物非常多，有枪就有了武器，自己想吃什么就去打，什么都能办到。<br><br>原先驯鹿死了都是风葬，哪怕是在外头病死的也要风葬，做个架子把它搁到上面去，为的是舍不得它烂掉或被别的野兽吃了。<br><br>这些年才开始吃驯鹿，但是我也不吃，自己家养的东西怎么舍得吃呢。<br><br><img src="http://img0.dili360.com/ga/M01/00/2C/wKgBzFQ2RRiAQ_3OAAFxmoNgo60507.jpg@!rw9"><br><br>摄影/顾桃每年5、6月份，驯鹿就产羔了。<br><br>驯鹿自己在林子里走，随便哪里都能下羔，人就到处去找。<br><br>女人们在这个季节很忙很累，但是很开心，每天都要出去找鹿，看看鹿下了什么样的羔，有花的、黑的，这是我觉得最幸福的时候。<br><br>刚生下的小鹿羔子，人不能碰它、抓它，要不然它妈妈就觉得它被弄脏了，有别的味道，会不要自己的孩子。<br><br>',
'<h2>四天换1个小时，值！</h2>为了策划和组织四川专辑，我去了两次四川。<br><br>一次是春节大年初二，在成都，我找了许多四川的朋友，有摄影师、作家、科学家、社科学者等。<br><br>广泛地切磋讨论后，编辑部关于四川专辑的选题结构和要突出表达的主题逐步成型了。<br><br>在四川西部的山上面大做文章，和传统观念叫一下板，冲击一下人们关于山的审美观是我们这次四川专辑的主要特色。<br><br>再次去四川，在十几天内，我要完成对四川西部的贡嘎山、稻城亚丁的三座神山（仙乃日、央迈勇、夏诺多吉），还有四姑娘山和雪宝顶的采访。<br><br>时间紧迫，我朝圣般地来到了仙乃日雪山前面，而短短半个小时后，就得匆匆告别。<br><br>面对圣洁的雪峰，我无法言说自己的感觉。<br><br>要知道为了这1个小时，我从成都坐了两天的车，浑身像散了架一般，回去还要两天，四天时间换来这1个小时，我无怨无悔。<br><br><img src="http://img0.dili360.com/ga/M00/00/2D/wKgBy1Q2RTOAdhLQAAod_bzcPGM943.jpg@!rw9"><br><br>执行总编单之蔷在观察海螺沟冰川到处都在修路，又逢雨季，从稻城返回的路上，日本的三菱越野车不停地吼叫着冲过一道道越过公路的急流。<br><br>快到二郎山隧道时，滑坡已经把路堵了，绕道石棉县，比原计划多费了一天的时间。<br><br>走到前方，车停住了，可以看到，高高山上的公路已经被滑坡埋没，上面在用炸药放炮清理那些巨石，随着一声声巨响，只见一股股的浓烟冲上天空，仿佛战场，遗憾的是我的相机放在车上颠坏了，无法留下影像。<br><br>',
'<h2>雪吻蓝天</h2>大香格里拉区域拥有世上最壮丽的雪峰，"白色的雪山"梅里，稻城亚丁三神山，世界第十五高峰南迦巴瓦……，一座座雪山拔地而起、横空出世，她们以其独特美感和神秘的宗教影响，构成对世人的无穷吸引。<br><br><img src="http://img0.dili360.com/ga/M00/00/2F/wKgBzFQ2Rg2APygXAApqBhX01F8604.jpg@!rw9"><br><br>摄影/包承立在全世界的所有山系中，横断山是最与众不同的。<br><br>如果你仔细观察青藏高原地势图你就会发现：构成青藏高原骨架的喜马拉雅山、冈底斯山、唐古拉山等几大山系均沿纬度带呈东西排列，惟有东侧群山突然变道，呈南北展布，转向的同时山脉之间的空间距离也被压缩，甚至在四川、西藏、云南交界处不到60公里的宽度，便容纳了三列山脉和三条大江比肩而行。<br><br>这就是横断山，而地处川滇藏交界处的大香格里拉在地理范围内正好位于横断山区。<br><br>由于地壳板块的移动和相互挤压、隆起下陷，大香格里拉形成了众多的高山和峡谷，区内复杂多样的地貌在第四纪冰川的进一步精心雕凿下，形成了今天我们看到的以冰峰雪岭、冰川宽谷、高山峡谷、湖泊森林和高原草甸为主体的迷人的自然风光，她们不仅各展风姿，且你中有我、我中有你地相拥相抱，尽情展示着大自然的鬼斧神工，而给人印象最深的仍是那瑰丽神奇的雪山。<br><br>大香格里拉范围内雪峰连绵，在别处独一无二、难得一见的雪山，在这里却随处可见，仅云南省中甸境内，海拔4000米以上的雪山就达470座，而贡嘎山周围更是密集了20多座海拔在6000米以上的极高山。<br><br>每当天气放晴，雪山撩开神秘的云幔，在瓦蓝瓦蓝的碧空衬托下，她那耀眼的纯白，那刀砍斧劈、棱角鲜明的轮廓，那挺拔孤傲的神态，使你不得不敬畏，不得不惊叹！无怪乎世世代代生活在这雪域的藏民们，赋予了雪山无限的崇敬，他们敬若神明地供奉着每一座雪山，转山、拜山，倾注了自己毕生信奉的宗教情怀。<br><br>',
'<h2>中洞苗民的洞穴部落</h2>贵州省的中洞既是一个原始洞穴，又是一个自然村寨，里面生活着17户苗民。<br><br>至今，洞穴里的近百口人仍过着日出而作、日落而息的生活，深居简出，并用种种借口拒绝搬出洞穴。<br><br>是什么原因让他们对洞穴生活如此依恋呢？<br><br><img src="http://img0.dili360.com/ga/M00/00/2C/wKgBy1Q2RQuAdZEPAAOEP25FaPI908.jpg@!rw9"><br><br>在春季，下午2点以后是中洞最美好的时光。<br><br>因为这时西斜的阳光能折射进洞穴之中，给昏暗冷清的洞穴人家带去几个小时的光明与温暖。<br><br>中洞苗寨位于贵州省紫云苗族布依族自治县格凸河畔水塘镇格丼（发音“蹦”）村的大山深处，离紫云县城约30公里。<br><br>从贵州省紫云县出发去中洞有两种选择：一是先到下洞，下洞距中洞仅5华里的路程。<br><br>但由于2008年的冰雪灾害压倒了许多树木，毁坏了山路，基本无路可走，故而，我们只能选择第二条路线，路程相对远些但比较稳妥 ——先至水塘镇，然后再翻山进中洞。<br><br>我们是中午时分从紫云出发的，1个多小时后，来到了一个名曰宗地的小山村。<br><br>绕上一个山坡后，原本平坦的柏油公路突然消失了，同时消失的还有那难得一见的阳光，取而代之的是一个骤然下坠的山谷和一块标示中洞方向的路牌。<br><br>站在路牌下的高坡上，举目远望，山谷中雨雾茫茫，远山驼峰若隐若现。<br><br>一条逶迤于崇山峻岭之间的青石山梯，好像一条苍茫于云山之间的“天梯”，好不容易翻过一道山脊，又是一座高耸的山峰，让人有一种走不完的感觉。<br><br><h4>中洞村的村民在洞内定居的历史并不长</h4>在进入中洞以前，我曾幻想过许多热情欢腾的场面，如洞里的人见到陌生人来了，纷纷走出洞穴，或招手欢迎，或争先恐后下梯迎接等等。<br><br>然而，直至我攀爬至离洞口最近的梯阶弯口，头顶上黑黝黝的洞穴，依然是一片寂静。<br><br>周遭除了风过竹林发出的声响外，就是几个如石雕般竖立在洞口右侧石墩上的老人。<br><br>面对我的呼喊和招手，那几个老人无动于衷。<br><br>因此，当洞穴内的房舍、灯火、炊烟和鸡犬，由远至近、由暗转明依次呈现在我们眼前时，突然生出一种误入桃花源之感。<br><br>不幸的是这种如梦似幻的感觉，随着洞口边一群身穿军装的人的出现烟消云散了。<br><br>如此荒野之地，如此黑暗之洞，怎么会有部队？<br><br>难道这里有军事演习？<br><br>一连串的疑问、惊讶，让我们这几个正在准备入洞之人，惶恐不已。<br><br>正在纳闷、猜疑之时，又一个身穿军装、笑容亲善的中年妇女，从洞穴中走了出来，热情地招呼我们，好像是洞穴内的主人一般。<br><br>她姓秦，是中洞里的学校校长。<br><br>当她得知我们的来意之时告诉我们，组长罗登光今天一早就下山去了，洞内的希望小学还没有开学，如果我们在洞内有什么需要帮助的话，尽可以找她帮忙解决。<br><br>她的一番话语令我们颇为感动，但她和那群年轻人的军装打扮，还是令我们有些疑惑。<br><br>她淡然一笑，向我们解释道，洞内那些身穿军装的年轻人是长沙特色教育培训学校的学生，是来中洞体验生活的。<br><br>洞穴中所有能住人的房屋，都被占据了。<br><br>尽管如此，她还是尽力为我们安排住宿。<br><br><img src="http://img0.dili360.com/ga/M01/00/2C/wKgBy1Q2RRKAPovZAAlJ7BfIWSQ642.jpg@!rw9"><br><br>2008年2月4日(农历正月初十)，是中洞小学新学期开学的第一天。<br><br>这是中洞小学在中洞的最后一个学期了。<br><br>读完这学期，中洞小学将搬出洞穴，迁到位于格凸河畔的新校舍。<br><br>这是下午3点，中洞最美好的时光。<br><br>西斜的阳光恰好折射进洞中，能给昏暗的洞穴带来几个小时的光明。<br><br>吴光明的家在洞口正中央，那是一栋非常特别的有竹篱笆围墙的二层木楼。<br><br>之所以说它特别，是因为只要进入洞穴，首先看到的就是吴光明家的木楼——虽然在建筑构造上与洞穴中的其他木楼差不多，但没有顶的二楼堆满南瓜、玉米、中草药等山货，格外引人注目。<br><br>远远望去，如同一幅色彩斑斓的描绘农家丰收的年画。<br><br>吴光明家窗台前摆放的十多盆花花草草，是整个洞穴那灰暗色调中的一抹靓丽风景。<br><br>',
'<h2>植被的比较青藏看草原，川藏看森林</h2>青藏线一过祁连山的分支日月山、橡皮山，就进入了柴达木盆地。<br><br>虽然柴达木盆地海拔平均2800米左右，但是这里的土地却像平原一样平整，从西宁到格尔木，无论是南线还是北线，800多公里的路程，大部分的路是平的。<br><br>从格尔木到拉萨，翻过昆仑山口，奔向唐古拉山，这中间大约450公里的路起伏也很小，沿路扑入视野的尽是小起伏的低山、高海拔的丘陵和高海拔的平原。<br><br>从某种角度说，这一段路是最枯燥的。<br><br>这些高海拔的丘陵和平原，植被稀疏低矮，覆盖度很低，好像一些荒山秃岭。<br><br>那些想看高耸险峻大山的人，在这里会十分失望。<br><br>因为这里的山完全没有那种“山从人面起，云傍马头生”的感觉。<br><br>所以我说，青藏线不是看山的，那么走青藏线看什么呢？<br><br><h4>宽广的欧亚草原带进入我国境内以后，向南方伸出一只脚，这只脚就是青藏高原</h4>我认为走青藏线，第一是看草原。<br><br>你很难找到比青藏线更好的观看草原的路了。<br><br>因为青藏线穿越的不是单一类型的草原，可以说青藏线是草原类型的展示长廊。<br><br>草原是地球表面最主要的景观之一，一个人如果一生中没见过草原是很遗憾的。<br><br>我们中国人十分幸运地身处世界最大最辽阔的草原带——“欧亚草原带”之中。<br><br>在欧亚大陆上，草原从东欧的多瑙河下游起，向东伸展，经过罗马尼亚、乌克兰、俄罗斯、蒙古，直达我国境内，东西绵延近万公里，跨越110个经度。<br><br>有意思的是，这个宽广的草原带，本来是从西向东按纬度成带状分布的，但是这个长长的草原带进入我国境内以后，向南方伸出一只脚，这只脚就是青藏高原。<br><br>青藏高原由于巨大的海拔高度，造成了寒冷和干旱的气候，因此在本来不应该形成草原的地方形成了广阔的草原。<br><br>所以走青藏线，我们可以在不应该看到辽阔草原的地方看到草原，就像走川藏线，我们会看到雨林，比如在雅鲁藏布江大拐弯的察隅一带，这一带远离赤道，是不应看到像亚马孙丛林那种只有热带雨林的景观的。<br><br>',
'<h2>冰川的比较冰清玉洁的美人与挥汗如雨的码头工人</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/2C/wKgBy1Q2RQWAN6HdAAbmKo5XU1k838.jpg@!rw9"><br><br>新青峰冰川——冰清玉洁的大陆性冰川图中的冰川位于青海省新青峰。<br><br>新青峰又名布喀达坂峰，是昆仑山脉的极高山之一。<br><br>这里是冰川的集中发育地，仅在新青峰的南坡就有十几条冰川，它们洁白如玉，如象牙雕刻一般。<br><br>新青峰冰川属于大陆性冰川，冰川表面的石块、砂砾很少，与海螺沟的海洋性冰川形成强烈的对比。<br><br>摄影/单之蔷无论是青藏线还是川藏线，沿线都有一种非常值得欣赏的自然景观，那就是冰川。<br><br>在汽车或者火车上，我们就能看到一些冰川。<br><br>比如青藏线上，火车驶出格尔木，爬上昆仑山，在一个叫西大滩的地方，就能看到昆仑山玉珠峰上的冰川。<br><br>青藏线经过唐古拉山脉时也能看到冰川，但最壮观的地方要数念青唐古拉山上的冰川。<br><br>火车一过那曲，念青唐古拉上的雪峰和冰川就遥遥在望了。<br><br>然后这雪山和冰川就一直伴随着你，直到羊八井，才悄悄退去。<br><br>在川藏线上，无论南线北线都能看到冰川。<br><br>在北线，过雀儿山的时候，你会看到主峰上那悬挂在陡壁上的悬冰川，那冰川好像随时会轰然一声，崩塌下来。<br><br>在南线，天晴的时候，一过康定，就能在折多山、高尔寺山上看到贡嘎山的雪山冰川群。<br><br>南北两线会合后，在林芝附近的色季拉山上能看到南迦巴瓦雪峰挺立在众山之上的雄伟身姿。<br><br>那里是一个冰川发育的中心。<br><br>但是川藏线上有许多冰川藏在了深山峡谷和森林里，你只有离开公路，去到冰川脚下，才能欣赏到它们的魅力。<br><br><img src="http://img0.dili360.com/ga/M02/00/2C/wKgBzFQ2RQOAWoyrAAqRu8W-xzM682.jpg@!rw9"><br><br>海螺沟冰川——川藏线上挥汗如雨的搬运工照片中贡嘎山下的海螺沟冰川可谓大名鼎鼎，但是当你真正走到它面前，你会发现这里就像一片大的建筑工地，而并非想象中的冰清玉洁。<br><br>海螺沟冰川其实是一条海洋性冰川，这样的冰川由于水分补给充足，冰温较高，流动速度快，冰川中夹带着大量的石块，因此对所处的山谷有着强烈的切割与掘蚀。<br><br>山体被剥落下来的的砂石滑到冰川上，使冰川如同挥汗如雨的搬运工。<br><br>摄影/杨勇虽然，青藏线和川藏线上都有冰川，但这两条路上的冰川是不同的两类冰川，它们有不同的风采。<br><br>青藏线沿线你看到的冰川，冰川专家称之为“大陆性冰川”，川藏线沿线及周边能见到的冰川是“海洋性冰川”。<br><br>当我刚刚接触冰川学时，对这两个概念还有些不以为然，以为是一般概念，后来随着接触的冰川越来越多，才发现这两个概念太重要了，它们是理解中国冰川的关键性概念。<br><br>这两个概念是我国的冰川学家施雅风和谢自楚在上世纪60年代提出来的，后来由于使用方便，这两个概念流行起来。<br><br>',
'<h2>当猎人的身影渐行渐远</h2>当大兴安岭还是原始森林时，它曾孕育了历史上众多少数民族，并为它们创下的辉煌历史提供了最坚实的背景，后来还曾滋养过饲养驯鹿的鄂温克族和骑马狩猎的鄂伦春族。<br><br>如今，当森林越来越开放，森林里的道路越来越密集时，世代守护着这片森林的民族，还能继续以前的生活吗？<br><br><img src="http://img0.dili360.com/ga/M00/00/2B/wKgBzFQ2ROiAPGuJAACBlL6bBOc363.jpg@!rw9"><br><br>陈列室里的狩猎文化30年前，摄影师顾德清为大兴安岭里的狩猎民族拍下了大量珍贵照片，照片中的年长者是当时鄂温克猎民的领袖，现任酋长玛利亚·索的丈夫拉吉米。<br><br>摄影/顾德清“我是雨和雪的老熟人，我有九十岁了。<br><br>雨雪看老了我，我也把它们给看老了。<br><br>如今夏季的雨越来越稀疏，冬季的雪也逐年稀薄了。<br><br>它们就像我身下已被磨得脱了毛的狍皮褥子，那些浓密的绒毛都随风而逝了，留下的是岁月的累累斑痕。<br><br>坐在这样的褥子上，我就像守着一片碱场的猎手，可我等来的不是那些竖着美丽犄角的鹿，而是裹挟着沙尘的狂风。”<br><br>《额尔古纳河右岸》以这样的自述开始，这部摘获了第七届茅盾文学奖的长篇小说，其故事原型取材于使鹿鄂温克部落里最后一位女酋长玛利亚·索。<br><br>女主人公像是坐在一顶幽暗的撮罗子里，安静地讲完了自己的一生。<br><br>而她的一生，勾勒了整个使鹿鄂温克部落的命运。<br><br><h4>“大大小小的河流是额尔古纳河的血管，而大兴安岭众多的山峦，是它的骨骼。”</h4><br><br><img src="http://img0.dili360.com/ga/M00/00/2C/wKgBy1Q2ROmAQQXqAAM_T1EUyCE009.jpg@!rw9"><br><br>陈列室里的狩猎文化30年前，摄影师顾德清为大兴安岭里的狩猎民族拍下了大量珍贵照片。<br><br>顾德清说，那时候，光是灰鼠，拉吉米每年冬天就能打上千只。<br><br>当猎枪被没收，狩猎被禁止时，当地艺术家王罡以绘画的方式缅怀逝去的狩猎文明，他为这一系列绘画命名为“陈列的历史”。<br><br>摄影/顾德清根河市北面的金林林场有一个使鹿鄂温克的猎民点，猎民点附近有条清澈的小河，河岸都是松针，踩上去软软的，四周长满了茂密的白桦，白桦是森林里最亮堂的树，就像披着丝绒的白袍子，白袍子上点缀着一朵又一朵黑色的小花纹。<br><br>河中有原木小桥，一过桥，林间狗叫声骤起，一个穿红色长袍的女人从帐篷里走了出来。<br><br>“这是我二姑布冬霞！”陪同我前来的使鹿鄂温克学者古新军介绍道，“驯鹿就在营地后面，你看！”顺着他手指的方向，我看到了白桦林里一群正在觅食的驯鹿。<br><br>鹿的脖子下系着铜质的铃铛，悦耳的铃声飘荡在丝绒般的白桦林里。<br><br>',
'<h2>华南虎在南非的快乐生活</h2>让中国的华南虎远渡重洋到南非去“留学”，接受野化训练，待它们恢复野性后再送回中国特选的保留地，从而拯救这一濒临灭绝的物种—这个看起来有点异想天开的想法目前已经被付诸实施。<br><br>如今，已经有3批5只华南虎被带到了南非。<br><br>它们能否在非洲学会野外生存？<br><br>它们的爱情结晶——出生在非洲的第一代小虎，能否在非洲旷野成为兽之王者？<br><br>华南虎最终能否重归中国山野，复壮种群，大振虎威？<br><br>请看作者南香红从南非为您带来的报道。<br><br><img src="http://img0.dili360.com/ga/M02/00/2B/wKgBzFQ2ROGAL4HQAA-lQJ3T5F8469.jpg@!rw9"><br><br>在南非接受野化繁育训练的华南虎母虎“麦当娜”和它的一双儿女在一起。<br><br>2008年8月，“麦当娜”在野外树林中顺利产下一公一母两只虎崽，这是在野化过程中首次有虎崽在完全自然的条件下出生。<br><br>母虎“麦当娜”循着老虎的本能抚养两只幼虎，现在它的虎崽们都非常活泼健康。<br><br>几年前，一个计划诞生于一个属虎的留过学的中国女人之手，让中国的华南虎，远渡重洋到国外去“留学”—学习如何生活、如何繁育后代。<br><br>这个叫全莉的女人，在南非菲力普利斯一条名叫橘黄河的宽大河流旁边，买下了17 个破产农场的3.3万公顷土地，建立了一个华南虎私人保护区，她为这个地方重新命名为“老虎谷”。<br><br>华南虎，这种在中国的土地上和中国人相伴相存，并深深植入中国文化肌理的斑斓“大虫”，如今已是笼中困兽，被列为世界极濒危物种。<br><br>华南虎被认为是世界上所有老虎祖先的直系后裔, 在虎的8个亚种（巴厘虎、 爪哇虎、新疆虎、西伯利亚虎、孟加拉虎、苏门答腊虎、印支虎和华南虎）中，华南虎的头骨形态与祖先虎的头骨形态最为接近, 并且是唯一生活在中国的老虎亚种，所以人们又把它称作中国虎。<br><br>目前, 世界上的华南虎总共有60多头，它们都是上个世纪50-60年代从野外捉来的6只华南虎的后代，至今已经有十代生活在动物园的铁笼子里，它们一生中见到最多的是人，而不是山野、自然。<br><br>虽然中国没有正式承认过野生华南虎的灭绝，但在近30年的时间长度里，科学家们再也没有在中国的野外找到过华南虎。<br><br>',
'<h2>驯鹿文化的原点 森林民族的摇篮</h2>大兴安岭是真正的龙兴之地，发源于这里的“原始部落”经常突然爆发，直接到中原的“文明社会”称王称霸。<br><br>那些走出大山，在外称王称霸的民族，其实都是大兴安岭的孩子，从这个意义上说，大兴安岭是人类文化的重要摇篮之一。<br><br><img src="http://img0.dili360.com/ga/M02/00/2B/wKgBzFQ2RN6AbEUPAAKGaOQiruE551.jpg@!rw9"><br><br>蒙古人将驯鹿视为老祖母在《蒙古秘史》一书中，作者将苍狼与白鹿（即驯鹿）结合而生的孩子奉为蒙古人的祖先。<br><br>后来，进入草原的蒙古人乘上了善于在草原上奔跑的马，而把鹿留在了大兴安岭的森林里。<br><br>但是走遍世界的蒙古人仍然记得，他们是从森林里走出来的，他们的老祖母是一头白色的驯鹿。<br><br>这头驯鹿由他们的主人从今天俄罗斯境内的贝加尔湖畔带过来，在大兴安岭北部森林里安家。<br><br>摄影/顾桃<br><br><img src="http://img0.dili360.com/ga/M00/00/39/wKgBy1Q2SRiATdWZAA006usgf1s632.jpg@!rw9"><br><br>几大水系的分水岭大兴安岭以广袤而茂密的原始森林著称，是重要的林业基地，也是东北地区和呼伦贝尔草原最重要的水塔。<br><br>如果足够仔细，你能在大兴安岭的森林里找到上百条蜿蜒流淌的河流。<br><br>西坡的恩和哈达河、乌玛河、阿巴河、敖鲁古雅河、激流河、莫尔道嘎河、金河、根河、海拉尔河……它们最后全归入额尔古纳河，再流入黑龙江。<br><br>东坡同样被数十条河流切割：甘河、奎勒河、诺敏河、绰尔河、洮儿河、归流河、霍林河它们最后并入辽河、松花江和嫩江。<br><br><h4>被误读的大兴安岭</h4>当我们说起喜马拉雅、祁连山、昆仑山、横断山等山脉时，脑中会浮现出一列列雄伟的山脉，它们横亘在大地上，成为地理学上一道道重要的分水岭，也构成视野里一幅幅壮阔的景观。<br><br>而它们中的主峰，甚至只是一些高耸的山峰，已成为群山中的闪耀明星：珠穆朗玛峰、冈仁波齐峰、希夏邦马峰……可是面对大兴安岭，这道在小学地理课本里就提到，又在日后的历史中反复出现的重要山脉，我们对它耳熟能详，却知之甚少。<br><br>就连百度百科，也将大兴安岭山脉与黑龙江省的大兴安岭地区混为一谈。<br><br>即使亲临实地，也经常察觉不到它的存在。<br><br>在克什克腾旗的某个冬天，我们去草原上看冬季那达慕，暴风把大雪吹成了漫天烟雾，羽绒服好像纱布一样透风。<br><br>我们提前结束活动，开车往回赶的途中，翻过一座小山头，大风渐渐弱了，等回到旗里，已经“风平浪静”。<br><br>我和同行的朋友感慨道：“好像一过山头风就没了。”<br><br>他笑着说：“你知道你过的是什么山吗？<br><br>大兴安岭呀！”大兴安岭一定为此感到委屈，事实上，呈东北—西南走向的大兴安岭，平均海拔在1100—1400米之间，宽200—300公里，长1200余公里。<br><br>这是一道相对高度不算低，而宽度与祁连山近似、长度比祁连山还多几百公里的巨大山脉。<br><br><h4>大兴安岭不仅是草原的母亲，也是草原民族的母亲</h4>或许从空中俯瞰，才是了解大兴安岭全局的最好方式。<br><br>',
'<h2>这里曾经并不寂寞——近代西方人对香格里拉的造访</h2>由于地形的隔绝，“大香格里拉”崇山峻岭间的世界孤独地变换着四季，但交通的封闭并没有使它因此而沉寂。<br><br>早在18世纪就有西方人进入这个地区了，他们有的是传教士，有的是探险家、科学家，有的则是商人。<br><br>中国西南隅这片土地上神秘奇特的宗教文化、多彩迷人的风土人情和异常丰富的生物资源……深深吸引着他们，虽然他们的目的各不相同。<br><br><img src="http://img0.dili360.com/ga/M00/00/2C/wKgBy1Q2RO6AA5iFAAm9z9tQIw8127.jpg@!rw9"><br><br>摄影/郑义1866<br><br><img src="http://img0.dili360.com/ga/M02/00/2B/wKgBzFQ2RO2ATeMfAA2FQcd8ktI050.jpg@!rw9"><br><br>走在香格里拉崇山峻岭中的马帮。<br><br>在交通不发达的年代，他们是当地人与外界交流商品和信息的惟一媒介。<br><br>摄影/安哥法属交趾支那总督派出以德拉格赖带领的探险队，沿着湄公河（在我国境内称澜沧江）上行，考察法国同中国西南各省进行贸易的可能性。<br><br>他们从越南的西贡出发，经老挝的昌孔，然后往北进入我国的云南景洪，经过思茅、普洱、元江，往东到滇中湖区的云南府（昆明），从那里继续往东北至东川（会泽），再西行到蒙姑，渡金沙江，经四川会理到大理。<br><br>他们考察的结果是湄公河不宜航行，从北边进入云南的航道是红河。<br><br>1868-1869英国探险家库柏从上海出发，准备经西藏赴印度，进入西藏东部后，受到藏人的拦阻，被迫退回。<br><br>他发现，汉人从成都经打箭炉向西藏运销砖茶、念珠、烟叶之类的货物，以换取藏民的羊、鹿、大黄、毛皮、麝香与各类药材，他估计每年西藏要消费川茶约600万磅。<br><br>他著有《关于印中贸易的备忘录》，强调开辟一条从英属印度至东部西藏的商路。<br><br>《备忘录》在英国工商界掀起了一股要求英国政府开辟中国西部市场的浪潮。<br><br>',
'<h2>山的比较比泰山高的丘陵，比珠峰高的中山</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/2C/wKgBy1Q2RNiAM3-pAAQ2s_oaLNE364.jpg@!rw9"><br><br>二郎山——川藏线上起伏最大的山二郎山位于青藏高原东部边缘，是川藏线上相对高度最大的山，以盘山公路曲折不平闻名。<br><br>从成都出发去拉萨，无论走川藏南线还是北线，二郎山都是要最先经过的天险。<br><br>就海拔而言，二郎山3437米的高度算不上很高，但从雅安到二郎山，相对高差接近3000米，给人的感觉仿佛比珠峰还要高耸、险峻。<br><br>照片中的二郎山盘山公路，如同上帝故意设置的大起伏路障，镶嵌在翠山之中。<br><br>摄影/李天社在青藏线上，随便一个土包，也比泰山高，在川藏线上，许多山都比珠峰高。<br><br>说青藏线上的土包比泰山高，是指海拔高度（从海平面算起的高度）；说川藏线的许多山比珠峰高，是指相对高度，即从山脚到山顶的高度。<br><br>这道出了青藏线和川藏线在地势上的不同之处。<br><br>我们知道中国的地势分三个台阶，青藏高原是最高的台阶，它的海拔高度平均在4500米左右。<br><br>西宁本身就在青藏高原上，青藏线从西宁（海拔2230米）到拉萨是在第一台阶上行驶，但是川藏线的起点是成都(海拔512米)，成都在四川盆地中，就海拔高度而言属第三台阶，因此川藏线是从第三台阶奔向第一台阶。<br><br>完全可以想象这两条路地势变化是何等的不同。<br><br>这也是青藏铁路选择沿着青藏公路修建的原因。<br><br>在川藏线上行驶，一会儿爬上山顶，一会儿下降到谷底，短时间内海拔的变化可达到2000至3000米。<br><br>在山顶，俯视谷底：大河如线，人如蝼蚁；在谷中，抬头仰望：雪岭若浮，车似天降。<br><br>在川藏线你会有一个强烈的感觉，就是山太高了。<br><br>',
'<h2>静默岁月万安公墓的故事</h2>位于北京香山脚下的万安公墓，安息着很多中国近现代的文化人，他们是谁呢？<br><br>遗憾的是，万安公墓并不像巴黎的拉雪兹公墓和莫斯科的新圣女公墓一样，成为北京的人文地标，这背后又有什么原因呢？<br><br><img src="http://img0.dili360.com/ga/M02/00/2B/wKgBy1Q2RMSASrSUAAj1hDyTAnk218.jpg@!rw9"><br><br>北京是中国近现代以来文化积淀最为深厚的城市之一，它所汇聚的来自各地的精英，造就了这座城市的辉煌。<br><br>这些优秀人物在这里终其一生，正是因为他们璀璨的人生轨迹，才造就了今天的万安公墓。<br><br>图为前新华社社长郭超人的墓，郭先生上世纪60年代曾随中国登山队完成攀登珠穆朗玛峰和希夏邦马峰的报道，他喜欢一个比喻：“一滴水可以见出阳光”，他一生的奋斗和修为，也能使我们看到一个新闻工作者的闪光足迹。<br><br>北京资深媒体人杨浪先生在周末闲暇的时候，最喜欢到香山脚下的万安公墓溜达，他说不为别的，就为了墓园能带给他独特的人生感悟：无论生前多么声名显赫、位高权重，死后都化作一抔黄土，是耶，非耶？<br><br>留待后人评说。<br><br>而在万安公墓，每块肃静的墓碑后面，可能都潜藏着一个鲜活的故事，留待后人挖掘。<br><br>杨浪先生说，他发现万安里有个衣冠冢，里面埋着一个叫尹荃的小学老师的衣冠，尹老师1970年病故，19年后，她的36名学生为她立碑治冢，碑文上写着：“四十年来，循循善诱，陶铸群伦，悉心教职，始终如一……无辜蒙难，备受凌辱。<br><br>老师一生，坦荡清白，了无点污，待人诚恳，处世方正，默默献身教育事业，终生热爱教师生涯，其情操其志趣足堪今人楷范。”<br><br>杨浪先生说，算起来，1989年为老师立碑的弟子们也应当是老人了，是什么力量，使学生们对半个世纪前的老师念念不忘，立碑铭记！更难得的是，后来有三位学生将自己的坟茔永远地置于先生墓前。<br><br><h4>万安之今昔</h4>在一个宁静的清晨，我随着杨浪先生来到了万安公墓。<br><br>进入万安公墓，入口广场前的奠基石碑、骨灰堂前蹲坐的一对石狮，很有一种质朴的沧桑感，它们从1930年公墓创办伊始就已经在这里了，见证了一个又一个的名人到这里安息长眠。<br><br>从总平面图上看，万安公墓像个三角形，唯独西北缺了一角，道路轴线是标准的正南北，因此墓园主要空间也沿着正南北布置。<br><br>墓园内有一条东西贯通的主路，这条主路串起分别以金、木、水、火、土命名的五块墓地。<br><br>在按照五行划分的墓区里，扫墓人通过墓地小径，分散到自己亲友的墓穴前，献花、供奉。<br><br>墓园里的松柏，很多是上世纪30年代就种下的，长得很高，使得每一片区域都显得非常幽闭，正贴合人们此时此地的心情。<br><br>公墓在管理方面也花了不少心思，在主干道上每隔一段都设置了供人休息的长椅和供清洗墓碑的水池。<br><br>尽管没有标注，但有些名人的墓比较显眼，当代著名学者、画家和书法家启功先生的墓就在主路边，墓碑仿如一尊墨砚；而在他身后，竟然是上海锦江饭店创始人董竹君女士的墓。<br><br>一个是皇族世子，一个是传奇女性，死后毗邻而居，倒不失为一种缘分。<br><br>离启功墓不远处，是东北军67军军长、中共秘密党员王以哲的墓，墓碑由邓颖超题写，整个万安公墓只有两块墓碑是由周恩来夫妇分别题字，另一块墓碑的主人是谁呢？<br><br>我们会在下面详细讲述。<br><br>',
'<h2>水的比较青藏线：流连湖畔 川藏线:穿越急流</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/2B/wKgBzFQ2RM2ADYFQAAfThP0-5fA059.jpg@!rw9"><br><br>大渡河——川藏线上的第一大河在川藏线上，自东向西行进，到了泸定桥边就会看见大渡河。<br><br>照片中两山夹峙、水量巨大、河水奔腾咆哮的就是大渡河。<br><br>大渡河汹涌的水流冲击着两岸，颇具震撼力。<br><br>大渡河是汉族文化和藏族文化的分界线，过了大渡河就能感觉到浓厚的藏族文化气息，因此大渡河是川藏线上最值得驻足欣赏的大河。<br><br>尽管川藏线在新都桥分为南北两线，但都经过泸定，因此从成都出发无论选择哪条线路，都不会错过这一壮景。<br><br>摄影/王家福 每当想起青藏线时，我的眼前就会浮现出一个个美丽的湖泊；每当想起川藏线时，我的耳边就会响起一条条大河激荡的涛声。<br><br>我发现青藏线和川藏线一个重要的差别是：青藏线串起一个个湖泊，川藏线跨越一条条大河，所以走青藏线可以看湖，走川藏线可以看河。<br><br>青藏线上最出色的湖是青海湖。<br><br>记得我们评选中国最美的五大湖时，青海湖与新疆的喀纳斯湖得分接近，不分上下。<br><br>有人问我，这两个湖谁更美，我说，当然是青海湖。<br><br>青海湖面积4500多平方公里，喀纳斯湖的面积才44平方公里，青海湖比喀纳斯湖大100多倍。<br><br>因此仅仅从规模看，喀纳斯湖已经输于青海湖，青海湖是壮美，喀纳斯湖是秀美；青海湖是海，喀纳斯湖是湖。<br><br>古人确实是把青海湖当做海的，汉代称此为西海，和东海相对，并设西海郡。<br><br>虽然喀纳斯湖水颜色变幻，艳丽优美，青海湖却永远以大海一样的蔚蓝，和蓝天相望。<br><br>还有一点，喀纳斯地处边陲，已属北冰洋水系，景色酷似俄罗斯，而青海湖，有人说它是中国三大自然区的交汇点，即它是我国西北干旱区、东部季风区、青藏高原这三大自然区的相会处。<br><br>仅凭这一点，青海湖就平添了诸多象征和符号方面的魅力。<br><br><img src="http://img0.dili360.com/ga/M01/00/2B/wKgBzFQ2RM2Ac80IAAHJF0dEdRA504.jpg@!rw9"><br><br>青海湖——青藏高原上的精灵照片中浩瀚缥缈、气魄如海的湖泊是青藏高原上的青海湖。<br><br>青海湖是中国集中了三个之最的湖泊：最大的内陆湖、最大的咸水湖、最美丽的湖，是大自然赐与青藏高原的一面巨大宝镜。<br><br>在青海湖可以感受到草原和湖泊相互辉映的和谐之美，草原如同巨大的松脂，将青海湖这一自然造就的精灵包裹在怀中。<br><br>摄影/田捷砚 青藏线的另一端有一个湖——纳木错，这个湖的魅力在于湖的南边沿东西方向逶迤着念青唐古拉山，其主峰是一组海拔超过7000米的雪峰，峰形各异，雄姿勃发。<br><br>站在北岸看，蓝宝石一样的湖水，无边锦缎一样地直铺雪山脚下，在雪山和湖水之间，还有缓缓起伏的波浪一样满是绿草的低山。<br><br>雪山、草原、湖泊，仿佛从东向西，用油画的排笔涂出的白、绿、蓝三道色块，这三大色块是上帝的笔触，规模巨大，壮美异常。<br><br>面对纳木错，深感语言的苍白。<br><br>就像李白说的：眼前有景道不得，又像陶渊明所言：此中有真意，欲辨已忘言。<br><br>站在纳木错湖边，它的美，已经征服了我，对它的美我已深深感动。<br><br>但是一形之于语言，它的美就消失一，它的蓝是宝石蓝么？<br><br>湖水像锦缎么？<br><br>白、绿、蓝三色块，什么样的白？<br><br>什么样的绿？<br><br>什么样的蓝？<br><br>一千个人有一千种理解。<br><br>也许有人会说有图为证，其实图片更会撒谎。<br><br>图中的色彩、物体的大小、高低等都是靠不住的，可以把一盆水照成像大海，也可以把珠峰拍得比土丘还矮，颜色在数码相机里更可随意设置和调整。<br><br>',
'<h2>羌姆石窟终于找到了藏区腹地佛教造像样式来源的关键证据</h2>羌姆石窟鲜为人知，因为它位于西藏南部距离珠峰只有百公里左右的偏远荒凉之地。<br><br>但本文作者谢继胜和摄影师赵春江，却通过他们的文字和图片告诉我们：千年之前，这里并不荒凉，它曾经是“于阗样式”向西藏腹地寺院传播的重要一环。<br><br><img src="http://img0.dili360.com/ga/M02/00/2A/wKgBzFQ2RLaAWODFAA3simydAlA155.jpg@!rw9"><br><br>这位牧羊女正赶着一群岗巴羊从羌姆石窟前走过。<br><br>1968年以前，给曲上游的雪山堰塞湖和冰湖的湖岸没有坍塌的时候，羌姆村的全部人家都住在羌姆石窟里，牛羊等牲畜也关在专为牲畜开凿的大型石窟里。<br><br>定结县和岗巴县一带出产的“岗巴羊”，是西藏最为驰名的羊，这群羊中，既有岗巴绵羊，也有岗巴山羊。<br><br>摄影／谢继胜<br><br><img src="http://img0.dili360.com/ga/M00/00/2B/wKgBy1Q2RLeAQ_3LAAp6DuGzJls427.jpg@!rw9"><br><br>羌姆石窟的发现，在考古界、藏传佛教界等学术界的价值非常大，但大多数洞窟保存不够完好是不能回避的现实。<br><br>在众多洞窟中，最引人注目的是壁画，尤其是金刚界曼陀罗石窟里，处于五方佛及众菩萨的背龛之间的大量供养人壁画。<br><br>壁画里的供养人成组出现，多为主仆，且均着“吐蕃装”，佩带弓箭或者长刀。<br><br>这种戎装打扮的供养人形象，在西藏早期的佛教壁画中十分少见，但在夏鲁寺初建时期的壁画中可以看到。<br><br>这是判断羌姆石窟开凿于11世纪的重要证据。<br><br><h4>卫藏腹地佛教人物造型的独特风格，不可能空降而来</h4>9世纪末，藏传佛教在朗达玛赞普执政时期（公元841—846年），遭遇了有史以来最大的一次灭佛事件：佛教僧侣皆被从寺院驱逐出去，并强迫还俗，甚至被逼迫去狩猎或当屠夫，不从命者全遭杀戮。<br><br>所有寺院和佛殿都遭封闭，大昭寺、小昭寺和桑耶寺等著名寺院最先陷入劫难，大昭寺甚至成为屠宰场，佛像和佛教经典也都遭到大规模的毁坏。<br><br>朗达玛的灭佛事件，在藏传佛教史上是一个具有划时代意义的历史事件。<br><br>后来史家以朗达玛赞普灭佛事件为界，将藏传佛教通史分为两个截然不同的断代史，即“前弘期”和“后弘期”。<br><br>由于朗达玛赞普灭佛事件，导致西藏佛教经历了百余年的沉寂期，所以“后弘期”大约是从11世纪中叶开始的。<br><br><img src="http://img0.dili360.com/ga/M00/00/2A/wKgBzFQ2RLeAWzISAABv_tVj9wI005.jpg@!rw9"><br><br>羌姆石窟的位置图 以拉萨为中心，包括西藏南部的山南地区，这片位于西藏腹地的地带被称为“卫藏”。<br><br>这一地区不仅是西藏，也是藏区政治、宗教、经济、文化的中心；日喀则北部、那曲西部广阔的藏西地区，被叫做阿里地区。<br><br>阿里地区北界昆仑山，与新疆维吾尔自治区毗邻，南界喜马拉雅山与尼泊尔、印度及印控克什米尔地区接壤；西藏北部，也就是藏北，是指安多地区。<br><br>藏北和昆仑山北麓的新疆于田、和田与甘肃的敦煌相距较近，因此在西藏佛教的后弘期，藏北成为弘法者进出西藏的必经之路。<br><br><img src="http://img0.dili360.com/ga/M01/00/2B/wKgBy1Q2RMyAfb_yAAp1I3yY--c145.jpg@!rw9"><br><br>羌姆石窟的窟室很多，可谓洞洞相连，在这两个窟口的上下左右密布着很多洞口，每一个洞窟都与外部相连。<br><br><img src="http://img0.dili360.com/ga/M00/00/2B/wKgBzFQ2RMyAXmLKAAlD_YDJ1Bc570.jpg@!rw9"><br><br>羌姆石窟群所处位置的地貌，与西域敦煌及藏区西部、中部大部分留存石窟的山崖地貌类似，都是沿着河流在河岸一侧或两侧，在土山或沙石沉积岩面上开凿石窟。<br><br>果美山东侧靠近给曲的一面，地质结构以黄土与砾石形成的不稳定的沉积岩为主，缓坡和崖面成为造窟的主体。<br><br>从西藏佛教的后弘期开始，也就是11至12世纪前后，卫藏地区寺院中的彩塑或壁画，佛教人物的造型出现了一种独特的样式，后世将这种样式称为“于阗样式”——佛菩萨身穿如同厚重呢绒般的衣服，衣服上有典型的中亚风格的团花图案。<br><br>藏南康马县的艾旺寺和夏鲁寺早期的彩塑，以及现已不存的藏南萨玛达乡的姜普寺彩塑、西藏中南部的扎囊县扎塘寺的壁画，都是这样的造像风格。<br><br>奇怪的是，在这一时期与西藏艺术密切相关的印度波罗艺术中，却找不到这种风格。<br><br>卫藏地区这种独特的佛教人物造像风格，不可能是空降的，源头来自于哪里，长久以来都是一个谜团。<br><br><img src="http://img0.dili360.com/ga/M01/00/2B/wKgBy1Q2RNaAPicRAAv9dNHEcJQ432.jpg@!rw9"><br><br>考察羌姆石窟的首都师范大学的老师和同学，正在测量金刚界曼陀罗石窟的面积。<br><br>这是羌姆石窟群中保存最完好的洞窟，虽然破损也较严重，但残余的壁画、佛和菩萨的背龛以及该窟展现的恢宏庄严的金刚界曼陀罗场景等，还是将他们深深地吸引了。<br><br>摄影／谢继胜 在西藏艺术研究工作者的不断探索中，终于发现了一点线索：在藏南康马县艾旺寺的壁画题记中，画家说他遵奉了“于阗样式”。<br><br>于阗是佛教自印度向东翻越帕米尔高原的第一个传播地，是中国最早接受佛教的地方。<br><br>于阗有很多隐秘的通道与印度相通，比如古代于阗人熟知的一条道路是从于阗经莎车，再翻越昆仑山，就可以到达印度。<br><br>于阗不仅仅是中国第一个信佛的地方，对于中原来说，于阗更是一个令人神往的地方，因为它被赞誉为“小西天”，是向中原地区源源不断传输佛教思想和经典的神圣之地。<br><br>因此，在于阗形成了相对独立的佛教绘画样式，具有鲜明的地域特色。<br><br>“于阗样式”的佛教绘画，在绘画工具、创作方法等方面，都不同于中原佛教绘画。<br><br>',
'<h2>大兴安岭狩猎人的枪没了</h2>大兴安岭因为在一条山脉内划分出了东南西北4个植被区系而被植物学家高度评价，也因为广袤的原始森林为鄂温克猎民提供了家园而被珍视。<br><br>但是，猎民们却在他们珍视的家园里渐渐迷了路。<br><br><img src="http://img0.dili360.com/ga/M00/00/2B/wKgBzFQ2RLuAQ8K2AAjWMPWXfR4336.jpg@!rw9"><br><br>雾气笼罩着山岭里的密林，让人不知山究竟有多高，林究竟有多密。<br><br>“大兴安岭”的名字中虽然有“大”，但山却算不上高大，南部最高峰黄岗梁海拔虽然超过了2000米，但在大兴安岭北部，最高的山峰不过海拔1500米左右。<br><br>然而这里却有着极为茂密的森林，它们展现了内蒙古除草原之外的另一派风情。<br><br>摄影/宋文时间：8月1日<h4>内蒙古高原：中国五大高原中真正的高平原</h4>旁白：我去过青藏高原、帕米尔高原、云贵高原、黄土高原和内蒙古高原，经过比较之后，我认为只有内蒙古高原才是名副其实的高原。<br><br>高原是这样定义的：海拔较高（500米以上）、面积较大、顶部相对平坦、一侧或数侧为陡峭的高地。<br><br>内蒙古符合所有条件：它是平原，至少起伏很缓，虽然也有几座大山，如大兴安岭、贺兰山、阴山，但是这些山都在高原的边缘，不像云贵高原，因为遍布喀斯特地貌而崎岖不平；青藏高原的范围虽然很大，但几条横亘的山脉在它内部制造了一道道屏障；帕米尔高原只有河谷两岸是平的，或者说是那些雪峰的峰顶在一个平面上；黄土高原就更不用说了，千沟万壑的。<br><br>因此我觉得中国五大高原中，只有内蒙古高原才是真正的高原，让人产生骑上骏马驰骋一番的冲动。<br><br>为了与中国其他四大高原相区别，我把内蒙古高原称为“高平原”，也就是矗立在高处的大平原。<br><br>请问内蒙古的呼伦贝尔、锡林郭勒、乌兰察布、阿拉善，哪一个不是高平原？<br><br>大兴安岭跟高平原有何关系？<br><br>其实大兴安岭与这高平原关系很大，因为这高平原东边的一大半，就是由大兴安岭掀起来的。<br><br>就像一个旅行箱，你打开锁，抓住提手，掀开盖子，这时停住，将这一幕定格，这个旅行箱上面就是高平原，箱子掀开的侧面就像大兴安岭的东坡。<br><br>同样，从大兴安岭向西，阴山、贺兰山、龙首山、合黎山这些山脉都像掀开的旅行箱，它们共同掀起了一个内蒙古高平原，同时也勾画出了内蒙古高平原的边缘轮廓。<br><br>',
'<h2>青藏铁路跨过喜马拉雅山？</h2>青藏铁路修到拉萨后是否会继续延伸？<br><br>如果延伸下去，谁会是它青睐的对象？<br><br>通过我们的采访报道，可以看到青藏铁路的下一步。<br><br><img src="http://img0.dili360.com/ga/M02/00/2B/wKgBy1Q2RLaAOPwcAA3qCRulznE024.jpg@!rw9"><br><br>葱翠的山谷，隐藏着一个田园般的小镇、村落。<br><br>这是藏南峡谷典型的美景。<br><br>尤其在喜马拉雅山南坡，有雅鲁藏布江带来的丰润的水汽、宽窄不一的河谷平地和湖盆谷地，使它成为西藏美丽富饶之地。<br><br>与印度、不丹接壤的亚东，就地处这样依山傍水的山沟，然而它不仅美丽还是西藏直抵南亚、印度洋的重要通道。<br><br>西藏交通的困难，只要去过西藏的人就都有体会。<br><br>不过，今年7月1日后，这样的局面就会得到改善。<br><br>国家投资近300亿的青藏铁路就要通车了，所有进出西藏的人都会受益。<br><br>不过当7月1日近在眼前的时候，关于青藏铁路是否从拉萨延伸下去的议论也增多了。<br><br>其实早在去年青藏铁路铺轨工作基本完工时，海外媒体就纷纷预测：拉萨不是青藏铁路的终点，并且还拟订了一条连接线：从拉萨延伸到中国与印度接壤的边境小城亚东，然后与印度铁路网相连，构建一条通向南亚次大陆的通道。<br><br>关于延伸线，去年夏天在贵阳举行的西南六省区市经济协调会上，铁道部计划司副司长张建平透露说，青藏铁路完成后将尽早开工建设青藏铁路延伸线。<br><br>今年3月12日，在政协、人大两会期间，西藏自治区主席向巴平措又有了进一步确认，青藏铁路东西两条延伸线拉萨至日喀则和拉萨至林芝的铁路将在“十一五”规划初期开工建设，未来5年西藏将迎来铁路建设史上的第二个高潮。<br><br>看来青藏铁路延伸至日喀则和林芝比较确凿，而延伸到印度的说法，却遭到铁道部和国务院西部开发办的否认。<br><br>为此我曾向铁道部经济规划院路网所的一位学者求证，他很热情、诚恳但是也很坚定地回答道：“只要铁道部没有对外正式公布消息，我们不方便说。<br><br>请你理解。”<br><br>',
'<h2>深圳炮楼现代都市的历史面孔</h2>一个在深圳生活了20年的“老深圳人”，在被告知这座城市还有550座古代炮楼的时候，一脸惊讶。<br><br>在大部分人的眼里，深圳，就是“1979年，那是一个春天，有一位老人在中国的南海边画了一个圈”。<br><br>而深圳在此之前的漫长历史，已经被人遗忘了。<br><br>炮楼作为这座城市历史的见证者，也在荒废中同时被遗忘了。<br><br><img src="http://img0.dili360.com/ga/M02/00/2A/wKgBzFQ2RLCARpnCAA4sSRFeAIc284.jpg@!rw9"><br><br>很难想象这样安静祥和的古村落位于现代化大都市深圳，这栋炮楼位于深圳宝安区观澜街道大树田村，炮楼的主人叫凌贤辉，前几年曾经想50万元卖掉炮楼，但是因为产权转移问题无法解决，没有人敢买。<br><br>摄影/朱丹阳2009年5月，深圳。<br><br>昏黑的五六平方米的屋里，阳光从一个狭小的曾经是炮眼的窗户里照射进来，阿东也开始从床上爬了起来。<br><br>他借着这点微光，拣拾自己的行装，走下逼仄的楼梯，简单洗漱后，向工厂的方向走去。<br><br>他身后，一座直筒状的老旧炮楼默默伫立着，他租住的正是其中的一层。<br><br>如果阳光足够，可以看清这座出租屋的内部：沿着楼梯而上，每一层的平面都被隔成了一个个单间，最高一层还有天台，搭着天线，晾着的几件衣服，在太阳下拉长了影子。<br><br>现在，阿东与他的邻居们，就是与炮楼关系最为密切的群体。<br><br>在深圳的大部分地方，这种老旧的建筑都在被破坏或废置中。<br><br>租给附近的工厂作宿舍，已经成为它在现代社会中为数不多的实用功能，用深圳文物考古鉴定所张一兵博士的话说就是：“让它发挥余热”，语带无奈。<br><br><img src="http://img0.dili360.com/ga/M00/00/2B/wKgBy1Q2RKiAZKVXAATRxP4AfsM388.jpg@!rw9"><br><br>生活在深圳的大部分人对于深圳的炮楼都一无所知，即使是生活在附近的人，则已经对这种建筑忽视了。<br><br>这栋位于深圳宝安区西乡街道黄麻布村的炮楼现在出租给了外来务工人员，炮楼曾经所蕴含的家族荣耀也随之烟消云散了。<br><br><h4>深圳历史的见证</h4>在成为我们熟悉的今年29岁的深圳特区之前，这块土地上，东晋时就已建立了宝安县，这里偶尔会属于东莞县管辖，有时又改名为新安县。<br><br>咸头岭的新石器时代遗址、商代的屋背岭村屋背岭山顶、东晋时期的铁仔山古墓群，这些不尽为人知的前人遗迹，只能在深圳博物馆中零零碎碎地陈列着一段断断续续的历史。<br><br>',
'<h2>山河不是流水线</h2>横断山区一个重要特征是这里的少数民族众多，这多种多样的少数民族是怎样产生的？<br><br>为什么在漫长的历史中又没有被同化？<br><br>为什么云南是中国少数民族种数最多、密度最高的省？<br><br>看完这篇文章，你会找到一种解释。<br><br><img src="http://img0.dili360.com/ga/M02/00/2B/wKgBy1Q2RJ2ARDuOABhU0BR-VDs429.jpg@!rw9"><br><br>空中看金沙江河谷。<br><br>摄影/田捷砚“这个时候来，高原上草还没绿，那帕海草地上的杜鹃花还没开。<br><br>你还是6、7月份来吧。”<br><br>4月10日，当我们从北京出发去大香格里拉做环行考察时，云南小中甸乡的朋友如此对我说。<br><br>我曾经看过夏季那帕海草地的图片，各色野花铺满大地，那是我见过的最美的草原。<br><br>然而，我们还是出发了。<br><br>因为我们此行毕竟不是为了看风景。<br><br>“你们来晚了，桃花、梨花已经谢了，要是早几天，你们就能看到整个村子在一片花海中。”<br><br>在四川丹巴县甲居藏寨中房主这样对我说。<br><br>我们坐在他家三楼的晾台上，面对着大渡河河谷。<br><br>有意思的是，小中甸和丹巴这两个地方，分别接近香格里拉区的南北两端，南端的没开花，北端的却已经谢了。<br><br>可见这里的不同寻常。<br><br>',
'<h2>长臂猿我国唯一的类人猿</h2>长臂猿不是猴子，它们是猿类。<br><br>长臂猿家族和猩猩家族（猩猩、大猩猩、黑猩猩）一起组成类人猿，它们是亲缘关系最接近人类的灵长类动物。<br><br>长臂猿是现存的4种类人猿中体型最小、行动最敏捷的一种。<br><br>目前全世界有16种长臂猿，只分布在东南亚的热带雨林、季雨林和常绿阔叶林中。<br><br>长臂猿生活在一夫一妻的家庭中，这在哺乳动物中是很罕见的，因为只有3%的哺乳动物是一夫一妻。<br><br>一对长臂猿夫妻往往会共同生活很多年。<br><br>一个长臂猿群，通常是由一对父母和它们的孩子组成，通常只有2—6只。<br><br>它们的活动范围一般为20—50公顷，它们会保卫这片领地不让其他长臂猿群进入。<br><br>长臂猿和其他猿一样，都是没尾巴的。<br><br>长臂猿拥有非常特别的球状腕关节，这使它们的手掌和手臂能构成任意角度，因此能在树冠上依靠双手快速移动。<br><br>在猿类中，长臂猿有最发达的双臂，快速移动的时候，几乎是在树冠上“飞”。<br><br>它们大多数情况下都在树冠上“臂行”，但是它们也可以在树枝上和地上直立行走。<br><br>长臂猿是我国唯一的猿类。<br><br>我国有6种长臂猿，分别是：白颊长臂猿、白掌长臂猿、东白眉长臂猿、海南长臂猿、东黑冠长臂猿和西黑冠长臂猿。<br><br>它们都是我国一级保护动物，而且它们的生存仍然受到很大的威胁。<br><br>海南长臂猿现存不到20只，被列为全球最濒危的灵长类动物；而白掌长臂猿则是我国长臂猿中数量最少的一种，目前在我国可能已经灭绝。<br><br>',
'<h2>青藏-川藏珠联璧合</h2>青藏铁路就要通车了，许多人将踏上前往西藏的路，青藏铁路究竟是一条怎样的路？<br><br>沿途会看到怎样的景观？<br><br>这是人们所关心的。<br><br>本文作者提出一个观点，要认识青藏线，最好是通过比较来认识，作者就是通过青藏线与川藏线的比较，来揭示青藏线的奥秘的。<br><br>正像作者所言，只有将青藏线和川藏线合起来，才能勾画出一个青藏高原的轮廓。<br><br><img src="http://img0.dili360.com/ga/M00/00/2B/wKgBy1Q2RLSAAoylAAYhf7lmnmQ686.jpg@!rw9"><br><br>五道梁——地势平坦的高海拔牧场这是一个抒情诗般的画面：晴朗的天空下，牦牛在五道梁地区的草原上闲适地吃草，神态安详。<br><br>如果照片中的动物不是牦牛，很可能让人误以为这是内蒙古草原了。<br><br>这里气候寒冷，丰茂的高寒草原是牦牛赖以生存的天然牧场。<br><br>五道梁处于青藏高原的原始夷平面上，地势较少切割，极为平坦。<br><br>事实上，地势平坦是平均海拔4500米的青藏高原之重要特征。<br><br>摄影/单之蔷 站在唐古拉山的垭口，我突然想起：从西宁一路走来，青藏线上竟然没有那种一道一道之字形连续拐弯盘旋而上的盘山路。<br><br>身旁的路碑上写着“唐古拉山垭口：海拔5231米”。<br><br>前方不远处，就是雪峰，宽阔的、坡面平缓的冰川很近，好像要流淌过来。<br><br>到了这么高的地方，竟没有走盘山路，真是奇迹。<br><br>我又回想起翻越大名鼎鼎的昆仑山时的情景，也没有走过盘山路。<br><br>这与川藏线形成了鲜明的对比。<br><br>川藏线出成都平原不久，从翻越二郎山开始，就进入了盘山路的历程。<br><br>其实走川藏线就是两种运动的合成，一是左右的盘旋，二是上下的起伏。<br><br>我想起了那年我们走川藏线，从帮达到八宿县翻越业拉山时的情景：那条盘山公路号称有108“拐”（回头弯）。<br><br>我认真地数起“拐”来，最后数出88个“拐”，90度左右的弯更是有300多个。<br><br><img src="http://img0.dili360.com/ga/M02/00/2A/wKgBzFQ2RLSAJDqtAAniyTfBzdE292.jpg@!rw9"><br><br>业拉山——“108拐”的盘山路这张照片为我们展现了这样一种难得一见的场面：弯曲盘旋、不断上升的盘山公路上，浩浩荡荡的军车运载着重要物资缓缓前行。<br><br>业拉山是川藏线上以公路曲折而闻名的山，翻过海拔4618米的业拉山口，盘旋曲折的公路又急又陡，似乎没有尽头，蓦然发觉这条路号称“108拐”并不为过。<br><br>业拉山起伏较大，相对高度很高，自东向西，自帮达算起，业拉山的起伏只有500多米，但自西向东，从八宿算起，起伏竟然达到1500米，自然造成了公路的坎坷不平。<br><br>摄影/戴成华 这就是这两条路的区别，青藏线修建在相对平缓的高原面上，川藏线则延伸在时而峰巅、时而深谷的横断山区。<br><br>其实，这两条路的区别还有许多许多。<br><br>它们的特色通过比较，不断地显现出来。<br><br>我甚至觉得这两条路只有通过比较，才能显示出各自的特色和美来。<br><br>这两条路我都走过，我是通过比较，对这两条路的认识才全面，否则，我的认识既不准确，也不深入。<br><br>就像认识一个人，可以通过他的朋友一样，认识青藏线可以通过川藏线。<br><br>如果要对青藏高原有所认识，对青藏高原的美有所领略，则应该这两条路都走过。<br><br>你或者从青藏线入，从川藏线出ﺀ或者从川藏线入，从青藏线出。<br><br>这两条线珠联璧合，像一对郎才女貌的伉俪，形成一个完美的组合，向你展示世界上最独特的区域——青藏高原的魅力。<br><br>',
'<h2>猿鸣无量山西黑冠长臂猿的生存秘密</h2>它们是只待在树上的精灵。<br><br>它们行动起来像一阵风，风过时只见树叶晃，却见不到身影，因此被称为“风猴”。<br><br>它们拥有嘹亮动听的歌声，但正是这种歌声给它们带来杀身之祸——猎人们凭借歌声就能寻到它们的动向。<br><br>它们只喜欢原始森林，恢复多年的次生林也不足以保证它们的温饱。<br><br>它们以果实为食，生活在一夫一妻的家庭中。<br><br>这就是我们人类的近亲——长臂猿。<br><br>它们的行为与人类有诸多相似之处，人类经常通过观察它们反观自己。<br><br>动物学博士范朋飞深入云南无量山大寨子林区研究西黑冠长臂猿行为，一晃就是6年，他共研究了5群长臂猿，并与其中一群结下了友谊，他的研究为人类首次揭示了西黑冠长臂猿的生存秘密。<br><br><img src="http://img0.dili360.com/ga/M02/00/2A/wKgBy1Q2RI2AHV0VAAZNyW7SqBk373.jpg@!rw9"><br><br>一只雌性西黑冠长臂猿正在从一棵树跳向另一棵树的途中。<br><br>长臂猿被认为是生活在树上移动速度最快的哺乳动物，当地人称其为“风猴”。<br><br>“朝辞白帝彩云间，千里江陵一日还。<br><br>两岸猿声啼不住，轻舟已过万重山。”<br><br>是唐代诗人李白的千古名句，激起历代人无数的遐想。<br><br>经考证，诗中的“猿”就是长臂猿，诗中所描述的地点是长江三峡。<br><br>长臂猿是哺乳动物中的“歌唱家”，特别喜欢鸣叫，清晨鸣叫是长臂猿的特有行为。<br><br>一般是成年雄性先发出鸣叫，然后成年雌性发出带有颤音的鸣叫，最后往往以家庭成员的“大合唱”而告终。<br><br>“呜喂、呜喂、呜喂、哈哈哈！”，声音高亢嘹亮，回荡悠远，几公里之外都能听到。<br><br>我国有关长臂猿鸣叫的文字记载多集中于长江三峡地区，最早可达晋朝。<br><br>北魏郦道元所著的《水经注》书中录有晋朝袁山松的《宜都山川记》：“自黄牛滩东入西陵界……两岸高山重嶂……林木高茂，略尽冬春，猿鸣至清，山谷传响，泠泠不绝，所谓三峡此其一也。”<br><br>而今，由于所栖息的原始森林遭到了严重的破坏以及打猎活动猖獗等原因，长臂猿已经在中国的大多数地方灭绝了。<br><br>目前仅在云南、广西和海南三省区的少数山区还可以听到它们的叫声。<br><br>全世界现有4属16种长臂猿，我国就有其中的3属6种，它们分别是：分布于云南的西黑冠长臂猿（Nomascus concolor[v2]）、白颊长臂猿（N. leucogenys）、白掌长臂猿（Hylobates lar）和东白眉长臂猿（Hoolock leuconedys）；分布于海南岛的海南长臂猿（N. hainanus）和分布于广西的东黑冠长臂猿（N. nasutus）。<br><br>所有6种长臂猿都被列为国家一级保护动物，数量稀少。<br><br>',
'<h2>中国边界的“凹”与“凸”</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/2A/wKgBy1Q2RJGAIcuFAAMg_yvbqVM179.jpg@!rw9"><br><br>七连屿所在的巨大礁盘划过蔚蓝的大海，像是一尾正逶迤前行的美人鱼，更像是一艘破浪前行的舰船。<br><br>7个小岛，如同船上7个奋力划行的水手，在平整的大海上划出一阵阵浪花。<br><br>这个舰船般的巨大礁盘为风浪提供撞击的平衡点，并让珊瑚在此停驻，迎着风浪生长，最终撞击出它们的杰作：岛屿和沙洲。<br><br>七连屿上的7个小岛或为岛屿，或为沙洲，都是风浪——甚至是强烈的风暴与珊瑚撞击的产物。<br><br>在东北风盛行的冬季，可形成高达6—9米的滔天巨浪，遗憾的是，那时南海上空不便飞行。<br><br>但是这张拍摄自最为“风平浪静”时节的照片，仍然为我们呈现了海上风浪。<br><br><h4>为何中国的版图轮廓线上“凹多凸少”？</h4>由于职业的关系，我常与地图打交道，在看地图的时候，我的目光经常停留在中国与外国的国界线上。<br><br>我发现一个现象：由国界线所画出的中国版图的轮廓“凹多凸少”，即，国界线经常向国内部分凹陷。<br><br>最大的“凹”出现在中蒙边界上。<br><br>中国原来的陆地版图像一片圆树叶，自从外蒙古被苏联策划“独立”出去后，陆地版图的形状就从树叶状变成了“公鸡”状，公鸡的背部，即外蒙古所在地，成了中国版图上最大的“凹”。<br><br>另一处地图上看不出来的大“凹”，由麦克马洪线形成，在西藏东南部，那里有一块面积相当于浙江省一样大的土地，却由印度实际控制。<br><br>还有一处中“凹”，出现在中缅边界上。<br><br>上世纪40年代著名作家艾芜曾写过一本散文集《南行记》，书中所描写的克钦山中的人，那时大都是中国人，但是为了中缅之间的情谊，这个地区已于上世纪50年代划归缅甸。<br><br>',
'<h2>阿尔山—柴河火山群比草原更神奇的是火山</h2>在内蒙古近千公里的火山带中，我们选择了位于大兴安岭密林深处的阿尔山—柴河火山群精心考察，它只是这条火山带上数个火山群中的一小个，但它以天池、地池、玄武岩石柱、熔岩峡谷等不同形态，为我们讲述了几乎所有火山的秘密。<br><br><img src="http://img0.dili360.com/ga/M00/00/2A/wKgBy1Q2RISAABfHAAlWE1sKT-c058.jpg@!rw9"><br><br>大兴安岭广袤无边的金色林海，将位于分水岭上的吉尔果山托举起来，接近满月状的吉尔果山天池像是被精心保护的瑶池，深藏在山顶的凹陷处。<br><br>因为她的点缀，而使画面如同梦境，这梦境如今已成标志性景观。<br><br>这道景观由数万年前的一次火山喷发造就，在它周围，还有很多同样由火山造就、却形态各异的景观，它们组合成一条精彩纷呈的火山景观带，镶嵌在大兴安岭的密林里。<br><br>摄影/杨孝时间：7月29日旁白：到了内蒙古，我一直念念不忘的是火山。<br><br>在中国皀火山，固然有几个地方：浙江省的雁荡山、吉林省的长白山天池、黑龙江省的五大连池等等。<br><br>作为个例，这些都很精彩，但在形成时间上，它们要么太老，像一个个仅剩残垣断壁的古城，要么太年轻，年轻得履历不够；而在规模和形态上，它们或者孤零零地出现，没有足够烘托出气氛的巨大规模，或者缺乏让人难以忘怀的标志性景观……总之，它们难以构成一个综合系统，以诠释火山的全部秘密。<br><br>内蒙古的火山就不同了，它有一条火山喷发带：北起大兴安岭北段东坡的诺敏河火山群，经大兴安岭的阿尔山—柴河火山群、锡林浩特—阿巴嘎火山群，南抵察哈尔右翼后旗的乌兰哈达火山群，绵延近千公里。<br><br>这些火山不仅单体精彩，组合也很出色，层层叠叠地构成了一个火山群落，讲述着中国火山曾经的辉煌。<br><br>',
'<h2>巴西龟本土龟的杀手</h2>由于中国食用龟鳖类的消费市场庞大，单纯进口无法满足需求，上世纪90年代，中国南方的龟鳖类养殖业因之兴起。<br><br>巴西龟因其进口无限制和易于繁殖的优势，被南方养殖场大规模养殖。<br><br>脱离原产地的巴西龟入侵到中国野外，在缺少天敌的新环境中迅速发展出野生种群，抢占本土龟的生存空间，致使多种本土龟数量锐减……<br><br><img src="http://img0.dili360.com/ga/M00/00/29/wKgBzFQ2RHaAVO32AAa32vSwH-I035.jpg@!rw9"><br><br>巴西龟生命力旺盛，非常容易喂养，养殖成本低、养殖技术容易掌握，因此南方很多省都有专门的养殖场。<br><br>这是在海南文昌的一家养殖场拍到的画面，正在晒太阳的和水面上密密麻麻、正向木板方向游过来的都是巴西龟。<br><br>2009年3月30日，昆明最古老的佛教寺庙之一圆通寺内，又到了僧侣们给放生池的动物们喂食的时间了。<br><br>池子里的龟们争先恐后地抢夺食物。<br><br>只有两只很奇怪，一只静静地趴在假山上，一动不动，而另一只则龟缩在一个水泥管子内。<br><br>这两只不抢食的龟都是中华条颈龟，属于中国本土龟类；而那些在抢食的，无一例外都是来自国外的巴西龟。<br><br>圆通寺放生池内的这一幕，就是中国野生水域被巴西龟入侵的真实写照。<br><br>放生池代表着中国的野外水域，是巴西龟入侵的主要目的地，正在迅速地“沦陷”；而那两只不抢食的龟就代表着中国的本地龟类，在与巴西龟的生存竞赛中，一败涂地。<br><br><img src="http://img0.dili360.com/ga/M01/00/2A/wKgBy1Q2RHaAP3y5AAo4z_JIL3o617.jpg@!rw9"><br><br>巴西龟因其形态可爱、象征长寿、价格不高等原因，经常被僧人大量购买，用于寺庙举行的宗教放生活动。<br><br>很多佛教信众也会购买巴西龟，或者将家里当作宠物喂养的巴西龟放入寺庙的放生池。<br><br>厦门南普陀寺的放生池内就生存着大量巴西龟。<br><br>殊不知，他们的这一举动已经成为巴西龟扩散到我国野外的最主要原因之一。<br><br>摄影/史海涛我国龟类被放生的历史有一千多年，这些寺庙放生池内的龟类都是佛教信徒们放生到这里的，代表着他们对生命的尊重和挽救生灵于危难的虔诚，但原本怀着善念、想做善举的他们，却无意中成了帮助巴西龟屠戮本地龟类的帮凶。<br><br>这种欲放生、不料却因而杀生的行为，与当年引入巴西龟的行为，是如此地相似。<br><br><h4>作为宠物和经济动物引入，不料却是外来入侵物种</h4>巴西龟最早进入中国，是由国人主动引入的。<br><br>WWF（中国）物种项目主任范志勇告诉我：“由于中国人有食用龟类的传统，消费市场巨大，上世纪90年代中国从东南亚进口龟鳖类数量空前，导致缅甸、越南、老挝和柬埔寨龟鳖类资源枯竭。<br><br>随着东南亚龟鳖类资源减少、国际舆论的关注以及出口国采取的一些限制措施，中国龟鳖类进口受到限制。<br><br>在这种前提下，中国南方龟鳖类养殖业开始兴起。<br><br>巴西龟由于进口无限制和易于繁殖，我国开始大量进口巴西龟卵和成体，农业部门和水产部门甚至将巴西龟养殖作为新兴产业给予大力支持，使其成为大规模养殖的主体。”<br><br>从此，巴西龟被贴上了“经济动物”的标签，很快俘获了国人的心。<br><br>',
'<h2>草原五畜羊为首</h2>草原五畜，牛马骆驼羊。<br><br>之所以算五畜，是因为里面包含了两种羊——山羊和绵羊各占了一个席位。<br><br>在内蒙古西部荒漠和半荒漠地区，山羊多于绵羊；而在东部，绵羊则唱着主角。<br><br>羊是内蒙古数量最多的家畜，它们与草原，就像鱼和水一样密不可分。<br><br><img src="http://img0.dili360.com/ga/M00/00/29/wKgBzFQ2RFWAdBX1AAXkyT2qKT0304.jpg@!rw9"><br><br>夏季的内蒙古草原，最著名的美景莫过于“风吹草低见牛羊”——羊群洁白，云朵般游弋在草原上，仿佛是英文字母“S”，又似阿拉伯数字“5”。<br><br>在牧区，自古有着“草原五畜”的提法，这“五畜”之中，牛、马、骆驼各占一席，其余“两畜”则被山羊和绵羊所占据。<br><br>摄影/王玉琪7月的日头异常明烈，有风从原野掠过，让人感受到空气的干燥。<br><br>第一次来到草原，是我读书时的暑期实习。<br><br>快到实习基地的时候，草原上几块灰白色岩石状的东西，在阳光下一动不动，走近了看，竟是几头肥羊。<br><br>初到草原的我禁不住好奇，蹲在它们身边仔细打量。<br><br>这些羊侧躺在地上，鼓着肚子，歪着头，时不时发出几声呻吟。<br><br>书里说牧区“风吹草低见牛羊”，可从没说过是躺着的羊啊。<br><br>“这几个笨蛋，又吃多了。”<br><br>来迎接我们的牧羊男子熟练地把羊一个个拽了起来。<br><br>他说，夏季草原水草丰美，正是羊群狠吃抓膘的季节。<br><br>因为吃得太多，羊大腹便便，有时不小心跌倒，甚至无法自行翻身，只能躺在地上哼哼，等待主人救援。<br><br><img src="http://img0.dili360.com/ga/M02/00/29/wKgBzFQ2RFWAEsWsAAJiPK6XiUc859.jpg@!rw9"><br><br>山羊产绒，绵羊供肉内蒙古产羊绒的山羊，主要分布在中西部的荒漠和荒漠草原上，它们以灌木、粗草为食，并可在岩石嶙峋的山上来去自如。<br><br>内蒙古的肉用羊主要是分布在东部典型草原上的绵羊，其中以苏尼特羊、乌珠穆沁羊以及呼伦贝尔地区的巴尔虎羊最为著名。<br><br>除了提供羊肉，重要的纺织材料羊毛，也是由绵羊提供。<br><br>作为牧区最重要的家畜，绵羊和山羊为人类提供着生活必需的物资，而人类的放牧也反馈于脆弱的草原生态系统。<br><br>人，羊，草原，彼此依存关联，维持着微妙的平衡。<br><br><h4>草原五畜中，羊占两席</h4>迎接我们的肥羊，变成了丰盛的晚餐。<br><br>当地的指导老师热情地把羊肉分到每个人碗中：“这是本地的‘苏尼特羊’，肉质紧致，口感好，北京东来顺的涮羊肉，讲究的就是涮苏尼特羊。<br><br>这一盆是‘乌珠穆沁羊’，这种羊长得快，做成手把肉最好吃。<br><br>吃完留意骨头，乌珠穆沁羊有14对肋骨，比其他的羊多一对。”<br><br>',
'<h2>你想听哪个朝代的故事？科尔沁草原上的乌力格尔艺术</h2>乌力格尔，起源和流行于科尔沁草原上的说唱艺术，是中原文学流入内蒙古高原开出的一朵美丽的花。<br><br>民间默默壮大的说书艺术，不经意间承担起了文化交融的使命。<br><br>蒙古族对中原王朝历史的了解，是从乌力格尔艺人的说唱中得来的。<br><br>在我的故乡扎鲁特草原上流传着两句民谚。<br><br>一句是：“三个扎鲁特人中必有一个是胡尔齐。”<br><br>胡尔齐就是用四胡伴奏说唱乌力格尔（故事）的民间艺人，民谚说明扎鲁特人中胡尔齐多。<br><br>另一句是：“故事听琶杰，语言听毛依罕。”<br><br>（也有说“故事听扎那，语言听琶杰”。<br><br>）琶杰和毛依罕是蒙古族曲艺大师，都是扎鲁特人，琶杰擅长于故事叙事，毛依罕擅长于好来宝。<br><br>他们两人都受到过毛主席的接见，毛主席那大手紧紧握住琶杰拉四胡的手的照片足以见证新中国初期蒙古族民间艺人最灿烂的幸福时刻。<br><br>我就是在乌力格尔的熏陶下度过了童年、长大以后走上民间文学研究道路的，我的主要研究领域就是蒙古族的口头传统，侧重于科尔沁的乌力格尔艺术。<br><br>',
'<h2>这里的婚姻真精彩一妻多夫·走婚·横断山考察记</h2>婚姻是困扰人类的一个大问题。<br><br>去大香格里拉考察出发前我把一本美国《交流》杂志放进了行囊里，这期杂志是讨论美国婚姻问题的专辑。<br><br>其中的一句话给我留下了深刻印象：“那些参加婚礼的人的脑袋中往往在问一个问题：这桩婚姻能维持多久？”显然那里的婚姻遇到了麻烦。<br><br>而我们国内的离婚率也在节节攀升。<br><br>婚姻到底是什么？<br><br>“一夫一妻”是最好的一种婚姻形式吗？<br><br>一方面我们的天性追求自由（这自由中当然包括两性关系），另一方面我们渴望永久的爱、永久的家，婚姻成了两者冲突的战场。<br><br>有没有一种家庭形式能让我们既有永久的爱又不丧失自由？<br><br>当我们为婚姻的未来忧心忡忡时，却发现在离我们不远的一个地方有着种种奇特的婚姻制度，这里的婚姻没有遭遇我们的那些麻烦。<br><br>这地方就是大香格里拉。<br><br>我们沿着大香格里拉区环行考察的一个重要任务就是考察那里的婚姻制度。<br><br>也许那里能给我们以启示。<br><br><img src="http://img0.dili360.com/ga/M00/00/29/wKgBy1Q2RD-AR1hIAAnjC3YQT8w750.jpg@!rw9"><br><br>摄影/李星星<br><br><img src="http://img0.dili360.com/ga/M02/00/28/wKgBzFQ2RD6AJiFwAARq_wFxMck235.jpg@!rw9"><br><br>摄影/李旭<br><br><img src="http://img0.dili360.com/ga/M00/00/28/wKgBzFQ2RD-AMbG0AATmTynQtGs086.jpg@!rw9"><br><br>摄影/李跃波<br><br><img src="http://img0.dili360.com/ga/M00/00/28/wKgBzFQ2RDqAPvByAAMjkXYNw4A394.jpg@!rw9"><br><br>摄影/李跃波<br><br><img src="http://img0.dili360.com/ga/M00/00/29/wKgBy1Q2RDqAIFT1AANdKVTpYc4357.jpg@!rw9"><br><br>摄影/李跃波<br><br><img src="http://img0.dili360.com/ga/M01/00/29/wKgBy1Q2RDuAMz1iAARy2Jr0S_s414.jpg@!rw9"><br><br>摄影/泽仁平措<br><br><img src="http://img0.dili360.com/ga/M02/00/29/wKgBy1Q2RD6AeMqCAAVoTac5vS4656.jpg@!rw9"><br><br>摄影/李跃波<br><br><img src="http://img0.dili360.com/ga/M01/00/28/wKgBzFQ2RDuAXi-PAAb6QHNlg8k791.jpg@!rw9"><br><br>摄影/李跃波<h4>上 雅砻江：流淌女性文化的江</h4>“在这大峡谷中，只有大家庭，才能富起来。”<br><br>这是在鲜水河大峡谷中，走婚人白马罗布对我说的一句话。<br><br>我觉得把其中的“富起来”换成“生存”更符合他的本义。<br><br>他的话表达了大峡谷中人们的生存信念。<br><br>“只有大家庭，才能富起来”类似的话在我环绕大香格里拉考察时，一再出现。<br><br>它像一段旋律，盘旋在大香格里拉的高山峡谷间……说起“走婚”，人们首先想到的是泸沽湖畔的摩梭人，但绝没想到在距泸沽湖数百公里之遥的鲜水河大峡谷中还保留着比摩梭人更原始的走婚制度。<br><br>人们会问为什么在这样两个地方、在这样两个不同的民族中保留着同一种婚姻制度？<br><br>它们是偶然的巧合还是必然呢？<br><br>从地图上看，鲜水河位于雅砻江的上游，是雅砻江最长的一条支流；围绕泸沽湖的前所河，先是汇入理塘河，然后在木里县的下麦地乡注入雅砻江的下游。<br><br>因此尽管泸沽湖与鲜水河相距很远，但它们都属于雅砻江流域。<br><br>',
'<h2>西拉木伦河科尔沁沙地上的母亲河</h2>科尔沁沙地上流淌的西拉木伦河，距今8000年前就开始了对人类的哺育。<br><br>这条半干旱地带的河流，给中国北方民族提供了赖以驻牧的水草，东胡、乌桓、鲜卑、契丹、蒙古族……在西拉木伦河两岸“你方唱罢我登场”。<br><br>沙地与草原、游牧与农耕，在西拉木伦河两岸创造了经典对白。<br><br><img src="http://img0.dili360.com/ga/M02/00/28/wKgBy1Q2RC6AMSZ9AAQg5HkYdh0418.jpg@!rw9"><br><br>西拉木伦河一路流淌，穿过了并不平坦的内蒙古高原东南部。<br><br>我们希望在河的两岸见到平缓起伏的草原，其实不然，西拉木伦河在大兴安岭西端南麓发源，在七老图山和努鲁儿虎山的夹持之中流淌，所到之处，多丘陵，地势起伏不已。<br><br>摄影/杨孝“父亲曾经形容过草原的清香，让他在天涯海角也从不能相忘。<br><br>母亲总爱描摹那大河浩荡，奔流在蒙古高原我遥远的家乡。<br><br>如今终于见到这辽阔大地，站在这芬芳的草原上我泪落如雨。<br><br>河水在传唱着祖先的祝福，保佑漂泊的孩子找到回家的路。<br><br>',
'<h2>“科尔沁”解读</h2>提起科尔沁，人们多会联想到“科尔沁沙地”。<br><br>据地理学家解释，科尔沁沙地北至内蒙古自治区通辽市扎鲁特旗，南至辽宁省彰武县，东至吉林省公主岭市，西到内蒙古自治区赤峰市克什克腾旗。<br><br>然而，除了“沙地”科尔沁之外，还有“科尔沁部”和“科尔沁草原”。<br><br>这后两个“科尔沁”所代表的地域范围与科尔沁沙地不太一致。<br><br>“科尔沁”原本是一个蒙古族部落的名称。<br><br>科尔沁一词在《蒙古秘史》中第一次出现时所表示的意思是“带弓箭的人”或“弓箭手”。<br><br>因此，该词最早表示的是佩带弓箭的职业军人。<br><br>据历史记载，1206年，成吉思汗建立蒙古汗国的时候，委任了一万名近卫军，其中一千名为弓箭手。<br><br>成吉思汗的胞弟术赤合撒尔是一位力大无比、百步穿杨的神箭手，在建立蒙古汗国的过程中立下了汗马功劳。<br><br>因此成吉思汗委任他世代掌管一千名弓箭手，同时分封今内蒙古呼伦贝尔地区为其袭世领地。<br><br>术赤合撒尔后裔中也出现过很多神箭手，以他的后裔和领地为核心，逐渐形成了科尔沁部。<br><br>因此，术赤合撒尔是科尔沁部的祖先。<br><br>到元朝末年时，科尔沁部仍在呼伦贝尔游牧。<br><br>后来，科尔沁部势力逐渐强大，“能够从兵打仗者二十万”。<br><br>15世纪初，一部分科尔沁人越过大兴安岭向东南迁徙到嫩江流域游牧。<br><br>因此，这部分科尔沁在历史上以“嫩科尔沁部”著称；留居呼伦贝尔的科尔沁人以“阿鲁科尔沁部”著称。<br><br>后来“嫩科尔沁”继续往南迁徙，控制了今沈阳以北、长春和哈尔滨以西地区，形成了强大的科尔沁部落，他们游牧的草场成为“科尔沁草原”。<br><br>',
'<h2>科尔沁的三张脸沙地、草原、农田</h2>我们以科尔沁作为起点，开始内蒙古高原的穿越之旅。<br><br>但我们初抵那里就遇到一大难题：科尔沁为什么从草原变成了沙地？<br><br>有人认为这是假命题，而那些将此视为定论的人，给出了纷繁复杂的答案。<br><br>时间：7月26日旁白：“穿越内蒙古高原”之行，本来有两种走法：一是从北京向东北方向前进，经赤峰到通辽，也就是科尔沁，然后自东往西开始穿越；还有一种是由北京向西，经山西、宁夏，进入内蒙古高原最西端的阿拉善高原，从那里自西往东穿越。<br><br>最后我们选择从科尔沁开始，大概因为关于科尔沁的文学作品很多，比如《草原烽火》、《茫茫的草原》、《科尔沁草原》等等，我们受其影响，对它感到熟悉一些吧。<br><br>一早从北京出发，当晚就到达了科尔沁的核心地带通辽市。<br><br>晚上又去机场把内蒙古师范大学的海山教授（他是蒙古族）和内蒙古大学的曹瑞教授接上，这是我们请来的专家。<br><br>这次穿越，全程都有专家与我们同行，中途有的会离去，有新的会加入，这两位是第一批加入我们队伍的。<br><br>关于“科尔沁”，有“科尔沁部”、“科尔沁草原”、“科尔沁沙地”等不同说法，每种说法出现的背景和所指范围都略有差异。<br><br>但文化上的“科尔沁”虽然有过演变，自然区划上的科尔沁却相对统一：一方面，科尔沁周围环绕着一圈350毫米的降水等值线图，这个圈内就是科尔沁的范围；另一方面，北部和西部的大兴安岭、东南角的努鲁儿虎山、西南角的七老图山，将科尔沁围合起来，使它成为一个相对完整的区域，只有东部向以农耕为主的东北地区敞开。<br><br>',
'<h2>序篇：八大重合横断山</h2>大家知道，“香格里拉”是一位外国人在小说中描写的理想王国，地点在中国的横断山区。<br><br>有人说这个概念来源于藏传佛教中“香巴拉”的传说，因此主张用“香巴拉”来替代“香格里拉”，但我觉得一旦替代，则“香格里拉”的神韵全无。<br><br>陶渊明笔下的“桃花源”也是理想国，但也不能替代“香格里拉”，因为“香巴拉”也好，“桃花源”也罢，它们在人们脑海中唤起的“理想王国”的画面，是从游牧或农业文明的背景中涌现出来的，它是农民、牧民的向往；而“香格里拉”的潜台词是对物质并不匮乏的现代社会的失望，是对工业社会的逃离，这是现代都市人的梦想。<br><br>“香格里拉”和“香巴拉”，它们背后没有说出来的东西完全两样。<br><br>香格里拉是什么？<br><br>香格里拉是指与现代工业社会相对立的一种理想王国。<br><br>她是一个田园式的宁静国度。<br><br>她的风光是美的，有草地、森林、田园、雪山，她追求适度的物质生活。<br><br>她还应该是一个秘境，即她应该保持进入的艰难性，只有进入的艰难，才有令人向往的神秘，才能成为理想。<br><br>',
'<h2>这不是“行为艺术”</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/27/wKgBzFQ2RBOAT1kxAAew96-HN6I390.jpg@!rw9"><br><br>海山教授（左三）从第一站科尔沁就与我们同行，白志达（左五）教授则在柴河接上我们。<br><br>此后每一程都有新的专家加入，伴随我们走到最后。<br><br>因为他们，才使我们关于内蒙古的对话成为可能。<br><br>“你们的‘穿越’本身就是行为，为什么不把‘出发’这一段写进去？”回到北京后，蒙古族摄影师白龙这样对我说。<br><br>“他说的‘行为’，丢了两个字：艺术。”<br><br>女导演陈黎明（后来我才知道她是纯正的蒙古族）怕我们听不懂白龙的话，补充道。<br><br>穿越内蒙古高原是行为艺术，这是我确实没想过的。<br><br>我们之所以要进行一次“穿越内蒙古高原”的行动，不是搞行为艺术，也不是标榜行程险峻（我们是探险者，但内蒙古高原无险可探），而是因为我们今年的10月刊是《内蒙古专辑》。<br><br>我们想用这样一次穿越——从内蒙古高原最东北角的恩和哈达，一路向西，最后到达内蒙古高原最西北角的500号界碑，制造一种生动真实的现场感，打破那种因为客观、冷冰冰的叙述而对读者造成的疏离感。<br><br>还有一种想法是：一说起内蒙古高原，许多人心里涌起的多是罗曼蒂克式的想象——波浪般起伏的大兴安岭、散发着青草味的大草原、金色的沙漠等等，这与艺术家们对内蒙古无尽的赞美有关，也因为这块土地上的景观的确容易使人浮现出蓝天、白云、草地、羊群一类意象。<br><br>而我们很想拨开这些笼罩在它上面的梦一般轻柔的迷雾，使大家借助我们的穿越，看见一个真实的内蒙古高原。<br><br>',
'<h2>无法言说的是草原</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/27/wKgBy1Q2RACASqAnABEzcskwiBc084.jpg@!rw9"><br><br>羊群如云，轻轻流过不留痕迹羊群和白云，仿佛草原美丽的双生子。<br><br>夏季的牧场，白云在蓝天上流动，羊群在绿草上游走，天地间，呼应暗合。<br><br>图片上，草原上的车辙清晰可辨，车辙右侧是一个刚被拆除不久的羊圈。<br><br>羊圈边缘裸露的土地已经开始长出嫩草，羊群就像云一样离开，不久之后，植被的恢复会让这里再难找到羊群停留的痕迹。<br><br>摄影/赵兰富<h4>草原不是自然物</h4>我不知道别人是怎样想的，反正在我心中，草原一直是一个自然物，如同森林。<br><br>即，它是造物主创造的。<br><br>不是吗？<br><br>人类何曾在草原上耕耘过？<br><br>播种过？<br><br>何曾收获？<br><br>草原上的哪一棵草、哪一朵花是人造就的？<br><br>（请注意，我在这里谈的是现在内蒙古草原上还残存的游牧文明，而不是那种定居打草的集约化饲养畜牧业。<br><br>）我曾多次去草原，但都很短暂。<br><br>这次花了较多时间去了一趟内蒙古草原，住进了牧人家里，和牛羊混在一起。<br><br>在接触了这些牧人后，又与放过羊或是大学毕业之后一直在草原做事的几位“老草原”成为了朋友。<br><br>渐渐地，我发现草原在他们心中根本就不是自然物，而是一个与人血肉相关的东西。<br><br>我甚至觉得，牧人与草原的关系比农夫（抱歉，我不喜欢“牧民”和“农民”这两个词）与土地的关系更深厚、更细腻、更感人……这对我震动很大，因为我过去完全不这样看，它颠覆了我长期以来信以为真的东西，因此我愿意把我思想转变的过程说出来，如果有和我一样的人，我的思想转变历程也许对他（她）有价值。<br><br>他（她）可能像我过去一样，多次去过草原，但很难像我这次一样，经历了一次思想和情感的转变历程。<br><br>为什么我过去会认为草原是一个自然物？<br><br>因为我觉得人对草原的作用和影响不像农夫那样直接，农夫会用犁铧去耕耘土地、用锄头去锄杂草、去播种、去收获……牧人对草原的作用是间接的，他们从不在草原上直接劳作。<br><br>他们对草原的作用，是间接地通过中介来进行的，而草原五畜，就是牧人的中介。<br><br>草原是一个假象，她吸引了一些把草原当做大自然的作品来膜拜的自然主义者。<br><br>当他们厌恶了楼宇成群、人流熙攘的城市时，想到了草原。<br><br>草原成了他们躲避人群和人造物的选择。<br><br>我甚至也曾是这其中的一员。<br><br>',
'<h2>台北故宫博物院一个瑰丽斑驳的记忆</h2>20世纪30年代，面对虎视眈眈的日本侵略者，北平故宫博物院开始筹划史无前例的“文物万里大迁徙”，最后漂洋过海运抵台湾。<br><br>如今台北故宫博物院收藏着23万余件文物，作者在台北故宫博物院寻访这些奇珍异宝的同时，又追忆了故宫博物院如烟的前尘往事。<br><br><img src="http://img0.dili360.com/ga/M02/00/26/wKgBzFQ2Q_qAdZPKAAvsHo3bKHk288.jpg@!rw9"><br><br>台北故宫博物院外景。<br><br>在现代化管理和经营方面，台北故宫博物院可以说是平地起高楼，加之又建于20世纪60年代台湾经济起飞阶段，故它从一开始就是向现代化博物馆着眼的。<br><br>自新馆建成后，又经过4次扩建。<br><br>该馆设施完善，无论是库房还是展览场所，都是恒温、恒湿、防火、防潮、防震和24小时安全监控，国宝在此减少了自然和人为伤害的威胁。<br><br>摄影/林添福台北市郊的外双溪畔，阳明山脚下的绿阴里，珍藏着一个记忆。<br><br>记忆里面，闪耀着五千年中华文明的吉光片羽，又依稀可见近百年中国史的沧桑背景。<br><br>这是一片中国古代宫殿式建筑，碧瓦黄墙，在青山的拱卫下，格外醒目，这就是台北故宫博物院。<br><br>初夏的一天中午，踏着被雨水冲刷得斑斑点点的水泥路，向台北故宫博物院走去，寻访暌违大陆已逾半个多世纪的那些珍宝，追忆故宫博物院如烟的前尘往事。<br><br>此行像是寻梦而来，因为，我们来自海峡西岸那片广袤的大陆。<br><br>依山而建的台北故宫博物院，与北京城中轴线上红墙碧瓦、迤逦恢宏的故宫建筑群相比，显得局促甚至突兀，更谈不上皇家气派了。<br><br>然而，这并不妨碍台北故宫博物院成为中国文化的一座重镇。<br><br>这里收藏着60多年前蒋介石自大陆运来台湾的23万多件文物，公认是原北平故宫博物院藏品中的精华。<br><br>在“台北市观光旅游手册”上这样骄傲地写道：台北故宫博物院“收藏着世界上最珍贵的中国艺术品”。<br><br>虽然多少有些言过其实，却也道出了台北故宫博物院最引人注目之处。<br><br><h4>奇珍异宝奔来眼底共显华夏辉煌</h4>游历北京故宫是在一个平面上不断向前的过程，而我们在台北故宫博物院的寻宝之旅则是要沿着楼梯向上。<br><br>台北故宫博物院正馆共四层，除四楼辟为休憩茶座“三希堂”外，一至三楼均为展览空间，拾阶而上仿佛走进一部活生生的“中国古代文明史”：从一楼的商周青铜礼器、殷墟甲骨文，到二楼的宋元明清瓷器、汉至五代陶器、书法绘画，再到三楼的中国历代玉器、珍玩多宝格、明清雕刻，一路走来，奇珍异宝纷纷奔来眼底。<br><br>',
'<h2>冷龙岭祁连山东端的优山美地</h2>冷龙岭是山体摩天的巨擎，每列脊线都高耸连贯，主峰冰川壁立，飞雪漫卷，充满西北雪峰的气质；冷龙岭是重峦叠障、谷壑深幽的一道界山，控扼甘青两省，自南麓绕西端而与甘肃相接的宁张古道历史悠久，是数条丝绸古路中鲜为人知的通衢之一；冷龙岭脚下古风婆娑，留下了三座古城简约持重的身影，为门源数千年文明传承写下了最好的注脚；冷龙岭涵养了石羊河和大通河两大水系，保育了青海面积最大的林区——仙米国家森林公园；冷龙岭俯瞰的门源盆地拥有青海乃至全国单片最大的油菜花田，每值入夏，大山南麓披洒开万亩金灿灿的油菜花裙摆，美艳不可方物……<br><br><img src="http://img0.dili360.com/ga/M02/00/27/wKgBy1Q2Q_KAStRiABBtly3Su0I411.jpg@!rw9"><br><br>一块约2平方公里的湿地坐落在冷龙岭主峰岗什卡脚下，这个名为“乱海子”的湿地是冷龙岭众多湿地中最典型的一个。<br><br>“花海鸳鸯”是门源胜景之一，泉涌动聚成的湖水常有各种水禽嬉戏翔集。<br><br>摄影/单之蔷 近年来对我灵魂触动最深的一道山脉叫做冷龙岭。<br><br>有缘几次辗转其周边的甘青地区，今年春节又曾深入冷龙岭腹地主峰岗什卡进行考察和攀登，让我深深感到冷龙岭是一座自然的大山，同时也是一座充满人气的大山。<br><br>冷龙岭是祁连山脉东段第一山，头西北脚东南，横亘在青海海北藏族自治州门源回族自治县北部和甘肃武威、金昌市的交界处；西有宏阔壮观的黑河峡谷将它与走廊南山分隔开来，东部支脉乌鞘岭则将祁连山直接导向漫漫黄土高原……中国西北有无数的大山，祁连山可以说是对这一地域上的人类文明最倾囊相助的山脉。<br><br>凝望西北的地形地貌模型，祁连山像一沓子活页纸，一道道山脉写满了古生代以来的地质沧桑。<br><br>它位于青藏块体东北部边缘，是青藏高原向大陆内部扩展的前锋线，还不时上演一些冰川为主的外动力地质作用的小插曲，地质活动活跃，地形地貌就特别复杂和耐人寻味。<br><br>最东端的冷龙岭就是一条著名的地质断裂带，也可以说是祁连地质故事的打头几页，几乎体现了祁连山所有的特点与精髓。<br><br>',
'<h2>北极明珠斯瓦尔巴群岛</h2>北极地区的斯瓦尔巴群岛，虽然气候严酷——皑皑冰川覆盖了它60％的土地，冬夏各有100多天的极夜与极昼，但资源丰富，不仅有各类北极特有的动植物，而且还有多种矿藏。<br><br>每到夏天，世界各地追求新奇的人们，便会来到这个被挪威人称为“北极明珠”的岛屿上考察与观光。<br><br>有意思的是，这个北冰洋深处的岛屿，与中国还有着曲折的历史渊源……<br><br><img src="http://img0.dili360.com/ga/M02/00/26/wKgBzFQ2Q-iAExtqAApNBYSPEqs759.jpg@!rw9"><br><br>这是斯瓦尔巴群岛上沉积了几十万年的冰川，气势磅礴，蔚为壮观。<br><br>与南极不同的是，这里的冰川上面银白，下部淡蓝，冰体破碎，犬牙交错。<br><br>全球变暖使这里的冰川在加速消融。<br><br>飞机从奥斯陆起飞，越过挪威本土，进入巴伦支海上空，太阳已经沉入大海，开始夜间飞行。<br><br>机舱空间有限，人影模糊。<br><br>窗外无边无际，一片黑暗。<br><br>我闭上眼睛，任思绪漫游。<br><br>忽然，飞机快速下降（也许遇到了下降气流的缘故），我的心头也随着一沉，仿佛坠入时空隧道。<br><br>就在这时，我想起了荷兰人巴伦支，他是一个悲剧性的人物。<br><br>1594年，有三艘荷兰航船，从阿姆斯特丹出发，到北极去探险。<br><br>其中一艘船上的年轻船长，就是24岁的巴伦支，那是他探险生涯的开始。<br><br>巴伦支指挥着自己的航船，向新地岛的北岛出发，穿过喀拉海，到达了新地岛的最北端。<br><br>第二年，巴伦支又义无反顾地加入了一支由7艘船组成的船队，装满了出口中国的货物，浩浩荡荡地向中国进发，但在新地岛以东的喀拉海入口处被冻住，结果无功而返。<br><br>1596年，巴伦支第三次率领船队，再次进入北极。<br><br>6月19日，他们在北冰洋深处看到了一座几乎全被冰雪覆盖着的岛屿。<br><br>一些陡峭的山峰，矗立在白雪之上，笔直地刺向灰色的天空。<br><br>船员们都被这雄伟而险峻的景色给惊呆了，于是把这片岛屿称作“斯匹次卑尔根”，意即“冰原上的尖峰”。<br><br>后来，人们把这个由斯匹次卑尔根岛与其他几个岛屿组成的群岛，命名为“斯瓦尔巴群岛”。<br><br>然而，不幸的是，他们的船被冻住，只好在北极越冬，成为在北纬76度以北越冬的第一个欧洲船队。<br><br>由于极度的困苦和劳累，巴伦支已经病入膏肓，第二年6月20日，死在一块浮冰上，只有37岁，英年早逝。<br><br>人们为了纪念他，后来便把他航行过的海域，称之为“巴伦支海”。<br><br>飞机穿过湍急的气流，开始缓慢而平稳地上升。<br><br>从舷窗望出去，黑暗仍然无边无际。<br><br>现在正在巴伦支海上空，目的地就是斯瓦尔巴群岛。<br><br>晚上9点多，飞机降落在斯瓦尔巴群岛的行政中心——朗伊尔城(Longyearbyen)。<br><br>挪威极地研究所的两个年轻人，女的叫尼娜,男的叫斯迪芬，在机场迎接我们，把我们送到了住处，安排好了这几天的日程。<br><br>',
'<h2>青藏VS川藏</h2>编者按：这篇文章对青藏和川藏两条公路沿线的景观特色和美感进行了比较，文章似乎没有说青藏铁路，其实由于青藏铁路始终与青藏公路相伴而行，相距甚近，因此，就沿线的景观而言，青藏公路其实等同于青藏铁路。<br><br>文中的两条公路沿线景观的比较，完全可以看作是青藏铁路沿线景观与川藏线的比较。<br><br><img src="http://img0.dili360.com/ga/M02/00/26/wKgBy1Q2Q-GAe-34AAPHRYNm9pA665.jpg@!rw9"><br><br>纳木错——天湖本色纳木错海拔4716米，面积1920平方公里，被誉为世界上海拔最高的大湖。<br><br>纳木错就面积而论不及青海湖，是我国第二大咸水湖。<br><br>绵延于湖畔的念青唐古拉山脉使之平添了几分豪气，彰显其摩天接云的天湖本色。<br><br>摄影/田捷砚',
