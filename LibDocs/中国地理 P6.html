'<h2>怀念田园牧歌的时代</h2>关中平原、华北北部、太原附近、江南地区、闽中地区、沈阳地区这6个老牌天府已成历史旧梦了，历经千百年之后，尤其是现代工业化与城市化的进程，使其地的生态环境发生了巨大的改变，田园牧歌的诗意，也已经随着农业文明时代的远去而风流云散，现代工业化与城市化的进程对人们的生活来说是福祉还是伤害，现在还无从定论。<br><br>可以肯定的是，在现代化高歌猛进的同时，人们开始怀念那个田园牧歌的时代。<br><br>我们邀请了6位生长于斯，生命和这片土地已经血肉相连的著名作家，对这些环境的变迁进行感怀与思考。<br><br>同时，我们又请了6位对这些地区的历史地理有着长期研究的专家，来解析这6个曾经的天府失落桂冠的原因。<br><br><img src="http://img0.dili360.com/ga/M02/00/3C/wKgBzFQ2SmSAGGcyAAkCJF0DxNo133.jpg@!rw9"><br><br>这是春天的太湖西山金庭镇，桃花依旧盛开，但越来越密集的现代房屋已经让这里失去了曾经的江南景象。<br><br>摄影/闻军<h4>关中 天府之殇 撰文/高建群</h4>我是关中人。<br><br>我老家的那个小村子，踞渭河南岸的老崖而筑。<br><br>这是一个同姓村，关中平原，密密匝匝，星罗棋布地布满了这种村子。<br><br>这些村子十分古老，但古老到什么程度？<br><br>就不得而知了。<br><br><img src="http://img0.dili360.com/ga/M02/00/3C/wKgBzFQ2Sm-AbXtfABjVmI5FGNE679.jpg@!rw9"><br><br>关中平原位于秦岭山脉和陕北高原之间，是一个三面环山，西窄东宽的盆地。<br><br>它西起宝鸡峡，东到潼关。<br><br>地势西高东低，渭河从关中腹地穿流而过，形成宽广的阶地平原。<br><br>渭河河槽地势低平，南北两侧呈不对称阶梯状增高，由河漫滩、河流阶地、黄土台原组成。<br><br>关中平原因为是冲积而成，土壤内杂有大量腐殖质，十分肥沃。<br><br>《史记<U+2022>货殖列传》慨叹：“关中自、雍以东至河、华，膏壤沃野千里，自虞夏之贡以为上田。”<br><br>摄影/李志萍关中平原之所以称关中，是因为它东西南北，被四座关隘围定。<br><br>东面的那座最为有名，是老子骑青牛，口授《道德经》的函谷关。<br><br>西边的那座叫大散关，也就是文化人说了几千年的铁马金戈大散关。<br><br>南边的那座叫武关，也叫蓝关，韩愈所说的“云横秦岭家何在，雪拥蓝关马不前”，指的就是它了。<br><br>北边的那座叫萧关，在甘肃平凉，历来为兵家用兵之地。<br><br>历史上，在秦末，在汉，在唐，关中平原还有“天府之国”的别称。<br><br>主要因为这里气候湿润，土地肥沃，庄稼两年三熟，是当时最为富庶的地方。<br><br>关中之所以能被称为天府之国，富甲天下，这得力于两个古代水利专家的伟大功造。<br><br>一个是大禹。<br><br>大禹之前，关中是一片沼泽湿地，黄河第一支流渭河从湿地中央穿过。<br><br>那时我们遥远的先人们大约还是住在半坡，后来大禹疏通了渭河入黄处，于是滔滔渭水一泻而下。<br><br>这样，一个长400公里、150多公里的关中平原，裸露了出来。<br><br><img src="http://img0.dili360.com/ga/M00/00/3C/wKgBy1Q2SmWASnHPAAvOR1Oy4hI022.jpg@!rw9"><br><br>西汉文学家司马相如在《上林赋》中写道：“荡荡乎八川分流，相背而异态”，描写了汉代八水的浩瀚之势。<br><br>然而今天，由于地表水质很差，从而导致地下水超采，灞河之外的七条水源严重污染，失去了使用功能。<br><br>上图为上世纪50年代及90年代的宝鸡市，城市的发展在几十年间有了巨大的变化。<br><br>另外一个古代水利专家叫郑国。<br><br>韩国派了个叫郑国的水工，来到咸阳，向秦王政陈说兴修水利的好处。<br><br>秦王政被说动了，于是要郑国选址，开始实施。<br><br>郑国一番踏勘，最后选择了咸阳正北，泾河上游的嵯峨山，开始了这一著名工程。<br><br>',
'<h2>新天府评选单讲贡献和单讲生态都是不够的</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/3B/wKgBy1Q2SdGAeEKHAAabXJts30M591.jpg@!rw9"><br><br>唐登银 中科院地理科学与资源研究所 研究员<h4>地域大贡献大才能称天府</h4>圈点新天府，有重要意义。<br><br>不过概括为生态选美，我觉得欠妥。<br><br>虽然新天府应考虑生态良好和环境优美，但核心内容不应该是生态和环境。<br><br>历史上的天府，是“天府库”，地理位置重要，物产丰富，沃野千里，与朝廷的天下稳固紧密相联，因此圈点新天府的核心内容和主题应该是：实力比拼，贡献较量。<br><br>新天府的条件是综合的，自然条件、环境状况、经济现状、人文状况四类指标可以接受。<br><br>但有两点很重要，地域面积要大，贡献要大；地域面积太小，对国家贡献小，不能担当天府重任。<br><br>按照这样的观点，我认为符合天府条件的应当是黄淮海平原、东北大平原、长江中下游平原和新疆绿洲。<br><br>有人说地域太大不好。<br><br>实际上，地域大不应该成为问题，历史上八百里秦川、成都平原等，动辄都是十万、二十几万平方公里。<br><br>我觉得以这四个地方为代表的大平原，最突出的特点是物产丰富，城乡一体化，为国家提供了最多的粮棉油和肉蛋奶等。<br><br>如果说农业是国民经济的基础，那么它们就是基础中的基础。<br><br>',
'<h2>封面选择</h2><br><br><img src="../../../../public/data/posts/201210/13/480_1600x2150_427_4ef14eed0acf9703e2cdc958ac596064.jpg"><br><br><img src="../../../../public/data/posts/201210/13/480_1600x673_427_e13b5510ab35d7e974f757aded16e6f4.jpg"><br><br>《圈点新天府》上辑出刊后，朋友们都说我们的这个大制作真的很新颖，并纷纷描述出他们心目中的天府是什么样子。<br><br>朋友们理想中的天府虽然没有具体的地域，却都是没有生存压力、身心自由、适合生活的大环境，而且明显分为乡村派和城市派两种。<br><br>我想，这代表了很多人的观点。<br><br>在十个最终胜出的新天府中，恰恰都是接近或者符合这两种期望的地方。<br><br>以雅鲁藏布大拐弯地区为代表的新天府就很贴近乡村派的要求。<br><br>看过一张这样的照片：夏天的尼洋河里，河水平静地流淌着，水中映着湛蓝的天空和洁白的云朵，几只肥壮的牦牛一动不动，懒洋洋地站在河中晒着太阳。<br><br>牦牛的主人坐在河边，高挽起裤腿的双脚也放在水中，牦牛和牦牛主人都在昏昏欲睡，脚下的河水没有一丝波纹。<br><br>这张照片传达的生活节奏缓慢、没有压力的特点如此直接，带给人强烈的震撼感。<br><br>伊犁河谷、呼伦贝尔也是能让人展开这种美好想象的地方。<br><br>城市派天府的感觉是另一番模样。<br><br>一个家在成都的“北漂”说，想在北京吃到地道的成都火锅是不可能的。<br><br>她说的地道的成都火锅不仅仅是口味上的，还有感觉上的。<br><br>每年春节，她都要回到成都，随时跟十几个朋友聚在火锅店里，随着性子叫上很多种特色涮品，感受着周围由熟悉的气味、乐感很强的四川方言和热气蒸腾的火爆氛围构成的喧哗，惬意极了。<br><br>同去的每个人都吃得心满意足，一结账才七八十元。<br><br>而在北京，动辄几百元的所谓四川火锅，也找不到成都的感觉。<br><br>这从另一个角度说明，在成都，钱很“值钱”。<br><br>成都人的工资不算高，却可以过得悠闲、自在。<br><br>这是城市派天府的典型代表。<br><br>就像每个人想象中都有一个林妹妹一样，人们对天府的期望也各不相同。<br><br>令人惊奇的是，无论是哪里人，他们心目中的天府是什么模样，都能在成都平原找到相似的影子。<br><br>比如，在成都的龙泉驿，每到春天，漫山遍野都是盛开的桃花，很多成都人坐在桃树下打麻将，清风拂过，几片花瓣飘进茶杯那引人遐想的情景仿似主张乡村派天府的人所描绘的。<br><br>',
'<h2>景观：湖泊</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/3B/wKgBy1Q2SauAPWWiAAPxc7z_K9I905.jpg@!rw9"><br><br>呼伦湖：草原上的天水交融清澈的湖水倒映着蓝天，把自己也染成了天空的颜色，远处已经分不清哪里是湖水，哪里是天空，眼前的美景便是天水一色的呼伦湖。<br><br>呼伦湖的整体形状是一个斜长方形，湖的北岸和西南岸为砾崖阶地，东岸和南岸为平坦的草原。<br><br>呼伦湖是我国五大淡水湖之一，伸展于呼伦贝尔大草原的西部，也是其周围数千里之内唯一的大湖，湖面面积达2000平方公里。<br><br>在内蒙古的道路指示牌上，呼伦湖与达赉湖指的是同一个地方，“呼伦”为突厥语，意为海，“达赉”为蒙古语，也意为海，千百年来，当地人一直将它视为如同大海般的巨湖。<br><br>历史上，湖面面积常发生扩大与缩小的变化，20世纪30—60年代，湖泊面积几乎扩大了一倍。<br><br>随着湖水补给量的减少，湖面面积逐渐下降。<br><br>现在湖面面积仍处于不断缩小的过程中。<br><br>摄影／杨孝<br><br><img src="http://img0.dili360.com/ga/M01/00/3A/wKgBzFQ2SauAfuwPAAizU6NfY34929.jpg@!rw9"><br><br>这里的湖泊就是森林的眼睛画面中连绵起伏的茂密森林，出现在内蒙古阿尔山市东北方向的大兴安岭中，颀长而笔直的白桦树和兴安落叶松将山林点缀得无比秀美。<br><br>云朵仿佛也留恋这里的美景不肯离去，它们在森林中留下的影子恰好帮助了摄影师，将画面的近景和远景做了一个巧妙的分隔。<br><br>视线停留在两处蓝得清爽的湖面上：两处湖泊都是数万年前火山强烈喷发形成的，近处的阿尔山天池，是一个保存完整的封闭型火口湖，没有其他水流的注入和流出，天池中的水平静得几乎要凝固起来。<br><br>远处的仙鹤湖，则是火山熔岩堵塞了哈拉哈河河道而形成的堰塞湖，至今湖畔仍布满了形态各异的火山岩。<br><br>摄影／慧斌<br><br><img src="http://img0.dili360.com/ga/M00/00/3A/wKgBzFQ2SaqAFc5aAAYyrHn-OVo980.jpg@!rw9"><br><br>吉兰泰盐池：卤水析出了美景与财富眼前的吉兰泰盐池或许丰富了我们对湖泊的印象，随着视觉的延伸，一池卤水映出了万里晴空。<br><br>卤水中的盐分在强烈蒸发后析出，并层层沉积，在湛蓝的湖水中画出随意而优美的弧线。<br><br>吉兰泰盐池位于乌兰布和沙漠西南边缘，由于地处沙漠，气候干旱，卤水繀晶速度快，成盐条件好，盐湖矿床已有一百多万年的形成和积蓄历史。<br><br>摄影／杨孝<br><br><img src="http://img0.dili360.com/ga/M02/00/3B/wKgBy1Q2SayAMOhOAAjhLbLjd38415.jpg@!rw9"><br><br>七星湖：沙漠腹地的生命之湖连天的沙漠中，明镜般的湖泊被碧绿的草地深情地拥吻着，这是库布齐沙漠腹地的七星湖，位于内蒙古鄂尔多斯市杭锦旗境内。<br><br>湖泊和它周围的植被冲淡了沙漠的冷酷与荒芜，如果不是身临其境，谁会想到漫漫黄沙之上竟如此生机盎然？<br><br>这样的景致和生命力要感谢黄河，七星湖是黄河故道残留的冲积湖，有人说，它是黄河母亲留在库布齐沙漠的7个子女。<br><br>7个湖泊呈东西向分布，湖与湖之间相隔不远。<br><br>七星湖的湖水多年来比较稳定，有的学者认为，这是大气降水和空气温度变化形成的凝结水共同补给的结果。<br><br>虽然原因还有待考证，但美丽的景象是我们能够看到的：湖水常年不枯，水质优好，湖内芦苇茂盛，湖面飞鸟翱翔。<br><br>沙漠腹地中的生命力来得比其他地方更让人感动。<br><br>摄影／杨孝为了搞清楚内蒙古的湖泊数量，我们查阅了大量书籍和论文，得到的数字不尽相同，多者达4000个以上，少者也有1000余个。<br><br>这个数字每年都在变化，其中一个重要原因是：内蒙古小型湖泊众多，降水和风沙一变，它们也会跟着发生变化，尤其是在西部沙漠中，有些季节性湖泊只在雨季才有水。<br><br>数以千计的湖泊如繁星般点缀在内蒙古高原上，为了颠覆内蒙古干旱、半干旱地区无湖泊的传统认识，并将这些数量众多的湖泊带来的震撼感生动地呈现出来，我们选择了表现力更为艺术的手绘图，而不是追求精确的地图。<br><br>这些湖泊的面积大小相差悬殊：大者似海，如呼伦湖；小者仅一掌之地。<br><br>根据《内蒙古湖泊》一书提供的数据，我们做了一个统计：湖水面积大于100平方公里的湖泊仅有7个，它们是呼伦湖、达里诺尔、黄旗海、岱海、乌梁素海、吉兰泰、嘎顺淖尔（居延海）；湖水面积大于10平方公里的湖泊59个；其余湖泊的湖水面积都在10平方公里以下。<br><br>这些为数众多、大小不一的湖泊，都有着怎样的成因？<br><br>有专家学者把其归纳为4类：构造湖、熔岩湖（包括火口湖）、河成湖、风成湖。<br><br>',
'<h2>编辑手记：走近草原</h2>我和锡林郭勒草原，是颇有缘分的。<br><br>8年前，在小说《狼图腾》引起众多关注和争议的日子里，我刚刚硕士毕业，受到了那故事的感召，想去亲眼看一看烈马柔情的草原，于是锡林郭勒便成为了我的毕业之旅。<br><br>那是牧场的8月。<br><br>一个黄昏，只身打马过草原，登上一座低山，风从远方奔腾而来，青草像厚厚的毯子铺到天边，与地平线上的夜色交融。<br><br>忽然，云层洞开，一束阳光骤然跌落在绿野之上，金光万丈。<br><br>仿佛天堂之门在眼前轰然打开,我不禁怔住了。<br><br>那时的草原给我留下的印象，只是美，是辽阔。<br><br>我没有看到它的四季，忽略了那直围到天边的网围栏。<br><br>因为当年的雨水好，在我走过的那些地区，连斑秃和退化都被很大程度地掩盖了。<br><br>我也没有看到狼。<br><br>',

'<h2>编辑手记：每一篇稿子背后，都有一个“小团队”的故事</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/39/wKgBzFQ2SXaAaq1WAAdqteEv0gU833.jpg@!rw9"><br><br>这是我们的图片总监王彤带领的摄影小组在鄂尔多斯拍摄的乌审马。<br><br>乌审马全名叫鄂尔多斯乌审马，是四大蒙古马之一。<br><br>四大蒙古马中，百岔铁蹄马只有几十匹了，剩下的三种全部加在一起也不足10万匹。<br><br>鄂尔多斯伊金霍洛旗体育局的职业驯马师茫来为我们挑选的这种白色的乌审马，数量就更稀少了。<br><br>从中可以感受到我们的摄影小组拍摄的过程。<br><br>摄影／耿艺<br><br><img src="http://img0.dili360.com/ga/M02/00/3A/wKgBy1Q2SXaADXNlAACw7rg3VYA437.jpg@!rw9"><br><br>这匹乌审马的驯马师正在引导它向前观望。<br><br>从中可以感受到我们的摄影小组拍摄的过程。<br><br>摄影／宋文这一次的《编辑手记》，我很想写写我负责的这组稿件中，没有署名的“小团队成员”协助我完成工作的故事。<br><br>李墨田老师在呼伦贝尔市工作、生活了几十年，不仅是呼伦贝尔草原板块这组稿子的作者之一，还为我们的采访和约图工作提供了特别多的帮助。<br><br>他推荐的孟松林、徐占江、殷焕良三位熟悉蒙古历史的专家，竟然也都是我们的读者。<br><br>正因为他们都熟悉我们杂志，对他们的采访进行得格外顺利，为我们提供了大量信息和建议。<br><br>第二位要写的是一个特殊的“向导”，呼伦贝尔市公安边防支队的刘彦坡。<br><br>刘彦坡对我们做过的稿子如数家珍，给我们的采访工作提供了很大的帮助，有的帮助至为关键。<br><br>在参观额尔古纳市三河回民乡的三河马科技博物馆时，我们意外地吃了“闭门羹”——三河马科技博物馆根本不对外开放，属于内部参观性质的博物馆。<br><br>幸好有刘彦坡的全力协调，由当地派出所所长出面，我们才得以进入博物馆。<br><br>在这篇短文的最后，忽然想写一件貌似跑题的事，而这件事，也离不开刘彦坡这位“向导”的帮助：我们在满洲里市时，竟然参观了0号界碑。<br><br>国界线上的界碑，每一块都有不同的编号，从1号界碑开始，界碑上的编号是按照自然数的顺序排列的。<br><br>但唯有0号界碑的安放地点是经过慎重选择的。<br><br>跟一些边境线上的游人买票即能看到的界碑不同，参观0号界碑，需要事先跟俄国和蒙古国的边防哨所沟通，得到两国的许可方可进入。<br><br>没有刘彦坡的协调，我们根本不可能进入荷枪实弹的重重关卡把守着的中蒙俄三国边境。<br><br>成吉思汗和他的继任可汗们，一次次率领着勇猛无畏的铁蹄军从这里开始，远征欧亚，创造了至今仍令全世界唏嘘不已的军事史奇迹。<br><br>也许正因如此，中国才将0号界碑选定在满洲里。<br><br>虽然我们的稿件最终没有写到0号界碑，但这种历史的荣耀其实已经贯穿在文章中了。<br><br>',
'<h2>后记</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/3A/wKgBy1Q2SXGAMQ9-AAIiRFrqWvM388.jpg@!rw9"><br><br>暮归的羊倌胯下骏马，头戴斗笠，手持套杆，乘着最后一抹黄昏，赶着羊群回家。<br><br>图片总监王彤当时正在开车，被这场景吸引，突然一脚油门冲到羊群前面，然后迅速抓起相机熄火下车。<br><br>当他正逆着阳光拍摄下满意的画面时，单主编也为他记录下了这张精彩的工作照。<br><br>摄影／单之蔷时间：9月12日 地点：北京市718艺术区旁白：我不是音乐迷，平时车里放的歌曲不多，但最近经常听布仁巴雅尔的歌，尤其是那首《父亲的草原，母亲的河》。<br><br>从内蒙古回来后，总觉得被草原上的某种东西感动着，心中总是回荡着一种旋律，我想找一个蒙古族歌手聊聊，第一个想到的就是布仁巴雅尔。<br><br>初次见面，布仁巴雅尔话不多，但慢慢熟悉后，他的话开始像泉水一样源源不断地喷涌而出，这些话回答了我心中的很多疑问。<br><br>',
'<h2>景观：河流</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/39/wKgBzFQ2SWiADcz2AAqcQ20qNd0842.jpg@!rw9"><br><br>莫尔格勒河，蜿蜒型河流的典型弯弯曲曲的莫尔格勒河像新抛光的银链般闪亮，也成为陈巴尔虎草原上最美的地方。<br><br>这是一条发育在冲积平原上的蜿蜒型河流，河曲发达。<br><br>物极必反，河流“弯”到极限就会“裁弯取直”，图中断续的积水河道和有植被覆盖的“隐形”河道，是“裁弯”时留下的痕迹。<br><br>飞舞起来的飘带似的河湾与“废弃”河道，共同诉说着河流的发育史。<br><br>因为河水的滋养，莫尔格勒河流域的草原碧绿青翠，和覆着青草的平缓丘陵一起，构成一幅淡雅的画面。<br><br>摄影／杨孝内蒙古河流的分布特别不均匀，东部河网密集，水量丰富；西部河流稀疏，水量贫乏；越往西河流越短小、河网越稀疏、水量越缺乏。<br><br>河流来自陆地上的高山或高处，它们有着不同的归宿，有些最终奔向了海洋，被叫成外流河；有些最终注入封闭的湖沼或消失于沙漠，被叫成内流河。<br><br>在内蒙古，这两类河流的流域面积大致相当。<br><br>外流区以黑龙江水系最大，主要包括呼伦贝尔市和兴安盟的河流，本区纬度高，蒸发弱，河流源出雨雪较多的大兴安岭，河流较大、较长。<br><br>当河流流过草原、沼泽时，形成了迂回百转、如蛇前行的河迹——河曲。<br><br>内蒙古中部的内流区，河流主要靠夏季降水补给，但这里气候干燥，降水稀少，蒸发量大，因此河流都比较短小，水量也比较少。<br><br>鄂尔多斯高原是被外流区包围的孤立内流区，这里气候干旱，流沙广布，区内无完整的水系，也缺少常流河，微量的地表径流都以星罗棋布的内陆湖盆作为归宿。<br><br>西部阿拉善地区深居大陆腹地，降水更为稀少，蒸发也更为强烈。<br><br>这里大部分地区都为沙漠、戈壁所覆盖，因此形成了大面积闭塞的内陆无流区，成形的河流只有源出祁连山的黑河下游——木仁高勒和额木讷高勒。<br><br>',
'<h2>编辑手记：与使鹿鄂温克相遇</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/39/wKgBzFQ2SSWAB3RmAArIYQBAg2w522.jpg@!rw9"><br><br>摄影/耿艺<br><br><img src="http://img0.dili360.com/ga/M01/00/39/wKgBy1Q2SSSAZanKAAvKZY6zXNs465.jpg@!rw9"><br><br>摄影/宋文受小说《额尔古纳河右岸》影响，几年前，我曾一个人沿额尔古纳河旅行，去看看玛利亚·索曾经生活的地方。<br><br>作者说，小说杂糅了鄂伦春和鄂温克两个森林民族的历史，但最重要的素材来源于使鹿鄂温克部落最后一任女酋长玛利亚·索。<br><br>那次旅行的目的地是奇乾。<br><br>使鹿鄂温克人一直带着驯鹿在大兴安岭的森林里四处迁徙，奇乾是他们历史上第一个定居点，那是1965年。<br><br>但即使在大比例尺的地图上，也要很费力才能找到奇乾。<br><br>这是一个接近内蒙古自治区最北端、紧挨着界河额尔古纳河的小村子，行政上隶属于额尔古纳市莫尔道嘎镇。<br><br>但是镇上距离奇乾还有200多公里，而且没有路，需聘请极度熟悉森林的林业工人任导游，并租用越野性能极好的当地车。<br><br>当我们长途跋涉抵达莫尔道嘎时，已近深夜，那是大兴安岭最寒冷的12月。<br><br>很不幸，那两天正下大雨，一到夜里就下雪结冰，进出森林非常危险。<br><br>整个镇上的司机都不愿意冒险进去。<br><br>那次失败而归。<br><br>再次动念去看玛利亚·索，是在看了导演顾桃的纪录片《敖鲁古雅，敖鲁古雅》之后。<br><br>纪录片以玛利亚·索为核心，呈现了不到200人的使鹿鄂温克猎民的群像。<br><br>敖鲁古雅鄂温克是鄂温克人继奇乾之后的另一个定居点。<br><br>他们在那里生活了近半个世纪，也是玛利亚·索度过大半生的地方。<br><br>',
'<h2>从大上海到珠穆朗玛（下）</h2><h4>江苏周庄（东部）</h4><br><br><img src="http://img0.dili360.com/ga/M01/00/38/wKgBzFQ2SNaABl0HAAc3rIo3XBM473.jpg@!rw9"><br><br>东部和西部因为自然条件不同，生产方式和生活方式截然有别。<br><br>江南水乡与康巴民居也就各有千秋。<br><br>江南水乡的典型画面是小桥、流水、人家，眼前的周庄古镇（摄影/陈健行）就是这样的代表。<br><br>周庄，四面环水，犹如泊在湖面上的一片落叶，全镇千户人家，青瓦粉墙，临水而居，以桥为路，以船当车。<br><br>水是古镇的灵魂和神韵。<br><br>而在川西的丹巴（摄影/周小林），地处高原山地，寨子一般都要修建在向阳的坡梁上较为平坦之处，且以石木为结构。<br><br>为了安置家畜和用于储藏、居住等不同功能，楼都修成二三层，并绘上颜色与装饰。<br><br>一个寨子一般由几十户或上百户人家组成，每家每户都依着起伏的山势而建，高高低低、错落有致。<br><br>远远望去，丹巴寨子就仿佛是一处世外桃源。<br><br><h4>四川丹巴（西部）</h4><br><br><img src="http://img0.dili360.com/ga/M00/00/38/wKgBzFQ2SN6ADxgpAAsiZvo0ZV4636.jpg@!rw9"><br><br>四川丹巴（西部）<h4>同是山川，东西两边各不同</h4>这条景观大道大部分路程是与长江相伴而行，这为我们了解和认识这条伟大的河流提供了一次机会。<br><br>从上海崇明岛的长江入海口开始，这条路途经河口、长江中下游平原地区，再向西，进入长江的上游地区，长江各段的名字也随之变化：扬子江、荆江、川江、金沙江。<br><br>长江的形态更是变化巨大：在上海崇明岛的河口地区，经过万里跋涉的长江即将入海，不过她并不是急迫地扑入大海的怀抱，而是放慢脚步，卸掉泥沙，营洲造陆。<br><br>此时的长江骤然变宽，河海难分，她是以一种矜持的高傲态势与大海相会的。<br><br>在湖南湖北的两湖地区，长江在远古时代（那时还没有江堤这种东西）南北游荡，留下了一串串湖泊和湿地，这是一个多湖地区，也是中国湖泊非常密集的地区，令人意想不到的是在这条景观大道的另一端——西藏拉萨以西、冈底斯山以北，有着中国的另一个湖泊密集区。<br><br>从成都往西一直到德格，在这条大道上，我们跨越的每一条河流，都是要汇入长江的，不过这里是长江的上游地区，长江在这段的名字是金沙江，长江在这里被大山绝壁夹峙着，她奔腾咆哮，泥石流、滑坡、雪崩试图阻挡她，但是她冲决一切，把阻挡她的沙石、泥土随身运走，甚至把它们运到几千公里之外。<br><br>在这条路上，我们能看到长江是怎样在上游侵蚀搬运那些大山风化下来的物质，又怎样在下游把这些物质堆积起来，制造出平原和三角洲来的。<br><br>这条路不仅能见识河流的生命过程，而且对于我们认识湖泊更是一条不可多得的路。<br><br>从上海起，就有一系列的湖泊伴随着这条路。<br><br>上海附近是太湖，杭州市里有西湖，向西有千岛湖、鄱阳湖、洞庭湖，还有许许多多不知名的小湖，这些都是东部的湖泊，它们都是淡水湖。<br><br>当过了成都，进入横断山区，这里有许多湖泊是雪山冰川造就的高山湖泊，当地叫海子，这些湖一般也是淡水湖，由于湖水来自冰川融水，水色或碧蓝或翠绿，十分迷人。<br><br>这一带的冰川末端往往由于冰碛物阻塞冰川融水，形成一种冰川末端湖，这种湖在冰川雪山的衬托下，静谧神秘，令人向往。<br><br>过了拉萨，向西，再向北越过冈底斯山，就进入了青藏高原的多湖地带，这里的湖规模大，水量大而且深，但这些湖大多是咸水湖，有些还是盐湖。<br><br>这些湖景色壮丽，气象万千。<br><br>如纳木错（错是藏语湖的意思）、色林错、格仁错、当惹雍错、扎日南木错总之，是一片：错、错、错……沿着这条路，你见识了各种性质的湖，你看见了各种湖边的景色，你甚至见到了各种颜色的湖水。<br><br>如果有兴趣，你还可以研究各种湖的成因，这条路上的湖的成因多样，包括了世界上大多数湖泊的成因类型，比如西湖是由钱塘江口的沙堤围住海湾形成的湖，长江中下游的洞庭湖，有人说是构造湖，有人说是古湖云梦泽干缩而成，还有人说是河流的自然堤隔离洼地形成的。<br><br>而景观大道途经的一个重要湖泊——西藏的然乌湖，原是一条河流，后被冰川泥石流堵塞，河水滞留成湖。<br><br>还有的湖或有或无，完全取决于冰川的运动。<br><br>比如西藏波密的易贡湖，一次冰川泥石流将河道阻塞，形成了一个易贡湖，百年之后，又一次冰川泥石流阻塞河道，但很快猛涨的河水冲破了堤坝，一泻而出，易贡湖水又消失大半，几乎名存实亡。<br><br>还有各种各样成因的湖泊，比如支冰川向下流动，阻塞了主冰川的河道形成的湖，或者相反，主冰川的流动，阻塞了支冰川的河道形成的湖，等等。<br><br>关注山的人，可以通过这条路，结识各种各样的山，从东边起点开始，你可以认识丘陵——也就是相对高度低于200 米的山。<br><br>江南丘陵是浙江、安徽、湖南一带的重要景观，在这江南丘陵之间，还有像黄山、庐山这样的中山（海1000－3500米之间），围绕这些中山还有一些海拔低于1000米的低山。<br><br>越往西山就越高了，在四川盆地的东部，大巴山武陵山等已经跃上中国地势的第二阶梯，开始出现3000米的山峰。<br><br>穿过四川盆地，进入横断山区，就进入中国地势的第一阶梯，真正的高山（海拔3500－5000米）和极高山（高度大于海拔5000米）开始出现了。<br><br>也许山的高度变化太迅速，离成都不远，就出现了贡嘎山这样海拔7556米的山峰，由于山的高度已经进入了永久积雪的雪线以上，因此极高山的世界已是雪山冰川的世界。<br><br>以成都为界，这条景观大道两边的山，是两类完全不同的山：从高度看，东边是丘陵、低山、中山，西边是高山、极高山；东边山的形状、地貌，是流水塑造出来的，西边山的形态和地貌是由冰川和流水共同作用形成的，因此东西两边的山差异巨大，景观呈现出完全不同风格。<br><br>',
'<h2>景观：森林稀树和林海——苍茫在草原的尽头</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/38/wKgBzFQ2SNmAJv7EABFsW6DRWyk835.jpg@!rw9"><br><br>兴安落叶松林是内蒙古自治区“寒温型明亮针叶林”的建群树种。<br><br>摄影/慧斌<br><br><img src="http://img0.dili360.com/ga/M00/00/38/wKgBzFQ2SNWAfBXoAAGqGkbr8No690.jpg@!rw9"><br><br>内蒙古自治区的森林植被地带性以及森林分布图这张遥感图片中的绿色，表示森林的分布。<br><br>它告诉我们，内蒙古不仅有草原，在东部还分布着大面积的森林。<br><br>从植被地带性上看，内蒙古的森林以大兴安岭的“寒温型明亮针叶林”为主，针叶林南缘分布着“中温型夏绿阔叶林”，另外在赤峰市的南部有小面积的“暖温型夏绿阔叶林”分布。<br><br>图中部分森林区域因地带特征不明显或面积小等原因，没有被划归入森林带中。<br><br>中国哪个省区的森林面积最大？<br><br>遥感数据的统计结果出乎我的意料，内蒙古的森林超过了2000万公顷，遥遥领先于其他省区。<br><br>地图上的绿色，深而密集的，表示郁闭的森林；浅而稀疏的，则表示疏林以及灌木林地。<br><br>我们可以清楚地看到，内蒙古最主要的林区在东北部。<br><br>大兴安岭属于黑龙江，也属于内蒙古——起伏的中低山以及茂密的森林，从内蒙古东北角一直向西南延伸到赤峰市境内。<br><br>每年夏季，无数的游客奔向内蒙古的兴安盟和阿尔山等地——去看火山，也去领略内蒙古的森林、花海。<br><br>在我们的行程中，阿尔山让我们领略了大兴安岭之美，也让我们见识了什么叫“一室难求”。<br><br>由于房间早已被游客订满，从乌兰浩特到柴河、阿尔山，一直到大兴安岭北部的根河，我们每天都在为当晚住在哪儿发愁。<br><br>',
'<h2>后记</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/38/wKgBzFQ2SNCAJKF6AAxxSYCOTig289.jpg@!rw9"><br><br>这条大峡谷的主体为火山熔岩断裂带，上宽下窄，由南向北呈W状，有两处大拐弯，此段正好是其中之一。<br><br>峡谷长10公里左右，每隔1公里便有近20米的落差，所以河中多瀑布。<br><br>又因流经火山喷发地带，而使河水呈现棕黑色。<br><br>摄影/王彤在这次穿越内蒙古高原的行动中，关于火山景观，我们主要考察了大兴安岭中的阿尔山—柴河火山群，随后我们向西北方向行进，进入呼伦贝尔大草原。<br><br>如果向着大兴安岭的东北方向前进，我们会看到另一个壮观的火山群：诺敏河火山群。<br><br>这个火山群坐落在大兴安岭北段东坡，行政区划上属于呼伦贝尔市鄂伦春自治旗，那里有30多座火山遗迹。<br><br>但是我们放弃了，因为我们这次的主要目的是穿越整个内蒙古高原，而不是专门考察火山。<br><br>后来在锡林浩特，我们远远地看到一处玄武岩桌状高地（山体高高的、顶部平平的），但是并没有深入到这处桌状高地所在的又一处火山群：锡林浩特—阿巴嘎火山群。<br><br>因为时间紧迫，我们原来留给火山的时间，因为有几天被难行的路途耽搁，只能割舍，这不能不说是一个遗憾。<br><br>更遗憾的是，回到北京后，我们计划再度重返内蒙古，专程去乌兰哈达火山群和锡林浩特—阿巴嘎火山群考察，但这个计划仍然因为受限于时间而没能实现，看来只好留给将来了。<br><br>但不遗憾的是，仅仅一处阿尔山—柴河火山群，就为我们讲述了几乎所有火山类型的故事。<br><br>',
'<h2>景观：火山</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/38/wKgBy1Q2SLqAQLVsAAcnF47YmgM725.jpg@!rw9"><br><br>达里诺尔湖畔的火山群这是摄影师在达里诺尔上方捕捉到的画面，他力图将达里诺尔火山群和达里诺尔同时呈现在读者眼前。<br><br>20多座火山锥雁行式排列于整片熔岩台地上，有的已经迫不及待地披上了金色的外衣，有的还在奋力地挽留最后一抹绿意，而一池微波荡漾的湖水，仿佛想走近火山群一探火山奥秘。<br><br>达里诺尔火山群所在的熔岩台地，如今已随着时间的脚步与锡林郭勒草原连成一片，台地上耸立着120多座第四纪火山锥，相邻火山锥之间一般不超过1—3公里，远者不超过10公里。<br><br>这些火山锥虽然成群出现，但火山个体不大，高度也不及阿尔山地区的火山锥。<br><br>摄影/杨孝<br><br><img src="http://img0.dili360.com/ga/M02/00/38/wKgBzFQ2SLqAFtn7AAKibK-_-tU593.jpg@!rw9"><br><br>内蒙古火山最独特之处是它的“新”，新就意味着火山形成后被剥蚀、被外力作用影响的时间短，因此也就更好地保持了火山的原来面貌。<br><br>从大兴安岭北部鄂伦春自治旗诺敏河，向南到察哈尔右翼后旗乌兰哈达，有4个大的火山群，由北向南分别是：诺敏河火山群、阿尔山—柴河火山群、锡林浩特—阿巴嘎火山群和乌兰哈达火山群。<br><br>诺敏河火山群地处大兴安岭北段东坡，阿尔山—柴河火山群位于大兴安岭中段。<br><br>这两个火山群都以森林为背景，火山地貌形态因被茂密的森林覆盖而保存得非常完整。<br><br>被火山锥托举到高处的火口湖——天池的成群分布，成为这两大火山群的显著特点。<br><br>锡林浩特—阿巴嘎火山群是草原上的火山群，从地貌景观看，火山遗迹有一定程度的风化侵蚀，火山锥附近喷发物较明显，火山口内无水蓄积，个别火山口只在多雨季节有零星小湖沼发育。<br><br>乌兰哈达火山群位于内蒙古中部察哈尔右翼后旗，地处荒漠化草原区。<br><br>火山熔岩面积大，但火山活动的规模较弱。<br><br>火山锥、火山口和熔岩流保存得还算完好，部分火山锥锥体断面柱状节理较发育。<br><br><img src="http://img0.dili360.com/ga/M01/00/38/wKgBzFQ2SLuAJyziAAbhsxgkj_4696.jpg@!rw9"><br><br>乌兰哈达的炼丹炉：火山喷出的壮美这是一张深秋时节的航拍照片，整个夏季还披着绿装的乌兰哈达火山群，现在以最真实的面貌和质感呈现给我们。<br><br>火山岩被风化后呈现出的暗红色，火山锥体上放射状的楔形裂隙，给人一种火山正在喷发、熔岩正在流动的错觉。<br><br>照片主体表现的这座火山锥，比周围地面高出50米，外形好似炉灶，当地汉人称其“炼丹炉”。<br><br>它是附近火山锥中锥体保存最完整的一座，火山口仍是完整的浑圆状，火山锥的外壁上陡下缓，内部平坦，坡度在20度左右。<br><br>同样被叫做“炼丹炉”的，还有稍远处的两座火山锥，它们已经有部分塌陷的锥体，以及相比之下较低的高度，更凸显了眼前这座火山的雄伟与壮美。<br><br>摄影/杨孝<br><br><img src="http://img0.dili360.com/ga/M00/00/38/wKgBzFQ2SLuAB_qZAAaMVIGWwvk958.jpg@!rw9"><br><br>达里诺尔火山群的银装一场冬雪的温柔覆盖，我们几乎已经认不出眼前的白色世界就是赤峰市克什克腾旗境内的达里诺尔火山群。<br><br>此时，它已与苍茫的冰雪大地融为一体，仿佛披上了头纱的待嫁新娘，让众人去猜测她的美丽与神秘。<br><br>冬季，除了辛勤的牧民和寻找独特之美的摄影师，这片草原少有游人光顾，摄影师的镜头定格了火山群的洁白纯净，光线在火山锥一侧投下的阴影，让整个画面的立体感立刻呈现出来，让我们依然可以清晰地看出火山锥体的外形和高度。<br><br>达里诺尔火山群和数万年前形成之初相比，已经有了一定程度的风化，它的改变也就在冬雪与夏花之间。<br><br>摄影/鄂博<br><br><img src="http://img0.dili360.com/ga/M01/00/38/wKgBy1Q2SLuAMA3cAAggm7mgMTw006.jpg@!rw9"><br><br>阿巴嘎火山群：温柔如此之多柔和的绿绒毯般的草地，让人有把它披在身上的欲望。<br><br>草地上由近及远地缓缓升起数座火山锥，锥体并不高大，也无锋芒棱角，让人不禁惊叹：火山竟有如此温柔的一面。<br><br>草地上悠然自得的羊群告诉我们，这些火山口早已成为人类活动空间的一部分。<br><br>除了画面带来的美感，这张照片真正吸引我们之处在于:拍摄地点位于阿巴嘎旗，这个火山锥体现了阿巴嘎火山群锥体起伏和缓的火山风貌。<br><br>阿巴嘎火山群在内蒙古火山家族中占据着重要的位置，那里的熔岩台地是内蒙古高原上最大的一片玄武岩分布区，它的火山群规模也是最大的。<br><br>台地上的第四纪火山锥超过200座，如此数量的火山锥，让人不得不感叹来自地球内部的力量。<br><br>摄影/慧斌',
'<h2>编辑手记：“科尔沁”的分歧</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/38/wKgBy1Q2SJSAOwGJAAVVpayjHpg353.jpg@!rw9"><br><br>今天，打着乌力格尔旗号的各旗借助网络媒体大加宣传，带来了一番繁荣景象。<br><br>但是热闹过后，冷静思考一下，这就是东蒙古流传几百年的乌力格尔传统吗？<br><br>蒙古族中原王朝历史的认识主要来自于胡尔齐说唱的乌力格尔的内容，这些乌力格尔文本不是简单的民间故事，而是一两个月甚至一年半载才能完整说唱完的大型说书文本，乌力格尔的博大精深正在这些长篇大书里，舞台上年轻的胡尔齐不超过半个小时的表演是不得其精髓的。<br><br>我们看到，真正的胡尔齐和乌力格尔艺术正在渐渐离我们而去。<br><br>之前没想到，“科尔沁”是一块“硬骨头”。<br><br>因为，自然与人文的“科尔沁”在地域和内涵上出现了分歧。<br><br>最初编辑部把“科尔沁”这个板块锁定在了通辽市的行政区划范围内。<br><br>这不奇怪，当驱车穿越通辽境内时，公路两旁时而可见的沙丘明白告诉人们这就是科尔沁沙地。<br><br>然而赤峰多重要啊，那3000年前人类活动的几千处遗址就躺在那里，一个挨着一个、一个摞着一个，这是内蒙古东部地区极为重要的地理现象，它们存在的原因也许正与“科尔沁沙地”的存在有某种联系。<br><br>',
'<h2>内蒙古之最榜单发布</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/38/wKgBy1Q2SGyAYZvsABER-dns5N8707.jpg@!rw9"><br><br>金黄的树叶，挺拔的树干，蓝天下之下的白桦林既秀丽又精神，如果不说，你很难想象这样动人的森林景象是在内蒙古拍摄的。<br><br>人们对内蒙古的印象往往只停留在草原，却不了解这里还有森林，还有更多你想象不到的美丽景观。<br><br>摄影/葛蔼<h4>你所不知道的内蒙古</h4>提起内蒙古的自然景观，你会想到什么？<br><br>一望无垠的草原，成群结队的牛羊，一幅草原牧歌的恬静画面悄然在你的脑海中显现。<br><br>那么你是否知道，实际上草原风情只是内蒙古万千风姿中最广为人知的一种，在这片广袤的土地上，不仅有着草原，还有着森林、山地、沙漠、火山……在这些形形色色的景观之中还隐藏着诸多你所不知的中国之最甚至是世界之最。<br><br>提起内蒙古的历史文化，你会想到什么？<br><br>疾驰如风的马队，弯弓射雕的骑士，一幅游牧民族铁血强悍的征战场景马上浮现在你的眼前。<br><br>那么你是否知道，实际上这片土地不仅孕育了独具特色的游牧文化，也对中原农耕文明产生过无法估量的影响：远古的人类遗址、神秘的刻制岩画、精美的雕琢玉器……在这些古老的历史遗迹中，华夏文明一项又一项令人称叹的“之最”被书写创造。<br><br><h4>认识内蒙古——内蒙古自治区地理概况之最</h4>⑴ 内蒙古自治区是新中国成立最早的少数民族自治区1947年4月23日至5月3日，内蒙古人民代表会议在王爷庙（今兴安盟乌兰浩特市）召开，会议决定5月1日为内蒙古自治区成立纪念日，民族区域自治在全国第一个得以实现。<br><br>',
'<h2>从大上海到珠穆朗玛（上）中国人的景观大道——318国道</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/37/wKgBzFQ2SFKAGX7kAAWIbxAWPFA147.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/00/37/wKgBzFQ2SFOAN3AWAA4oxDDYbVw193.jpg@!rw9"><br><br>高远的雪山，夹着一泓明镜般的湖水，碧绿的草滩，开满粉红色的格桑花，眼前这带着扑面而来的春之气息的是西藏八宿县的然乌湖。<br><br>她一尘不染，天生丽质，宛若天仙。<br><br>然乌湖是典型的堰塞湖，200年前因附近山体崩塌，巨石碎岩堵塞河道而成为藏东第一大湖。<br><br>然乌湖就在川藏公路旁，狭长的湖形，贴着山路，弯曲盘绕地一直深向她的源头阿扎冰川和来古冰川。<br><br>沿途是不绝于眼的美景，四季迥异。<br><br>她是川藏大道上的一颗珍珠。<br><br>摄影/王彤 编者按：8月15日，中国国家地理杂志社派出一支专家队伍，这支队伍承担着一个特殊的使命：实地考察从上海人民广场开始，一直沿着北纬30度线向西延伸的318国道，是否有资格承担起这样一个称号：中国人的景观大道。<br><br>对于从上海到成都这一段沿线的景观考察队的成员比较熟悉和了解，因此实际考察的行程是从成都开始走川藏线一直到达拉萨。<br><br>从自然景观的角度看，川藏线应该是这条景观大道最精彩的一段。<br><br>经过考察，考察队的成员一致认为：这条从上海直到西藏樟木长5000余公里的318国道，是中国乃至于世界的一条美景高度集中的景观长廊，自然景观类型之齐全多样、异彩纷呈乃世所罕见：从海平面的长江口到地球之巅的珠穆朗玛；从中国地势的第三地形阶梯到第一阶梯；从盆地到平原、高原；从丘陵到低山、中山、高山、极高山；从淡水湖到咸水湖；从雨林到灌丛、草原、荒漠；山有黄山、庐山、峨眉、贡嘎、南迦巴瓦、珠穆朗玛；湖有西湖、太湖、鄱阳、洞庭、纳木错、羊卓雍错；优美壮丽同在，幽景旷景并存。<br><br>这条路还是人文的巡礼和历史的隧道：从浙江河姆渡7千年前的水稻到昌都卡诺遗址的小米；从良渚文化的玉到三星堆的铜；从周庄的老屋到丹巴的碉楼；从普陀岛的普济寺到拉萨的布达拉宫；从《三国演义》到《格萨尔王传》；从唐蕃古道到藏彝大走廊东西汉藏、南北羌彝，无分尊卑、多元一体。<br><br>这样一条大道，路虽人为，景乃天造，钟自然之大美，显人文之深奥。<br><br>完全可以称之为中国人的景观大道。<br><br><h4>考察队成员</h4>领队 单之蔷 《中国国家地理》执行总编成员 尹泽生 中国科学院地理科学与资源研究所研究员 地貌和旅游景观评价专家 李渤生 中国科学院植物研究所研究员 植被和旅游规划专家 张文敬 中国科学院成都山地研究所研究员 冰川学专家 石 硕 四川大学历史文化学院教授 康藏研究中心主任、民族学、人类学专家 贺先枣 四川省作家 康藏文化研究专家 张书清 中国国家地理杂志社会员俱乐部主任 资深户外探险专家 高新宇 《中国国家地理》编辑<br><br><img src="http://img0.dili360.com/ga/M00/00/37/wKgBy1Q2SFOAe4T9AAllqWvKaTQ005.jpg@!rw9"><br><br>中国国家地理杂志社“318—中国人的景观大道 ”科学考察队，行期整整一个月。<br><br>此行考察队有着许多收获，也有不少故事。<br><br>西藏东南部的易贡湖，是典型的因地质灾害形成的湖，当考察队行进到林芝的通麦大桥时，大家不约而同地希望去现场一睹真容。<br><br>图中正是大家站在高坡上一边观看周围形势，一边讨论易贡湖灾害形成原因的情景。<br><br>在考察现场，科考队专家一致认为，强大的冰川泥石流是造成易贡藏布堵塞的真实原因。<br><br>（上图从左至右分别为：单之蔷、张书清、尹泽生、张文敬、李渤生）在甘孜州的炉霍县，雅砻江的支流鲜水河两岸的台地上分布着众多的石棺墓葬群。<br><br>在村子中，考察队忽然发现 “奇迹 ” ——藏族居民的房子居然盖建在古石棺之上！人在家中坐，就可看见墙壁上那毫无遮挡的石棺板。<br><br>四川大学历史文化学院教授石硕（左上图左一）介绍说：炉霍县地处中国西部石棺文化核心区古代东西茶马古道和民族走廊的交会点，规模宏大的石棺墓葬群对研究中国古代民族史和文化艺术有着十分重要的意义。<br><br>在波密县的倾多沟，分布着大片的第四纪古冰川遗迹 ——冰碛丘陵，这是一种非常罕见的地貌景观。<br><br>在考察队停车的时候，地貌学家尹泽生教授和植物学家李渤生教授（左中图右）正在分析解读冰碛丘陵的形成原因。<br><br>两位先生虽然出自不同学科，可意见却挺一致。<br><br>在贡嘎山的燕子沟里，有一片面积巨大的红石滩。<br><br>石头上的红色覆盖物，其实是一种地衣类生物。<br><br>《中国国家地理》编辑高新宇对此产生了浓厚的兴趣，不仅认真地用微距进行拍摄，还取回了少量红石样品。<br><br>地衣的生存要求空气清洁新鲜，特别是对二氧化硫非常敏感。<br><br>因此到了首都机场，当高新宇从摄影包中取出那些宝贝时，石面上的地衣已全部死亡，红色尽褪，与普通石块别无二致了。<br><br>（左下图）摄影/高新宇 单之蔷<h4>北纬30度线:奇景奇迹最密集的地方在中国</h4>早就听说地球上的北纬神秘的地带，有许多奇迹和奇异现象。<br><br>不信拿来一张世界地图,你会看到这样奇特的现象:世界上几条著名的大河,如美国的密西西比河、埃及的尼罗河、伊拉克的幼发拉底河、中国的长江等，均在北纬30度左右处入海。<br><br>地球上最高的珠穆朗玛峰和最深的西太平洋马里亚纳海沟，也在北纬30度附近。<br><br>在这一纬度线上，奇观绝景比比皆是，如中国的钱塘江大潮、安徽的黄山、江西的庐山、四川的峨眉山、约旦的“死海”不仅自然景观奇绝，人文现象也伟大而神秘：四川的三星堆、巴比伦的“空中花园”、古埃及的金字塔及狮身人面像、北非撒哈拉大沙漠的 “火神火种”壁画、远古玛雅文明遗址…当然关于北纬30度线许多神秘现象的报道,有些也过于离奇玄奥,比如关于百慕大群岛失踪飞机和航船的说法,关于埃及金字塔内种种神奇功能的报道,不过这些有点近乎伪科学,值得警惕。<br><br>但是这条线,还是紧紧地吸引着我的目光,令我不忍放弃,尤其是我注意到这条环绕地球一周的纬度线,尽管充满了自然和人文的奇迹,但奇迹的分布并不是均匀的,有高度密集的段落,也有稀疏空白之处。<br><br>有一天,我欣喜地注意到，这北纬30度线更奇特的是:景观最密集的部分在中国。<br><br>北纬30度线在中国的部分长达5000多公里,在这5000多公里的带状地带内,景观不仅集中,而且均衡，几乎无大段的空白之处，可以说处处皆世界级的大景观。<br><br>而在其他地方，景观则骤然地稀缺了，好像上帝对中国有特别关照似的。<br><br>北纬30度线大部分（大约12000公里）在太平洋茫茫的大海上，还有一段（大约8000多公里）在大西洋上，在陆上的部分还有一大部分（大约5000多公里）在北非的撒哈拉大沙漠和阿拉伯半岛的沙漠中。<br><br>即使是穿越巴基斯坦和印度的部分，也有一部分在沙漠中。<br><br>因此可以说被世人所推崇的奇景奇迹众多的奇景奇迹大部分在中国。<br><br>',
'<h2>封面选择</h2>在人们的印象里，茫茫荒漠总是单调和荒凉的，但是摄影师从荒漠拍摄回来的一组丹霞、雅丹和彩丘地貌的照片，却让人看到了荒漠之中让人震撼的景观。<br><br>这些遍布新疆、甘肃等大西北广袤荒漠的地貌，在当地人的眼里一直是被当作“魔鬼城”的，它们在摄影师的镜头里，凸显出神秘的色彩。<br><br><img src="http://img0.dili360.com/ga/M01/00/37/wKgBy1Q2SFKAaFlBAAQGXReeWSM851.jpg@!rw9"><br><br>这张被残雪覆盖的乌尔禾“魔鬼城”，属于典型的丹霞地貌。<br><br>那些岩性坚硬的红色碎屑²©，在水蚀、风蚀等作用下，被塑造成为亭台楼阁兼具的“古城”，它们中矮的只有几米，高的却能够平地拔起百余米，看起来错落有致。<br><br>如果是在阳光照耀的时候去看，它会呈现出一派神秘莫测的景象。<br><br>而如果是夜里的“魔鬼城”，则会显露静谧的一面，像这张星星在空中拖着长长尾巴的图片，就是乌尔禾“魔鬼城”上空的美丽场景。<br><br>摄影师利用长时间的曝光，捕捉到了星星的轨迹，让人们在浩瀚的星河之下，感受到了充满瑰丽和神秘气息的丹霞景观。<br><br>当然，作为不同的地貌类型，它们所呈现的形态也是各不相同的。<br><br>比如图中这片土黄和灰白色调的罗布泊雅丹，看起来就不像丹霞塑造的景观那么雄伟，但是经过风雨年复一年的磨蚀，松软的沙砾和土被带走了，那些地面之上相对坚硬的部分，被塑造出了极其多样的形态，像是人工筑就的古城堡，矗立在灰色的荒漠之上。<br><br>而站在高处俯瞰，面前沟壑蜿蜒，又像是许多岛屿，在浩渺的大海中隐现，景象诡异。<br><br>不过，既然是“魔鬼城”，当然还需要具备更鬼魅的气息。<br><br>我们选作封面的这张雷电交加的图片，是摄影师在雷雨到来的瞬间从乌尔禾魔鬼城捕捉到的一幕。<br><br>彼时四周黑幕笼罩，忽明忽暗，显得狰狞恐怖。<br><br>去过那里的摄影师说，在特别的季节，那里怪风呼啸，稍不注意就可能迷路，站在高处四下一望，形态多样的地貌像是被遗弃多年的古城废墟，狂风和闪电舞弄出变化万千的光影，外围更是飞沙走石烟雾弥漫。<br><br>加上强烈的心理暗示，让人感觉很恐怖。<br><br>这张带着“鬼魅”色彩而又让人产生恐惧感的照片，几乎得到了所有编辑的认可，大家觉得它刚好吻合我们定义的“魔鬼城”形象。<br><br>不过这张照片是个宽片，为了能够在封面上有限的范围内展示这种雷电交加、光影鬼魅的效果，我们对照片进行了适当拉伸，使它长高了，变瘦了，不过内文里使用的图，依然保持了原片宽阔通透的模样。<br><br>',
'<h2>梳理中国的富饶之地</h2>“天府”代表着物产丰富的沃土。<br><br>中国有哪些可以称为“天府”的富饶之地？<br><br>“新天府”榜单揭晓了，当选者究竟凭借什么摘得这项殊荣呢？<br><br>逐一梳理这些新天府的过程中，我们发现有些富饶是受自然所赐，比如：由于海洋的气温调节，胶东半岛的瓜果蔬菜驰名海外；由于气候变暖，北大荒变成了万顷粮田……而有些富饶却是依靠人类的力量，比如苏北平原。<br><br>正是来自这些富饶之地的物产满足着中国人最基本的需求。<br><br>我们应该了解它们，这是认识中国的基础。<br><br><h4>“富饶之地”为何均衡地分布在中国的版图上?</h4><br><br><img src="http://img0.dili360.com/ga/M00/00/36/wKgBzFQ2R_qAdFj8AAxx3hLB7dM264.jpg@!rw9"><br><br>作为国家重要的农产品基地，三江平原已经成为中国农业机械化水平最高的地区。<br><br>图中飞机正在为大豆喷洒肥料溶液，这样可以让豆苗通过叶片直接吸收营养元素，从而提高产量。<br><br>摄影/杨松庭在中国的版图上圈点“新天府”，其实就是在梳理中国的富裕之地。<br><br>过去，我们的祖先在中国的版图上为我们圈出了7处“天府之地”，它们是关中盆地、成都平原、太原盆地、太湖平原、闽中丘陵平原、华北平原北部以及辽宁省的沈阳地区。<br><br><img src="http://img0.dili360.com/ga/M01/00/36/wKgBy1Q2R-iAMDCdAA0-cA-VMLg334.jpg@!rw9"><br><br>呼伦贝尔草原被很多人看作是欧亚草原带上最富饶、肥美的草原，那里河流蜿蜒，牛羊星罗棋布。<br><br>有人说：“呼伦贝尔太冷了，不能称为天府。”<br><br>可是对于生活在这片土地上的游牧民族而言，这片回荡着深情悠扬的长调牧歌的草原，就是他们最美丽的天堂。<br><br>摄影/孙志江这些地区在古时无疑是中国的富饶之地，堪称“天府”。<br><br>但是我们把它们放到地图中观察，就会发现它们大多分布在中国的中、东部地区。<br><br>今天我们“圈点新天府”，“新”在何处呢？<br><br>',
'<h2>10.宁夏平原黄河哺育的塞上江南</h2>这里是茫茫瀚海中的一片绿洲，一个贺兰山下演绎了一千多年的传奇。<br><br>靠着黄河的滋养，这里成了塞北的江南，干旱区的水乡，大西北的粮仓。<br><br>在这片美丽富饶的土地上，质朴的民风至今未变，那田园牧歌般的生活方式尤其令人向往。<br><br>这里就是“黄河百害，唯富一套”的宁夏平原，一个传唱了千年的金川银川米粮川。<br><br><img src="http://img0.dili360.com/ga/M02/00/3A/wKgBzFQ2SXuAbn1LABIhsb6i_Ao387.jpg@!rw9"><br><br>如果你在秋天来到宁夏平原，你经常会看到成片成片晾晒在阳光下的红通通的枸杞，那真是一场视觉的盛宴。<br><br>对于许多中国人来说,宁夏平原，就是出产最好的枸杞的地方。<br><br>枸杞是一种名贵的中药，是宁夏最著名的特产之一，有 “红宝”之称，居宁夏五宝之首。<br><br>宁夏平原四季分明，昼夜温差大，全年日照达3000小时，无霜期170天左右，特别适宜枸杞生长。<br><br>这里生产的枸杞子以粒大肉厚、籽少味美而闻名，其中又以中宁所产为最佳。<br><br>摄影／李紫恒<h4>天下黄河富宁夏</h4>作为一个典型的绿洲，宁夏平原享有“塞上江南”的美誉已有一千多年了。<br><br>地处干旱区的银川平原年降水量仅仅200毫米左右，蒸发量却近2000毫米，这样的水分条件是根本无法满足农作物成长的。<br><br>但是，因为黄河的出现，便有了“天下黄河富宁夏”之说，宁夏平原上的人对黄河赐予的这种福祉在这首民谣里就能看出来：“宁夏川，两头子尖，东靠黄河西靠贺兰山，金川银川米粮川。”<br><br><img src="http://img0.dili360.com/ga/M00/00/3A/wKgBy1Q2SXeAOisAAAQOsIfUkbA774.jpg@!rw9"><br><br>宁夏平原土特产分布图资料提供/孙志文 屈彦“贺兰山下果园成，塞北江南旧有名”。<br><br>宁夏平原独特的地理环境使得这里的物产丰富而独特，宁夏以枸杞、甘草、贺兰石、滩羊皮和发菜为代表的“五宝”中，枸杞和滩羊皮都产于宁夏平原。<br><br>此外，这里的红瓜子、金冠苹果等特产也久负盛名。<br><br>银川平原上大面积的绿色与黄河的赐予有着直接关系。<br><br>黄河过境年径流量为307亿立方米，占全河的一半以上，黄河在这里成了福河与富河。<br><br>黄河流经宁夏总共390多公里，形成的宁夏平原，由卫宁平原和银川平原组成。<br><br>一个个利用黄河自流形成的渠口水利工程，内蕴了自秦代以来一代代水利工程设计者的智慧。<br><br>秦始皇灭六国后，在河套地区建县设障、移民开边，军队给养成了一个大问题。<br><br>宁夏平原上开渠灌溉、发展农业成了牵涉当时秦帝国北方安定的国事，于是，秦渠出现了，开始了宁夏引黄灌溉的历史。<br><br>汉武帝在位时，曾几度巡视宁夏，移民数十万开发宁夏平原，汉渠就是那时开挖的，汉渠的开通，引发了汉武帝时期以黄河流域为主的全国兴修水利的高潮。<br><br>',
'<h2>沿海与边疆中国最幸福的新天府</h2>幸福的生活注定是令人神往的。<br><br>这许许多多的“新天府”候选地中，哪些地区的居民敢拍着胸脯说，他们过得比别人幸福？<br><br>对此，我们充满好奇。<br><br><img src="http://img0.dili360.com/ga/M01/00/3A/wKgBzFQ2SbSAT3zoABKKj3mwWqo914.jpg@!rw9"><br><br>在广州的很多地区，污染已经影响到居民的生活质量。<br><br>摄影／黄皓于是，在百名专家紧张地为“新天府”投票打分之时，我们委托“唐楷市场调查公司”在各个候选地进行问卷调查，以了解候选地居民对自己家乡的评价。<br><br>“新天府”榜单揭开之时，调查结果也准时出现在我们面前。<br><br>数据呈现给我们3大类的信息，环境评价、物产评价以及主观幸福感。<br><br>经过加权计算，“幸福指数”最终揭晓。<br><br>如同新天府的榜单一样，编辑部的同事们没有人能够猜中榜首的座次。<br><br>其实，单是榜尾的排名就可以说是令人惊叹。<br><br>由于很多大城市的居民并没有给自己的家乡亮出高分，“广州、西安、南昌、合肥、长春”五个省会城市依次落在最后五名，其中长春排名垫底。<br><br>',
'<h2>新天府与生活的幸福感</h2>在“新天府”的评选过程中，我们对于“天府”的认识也在不断地深入。<br><br>我们认为，能够成为 “天府”的地方不仅应该自然条件优越，物产丰富，从天府的深层含义来讲，生活在天府中的人是否有“幸福感”，是否有一种发自内心的愉悦，无疑也是一个重要的指标，因为说到底，“天府”是与生活在其中的人息息相关的。<br><br>如果说，自然条件等客观存在的或者能够量化的指标是评选“新天府”的硬件，是天府的“外壳”；那么人的生活方式、人是否感觉到幸福等属于主观感受的东西则是衡量“新天府”的软件，是天府的“内核”。<br><br>从某种意义上来说，那只可意会不可言传的“幸福感”，才是天府最核心的东西。<br><br>在纷纭复杂的红尘中，我们很少能够有时间停下奔波的脚步，问问自己，人应该过一种怎样的生活？<br><br>借着新天府的评选，我们请了八位人文领域的专家学者，一起来探讨一下天府中更深层次的一些问题。<br><br><h4>问题一</h4>评选新天府不仅要选一些自然条件优越的地方，在很大程度上，它还涉及到生活在其中的人的幸福感。<br><br>那么您认为哪些主要因素(如科学技术、宗教信仰、富有等)会让一个社会的大多数人感到幸福？<br><br><img src="http://img0.dili360.com/ga/M01/00/3B/wKgBy1Q2Sa6ACJUjAAfJTqvhTwc703.jpg@!rw9"><br><br>藏区姑娘如花的笑靥像这里的蓝天一样明净。<br><br>摄影／吕玲珑<br><br><img src="http://img0.dili360.com/ga/M02/00/3A/wKgBzFQ2SbCAeUKCAAJExKlWEpo270.jpg@!rw9"><br><br>方李莉一个人类学家曾经说过：人是一个悬挂在意义网上的动物。<br><br>我活着是什么意义，我从哪里来，我要到哪里去？<br><br>所以信仰很重要，人是充满想象力的动物，需要诗意的生活，需要实现自我价值的机会。<br><br>马斯洛讲的人需求的五个层次，人在满足了食物和安全感之后，还要有意义的追求。<br><br>富了以后怎么办？<br><br>西方的富人受新教的影响，他们做善事、施舍。<br><br>科技让我们很方便舒适地生活，现代人过着天国般的生活，以前人们需要天国，是因为人间太苦了，觉得在天国里可以过无忧无虑的生活。<br><br>但是科技给我们带来了恐惧，我们不知道核武器在某些人手里的话，地球会不会毁灭；科技也带来了地球资源的匮乏，污染和大量的垃圾，以及人之间的冷漠。<br><br>当知道我们不能完全掌控科学的时候，我们不信任科学了，虽然科技给我们带来了很多的快乐。<br><br>吴国盛',

'<h2>25000里新“长征”</h2>我们用25天走下的25000里路，用力在地图上画下了这条横跨经度27°52′、纵占纬度15°59′的线路。<br><br>这条线路串联起的，是内蒙古的3大林带、3大草原带（8个亚带）、5大沙漠、5大沙地、5个火山群，还串联起淡水湖、咸水湖、盐湖；外流区、内流区、无流区……这条线路还串联起鄂伦春族、鄂温克族、达斡尔族、满族、蒙古族……它还将位于最东北角的原始森林无人区恩和哈达，与位于最西北角的戈壁滩上的500号界桩串联起来。<br><br>',
'<h2>9.苏北平原几度起落，再现繁华</h2>历史让这片土地几度起落：这里曾经“盛产”富可敌国的盐商，却又一度水患年年，民不聊生。<br><br>经过一系列水利工程的加筑修建，今天，这片土地成为中国的一大粮仓，还是长寿老人的家园。<br><br>这里是苏北平原，也许它追赶现代化的步子迈得不如一江之隔的苏南快，但它却更符合我们对新天府的设想和期望。<br><br><img src="http://img0.dili360.com/ga/M00/00/39/wKgBzFQ2SW-AE1HbAAja9dZ2hJQ627.jpg@!rw9"><br><br>苏北灌溉总渠与京杭运河交汇处，是淮河入海水道工程的第二级枢纽工程。<br><br>作用是在确保京杭运河正常航运的前提下，同时满足入海水道泄洪及渠北运西地区排涝要求。<br><br>摄影／缪宜江<h4>苏北水网录</h4>跟很多地方一样，苏北的繁荣，乃因水而兴。<br><br>它的一度萧条，亦是由于黄河夺淮所致。<br><br>很自然地，每每向朋友介绍苏北，我总会提到几条河流，它们经过人工的兴凿修裁，串起了湖荡河汊、村庄集镇，是历史留在这片土地上最深刻的记忆。<br><br><img src="http://img0.dili360.com/ga/M00/00/3A/wKgBy1Q2SXKAXq4CAAM-QZzT0TU568.jpg@!rw9"><br><br>苏北平原粮食产量明细图资料提供/屈宝香 李郎平苏北平原是中国重要的“粮仓”和“鱼米之乡”，苏北平原以仅占江苏省（10.26万平方公里）及全国陆地国土面积（960万平方公里）56.53％和0.6％的5.8万平方公里的国土地域，2005年产出粮食1735.01万吨，占江苏省（2834.59万吨）及全国（48402万吨）粮食总产量的61.84％与3.62％；2006年出产水产品273.14万吨，占江苏省（388.65万吨）及全国（5105.42万吨）水产品总产量的70.28％与5.35％。<br><br>在东西方向上，年代最久远的一条人工河道是通扬运河。<br><br>它始建于西汉，当时的吴王刘濞西望长安，想法颇多，于是在其封地招募亡命，煮海制盐，并且出于向内地输盐、积聚财富的目的，主持开凿了这条航道。<br><br>以他为首的“七王之乱”平息之后，盐业作为经济命脉的重要性得到了完全的确认，之后再没有煮盐操于地方诸侯的记述，此一宗商品，自此由国家完全掌控。<br><br>到宋代，随着阻挡海潮的范公堤之修建，苏北大地上，一条南北向的人工河流——串场河也逐渐成形，所谓“串场”，就是指这条河串通了沿海诸盐场，如此一来，更利于运输、课税等等。<br><br>在所有的河道里面，最著名的，恐怕当属京杭大运河无疑了，其中江淮间的这一段称里运河。<br><br>自从隋炀帝据说为了赏琼花兴修了沟通南北的大运河之后，这条水道在中国的历史上一直扮演着很不一般的角色，特别是明、清时期，南漕北运，关乎京畿稳定，苏北的这段运河更是成了舟楫不断的运输大动脉。<br><br>运河的发达，带动了沿岸城市的兴盛：漕运总督所在地淮安，南北间的重要驿站高邮，还有商业中心扬州。<br><br>当然，光说运河的辉煌也是不符合全部史实的。<br><br>明清时期，运河一线漕运的稳定，也付出了很大代价，这与黄河夺淮有关。<br><br>自南宋黄河开始夺淮，淮河入海成了问题，至明清之际已成为巨大的水患，在优先漕运的情况下，运河东边的里下河低洼地区被牺牲作了泄洪区，淮河水由此入海，令这片土地深受洪涝灾害。<br><br>苏北相对于苏南的落后，与此有很大的关系。<br><br>目前的苏北，还有两条值得关注的水道，一是建于上世纪50年代的苏北灌溉总渠，二是近年刚刚投入使用的淮河入海水道。<br><br>这两条近乎平行的水道是新中国治淮的成果，都具备为淮河排洪入海的功能。<br><br>淮河长期经运河入江，但如今，又开始有了自己的入海口。<br><br>在一系列的水利工程完成之后，俗称“锅底”的里下河地区已经摆脱了旱涝的困扰，重新成为了富足的鱼米之乡。<br><br>',
'<h2>德格印经院：凝聚大智慧之地</h2>对了解藏文化的人来说，德格无疑是一个如雷贯耳的名字。<br><br>而对于地地道道的藏族人，今生如果没有条件去圣城拉萨朝拜，那么去一趟藏文化的发祥地之一的德格，在德格印经院朝拜一次，也可以了却一生最大的心愿。<br><br>在历史上，德格土司号称“天德格、地德格 ”，其显赫的声威和天地一般无边无际的权势，更使整个西藏地区的其他土司相形见绌。<br><br>为什么在色曲河谷这样一个狭小地方所诞生的文化形态，会对整个青藏高原的文化形态产生如此巨大、乃至举足轻重的影响呢？<br><br>带着这样的疑问，作者踏上了川藏北线前往德格的道路。<br><br><h4>专家评语 </h4>这里不仅仅刊印经书，而更多的是刊专家评语印各种教派的藏族文化典籍，所以德格印经院，是目前国内保存最完好、规模最大、木刻印版最多的印经院，是藏族传统文化的一个重要宝库。<br><br>降边嘉措 (中国社科院民族文学研究所研究员)<h4>专家评语 </h4>博采藏传佛教诸流派之经典，数百年持之以恒虔诚精刻于黑桦经版，秉承千年雕版手印之技艺，将悠久的藏传佛教文化之精髓付印于万扎经卷之中。<br><br>德格印经院将藏区凝固的印经历史复活，生动地再现于世，德格印经院不愧为世界级的文化遗产。<br><br>李渤生 (中科院植物所研究员)<h4>专家评语 </h4>德格印经院，名列我国藏区诸大印经专家评语院首位，时至今日，其刻版、造纸、印刷、装帧等诸多工艺技术基本保持了历史上的传统工艺，为人类已逐渐消失的刻版印刷文明提供了不可多得的，既古老而又鲜活，既真实而又质朴的实物例证。<br><br>在世界文化宝库中，具有典型意义和普遍价值。<br><br>杨嘉铭 (西南民族大学教授)<br><br><img src="http://img0.dili360.com/ga/M00/00/35/wKgBy1Q2R4GABdMVAACY3Aridk8305.jpg@!rw9"><br><br>德格县城坐落在更庆镇欧普龙沟口，这里四周高山环绕，两水汇集，民间传说这是一块风水宝地。<br><br>其右山如青龙上天，左山如大象负宝。<br><br>前山似孔雀展翅，后山如大鹏展翅。<br><br>著名的德格印经院就在这城中。<br><br>摄影/多吉彭措出甘孜县城，沿国道317线一路往西北方向疾行，陪伴在我们右侧的，是一望无际的辽阔高原；左侧，则是绵延数十公里的雄峻雪峰。<br><br>这些山峰是金沙江与雅砻江的分水岭——沙鲁里山脉的一段。<br><br>而我们一路上最为担心的川藏北线上的第一险关、海拔6168米的雀儿山，即位于这条著名山脉的北端。<br><br>',
'<h2>康定：繁华的幽僻山谷</h2>康定是情歌的故乡，这不是一个偶然现象。<br><br>如果你去康定走一走，就会发现康定人的心里饱含着激情和对生活的美好憧憬。<br><br>自古以来，这里接纳着南来北往的各族人群，各种宗教信仰和生活习惯在这里碰撞和交融，并衍生出一种混合而欣欣向荣的生活方式。<br><br>繁华与幽僻在这里合而为一，正如矛盾和对立在这里都化为了玉帛一样。<br><br>康定，值得你用心去体会。<br><br><h4>专家评语 </h4>康定是代表贡嘎山文化的典范之地，也是川藏公路上的重镇。<br><br>她扼四川盆地进入青藏高原的要冲，是历史上，更是近现代的交通、文化、经济集散地。<br><br>这里是游牧文化和农耕文化的交接地带，充斥着民族的冲突和交融的历史。<br><br>杨逸畴（中科院地理科学与资源研究所研究员）<h4>专家评语 </h4>康定是一个热闹的地方，它的热闹不亚于内地的大城市，更比别处多了一份民族融合的奇异光彩。<br><br>在这里，你看不到纯粹的汉人或藏人，所有人都养成了混有多民族特性的生活习惯。<br><br>人与人之间的关系也因差异和彼此接纳而显现出一种热烈的融洽。<br><br>石硕（四川大学历史文化学院教授）<br><br><img src="http://img0.dili360.com/ga/M00/00/34/wKgBzFQ2R2yAUJ_kAADjrk7aE08886.jpg@!rw9"><br><br>塔公草原深处的各日玛村里有一个石刻佛经塔，它是康巴地区最大的经塔，每年藏历正月十五之前的三个月里，当地人都会从青海请来一位大活佛，带领从西藏、青海、云南、四川阿坝等地来的群众一起念经祈祷。<br><br>藏历正月十五，念经法会达到高潮，正月十六法会结束，群¼即踏上返乡的路途。<br><br>那天正值藏历正月十六，摄影师孙有彬驱车走在塔公草原上，天刚下过一场雪，草原一片洁白。<br><br>这时他遇到了参加完法会的一家人，他们骑在马背上，走在回家的路上，他们的家就在雅拉山的深处。<br><br>孙有彬刻意用低角度的镜头，把天空作为一家人的背景，使得画面有一种剪影的效果。<br><br>干净的背景衬托出一家人鲜丽的服饰，比较准确地反映了藏族人平和、质朴和单纯的性格，他们参加完佛事之后对新一年的生活充满憧憬的心情也跃然纸上。<br><br>2006年夏天，川北、重庆等地长时期40摄氏度以上的高温和干旱使得政府救灾、公务员放假，但同属四川盆地边缘的康定地区却游人如织，享受着世人难以企及的美景和清凉。<br><br>地处贡嘎山风景名胜区怀抱中的边地小城康定，虽为一州首府，却地地道道是一座山水见长、民族风情独具的美丽小城。<br><br>在四川话里，“溜溜”是指窄而长形的事物，而“康定溜溜的城”确乎很形象，从跑马山上望去，山谷里的康定小城蜿蜒几公里，犹如贡嘎山的美丽玉佩。<br><br>',
'<h2>都江堰 水的顺势疗法</h2>对天然河流影响最大的是在河流上筑坝。<br><br>因为水的天性是流动，而水库的天性却是静止。<br><br>中国古人为了实现战争目的而在岷江上修建的都江堰，是世界上最早的无坝引水工程，从建成至今的2258 年间生生不息，把成都平原从“水乡泽国”变成了“天府之国”。<br><br>与平均寿命50年的现代大坝相比，都江堰足以证明“疏导治水”理念的成功。<br><br><img src="http://img0.dili360.com/ga/M01/00/34/wKgBzFQ2R2iAZfYgAA-h6DwzStU536.jpg@!rw9"><br><br>在四川成都市，每逢清明节，都要举行纪念仪式。<br><br>人们围着中央的神灵狂呼呐喊，希望他继续让来年风调雨顺，保佑粮食获得丰收，而那个神灵就是战国时划掌管这里的官员李冰。<br><br>李冰由一个普通人跃升为受人崇敬的神灵，完全是因为2258年前他在岷江上主持修建丁一个以军事战略为主要目的的水利工程都江堰。<br><br>都江堰和建成以后的2000多年中一直发挥着分洪减灾和灌溉滋润的作用，向世人展示了它不可思议的水利哲学和灵动悠远的灿烂文明。<br><br><h4>都江堰的修建源于一个偶然的机遇。</h4>公元前4世纪，中国北方的秦国君臣正存为统一华夏进行着一场辩论。<br><br>大将司马错提出建议，先攻占南面毗邻的蜀国，利用蜀国占据长江上游的优势，顺长江而下，吞并当时惟一能和秦国相抗衡的楚。<br><br>秦惠文王采纳了司马错的军事策略后，在公元前316年举兵灭掉了蜀国。<br><br>公元前280年的秋天，大将司马错从岷江上游出发顺水进入长江，南下攻击楚国，然而军队因为粮草缺乏补充，在今天的涪陵、重庆一带陷入瘫痪。<br><br>',
'<h2>蒙古马：呼伦贝尔草原上的守护神</h2>蒙古马是中国本土马中的第一大类型。<br><br>蒙古马为什么会在众多马种中脱颖而出？<br><br>这是因为蒙古人运用独特的“驯马学”，让蒙古马走向了世界，并改变了中国的历史版图。<br><br>呼伦贝尔大草原是蒙古马生育繁衍的核心区之一，是蒙古马与蒙古族人水乳交融、血脉相连的重要地点。<br><br><img src="http://img0.dili360.com/ga/M02/00/33/wKgBzFQ2RymAX9ARAAGl8S8BpMI074.jpg@!rw9"><br><br>马是蒙古族的图腾如同汉民族的龙一样，蒙古族的马不但是其民族精神的体现，而且也是文化图腾的象征之一。<br><br>畜牧之用、战争之用、竞技之用对马的要求是完全不一样的，但这些都曾压在草原上的骏马身上。<br><br>像画面中这样自由奔跑的成群骏马，已经很难在草原上看见了。<br><br>摄影/阿音公元1245年，罗马教皇英诺森四世派意大利主教约翰·普兰诺·加宾尼前往蒙古帝国，希望蒙古帝国的首领停止他们对欧洲的征伐和屠杀。<br><br>两年半后，历经艰险的加宾尼终于回到法国里昂，向教皇呈交了他所见的关于鞑靼人的忠实记录。<br><br>鞑靼人是当时欧洲人对蒙古人的称呼。<br><br>这本记录，就是后来在欧洲影响深远的《出使蒙古记》。<br><br>欧洲人通过加宾尼的记录，发现他们眼中的“鞑靼魔鬼”，其实是与他们有着完全不同生活方式的另一族群，在他们的生活中，马占据“上帝”的位置。<br><br>“他们的小孩，刚刚两三岁时就开始骑马和驾驭马”；在下葬死者时，除了埋入一顶帐篷，“还埋入一匹母马和它的小马、一匹具备马笼头和马鞍的马”。<br><br>“靠在马鞭上，用马鞭碰到了箭”，都被他们认为是极其罪恶的事情。<br><br>长途跋涉中，让加宾尼印象深刻的也是鞑靼人的马：“我们的马不会像鞑靼人的马那样从雪下面挖掘出草来吃。”<br><br>加宾尼正是在基辅换骑了这种马后，才深入到草原腹地的蒙古汗国首都哈剌和林。<br><br>鞑靼人的马，也就是我们熟知的蒙古马。<br><br>蒙古马和呼伦贝尔大草原是蒙古帝国的立国之基，随着成吉思汗的远征，蒙古马和蒙古人从呼伦贝尔大草原走向了世界。<br><br>',
'<h2>景观：沙漠 戈壁</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/33/wKgBzFQ2Rw-AU3ZNAAaxVcSsH7c808.jpg@!rw9"><br><br>腾格里沙漠：沙与水交织的王国沙漠里的天空异常蔚蓝，当纯净的天色倒映在更纯净的海子里，就会蓝得勾魂摄魄。<br><br>腾格里是中国湖盆最多的沙漠，大小湖盆达到了422个，但仍然有大面积存水的海子已经比较少见。<br><br>照片上的是巴彦浩特西南70公里的月亮湖，它藏在腾格里沙漠已有千万年的历史，是一个自然、原始的湖泊，湖畔生长着芦苇、沙竹、白刺等植物，形成典型的沙漠绿洲。<br><br>湖畔沙漠的“褶皱”整整齐齐，像是大型施工机械“制造”而成，其实它们是因风而成的复合型新月沙丘链，也就是一层新月形沙丘上层叠着次一级的新月形沙丘。<br><br>当无数沙丘手手相连、层层相叠，其间点缀着绿色，仿佛构成了一大块图案复杂的衬布，而这块金黄色衬布上所托举的，则是一块月牙形的蓝色宝石。<br><br>摄影/杨孝<br><br><img src="http://img0.dili360.com/ga/M01/00/34/wKgBy1Q2Rw-AfDW3AAIw6dShaoM360.jpg@!rw9"><br><br>绘图/于继东<br><br><img src="http://img0.dili360.com/ga/M02/00/33/wKgBzFQ2RxGAM0ivAA0Husgve-8134.jpg@!rw9"><br><br>巴丹吉林沙漠：沙海上凝固的浪花柔和地向上隆起，渐渐地抵达顶峰，再以更舒缓的幅度复归平静。<br><br>在巴丹吉林沙漠，摄影师在迎风面航拍，用镜头抓取了这幅画面：一个个新月形沙丘的“背影”优雅地侧卧在沙地上，天空的蓝色光影被倒映在沙波纹上，似乎正随我们的呼吸而起伏，那完美的曲线令人怦然心动。<br><br>新月形沙丘是最基本的沙丘形态，宛如一弯新月，两翼有顺风向延伸的翼部，主要分布在沙源较少、风向单一而稳定的沙漠地带。<br><br>之所以说这张照片是新月形沙丘的“背影”，是因为从这个角度看不到它的弧形脊梁和沙脊另一侧的新月形陡峭凹地。<br><br>照片上的它们，如同凝固的海浪，让沙漠不再荒寂，而是充盈着跳脱而又柔媚的动感。<br><br>摄影/慧斌<br><br><img src="http://img0.dili360.com/ga/M02/00/34/wKgBy1Q2RxCAeNDWAAhluikkGNA788.jpg@!rw9"><br><br>阿拉善黑戈壁：黑漆覆地，砾石晃眼这是摄影师在内蒙古最西端拍摄的，散落在荒漠之上大小不等的砾石，与覆盖在地表之上的黑褐色一起，构成了浩瀚连绵的黑色戈壁。<br><br>随着地势向远方延伸的水泥界桩，又像一条玉带一样逶迤铺陈，营造出戈壁中独有的空旷悠远。<br><br>黑色戈壁主要分布在马鬃山、雅布赖山、贺兰山等地的山前地带，在罕乌拉山、巴彦乌拉山也有分布。<br><br>因为地表的组成物质不同，戈壁又可分为岩漠和砾漠：地表有岩石裸露、仅有一层很薄岩石的就是岩漠；地表为砾石覆盖的就是砾漠。<br><br>当细小的颗粒被强劲的大风带走之后，那些大风搬运不动的砾石就留了下来，在经受风沙磨蚀之后，逐渐变成光滑坚硬的三棱石，也就是风凌石。<br><br>这些暴露在地表的岩石和碎石，表面原本是有水分的，在水分蒸发过程中，那些被水溶解的矿物质就遗留了下来，天长日久，成为一层深褐色的油漆一样的东西。<br><br>这种被称作荒漠漆的物质，其实是铁锰化合物。<br><br>摄影/宋文戈壁、沙漠和沙地是内蒙古为我们贡献的3种自然景观，也许它们更贴近我们心中的内蒙古。<br><br>“天苍苍，即使晴空万里，也是沙天一色；野茫茫，无论如何远眺，亦无能分清远方天地”。<br><br>内蒙古的戈壁、沙漠与沙地，是我国整个沙漠带的东部和东北部，总面积约30万平方公里，占内蒙古自治区面积的1/4。<br><br>它们的形成可以说是干旱气候的产物，它们的分布又受到气候干燥程度的影响。<br><br>沙地主要分布在内蒙古的东、中部地区，在水、热状况上，属半湿润和半干旱类型。<br><br>沙丘起伏和缓、固定程度高，有一定比例的植被覆盖，包括呼伦贝尔沙地、科尔沁沙地、乌珠穆沁沙地、浑善达克沙地和毛乌素沙地。<br><br>其中，呼伦贝尔沙地和科尔沁沙地水分条件较好，呼伦贝尔沙地零星分布在草原上，科尔沁沙地的景观也会在草原和沙地之间有所转换。<br><br>沙漠主要分布在鄂尔多斯市和阿拉善盟，包括库布齐沙漠、乌兰布和沙漠、腾格里沙漠、巴丹吉林沙漠和巴音温都尔沙漠。<br><br>',
'<h2>8.呼伦贝尔心灵游牧的地方</h2>中国的东北角有一片空阔的大草原和一片郁郁葱葱的山林，这块林草繁荣之地是制造游牧传奇的地方。<br><br>历史的风云变幻已成过往，如今这里的生活平静安逸，有着牧民血统的人民正在以现代的方式创造财富，尽管如此，我们依然能感受到游牧性格的张扬。<br><br>高天之下厚土之上，那种居无定所的心态和遵循自然的谦卑，也许是现代人心灵成长的一个方向。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x1471_399_b84ba7f0bb26052ca68ea8de1caf4feb.jpg"><br><br>广袤的呼伦贝尔草原为牛羊以及马匹提供了丰富的食物，它们的生活跟它们的主人一样悠闲自在。<br><br>在这张仿佛能听见悠扬牧歌的画面中，我们似乎重温了“风吹草低见牛羊”的久违场景。<br><br>摄影／白海琦那一年，我在草原上遇到一位牧羊人，互致“赛音拜诺”（您好）后，他请我到他家作客。<br><br>问起家的所在，他挥手指向那片茫茫的草原，脸上还洋溢着幸福和自豪的神情。<br><br>后来我在林区见到一位猎人，他告诉我，他的家是那片大森林。<br><br>我这才发现，在他们的意识中，“家”是被放大了的字眼。<br><br>把居住的区域当作自己的家一样看待，这是否说明了这片区域自身的温馨与美好？<br><br><h4>孕育豪放的大草原</h4>呼伦贝尔草原的面积有8万多平方公里，如果把11万平方公里的林间草原也计算在内的话，呼伦贝尔草原的面积比山东省还要大许多。<br><br>连天的牧草铺展开去，无限延伸，一眼望不到边，地平线像透过广角镜头一样显出向下弯曲的样子。<br><br>来到草原最好是步行。<br><br>清晨踏在两尺多厚的草地上，脚下软绵绵、湿漉漉的，像走在女人的肌肤上。<br><br>外地人来到草原上，往往孩子似地躺在地上打滚儿，全然没了衣冠楚楚的矜持。<br><br>居住在这里的人们也优哉游哉、自由自在，没有压力，没有紧迫感。<br><br>时间在他们的心中被无限拉伸着。<br><br>早晨，牧民们把牛羊赶出去，寻找新的牧场，晚上再赶回来，一天的活儿就算完成了。<br><br>只有接羔时节看护“产妇”、秋天打草储备“冬粮”、仲春过“伊慕额”（丰收节）时才繁忙起来。<br><br>丰收节上，他们把当年的羊羔剪耳作记以分群，把多余的公畜阉割而育肥，再套来两岁的马驹，用烧红的铁标记烙在屁股上。<br><br>这些牧业生产的大事一两天内就能完成。<br><br>',
'<h2>7.雅鲁藏布大拐弯地区在风景画中生活</h2>尼洋河谷跟已经成为政治文化中心的拉萨河谷以及耕地面积广阔、农业发达的年楚河谷相比，是那样卓尔不群。<br><br>尼洋河的谷地里人烟相对稀少，一片片树林包围着一块块农田，粉嫩的桃花映衬着青翠的青稞苗，炊烟袅袅的木屋点缀其间，老百姓仿佛在仙境中生活。<br><br>不仅尼洋河谷如此，生活在雅鲁藏布大拐弯地区的人也是如此。<br><br>随意走进哪一个村寨，都能感受到扑面而来的安逸气息。<br><br><img src="http://img0.dili360.com/ga/M02/00/39/wKgBzFQ2SS2ACJq2ABAuHXLUhWE062.jpg@!rw9"><br><br>该图拍摄于林芝鲁朗，一栋栋别致的房屋里住的都是普通百姓。<br><br>他们过着没有时间观念、金钱观念淡薄、自给自足、在清静秀美的环境中终此一生的快乐日子。<br><br>这也是雅鲁藏布大拐弯地区百姓生活的真实写照。<br><br>摄影／谢罡尼洋河是雅鲁藏布江北侧的大支流。<br><br>在尼洋河尽头，雅鲁藏布江这条全世界海拔最高的长河还没有翻转出惊世骇俗的马蹄形大转弯，正在不远处咆哮奔腾，激流涌动。<br><br>而尼洋河平静地流淌着，她冲积出的沙洲被分割成一道道优美的弧线。<br><br>尼洋河谷仿佛被神奇的手抚弄过，视线所及之处色彩都是绚烂的，到处都是精心筛选过才定格的风景画一般。<br><br>我无数次行走在尼洋河谷的崎岖山路上，无论春夏秋冬，任何时候都会看到具有强烈感染力的画面：映着朵朵白云的河水里，呆呆地站着晒太阳的牦牛长久地一动不动；在刚收获的青稞堆旁玩累的孩子们沉沉地睡着，红红的脸庞被阳光晃上一层金黄的光泽；在树林中采蘑菇归来的藏民为了抄小路，在绚烂的野花中穿行到处都是动人的风情画。<br><br>对于尼洋河谷这个处处风景如画的宜居地方，再夸张的比喻也是吝啬的。<br><br><img src="http://img0.dili360.com/ga/M01/00/39/wKgBy1Q2SSmAaJkKAATrphfui0U913.jpg@!rw9"><br><br><h4>朗县：边巴一家人</h4>我的同事边巴是一个27岁的藏族小伙子，家在朗县军东乡来义村。<br><br>朗县位于雅鲁藏布大拐弯的西侧，是雅鲁藏布大峡谷与高原地貌的分界线，也是雅鲁藏布水汽通道的末端。<br><br>来义村坐落在距离雅鲁藏布江二三十公里的金东曲岸边，村庄两旁是陡峭的山峰。<br><br>来义村的房屋都是有院子的两层楼房，一个大家庭几代人各自修建房屋而又连为一体，十分壮观。<br><br>边巴的外婆86岁了，身体十分硬朗。<br><br>她笑眯眯地听我和边巴聊天，不时示意我多吃东西。<br><br>我尝了一口风干的生牛肉，嚼起来特别费力，虽然味道不错，我还是不敢吃第二口。<br><br>边巴外婆爽朗地笑了，露出一口洁白的牙齿，拿了一大条生牛肉津津有味地嚼了起来。<br><br>',
'<h2>流动在驼峰上的阿拉善</h2>骆驼惊人的生存能力背后潜藏着哪些鲜为人知的奥秘？<br><br>漫漫驼道上，阿拉善双峰驼曾立下怎样的丰功伟绩？<br><br>当现代文明和双峰驼“分道扬镳”，驼乡与骆驼的未来将会怎样？<br><br>这不只是对荒漠里某种动物的追问，甚至也不只是对骆驼与阿拉善关系的追问，因为在骆驼的双峰之间，早已驮起了阿拉善所有的故事。<br><br><img src="http://img0.dili360.com/ga/M02/00/33/wKgBy1Q2RuaAGDTcAAke-zidpHM091.jpg@!rw9"><br><br>外貌兼有十二生肖特点十二生肖的习俗来源于汉族，但在阿拉善牧民们的心目中，骆驼才是真正的生肖之首，他们传唱的《头驼赞》这样唱道：“头驼啊！我的朋友，十二属相的特点你都有：鼠耳在你头上，像牛一样的脊梁……”在阿拉善左旗巴彦霍德嘎查，我们的摄影师借来当地养驼人两峰白驼，一番打灯布景，这峰骆驼成为镜头下的“明星”，它伸展开长长的脖颈，雄壮的身躯，高高的双峰，漂亮的素毛根根分明，无论是否能在它们身上找齐十二生肖的特点，骆驼都是草原五畜中最漂亮的。<br><br>摄影/耿艺<br><br><img src="http://img0.dili360.com/ga/M00/00/33/wKgBy1Q2RuWAXjrnAAQ2Bw-Lt60559.jpg@!rw9"><br><br>古老岩画上“立此存照”现代人在白色的纸张上作画，原始人的画纸则是坚硬的黑石头。<br><br>经历了6000年风雨的侵蚀，曼德拉山岩画仍然不朽。<br><br>阿拉善曼德拉山岩画分布于巴丹吉林沙漠的东部，在长6公里、宽3公里的一道道岩脉里，现存不同时期的岩画4234幅，而五六千年前，阿拉善双峰驼与游牧民族的亲密接触也“立此存照”。<br><br>根据《史记·匈奴列传》的记载，早在原始社会后期我国的北方草原就开始饲养骆驼。<br><br>摄影/范荣南<h4>驼乡——因戈壁的严酷而存在</h4>“它降生的所在，应是星球上最恶劣的环境。<br><br>沙漠，这个字眼的背后，总在闪动着死亡的阴影。<br><br>白刺、马齿苋、臭蒿……它吞咽着最粗鄙的食物，然而，却背着最沉重的负担，跋涉着最艰难的旅程。”<br><br>内蒙古著名歌词作家克明在他的散文《神圣阿拉善》当中，说骆驼是“伟大的一个物种”。<br><br><img src="http://img0.dili360.com/ga/M01/00/33/wKgBzFQ2RuSAJWEuAAFoxKbT8BM208.jpg@!rw9"><br><br>洋人笔下的“中国风物”阿拉善曾是中原通往西域的必经之路。<br><br>清代，亚欧之间的“洲际´¸易”在驼背上繁盛起来。<br><br>这幅清代《荒漠中的驼队》，就是西方人画笔下展示的中国风物。<br><br><img src="http://img0.dili360.com/ga/M01/00/33/wKgBy1Q2RuWAOjERAAL-PXK2yl4083.jpg@!rw9"><br><br>延续数百年的盐池驼路阿拉善虽然黄沙遍地，但境内有大小盐池近20个，食盐的产量极为丰富，且盐粒大而洁白，其中开掘最早、储量最丰的要数吉兰泰盐池、查汗布鲁克盐池、雅布赖盐池及和屯盐池。<br><br>自古以来每逢盐运期至，无数的骆驼就会从四面八方云集在各大盐池，直到1990年，阿拉善盐运全部实现了汽车和火车运输，盐池才结束了延续数百年的驮运历史。<br><br>在阿拉善27万平方公里的土地上，荒漠戈壁占了绝大部分。<br><br>阿拉善盟由阿拉善左旗、阿拉善右旗和额济纳旗三个部分组成，无论从哪个旗出发前往另一个旗，中间几乎都隔绝着500公里以上的茫茫戈壁。<br><br>戈壁在蒙古语中的意思是“难生草木之地”，在汉语里，则仅指砾质、石质荒漠。<br><br>戈壁滩上的地势起伏平缓，地面的细沙已被风刮走，只剩下大小不一的砾石。<br><br>这里的植被异常稀疏，只有超旱生植物东一棵西一棵挣扎着长出灰绿色的枝叶，它们绝不会像呼伦贝尔、锡林郭勒的牧草那样连成绿色的海洋。<br><br>',
'<h2>6.三江平原耕地、湿地双重奏</h2>三江平原是一个并不完美的新天府。<br><br>历经半个世纪的垦荒后，沼泽遍地的北大荒已经变成了良田万顷的北大仓。<br><br>如此沧海桑田的巨变令粮农专家踌躇满志，也令生态学者痛惜不已。<br><br>而三江平原的最终入选，除了这里的居民生活比较闲适外，更重要的理由同时关乎耕地与湿地：它是中国商品化率最高且仍有发展潜力的粮食基地；近年来其残存的壮美湿地受到了有力的保护，并出现了复苏的生机。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x1187_393_f58cc2f5c725ac0ce65fe80fe7403585.jpg"><br><br>刚刚翻垦过的黑土地油亮亮的，让人满怀憧憬。<br><br>三江平原的土壤类型以暗棕壤、白浆土、黑土及草甸土为主，其中最著名的就是黑土。<br><br>其黑土以腐殖质层“深厚”著称，一般有70厘米，最厚者可达100厘米，肥力较高，主要分布在平原西部微有起伏的漫岗地上，总面积约66.69万公顷。<br><br>三江平原耕地对中国粮食安全贡献巨大。<br><br>不过，换个角度看，它们的前身都是湿地，五六十年前这里刚刚开始垦殖时，因为机械化程度不高，湿地自我修复能力很强，往往“一个连队100多人5年才能开十来亩地”。<br><br>真正发生巨变还是在20世纪80年代现代化农业到来之后，全球最先进的农耕机械垦殖过的土地，规模巨大，产值可观，排水、排涝均工程化，湿地却无力自我修复了……摄影／汤富“农场在小河上游的山沟里建设了一个没有完成的小水库，那里的河、水泡子与推土机取过土的大沟里的水面相连，水面与草甸子交错一片，形成了鱼虾、飞禽、走兽的乐园。”<br><br>这是老知青冷雪峰在回忆北大荒的散文中写到的场景。<br><br>1963年，他响应上山下乡的号召，来到位于三江平原的八五二农场。<br><br>农场地处完达山脉的北麓，黑龙江省宝清县内以东地区。<br><br>从完达山里流出的蛤蟆通河、大索伦河、小索伦河向北流入挠力河，而后在饶河县汇入乌苏里江。<br><br>这里是转业官兵在1956年开发北大荒时所建设的一个大农场。<br><br>三江平原是由黑龙江、松花江和乌苏里江冲积形成的低平原。<br><br>在迎来数以十万计的“冷雪峰”之前，这里荒野茫茫，人烟稀少，森林茂密，沼泽遍布，林间野兽出没，低空百鸟飞翔，时称“北大荒”。<br><br><h4>拓荒与粮仓</h4>作为一个极具时代特色的名词，“北大荒”源自《山海经》里的“大荒”，曾经有“东荒”、“西荒”、“北荒”之称，早年时仅包括现黑龙江省西北部的松嫩平原一带，真正延展到三江平原、与现黑龙江垦区的概念重合，还是从1958年开始的。<br><br>那年5月7日，参加黑龙江东部密山、虎林、合江一带荒原开发建设的转业军官徐先国在《人民日报》发表了名噪一时的诗作《向地球开战》：“一颗红心交给党，英雄解甲重上战场。<br><br>不是当年整装上舰艇，也不是当年横戈渡长江。<br><br>儿女离队要北上，响应号令远征北大荒。”<br><br>因为这一代人的艰苦奋斗，又催生了一个新名词：“北大荒精神”。<br><br>',
'<h2>穿越25000里，建构高原新形象</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/33/wKgBy1Q2RuWAHqnqAAVKJZPvLrQ754.jpg@!rw9"><br><br>12500公里！当车上的里程表跳出我们这次行驶的总公里数时，王彤迅速地把公里数换算成了我们熟悉的数字：25000里！大家欢呼了，这是红军长征的总里程。<br><br>这也许是一个偶然的巧合，但对我们而言，确实感受到了一次精神的长征、意志的超越。<br><br>此时此刻，内蒙古高原的两个尖角：恩和哈达和500号界桩，不时出现在我的眼前。<br><br>从内蒙古最东北角到最西北角，我们看到了什么差异？<br><br>内蒙古最大的差异是东西向，而不是南北向的，因此我们要体验的是内蒙古从东到西的变化，所以我们进行的是一次从东向西的穿越。<br><br>',
'<h2>闽南丘陵平原花果铺就的锦绣前程</h2>人多地少的闽南，在历史上并不是富庶之地。<br><br>但是天赐的地理位置，却使闽南人在开放的时代，领改革之先。<br><br>台湾海峡两岸的密切合作，使温暖湿润的闽南，突破了土地的制肘，让有限的土地变得如花似锦。<br><br><img src="../../../../public/data/posts/201210/13/480_2000x1583_390_74c46e64f8d193e8c6f2a8f2290ebe7d.jpg"><br><br>绵延起伏的香蕉园如绿浪，围拢着古朴的土楼。<br><br>南亚热带农作物那蓬勃、旺盛的生命力，也一望无际般延展开来。<br><br>这是漳州市平和县坂仔镇的秀丽景象。<br><br>平和县是福建省最大的香蕉生产基地，有“中国香蕉之乡”的称号。<br><br>坂仔镇这几百亩的香蕉园只是其中的一个缩影。<br><br>摄影／朱庆福车在漳州平原的国道上行驶，过天宝镇，看见一块“林语堂纪念馆”的标识，就拐进那条岔道。<br><br>天宝以香蕉产地闻名。<br><br>去林语堂纪念馆的那条小路，仿佛穿行在热带雨林，两边都是高四五米的香蕉林，阔大的叶片像行道树一样弯垂下来，蓝天被挤成一线。<br><br>道旁的收香蕉小店，停着装满青香蕉的板车，几个人悠闲地坐在一旁泡工夫茶。<br><br>这是典型的闽南生活场景。<br><br>天宝是著名作家林语堂的祖居地，新建的林语堂纪念馆坐落在山坡上。<br><br>放眼四望，一望无际的香蕉林宛如汪洋大海，碧波起伏。<br><br>读过林语堂的许多著作，只是从来没留意他的文字里是不是有一股闽南的蕉香？<br><br><img src="../../../../public/data/posts/201210/13/480_2000x2316_390_0fe947e04d8dff7380d82b0f46195d21.jpg"><br><br>闽南地处福建南部，是福建最温暖之地。<br><br>因闽赣边境的武夷山脉、南部的博平岭山脉和闽中的戴云山脉，均呈东北—西南走向，阻挡了冬季里从北方南下的冷空气，加上东南暖湿海洋气流的强劲影响，形成南亚热带海洋性季风气候，使闽南沿海地区终年无雪。<br><br>当同纬度的其他地区冰霜相逼时，这里依然温暖如春，花果飘香，物产丰富。<br><br>从这张示意图中，我们可以大致看到这一特点。<br><br><h4>福建精华</h4>闽南就是福建南部，从地理位置看，它包含了厦门、漳州、泉州三市，故又称为闽南金三角。<br><br>福建号称东南山国，处处崇山峻岭，素有“八山一水一分田”之说，而闽南拥有福建最平坦的土地，即福建四大平原中的两个——最大的漳州平原和位居第四的泉州平原。<br><br>闽南还是福建最温暖之地，最南的东山岛，临近北回归线，差一点进入热带。<br><br>绵长的海岸线，令其水产丰富，港口众多。<br><br>宋元时代的泉州被誉为东方第一大港，是海上丝绸之路的起点；明末漳州的月港，近代的厦门港，都是大陆面向台湾、东南亚地区的重要海港，也是闽南人大量移民海外的主要口岸。<br><br>',
