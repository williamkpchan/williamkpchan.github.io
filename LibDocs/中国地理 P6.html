'<h2>江南造船厂中国人从这里踏上追赶西方之路</h2>上海江南造船厂（前身为江南机器制造总局）不仅是中国百年工业的缩影，同时也是整部中国近现代史的重要见证者。<br><br>从诞生之时起，它就是一个特殊的企业，既承载了一个民族濒临绝境的富国强兵之梦，也开始扭转国人由内控天下到外向海洋的世界观。<br><br>然而它的特殊性还在于它的持续性、现实性和对未来的延展性。<br><br>现在，它又在考问我们对历史的态度和开拓现实的能力。<br><br>我们不得不把目光聚焦于此——江南制造，中国工业遗产的第一个典型案例。<br><br><img src="http://img0.dili360.com/ga/M02/00/AA/wKgBzFQ2dA-AfU1gAAZVtyjg3GU697.jpg@!rw9"><br><br>位于黄浦江畔的江南造船厂至今已有141年的历史。<br><br>其前身是始建于1865年的江南机器制造总局，到19世纪90年代，它已发展成为中国乃至东亚技术最先进、设备最齐全的机器工厂，被誉为“中国第一厂”。<br><br>江南机器制造总局曾数易其名，1953年改名为江南造船厂，1996年改制为中国船舶工业集团公司旗下的江南造船（集团）有限责任公司。<br><br>摄影/Tony Frank<h4>百年老厂将成为世博会的主会场</h4>高雄路不在高雄，在上海。<br><br>这两个地点本无渊源关系，即使都是东方名港，又正是两岸三通的响应热縀¿，但我们无法推测42年前的更名是否预想到了如今的统一大势。<br><br>海峡离此尚远，然而“船票”和“船”总是引人遐想之物，何况如今在上海滩打拼的台胞总数据说已经达到90万之众。<br><br><img src="http://img0.dili360.com/ga/M00/00/A9/wKgBzFQ2dAmAHf7rAAY4wblRvOg940.jpg@!rw9"><br><br>江南机器制造总局建立之初，中国的机器制造工业几乎为零，故江南机器制造总局集舰船、枪炮、弹药、水雷等制造于一身，形成了大生产、细分工、产品多样的现代化机器生产的特点。<br><br>至1871年，局区南滨黄浦江，东、西、北三面建有高墙。<br><br>图为江南机器制造总局的东大门。<br><br><img src="http://img0.dili360.com/ga/M01/00/AA/wKgBy1Q2dAqAM5HTAATWZdqJ_MA143.jpg@!rw9"><br><br>江南机器制造总局的翻译馆1868年奏请创办，翌年正式成立，历经45年之久。<br><br>翻译馆不仅造就了徐寿、华蘅芳、徐建寅（下图中自右至左）等中国近代第一流的科学家和工程专家，而且为传播世界先进科学技术立下汗马功劳。<br><br>翻译馆旧址现为江南造船(集团)有限责任公司职工医院门诊部，原建筑结构仍保持完好。<br><br>如今开往高雄路的公交路线有四趟，其中两线是从虹口出发，这个细节或许无意间暗示了140年前江南制造局的迁徙方向。<br><br>当年，正是从虹口所在的租界（北市）搬到老城厢所在的华界（南市）以南、浦江西岸，这个后来被誉为“中国第一厂”的“局子”才得以不断扩充兴旺，成为大清朝规模最大的军工企业。<br><br>十几年后，在华洋人在《北华捷报》上惊叹：“十多年前，中国人购买了（虹口）旗昌铁厂机器，并将铁厂的机器运到高昌庙，建成一个兵工厂的核心。<br><br>那时真未料到，它在后来历任的两江总督的培植下，竟发展成为今天这样的庞大机器制造局。”<br><br>高昌庙正是此地原名。<br><br>1964年以前，高雄路被叫做高昌庙路，和附近的制造局路、局门路、炮厂后街一起，标的出这座“制造机器”的兵工重地。<br><br>其实高昌庙这个名字远比江南制造局更为悠远，它来自宋时此地一座小庙。<br><br>因制造局圈征，小庙迁出另建，地名则沿用未改。<br><br>神佛退后，机器登场，于是1867年的上海老镇南市以南，成了中国近代工业梦开始的地方。<br><br>此后该地以制造局为中心，建起一批民族工业及新式学堂，周围又通铁路、公路，港口货运日繁，人烟密集，成为上海华界又一兴旺地带。<br><br>如今的江边码头，江南造船厂的北侧，已经挂起了响应世博搬迁号召的横幅，外围是一片高低、新旧参差的住宅及商铺。<br><br>小小的码头铁将军把门，江雾隐约，不知是不是传说中蒋介石发动“四一二”政变前登陆的地方。<br><br>',
'<h2>沈阳：拆掉4000座烟囱以后</h2>第一台水轮发电机、第一台快速风镐、第一台自动车床……在沈阳，有数百个新中国工业第一。<br><br>作为见证沈阳工业发展历史的工业遗产，是沈阳文化宝库中璀璨的一部分。<br><br>如今工业遗址在快速的城市建设过程中被拆毁，工业文物在漠然的眼光下不断流失。<br><br>为了让这些不可再生的遗产，成为沈阳工业文明永不消逝的佐证，有识之士对沈阳的工业遗产进行了一次摸底调查，并对保护工作提出了想法和意见。<br><br><img src="http://img0.dili360.com/ga/M01/00/A9/wKgBzFQ2c_6ANcP3AAPh8WcU7ew331.jpg@!rw9"><br><br>沈阳冶炼厂三座百米高烟囱的爆破瞬间，强烈的冲击波把烟囱里残渣污垢都震出来了，仿佛这三座烟囱在生命的最后一刻仍然在工作。<br><br>2004年的这次定向爆破在当时创下我国爆破史上三个之最：烟囱的历史最久、数量最多和结构最复杂。<br><br>摄影/田卫涛翻开中国经济地图，工业都会灿若群星，沈阳便是其中耀眼的一颗。<br><br>在经历了改革的阵痛和磨砺之后，沈阳犹如凤凰涅般开始由前工业化向后工业化转变。<br><br>作为共和国的“工业长子”，沈阳有着大量的工业遗产。<br><br><h4>从寻觅工业地标开始</h4>以前，人们常说“烟囱林立，马达轰鸣”是工业发达的标志，沈阳就曾经是这种前工业化氛围浓重的城市。<br><br>沈阳的工业在铁西区，工厂多、烟囱多是当地一大特征，其中最高最大的烟囱当属冶炼。<br><br>冶炼是沈阳冶炼厂的简称，因其烟囱曾是沈阳最高的单体建筑物而远近闻名。<br><br>若站在地面仰视烟囱，很难看到顶口。<br><br>碰上大风的日子，只见白云掠过天空，烟囱似乎也跟着不停地摆动，有人夸张地说顶部摆幅近半米。<br><br>每当此时，我不仅觉得自己太渺小，与这座庞然大物相比不成比例，而且觉得有些胆怯，害怕烟囱会倒下来。<br><br>每次从外地进入沈阳，最先看到的就是冶炼厂的大烟囱。<br><br>真有一种看到烟囱离家就不远了的亲切感觉。<br><br><img src="http://img0.dili360.com/ga/M00/00/AA/wKgBy1Q2dAKAO7KTAAV6uHHtUgo261.jpg@!rw9"><br><br>今日的铁西区，很多厂房已经被改造成工人宿舍或者商品房了。<br><br>摄影/潘松刚<br><br><img src="http://img0.dili360.com/ga/M02/00/AA/wKgBy1Q2c_-AIhLTAAh3IkYDSm4471.jpg@!rw9"><br><br>这是20世纪50年代铁西工业区的场景。<br><br>沈阳冶炼厂的两座巨型烟囱异军突起，相形之下，别的烟囱仿佛是从“小人国”里走出来的。<br><br>70年代末，巨型烟囱的“三弟”诞生。<br><br>“三兄弟”分别高120米、122米和102米，自此，它们不但成为沈阳重工业的象征，还是沈阳的地标，直到2004年被爆破拆除。<br><br>沈阳冶炼厂一度是沈阳市最严重的空气污染源，大烟囱更是沈阳人心中的“罪魁祸首”，也难怪他们对大烟囱又爱又恨。<br><br>我们想讨论的是冶炼厂破产后，大烟囱不再冒黑烟了，对它命运的抉择是否经过了有效的论证？<br><br>是否更多地听从了房地产开发商的意见？<br><br>近景的厂房属于沈阳重型机器厂，保留至今。<br><br>冶炼厂有3座百米以上的“巨无霸”烟囱，在附近的千余家工厂的烟囱海洋中最“长寿”。<br><br>第一座建于上个世纪30年代，第二座建于50年代，第三座是烟囱兼作硫酸回收塔，建于70年代。<br><br>三座烟囱都是通体的钢筋水泥浇筑结构，平均直径都在10米以上，每座烟囱相隔不过20多米。<br><br>冶炼厂大烟囱曾是铁西工业的象征，曾是沈阳的地标建筑，曾是沈阳的骄傲……2004年，在拆除现场，有人欢呼，说沈阳减少了一个污染源，开始了由前工业化向后工业化的转变。<br><br>有人难过，说沈阳失去了一个重要的工业符号。<br><br>',
'<h2>视点</h2><h4>对工业遗产的认同</h4>撰文/北京大学教授 唐晓峰最近听到“工业遗产”这个名称,这个名称一下子与我记忆中的两件事情挂起钩来,于是我在“第一时间”(其实就是“马上”)便接受了这个提法。<br><br>第一件事比较稀罕，常当笑话讲。<br><br>那是我许多年前在美国一所大学上考古课，最后要搞发掘实习了，教授说：“我们实习的对象是一座水电站的遗址。”<br><br>作为从古老中国来的学生，我心里暗暗发笑，笑话美国人没有历史竟惨到这种地步。<br><br>其实在这件事情上，我是与美国人有差异的。<br><br>对他们来说，废弃的水电站属于“过去”，属于“历史”，而我当时体会不到这一点。<br><br>第二件事很常见，但我有特别感受。<br><br>这些年我在国内坐火车，过山谷、河川时，常见到远近有废弃的水泥桥墩，那里应该是旧日的铁道线路，不知什么时候由于改道而被废弃了。<br><br>废弃的铁路桥墩徒然站立在那里，望着它们，我不由得感到了岁月的流逝，也不由得要猜想：当初是谁修建了它们？<br><br>它们之上也曾有飞奔的火车来往吗？<br><br>从形态和剥蚀程度上比较，有些桥墩多半是不久前废弃的，但也有些桥墩的颜色深暗，时间显然比较久远，透出历史气息。<br><br>面对这样的桥墩遗址，无论它是否真的有那么久远，在感觉上，我看见的是一个已经逝去的时代。<br><br>',
'<h2>神秘的绿岛</h2>绿岛，是一支小夜曲幻化出的天堂绿岛，也曾是囚禁生命的地狱蕞尔小岛在喧嚣嘈杂的世界中，是否还有永葆原色的未来？<br><br><img src="http://img0.dili360.com/ga/M01/00/AA/wKgBy1Q2c-qACloWAAjwi3KQvHU055.jpg@!rw9"><br><br>绿岛东面“海参坪”南边的睡美人岩与哈巴岩相对而卧，酷似一哈巴狗守护在甜睡的美人身边。<br><br>巧夺天工的海蚀地貌，实令人惊叹！<h4>“天堂”绿岛 </h4>从台东县机场登上只能承载17名乘客的小飞机，约十多分钟就到达绿岛机场。<br><br>11月是绿岛的旅游淡季，机上的乘客除了我们两名大陆记者和一名台湾同行，从其他人的脸上那毫无兴奋的表情判断，可知全都是常来长往的绿岛居民。<br><br><img src="http://img0.dili360.com/ga/M02/00/A9/wKgBzFQ2c-eAM5pYAAFJLfMzq0I883.jpg@!rw9"><br><br>面积只有16平方公里的绿岛，宛如太平洋上的一颗璀璨的明珠。<br><br>蔚蓝清澈的海水，五彩缤纷的珊瑚，奇岩林立的海岸景观，使绿岛成为台湾著名的海上乐园。<br><br>图为绿岛全景。<br><br>刚下过一阵暴雨的绿岛，空气中弥漫着清新的海水味道。<br><br>浅灰色的天空、远处高耸的白色灯塔与碧绿的坡地在视野里组成了一幅静谧的画卷。<br><br>同机的乘客都匆匆离去，只有我们被远处那座灯塔所吸引，这座美国人修建的灯塔早已成了绿岛的标志，自然也成为第一次登陆绿岛的人们以此为拍照留念的背景了。<br><br>出机场，穿过马路径直来到绿岛上的游客中心，工作人员首先引领我们到沙盘模型前，讲述绿岛的故事:由海底火山喷发后所形成的绿岛位于台湾省台东市以东约33公里的太平洋上，面积仅16.2平方公里，人口约3300人。<br><br>绿岛气候温和，雨量充沛，史书曾记载:“岛上景色如绘，林木茂盛……”然而历经千百年人类的砍伐、开荒和自然灾害等，使多山的绿岛上地表植被渐渐消失。<br><br>每到冬春季节，强烈的西北风将海面上的波浪刮起，变成小雨滴降落在岛上，使草木受盐分侵袭而干枯。<br><br>从台东远望，整座岛像是发生过火灾，烧得寸草不留似的，于是绿岛又有了“火烧岛”的名称。<br><br>然而，我们在一盘录象资料中得知“火烧岛”的另一个浪漫的传说。<br><br>相传百余年前，渔船在薄暮归航时，远望这座被夕阳染红的岛屿，犹如被熊熊火焰围绕，好像一幅野火烧岛的景象，因此“火烧岛”名字不胫而走。<br><br>',
'<h2>高天下的荒野“大可可西里”考察侧记</h2>这是近年来我们组织的规模最大的科考探险活动。<br><br>2006年4月18日，科考队一行13人从青海茫崖进入阿尔金自然保护区，然后深入藏北和可可西里自然保护区，行程1300公里，实现了全程穿越“大可可西里”核心地带的壮举。<br><br><img src="http://img0.dili360.com/ga/M00/00/A9/wKgBy1Q2c9uACAkVAALYQoEHfNM579.jpg@!rw9"><br><br>为了这次考察，杂志社派出了强大的阵容：执行主编单之蔷(右六)，编辑部主任杨浪涛(左四)，俱乐部主任张书清；另外科考队还有几位专家随行，包括中科院地理所的地貌学专家李炳元（左一）、中科院寒旱所的冰川学专家焦克勤（左五）和中科院西高所的动物学专家苏建平（右二）。<br><br>摄影/张书清在历时10天的艰难行程中，我们考察了阿其克库勒湖、向阳湖、太阳湖、月亮湖等一系列大湖，并深入新青峰和马兰山的高山冰川，在中国现存的最大一片荒野里，我们看到无数的野牦牛、藏羚羊、藏野驴在这里盘桓和游弋，而全体考察队员也共同经历了许多难忘的时刻。<br><br><h4>“消失”的阿其克库勒湖</h4>风尘口海拔5080米，是我们进入阿其克库勒湖地区的必经之地。<br><br>',
'<h2>风水中国人内心深处的秘密</h2>有人做过这样一个试验:把热带雨林、沙漠、草原、森林、稀树草原等自然景观的图片放在一起,找来一些人（不同国家、不同民族的），让他们找出愿意生活在其中的景观。<br><br>结果是：大部分人选择了非洲东部的稀树草原。<br><br>有人说这间接地证明了人类起源于非洲，因为人类的祖先曾经在那里生活，人与那里环境的选择与适应作为一种遗传信息流传下来。<br><br>非洲稀树草原的图片唤醒了人们深藏内心的关于故乡的记忆。<br><br>看来人们喜爱的环境与“你从哪里来”密切相关。<br><br>稀树草原还属于大背景，如果缩小范围，让人们选择小尺度的理想居住地，不同的国家和民族还会有不同的选择。<br><br>那么中国人内心深处最理想的居住模式（换一种说法就是最好的风水）是什么呢？<br><br>北大的俞孔坚教授对这个问题深有研究，他给出了这样一个答案：依山面水，附临平原，左右护山环抱，眼前朝山、案山拱揖相迎。<br><br>用风水的话说就是：左青龙，右白虎，前朱雀，后玄武。<br><br>中国人这种理想的居住景观模式的最大特点是：将家用山围护起来。<br><br>这种偏爱围合，把自己隐匿起来的四合院似的景观模式与西方抢占制高点、炫耀自己的城堡型的景观模式刚好相反。<br><br>形成这两种模式差别的根本原因是，在中华民族文化形成的最关键时期，汉民族的主流社会就生活在陕西关中盆地，盆地的形象深深地影响了中国人，而西方人则受到了希腊山地及雅典卫城的影响。<br><br>尽管每个民族都有自己的理想居住模式，但还没有一个民族像汉民族那样形成了一整套关于理想居住模式和墓葬的吉凶意识和操作理论，也就是风水说。<br><br>在英语中，找不到对应“风水”的词汇。<br><br>可以说风水是中国人独有的文化。<br><br>',
'<h2>用脚步校验史书的人——冯其庸</h2>从上世纪80年代中期开始，冯其庸十去新疆，三上帕米尔高原，两次穿越塔克拉玛干沙漠，绕塔里木盆地走了一圈，沿罗布泊湖心横竖各走一遍。<br><br>他连续去西部都是为了一个目的：调查玄奘取经之路。<br><br><img src="http://img0.dili360.com/ga/M01/00/A6/wKgBy1Q2c1iAf7vHAAJoPZLleqI299.jpg@!rw9"><br><br>名人档案冯其庸名迟，字其庸，号宽堂，江苏无锡前洲镇人，1924年生。<br><br>主要研究中国古典文学、古典戏曲、中国文化史、中国绘画、书法等艺术并从事书画摄影创作。<br><br>冯先生是著名的考据型学者，以研究《红楼梦》著称于世，特别是对曹雪芹家世和《红楼梦》版本源流的研究建树颇多。<br><br>冯先生的社会职务有：中国红楼梦学会名誉会长、中国汉画学会名誉会长、中华炎黄文化研究会副会长、东方国际摄影基金会主席、《红楼梦学刊》主编。<br><br>他是读书破万卷，行路临绝域的学者；他是挥洒笔墨丹青，书写胸中逸气的书画家。<br><br>作为红学家、文史学家和书画家，冯其庸先生始终坚持读万卷书、行万里路的治学原则。<br><br>半个多世纪以来，冯先生已游历了大半个祖国，南至海南三亚，北至黑龙江镜泊湖，西至昆仑山，东至黄海之滨。<br><br>其中五上黄山，十入新疆，他把游历当作读书：读大自然和人类历史这部大书。<br><br>冯先生从上世纪80年代中期，就开始了对中国西部的考察，从1986年到2005年，他十去新疆，三上帕米尔高原，两次穿越塔克拉玛干沙漠，绕塔里木盆地走了一圈，沿罗布泊湖心横竖各走一遍。<br><br>数年来，冯先生连续去新疆都是为了一个目的：调查玄奘取经之路，并于1998年8月发现并确认玄奘取经回国的故道——明铁盖达坂山口，最终弄清了玄奘西行取经和东归故国的路线。<br><br>先生心仪西部，缘于心底由来已久的西域情结，早在抗战失学时，先生读高适、岑参等边塞诗人的诗，甚为惊异，心里一直存有一个别样的西域。<br><br>其后，又读了《大慈恩寺三藏法师传》，被玄奘追求佛典万死不辞的精神所震撼，他将这种精神熔铸到他的治学研究中。<br><br>在《瓜饭楼重校评批&lt;红楼梦&gt;》的后记里，先生对前后5年多的评批《红楼梦》，“真正感到比登峰还难。<br><br>这个难，就是曹雪芹的思想高度和文字深度，……我要感谢玄奘法师的取经精神，是他的伟大壮举给我以无穷力量和信心，去克服种种困难。<br><br>无论是我在西行途中遇到险阻，也无论是在批红中遇到种种疑义奥区，我都是用玄奘追求真经的意志和毅力去鞭策自己的” 。<br><br>',
'<h2>对中国14个地域的秋色点评</h2><h4>荒漠边缘有秋色</h4><h4>温带荒漠区域</h4>荒漠与山地并存，干旱与湿润邻接，也许这是这个区域的最大特点。<br><br>在荒漠地带，博乐蒿、喀什蒿、小蒿和柽柳科的红砂等在秋季会给粗糙的大地点染秋色。<br><br>在天山北坡，暖湿气流的作用使伊犁谷地发育着落叶阔叶的野果林。<br><br>到了秋季，新疆野苹果、杏、核桃、小叶白蜡的叶子会变成黄色或者橙黄色，而天山槭则会变成血红色，海拔高处的雪岭云杉林则还是绿色的，天山北坡的秋色依旧是色彩斑斓的。<br><br><h4>最萧瑟的秋景在这里</h4><h4>高原高寒荒漠区域</h4>这里的平均海拔高度在4500—4800米，主要植被是一些禾本科和菊科的草本植物，没有高大的乔木树种。<br><br>一到秋季，这里基本是枯黄一片了。<br><br><h4>可以用“华丽”来形容</h4><h4>高原山地寒温性、温性针叶林</h4><h4>常绿阔叶林区域</h4>秋季是一年中这些地方色彩最艳丽的季节：低海拔的地方，血红的各种槭树林、金黄的落叶阔叶林、碧绿的常绿阔叶林混杂在一块，在海拔2000—3000米范围里，又会有大片常绿的云南松林或者高山松林以及云杉林，再往上，山顶有厚厚的积雪。<br><br>这个区域地势西高东低，西部以高山纵谷为主，垂直地带性也很明显。<br><br>海拔2500米以下，生长着以高山栲、元江栲、喀西木荷为主的森林，2500米以上，生长着大面积的常绿的云南松，同时夹杂着一些常绿阔叶树。<br><br>2700—3300米以常绿的云南铁杉林为主，混杂着一些像白桦和红桦这样叶子会在秋季变黄的树种。<br><br>3300—3600米则是以长苞冷杉为建群种的寒温带针叶林。<br><br>3600米以上是高山灌丛林和高山草甸。<br><br><img src="http://img0.dili360.com/ga/M02/00/A5/wKgBzFQ2cziAKpsUAADEgjmSrn4727.jpg@!rw9"><br><br>内蒙古胡杨林  摄影/高东风<h4>荒漠里的秋色绿洲</h4><h4>暖温带荒漠区域</h4>这里的植被稀疏，出现了大面积的干旱荒漠。<br><br>在一望无际的荒漠景观里，突然出现的河流就会带来视觉上的绝美体验：河流的两侧生长着茂盛的胡杨林、沙枣林和柽柳灌丛，一到秋天，原本绿色的林子转瞬就变得五彩缤纷，柽柳的叶子会变成橙红色，胡杨的叶子则变成金黄色，沙枣的叶子还一直保持着银白色。<br><br>如久旱逢甘霖的感受，在秋天的荒漠中也是可以在视觉上体验到的。<br><br>',
'<h2>行走在震后的四川旅游线上专家团第一阶段考察完成</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/A4/wKgBzFQ2cyaACjavAAm4g1ZViWw988.jpg@!rw9"><br><br>四川安县茶坪肖家桥堰塞湖与正在分水。<br><br>由中国国家地理杂志社与成都文化旅游发展集团有限责任公司联合发起的“行走在震后的四川旅游线上”活动已于6月末完成了第一阶段的实地考察。<br><br>中国科学院地理科学与资源研究所研究员章铭陶、李宝田，中国森林风景资源评价委员会秘书长王兴国，北京交通大学旅游管理系主任、旅游规划专家王衍用，著名地质学家、作家刘兴诗，著名地理学、山地灾害学专家唐邦兴，著名历史学、人文学家邓廷良，四川师范大学旅游发展研究所所长李小波等组成了专家考察团，对绵阳市安县的千佛山国家森林公园、龙门山银厂沟景区、青城山、都江堰、西岭雪山、三星堆遗址、金沙遗址、江油李白故里、成都熊猫基地、武侯祠等受灾程度不同的景区进行了初步考察，对四川震后的旅游现状有了基本认识与切身体会。<br><br><h4>部分堰塞湖可考虑保留</h4>安县，茶坪，我们驱车前往千佛山国家森林公园。<br><br>车在山路上转了几道弯，便停了下来。<br><br>正在现场作业的施工队人员告诉我们，上面有一个堰塞湖，路到此为止不通了。<br><br>专家们决定徒步前进。<br><br>地面上满是碎石，有些路段陡峭，加之碎石松动，走在上面很容易打滑。<br><br>专家团里4位年过60的专家刘兴诗、章铭陶、唐邦兴、李宝田都曾经长年在野外考察，他们一路拍照、一路讲解，领着同行的媒体与工作人员攀爬上一座座碎石坡。<br><br>路上，刘兴诗老师还拿出罗盘测量山体的倾角，告诉我们这一带的山体基本稳定。<br><br>来到拦路的堰塞湖旁，湖面碧绿，湖的一角被掘开，湖水正顺着山间渠道向下倾泄。<br><br>由于经过的地方缺少植被，从湖中流出的水一进沟渠，立即变得浑浊。<br><br>刘兴诗反复和当地林业局局长建议：这一带山体稳定了，堰塞湖完全可以保留下来。<br><br>他在堰塞湖前用手虚画了一个大圈，说：“把这一带闭合，都留给湖水。<br><br>我们现在站的地方，可以重新修路，这儿就是一个新的景观。”<br><br>',
'<h2>与《中国国家地理》一起触摸中国雪花啤酒勇闯天涯之极限“热、风、谷”</h2>近日，中国国家地理杂志社组织的触摸中国之“雪花啤酒勇闯天涯极限探索”活动考察队赶赴新疆，进行了为期一周的自然极限考证。<br><br>新疆云集了诸多的“中国之最”，这次的主要考察目标是位于吐鲁番盆地的“热极”、“风极”和“谷极”。<br><br><img src="http://img0.dili360.com/ga/M02/00/A4/wKgBzFQ2cxeADvr_AAWxaE8OvN0188.jpg@!rw9"><br><br>身着Jack Wolfskin 绿色冲风衣的考察队员在小草湖风区利用手持测风仪测量风速。<br><br><h4>风极——大隐隐于“江湖”</h4>由于新疆辽阔的地域，以及庞大山脉的狭窄山口，造就了诸多的“风口”。<br><br>著名的有吐鲁番西方的“小草湖风区”、西北方的“三十里风区”和克拉玛依的“魔鬼城风区”等等，它们每年八级以上的大风日就有100天左右。<br><br>考察队一行十人首先沿着312国道从乌鲁木齐前往吐鲁番，来到小草湖时，劈头盖脸迎接我们的已是狰狞呼啸的西北风。<br><br>当地的居民调侃说，这里的大风一年只刮一次：“从春刮到冬”！去年2月28日。<br><br>小草湖地区的13级大风致使一列旅客列车11节车厢被吹翻。<br><br>不过我们来此“追风”的这一天，天公不作美，只有微风，不见“威风”。<br><br>经过随行的吐鲁番气象局工程师的专业测量，只测得了12M-14M/S，这只是小草湖“巅峰时刻”的四分之一。<br><br>随队顾问气象学家林之光教授告诉大家，真正的“风极”是飘忽不定、难觅其踪的。<br><br>因为陆地风的老大，当属龙卷风。<br><br>吹翻火车大风的风速只是达到了51M-56M/S，而一般的龙卷风风速可达到100M-200M/S。<br><br>而龙卷风的发生“可遇不可求”，即使真的有机会直面龙卷风，“追风汉子”也许很快就会“随风而逝”！',

'<h2>奥运村，一张不断被重画的地图</h2>百年奥运，奥运村的变迁就是一张生动的地图。<br><br>1932年洛杉矶鲍德温山上的500幢预制木房使奥运村从此成为奥运传统；1936年柏林奥运村让“花园城市”的概念问世；20世纪60年代奥运村服务于城市扩张，10年后则以浓缩的规划来加强市中心的活力。<br><br>“自从忽必烈13世纪创建这座城市以来，这是迄今为止最全面彻底的改变。”<br><br>法新社曾这样预见申办奥运成功后的北京。<br><br>如今，站在仰山之巅，从水乡到“编外村”到奥运村的这片土地，再难找到往日的痕迹。<br><br><img src="http://img0.dili360.com/ga/M00/00/A3/wKgBzFQ2ctCAKjwjAAVGiuUnNTI954.jpg@!rw9"><br><br>“鸟巢”、“水立方”、龙形水系、国家体育馆、击剑馆、国奥村……2008北京奥运会向全世界展示了一张崭新的奥运地图。<br><br>摄影/王慧明如果有一架特殊的时光地图放大镜……聚焦东经116度23分，北纬39度59分，中国北京，奥运村。<br><br>100年前8月8日晚8点：一位路人路转清河溪头，走进水乡洼里美丽的田园夜色：稻花香里说丰年，听取蛙声一片。<br><br>10年前8月8日晚8点：杂乱而庞大的旧货、废品、菜市场正在收摊，一位外地打工仔正走回拥挤纷乱的村庄里他80元一个月租住的简易小屋，今天废品生意的好收成让他忽略了脚下踩到的垃圾和脏水。<br><br>',
'<h2>北纬35°上“逆流”的秋</h2>自西向东，北纬35°线上的秋天就像一首“倒叙”的农事诗：青藏高原的黄河源区，秋深草黄；而甘、陕、晋、豫、鲁地区，农田果园里，青稞、土豆、石榴、苹果、山楂、柿子等等先后黄熟；再向东到黄海之滨，则是刚刚入秋，蒹葭苍苍，鱼虾秋汛……我们派出摄影师深入喀喇昆仑山口和可可西里，派出作者从黄河源区起身，在中国地势的三大阶梯上逐级向东，领略地势引起的气候变化，先后经历牧区的深秋、农区的仲秋和渔区的初秋，宛如在时光之流中逆行。<br><br><img src="http://img0.dili360.com/ga/M00/00/A3/wKgBy1Q2cqqAWkxyAAP7VEYZu5M541.jpg@!rw9"><br><br>喀喇昆仑山口：北纬35°寻秋之旅的最西端北纬35°线在中国的最西端落在了莽莽的喀喇昆仑山中。<br><br>喀喇昆仑山口是喀喇昆仑山上重要的边界山口，也是自古以来中国与西亚贸易、文化交流的重要通道，因此我们选择这里作为此次旅程的起始点。<br><br>喀喇昆仑山口海拔在5000米以上，温度非常低，如果按照候温在10—22℃之间为秋季的气象标准来看，这里属于全年皆冬的地区，但在自然生态上，我们依然可以从草木的枯荣中观察到季节变迁。<br><br>摄影/向文军<br><br><img src="http://img0.dili360.com/ga/M01/00/A3/wKgBy1Q2cqqAJBBIAAGSzNriGGs194.jpg@!rw9"><br><br>沿北纬35°跨越中国地势三大阶梯路线图<h4>黄河源之秋：摄氏1度的中秋节</h4>中秋那天的月亮，我是凌晨在青海果洛藏族自治州玛多县看到的。<br><br>玛多深夜12点以后就停电，店老板给了我们两支粗大的蜡烛。<br><br>凌晨4点多，我和摄影师马福江点起蜡烛，收拾行李，准备赶往六七十公里外的黄河源扎陵湖。<br><br>院子里空气冷冽，满地清辉，一轮皎洁的月亮悬挂在西天，猛然想起今天是中秋节。<br><br>玛多离天太近，云层、星星和月亮低低垂落。<br><br>万籁俱寂，越野车在夜幕中狂奔，鼠兔在车灯中惊恐地跳跃。<br><br>原野和山脉被月色勾勒出朦胧的轮廓，暗影里，一汪汪银亮的水洼飞快地向后移动。<br><br>因为时差的原因，青藏高原的白昼来得很迟，昨晚的太阳是7点30分落山的，今晨的日出也姗姗来迟，7点20分回望身后的鄂陵湖，半天的云彩像着了大火，殷红绚烂，紧接着光芒万丈的太阳赤身跳了出来。<br><br>草原的深秋和盘托出。<br><br><img src="http://img0.dili360.com/ga/M01/00/A3/wKgBy1Q2cqmALZdFAAFaZ4rDYq0503.jpg@!rw9"><br><br>玛多：秋季的黄河源牧区玛多县城以上约2万多平方公里的黄河源区，属于自然保护区，处于封牧状态，到县城附近的草原上才渐渐有了人烟，有了牧民聚居。<br><br>于是，北纬35°上的秋，从这里开始增添了人类的色彩。<br><br>对农民来说秋季意味着收获，对牧民来说，秋天也正是牲畜们的好时候。<br><br>摄影/郑云峰中秋节在黄河源。<br><br>如果我用数字来表达此时此刻：2010年9月22日；北纬35°，东经97度30分；海拔4200米；气温1℃……通常说的黄河源地区，指玛多县城以上约2万多平方公里的黄河流域。<br><br>这是一片辽阔的宽谷，西部有3条主要河流——扎曲、约古宗列曲和卡日曲——先后注入一对姐妹湖——扎陵湖和鄂陵湖，河水出鄂陵湖始称黄河。<br><br>黄河上游的三曲双湖，通称黄河源。<br><br>',
'<h2>涪陵榨菜沿长江征服世界</h2>清朝末年，涪陵商人邱寿安通过长江水运，将自家腌制的咸菜销往各地，没想到他竟成为富甲一方的巨贾；邱寿安当时也不会想到，一百多年以后，他爱吃的这种咸菜竟会名扬世界，成为与法国酸黄瓜、德国甜酸甘蓝齐名的世界三大名腌菜；他更不会想到这种咸菜，如今已支撑起涪陵经济的半壁江山。<br><br>这种魅力无穷的咸菜就是我们熟悉的榨菜。<br><br>驱车前往“榨菜之乡”涪陵的时候，正值农历立春与雨水之间。<br><br>春寒料峭，天上飘着细雨，一路上已有零星的油菜开出朵朵黄花，给大地点缀上一些新鲜而湿润的色彩。<br><br>就在这春天的温暖还没来得及全面铺开之际，用来制作榨菜的原料——青菜头已经到了大面积收获的时节。<br><br>当我们车过重庆，渐渐驶入涪陵地界的时候，只见车窗外圆润朗泽的山丘之间，大片大片的绿色田畴仿佛一张张起伏波动的绒毯，不断地映入眼帘。<br><br>这些映入眼帘的绿色，全是成熟的青菜头。<br><br><img src="http://img0.dili360.com/ga/M02/00/A1/wKgBzFQ2cnWAJgOyAAUGwQusVHA191.jpg@!rw9"><br><br>每到青菜头收获的季节，在涪陵的很多地方都能看到这种壮观的青菜头晒架。<br><br>在涪陵和煦的微风吹拂下，青菜头可以露天“风脱水”，这也是涪陵人制作榨菜的传统工艺。<br><br>上世纪八九十年代，涪陵的一些榨菜生产厂家曾经用“盐脱水”工艺取代“风脱水”，鲜美嫩脆、回味微甜的独特口感受到影响。<br><br>现在，涪陵的榨菜生产厂家要想使用“涪陵榨菜”商标，必须遵循传统的“风脱水”生产工艺，从而确保涪陵榨菜的独特口感。<br><br>在中国名目繁多、品味各异的酱腌菜制品中，涪陵榨菜是其中的佼佼者。<br><br>它以貌似碧玉、红如玛瑙的外观形态，鲜、香、嫩、脆的特殊风味，营养丰富、耐存贮、适合烹调等许多优点而驰名中外。<br><br>第一个推销榨菜，依靠长江运输的优势使其征服全世界的人，在我看来真应该获国际发明大奖。<br><br><h4>长江：榨菜的扬名水道</h4>在涪陵地方志办公室，研究涪陵榨菜的蒲国树先生告诉我，邱寿安在做榨菜生意之前，原是经营酱园的普通商人，在湖北宜昌经营酱园“荣生昌”。<br><br>邱家一直喜欢用当地特产的青菜头制成酱腌菜佐餐，因此当邱寿安到宜昌经商期间，老家不断会捎一些过来。<br><br>邱老板在自己享用之余，也用它待客或作为礼品赠送给客户和朋友。<br><br>光绪二十四年（1898年），邱老板将老家捎来的两坛酱腌菜全部赠送给朋友，大受欢迎，居然不能满足索要者的需要，于是萌发了大规模经营此酱腌菜的念头。<br><br>次年正月，邱寿安赶回老家，当年制成80坛约2000公斤酱腌菜，正式取名四川榨菜，首次沿长江水道顺流而下，运抵宜昌码头销售，大获其利。<br><br>从此，邱寿安放弃了酱园的生意，开始一心一意独家经营这种销路奇佳的榨菜。<br><br>宜昌作为长江水运的枢纽码头，以其便利的水陆交通，成为邱氏榨菜南下北上、东进西征的中转基地，同时也成为中国第一个涪陵榨菜的销售市场。<br><br>榨菜试销成功之后，邱寿安扩大生产，增加产量，每年榨菜产量达到800多坛。<br><br>为了长期垄断获利，邱家秘守加工方法，比如配制香料，要派专人到几家不同的药店购买原料，然后秘密进行配制；又如风晾脱水，他们在自家院内栽桩扯索，整个过程更是关门闭户，严防外人进入参观。<br><br>',
'<h2>钟摆上的怒江</h2>怒江的人类史就是一部迁徙的传奇。<br><br>从最早的怒族、独龙族，到近代的傈僳族、普米族，一波又一波的迁徙民族为了寻求更好的生存空间，前赴后继来到这个由碧罗雪山、高黎贡山夹峙而成的逼仄峡谷中。<br><br>千百年来，各种文化在怒江这个大熔炉里磨合、争斗，最后逐渐趋于融合，伴随着商品经济的进入和水电开发的步伐，怒江的宁静或许又将被打破。<br><br>本文作者在4年里7次进入怒江，透过镜头我们能看到其真实的一面。<br><br><h4>峡谷中的酒与歌</h4>每一次来到怒江，我都会去到向阳桥头。<br><br><img src="http://img0.dili360.com/ga/M01/00/A1/wKgBy1Q2cluATorSAAQpd9qL0QM400.jpg@!rw9"><br><br>位于贡山县丙中洛乡日丹寨子附近的“怒江第一弯”。<br><br>摄影/周伟 这是2006年夏天一个平常的傍晚，在云南省怒江傈僳族自治州州府六库最热闹繁华的地方，我被贵客般地让到了一张既短又矮的板凳上，人未坐定，一杯清澈的水酒已经递到我的面前。<br><br>在我的周围是一群皮肤黝黑、穿着杂乱的男女，唯有对面的一位中年女子与众不同她神色傲然地坐在一把老藤椅上，嘴上叼着根一尺长的烟袋，不时地吞云吐雾，模样与神态宛然一个山寨里的“女大王”，庄重中透着些许威严。<br><br>这酒看着清澈，但并不十分醇香，一口下去，浓烈而浑浊的气息从口腔刹那间盈满胸腔直到腹腔。<br><br>“哦！拉咻（一口干）。”<br><br>人群见我一口干尽了他们递来的第一杯酒，发出欢快惬意的笑声。<br><br>',
'<h2>西线秋色从喀纳斯到拉萨</h2>中国西部的秋色并不是从北往南演进的，而是从两边到中间逐步入秋的，西藏和北疆先进入秋天，然后才是南疆。<br><br>于是，为了寻找中国西部的秋色，《中国国家地理》杂志派出陈漠和龙仁青两位作者，分别从新疆的阿勒泰和西藏的拉萨出发，前往他们共同的目的地——新疆叶城。<br><br><img src="http://img0.dili360.com/ga/M02/00/A0/wKgBzFQ2ckuAZ2JvAAQD6qmHX7I109.jpg@!rw9"><br><br>叶城：中国核桃之乡新疆是中国最大的核桃产区，叶城县是新疆最大的核桃产区，年产核桃达5万多吨。<br><br>核桃树是经济价值较高的干果、油料、木材、药物四用树种。<br><br>核桃仁含有17%-27%的蛋白质，60%-70%的脂肪，叶城当地的老乡用土法，也能从一斤核桃仁中榨出半斤油来。<br><br>摄影/朱明俊<h4>阿勒泰—伊犁：从金黄到深紫</h4><br><br><img src="http://img0.dili360.com/ga/M00/00/A0/wKgBy1Q2ckyAcGVmAAP25TcHudY335.jpg@!rw9"><br><br>阿勒泰：图瓦村的秋色阿勒泰的图瓦村位于喀纳斯湖南岸2-3公里处的喀纳斯河谷地带，周围山清水秀，环境优美，海拔1390米。<br><br>这里屡屡在各种关于秋色的评选中榜上有名甚至拔得头筹，白桦树叶、青杨树叶在秋风的轻抚下由绿变黄，由黄变红，远远望去，层林尽染。<br><br>图瓦村居民是自称蒙古族的图瓦人，傍晚时分，木屋中的炊烟袅袅升起，环绕在树梢，弥漫在田野，悠远而宁静。<br><br>摄影/魏群琪秋天，成熟果实气味铺满城乡村时，新疆大地呈现出一种如梦似幻的迷醉状态。<br><br>一眨眼的工夫，从北疆到南疆依次沉入景象万千的绝美秋色之中，透明的空气，灿烂的阳光，斑斓的树叶，醉人的果香，以及广大无边的沙漠和高不可攀的雄伟雪山等，令人心醉神迷，灵魂飘飞。<br><br>在新疆这样的大美无边的地方寻觅秋季，必须充分做好精神和身体上的双重准备。<br><br>在这块占全国总面积1/6的土地上，有永远也看不完的风情与美景，每到一个地方，你都有可能被妙不可言的景色俘获，每一种俘获了你的景色，都可以带来一场漫无边际的视觉盛宴，并以一种与众不同的情形，彻底颠覆以往所有的视觉感受。<br><br>在布尔津县城通往喀纳斯的公路上，开旅行车的郭凤军师傅指着路旁金黄透亮的白桦树叶子说：“很多人一看到这么漂亮的叶子就走不动路，就要停车照相。<br><br>干干净净的树干和叶子，看都能把人看醉呀。”<br><br><img src="http://img0.dili360.com/ga/M00/00/A0/wKgBy1Q2ckuABTuYAADJ7DVfAbE984.jpg@!rw9"><br><br>喀纳斯是深藏于中国新疆布尔津县境内的阿尔泰群山河谷之中的稀世美景，对于忙碌而压抑的都市人来说，无论从哪个角度看，喀纳斯都是令人心驰神往的风景胜地。<br><br>这里水气旺盛，原始森林密布，798种野生植物不停生长，168种野生动物昼夜穿行，古冰川遗迹和现代冰川密布，河流溪水纵横交错，驼颈湾、卧龙湾、月亮湾、神仙湾、鸭泽湖、喀纳斯湖等逐次展开，让人心旌荡漾，流连忘返。<br><br>一次，五六位来自北京公路系统的老人一下车，趴在喀纳斯湖边的大树上就痛哭起来。<br><br>问其何故，这些泪流满面的老人说：“真没想到，这个世界上还真有这样一个美得像神仙的家一样的地方。”<br><br>你总会在喀纳斯听到关于这个故事的各种版本。<br><br><img src="http://img0.dili360.com/ga/M01/00/A0/wKgBy1Q2ckuAHsSSAADExTVj2u0150.jpg@!rw9"><br><br>在西天山脚下三面环山的伊犁河谷平原上，今年又是一个薰衣草的丰收年。<br><br>这里北纬43度49分至43度59分，东经81度25分至81度31分，海拔640—710米，与法国的普罗旺斯、日本的北海道地理位置及气候条件相似，因而同为世界级薰衣草产地。<br><br>1964年，驻扎伊犁河谷的兵团农四师军垦战士试种薰衣草，大获成功。<br><br>目前的种植面积达数万亩，产量占全国的95%以上。<br><br>这种植物既给人们带来了无穷无尽的关于美好生活的想象空间，也带来了巨大的经济价值。<br><br>每年收获季节，伊犁河谷的很多田野瞬间变成了紫色薰衣草的海洋。<br><br>紫色的花瓣和大地，紫色的情感与思想……就连天空和云朵也被映照成了紫色。<br><br>老人、孩子和情侣们从各地赶来，在淡紫色或深紫色的薰衣草花丛中徜徉、聊天、照相。<br><br>似乎尘世间的烦恼已全部忘却，每个人拥有的只是紫色到紫色，花朵到花朵，美到美。<br><br>人们在一种诗意的迷醉中尽享植物的芬芳和季节的秘密。<br><br><img src="http://img0.dili360.com/ga/M02/00/A0/wKgBy1Q2ckuAcOnoAAKVVWUsNII366.jpg@!rw9"><br><br>胡杨林：全国90%的胡杨在新疆金黄的胡杨林是新疆秋色的标志，胡杨是杨柳科杨属胡杨亚属的一种植物，常生长在沙漠中，它耐寒、耐旱、耐盐碱、抗风沙，有很强的生命力，俗话说“胡杨生而千年不死，死而千年不倒，倒而千年不烂”。<br><br>胡杨曾经广泛分布于中国西部的温带暖温带地区，如今，全国胡杨林面积的90%以上都在新疆，而其中的90%又集中在新疆南部的塔里木盆地。<br><br>摄影/杨洪<h4>阿克苏：外来的苹果会唱歌</h4>在南疆，目前影响最广、销量最大的水果有两种——库尔勒香梨和阿克苏红富士苹果。<br><br>令人惊奇的是，这两种植物都有一种非同一般的恋乡情结。<br><br>库尔勒香梨皮薄肉细，汁多渣少，被称为“水果王子”。<br><br>这么好的水果为何未被大范围引种推广呢？<br><br>我在南疆听到了一句俗语：“香梨不过铁门关。”<br><br>库尔勒香梨只在库尔勒生机勃勃地生长，具体分布范围大致在以库尔勒市为中心向西向南约250平方公里的孔雀河三角地域里。<br><br>超过这一地界，或者说出了铁门关，香梨的品质与风味就会大打折扣，就不再是库尔勒香梨了。<br><br>有人曾试图将香梨移栽到我国华北平原，岂料梨形大变，且皮厚渣多，吃起来酸涩难当，完全失去了水果王子的风采。<br><br>即使是铁门关东北的和静、焉耆等地离库尔勒仅几十公里的地方，种植的香梨也无法与库尔勒产的香梨相比较。<br><br>比库尔勒香梨更具有恋乡情怀的是新疆阿克苏市特产红富士苹果。<br><br>说起来都有点难以相信：鼎鼎大名的红富士苹果，仅仅只愿意在以阿克苏市为中心的30公里左右的半径内诚挚地生长。<br><br>主要地域包括阿克苏市依干其乡、温宿县千亩果园、阿克苏地区实验林场、红旗坡农场和兵团农一师部分团场等，总面积约18万亩。<br><br>其中挂果面积9.5万亩，年产苹果15万吨。<br><br>红富士苹果选择这个半径30公里的地方来充分生长和结果，是有自己的特殊理由的。<br><br>比如，这个地方水土资源优越，日照条件适当，技术力量集中。<br><br>阿克苏市农技站高级农艺师李新祥说，别看苹果普通，实际上，它是果品中种植技术最复杂、对生存条件要求最严格的植物。<br><br>日照时间短或日照不强烈苹果就不甜，但日照时间长了，果子又会发黄发红。<br><br>日照太强烈也不行，会灼伤果肉，假若水分跟不上，更是不行。<br><br><img src="http://img0.dili360.com/ga/M00/00/A0/wKgBzFQ2ckuAey41AADFtqPY0DU002.jpg@!rw9"><br><br>单从红富士苹果的含糖量来说，包括陕西、山东在内，很多地方再怎么费劲，最高的含糖量也只有14%，而阿克苏人轻而易举就可以使园子里的苹果含糖量达到16%。<br><br>仅一棵树上，三四百克重的大苹果一下子就挂上去五六百个。<br><br>要是碰到个好市场，这棵树上的苹果一次就能获得上千块钱。<br><br>阿克苏市依干其乡副乡长林庆宾说，该乡近些年打出红富士品牌的苹果只有6000亩，但正是这点儿红富士苹果，已造就了100多个百万元户。<br><br>2010年10月中旬的一天上午，阿克苏的果农白武章家，我们一人一个小板凳，坐在他家门前的苹果树下聊天。<br><br>他让老伴切西瓜给我们吃，还不停地指挥十多位雇工上树摘去套在每个苹果上的纸袋子。<br><br>今年，他们逐一给50万个苹果套上了防农药、防紫外线和防虫的袋子。<br><br>说话间，湖南长沙的果品批发商邓勇来到白武章家，交给他1.5万元定金，跟他签订了17万元、35吨的优质新疆阿克苏红富士苹果购销合同。<br><br>合同规定：每公斤收购价5元，果品直径75毫米以上，色度达到60%以上，果面干净，无病果，无碰伤，无畸形果。<br><br>他说，最近几天，每天平均要接到来自全国各地的五六十个客户电话。<br><br>在阿克苏，人们以苹果来打比方。<br><br>他们把苹果园比喻成家园和诞生爱情的地方，把苹果枝比喻成姑娘白玉般的身体，把少女圆润的脸蛋比喻成苹果，甚至用手中的苹果不知不觉的跌落，来形容少女的美丽可人，以及小伙子的丢魂落魄。<br><br>苹果的香味已远不是苹果的事情，而成为一种弥漫千里的精神气息和情爱方向，成为人们美好生活的征兆和愿望。<br><br><img src="http://img0.dili360.com/ga/M02/00/A0/wKgBy1Q2ck2AH29RAAcl0bqeNqY712.jpg@!rw9"><br><br>昌吉：大规模晾晒玉米玉米在新疆各地都有种植，且产量巨大，这张航拍图拍摄于去年10曰22日，时值深秋，可以看到富有新疆特色的地貌，以及玉米晾晒的各种方式和各种工具。<br><br>摄影/李翔<h4>西藏：属于朝圣者的秋天</h4>临近10月，尼洋河畔的秋色渐次浓重，大河两岸逶迤的山峦上是苍翠的松柏，几场秋风之后，松柏的色泽变成了一种沉稳的深绿，每一棵树都有了一种忧郁的神情。<br><br>掺杂在松柏之中的白杨，显得更多情和敏感，几乎是一夜之间，树叶就变得一片金黄，用这种热烈而又跳跃的颜色，向秋天表达着自己的暗恋。<br><br>尼洋河水也有了微妙的变化，喧响的水声和飞溅的浪花没有了夏季时的激烈，没有了沿岸农民的引水灌溉，河面变得宽阔，河水更加清澈，流速似乎也缓慢了。<br><br>一种绵延的哀伤包含在这河流之中，让人一下就会想起“秋水”这个词。<br><br>尼洋河畔的公路上，一队朝圣者正在缓步走来。<br><br>领头的村长告诉我，他们来自四川的理塘农村。<br><br>今年风调雨顺，收割打碾完地里的粮食，乘着丰收的喜悦，他们踏上了朝圣之路。<br><br>如今，他们已经走了一个多月，经过了近1000公里的跋涉，翻越了东达山、怒江山，跨过了金沙江、澜沧江，沿途的湖泊冰川、森林田野也被他们甩到了身后。<br><br>此刻，离他们心中的圣地拉萨已经不远了，红山顶上雄伟的布达拉宫高高的金顶似乎遥遥在望，他们按捺不住心中的兴奋，一边向我挥手告别，一边齐声唱起了一首家乡的民谣：“洁白的仙鹤啊，请把翅膀借我，不到远处去飞，只到理塘就回。”<br><br>这是仓央嘉措写的一首情诗，据说在他圆寂后，依据这首诗，在四川理塘寻访到了他的转世灵童。<br><br>秋季到拉萨朝圣，这是西藏久远的一个习俗。<br><br>西藏作家索穷曾这样描述：如今的拉萨，整个夏季是属于游客的，来自全国各地、世界各地的游人会聚在拉萨，喧宾夺主地成了拉萨的另一种风景，拉萨原本的秩序被打破了。<br><br>走在拉萨的街头，拉萨市民和那些朝圣者却反而淹没在大批的游人之中，显得微乎其微了。<br><br>而随着秋天的临近，天气逐渐变凉，游人渐渐退去，这时候，拉萨原本的样子便开始渐渐恢复：西藏以及西藏以外各地的藏传佛教信徒中，农民们已经度过了秋收的忙碌，一直可以到藏历新年，中间有大把的时间；而牧民们也刚刚卖了新剪的牛羊毛，手里有了钞票。<br><br>于是，他们不约而同地向拉萨进发了。<br><br>在拉萨，来自多卫康（安多、卫藏、康巴三大藏族方言区的简称）不同藏区的朝圣者，围着大昭寺右绕而行，齐声诵念着六字真言，形成一种雄浑而又悠长的多声部大合唱，一种超然物外的神圣感就这样被营造了出来，令人激动万分。<br><br>在西藏，节庆活动总是与秋天有关，雪顿节，便是雪域藏区的寺院经过了漫长的夏季禅修之后，随着秋季的来临，僧侣们终于走出寺院，虔诚的信教群众手捧新鲜的酸奶，犒劳寺院僧众的一个节日。<br><br>望果节，则是忙碌了一年的西藏农民，在收获了青稞等粮食作物之后，表达对大地田野的感激和崇拜的一种方式。<br><br><img src="http://img0.dili360.com/ga/M00/00/A0/wKgBy1Q2ck-Ac0twAAmZWnatnlc756.jpg@!rw9"><br><br>拉萨：一边歌诵，一边收获西藏的秋天，最重要的收获就是青稞。<br><br>收青稞除了经济上的意义之外，在西藏更像是一种仪式，人们一边收青稞，口中还一边念唱一些诵词，他们希望在收获物质的同时，也收获到青稞的精神。<br><br>摄影/张超音<h4>拉萨：秋阳下的日光城</h4>拉萨不负日光城的美誉。<br><br>清晨，一轮红日从拉萨河上蓬勃而出，用神奇的点金术，让整个河流成了一条流金的河。<br><br>笔者沿着金色的拉萨河，向着这里曾经的“皇家花园”罗布林卡走去。<br><br>罗布林卡，西藏第一“宝贝园林”、历世达赖喇嘛的夏宫、藏式建筑与园林艺术的杰作、藏汉合璧的建筑风格、世界文化遗产……罗布林卡是拉萨林木和花卉最多最丰富的地方，早在八世达赖时期，这里的园艺师就远从波密、林芝等地采撷一些野生林木和花卉，用牦牛驮运到拉萨，在罗布林卡内细心栽培，并成功将野生斑竹引种到了罗布林卡，使这里成为拉萨唯一长着竹子的地方。<br><br>20世纪30年代，一位穆斯林园艺师曾在这里种植花木，由于认真心细，加上手艺高超，曾得到十三世达赖的赞许。<br><br>无独有偶，当笔者来到罗布林卡，迎面遇到一位老园艺师，在与他攀谈中了解到，这位老园艺师同样也是一位穆斯林。<br><br>老园艺师名叫夏乾文，老人祖籍山东菏泽，今年已是71岁高龄。<br><br>解放后不久，他辗转到了西藏，被罗布林卡聘为养花工人。<br><br><img src="http://img0.dili360.com/ga/M00/00/A0/wKgBy1Q2clOABJ2vAAPokd-V9o8959.jpg@!rw9"><br><br>林芝：尼洋河秋色尼洋河是一条非常美丽的河，传说中是神山流出的悲伤的眼泪。<br><br>它是雅鲁藏布江的一条支流，又称娘曲。<br><br>发源于米拉山，一条细流由西向东，水流越来越宽，不仅形成了一条大河，同时也造就了尼洋河谷地。<br><br>在全长300 多公里的尼洋河两岸，绝大多数地段被葱翠的山林簇拥，被五彩的植被点缀，仿佛一个童话世界。<br><br>摄影/谢罡当初，他来到罗布林卡时，这里所有的花卉只有300多盆，大部分是被当地人称作加巴梅朵的天竺葵。<br><br>花色单一，品种很少，进入秋冬季节，便一片萧瑟，看不到什¹花卉了。<br><br>十多年过去，在夏乾文老人他们的努力下，这里的盆栽花卉已经达到4万余盆，60多个品种。<br><br>夏乾文老人退休后，又被返聘回来。<br><br>夏乾文老人能够叫出罗布林卡内所有花卉林木的学名，说出它们的原产地，并且还知道藏语的名字。<br><br>夏乾文老人花了一夜的时间，为笔者罗列了一份“罗布林卡花卉种植品种介绍表”。<br><br>在这份表单里，老人专门把他们栽培和引种的秋冬季节仍然盛开的花卉罗列了出来，根据这个表单，目前罗布林卡已经拥有秋季盛开的花卉40余种。<br><br>这份用铅笔书写在普通信笺上的表单，勾勒出了一个百花竞放、繁花似锦的多彩的拉萨之秋。<br><br>夏乾文老人的同事大都是藏族，当笔者提及在工作和习俗上是否方便时，夏乾文老师睁大眼睛说：“能有什么不便，我老婆也是藏族人，再说了，历史上回族和藏族和睦相处的事例多了，拉萨的风筝大王就是回族人呢。”<br><br>夏乾文老人所说的风筝大王，名叫沙木泽，是20世纪30年代制作风筝的传奇人物，据说他因制作风筝而获得过十三世达赖喇嘛钦赐的印章。<br><br>放风筝，大约在明清时期从内地传入西藏，并且在西藏风靡一时。<br><br>与内地“又是一年三月三，风筝飞满天”的景象不同的是，西藏放风筝的时间则是秋季，而且非常讲究。<br><br>在拉萨，放风筝的时间是与麦收紧密联系在一起，限定在每年8至10月之间。<br><br>当地人认为，放风筝的行为会影响到风神，风筝放得过早，风就会早早到来，等到了麦收季节，风力就会变得疲乏而无法扬场；风筝放得太晚，打场时风力太大，张狂的风声会把病魔带来。<br><br>因此，麦收时节就成了拉萨放风筝的最好时节。<br><br>每到了这个时节，拉萨的天空，到处飘扬着大大小小色彩艳丽的风筝。<br><br>今年，拉萨市举办了首届风筝艺术节，沿袭和传承了这一古老的历史传统，展示了别具特色的西藏风筝艺术以及拉萨独有的“斗风筝”的绝活。<br><br><img src="http://img0.dili360.com/ga/M01/00/A0/wKgBy1Q2ck6ALL2aAACNrWEA-is884.jpg@!rw9"><br><br><h4>日喀则：青稞的圣地</h4>“从天上神域招来青稞魂，从人间赞域招来青稞魂，从地下龙域招来青稞魂……”青稞丰收了，日喀则地区聂日雄乡闷嘎村的农民边巴扎西专门邀请村里德高望重的老人，为他家刚刚收割的青稞招魂，老人高声诵念着招魂词，边巴扎西则带领着家人肃穆地立在地头，附和着老人的诵词。<br><br>“从财主的仓库里招来青稞魂，从乞丐的袋子里招来青稞魂，从活佛的宝钵里招来青稞魂……”为青稞招魂，是日喀则乃至整个西藏在秋收季节一个神圣又隆重的仪式，藏族农民认为，万物都有灵魂，因此光收获了物质的青稞是不行的，还要把青稞的灵魂招回来，这样才能够保证食用的青稞可以填饱肚子，强壮身体，保证用青稞酿造的酒爽身怡神，保证来年青稞的生长与丰收。<br><br>青稞，青藏高原特有的农作物,禾本科大麦属，有白青稞、黑青稞、墨绿青稞之分。<br><br>青稞耐寒、耐旱，适宜生长在青藏高原地区。<br><br><img src="http://img0.dili360.com/ga/M02/00/A0/wKgBy1Q2clCAa-fEAAy581JzBQ4126.jpg@!rw9"><br><br>日喀则：西藏的粮仓日喀则藏语意为“最好的庄园”，是当年后藏的政教中心，也是历代班禅的驻锡之地。<br><br>日照充足，地处河谷地带，农业发达，被称为“西藏的粮仓”。<br><br>摄影/张超音日喀则，有西藏的粮仓之誉，是青稞的主要产地。<br><br>今年，日喀则地区共落实粮食作物播种面积76.61万亩，其中，青稞播种面积就达64.38万亩，占总播种面积的80%以上。<br><br>青稞在西藏的种植历史长达3500多年，这种农作物已经成为藏民族精神和生命的基因，在他们的日常生活和民俗宗教活动中，青稞的身影无处不在。<br><br>望果节，西藏盛大的民间节庆。<br><br>作为西藏粮食的主要产地，日喀则的望果节更加盛大。<br><br>我离开拉萨，沿着新藏线到达日喀则时，这里的望果节已经结束，与边巴扎西聊及望果节的话题，他向我展示了他在望果节时穿着的盛装，并且告诉笔者，望果节，就是给粮食过节，主要是给青稞过节。<br><br>“为什么要给青稞过节？”我问边巴扎西。<br><br>“没有青稞，我们就什么也没有了。”<br><br>边巴扎西回答说。<br><br>有关望果节的来历众说纷纭，常见的说法是，望果节原本是一次护秋行动——粮食成熟，为了保卫丰收的果实，各个部落都派出强壮的男性青年，手持武器，守护在各自的田野周围，以免青稞被周边的部落掠夺。<br><br>收割打碾了青稞，除了把晾晒好的青稞炒熟磨成糌粑，或者做成“土巴”等日常吃食，在秋季里，日喀则的农民还有一件很重要的事，那就是酿酒。<br><br>边巴扎西家的酒窖，就在他刚刚搭建好的手扶拖拉机车棚的一侧，几个硕大的陶瓷坛子，用厚厚的棉被包裹着。<br><br>边巴扎西打开其中一个坛子，清醇浓烈的酒香扑鼻而来。<br><br>他说，待到过年时，就可以饮用了。<br><br>边巴扎西告诉我，酿造青稞酒，首先要选出颗粒饱满、富有光泽的上等青稞，淘洗干净后，用清水浸泡一夜，放到大平底锅中加火烧煮，约两小时后，把煮熟的青稞捞出来，稍微晾一下，去除水汽之后，再把发酵曲饼研成粉末均匀地撒上去，慢慢搅动，再把青稞装进容器里，用棉被一类的保暖物包起来放好。<br><br>如果温度适宜，一般只过一夜就会闻到酒味儿。<br><br>青稞酒色泽橙黄，味道酸甜，十分可口。<br><br>除了日常喝的这种青稞酒以外，当地还出产一种特有的青稞白酒。<br><br>这种藏白酒完全由天然泉水和纯青稞酿造而成，不经任何勾兑，有着独特的口感，是过去西藏王公贵族们宴会上的必备饮品。<br><br>随着生活的富裕，这种白酒早已走进了西藏寻常百姓家。<br><br><img src="http://img0.dili360.com/ga/M01/00/A0/wKgBy1Q2clCAZ38zAACIrAblRK0668.jpg@!rw9"><br><br><h4>阿里：黄金大草原</h4>笔者沿着新藏线进入阿里草原时，车窗外的景象苍茫、凝重，一种独属于阿里的大气和高贵就掩映在这无声的苍茫与凝重之中，不事张扬，却令人震撼。<br><br>据有关统计，阿里地区草原面积约4亿亩，占总面积的87%，实际可利用草原2.8亿亩。<br><br>这里的草原属高寒草原、高寒草甸和高寒荒漠类型，夏季短暂，冬天冗长，大多时候，草原呈现出一种金黄色，这是青草干枯后的颜色。<br><br>由于冬季缺草，加上雪灾频繁发生，为了保证牲畜安全越冬，这里的牧民在秋季来临之际，都要储备大量牧草。<br><br>如此，一个隆重的节日便在这里诞生，这便是割草节。<br><br><img src="http://img0.dili360.com/ga/M00/00/A0/wKgBzFQ2ck-AHdjiAAU2-JHIw0o908.jpg@!rw9"><br><br>阿里：“圣湖”玛旁雍错的秋色玛旁雍错是中国湖水透明度最高的淡水湖泊，藏语意为“不败、胜利”，位于冈底斯山主峰冈仁波齐峰和喜马拉雅山纳木那尼峰之间，西藏自治区阿里地区普兰县内。<br><br>玛旁雍错佛教称“圣湖”。<br><br>每到秋季佛教徒扶老携幼来此“朝圣”，在“圣水”里“沐浴净身”以“延年益寿”。<br><br>摄影/周焰原本，这个节日应该是很悲凉的——牧民们和他们赖以生存的牛羊就要面临严冬风雪的考验，许多牲畜会被冻死饿死，但牧民们却并未显得悲伤，到了割草季节，他们把所有的欢乐都挥洒了出来。<br><br>笔者向当地牧民提及这个问题，他们说他们是把心头的悲伤深深藏在欢快的歌声背后了。<br><br>是的，在牧民的歌声里，听不到哪怕是一丝丝的悲鸣，欢快的割草节就这样在阿里草原上开始了。<br><br>为了这个节日，牧民们专门在水草丰美的地方留了一块草场，并用铁丝网围拢了起来，整个夏天，没有让一头牛羊走进这里，因此，这里的牧草长得很茂盛，很张狂，一如涂染上了金色的阳光。<br><br>到了秋天割草的季节，牧民们约定好了时间，在同一天从四面八方赶来，他们带着镰刀，带着皮绳，割草节到来了。<br><br>牧民们把割好的牧草捆绑起来，码放在一起，却不急着运回家里——一年到头在各自的牧场上放牧，这样聚集在一起的时间很少，于是他们唱了起来，跳了起来，随他们而来的坐骑也按捺不住兴奋，不断地打着响鼻，一副欲罢不能的样子。<br><br>果然，第二天，赛马开始了，速度赛、走马、马上射击、从奔跑的马背上侧身捡拾哈达……牧民们开始在马背上一展高下，炫耀技艺。<br><br>一些年轻人，唱起了悠扬的情歌，一段段属于他们的爱情开始在这人欢马叫的热闹气氛里演绎开来。<br><br><img src="http://img0.dili360.com/ga/M02/00/A0/wKgBzFQ2clGANjPwAAhYjKgCiy4262.jpg@!rw9"><br><br>阿里：冈仁波齐披上黄金甲冈仁波齐是公认的神山，同时被印度教、藏传佛教、西藏原生宗教苯教以及古耆那教认定为世界的中心。<br><br>冈仁波齐并非这一地区最高的山峰，但是只有它终年积雪的峰顶能够在阳光照耀下闪耀出奇异的光芒，夺人眼目。<br><br>加上特殊的山形，与周围的山峰迥然不同，让人不得不充满宗教般的虔诚与惊叹。<br><br>摄影/张超音一轮秋阳就要落山，漫天霞光。<br><br>远远看去，金黄的草原上码放着一堆堆金黄的草垛，一顶顶的白帐篷也搭建在了草垛之间，也被渲染成了金黄色，人们穿梭其中，一些机敏的生意人也来这里摆摊做买卖，平日寂静的草原上人头攒动，好不热闹。<br><br><img src="http://img0.dili360.com/ga/M01/00/A0/wKgBzFQ2ck-AOwiKAACM3gCZ7bw221.jpg@!rw9"><br><br><h4>在众水的故乡过沐浴节</h4>西藏境内水资源总量为4482亿立方米，为全国各省区首位；水能理论蕴藏量约2.055亿千瓦，占全国总蕴藏量的29.7%，为全国各省区第一。<br><br>这些数字加上孕育了这组数字的无数座雪山冰川，已经能够说明一切：西藏，是众水的故乡。<br><br>王勇在西藏从事地产生意，这个来自江南的汉族男人，作为“藏漂”已经在西藏生活多年。<br><br>秋季来临，乘着国庆长假，王勇把他的父亲从江南老家接到了拉萨，他是特意让父亲来体验这里的沐浴节的。<br><br>沐浴节是西藏众多的节日中，最富生活气息的一个节日。<br><br>每每到了沐浴节，西藏各地从城市到乡村，从草原到农区，男女老少，全家出动，扶老携幼，纷纷涌入一条条河流和一处处温泉，日落西山之时，他们开始尽情地在水中嬉戏、洗澡、游泳，顺便还把家中的衣服、被褥等拿到河边清洗晾晒。<br><br>沐浴节为7天，因此也被称作沐浴周。<br><br>有关这个天数，还有一个美丽的传说。<br><br>传说在很久以前的一年秋天，西藏发生了特大瘟疫，一时间，西藏大地尸横遍野，惨不忍睹。<br><br>为了解救人间百姓脱离苦海，观世音菩萨派药神曼拉用7天7夜时间，扫除瘟疫，解救百姓，药神曼拉把7瓶神水，倾倒在西藏的每一条江河中。<br><br>这一晚，大家做了同样的梦，梦见一位被病痛折磨的少女跳入河中洗澡，待她慢慢从河里出来，一下子就变得冰肌如玉、健康美丽了。<br><br>人们就按照梦的启示，去河里洗澡，果然驱除了可怕的瘟疫。<br><br>从此便有了沐浴节。<br><br>除去神话的色彩，应该说西藏初秋的确是最佳时节。<br><br>因为西藏高原冬长夏短，春天冰雪开始融化，河水太冷；夏天大雨滂沱，河水混浊；秋天风和日丽，河水清洁温暖，自然是洗澡的最佳时节。<br><br>藏历天文书有记载：初秋之水有八大优点：一甘，二凉，三软，四轻，五清，六不臭，七不伤喉，八不坏腹。<br><br>笔者从阿里首府狮泉河搭车前往新疆叶城，途经美丽的班公错。<br><br>站在湖边极目望去，满眼碧蓝。<br><br>清澈、纯净的湖水，似乎真的有一种神奇的魔力，让人一下安静了下来，心胸似乎也变得宽广博大起来。<br><br>笔者给王勇打去电话，说我正沐浴在班公错的湖光山色之中，他在电话里说，好好看看，西藏的湖泊真的可以净化和洗涤一个人的心灵。<br><br>他祝我一路平安，带着他的祝福，当我跨越1200公里的高山荒漠，进入对我来说几近是“盲区”的新疆叶城时，我用西藏带给我的那种宽广和博大拥吻了这片土地。<br><br><img src="http://img0.dili360.com/ga/M01/00/A0/wKgBzFQ2ckuAXxCCAAC_PzbkH3I669.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/00/A1/wKgBzFQ2cmeAAyLcAABGeBbzGic365.jpg@!rw9"><br><br>陈漠新疆作家。<br><br>1963年生于陕西安康，1982年应征入伍，在新疆军区野战部队服役。<br><br>退役后曾任新疆昌吉人民广播电台、新疆人民广播电台记者、编辑，创办并主编新疆昌吉有线电视台新闻、文艺类节目。<br><br>现供职于新疆人民出版社。<br><br>1983年开始发表作品，2005年加入中国作家协会。<br><br><img src="http://img0.dili360.com/ga/M02/00/A0/wKgBy1Q2ck6AO_gpAADjx6EmQiM697.jpg@!rw9"><br><br>龙仁青藏族，青海作家。<br><br>1967年3月生于青海湖畔铁卜加草原，1986年7月毕业于青海海南民族师范学校藏语言文学专业。<br><br>先后从事广播、电视、报纸等媒体的新闻翻译（汉藏文）、记者、编辑、导演、制片等职，现供职于青海电视台影视部。<br><br><h4>秋之物产 棉花</h4><br><br><img src="http://img0.dili360.com/ga/M01/00/A0/wKgBy1Q2ck2AI-FMAACgtWdwFXo808.jpg@!rw9"><br><br>中国棉花主要产区新疆的棉花产量占全国的40%，阿克苏是新疆最大的棉花产区。<br><br>今年的阿克苏，棉农不仅体会到了丰收的喜悦，还有棉价暴涨带来的惊喜和意外之财。<br><br>2010年10月13日，郑州期货交易所的棉花价格再次涨停，达到了23932元/吨，这个价格与一个月前的报价相比，涨幅达到了40%，与去年同期的棉花价格相比翻了一番。<br><br>“疯狂的棉花”不仅创造了国内10年间的最高纪录，也突破了国际棉价15年来的最高点。<br><br>还未卖掉棉花的农民都在家里囤货，已经卖掉棉花的农民看着逐日上涨的棉价，在家捶胸顿足。<br><br><img src="http://img0.dili360.com/ga/M00/00/A0/wKgBzFQ2ck2ARD7NAANCu3NT-pI474.jpg@!rw9"><br><br>摄影/George Steinmetz现在很难想象，棉花进入中国之初，是一种观赏性植物。<br><br>棉花是锦葵科棉属植物的种子纤维，原产于亚热带。<br><br>植株灌木状，在热带地区栽培可长到6米高，一般为1到2米。<br><br>花朵乳白色，开花后不久转成深红色然后凋谢，留下绿色小型的蒴果，称为棉铃。<br><br>锦铃内有棉籽，棉籽上的茸毛从棉籽表皮长出，塞满棉铃内部。<br><br>棉铃成熟时裂开，露出柔软的纤维。<br><br>纤维白色至白中带黄，长约2至4厘米，含纤维素约87-90%。<br><br>棉花产量最高的国家有中国、美国、印度等。<br><br>',
'<h2>嘉陵江曲流荡气回肠的河流乐章</h2>如果说嘉陵江在它的上游和下游，好似一部交响曲中热情的快板，那么在广元至合川的中游河段，则是如歌的行板。<br><br>两地直线距离约200多公里，但嘉陵江竟然走出了长达640多公里的蜿蜒河道，形成百折千绕的曲流奇观，并在南充一带出现罕见的环形曲流群，演绎出千里嘉陵最为荡气回肠的河流乐章。<br><br><img src="http://img0.dili360.com/ga/M02/00/9C/wKgBzFQ2cf-AE7nyAAIo79IEt-I543.jpg@!rw9"><br><br>阆中居于嘉陵江曲流形成的一个半岛式凸岸，江水三面环绕，得山川形胜之优。<br><br>摄影/奉艺 <h4>嘉陵江交响曲中如歌的行板</h4>如果把河流水系看成是枝杈密布的叶脉，那么长江水系这片巨大的叶子，以它180多万平方公里的面积，几乎覆盖了中国陆地面积的五分之一，而嘉陵江水系又以它约16万平方公里的面积，成为长江这片巨叶中面积最大的一块脉系。<br><br>嘉陵江从它的源头到与长江相汇的江口，表现出“三部曲”式的景观特征。<br><br>广元以上的上游河段，嘉陵江凿开了秦巴山地，造就了诸如明月峡、清风峡、三滩峡（广元的嘉陵江三峡）等许多峡谷为背景的峡江急流。<br><br>由广元至合川的嘉陵江中游河段，好似两段热情的快板中间的一段如歌的行板，在红色丘陵中，迂回宛转，如蛇曲龙行，成就了一段自由洒脱的曲流奇观。<br><br>',
'<h2>昆曼公路从云贵高原直达印度洋</h2>1880公里的昆曼高速公路如一把灰色的利剑穿插在丛山密林深处，它从中国大陆西南重城昆明，穿过中南半岛直达临海的泰国曼谷，在那里它与来自马来西亚的国际高速公路相接，最终抵达中南半岛的最南端新加坡。<br><br>预计在2007年底完工的昆曼公路，不仅穿过了地质条件极为复杂的山脉，也穿过东南亚最为丰富的生物、人文多样性地带，也许很快这里丰富的生物和文化种类就会由此暴露在全球化的炙热阳光之下。<br><br><img src="http://img0.dili360.com/ga/M02/00/9D/wKgBy1Q2cfmAQRvIAAFWodry2Ac218.jpg@!rw9"><br><br>从飞机上看云南境内，大多如图片中这样的崇山峻岭。<br><br>自古以来，这些崇山峻岭都是汉地文化和东南亚文化之间的天然屏障，历史上只有一些商队马帮行走在这些丛山之中。<br><br>图中左侧是修建于上个世纪50年代、连接昆明和西双版纳的213国道公路，图中右侧的那条公路是从元江到磨黑的老苍坡路段，它是计划今年年底完工的1880公里的昆曼高速公路中最为艰难的一段。<br><br><h4>公路从昆明出发</h4>大巴一头扎进哀牢山腹地的大风垭口隧道的时候，只是一瞬间的事情。<br><br>一时没有从高原强烈的光线中适应过来，眼前一片漆黑，只有车前灯的两道光柱探向隧道深处。<br><br>一个个隧道灯向后掠去，此时，这条3000多米的隧道显得特别的长，让人像是在时间的隧道中旅行。<br><br>一位筑路的工程师告诉我,这个上下行分离式的单向隧道是云南高速公路里最长的一条隧道。<br><br>但它的特别之处还不在于距离长短，它穿越的山脉是世界上地质条件最复杂的地区之一。<br><br>10年前，我常在这条路上旅行，从昆明前往西双版纳的旅程，最恐怖的就是眼下这段路，严格地说，是头顶上的那条路。<br><br>从元江到思茅（今普洱市）198公里足足要走12个小时，天不亮，老驾就按着喇叭把人催得心慌。<br><br>他得赶路，晚了就会被堵在通关那个山顶小镇，半夜都到不了思茅。<br><br>那时的公路就盘旋在巨大的山脉里，骄阳下，汽车喘息着像蜗牛一样，从元江河谷越过哀牢山脉，进入无量山脉。<br><br>盘山路绕着大山，就像一颗巨大的螺丝钉上的螺纹，那路永远是弯曲的，没有一段路的直线距离会超过200米。<br><br>从车上看着山对面你将要经过的路近在咫尺，但等走到那里还得好一阵子。<br><br>从昆明到西双版纳的700多公里公路穿越横断山尾部，从金沙江流域，穿过元江流域，进入澜沧江流域，从一座山脉到另一座山脉，从高山河谷到河谷高山，起伏的W形地貌。<br><br>20世纪80年代以前，在交通运输完全依赖公路的云南，这条路是云南驾驶员炫耀胆识的地方，也是外地驾驶员的噩梦所在。<br><br>',
'<h2>离岛香港的另一种风景</h2>没有到过香港的人，总喜欢把香港看作是一个堆金积银的世界；浅尝辄止的游客看香港，每每忆起的，是兰桂坊的衣香鬓影，红体育馆的绕梁笙歌，铜锣湾的消费狂潮，浅水湾和半山区的巨贾豪宅。<br><br>然而，深入香港，生活、呼吸和游走其间，却像渐渐翻开一册自然的照像簿，东方之珠向世人展开她葱茏的另一面。<br><br>尤其是它那长期受到忽略的200多个离岛，犹如上帝播撒在南中国海上的珍珠，她们的美、她们的风韵与价值，除了屈指可数的几颗开始熠熠闪光外，更多的依然深藏海中人未识。<br><br><img src="http://img0.dili360.com/ga/M02/00/9B/wKgBzFQ2ceuAPAjjAAFiXw2u-BI517.jpg@!rw9"><br><br>犹如上帝撒下的珍珠，落在了香港的海域。<br><br>让从来就给人一幅花花世界印象的香港，绽露出自然的清香与灵秀。<br><br>这是香港的另一种风景，另一张脸。<br><br>画面中的区域，位于香港西贡半岛的北端，又称海下湾。<br><br>这里有面积达2.6平方公里、以海洋生物富饶见称的海下湾海岸公园。<br><br>图中，那长形的岛屿叫银洲，圆形的叫磨洲，上面孕育着丰富的海上生物。<br><br>1989年，海下湾已被香港政府定为最具特殊价值的郊野地点。<br><br><h4>没人能说清香港有多少离岛</h4>“你去过香港离岛吗？”每当我向周边的人问起来时，无论去过还是没去过香港的人多回答不知道还有离岛这么个地方。<br><br>这也难怪，一般中国人对香港的认识，除了国际金融中心和购物天堂，便是那段与中国近代国家命运相连的耻辱历史。<br><br>在一般教科书里，香港的历史是从《南京条约》签謀¢、香港岛被割让开始的。<br><br>因此香港岛遂成为“香港”的代名词。<br><br>而此后英国人租借的其他岛屿，都被叫作了离岛。<br><br>关于离岛的数目，有多种不同的说法。<br><br>香港特区政府官方网站上的说法是：“香港位处中国的东南端，由香港岛、大屿山、九龙半岛以及新界（包括262个离岛）组成。”<br><br>然而，我们几乎可以肯定这个数字是不准确的。<br><br>遗憾的是，香港离岛的构成与目前的数字，没有几个人能说清楚，即使是权威的地理学家。<br><br>因为在历史的长河中，离岛一直被人为地分分合合：<br><br><img src="http://img0.dili360.com/ga/M01/00/9C/wKgBy1Q2ceuAdACnAAG8UE0q1iM695.jpg@!rw9"><br><br>香港自然保护区域示意图。<br><br>第一次鸦片战争中国战败，《南京条约》签订，英国除了割走香港岛外，还割走了它南面的一个小岛鸭洲。<br><br>现在，这个1.3平方公里的小岛上住着9万香港市民，即每平方公里居住6.9万人，成了世界人口密度最大的岛屿。<br><br>第二次鸦片战争后，《北京条约》签订，英国除了割走九龙半岛，还割走了半岛西面的小岛昂船洲。<br><br>然而，在90年代进行西九龙填海工程时，昂船洲与九龙相连接，成了九龙半岛的一部分。<br><br>',
'<h2>武隆乌江深处的喀斯特画廊</h2>在重庆武隆，芙蓉洞里有着因为太美丽而被永久封存的“石膏花支洞”，天生三桥有着“世界上规模最大的喀斯特天生桥群”的称号，乌江有着树影水色叠化出来的墨绿。<br><br>难怪2006年我国申报世界自然遗产的项目“中国南方喀斯特”中，少不了武隆这浓墨重彩的一笔，它将与云南石林、贵州荔波一起，期待着今年7月的申遗成功。<br><br><img src="http://img0.dili360.com/ga/M02/00/9B/wKgBzFQ2cdyAF4BHAAQZCpDh2j4059.jpg@!rw9"><br><br>此处为青龙天坑，最大深度275.7米。<br><br>在此1.2公里距离内，连续生成三座天然石拱桥，即天龙桥、青龙桥和黑龙桥，在三桥之间，连续生成两个世界罕见的岩溶天坑，即青龙天坑和神鹰天坑，形成坑与坑之间以桥洞相连，桥与桥之间以天坑相隔的“三桥夹两坑”地质奇观。<br><br>摄影/邵军 自从19世纪末，欧洲学者在今斯洛文尼亚境内研究石灰岩溶蚀作用及其地貌，并提出“喀斯特”这一术语以来，人们的眼界已大大扩展，遍及全世界的精彩的喀斯特景观，已远远超出了“经典喀斯特”最初的内涵。<br><br>以桂黔滇川渝鄂湘为主体的中国南方热带-亚热带喀斯特，就是地球上最壮观的喀斯特景观带之一，以至于国外的学者对它使用了“世界喀斯特的首都”、“世界喀斯特发育研究的最好模式”这样的赞语。<br><br>而自20世纪90年代以来，在重庆武隆被发现和研究的具有世界意义的喀斯特奇观，无疑给中国南方喀斯特添上了浓墨重彩的一笔。<br><br><img src="http://img0.dili360.com/ga/M00/00/9B/wKgBzFQ2cdyAW33GAABGpkhPax0936.jpg@!rw9"><br><br>武隆县位置图。<br><br><h4>国际洞穴联合会主席安迪先生评价芙蓉洞是目前中国最好的游览洞穴</h4><br><br><img src="http://img0.dili360.com/ga/M01/00/9B/wKgBy1Q2cd2APf9VAAH_DdL5_vQ446.jpg@!rw9"><br><br>从天龙桥的桥洞往外看，就是青龙天坑。<br><br>从桥下仰视，拱孔高旷，壁立千仞；洞顶逐次崩塌断面呈弧形平行分布，展示着天坑、天生桥的形成、演化过程。<br><br>据专家介绍，这里的“天生三桥”喀斯特系统具有峡谷、伏流、天生桥、天坑、洞穴、瀑布、泉水等，颇能体现系统的完整性。<br><br>独特的景观也使此处成为张艺谋的《满城尽带黄金甲》影片的外景地。<br><br>这样一个重要洞穴的发现，应该说十分偶然，但它的蛛丝马迹却早就显露于地表。<br><br>武隆县江口镇位于芙蓉江入乌江之江口，由此沿芙蓉江上行约4公里，在江右岸高出江面约280米的石灰岩崖壁上，有一个洞穴，因常年有雾气从洞口冒出，被当地人称为“气洞”。<br><br>一进洞口便是一个400多平方米的洞厅，常有村民在此避雨或小憩，洞厅北侧有一道窄窄的石缝，但一直未引起人们的注意。<br><br>1993年5月26日，6位在洞内歇脚的农民看到了这个石缝，他们想要探个究竟，于是凿开一个小洞口后，打着火把钻了进去，里面竟是一个深不可测的大洞。<br><br>消息传出，江口镇政府随即组织对该洞进行探测，令人震惊地发现这是一个罕见的遍布各种奇异洞穴沉积的大型溶洞，从而揭开了笼罩这个洞穴千万载的神秘面纱，并借芙蓉江之名，将它命名为芙蓉洞。<br><br>有幸的是，芙蓉洞一经发现，就进入了科学家的视野。<br><br>1993年，以中国洞穴研究会会长、中国地质科学院岩溶地质研究所朱学稳研究员为首的专家，开始对芙蓉洞进行系统的科学考察与研究。<br><br>自1994年起，中英美三国联合科考队、英国牛津大学红玫瑰洞穴探险队等也慕名而来，对芙蓉洞及其周围的喀斯特洞穴系统进行了探查。<br><br>',
'<h2>北京石花洞洞里不分南北</h2>喀斯特是最出美景的地貌。<br><br>比如桂林山水、长江三峡、云南石林都是喀斯特地貌。<br><br>但一般的观点认为：喀斯特的美景都集中在南方，北方很少，尤其像北京这样的地方，更是很少有人把她与喀斯特美景联系起来。<br><br>但是北京的石花洞确实可以让你转变这种观点。<br><br><img src="http://img0.dili360.com/ga/M02/00/9B/wKgBy1Q2cciAek74AAKvhgpDFY8781.jpg@!rw9"><br><br>北京房山的石花洞，是一处开发多年的旅游景点。<br><br>然而这个北方溶洞的典型，除了上面4层已对游客开放之外，下面还有未开发的几层。<br><br>当我们爬过底层狭窄的缝隙，钻入尚未开发的溶洞更深处时，看到的竟然是各色各样的岩溶奇景。<br><br>望着遍地精致的石花，我才真正相信，北方还有如此精彩的洞穴，并不比南方的洞穴逊色。<br><br><h4>一个笔筒</h4><h4>揭示了石灰岩的奥秘</h4>最近我去了两次北京的石花洞。<br><br>一天我随意拿起桌上的笔筒，欣赏嵌在石头表面若隐若现的小小的贝类化石。<br><br>这是我几年前去云南石林时买的。<br><br>它是用当地的石头石灰石做的。<br><br>石灰石中的贝壳形象地告诉了我们这种石头是水成岩，是在海底和湖底生成的。<br><br><img src="http://img0.dili360.com/ga/M01/00/9A/wKgBzFQ2cciAFcAFAACasvXILFA036.jpg@!rw9"><br><br>这是一株石花的特写。<br><br>碳酸钙形成的钟乳石洁白如冰，随着水分沿着石壁上的微孔渗出，水中析出的碳酸钙逐渐凝结成放射状的方解石或文石晶体，形成玲珑剔透的石花。<br><br>摄影/单之蔷 石灰岩的主要成分是碳酸钙，它有一种特性，就是能够被含有二氧化碳的水溶解。<br><br>我们知道空气和土壤中都有二氧化碳，雨水、河水或地下水中总是溶解有一定量的二氧化碳，因此当水流经有石灰岩裸露的地区，或从地表向下渗透，在地下形成地下水系的时候就会有石灰岩被溶解这种事情发生。<br><br>如果水是流动的，就会源源不断地把溶解的石灰岩运走，水流经过的地方，岩石就会发生千姿百态的变化，形成各种喀斯特地貌（喀斯特Karst一词，是原南斯拉夫西北部的石灰岩高原的名称，在那里发育着由石灰岩溶蚀而成的各种奇特地貌。<br><br>南斯拉夫学者司威次J.Cvijic最先对这种地貌进行了研究，并用喀斯特一词来称呼这些特殊的地貌和水文现象。<br><br>以后“喀斯特”一词便成为世界各国所通用的地貌学术语）。<br><br>喀斯特地貌地上地下都有，丰富得很。<br><br>当我把笔筒举高时，忽然发现笔筒的底部被红色签字笔的笔尖流出的墨水渗透了，留下了一片红色。<br><br>这给我留下了这样的印象：石灰岩是透水的，即使它没有裂隙，但野外的石灰岩，由于受到各种力的作用，岩体中充满了各种裂隙，可想而知，石灰岩的透水性更强了。<br><br>石灰岩的透水性使我想起了溶洞中的地下河道以及滴滴哒哒的滴水声，看来，它们都是从地表渗下来的。<br><br>',
'<h2>岭两座，隔三秋中国中间地带的“秋日三部曲”</h2>8月下旬，秋攀上阴山，轻轻叩开中国中部的北大门，然后乘风南下，穿越陕北、关中、陕南的三秦之地，翻过秦岭、大巴、南岭的巍峨险峰，在武陵小溪，它撒下几片红叶，在桂东丘陵，它把柚子染成金黄……沿着这条中部线路寻找秋色，虽比不上东线的复杂与曲折，也没有西线雪域大漠的奇异景观，但它被秦岭和南岭隔成的三段却各有风情，每一段都鲜明而独特。<br><br><img src="http://img0.dili360.com/ga/M00/00/9A/wKgBzFQ2cbyAC9jxAAQl3_eZN_k337.jpg@!rw9"><br><br>陕北：火红的辣椒挂满檐廊秋天的辣椒红遍了黄土高原上的千山万壑，也挂满了农家院落的檐廊。<br><br>微风吹过，风干的辣椒“哗哗”作响，像成串的鞭炮，划根火柴就能点爆。<br><br>红红火火的日子照亮了陕北的整个秋天，让人觉得眼前的山河大地壮阔无限，生出满心的温暖与喜悦。<br><br>摄影/邓海 <h4>大地充满喜悦：中国中间地带的“秋日三部曲”</h4>翻开地图，如果把中国中部的东经110°线视为古筝上的一根琴弦，那么，秦岭和南岭两道山脉则是支撑这根琴弦的两只“雁柱”。<br><br>拔动琴弦，秋日阳光一掷千金，从塞北到岭南，把这片起起伏伏的大地照得硕果累累、遍地金黄。<br><br>走进山野和村庄，秋天里的人们正以忙碌和虔诚的姿态收获着土地的馈赠。<br><br><img src="http://img0.dili360.com/ga/M01/00/9A/wKgBzFQ2cb2AFOJxAAZlxTZGsFU722.jpg@!rw9"><br><br>关中：金黄的玉米灿如阳光玉米因其耐瘠、耐旱、产量高的特性成为陕西主要的杂粮作物之一。<br><br>秋天一到，农民将晾晒的玉米垂挂在房檐下，仿佛阳光一泻千里，黄灿灿的。<br><br>立于其间，眼明心净，通体透亮，让人有一种新生的欢愉和希望。<br><br>摄影/李建华8月下旬，塞北的包头率先进入秋天：如花似锦的草原显示出苍茫雄浑的格调，浩瀚无垠的大漠与胡杨林开始涂抹秋天的色彩；而同一经度上的岭南，此时正是热浪滚滚——山川草木葱茏，花事繁盛，烈日下广西容县的沙田柚果体渐渐膨大，并转入果实充实期，一直到霜降才能成熟。<br><br>同一经度上的地理特性差距如此巨大，两座山脉起着重要的作用。<br><br>一座是秦岭，它就像一堵挡风墙，阻止冬季冷空气南下，拦截夏季东南季风北上。<br><br>自古以来，秦岭因所处的特殊地理环境以及由此带来的南北气候变化、人文景观、生活习俗等方面的不同，一直被视为中国南北分界线，南船北马、南米北麦，即由此线判然。<br><br>秦岭以南，还有一道著名的地理分界线——南岭。<br><br>这是长江水系与珠江水系的分水岭，并由此产生了一个特殊的地理区域，即人文、自然环境与中原地区完全迥异、在古代被视为蛮烟瘴雨的岭南。<br><br>',
'<h2>从漠河到广州跋涉3300公里的秋天</h2>2010年，黑龙江省的漠河县早在7月2日就已进入事实上的秋天，而广州10月26日才入秋。<br><br>从漠河到广州，途经东北平原、华北平原、长江中下游平原和浙闽丘陵，在这些完全不同的地区，秋天究竟有着怎样的差别？<br><br><img src="http://img0.dili360.com/ga/M00/00/9A/wKgBy1Q2caKAXDHCAAYm_n0TJSE204.jpg@!rw9"><br><br>北京：红叶红似火北京的秋天让很多人着迷，可以赏红叶是其中原因之一。<br><br>可以赏红叶的树种如黄栌等，入秋后红得像火焰一般，霜后呈深紫红色，一树一景，树树不同，合成一片，百看不厌。<br><br>摄影/唐志远<h4>漠河 北极村的中秋节</h4><br><br><img src="http://img0.dili360.com/ga/M02/00/9A/wKgBy1Q2caCAUBPAAAOyjXLrydc083.jpg@!rw9"><br><br>大兴安岭：秋季采蘑正当时蘑菇是大兴安岭的特产之一，最佳采摘时间是秋季。<br><br>一场秋雨过后，草丛中、树根下会钻出一簇簇的蘑菇，有榛蘑、青蘑、草蘑、滑蘑、松蘑等等，种类繁多。<br><br>摄影/王彤早听人说：北方的风不进门。<br><br>我一直以为，北方的风真是有情有意，到漠河才知道，商厦店铺及私人住宅，入秋以后都关门闭户，风想进也进不去。<br><br>由于此，外面冷冷清清，看不出里面正在营业、正在生活，直待推门而入，才见热热闹闹。<br><br>一些路边小店，都在门口停辆车，店主坐在车里，见来人，将车门一推：“要买东西吗？” 漠河县城距北极村84公里，每向里深入一步，风便硬一分，天气便寒一层。<br><br>雪在两天前下过，大兴安岭很有节制地起伏着，高高的樟子树、落叶松和白桦树上，雪尘茫茫，如梨花盛开。<br><br>我在秋天里到了漠河，却错过了漠河事实上的秋天：蓝莓已经下树，大豆悉数归仓，农家外墙上，挂着黄澄澄的玉米，田野边，庄稼看护人在撤掉帐篷，将床凳及锅碗瓢盆搬上马车，准备回家。<br><br>一个南方人对季节慢条斯理的应对和模糊感知，太容易把北方的秋天错过。<br><br>北极村地处黑龙江上游南岸，是中国最北端，与俄罗斯隔江相望。<br><br>我去的当夜，气温降到零下9℃。<br><br>好在可以烧炕。<br><br>到北极村次日，是中秋节。<br><br>中秋节并不能改变当地人的生活节奏，该干啥干啥，该吃啥吃啥，但超市里的月饼在快速脱销，江面上缭绕的轻雾里，也有了节日的氤氲。<br><br><img id="14193" src="http://img0.dili360.com/ga/M01/00/99/wKgBzFQ2caCAKQKcAAHIzIvglzs748.jpg@!rw9"><br><br>2010年入秋时间：7月2日',
'<h2>秋醉中国三万里</h2>秋天自北而南、自高向低开始，所到之处红衰翠减、林草色变、农作收获、硕果累累。<br><br>各地入秋的时间不同、景观和物产各异，广阔的中国大地上，秋景秋色、物产收获差别甚大。<br><br>本刊编辑部特别策划了“三纵一横”四条寻访秋天的路线：“三纵”分别沿着中国地势的第一阶梯、第二阶梯、第三阶梯，顺着经线而行；“一横”则从西而东沿着北纬35度线推进。<br><br>沿“三纵一横”前进的作者和摄影师，他们看到了怎样的秋天呢？<br><br><img src="http://img0.dili360.com/ga/M01/00/99/wKgBzFQ2cZOAYwxVAAcNjshNAgM785.jpg@!rw9"><br><br><b>南疆杏干，晒出来的美味</b>古诗云：春种一粒粟，秋收万颗子。<br><br>秋天是喜庆的、热闹的、收获的，秋天是香甜的、金色的、多彩的。<br><br>金秋时节，大地丰收，粮食满仓，果实累累。<br><br>新疆物产繁多，核桃、葡萄、枣、杏干等都很出名。<br><br>这是南疆大规模晾晒杏干的场面，十分壮观。<br><br>摄影/李学亮编者按：“三纵一横”四篇寻访秋天的稿件中，均出现“入秋日”这个概念。<br><br>入秋日是指各地真正进入秋天的时间，不同于节气。<br><br>对于入秋日，中国气象部门规定：日平均气温连续5天小于等于22.0℃，这五天中的第一天即是入秋日。<br><br>日平均气温的计算方式为每天2时、8时、14时、20时4个时次的气温相加做平均的结果。<br><br>',
'<h2>苏州园林风水佳穴的实践标本</h2>苏州园林主要为宅园，传统文化十分注重宅园“风水”，苏州园林在选址和布局上自然要寻找“风水佳穴”。<br><br>中国风水是地景崇拜的体现，讲求人和宇宙的协调，用得较多的就是阴阳八卦和五行、四灵之说，反映了中华古人对地质、地理、生态、景观、建筑等的综合观念。<br><br>这是一种“天人合一”的地理观，被西方科学家称为“东方文化生态”。<br><br>苏州园林的造园者多为中国的文化精英，因此在构筑苏州园林时，也综合运用了中华先人数千年来积累的生态经验。<br><br>苏州园林“虽由人作，宛自天开”，山环水抱的环境生态、静观自得的心理建构和文气氤氲的艺术氛围，构成了“美好的、诗一般的”梦幻境界，也成为了风水佳穴的实践标本。<br><br><img src="http://img0.dili360.com/ga/M02/00/99/wKgBy1Q2cZuALqO-AAZtsICTXZc620.jpg@!rw9"><br><br>幽栖绝似野人家。<br><br>风水当中将吉祥的地点称为“穴”，最佳的风水模式要求“穴”周围山环水绕，“穴”内的布局符合风水学原理。<br><br>苏州园林就是风水佳穴的实践标本。<br><br>图为号称“吴中第一名园”的留园。<br><br><img src="http://img0.dili360.com/ga/M01/00/99/wKgBzFQ2cZqATTprAAdYnWgaOP0599.jpg@!rw9"><br><br>拙政园当中的“笠亭”，亭盖形似斗笠，颇具野趣。<br><br>依照传统风水学的观点,宅园选址以四灵模式为最佳。<br><br>四灵即中国古代表示方位的四个神兽：南方为朱雀、北方为玄武、东方为青龙、西方为白虎。<br><br>苏州园林的选址也以四灵之地为理想的环境，它的构成模式完全套用五行四灵方位图式，只是将四灵具体化为前池（朱雀）、后山（玄武）、左河（青龙）、右路（白虎）等环境要素和相对方位。<br><br>苏州园林当中的耦园就处于大吉之地。<br><br>耦园的南（前）有河道，楼厅、重檐楼阁、藏书楼殿后，北面（后面）又枕河，西（右）有大路，东（左）为流水。<br><br>耦园东面还有城郭雉堞，岗阜逶迤，草木葱茏，形成了山环水抱、山青水秀的天然地形。<br><br>这种地形使生气凝聚而不散泄，是完整、安全、均衡的环境构图，构成了良好的心理空间和景观画面。<br><br>',
'<h2>古村落风水理念下的神奇天地</h2>中国人几千年来都在追寻“天人合一”的人居理想，强调人与自然的融合，这一点，在中国的古村落当中体现得最为明显。<br><br>几乎所有中国的古村落在选址、规划和布局当中都十分注意风水的因素：靠山即“龙脉”所在，前为“朱雀”，后为“玄武”，左右分别为“青龙”、“白虎”，有山有水，山势围合，形成一个藏风聚气的独立空间。<br><br>如果你学会用风水这把钥匙打开古村落文化景观的大门，展现在你面前的必将是一方神奇的天地。<br><br><img src="http://img0.dili360.com/ga/M00/00/99/wKgBy1Q2cYKAANkRAAYqsCK8vQ4447.jpg@!rw9"><br><br>安徽省黟县的西递村是严格按照风水理论构建而成的，整个村庄四面环山，两条自东向西流的小溪穿村而过，村落仿照船形建造，寓“借水西行，得神助，取真经，从而大吉大发”之意。<br><br><h4>巨龙戏珠张谷英村</h4>张谷英村位于湖南省岳阳县张谷英镇，这里四面青山环抱，溪水淙淙，风景秀丽，是一处难得的桃源胜景。<br><br>张谷英村原名叫“渭洞村”，现在的村名是以该村的始祖张谷英的名字命名的。<br><br>说起张谷英村村址的选定，如今族人们还会眉飞色舞地讲起六百年前的一段传说。<br><br>明代洪武年间，从江西过来三个结拜兄弟，一个叫刘万辅，一个叫李千金，一个叫张谷英。<br><br>他们结伴来到渭洞山区，见这里山气氤氲，树木葱茏，溪水清澈，感觉这是一个难得的耕读之地，遂决定在此择地定居。<br><br>三兄弟中的张谷英很懂得风水，他在附近一带仔细踏勘后，选中了三块宝地。<br><br>这三块宝地的发展情势各异，分别是“禄位高升”、“四季发财”、“人丁兴旺”。<br><br>张谷英觉得三处都不错，请两位朋友先行挑选。<br><br>刘万辅挑了“四季发财”，李千金挑了“禄位高升”，张谷英别无选择，“人丁兴旺”这块地就归了他。<br><br>张氏家门600余年来，虽无名宦显贵、巨商大贾，但人丁兴旺，繁衍至今已26代，现在村内住有2600余人，均是张谷英的后代。<br><br><img src="http://img0.dili360.com/ga/M01/00/99/wKgBy1Q2cYOAMa_2AAhWCKmDfao361.jpg@!rw9"><br><br>风水迁徙。<br><br>张谷英村的选址很有讲究，它体现了中国传统文化“天人合一”的思想。<br><br>五百里幕阜山绵延至此，突起的三座山丘，像一朵花瓣，把张谷英村环抱在花芯当中。<br><br>张谷英村北面的龙形山就是风水上所说的“龙脉”集结之地。<br><br>传说，张谷英村的地点是在明代洪武年间由始祖张谷英选定的，张谷英与另外两个结拜兄弟从江西结伴来到渭洞山区，见这里山气氤氲，树木葱茏，于是决定在此择地定居。<br><br>三兄弟中的张谷英分到了一块主“人丁兴旺”的风水宝地。<br><br>现在村子里住着2600多人，都是始祖张谷英的后代。<br><br><img src="http://img0.dili360.com/ga/M00/00/98/wKgBzFQ2cYKAah2-AAYJSxuJZSE592.jpg@!rw9"><br><br>张谷英村的“当大门”。<br><br>一个小男陔正在张谷英村的“当大门”前玩陀螺。<br><br>“当大门”是张谷英大屋中最先建造的一幢建筑，由张谷英的第6代孙张伏层修建。<br><br>“当大门”对着狮山与象山，风水上叫“狮象把门”，据说能起到藏风聚气的效果。<br><br>张谷英村就建在龙形山下。<br><br>龙形山是一座小山，位于盆地中央，形状像条龙，故而得名。<br><br>从外观上看，龙形山下的这大片房屋是连在一起的，因此当地人又把张谷英村称为“张谷英大屋”。<br><br>按族谱记载，这片大屋的首建者是张谷英的第6代孙张伏层。<br><br>他为了恢宏祖业，励精图治，于明万历年间，将村址从笔架山下的“石桥冲”迁至龙形山下，先筑大屋的“当大门”一幢。<br><br>此后由于人丁的增多，大屋不断延展，环绕龙形山达百余间之多。<br><br>',
'<h2>穿越生死的中轴线明十三陵和紫禁城 风水对照</h2>1850年初春的一个下午，俄罗斯外交部任命的俄国东正教第13届驻北京传教士团监护官科瓦列夫斯基，在中国僧人的引导下参观了位于北京昌平的明代帝王陵。<br><br>科瓦列夫斯基在文章中这样描述明成祖朱棣的长陵：“陵墓四周景色宜人，从大门口一眼就能够观赏到建筑群、山峦、半球形树冠的雪松、直冲云霄的钻天杨、石像生、柱子、屋顶以及探出来的彩绘飞檐，陵区宏伟的全景，一览无余。<br><br>夕阳燃尽最后一缕光线，一切都印在火红的天际。<br><br>景色之美，永远也看不够。”<br><br>围绕着长陵的十二个同样壮丽恢宏的明帝陵，也让科瓦列夫斯基唏嘘不已，流连忘返。<br><br>如此壮丽的明代皇陵经近600年风雨能够完整地保存至今，在中国朝代更迭的历史上殊为难得。<br><br>事实上，就在17世纪初明清交替时期，就曾经发生过三起大规模毁坏皇陵的事件：为了遏制后金的侵略，明王朝挖掘了他们认为是后金祖先的金朝皇陵；崇祯末年张献忠的部队毁坏了位于安徽凤阳的明朝皇陵；以及明王朝挖掘了李自成祖坟。<br><br>所有这一切被中国人认为是奇耻大辱的行为目的只有一个，就是断绝对手的“龙脉”，破坏对手的“风水”。<br><br>古代帝王认为，只有占据了天下最好的“龙脉”，江山社稷才能固若金汤，阳宅（宫城）和阴宅（陵寝）若均能占据绝佳的“龙脉”，国运和王气才会悠长不绝。<br><br>北京的龙脉源自万山之祖的昆仑山，北京龙脉所在的北干龙是天下最长的龙脉，昌平的天寿山正居于北干龙的“龙结”。<br><br>大明王朝的紫禁城和十三陵之风水同属一脉，明朝的历代皇帝生前身后均享用着中国最好的风水吉地，彰显出明朝统治者意欲利用风水永统天下的谋略和雄心。<br><br>',
'<h2>从节气里追寻秋天的足迹</h2>秋天到底是怎样在中国大地上渐次递进的呢？<br><br>我们可以通过中国古代制定的用来指导农事的节气来看这些变化。<br><br>9位摄影师为我们记录下了中国东、南、西、北四个点以及另外5个秋相分明的地方在2010年立秋、处暑、白露、秋分、寒露等节气的情景。<br><br><img src="http://img0.dili360.com/ga/M01/00/97/wKgBy1Q2cSqAXqYwAAQn7u-h8dQ633.jpg@!rw9"><br><br>2009年10月初，新疆那拉提草原进入深秋，寒流带来的大雪为草原披上了银装，也预示着该地区马上要进入冬季了，从这张照片上，我们能看到季节的转换。<br><br>摄影/赵磊<br><br><img src="http://img0.dili360.com/ga/M00/00/97/wKgBy1Q2cSqAJPQhAAD2mgv1_XI300.jpg@!rw9"><br><br>中国气候区划图<h4>北极村：秋天在8月份来临</h4>摄影/施正威<br><br><img src="http://img0.dili360.com/ga/M02/00/96/wKgBzFQ2cSqAUiz3AACH8WYNnmM771.jpg@!rw9"><br><br>拍摄地点 北极村寒温带<br><br><img src="http://img0.dili360.com/ga/M01/00/97/wKgBzFQ2cSuAIglDAANuN_2eoE0497.jpg@!rw9"><br><br>处暑时间：2010年8月23日温度：6℃至25℃ ',
'<h2>中国人对春秋的感受为何这么深？</h2><h4>为什么“春”、“秋”两字出现的频率超过“冬”、“夏”？<br><br></h4>有了像百度和谷歌这样的搜索工具以后，要研究一下成语中哪个字出现的频率高，似乎变得容易了。<br><br>比如我想知道成语中春、夏、秋、冬这四个字各自出现的频率，用这些搜索工具就可以搜一下。<br><br>结果在一个收录了41843条成语的成语网站中，春出现的频率最高，出现了102次；其次是秋，出现了97次，而且这两个字经常连用；包含夏和冬的成语，则分别出现了31和22 次。<br><br>总的说来，春和秋出现的频率在成语中远远超出冬和夏。<br><br><img src="http://img0.dili360.com/ga/M00/00/97/wKgBy1Q2cQyAULDCAAFxV1-iOxc369.jpg@!rw9"><br><br>春生秋杀，在中国人的传统审美意象中，春的生机盎然和秋的肃杀凋零形成了鲜明的对比。<br><br>一夜春雨后初绽的春花，树梢枝头上萌生的新芽，春给人带来充满了无限希望的未来（上图 摄影/傅静中）；而木叶凋零，枯枝瑟瑟，熟透了的红柿子零落地挂在树上，这样的秋景确实让人看上去就不由得心生寂寥。<br><br>说到春秋，首先想到的是孔子修的史书《春秋》，这是记载了自公元前722年至公元前481年鲁国历史的一部史书。<br><br>据说那时春秋是史书的统称。<br><br>看来早在公元前700多年前，我们的祖先就喜欢用春秋来代表一年四季了，甚至代表年代的更替、时代的变迁了。<br><br>这是为什么呢？<br><br>我觉得秘密可能就藏在我国的气候规律中。<br><br>我国大部分地区一年四季分明，尤其是农耕文明所在的中原地区，四季变化非常明显，而与我国同纬度的其他国家四季却并不分明。<br><br>我国华南地区受冬季风影响，除了春夏秋三季外，有的地区还有接近冬季的初春和深秋气候，而同纬度的世界其他地区，大部分全年皆夏。<br><br>我国华北、东北四季分明，而同纬度的世界其他地区，基本上只有秋冬春三季，季节变化还远没有我国鲜明。<br><br>总之，世界上中国的四季更替最分明。<br><br>因此中国人喜欢用春夏秋冬四季说事，用春秋两季代替一年四季，用春秋表示年代，用春秋形象地代替历史，就不奇怪了，而且这也是中国的专利。<br><br>',
'<h2>CNG发行团队户外培训在神农架举行</h2>2010年10月18日，由中国国家地理杂志社编辑出版的《中国最美的地方排行榜》专辑被选为第16届广州亚运会官方礼品。<br><br><img src="http://img0.dili360.com/ga/M01/00/96/wKgBzFQ2cQuAOwtcAAPoulzVycg348.jpg@!rw9"><br><br>图为考察队成功登顶海拔3105.4米的华中第一高峰——神农顶。<br><br>摄影/罗宝生9月16—21日，由中国国家地理杂志社发行公司主办、武汉读者服务站承办的2010年CNG发行团队户外培训在湖北神农架自然保护区举行，来自全国四十余名合作伙伴参加了本次培训。<br><br>户外科学考察一直是CNG发行团队的重要培训形式之一。<br><br>在过去几年里，伴随科考培训穿行南疆、行走川藏线、徒步浑善达克，《中国国家地理》在国内期刊发行界创造了一个又一个奇迹……',
'<h2>谁来保佑我们的家园——风水复活的背后访北京大学景观设计学研究院俞孔坚院长</h2>济世救民是“风水”之所以出现的初衷。<br><br>虽然传统的风水依旧有很大的市场，但前科学时代留下的文化遗产和文化景观只能给我们经验和启迪，却无力保佑我们当下的脆弱家园。<br><br>我们已从田园牧歌式的怀旧中苏醒，不会指望过往的“神灵”能解决目前中国的生态安全问题。<br><br>但在现代城市急剧扩张以及各种城市病不断增多的年代，我们有什么可靠的方法和途径，来保障城市和居民的健康与安全？<br><br>就此问题，本刊记者对景观设计学专家俞孔坚教授进行了深度采访。<br><br>李雪梅（以下简称李）：我发现随着人类的进步，随着科学技术的发展，随着城市化进程的加速，现代人所面临的难题越来越多了。<br><br>科学技术好像并没有使现代人变得更强大，反而是更脆弱了。<br><br>此前发生的印度洋海啸、美国新奥尔良飓风等灾难都是最好的例证。<br><br>为什么会出现这样的悖论呢？<br><br>俞孔坚（以下简称俞）：美国有一部关于星球大战的电影，描绘人类在面对外星人时，是如何大规模出动飞机、大炮和装甲车来壮胆的。<br><br>结果，它们在外星人的神秘武器下瞬间灰飞烟灭，倒是人间柔弱、优美的音乐，最终将外星人制服。<br><br>我们通过机器强化和延伸了四肢，通过电脑和信息处理技术扩展了大脑，使自己成为“超人”；近现代技术使我们生活在一个高度抽象化的世界中：为抵御500年一遇的洪水而修建的水泥防洪堤团团包裹着城市，以至于在河边而看不到水竭水满，在海边而听不见潮涨潮落；我们渠化和管化大地上的水系，以至于不知道水从何而来，水边还孕育生物；我们斩山没谷，“三通一平”，以至于忘记了地势之显卑。<br><br>我们对真实而完整意义上的土地和自然越来越陌生，不再有机会像史前人那样，像田里的农民那样，像海边的渔民那样，感受她的呼吸，领会她的喜怒表情，对大难来临前的种种预兆漠然置之。<br><br>所以，现代人感应自然灾难的能力明显退化了，在灾难到来时更脆弱了。<br><br>间接的书本学习永远代替不了真实自然存在的体验。<br><br>因此，如何让城市与自然系统共生，使现代城市人能感受自然的过程，重新找回真实的人，是塑造新的和谐人地关系的基本条件。<br><br>',
'<h2>用风水为北京号脉</h2>近年来，随着北京现代建筑的迅猛发展，维护古都风貌的问题显得日趋突出和紧迫。<br><br>我们不仅看到不少现代建筑违背了古都的文化内涵，违背了尊天敬地、天人合一的传统格局，甚至给古都风貌造成极大的损害，北京西客站、国家大剧院都是鲜明的例证。<br><br>难道北京城的现代化建设要以牺牲自己的历史文脉为代价吗？<br><br><img src="http://img0.dili360.com/ga/M01/00/95/wKgBzFQ2cOWASYI2AAsnqFTlgKc083.jpg@!rw9"><br><br>北京城的两种表情。<br><br>北海公园作为园林营建始于辽代，金在辽的基础上建造太宁宫，且挖湖称西华潭，堆山称琼华岛。<br><br>元世祖忽必烈建元大都时以太宁宫为中心，扩建琼华岛并赐名为“万岁山”，将其所在的湖泊称“太液池”。<br><br>明永乐年间在太液池东修建紫禁城，使元大都宫殿原中轴落西，处于风水上的“白虎”位置，用以克煞前朝残余的王气。<br><br>清顺治年间建造覆钵式白塔，乾隆年间又进行了长达30年的改建，使蓄水成湖、积土为岛、以白塔为中心、寺庙依山势排列的皇家园林格局经过数百年的营造而终于告一段落。<br><br>作为皇家园林风水实践的典型例证，北海公园兼有北方园林的宏阔和江南园林的婉约，并融帝王宫苑的富丽和宗教寺院的庄严为一体。<br><br>而其北面如雨后春笋般出现的现代建筑，表明古都北京已呈现出传统和现代两副截然不同的“面孔”。<br><br>现在无论在北海、故宫还是颐和园，举目四望，其背景无不是林立的高楼。<br><br>古都北京的传统山水格局被禁锢在极为有限的几个地方。<br><br>现代城市的表情显得蓬勃生机、势不可当，但传统古都的安宁与温馨，在目前城市急剧扩张的年代，却更显得宝贵和脆弱。<br><br>中国历代都城之选址，大都以“相形取胜”等风水原则为重要依据。<br><br>形胜指山川河流、地理形势及物产优胜等自然环境。<br><br>北京古城乃元、明、清各朝定都之地。<br><br>在中国，历朝选址定都，均有风水和易学论证，所谓“自古建都之地，上得天时，下得地势，中得人心，未有过此者也”。<br><br>然而，自明、清以来，北京古都的风水形胜及其生态环境，已经发生了显著的变化。<br><br>就其自然条件而论，北京城内，据明代崇祯八年（1635年）刊印的《帝京景物略》记载：“皇城西，古木深林，春峨峨，夏幽幽，秋冬岑岑柯柯……”俨然一派古木林深、遮天蔽日之景象。<br><br>当年北京周围松林稠密，道路上只可容一人骑马前行。<br><br>茂密的山林，也带来丰盛的水源。<br><br>钓鱼台、玉渊潭、金鱼池等地，常年泉水涓涓，许多地方“泉从地涌，一决而通”。<br><br>如今北京之形胜，可谓地势犹在，而面貌皆非了。<br><br><img src="http://img0.dili360.com/ga/M00/00/96/wKgBy1Q2cQWAXvwVAAr1qak8nGw926.jpg@!rw9"><br><br>北京的体量与轮廓。<br><br>数十年前，北京城还保留着她雄浑壮美、令人震撼的古都格局。<br><br>她以规整、恢宏为基调，以南北中轴线上的皇家建筑为主体，以大片低矮、灰暗的民居衬其崇高、辉煌。<br><br>而现在，她却在“世界著名古都”和“现代国际大都市”之间痛苦挣扎。<br><br>位于王府井路口的“东方广场”原设计方案为建筑高度70多米，建造面积达80万平方米，这意味着这座体量4倍于人民大会堂、高度2.5倍于天安门城楼的庞然大物将使天安门广场上的各种标志性建筑变得矮小，导致城市中心偏移。<br><br>作为妥协的产物，东方广场被拦腰截断，呈现粗壮矮胖的身姿。<br><br>其实在北京城，尤其是在“皇城”内和周边，无论是对高度的竞争还是对体量的追求，都是对古都的背叛。<br><br>20世纪30年代北京城中心鸟瞰（中国国家博物馆遥感与航空摄影考古研究中心提供）<br><br><img src="http://img0.dili360.com/ga/M02/00/96/wKgBzFQ2cQSAH49NAAMlJi8jYEw684.jpg@!rw9"><br><br>王府井路口的东方广场和北京饭店新楼俯视近50年来，北京的生态环境更是每况愈下。<br><br>先是在“大炼钢铁”和“向山河湖海要粮”等口号下，毁林烧炭、毁林开荒，就连北京植物园的名贵植物也曾一度被毁而改种粮食。<br><br>接着是北京现代化建设的迅猛发展，随之而来的是林木荒疏、植被破坏、生态恶化、水面锐减。<br><br>随着大部分护城河段变为暗河，以及西直门北面的太平湖被改做地铁用地等重大举措，北京城的水体面积已经急剧缩小了。<br><br>北京城的绿地面积也因各种原因而一度急剧下降。<br><br>加上北京郊区和西北省区对植被林木的严重破坏，“风沙逼近北京城”的警告已成为严酷的现实。<br><br>近年来，北京夏天的气温超过了过去号称“三大火炉”的重庆、武汉和南京，恐怕与上述不适当的人为活动不无关系。<br><br>近几年，随着电力和通讯事业特别是移动电话事业的快速发展，物理污染中最为严重的电磁污染也日趋严重。<br><br>面对类似的诸多问题，老人们常说“风水走了”，这未必就是迷信。<br><br>',
'<h2>和一条江厮守的民族——独龙族</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/96/wKgBzFQ2cQOAQCWlAAUGUpd8SQE657.jpg@!rw9"><br><br>独龙江圣洁、宁静、翠绿、幽远，是我国唯一一条一年四季清澈见底的江河。<br><br>由于大雪封山，他们每年有一半的时间无法和外界直接接触。<br><br>在独龙江水系上，他们创造了“桥的历史博物馆”。<br><br>他们曾经是山中矫健的猎人，他们与大山、与猎物有着天然的亲和。<br><br>摄影／陈海汶时间／2008年10月地点／云南省怒江傈僳族自治州贡山独龙族怒族自治县丙中洛乡双拉村小查腊寨民族认定时间：1952年<br><br><img src="http://img0.dili360.com/ga/M02/00/96/wKgBy1Q2cOaAJLPhAADkANNrFd0150.jpg@!rw9"><br><br>李金明土生土长的独龙族学者，现任云南省社会科学院民族文学研究所副所长、研究员，独龙族研究学会会长。<br><br>长期从事民族学和民族民间文学研究，着重研究独龙族。<br><br>专著有《独龙族文化大观》、《独龙族原始习俗与文化》、《独龙族文学简史》、《高山峡谷独龙家》、《独龙江畔的独龙族》等。<br><br>绘图／于继东解读／李金明<U+2003>摄影／沈醒狮<br><br><img src="http://img0.dili360.com/ga/M02/00/96/wKgBy1Q2cQCAJ_5RAALknpgAEy8405.jpg@!rw9"><br><br>过去，独龙族妇女盛行文面。<br><br>按照习惯，女子到了十二三岁时都进行文面，也就是表示姑娘到了嫁人的年龄。<br><br>独龙族女子文面，同时也是为了防止外族掳掠。<br><br>在历史上，外族人经常翻越高黎贡山到独龙江地区掳掠十二三岁的成年姑娘，为了防止被掳掠，女子到了嫁人的年龄就开始文面。<br><br>这种情况，在独龙江北部地区更突出，文面习俗主要盛行于独龙江北部接近西藏察瓦龙地区的一、二、三村。<br><br>如今，文面已经成了过去的习俗。<br><br><img src="http://img0.dili360.com/ga/M01/00/99/wKgBy1Q2cXaAFIIyAAHmGIeIa24728.jpg@!rw9"><br><br>独龙族是古代氐羌系统的民族，属于汉藏语系藏缅语族，语支未定。<br><br>独龙族自称“独龙”，有关独龙族的族源及其历史，汉文历史文献中记载较少。<br><br>元代汉文史籍中称为“撬”。<br><br>清代以后称“俅人”，傈僳族称独龙族为“俅帕”，藏族称独龙族为“洛”、“曲洛”。<br><br>新中国成立后，1952年，根据独龙族群众的意愿正式定名为独龙族。<br><br>独龙族是我国55个少数民族中人口较少的民族之一，据2000年第五次人口普查，人口只有7426人，人口总数排在全国55个少数民族的倒数第三位。<br><br>独龙族是云南省特有的7个人口较少民族之一，人口在云南省7个较少民族中排倒数第一位。<br><br>独龙族主要聚居在云南省怒江傈僳族自治州贡山独龙族怒族自治县境内的独龙江河谷两岸，独龙族说是从“太阳初升的地方”迁徙到独龙江定居的。<br><br>在贡山县北部怒江西岸的小查腊寨、西藏察隅县察瓦龙乡等地也有零星分布，此外还有散布于各省、市、区的干部人群，由此形成了独龙族的“大聚居、小杂居”的居住状况。<br><br>独龙江地区是独龙族的唯一聚居区。<br><br>独龙族是跨境而居的民族，境外主要聚居于缅甸北部的恩梅开江和迈立开江流域。<br><br><img src="http://img0.dili360.com/ga/M02/00/99/wKgBy1Q2cXaAdbjUAAC7Tg__HLw188.jpg@!rw9"><br><br>独龙族的传统服饰自然而朴素。<br><br>据老人回忆，在古代，独龙族的祖先曾以树叶、兽皮作衣料，女子用树叶围下体，男子则披兽皮防寒。<br><br>独龙江地区盛产细麻，不产棉花，服饰皆以细麻为原料，人们的衣着也极其简朴。<br><br>过去，独龙族男子上衣披麻布一幅，将左肩一角与右腋下一角拉拢到胸前打一结，再把右肩一角与左腋下一角拉拢到胸前打一结。<br><br>或者将麻布中间叠起来，一角从右腋下穿过背后从左肩上拉到胸前，另一角从左腋下穿过背后从右肩上拉到胸前与左肩上拉到的吻合打一结，这就是平常的男子上衣。<br><br>有的披上较大幅的麻毯一床，挂右肩向左斜，这幅麻布晚上可作铺盖。<br><br>下身一般穿麻布短裤，有的不穿短裤，而是在腰间系一条麻绳，胯下前后挂一挡布。<br><br>独龙族女子上身披一床花纹麻布毯长至膝下，挂左肩向右斜，上衣无纽扣，皆以竹针贯穿之或打结，披脱自如。<br><br>独龙江上游一带的女子下身不着裤裙，下游和江尾的独龙族女子下身围筒裙，与景颇、傣族和江心坡一带的独龙女子相同。<br><br>独龙族男女小腿上都裹麻布绑腿（独龙语：“黑道尔”），用网带结之（独龙语：“勒木过”）。<br><br>男女皆赤脚，无鞋袜。<br><br>腊冬下雪时，上江独龙族男子外出狩猎或围猎时穿野牛皮自制的长筒鞋。<br><br><img src="http://img0.dili360.com/ga/M01/00/96/wKgBzFQ2cOqAJ7DzAAQwDFY6U-A721.jpg@!rw9"><br><br>独龙族信奉万物有灵的原始宗教，部分独龙族信仰基督教。<br><br>独龙族相信万物有灵，认为世上诸多事物诸如人、动物、太阳、月亮、星星、云雾、雷电、冰雪、洪水等都有灵魂。<br><br>人和动物有两个灵魂即“卜辣”和“阿细”。<br><br>卜辣是附以活人的生魂，每个人或动物只有一个卜辣。<br><br>老人讲：婴儿一生下，卜辣就跟随降临。<br><br>卜辣的身材、相貌、性情、品德及智愚与此人相同，人穿换衣服，卜辣也跟着穿换，人干什么其卜辣也干什么。<br><br>卜辣累了，人也觉得浑身无力，昏昏欲睡。<br><br>当天神格孟把某人的卜辣收回到了天上或其卜辣被某鬼缠住，人就会生病。<br><br>人生病就要进行占卜探知病因，占卜算出其人的活魂“卜辣”不在身边，被某鬼拐走或被格孟收回到天上，就必须请巫师南木萨举行招魂仪式“卜辣鲁”活动。<br><br>若不举行这种仪式祭格孟或者时间长了，格孟认为是对它不敬，就把其病人的卜辣杀掉或者给它的随鬼们吃掉。<br><br>卜辣死了，其人就必死无疑。<br><br><img src="http://img0.dili360.com/ga/M00/00/96/wKgBzFQ2cQGAbWVYAAJm_Wqv1ZQ739.jpg@!rw9"><br><br>独龙族居住的独龙江两岸，气候潮湿，雨量充沛，气温适中，水草丰富。<br><br>大片的水冬瓜树和栎树林给黑木耳的生长提供了肥沃的土壤。<br><br>茂密的原始丛林中生长着数不清的野生菌，可采食的菌类多达几十种。<br><br>半山腰一带还生长着重楼、天麻、虫草、贝母、黄连等名贵药材。<br><br>密林中还有成群的野生动物，这些野生动植物都是独龙族重要的经济来源和食物来源。<br><br>独龙族每年根据季节的变化进行采集和狩猎活动。<br><br>采集和狩猎曾是独龙族重要的生产方式之一。<br><br>由于独龙江地区的野生动植物资源十分丰富，种类繁多，因此独龙江地区被誉为“野生动植物的基因库和活化石”，也是由于独龙江流域生态环境保持原貌，尚未被破坏，因此成为了“三江并流”世界自然遗产的腹心地区。<br><br><img src="http://img0.dili360.com/ga/M00/00/96/wKgBy1Q2cPuAAHb0AAGr8E_AHEQ008.jpg@!rw9"><br><br>在独龙族中，牛是富裕的象征。<br><br>牛一般用以过年节时剽牛活动，耕牛还用以耕地。<br><br>牛分黄牛和独龙牛。<br><br>黄牛是老品种，独龙牛是从缅甸引进的新品种。<br><br>独龙牛又叫大额牛，是一种尚未完全驯化的半野性良种牛。<br><br>独龙牛面部较短而窄，额部宽阔微凸，角基部粗大向上渐呈圆锥状，两角向头部两侧平平伸出，微向上弯，公牛角长40厘米左右，角间距在100厘米之间，母牛比之稍小。<br><br>被毛黑色或深褐色，四肢下部全白，有的头部或唇部具有白色斑块，体躯高大，髻甲较低平，四肢短劲、蹄小坚实，体前躯较粗重，肌肉发达，但末尾急降。<br><br>整个身躯匀称，颈粗短，公牛脖颈肌肉发达，垂皮明显较黄牛发达，尾短。<br><br>公牛站定时头部常常昂起，立姿彪悍。<br><br>它的染色体基因介于野牛和家牛之间，主要靠野外放养。<br><br>独龙牛喜群居，而且活动范围很大，一般散布在周长一百多公里，海拔在1500-3800米茂密潮湿的丛林之中。<br><br>在我国的数量仅有三千多头，现已经列入云南省畜种的保护品种。<br><br><img src="http://img0.dili360.com/ga/M00/00/96/wKgBy1Q2cO2AT4b5AAWWXS2oDoc868.jpg@!rw9"><br><br>除了采集和狩猎，独龙族过去长期从事刀耕火种的山地农业，选一块山林，用刀或者斧头把树木砍倒，用火烧毁后种植苞谷、小米等农作物。<br><br>如今由于在独龙江地区实施重大的天然林保护和退耕还林还草工程，独龙族响应国家的号召就放弃了维持几千年的刀耕火种的传统生产方式。<br><br>目前还尚未适应独龙江地区新的生产方式，独龙族可持续发展面临诸多问题。<br><br>漆树和核桃是独龙江地区的经济林木之一，但种植面积不大，收入也甚微，无法完全解决农民的经济收入问题。<br><br>现大面积推广种植草果，未来草果将成为独龙族的经济来源之一。<br><br><img src="http://img0.dili360.com/ga/M02/00/96/wKgBy1Q2cPqASfkOAAL1ZcLcmPo259.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/00/95/wKgBzFQ2cOiAQC08AAPl2ekAWJY067.jpg@!rw9"><br><br>石磨是独龙族加工粮食的生活工具，有手磨和水磨。<br><br>手磨独龙语叫“然塔”，每家都有手磨，属于家庭财产。<br><br>磨面时，一手转磨，一手不间断地往磨孔里投粮食。<br><br>水磨独龙语称“久木考”。<br><br>水磨主要分布在独龙江中上游地区，每个村落至少都有两三座水磨。<br><br>水磨是属于一个村寨集体共有的，不属于个别家庭或者个人，是集体共同的财产，水磨的维护也由集体共同负责。<br><br>水磨是独龙江地区较为先进的加工粮食的生活工具，一般用以磨面，把小麦、大麦、苞谷、青稞及豆类等磨成面粉。<br><br>水磨一般建在水流湍急而稳定，水位落差较大的台地上，或者建在自然水势或开沟引水至地势较高便于建筑磨房的地方，根据地势和水势建盖磨房。<br><br>磨房内高约2米，面积约为14平方米。<br><br>房内光线和空气流通较好。<br><br>上世纪80年代以前，手磨和水磨普遍使用，90年代后，水磨逐渐被现代的电磨替代。<br><br><h4>唯一一张没有使用闪光灯的照片</h4>上山前，陈海汶没有听从同行摄影师的劝告，坚持要趁着天色暗下来之前把这一组独龙族的照片拍完。<br><br>独龙族的村寨坐落在山顶，上山的路只能步行，陈海汶需要把沉重的摄影器材背上山，他担心的倒不是道路崎岖，也不是族人的固执与为难，而是山上没有足够的供电。<br><br>三个同行者中有两个放弃了，只有一位摄影师陪着陈海汶爬上了山顶。<br><br>看见一间小铺子里正播着电视节目，陈海汶一颗悬着的心，才算放进肚子里。<br><br>当他们把器材架好，背景布搭好，闪光灯却无论如何也打不起来。<br><br>陈海汶找来村民一打听，原来山上虽然有电，但电压极其不稳。<br><br>整座村子使用一台自制的发电机，靠山间的溪水发电。<br><br>水流大时，电压则强；水流变小，电压也会跟着减弱。<br><br>在陈海汶的拍摄计划中，五十六个民族“全家福”的油画风格是必须一以贯之的，为了确保画面的品质，从光线、背景、道具，到每个人物的表情，都需要反反复复地协调与尝试。<br><br>于是，在最终成稿的五十六个民族的照片中，就有了这张唯一没有使用背景布和闪光灯的独龙族的照片。<br><br>',
'<h2>深圳天意一半 人为一半</h2><!--新¢-->几十年前，深圳还是个名不见经传之地，如今却已是拥有1200万人口的大城市。<br><br>同样的天，同样的地，是什么使曾经偏居在南海边的一个小渔村深圳，忽然有了翻天覆地的变化？<br><br>有人说是因为它所处的特殊区位，有人说是风水好，地运到了。<br><br>本文作者说是天意加人为。<br><br>深圳从南海边一个小小的渔村成为今日的大城市，大家似乎都公认的一个原因是1979年邓小平视察广东时的一席讲话，他使深圳一跃成为中国首个对外开放的窗口和经济特区。<br><br>于是像发生了奇迹似的，这个让海风吹打了几千年一直未见真容的深圳，却突然在近几十年间翻开了辉煌的一页。<br><br>丑小鸭变成天鹅的魔力来自于何方？<br><br>一位研究城市地理的学者的解读是：那是因为深圳所处的面对香港、直抵太平洋这一特殊口岸位置，使它能在刚刚实行改革开放政策的时代，起到了桥头堡的作用。<br><br>而广东一位研究风水的大师雷铎先生说：那一半是天意，一半是人为。<br><br>我想这两种说法并不矛盾，都很合理。<br><br>城市地理研究的是城市所处的地理位置对城市发展的影响，风水是一门环境选择的学问。<br><br>具体到城市，它涉及的是一座城市需要如何寻找、遵从地理环境进行选址、建立和布局等问题。<br><br>其中就包含了地理位置的重要性的问题。<br><br>深圳近20年的发展，除了地运所及之外，与他们所营造的人文、自然环境改变了地脉、人气也有关系。<br><br><h4>国运不昌风水无从可谈</h4>深圳位于广东省中南部珠江入海口处，东临大鹏湾，西连珠江口，南与香港新界一河之隔，北枕梧桐山、羊台山。<br><br>按风水的说法，其龙脉中的祖龙，自东北而来，即广东罗浮山之余脉梧桐山、羊台山、七娘山；而西南的蛇口为水口，香港大屿山为其砂案，形成个艮山坤向，北山南水的格局；加上圈内海湾套叠，岛屿棋布，犹如灵龟下海，金盘养鱼，美不胜收，着实是好风水。<br><br>早在六千多年前的新石器时代，这里即有人类在此耕作，从现今出土的贝丘遗址看，他们活动在大小梅沙一带。<br><br>这里北靠林木茂密的山岭，东有大鹏半岛，西有九龙半岛，大鹏湾内风浪较小，正是适宜人类居住的生态环境，因此历代均有移民至此。<br><br>仅汉朝的四百多年间，中原人大举南迁，就有不少是迁徙到珠江三角洲的。<br><br>中原人带来了先进的思想、文化、科学与技术，改变了当地的人群结构，至清嘉庆二十三年（公元1818年）新安县（现深圳市的核心地盘）人口增至239112人，其中绝大部分是南迁的客家人，其中不乏各路精英。<br><br>客家人经过了多次大搬迁，饱受开基创业之艰辛，也铸造了他们勤劳刻苦、团结奋进的性格。<br><br>他们聚族而居，不忘中原望族之家声，勤奋好学，艰苦创业，这一自然加人文的优势，成为现代深圳辉煌的基础。<br><br>不过在中国的版图上，深圳一名晚至明朝才有。<br><br>明永乐八年（公元1410年）地图上才标出了“深圳”墟的字样。<br><br>这是因为村边有一条深深的水沟，当地人称田间水沟为“圳”，故名深圳。<br><br>到了明万历元年（公元1573年），地图上才有了个“新安县”，它包括了今天的深圳市及香港特别行政区。<br><br>',
'<h2>衡阳三道水口锁大江</h2>有着2200多年历史的古城衡阳钟灵秀美，是湖湘文化的发源地之一。<br><br>凭依着南岳衡山和湘江，衡阳有了得天独厚的地理优势，被古人誉为风水吉地。<br><br>衡阳山水形势究竟如何？<br><br>请看本文报道。<br><br>古有“山之南、水之北曰阳”的地名命名法则，湖南的衡阳就是因为地处衡山之南而得名的。<br><br>南岳衡山有七十二峰，第一峰就是坐落于衡阳市的回雁峰。<br><br>回雁峰雄踞城南，相传北雁南飞时，一般到这里就歇翅驻足停飞了，衡阳城因此又叫“雁城”。<br><br>“万里衡阳雁，寻常到此回”（宋王安石）,回雁峰因此闻名天下。<br><br>相传南岳衡山为火神祝融氏的住所。<br><br>祝融氏南下衡阳，发现衡阳一带天有吉光、地有灵气，遂派人探查，勘山测水，在今衡阳城内择吉地营建聚落，衡阳城自此开始有人定居。<br><br>之后各代均建有较大规模的聚落。<br><br>考古发现，商周时代衡阳城留下了不少青铜器具。<br><br>城内湘、耒二水交汇处附近的汉代酃县县城遗址，今天仍然依稀可辨。<br><br>由于衡阳城的兴建与火神祝融氏有关，祝融氏所在的南岳衡山便被后人奉为这一区域龙脉的集结地，也就成为衡阳城的“靠山”、“镇山”或“发脉地”。<br><br>',
'<h2>从历史走向未来规划中的北京城</h2>历史的车轮将一座具有3000多年建城史和800多年建都史的历史古城、中华人民共和国的首都带入了21世纪。<br><br>在新的世纪里，首都北京将会发展成什么样子，这已经成为北京乃至全国人民所共同关心的问题。<br><br>这里，我们仅就广大群众最为关注的几个方面谈谈北京未来将发生的变化。<br><br><img src="http://img0.dili360.com/ga/M01/00/B1/wKgBzFQ2dXCANoLwAApCoLpfin8438.jpg@!rw9"><br><br>从景山远眺古都新貌（北京月讯供）<h4>随着北京城墙的拆除，北京作为一个古城失去了整体保护已的可能性；随着危旧房屋的改造和房地产业的突飞猛进，一些传统的四合院式的灰色民居也在逐渐被高楼大厦所取代；北京市规划划定的25片历史文化保护区和重点文物保护单位就成为北京古老文化留存绵延的精神所在了。</h4>    要想建成世界一流水平的现代化国际大都市，先要弄清楚什么是现代化。<br><br>事实上真正的现代化国际大都市，不仅要有先进的城市设施和时尚的建筑物，还要有生态良好的城市环境和令人舒适的城市景观，更要有鲜明的民族特色和历史文化氛围。<br><br>在国外，巴黎、罗马、伦敦、东京之所以能够成为著名的国际大都市，原因大都如此。<br><br>谈起北京的规划，不能不提到梁思成，这位清华大学建筑系主任、著名的建筑师提出的在老北京城的西边再建一座新城的“双城”方案，应该说是1949年后第一个关于北京城的总体规划。<br><br>显然，这是一个十分理想化的方案，但当时抗美援朝战争正处在最紧张、最艰苦的阶段；人民解放军正在边远地区与国民党残匪浴血奋战；内地数以百计事关国计民生的大型项目正急待上马；北京尚有十余万失业人口，环境脏乱、百废待兴。<br><br>不可能斥巨资先把古城北京博物馆式地保护起来，而重新兴建一座新首都。<br><br>新中国成立以后，国家曾先后公布了六批文物保护单位名单，对首都北京的重要文物进行保护；2000年北京市政府又划定了25片历史文化保护区界线；今年市政府将拨款3.3亿元修缮文物古迹，并加紧编制《北京历史文化名城总体规划》，着手制定《北京历史文化名城保护条例》。<br><br>',
'<h2>北戴河老别墅最美海岸线上的中外建筑群</h2>与夏威夷齐名的北戴河，最多时曾经拥有719座中外别墅，这些“老房子几乎涵盖了英国式、美国式、法国式、东洋式、罗马式、拜占庭式等所有建筑样式，历史跨度长达百余年。<br><br>这些风格迥异的老建筑，包含着怎样的历史？<br><br><img src="http://img0.dili360.com/ga/M00/00/96/wKgBy1Q2cNCATcHwAAIcqo-puCo623.jpg@!rw9"><br><br>进入每年的11月份，北戴河的街头已经基本看不到游人，但是在夏季，这里却是一个海风沁润的悠闲小城。<br><br>清爽干净的街巷和滨海栈道让整个度假区都显得幽雅清静，掩映在密树之中的建筑别墅各自张扬着神采，也各自守候着历史，见证着日复一日的潮涨潮落。<br><br>只是岁月倏忽，原本空旷悠远的建筑群因为融进了现代商业的喧闹，而显得逼仄拥挤了很多。<br><br>摄影／张德志1893年，一个名叫金达的英国工程师，沿着中国第一条超百公里的标准轨距铁路津榆线考察时，发现了潮缓沙软的北戴河海滨。<br><br>随后，慕名而来的京津达官显贵、外国使节，开始到此享受阳光、沙滩，北戴河由此拉开了休闲度假区域的大幕。<br><br>4年之后的1897年，英国传教士史德华·甘林在这里建造了第一幢别墅，继而，英、法、俄、美等国纷纷涌进北戴河，争相圈占和抢购土地修建教堂别墅。<br><br>当时的清政府注意到了这些外国人在这片海湾的举动，遂于1898年委派津海关道李岷琛、候选道王修植、开平矿物局总办周学熙等人到此地进行勘测，并正式划定戴河以东至金山嘴（实为鸽子窝）沿海向内三华里为避暑区，准中外人士杂居。<br><br>随着一个又一个外国工程师、传教士买房置地开浴场，避暑区很快成为异彩纷呈的别墅区。<br><br>据1936年的人口统计显示，当时居住在北戴河海滨的中国人不足8000人，而来自20多个国家的外国人就有2535名。<br><br>在1937年卢沟桥事变爆发时，这里的别墅已达700幢。<br><br><h4>最为神秘的别墅区坐拥最美的海岸线</h4>在中国近代史上的四大著名别墅区中，庐山、鸡公山、莫干山这三处别墅区都在山上，而唯一能够聆听涛声的地方，是在北戴河海湾和老房子之间。<br><br>',
'<h2>三个时代 ，三次选美，三十个建筑评说北京十大建筑</h2>建筑是时代精神最集中的体现。<br><br>北京在三个时代三次评选的北京“十大建筑”，今天在这里汇集一堂。<br><br>我们特请金磊和李沉两位建筑界的资深人士对这三次评选的三十个建筑一一进行点评，这三十个建筑所展示不仅仅是建筑的技术和风格，它们会带我们走进半个世纪的历史画卷……<h4>五十年代</h4><br><br><img src="http://img0.dili360.com/ga/M02/00/AF/wKgBzFQ2dReAflUsAAQLULFhNNY114.jpg@!rw9"><br><br>人民大会堂：1958年9月起，先后从84个平面、189个立面，经过7轮筛选、评审后，选出三个方案报送党中央、国务院审定，并于1958年11月动工兴建。<br><br>17万多平方米的总面积，包括万人大礼堂、5000人宴会厅和全国人大常委会办公楼三个部分组成，大小厅室有100多个。<br><br>笼式避雷风给大会堂罩上了一个巨大的罩子，使其免受雷击之灾，此项设计比国外同行在理论上的研究提前了18年。<br><br>周恩来总理在建国国庆十周年时，对这项建设给予了高度评价：“北京的人民大会堂这样大的建筑只用了十个多月的时间就建成，它的精美程度，不但远远超过我国原有同类建筑的水平，在世界上也是属于第一流的。”<br><br>说到人民大会堂我们尤其不该忘记全国建筑设计大师，当年人民大会堂设计的总建筑师张镈先生。<br><br><img src="http://img0.dili360.com/ga/M00/00/B0/wKgBy1Q2dRaAetsuAAH8RhB5sRQ684.jpg@!rw9"><br><br>中国革命历史博物馆：1958年9月与人民大会堂同时开始建设，是一所长期展出我国历史与革命文物史迹的大型博物馆。<br><br>为了配合天安门的尺度，均衡人民大会堂的体量，因此，设计师采用了以“目”字形为基础的平面布局，既满足建筑体量本身的要求，也为陈列展品及观众参观提供了便利条件。<br><br><img src="http://img0.dili360.com/ga/M01/00/AF/wKgBzFQ2dRaAbkyqAAPt8Ljq6Ao531.jpg@!rw9"><br><br>中国人民革命军事博物馆：同样是国庆十周年十大工程之一，而给观者印象最深的恐怕就是在高塔顶部安装了巨大的中国人民解放军徽。<br><br>这座建筑的里里外外，前前后后，有着无数的传奇故事。<br><br><img src="http://img0.dili360.com/ga/M01/00/B0/wKgBy1Q2dRaARt2BAALQT1td2fk544.jpg@!rw9"><br><br>全国农民展览馆：悠久的历史和文明，传统的农业大国，建筑一座专为展出我国农业方面的取得伟大成就和交流农业科技的专业性展览馆极为必要。<br><br>此建筑的主要设计人严星华是当年十大建筑主设计人中最年轻的，也是唯一一位其设计的作品两次获选十大建筑称号的建筑师。<br><br>（另一件作品为80年代设计的中央彩色电视中心）<br><br><img src="http://img0.dili360.com/ga/M02/00/B0/wKgBy1Q2dReAQM9GAAK2ltyo-mk780.jpg@!rw9"><br><br>北京火车站：当时我国规模最大的现代化铁路客运站，“要到毛主席生活的地方看一看”的人们大多要通过这里才能进入北京。<br><br>北京站的建设给亿万人们带来了幸福和美好，相信今日这座建筑的设计者杨廷宝、陈登鏊大师在天之灵也会感受到的。<br><br><img src="http://img0.dili360.com/ga/M00/00/AF/wKgBzFQ2dRqARUxXAAQCjacCQFU231.jpg@!rw9"><br><br>工人体育场：新中国成立后的第一届全国运动会在这里召开，此后有多次全国或国际性重大体育比赛在这里举行。<br><br>这里不仅使“亚洲雄风”的歌声著称于世，也发生过被国外媒体称为“中国也有了足球流氓”的“5.19”事件。<br><br><img src="http://img0.dili360.com/ga/M00/00/B0/wKgBy1Q2dReALZRlAALUJl--3iI191.jpg@!rw9"><br><br>民族文化宫：除了人民大会堂外，这也是能够使更多国家领导人关注的建筑。<br><br>此建筑的设计方案，是经过国务院副总理乌兰夫和国家民委主任汪锋，请陈毅、贺龙、李富春等12位副总理在北京饭店开会一致同意通过的。<br><br>据悉，张  建筑师当初还曾考虑过为达赖专门设计一套住房。<br><br>优美的造型，精巧的布局使该建筑在九十年代群众喜爱的具有民族风格的建筑评选中，列于50座建筑的首位的。<br><br><img src="http://img0.dili360.com/ga/M01/00/AF/wKgBzFQ2dRuAPWybAAQ_ZnQe8Eo019.jpg@!rw9"><br><br>民族饭店：这座在50年代末的中国“五星级”饭店，在建筑技术上是北京第一个采用预制配式钢筋混凝土框架结构体系的高层建筑。<br><br><img src="http://img0.dili360.com/ga/M01/00/B0/wKgBy1Q2dRuADkG1AALJl5RWt_A750.jpg@!rw9"><br><br>钓鱼台国宾馆：钓鱼台原是北京著名的园林古迹，已有800多年的历史。<br><br>清乾隆时将玉渊潭疏浚成湖，乾隆皇帝命修台座，并题写了“钓鱼台”三字。<br><br>1958年在此兴建国宾馆时考虑到历史情况，研究后决定将国宾馆冠以钓鱼台之名。<br><br>国宾馆内15幢相对独立的宾馆建筑，与服务楼、小礼堂等辅助建筑，共同座落于花坛、草坪之中，与修建的人工湖、小桥、亭台相互映衬、依托，其建筑本身也成为一座具有民族传统园林风格的艺术精品。<br><br><img src="http://img0.dili360.com/ga/M00/00/AF/wKgBzFQ2dRaAKnqqAANU-_u9O8Y280.jpg@!rw9"><br><br>华侨大厦：照片中的建筑已成为永远的记忆，因为原建筑已被拆除，盖起了新的大楼。<br><br><h4>八十年代</h4><br><br><img src="http://img0.dili360.com/ga/M02/00/B0/wKgBy1Q2dSOAdIPoAANi3PgV840127.jpg@!rw9"><br><br>北京图书馆新馆：此馆可说是一座书城，它由十几座建筑组成，据说如果要上上下下都转一圈，要走20多公里的路。<br><br>对中华的巍巍书城，1975年3月，病榻上的周总理最后审批了这个项目，并全权由万里部长负责。<br><br><img src="http://img0.dili360.com/ga/M00/00/AF/wKgBzFQ2dR-AN3D2AAOkJER1-2o170.jpg@!rw9"><br><br>中国国际展览中心：传统与现代的有机结合，建筑语汇的表现与运用，空间的围合与突出，光影下柔美与力度的表现，这一切的一切，使这个建筑的设计，曾荣获国家科技成果奖等八次有关竞赛的最高奖。<br><br>在这里使中国人认识了世界，也使世界了解到中国。<br><br><img src="http://img0.dili360.com/ga/M02/00/AF/wKgBzFQ2dRuAPBOxAALznJWFSAU666.jpg@!rw9"><br><br>中央彩色电视中心：由56块荧屏组成的大电视墙，当时位居亚洲之冠的101个录音室，国内最大的1000平方米演播室……数以亿计的国人，每年通过“春节晚会“在这里神游一番。<br><br><img src="http://img0.dili360.com/ga/M02/00/B0/wKgBy1Q2dRuAUA9nAAL59bjADH4455.jpg@!rw9"><br><br>首都机场候机楼：一幅“泼水节“已成为历史，八十年代的现代航空港，已被现代的新航站楼所取代。<br><br>但它确实是20年前我国第一个具有现代化设施的机场建筑物。<br><br><img src="http://img0.dili360.com/ga/M00/00/B0/wKgBy1Q2dRyASTw9AAJaOzPPZW4604.jpg@!rw9"><br><br>北京国际饭店：新颖典雅的造型，科学与艺术的结合在保留了传统的同时又体现了新时代的风采。<br><br>半径曲面与垂直面巧妙地结合，“圆弧”代替“方盒”，以形成三足鼎立之势，给人以新颖、活泼、宏伟、壮观之感。<br><br>洁白如玉的外观像神秘的艺术宫殿，立足北京火车站的站口，令人驻足仰望。<br><br><img src="http://img0.dili360.com/ga/M01/00/AF/wKgBzFQ2dR2AUhaYAAlVA9A9wVk371.jpg@!rw9"><br><br>大观园：潇湘馆、怡红院、缀锦楼、藕香榭……这里不是“红楼梦”，但确是《红楼梦》而建的大观园。<br><br>这座既有南方园林的曲折幽深，又有北方园林富丽优雅的园林的建筑，是人们重温红楼梦，凭吊历史的好去处。<br><br><img src="http://img0.dili360.com/ga/M00/00/AF/wKgBzFQ2dRyAFGyRAAMZYqcyvFc789.jpg@!rw9"><br><br>长城饭店：首次在我国使用的玻璃幕墙，令人惊奇不已，而从这面大镜子中，可以看到周围的景色和蓝天白云的不断变化，给人以生动的形象感。<br><br>当年它属民族之象征，扬现代之风采。<br><br><img src="http://img0.dili360.com/ga/M02/00/AF/wKgBzFQ2dR6AQniIAAaMiXsgnY8135.jpg@!rw9"><br><br>中国剧院：170多个吸顶式深罩灯似群星闪烁，将9000立方米的空间照得如同白昼，1750个棕红色软沙发坐椅在灯下更显华贵。<br><br>舞台上，61道电动大幕，6个灯光吊笼，能升起的乐池，可容纳千名演员同台演出的舞台。<br><br>中国剧院——中国第一座大型现代化歌舞剧院，它不仅是现代化的音乐殿堂，还将《中国革命之歌》的史诗唱得更加嘹亮。<br><br><img src="http://img0.dili360.com/ga/M02/00/B0/wKgBy1Q2dSCABVr7AAN5z7BzaSs655.jpg@!rw9"><br><br>中国人民抗日战争纪念馆：青铜色浮雕气势磅礴，《义勇军进行曲》、《八路军进行曲》响彻云霄，金色的“V”字是渴望胜利的呼唤，汉白玉的和平鸽告诉人们要珍惜和平。<br><br>卢沟桥畔的这座建筑让历史的警钟在这里长鸣，并竖立起民族英雄的丰碑。<br><br><img src="http://img0.dili360.com/ga/M01/00/B0/wKgBy1Q2dRyAYGHTAAO0xGdVv1Y877.jpg@!rw9"><br><br>地铁东四十条车站：车站是交通建筑，但这里的大厅都给人留下深刻的印象。<br><br>站顶26个大型圆环灯互相套连，象征世界人民的团结友谊、携手并进的奥运会五环会徽，寓意深远，别具匠心，大型壁画所表现的中华健儿顽强拚搏、走向世界的雄姿使观者精神为之一振，这与附近的工人体育场已有了精神上的遥相呼应。<br><br>而上下两层的立体交叉车站表明，设计师们已为北京的未来沟划出美好的前景，它堪称立体交通的枢扭。<br><br><h4>九十年代</h4><br><br><img src="http://img0.dili360.com/ga/M02/00/B0/wKgBy1Q2dR2AcJKiAAUS3kWm8ZA500.jpg@!rw9"><br><br>中央广播电视塔：由广播电影电视部设计院设计的，总建筑面积6万平方米，塔高405米，其中塔楼14层，设有广播电视发射机房、旋转餐厅等设施，除了具备发射广播电视节目及游览观光的能力外，还可进行气象、环保、地震监测等综合利用。<br><br>塔为预庆力钢筋混凝土结构，具有抗御力度地震的能力，处于国际同类建筑的先进水平。<br><br><img src="http://img0.dili360.com/ga/M01/00/B0/wKgBy1Q2dR-Aa1aUAAbgpgI04QY112.jpg@!rw9"><br><br>国家奥林匹克体育中心及亚运村：由北京建筑设计院设计的，为举办第十一届亚运会而建造的大型建筑群，世人已通过各种传统早已领略了它的风采。<br><br>在设计中，为了解决人流、车流的通行与安全问题，设计人员采用了人、车分流的原则，设置了车行路与步行路两个系统，而在人、车交叉或不同的人流需要时一步区分的地段，则在断面上利用不同标高的出入口、地道或高架桥，甚至采用了专门的通行路线加以解决。<br><br>这组建筑以令人耳目一新的独特面貌，形成一组整体效果突出、有强烈中国特色、艺术性强的建筑群体，达到了国际先进水平。<br><br><img src="http://img0.dili360.com/ga/M00/00/B0/wKgBy1Q2dR-AOVzqAAOUupzFjRM696.jpg@!rw9"><br><br>新世界中心：由香港刘荣广伍健民建筑师事务所有限公司和中国电子工程设计院联合设计，位于北京崇文门外大街西侧最繁华地段。<br><br>建筑形象设计考虑本工程所处的特殊位置，建筑布局上追求古朴凝重的传统气质，并将中国古典建筑的构架、斗拱等符号进行拓朴变形，尤其是屋顶的倒梯形设计，一方面表达了传统意义中的斗拱概念，同时也有效地改善了屋顶设备机房的形象。<br><br>整个屋顶表达出轻透、明快和飞翔的含义。<br><br>主体以简洁明快的横线条为主，配以不同材料，用统一的手法、不同的尺度和比例处理来表现不同单体的建筑性格。<br><br>整个建筑群大气、典雅，时代气策中又透出传统建筑的神韵。<br><br><img src="http://img0.dili360.com/ga/M02/00/AF/wKgBzFQ2dSSASApFAAU6Kbdnn0Y432.jpg@!rw9"><br><br>北京植物园展览温室：由北京市建筑设计研究院设计的北京植物园展览温室位于北京香山脚下的植物园内，自对游人开放，以其新颖的造型、优美的环境获得了各界人士的一致好评。<br><br>建筑师在方案创作中从环境出发，以“绿叶对根的回忆”。<br><br>为构想意象，独具匠心地设计了“根茎”交织的倾斜玻璃顶棚以及曲线流动的造型，仿佛一片飘然而至的绿叶落在西山脚下；而中央四季花园大厅又如含苞待放的花朵衬托在绿叶之中，整个建筑通透、轻快，溶于自然之中，展览温室的建成，使得北京市民得以观赏热带、亚热带种植资源，为广大游客提供了全年特别是冬季观赏休憩的场所。<br><br><img src="http://img0.dili360.com/ga/M00/00/B0/wKgBy1Q2dSGAeHaNAAhN7W_d92E109.jpg@!rw9"><br><br>首都图书馆新馆：由北京市建筑设计研究院设计的首都图书馆新馆，在建筑造型上借鉴了中国的传统文化，并赋予了新的内涵。<br><br>其平面取1/4扇形，围合着中心广场，由此形成强烈的聚合力，正立面恰似一展开的长卷，立面中央为一巨大的牌楼造型，成为整个建筑核心。<br><br>主入玻璃幕墙形成的中国建筑殿堂正是国子监在殿辟雍的剪影，辟雍是皇帝讲学的场所，因而也是中国古代文化建筑的代表，大厅内悬挂的吊灯，似一本本打开的书，又似一群飞翔的鸟，赋予知识的空间以无尽的生机。<br><br><img src="http://img0.dili360.com/ga/M01/00/AF/wKgBzFQ2dR-AYoMZAAc6UbSFod0578.jpg@!rw9"><br><br>清华大学图书馆：由清华大学建筑设计研究院设计的清华大学图书馆新馆，在设计时遵循“尊重历史，尊重环境”的原则，在空间、尺度、色彩和网格上保持了清华园原有的建筑特色，红砖墙、坡瓦顶、拱门窗，精雕细刻，朴实无华，富于历史的延续性，但又不拘于原有的建筑形式，而透出一派时代气息。<br><br><img src="http://img0.dili360.com/ga/M02/00/AF/wKgBzFQ2dSCAPM-aAAc1K1DLMoU383.jpg@!rw9"><br><br>外语教学与研究出版社办公楼：由建设部设计院设计，是一座集办公、商务、接待于一体的综合性建筑。<br><br>其二期建设是将原有的旧印象厂厂房改扩建而成。<br><br>建筑师在保留原有结构的限制中创造了新的空间形态，在建筑语汇上与一期工程协调一致，并在建设外饰面及内装修上作进一步的推敲，使二者成为一个既合谐统一、互有特色、功能上严密完整、使用方便的建筑艺术作品。<br><br><img src="http://img0.dili360.com/ga/M00/00/AF/wKgBzFQ2dSKAdijDAAT2sYRwn4c253.jpg@!rw9"><br><br>北京恒基中心：由北京市建筑设计研究院与香港关善明建筑师楼有限公司联合设计的北京恒基中心，注重了运用精巧古典建筑处理手法并融合古都风貌理念，在东北角办公楼顶部设置钟楼作为附近地区的标志建筑。<br><br>钟楼顶盖的绿铜板及外墙绿色双层保温玻璃的应用，使整幢建筑色调更为和谐，再加上外墙各处精心处理的细部及线条装饰，从而充分体现出古典风格与时代感的完美结合。<br><br><img src="http://img0.dili360.com/ga/M01/00/B0/wKgBy1Q2dSKAPKwBAAOaZlTmdlI801.jpg@!rw9"><br><br>新东安市场：由美国、香港及国内机械工业部设计研究等单位联合设计，在继承老东安市场的室内商业传统的同时，更赋予其现代化的内涵。<br><br>建筑师采用6米宽的步行街为主骨架，以两个有自然采光的七层高中庭为核心，南北两个大型商场与沿步行街两侧的精品店组成“哑铃式”布局，从而有利于组织商业活动和物业管理；其立面造型保持古都风貌，并注意了建筑天际轮廓线与城市环境的关系和谐统一。<br><br><img src="http://img0.dili360.com/ga/M01/00/AF/wKgBzFQ2dSOAcUDuAAj2OoxKebU873.jpg@!rw9"><br><br>北京国际金融大厦：由北京市建筑设计研究院设计的，在大厦外装修时采用了铝板玻璃幕墙和石材，为了突出 '<h2>延安府城西高东低 崇武尚义</h2>《管子·乘马》篇中因地制宜的原理，对风水思想是极大的补充和完善。<br><br>在那些“四神砂”不明显的特殊地形下，是一条非常实用的准则，它使风水思想能够进一步灵活地发挥作用。<br><br>正因如此，风水思想才能历久不衰，并且在古代“放之四海而皆准”。<br><br>也正是这样，我们才能够在一些非常简陋粗略的地图中，同样地“解读”到其蕴含的风水精神。<br><br>这里，我们再看一幅清代光绪年间绘制的延安府城图。<br><br>这是一幅彩色绢绘地图，年月久远，已经使它昔日鲜艳的色彩变得枯黄暗淡，局部地方因潮湿或虫蛀已模糊不清。<br><br>更有甚者，这幅地图绘制非常粗略，几乎所有地形地物都符号化了，我们已经感受不到中国传统山水画对四至大势之远观或鸟瞰的“欲山瞰而若临视”之艺术关照，却仿佛听到了茫茫大漠、黄沙飞舞之中的马蹄声……这就是地图上的延安！它地处黄河中游、陕北高原南部，历朝各有所属，直到隋朝方设延安郡，唐宋后为延州或延安府。<br><br>这里一直是汉民族与北方少数民族的交融地，很早就成为陕北地区政治、军事、经济和文化中心。<br><br>披图细阅，延安古城位于三川交汇之位（即河流环抱处），乃风水中最常见的城市选址营造处所。<br><br>那么它的“四神砂”各为什么呢？<br><br>',
'<h2>古阆中千水成垣 天造地设</h2>风水离不开人，没有人文精神，山川就失去了灵气，风水就失去了土壤。<br><br>人生活在城市中，如果城市的选址营造深受风水思想的影响，那么与生活息息相关的城市内外各种设施的布置安排，就更不能摆脱这种影响了。<br><br>我们再考察一幅清代道光元年的《阆中治城图》。<br><br><img src="http://img0.dili360.com/ga/M01/00/95/wKgBy1Q2cMSAfv-iAAssjefgmL0158.jpg@!rw9"><br><br>锦屏山下阆中古城古代阆中历来为西南重镇，嘉陵江迂曲于阆中而经其三面，以风水“水法”而论，正形成“大聚结”，呈“千水成垣”和“金城环抱”之势。<br><br>江水滋润着肥沃的土地，调节其气候，形成良好的生态，古人称其有“丝盐之利，舟楫之便，可以通四方商贾”。<br><br>优美的自然环境也成就了良好的人文氛围，因此阆中自古以来就是宗教活动和人文胜地。<br><br>此图采用平、立面相结合的形象绘法，城外山川大势颇有中国传统山水画的笔韵，山秀水曲，端庄绮丽，轻歌曼舞，明堂之中孕育出方正壮阔的阆中城。<br><br>阆中城共开四门，北门偏西，南门偏东，东、南、北皆加筑了瓮城，惟西门缺。<br><br>从地形上看，应该是西墙距河较近，空间局促所至。<br><br>查史料记载果真如此：图上阆中是唐宋时格局。<br><br>汉时城址在城西北，后嘉陵江河床变迁，逐渐向东岸侵蚀，到了唐朝，城址只得东移南迁。<br><br>为改善西门无瓮城的状况，建城者据风水原理作了弥补。<br><br>这种弥补在地图中得到完整的反映：我们可以见到西门外有阆风亭、览胜山房、石匮阁、王爷庙、镇水旧铁犀、镇水新石犀、新鱼翅等地物。<br><br>其风水意象契合《阳宅会心集》所言：“城门者，关系一方制民，不可不辨，总要以迎山接水为主。”<br><br>又言：“如有月城者，则以外门收之；无月城者，则于城外，建一亭或做一阁，以收之。”<br><br>月城就是瓮城。<br><br>西门外未建瓮城，便修筑以上亭、庙、阁、房等，从而克服了西门迎山接水之难，人为地取得了风水吉象。<br><br>风水的选择，不仅抚慰了人们的心理，而且在景观上进一步构成“西津晚渡”、“石匮凌云”等古阆胜景。<br><br>城内地物的分布也颇有讲究。<br><br>全城几何中心位于“中天楼”之处。<br><br>中国古代“崇方”、“尚中”，所以城中心的确定和安排是城市建设的重中之重。<br><br>从图上看，“中天楼”位于城中东西南北主干道的交会处，正应风水“天心十道”之喻，乃阆中城正穴。<br><br>城内街巷，以此为核心四向展开，分别与远山朝对并据为底景，所谓“城中飞阁连危亭，处处轩窗对锦屏”（锦屏山位于嘉陵江南岸，与城对景，为阆中案山）。<br><br>',
'<h2>温州旧地山如北斗 城似锁</h2>古代的风水理论，讲究“一邦有一邦之仰止，一邑有一邑之观瞻”。<br><br>因此，虽然我们披阅诸多古代地图时体会到的城市选址营造格局有不少相似之处，但是具体做起来，因地制宜还是最重要的。<br><br>《管子·乘马》中言，“凡立国都，非于大山之下，必于广川之上。<br><br>高毋近旱，而用水足，下毋近水，而沟防省。<br><br>因天材，就地利，故城郭不必中规矩，道路不必中准绳”，讲的就是这个道理。<br><br>因此，风水又是非常复杂和灵活的。<br><br>其中，有一种追求“宇宙图景”的思想，把城市设计成星宿的象征。<br><br>这种体象天地的规划方法，不是一种简单的比附，而是古人对天、地、人之间某种同形同构关系的把握，是一种“天人合一”的世界观。<br><br>同时，风水的“形胜”思想，又讲究利用天然险阻作屏障，如《周易》说：“天险，不可升也。<br><br>地险，山川丘陵也。<br><br>王公设险，以守其国。”<br><br>《周礼·夏官》还主张建城“若有山川，则因之”。<br><br>对此，以当闽浙之冲、控山负海的古代温州城的选择营造最有代表意义。<br><br>温州古为瓯地，唐高宗上元二年（675年）在此地置温州，自此以后，历1300余年至今，州名无改，州境亦无大变。<br><br>只不过，昔日温州府城的面貌，今天早已消失和淹没在现代化的繁华的温州市区内了。<br><br>志书记载，温州城（当时为永嘉郡郡治）最初的选址布局，为东晋哲学家和风水大师郭璞所定。<br><br>郭璞是个奇人，诗赋经籍样样精通，东晋时从山西避乱南下，客寓温州，恰逢永嘉设郡并要进行郡城的选址营造，当地人便请他为郡城占卜。<br><br>按风水普遍规律，城应建在瓯江北岸，坐北朝南。<br><br>然而郭璞经过实地勘察，对南北两岸的土壤取样比较后发现，北岸土轻，南岸土重，于是决定把城建在南岸。<br><br>',
'<h2>看图识风水古代地图的风水意匠</h2>地图，在今天看来，多是作为询途问路的指南，因为它是非常翔实的，对地物的绝对和相对位置有很高的忠实度。<br><br>不过中国古地图就不尽然了，许多地图不够精确，只是用写意的手法描绘一个大致位置。<br><br>但是就是这种写意，却将中国古代城市的地理格局完好地保存下来，使我们今天透过古地图还能见到古代城市营造布局中的风水思想。<br><br><img src="http://img0.dili360.com/ga/M01/00/C6/wKgBzFQ2eYGAcsQqAA3_TgChbhA058.jpg@!rw9"><br><br>新疆八卦城。<br><br>在新疆伊犁河上游的特克斯河谷地东段，矗立着一座按照易经思想建造的八卦城——特克斯。<br><br>从高处俯瞰，可见全城以城市中心花园为太极“阴阳”两仪，八条街道按八卦方位层层向外辐射，并由中心向外依次共设四条环路来连接八条街，最终在四环处达到六十四条街。<br><br>整个城市的布局充分反映了64卦384爻的易经数理。<br><br>八卦城的雏形据说是由南宋嘉定三年（公元1220年）道教龙门派教主长春真人丘处机应成吉思汗之邀前往西域时勘察设定的，700多年后又经精通易理的伊犁屯垦使丘宗浚修建。<br><br>现在它已成为研究易经如何应用于城市建设的重要基地。<br><br>《尚书》记载，公元前1125年，周成王想将都城由丰京迁到洛邑，便派周公先到洛邑占卜和踏勘，选定城址。<br><br>周公卜于黄河北黎水上（今河南浚县东北），不吉；便卜涧水东、水西，惟近洛邑有吉兆；又卜水东，也惟洛邑有吉兆。<br><br>于是绘制地图呈献给周成王，并以此为依据筑周城和王城。<br><br>这幅地图后来被尊为《洛邑图》，是见于文字记载的最早的城市地图，现已亡佚。<br><br>由此可见，古代选定城址和设计城市，是要占卜也就是看风水的，占卜所得而绘制的地图，必定要反映有关这个城市的风水思想。<br><br>于是，当古城旧貌今难寻时，珍稀的古地图却能让我们看到中国古代城市的风水表现。<br><br><h4>老昆明</h4>三面湖光抱城廓四面山势锁烟霞',
'<h2>昼夜颠倒吃鬼街</h2>   “1点了，去哪吃点儿夜宵？”“去簋街吧。”<br><br>“鬼街！什么地方？”    “簋”字音“guǐ”，猛一听让人以为是“鬼街”，怪吓人的。<br><br>簋指的是中国古代一种圆口两耳的食物容器，一条街以簋命名，自然是个吃饭的去处。<br><br>北京东直门内大街就叫“簋街”，不过，这条街原先还真就叫“鬼街”。<br><br>',
'<h2>酒绿灯红酒吧街</h2>平常日子里非得等到夜里10点以后三里屯的酒吧街才会人气氤氲。<br><br>泡酒吧的人们守着自己的秘密，这些秘密又投射出酒吧街的灯红酒绿。<br><br>一对时装界的年轻夫妇是酒吧街的常客：“下班后我们经常和同事们到这儿聊聊天，这里轻松愉快的气氛能增进同事间的融洽。<br><br>朋友聚会的时候我们也选择到酒吧来，这里又热闹又自由，没有饭店里那种一定要点菜的约束，花费也比去饭店少得多。”<br><br><img src="http://img0.dili360.com/ga/M01/00/AF/wKgBy1Q2dQyAT_wZAATn_BZOfe4010.jpg@!rw9"><br><br>绕过这对快乐的夫妇，我看到在酒吧的角落里坐着一对抱头痛哭的男女。<br><br>“来酒吧的人其实有许多种，有的是想找一个轻松的环境和朋友们聚一聚，有人是来谈生意的，还有的心里闷了来喝酒，喝醉了大哭一场，哭完就好了。<br><br>此外下夜班的人没地方去也会到这儿来歇歇脚。”<br><br>“No.52”的安老板告诉我。<br><br>在IT业工作的李小姐其实是一个人来泡吧的，但她说：“我是和一些朋友来的——难道不是吗，这儿的人都是朋友，也都不是。<br><br>你可以把心里话对这儿的任何人说，出了门就谁也不认识谁了。”<br><br>这样的人在酒吧街上也有不少，他们在酒吧的音乐和灯光里结交新知或独处一隅，从而慢慢解除生活的紧张和复杂所带来的压力。<br><br>',
'<h2>秀水街——老外的“王府井”</h2>但凡去过秀水街的中国人都会有这样的感受：街道拥挤、店面狭小、货物繁杂且假冒伪劣居多，是个典型的马路市场！但同时你又不能不惊讶于它的吸引力——它对于老外的吸引力！在这里，来逛街的50%以上都是老外，挤在人群中到处是浅色的头发和毛绒绒的手臂；耳畔叽哩哇啦只偶尔才能听到一句中文；空气中混杂着各种怪异的气味和浓烈的香水味。<br><br><img src="http://img0.dili360.com/ga/M02/00/AF/wKgBy1Q2dQiATAigAAYkzvvj5qk046.jpg@!rw9"><br><br>而且，不管你什么时候去，它都是那样熙熙攘攘、热热闹闹。<br><br>   英国留学生Hannah对我说，刚一来北京就听同学说起秀水街，说那里可以买到很多稀奇古怪的玩意儿，有中国的丝绸，有仿古的工艺品，还有服装鞋帽……最关键的是——价格相当的便宜！她去过几次后就喜欢上了那里，特别让她乐在其中的是那种“讨价还价”的购物方式。<br><br>在北京居住了4年的Will却不这么认为，他直截了当地对我说：“秀水街？<br><br>那里的东西都是假的，购物环境也不好，太拥挤！刚开始还去逛逛，后来就不爱去了”，“嗯，不过我在那儿买到的那个有毛主席像章的打火机还不错！”他又加了一句。<br><br>两位欧洲游客提着大包小包的物品刚从街里出来，他们说秀水街是大使馆给推荐的，说来北京一定要逛逛秀水街，他们的国家没有这样的市场，“那儿很特别，很有意思”。<br><br>是的，这就是秀水街在老外心中的印象。<br><br>爱也罢，厌也罢，它照样是红红火火，每天车水马龙；真也罢，假也罢，它的便宜总能让人感到实惠，忍不住要掏腰包；好也罢，坏也罢，它已不可否认地成为老外来北京必看的一道风景。<br><br>',
'<h2>回归四年后的黑瞎子岛</h2>2008年10月14日，亿万国人的目光都投注在中国的东北角上，在那里一座离开了祖国近80年的小岛，正式回归中国，这就是黑瞎子岛。<br><br>尽管黑瞎子岛是一个让人遗憾的二分之一的回归，但是“一岛两国”的特殊地理特征，仍然让许多国人对黑瞎子岛的未来充满了期待。<br><br>回归4年之后，黑瞎子岛上发生了什么变化？<br><br>它的回归给当地居民带来了怎样的影响？<br><br>计划中“共同开发”黑瞎子岛的中俄双方，又各有着怎样的表现？<br><br>我们特意派出了作者和摄影师，亲赴黑瞎子岛去寻找答案。<br><br><img src="http://img0.dili360.com/ga/M00/00/95/wKgBzFQ2cLaAbYA4AAf3gTyTFbY451.jpg@!rw9"><br><br>在中国的东北角，黑龙江和乌苏里江汇流之处，有一大片由两河泥沙冲积而成的沙洲。<br><br>从卫星照片上我们可以清晰地看到，这是一片略微高出水面的三角形地块，其上河流纵横、湖泊密布、草木葳蕤、植被茂盛。<br><br>这就是抚远三角洲，也就是我们常说的黑瞎子岛。<br><br>黑瞎子岛由银龙岛、小黑瞎子岛、明月岛等3个岛系共计93个岛屿和沙洲组成，在它的西南是中国黑龙江省的边陲重镇抚远，而它的东北则正对着俄罗斯远东的第一大城市哈巴罗夫斯克。<br><br>六百零一年前，在松花江上游一个叫船厂（即今吉林）的地方，一支庞大的船队扬帆远航，船队沿着松花江顺流而下，在航行了一千多公里后由松花江进入黑龙江，然后沿江北上，直奔黑龙江入海口。<br><br>这是一支由25艘巨船组成的船队，船舱中装满了来自中原的布帛、粮食、器具等物资，船上搭乘着千名全副武装的明朝官兵以及他们的统帅—亦失哈。<br><br>亦失哈是来自黑龙江的女真人，一位内宫宦官，因为熟谙东北事务深受永乐皇帝的重用。<br><br>永乐九年（公元1411年），他受领诏命，以钦差大臣的身份率领船队远赴黑龙江下游，巡视大明王朝的东北边疆，安抚那里的百姓，在黑龙江入海口附近开衙建府，设立了大明朝最北部的官署—奴儿干都指挥使司。<br><br>在随后的二十多年间，亦失哈先后十次巡抚奴儿干地区，没有通过武力，只用丝绸、器物、酒和粮食便招服了奴儿干苦夷诸民，在黑龙江、精奇里江、乌苏里江、松花江流域以及外兴安岭以北和库页岛的广大地区牢固地确立了大明的统治。<br><br>亦失哈的船队在乌苏里江与黑龙江汇流处登上了一座小岛，在荒芜的三江腹地，这是一个理想的落脚点和憩息地，于是亦失哈在小岛上设立了一个驿站—“药乞站”，作为连接中原、辽东和黑龙江下游地区官方驿道上的重要一站。<br><br>药乞站所在的这座小岛就是今天的黑瞎子岛。<br><br><img src="http://img0.dili360.com/ga/M01/00/95/wKgBzFQ2cLOANSiQAAHdMcrMkMI973.jpg@!rw9"><br><br>从中国的乌苏镇看黑瞎子岛在乌苏镇曾经的中国“东方第一哨”的哨塔上远眺，视线的最远处黑瞎子岛隐隐可见。<br><br>根据《中华人民共和国和俄罗斯联邦关于中俄国界东段的补充协定》，中国在2008年正式收回半个黑瞎子岛的主权，获地174平方公里。<br><br>俄罗斯获得明月岛和抚远三角洲第一大岛小黑瞎子岛的大半，小黑瞎子岛西侧的一部分和银龙岛则归中国所有。<br><br>照片中的工地，是正在修建的乌苏大桥，这座大桥把黑瞎子岛和抚远县乌苏镇紧紧地连接在了一起。<br><br>摄影／刘文涛说来惭愧，这样重要的一段历史，笔者作为黑龙江人却知之甚少，直到应邀为《中国国家地理》杂志撰写这篇关于黑瞎子岛的文章，在文献中追寻黑瞎子岛的前世今生时，才了解到了这段波澜壮阔的历史。<br><br>此时，已是2012年的8月，距亦失哈第一次巡视黑龙江下游并建立奴儿干都司已经过了601年，距《中俄北京条约》后中国彻底失去黑龙江入海口已经过了152年，距中东路事件后苏联强占黑瞎子岛已经过了83年，距黑瞎子岛一分为二地回归中国也有了将近4年的时间。<br><br><h4>回归前后三探察，我终于登上了黑瞎子岛</h4><br><br><img src="http://img0.dili360.com/ga/M00/00/95/wKgBzFQ2cLKACgHkAAEoEsiW4nU113.jpg@!rw9"><br><br>从俄罗斯的哈巴罗夫斯克看黑瞎子岛在俄罗斯哈巴罗夫斯克遥望黑瞎子岛，岛上那座新修建的教堂分外醒目。<br><br>这座教堂是在1999年中俄双方国界勘界进行到关键时期时，俄国人赶在一个月之内修建完成的，教堂上那个137吨重的圆顶竟是用俄罗斯联邦紧急情况部的米格26直升机运到岛上。<br><br>在后来黑瞎子岛回归的谈判中，正是借助这座小小的教堂，打着尊重俄罗斯的民族宗教情感的旗号，俄罗斯霸占了半个黑瞎子岛以及岛上最有战略价值的区域。<br><br>我第一次接近黑瞎子岛是在2005年一次去乌苏镇的旅游途中。<br><br>那时中国的“东方第一哨”还在乌苏镇上，就在乌苏里江边。<br><br>我登上“东方第一哨”的瞭望塔，向北遥望，只见一条大江波光闪烁，这就是乌苏里江，我知道大江再向北去便和黑龙江汇集在一起，而在西北方向那条将黑龙江和乌苏里江连接在一起的河道，就是当地人说的抚远水道了。<br><br>三条河道之间是一大片略微高出水面的三角形地块，其上河流纵横、湖泊密布、草木葳蕤、植被茂盛，一派原始而辽阔的气象。<br><br>这就是抚远三角洲，也就是我们常说的黑瞎子岛！这片三角洲是由黑龙江和乌苏里江的泥沙冲积而成，如果细细划分还可分为银龙岛、小黑瞎子岛、明月岛等3个岛系共计93个岛屿和沙洲。<br><br>再远处就是俄罗斯远东的第一大城市哈巴罗夫斯克了。<br><br>从瞭望塔上看，黑瞎子岛距离哈巴罗夫斯克太近了，我听到身旁有人说：“如果站在黑瞎子岛的最东端，只要使用轻型武器，就可以控制哈巴市的核心区域了。”<br><br>黑瞎子岛对于哈巴罗夫斯克战略安全的重要性由此可略见一斑。<br><br>我不禁想起了自己听到的黑瞎子岛或许会回归的传言。<br><br>我知道，历史上从沙俄、苏联到现在的俄罗斯，对于领土问题历来强硬，苏联甚至有这样的原则：“我的就是我的，你的可以谈判。”<br><br>现在既成事实是黑瞎子岛已经被俄方占领，成了俄国人所谓的“我的”，而它的战略位置又这么重要，那还谈得成吗？<br><br>遥望着苍茫的岛群，我心中默念，黑瞎子岛你真的能回来吗？<br><br>',
'<h2>茶香京城——马连道</h2>夕阳西下，暖红色的余辉斜斜地照在马连道街面上，两边排列着一家家各具特色的茶店，有的清新雅致，有的简洁明快，有的古色古香……经过一家小茶铺，不经意的朝里面看了一眼，店主正坐在古雅的根雕茶几前，一边为他的客人沏茶，一边向他们介绍着什么。<br><br>斜阳在他们的身上勾出轮廓；杯中冒出的热气在阳光中升腾；棕黄色的茶几和白瓷青花的茶具被铺上了一层桔红……双脚不知不觉地踏了进去，一股清香沁入肺腑，精神立即为之一振。<br><br>见我进来，店主微笑着点了点头，不紧不慢地招呼着：“坐下喝杯茶吧”。<br><br><img src="http://img0.dili360.com/ga/M00/00/AF/wKgBzFQ2dQeAfVWtAASF632yRL8398.jpg@!rw9"><br><br>    一听口音就知道不是本地人，问起来处，店主脸上露出自豪的神色：“我是福建人。<br><br>在马连道上，我们福建的茶商占了70%！”不禁有些惊讶，这可是我万万没有想到的。<br><br>店主给我倒上一杯乌龙，讲起了茶叶街的形成。<br><br>“10多年前，马连道上除了北京最大的茶厂——京华茶叶加工厂外，没有第二家茶行。<br><br>当时福建的茶商已开始往北方推销家乡的茶叶，他们来到马连道，一看这里有北京最大的茶厂，而且离广安门铁路货运站很近，既具备了销售的环境、又有着良好的储运发送条件，于是就决定在这儿展开他们的业务。<br><br>原先他们只是在附近租些仓库，将茶叶存放在此，然后自己到各处去推销。<br><br>随着业务逐渐扩展，上门来选购的各地商家越来越多，他们才将仓库发展成了一个个批零兼营的店铺。<br><br>后来生意红火起来，越来越多的福建茶商陆续来到这里，同时一些浙江、云南、安徽等地的茶商也受到了吸引，马连道茶叶街就这样形成了。”<br><br>他给我满上水，继续说：“现在，马连道不仅成了北京最大的茶叶市场，也成了整个华北地区规模最大的茶叶集散地。<br><br>是的，整个华北地区！”他强调着，“不信，你去感受感受！”',
'<h2>中关村：从太监的归宿地到“中国的靓点”</h2>从一片坟茔累累的旷野荒郊，到多所高校、科研院所，到高科技企业云集的综合园区；从一个服务部，到电子一条街，再到“一区五园”的“中国硅谷”，中关村走过了几百载艰辛风雨路。<br><br>说起它的得失成败，兴衰荣辱，怎一个“IT”了得？<br><br><img src="http://img0.dili360.com/ga/M02/00/AE/wKgBzFQ2dMGAN9X5AA6bR1BMV5o673.jpg@!rw9"><br><br>（国家863计划308主题项目组 中国科学院遥感应用研究所提供）每个忙碌的清晨，每次不经意地点击科技新闻网页，10条新闻之中总会有那么1、2条是关于“中关村”的。<br><br>中关村，无论在北京还是全中国，现在确实已经成了高科技的代名词。<br><br>尽管舆论界对它还是褒贬不一：有人说它是“中国的硅谷”，有人说它是“破烂集散地”；有人说中关村根本没有技术，只有贸易；林林总总，肯定也好，否定也好，有一件事是大家都无可争辩的，那就是：说起中国的“IT”业龙头老大，说起中国的高科技，就不能不提“中关村”，正如有的人所说：“如果中关村不是‘中国的硅谷’，那谁是呢？<br><br>结论是，没有。”<br><br><img src="http://img0.dili360.com/ga/M01/00/AE/wKgBzFQ2dMCAdq6wAAjtmlsAk8w582.jpg@!rw9"><br><br>中关村的标志性建筑一瞥 （摄影/王慧明）<h4>这里曾叫“中官坟”，是皇宫太监的最后归宿地 </h4>说起中关村科技园区成立的时间地点，很多人可能都会脱口而出。<br><br>但是20世纪80年代以前的中关村到底为何物，恐怕就没有多少人心中有这个概念了。<br><br>当我站在海淀图书大厦门口突然想起这个问题时，心里也是一片茫然。<br><br>直到与北京大学历史系的李孝聪教授谈过之后，古老的中关村才雨后初霁一般，在我的面前渐渐地清晰起来。<br><br>李教授告诉我说，现在海淀区的西北一带，2000多年前原是一片泉水喷涌的低地，海淀区则处在低地东南比较干燥的黄土台地上，从汉代开始就有人类居住了。<br><br>生活在台地上的居民世世代代对这片湖泊低地进行整治，把这里辟为荷塘稻田，形成了一派西山远影、泉流潆洄、湖泊连属，町塍相接的水乡风光。<br><br>自元、明两乀£都城迁到今天的北京城址后，这片风景绝佳之地引起了京城里官僚贵戚的注意，他们纷纷来这里开辟园林、兴造别墅。<br><br>明朝首推武清侯李伟的清华园和米万钟的勺园，清朝则有圆明园、清漪园、长春园等著名的皇家园林。<br><br>环绕诸园，是八旗子弟操练的营房。<br><br>自康熙帝起，皇帝便懒坐龙庭，而是常驻西郊园中。<br><br>每逢早朝，诸大臣云集西直、德胜二门外，车马络绎，直趋海淀。<br><br>公事完毕，就在镇街上吃饭。<br><br>经常在皇帝身边办事的大臣为了免除奔波之苦，干脆把私家宅第建在镇街里，致使海淀镇日益繁华。<br><br>至于中关村，在明清时期只是这些皇家园林外的一片旷野荒郊，叫做“中官坟”。<br><br>“中官”，就是太监。<br><br>顾名思义，“中官坟”就是那些为皇家奉献了一生的太监们油尽灯枯时最后的归宿之地了。<br><br>辛亥革命废除了帝制，“中官”这种惨无人道的内监制度随之消失。<br><br>“中官坟”从此就与南北的两镇一起并称“上中下关村”。<br><br>像今天的中关村、北下关等地名，就是从那时起遗留至今的了。<br><br>',
'<h2>千年沧桑归数图 纸上春秋说北京</h2>中国古地图的绘制者对皇帝居住的国都非常偏爱，他们绘制了不少神形各异的帝都地图。<br><br>北京曾是中国后期封建王朝的帝都，在明、清古地图中还能找到不少以北京为主题的地图。<br><br>我们不仅可以从这些古代都城地图中了解、追溯北京城市规划的历史，也能发现制图人通过地图所表达的思想和情趣。<br><br><img src="http://img0.dili360.com/ga/M00/00/AE/wKgBy1Q2dLmAAoByAAnqc6URk94081.jpg@!rw9"><br><br>三山五园图  清光绪二十三年（1897年）常卯绘，93厘米×170厘米，纸底彩绘，鸟瞰图式<h4>由于水源不足，元大都将城址从莲花池水系转移到高粱河水系</h4>北京从最初的居民点发展成一座城市，最后成为全国的政治、文化中心，经历了复杂而 漫长的过程。<br><br>从公元前221年秦始皇统一中国到公元937年，蓟城所在地（北京）一直是中国 北方的重镇。<br><br>汉代时名为广阳国，隋唐时期曾称作“涿郡”或“幽州”。<br><br>公元938年，契丹 人建立的辽朝统治中国北方，以幽州为陪都，改称“南京析津府”，又叫“燕京”。<br><br>金朝继 辽之后于1153年正式迁都于此，取名“中都”。<br><br>1215年，蒙古骑兵南下攻占了金中都城。<br><br>1267年，元世祖忽必烈从蒙古草原移都燕京，以便挥兵南下，统一中国。<br><br>他放弃了金中都旧城，改在东北郊外另建新城，命名为“大都”。<br><br>从此，开启了北京作为全国政治中心的历史。<br><br>元大都的规划开创了今日北京旧城区北部的轮廓和街道布局。<br><br>要讲北京城市规划的历史 ，就应该从金中都城址向元大都的转移谈起。<br><br>金中都城在辽南京城旧基上扩建，而辽南京城 又完全沿用唐代幽州城，故金中都城的布局既保存了唐代封闭的坊市制城市痕迹，又掺入了 宋代开放的街巷制形态。<br><br>金中都将宫殿皇城设计在全城中央，外郭城东、西、南三面城垣各 开3门，北城垣开4门，共13门，周长实测为18690米。<br><br>但是金中都城依托的莲花池水源不足，元大都在设计规划时考虑到城市水源的因素，遂将城址从莲花池水系转移到高粱河水系。<br><br><h4>胡同的含义是水井，这是将草原游牧社会的组织习惯带入城市管理的痕迹</h4>元大都城放弃原来蓟城的莲花池水源，改用高梁河为城市水源，开通惠河引水南流入运 河，环绕以琼华岛为中心的湖泊进行全城总体规划。<br><br>规划者首先将湖泊东北岸的高地确定为 全城平面布局的几何中心——中心台（今鼓楼），然后自中心台向南，穿过通惠河上的海子 桥和南面的宫殿，划定城市南北中轴线。<br><br>在湖泊东岸沿着中轴线兴建皇宫“大内”，在湖泊 西岸建造皇太后与太子的宫殿，并筑墙围绕形成皇城。<br><br>皇城四面修筑外郭城墙，东西宽7590 —7600米，南北长6680—6730米，周长28600米。<br><br>除北城墙开2门外，其余3面各开3座城门，全城共11座城门。<br><br><img src="http://img0.dili360.com/ga/M00/00/AD/wKgBzFQ2dLGAf9xqAAJ4EJBgmpA560.jpg@!rw9"><br><br>    北京城城门的位置、数目、名称等在不同朝代各有讲究。<br><br>元大都的城门多据《易经》卦辞而命名。<br><br>如坤卦曰：“至哉坤元，万物滋生，乃顺承天”，“安贞之地，应地无疆”，于是便有顺承门和安贞门。<br><br>离卦有“日月丽乎天”，于是有了“丽正门”。<br><br>   明清内城有9门，正南正阳门(即前门)表示“圣立当阳，日至中天，万国瞻仰”。<br><br>东边的崇文门取“文教宣尊”之意，西边宣武门意为“武烈宣扬”。<br><br>朝阳门意为“迎宾日出”，阜城门取意为“物阜民安”。<br><br>而东西直门则表示“民兴教化，东至东海，西至西陲”。<br><br>在北面，东边安定门象征“文臣诩赞太平”，西边德胜门象征“武将疆场奏绩”。<br><br>明清皇帝祭祀出入城门有严格的礼制：冬至到天坛祭天走正阳门，春分到日坛祭日走朝阳门，夏至到地坛祭地走安定门，秋分到月坛祭月走阜城门。<br><br>明清两代还规定：朝阳门走粮车，东直门走木材车，安定门走粪车。<br><br>出兵打仗走德胜门，水车走西直门，煤车走阜成门，宣武门走囚车……而正阳门只能走皇轿宫车。<br><br>这就是为什么在阜城门门洞里刻着有梅花（梅煤谐音），而宣武门外的菜市口则成为闻名全国的行刑之地。<br><br>11座城门与大都城内的大街相通。<br><br>大街之间安排有东西向平行的横巷，蒙古语称“胡同 ”。<br><br>胡同的含义是水井，这是将草原游牧社会的组织习惯带入城市管理的痕迹。<br><br>城市主街宽 25米,胡同宽6—7米，胡同间距70米左右，正好适合三进的四合院建筑。<br><br>',
'<h2>风水城市</h2><h4>风水城市</h4><br><br><img src="http://img0.dili360.com/ga/M01/00/95/wKgBy1Q2cLiAbP6OAAnvrBfqvIE134.jpg@!rw9"><br><br>林立的高楼和屈曲的河流、绿地相间，使大地显得格外有致。<br><br>图为从高空俯瞰深圳。<br><br>一座城市的兴起和建立总是要涉及到选址或建址的问题。<br><br>为什么选建在此地而不是他地，做这种布局规划而不是另一种？<br><br>即使是专门的研究者来回答这个问题也会给出多种答案和说法，比如从地形、地质、气候、水文、交通、安全等等方面考虑。<br><br>在古代中国，用风水的原则来考虑城市的选址和建立已经成为一种传统。<br><br>“堪天道，舆地道”。<br><br>选择适中的地理位置，考虑自然景观及生态因素，强调因地制宜、象天发地、象天立宫、天人合一、人与天调等等，这些其实都是“天时、地利、人和”这一自然哲学思想在选择居住环境上的反映。<br><br>归根结底，是希望能够做到趋吉避凶纳福。<br><br>而这种心愿，古今中外都如此。<br><br>当选择人与环境和谐之地居住时，城市就是安全和美丽的。<br><br>',
'<h2>雪松冬日黄山的霓裳羽衣</h2>与访客如云的其他季节相比，冬季是黄山的“静季”。<br><br>然而，就在严冬的萧瑟和寒冷中，这座皖南名山却也迎来了一场另类的“嘉年华会”—七十二奇峰成为耀眼的舞台，云霞是重量级的舞美和化妆，满山的奇松则摇身一变，成为了奇峰怪石华美的“霓裳羽衣”。<br><br>它们共同打造了一场属于黄山的冬日大戏。<br><br><img src="http://img0.dili360.com/ga/M02/00/94/wKgBzFQ2cKGABqltAAZVFTJSlkY698.jpg@!rw9"><br><br>“黄±±四季皆胜景，冬雪堪称最销魂”，领略过黄山冬日之魅的人往往有这样的感受。<br><br>每到冬季，皑皑冰雪遍铺峰峦，处处银妆素裹。<br><br>置身其间，仿佛在仙境中徜徉。<br><br>图中，雪松的枝杈构成了一扇“窗“，窗外奇峰耸峙，冰雕玉砌，如天上的琼楼玉宇，不禁让人有“楼阁玲珑五云起，其中绰约多仙子”的联想。<br><br>摄影／华仲明黄山，世界自然文化双遗产。<br><br>早在几百年前就赢得了徐霞客“黄山归来不看岳”的胜赞，今天更是举世闻名。<br><br>作为安徽人，地利所赐，因为种种因缘，我曾多次去过黄山。<br><br>始信峰的流云，天都峰的雷暴，东边日出西边雨的莲花峰，一一尽收眼底。<br><br>一度，我自认为已领略了黄山之大观。<br><br>朋友里有位摄影爱好者，自从前些年冬天去了趟黄山之后，就好似着了魔。<br><br>秋风刚起，就开始念叨着去看黄山了，年年都跑，大有百去不厌之意。<br><br>他对我说：“虽然四季皆胜景，可如果没领略冬天的黄山，你就没真正到过黄山。”<br><br>他尤爱跟我夸耀那满山的雪松，如何的倾国倾城，仪态万方。<br><br>在我的印象中，所谓雪松，不过就是“大雪压青松，青松挺且直”，黄山松再美，落了雪，也不过是满山的苍白和寂寥，究竟有何迷人之处？<br><br>我准备自己走一趟。<br><br>',
'<h2>风水与地理学是一种什么关系？</h2><h4>风水文化的神秘性和地理学的可观察性之间有原则界限。</h4>唐晓峰（北京大学环境学院教授）风水文化最核心、最本质的地方是“相宅”，解说阴宅、阳宅的神秘的“凶吉”，它并不单独关注外在的宏观环境世界，基本不解说与“宅”（包括官宅、商宅、民宅、阴宅也就是墓地）无关的事情。<br><br>关于大范围的山脉、河流、湖泊，以及交通开辟、人口流动等，风水文化并不注重。<br><br>在古代，风水文化最接近建筑文化，在宅院、居址、墓地、城池的建设中时有表现。<br><br>我国古代有一个体系很清楚的地理之学，与风水文化很不一样，这是古代学术文化的客观形势。<br><br>我们最好不要将风水文化混同于地理学。<br><br>我们既保留风水文化的神秘性，同时保留地理学的可观察性，注意二者的界限，我认为这个界限是原则性的。<br><br><h4>需要纳入中国古代地理学范畴的，应该是古代地理学的主流及其他具有知识贡献的部分。</h4>侯甬坚(陕西师范大学中国历史地理研究所所长）在中国古代，正宗的地理学是历代正史中的《地理志》。<br><br>从《汉书·地理志》开始的17部正史地理志系列著作，是中国古代地理学的主流。<br><br>风水学说虽有名为《地理大全》、《地理正宗》这样的书籍，却不能因此作为它一定属于古代地理学的依据。<br><br>地理志之外，还有一些著作里面也包含有地理的内容，它们是水道、地图、游记、风水、星占类著作。<br><br>',
