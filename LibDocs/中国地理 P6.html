'<h2>幕后石林，远比想象中精彩</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/30/wKgBy1Q2zTeAVBf2AAIAzebNmi0371.jpg@!rw9"><br><br>为了探寻石林地区人与自然之间的故事和奥秘，作者和摄影师不辞劳苦，“上山下乡”，进行了一场不折不扣的“田野调查”，力求得到最翔实、最生动的信息。<br><br>图中，作者、摄影师和老乡正在石林中的一块烟草地中穿行。<br><br>摄影／石明与幽深的地下暗河、诡异的天坑地缝或磅礴的喀斯特峡谷相比，石林可能是喀斯特家族中最“平易近人”的一位了。<br><br>它们暴露于大地之上，很多石林早已成为成熟的景点。<br><br>如何将“熟悉”的景观做成一道有新鲜感的大菜，便成为编辑工作中最大的难点。<br><br>而编辑部的故事，也便从这里展开。<br><br><h4>作者故事：石林也“探险”</h4>云南路南石林是中国最著名的石林，在这儿，撒尼人千百年来劳作生息，与这片“石漠化”严重的大地达成了奇妙的和谐。<br><br>为了探寻这个秘密，我们的作者，广西作家朱千华接过了“军令状”。<br><br>他搭乘深夜的火车出发，奔赴石林中的偏远村落。<br><br>在这次充满“奇遇”的下乡中，他和摄影师每天或逡巡于房前屋后，寻找“有料”的故事，或翻山越岭考察当地的农耕和水源。<br><br>“密枝林”是撒尼文化中神秘的一部分，被视作禁地，在取得了信任和许可后，他们“斗胆”进入了密枝林。<br><br>据朱千华回忆，那里面光线幽暗，充满了神圣的气氛。<br><br>而只是一个不留神，他稍偏离了撒尼向导指定的路线，胳膊上便如被皮鞭抽打一般剧痛红肿起来。<br><br>对此，向导讳莫如深，一言不发。<br><br>直到几天后，他们才辗转得知：森林中长着有毒的植物，“被蜇”则被撒尼人理解为因打搅神灵而受到的惩罚。<br><br>正是这场遭遇，让朱千华深刻地理解了撒尼人为什么能在生态如此脆弱的大地上与自然和谐共处——对涵养水源的森林无限敬畏。<br><br>',
'<h2>徐霞客为什么没去过石林？</h2>《徐霞客游记》中缺乏对石林的描写，而他在那一带的考察日记又恰好缺失了87天。<br><br>有人说石林可能在缺失的日记里，但也有学者推测出了那87天的路线，依然没有经过石林，因为学界认为，徐霞客当时全心考察南盘江水系，因而忽略了石林。<br><br>中国地质科学院的浦庆余研究员坚持认为，徐霞客的喀斯特考察是江源考察的“副产品”。<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBy1Q2zRuAMefMAATR24t_ta0127.jpg@!rw9"><br><br>徐霞客的一生是与旅行考察密不可分的。<br><br>他的考察可分为两个阶段：第一是22岁到50岁，第二是51岁到55岁。<br><br>在古代，各地的志书内容较为丰富，一般都是按照地理人文、历史宗教和名胜古迹进行分类，还配有绘制翔实的舆图，所谓舆图，就是地图。<br><br>徐霞客根据志书、舆图制定了详细的考察计划、路线。<br><br>第一阶段，徐霞客去的地方多是佛教或道教所在的名山圣地以及风景区，他虽然多次外出考察，但大多短期而归，老母在堂，孩儿年幼。<br><br>“父母在不远游”在徐霞客的思想中起着主导作用。<br><br>目前行世的有他写作的名山游记17篇。<br><br>明崇祯九年（1636年）是徐霞客外出考察具有转折性的一年。<br><br>当时，徐霞客已51岁。<br><br>徐霞客50多岁以后的旅行具有十分浓厚的地理考察色彩。<br><br>他始终把注意力集中在地理现象的考察上，进而探求其内在的规律。<br><br>他以严格的科学态度，探察江河水系的来龙去脉，山脉的走向分布及其地貌特征，洞穴的位置、构造及其岩石形态，并且旁及植物、动物、岩石、气候、矿产、水文等领域。<br><br>所记文字占全部游记的十分之八，是游记中的精华部分。<br><br>徐霞客从22岁开始，用30多年时间，走遍了今天中国的19个省、市、自治区的名山大川。<br><br>他对山脉、水源、地质、地貌的考察和研究，远远超越了他那个时代。<br><br>1640年，身染重病的徐霞客，被云南丽江木府木增派人送回江阴老家，次年正月于家中病逝，享年56岁。<br><br>“石林”位于云南省石林彝族自治县境内，距昆明市126公里，是一处景色奇异的岩溶地貌区。<br><br>我们今天阅读《徐霞客游记》时，十分惊讶于其中竟然找不到关于石林的描写。<br><br>徐霞客没有去过石林吗？<br><br>按照徐的惯常做法，只要他去过石林，他是不会不为这里留下笔墨的。<br><br>有研究者对《徐霞客游记》进行了整理，发现徐霞客于崇祯十一年（1638年，53岁）五月初九日到达了滇黔交界的亦资孔驿，并于该年八月初六日到达广西府（今云南泸西县），其间共缺87天的日记。<br><br>关于这段路程，学者推测出一条路线，而这条路线所经过的地点，石林所在的石林县并不在其中。<br><br>徐学研究者们为什么给徐霞客勾勒出这样一条虚拟路线，而这条路线竟然忽略了石林这样的岩溶奇观？<br><br>这如果是真的，对于醉心喀斯特地貌的徐霞客来说对石林的忽略简直是不可理解的失误！学者们到底为什么容许徐霞客忽略石林呢？<br><br>尽管推测必有疏漏之处，学者们的思考方法还是值得我们认真对待：他们认为徐霞客当时的关注点并不在岩溶地貌，而在于南盘江的水系源流。<br><br>',
'<h2>开门七件事，开门七个“姓”</h2>“柴米油盐酱醋茶”系列里，竟然“盐”是最难找的，让我欢喜让我忧。<br><br>根据专家的资料，我最初把“盐姓”锁定在云南无量山一带，那里可是金庸笔下高手出没的地方，不成这盐姓人也带点神出鬼没、桀骜不驯的气质？<br><br>带着美好的愿望，我一头扎进了无量山地区的电话海洋里，但对方总是不约而同地表示没有这个姓。<br><br>来自云南大理的朋友说帮我找到了“盐”，可惜很快就证明了两个都是假“盐”：一个是姓“严”，一个是笔名自称“盐小姐”。<br><br>连日的徒劳无功，我不由得怀疑“盐”姓是否存在。<br><br>好友得知我的烦恼后，在他繁忙的工作之余，深夜为我找来两位盐姓古人。<br><br>虽然我要的是活人，但好友为我点燃了希望的火花，凭你13亿茫茫人海，我也要把这颗盐晶“提纯”出来——结果是，“盐”不藏在莽莽群山，而是大隐隐于市——江苏省丹阳市有三位朴实无华的盐氏兄弟。<br><br>在这里，我特别感谢为我提供真正“盐”姓线索的“活雷锋”——龚先生。<br><br>当“柴米油盐酱醋茶”这个创意终于变成了有人有物“活生生”的一组照片时，我在想：不管黑猫白猫，捉到老鼠就是好猫，没有我们的恒心和韧劲，没有众多相识或不相识的人的理解与帮助，又怎么会有今天的姓氏大餐呢？<br><br>',
'<h2>姓氏：不亚于“四大发明”的发明</h2>中国人的姓氏有这样两个特点：一是源远流长，从上古的伏羲氏时代开始中国人就有了姓氏，至今已经五千多年了；二是中国人的姓氏是按照父系传承的，即只是在男子中一代代地相传，比较稳定。<br><br>事实上，这一点恰恰与遗传学中的Y染色体的传递方式相一致，Y染色体就是只沿着男性这条脉络下传的，除了极为罕见的异常，一代代的只要是男性，就会一直传下去。<br><br>现在人们都知道，人有23对（46条）染色体，其中X和Y染色体是控制性别的。<br><br>在男人的精子中，一半含有X，一半含有Y；女人的卵子含有的都是X，没有Y。<br><br>当精子中的X遇到卵子中的X，组成新的染色体对XX时，就生女孩；当精子中的Y与卵子中的X相遇，组成XY时，一个男孩就诞生了。<br><br>当这个男孩再生男孩时，一定是这个Y又一次地被选中，与一个卵子中的X结合了。<br><br>除极个别情况外，如果一个家族一直有男孩诞生的话，那么这个家族的染色体Y就一直传下来了，而且是同一条祖先染色体的复制品。<br><br>我们的祖先太聪明了，他们在五千多年前就用“姓”给自己的家族做了命名。<br><br>当然，我们祖先这么做的时候，想到的不仅仅是标识自己，区别他人，很重要的是为了避免近亲繁殖。<br><br>但是他们没想到的是，此举一下子给他们家族的染色体Y打上了标记。<br><br>从某种意义上说，我们的“姓氏”，就是染色体Y的“姓”，因为生生死死，承载着姓的一代代的人都消失了，但染色体Y却与“姓”结合在一起，流传至今。<br><br>姓的传递，就是Y染色体的传递。<br><br>这真是人世与自然神奇的同构，是天人合一的典范。<br><br>我甚至认为姓氏是我们中国人的一项伟大的发明，是一项不亚于四大发明的发明。<br><br>欧洲人有姓的历史不过一千多年，日本人在明治维新以后才有姓，才几百年。<br><br>为什么中国人最早发明了“姓”，而且“姓”在中国能够延续下来？<br><br>我猜想原因有二：一是汉语文字的简洁。<br><br>单音节，一字一音，用来做姓，方便好用。<br><br>西方人的语言文字用来做姓，就不如汉语方便，我们都曾有过记不住外国人复杂冗长姓名的感受；二是早在公元前221年，秦始皇就统一了中国，废除了分封制，推行郡县制，郡县制需要户籍制度配合，所有的人要登名造册，这是中国人的姓能够流传、普及、巩固以及人人有姓的重要原因吧。<br><br>',
'<h2>前沿穿行在喀斯特景观群中</h2>这是一次长达7000公里的寻访喀斯特之旅：2011年8月7日，主编单之蔷、摄影师冉玉杰和我从成都出发，先到重庆考察拍摄武隆的天坑地缝景观，然后到达贵州的织金洞、六盘水北盘江大峡谷、大方县九洞天天生桥景观群、遵义县云门屯天生桥；单主编返京后，我们经黎平，在广西桂林与覃妮娜、李小波会合后，一起前往河池市罗城仫佬族自治县，拍摄剑江喀斯地貌景观群和几个峡谷，最远处到达了广西的凤山县。<br><br>此行我们三过贵阳、三到水城县、三过乌江，8月27日回到成都，全程7000公里。<br><br><img src="http://img0.dili360.com/ga/M01/02/2E/wKgBy1Q2zKKAYaNiAATVFQTmKak890.jpg@!rw9"><br><br>覃妮娜在几个峡谷里的实地考察十分认真、细致，这是她在北盘江大峡谷野钟段，把所有发现都详细记录下来。<br><br>她的稿子把每个峡谷写得都很到位，不过出于版面限制和内容侧重突出的考虑，很多内容都被删掉了。<br><br>摄影／刘乾坤单主编对重庆市武隆县高大的天生三桥赞不绝口，但由于空间和光线的原因，我们的拍摄效果都不理想。<br><br>单主编希望能拍摄出既可表现天生桥高大的形象，又能反映特殊地貌的图片，建议我们布灯拍摄。<br><br>281米高的天生桥上可怎么布灯呢？<br><br>我们讨论了让探险队员到桥顶布灯的方法，也想过安装探照灯的办法，都不是特理想。<br><br>我建议还是把图片总监王彤叫来才行。<br><br>次日，结束拍摄任务的王总监从拉萨飞抵重庆。<br><br>我们会面后，他看了我们的照片，只说了一句：“不就是三座桥吗？<br><br>拍不出来我死了算啦！”后来我们果真拍到了相当震撼的天生桥图片。<br><br><img src="http://img0.dili360.com/ga/M02/02/2E/wKgBy1Q2zKKANef7AAUGzZZJAWk601.jpg@!rw9"><br><br>为了更好地拍摄六盘水市水城县的金盆天生桥，冉玉杰正站在天生桥的桥面上寻找着最佳的拍摄角度。<br><br>摄影／单之蔷为了拍摄金盆天生桥，我们天不亮就出发，前往六盘水市水城县。<br><br>这座天生桥位于离县城50公里的金盆镇，为了能拍到日出时的天生桥景观，我们只好夜宿金盆镇，住20元一宿的小旅店。<br><br>想不到店主的儿子邀来一帮朋友在旅店里上演青春生活剧——一边唱着家庭卡拉OK，一边划拳、喝酒，直到凌晨才歇。<br><br>那一夜我们不但没有休息好，还被蚊子叮出很多红点。<br><br>离别水城，我们又开始探寻湄潭天生桥、云门屯天生桥等景观。<br><br>',
'<h2>麻叶洞的前世今生</h2>现任《中国知识产权报》通联记者部主任的刘瑞升在1999年第一次来到位于江阴的徐霞客故居时，受到了巨大的震撼。<br><br>他在当天的日记里写道：“走出霞客故居，骑在自行车上，脑海中浮现出霞客行走的路线图……徐霞客300多年前曾经走过的地方，今天又是什么样子呢……”2003年，刘瑞升开始了“重走霞客路”计划，至今还未结束。<br><br>徐霞客在游记中对路线和景物的全景式写实性的描写，使得当代人“重走”他的路线成为可能，“重走霞客路”成为了徐学研究的一个重要方法。<br><br>我自驾车“重走霞客路”始于2003年，至今累计出行8次，历时165天，行程达42444公里，目前仍未结束。<br><br>我的路线和观察对象，完全参照《徐霞客游记》的记述，在此过程中，我既为看到了完全相同的景象而感到激动，又因眼前的景象发生了改变而产生思考。<br><br><img src="http://img0.dili360.com/ga/M00/02/2E/wKgBy1Q2zJ2AHtBHAACWTnvq8CI486.jpg@!rw9"><br><br>“……去上清三里，得麻叶洞。<br><br>洞在麻叶湾，西为大岭，南为洪碧，东为云阳、枣核之支，北则枣核西垂。<br><br>大岭东转，束涧下流，夹峙如门，而当门一峰，耸石兀突，为将军岭；涧捣其西，而枣核之支，西至此尽。<br><br>涧西有石崖南向，环如展翅，东瞰涧中，而大岭之支，亦东至此尽。<br><br>回崖之下，亦开一隙，浅不能入。<br><br>崖前有小溪，自西而东，经崖前入于大涧。<br><br>循小溪至崖之西胁乱石间，水穷于下，窍启于上，即麻叶洞也。<br><br>洞口南向，大仅如斗，在石隙中转折数级而下。<br><br>……” （摘自《徐霞客游记》楚游日记，1637年正月十七日）2010年4月，我重走霞客路来到湖南省茶陵县，目的是寻访1637年徐霞客到此的足迹。<br><br>当年徐公留下了一篇记述麻叶洞的日记，让后人想一睹其芳容：“石幻异形，肤理石表与石质顿换，片窍俱灵。”<br><br>“北驰半里，下有一石，庋出如榻，楞边匀整。<br><br>其上则莲花下垂，连络成帏，结成宝盖，四围垂幔，大与榻并。<br><br>中圆透盘空，上穹为顶，其后西壁，玉柱圆竖，或大或小，不一其形，而色皆莹白，纹皆刻镂，此衖中第一奇也。”<br><br>我身为一个“徐迷”看到这番描述，更是神往。<br><br>可惜的是，今人却从未看见过麻叶洞真容。<br><br>',
'<h2>幕后峰林峰丛里的大城市和小聚落</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBy1Q2zDaAIvndAAc5_OwbcJY700.jpg@!rw9"><br><br>狭路相逢，我们的考察车闯进了真正的“马”路，最终还是我们妥协了，这条路真的不是给车走的。<br><br>摄影／马宏杰中国的南方有一片全世界最壮丽、最典型的喀斯特峰林峰丛，它是普通人关于喀斯特地貌最容易联想到的景观之一。<br><br>所以，在这个专辑里，峰林峰丛被单辟一个板块。<br><br>然而，用什么样的题目来表现这片看似姿态万千、其实景观形态并不复杂的喀斯特地貌呢？<br><br>我们把选题的重点放到了人地关系这个话题上。<br><br>为了这个专辑，编辑部的成员以及作者和摄影师队伍分批、多次前往南方喀斯特地区。<br><br>最早去考察的，是执行总编单之蔷，他邀请了中国地质科学院岩溶地质研究所的朱学稳先生，同他一起驱车、泛舟，在中国的南方喀斯特典型发育的地区做了一次长时间的旅行。<br><br>这个专辑中的大部分想法，就是在那次旅行当中形成的，其中就包括“桂林”这个选题。<br><br>桂林是坐落在典型的峰林平原上的一个美丽城市，世界上再也找不到另一个城市，拥有桂林所拥有的山水了，世界上也再找不到另一处峰林平原，既保持着美丽的姿容，又能给一个城市留下发展的空间。<br><br>桂林就是如此独特。<br><br>喀斯特峰林像中国园林里的假山石一样，点缀在桂林城的布局当中。<br><br>园林中的山石是假的，桂林的山水却是真的。<br><br>“风景如画”虽好，却不能满足一个城市生存和发展的全部需求，而这，才是“桂林”这篇文章所要探讨的问题——喀斯特峰林平原，将如何承载一个计划在2015年市区人口达到120万的桂林城呢？<br><br>它将如何解决大城市所必须面对的交通、供水、住房等压力呢？<br><br>如何在自然保护与经济发展之间保持住平衡呢？<br><br>',
'<h2>徐霞客是洞穴探测与研究之父</h2>有人认为，300多年前的徐霞客根本没有现代的探洞装备，是不可能“得洞必进”的，朱学稳先生用详细的摘抄回答了这个疑问。<br><br>徐霞客当年是打着火把进洞的，他进洞的深度，与火把燃烧的持久度有关。<br><br>每当朱学稳先生拿着《徐霞客游记》考察洞穴，都会发现书里的描述与眼前事物几无二致。<br><br>他愈发崇敬这位古代的旅行家了。<br><br><img src="http://img0.dili360.com/ga/M02/02/29/wKgBzFQ2yxeAdRYUAAGrlBszfS8821.jpg@!rw9"><br><br>徐霞客在3年的西南喀斯特考察中，对洞穴探测与研究的执著追求和不畏险阻精神，呈现在《徐霞客游记》的字里行间。<br><br>在洞穴数量特多的峰林平原区旅行时，徐霞客《徐霞客游记》的主要内容均是记述洞穴探测的所见所闻。<br><br>他有洞必探、闻洞必寻、得洞必进的作为，乃当代专业洞穴探险家所不及。<br><br>这也是他获得巨大成就的缘由所在。<br><br>据徐学研究者冯岁平（1995年）的统计，徐霞客在游记中记述的洞穴共有350多处。<br><br>仅在桂林、阳朔的一个半月内，便探测洞穴60多个。<br><br><i>徐霞客对于洞穴的观察记述得全面而丰富。<br><br>《徐霞客游记》中对洞穴考察与记述的内容有：洞穴所在位置，洞口朝向，相对高度，洞穴长度与规模大小，洞内空间结构，洞穴的成层性，洞穴文化与古迹，洞内人类活动，洞穴生物，洞穴温度，洞内水文（干洞、水洞及滴、流、潴等水流活动），洞内钟乳石的类型与分布。<br><br>凡此等等，与现代洞穴探险家的调查内容相接近。<br><br></i>徐霞客不只记录客观情况，他还总结出重要的发现并对现象进行精辟的理性分析。<br><br>比如，分布在洞穴周壁上的洞穴水蚀形态（沟槽、窝穴、波痕等）是绝大多数当代游人进洞时也不一定会注意到的，比如他发现了沟、槽、龛、台、床、石痕、石鳞等形态，并给以正确命名。<br><br>不是一位企望探求洞穴成因的考察者，是不会有此类特意的观察和发现的。<br><br>',
'<h2>幕后一个好汉三个帮</h2>当奇秀翠绿的山峰和色彩明丽的江水在机翼下掠过一片迷离的秋色时，税晓洁说他心里其实很期待，可是他没有时间去看桂林山水，他的目的地是中国地质科学院岩溶地质研究所。<br><br>然后，他会直奔成都，开始天坑采访的下一站。<br><br>在这期的专辑中，我跟税晓洁共同完成国内天坑部分的报道，负责写稿子的税晓洁，是数年来一直与编辑部紧密合作的资深作者。<br><br>此次的报道内容对我俩来说都是新范畴，采访过程中遇到一些小插曲，琐碎且有意味。<br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBy1Q2yr-ATKccAAB_UGkkuDo838.jpg@!rw9"><br><br>朱学稳先生1954年毕业于南京大学，如今已经年近八旬，被誉为“天坑之父”。<br><br>他回顾说：天坑作为一种自然奇观的喀斯特地貌与洞穴，是特具优势的旅游资源。<br><br>由于之前难获专项科研资金支持，地貌与洞穴研究机构经常组织喀斯特旅游资源调查和中外联合洞穴探测活动。<br><br>图为2002年3月朱学稳陪同国际洞穴协会主席安迪考察广西大石围天坑。<br><br><h4>税晓洁打来求援电话</h4>“朱老师有些急了。”<br><br>税晓洁拨通我的电话说，“他说搞不清我们究竟还要来几拨人。”<br><br>8月23日，负责“天坑”报道的作者税晓洁从杭州飞赴桂林，并在约定的时间里赶到了岩溶地质研究所朱学稳老师的办公室。<br><br>尽管此前我曾就作者前往拜访的事情与他进行过沟通，编辑部频繁地来人还是让朱老师觉得纳闷。<br><br>',
'<h2>吉祥文化：一本民间童话集</h2>所谓吉祥,就是好福气的意思,《说文解字》说:“吉,善也。”<br><br>“祥,福也。”<br><br>中国很早就有对吉祥的一些理论总结，比如被列为“四书”之一的《中庸》说：“国家将兴，必有祯祥；国家将亡，必有妖孽。”<br><br>历来关于祯祥的记录，可真是五光十色、琳琅满目，比如天上出祥云，地下冒醴泉，猛兽忘了撕咬，毒虫不蜇婴儿等等。<br><br>据说周成王时出现过三块地里的禾苗长成了一个谷穗，这个谷穗大到要单独装一辆车的现象，这个叫做“嘉禾”，如此说来，中国20世纪年代大跃进的亩产神话，3000年前就已经胜利实现了。<br><br>最有意思的是古人创造出一批祥瑞的灵兽，比如龙、凤、麒麟之类，它们代表着天帝对下界盛世的最高奖赏。<br><br>据说在黄帝时代，凤凰遮天蔽日黑压压地呼呼飞来，栖息在黄帝东园里的梧桐树上，吃着纯洁的竹实，终身都不想飞走。<br><br>可是多数时间人们并不生活在这么美好的盛世，凤凰们是断断不肯现身的，连孔子都一辈子没见过，所以他抱怨着：“凤鸟不至，河不出图，吾已矣夫?”好不容易见过一回麒麟，还是被无知的人猎杀了的，它实在不应该在那个世道出现，孔子哀哀地哭。<br><br>这些神奇景致是帝王圣人的故事，与普通百姓离得很远。<br><br>不过普通百姓也自有追求吉祥的办法，大到求神拜佛、磕头烧香，小到一叶窗花、一句口彩、一个数字，都可以作为寄托。<br><br>北京西郊妙峰山上有碧霞元君的道场，也是华北最大的民间信仰活动地，几百年来，人们在阴历四月初八佛诞日前后大规模朝山进香，面熟的陌生的，见着都互相道声“虔诚”、“吉祥”，真有点熙熙融融的大同景象。<br><br>朝拜完后下山，人们还不忘了摘一朵花（现在不能随便摘，只好买了）插在鬓角、拢在襟边，名义就叫“戴福还家”，微弱无识的花草，就此带上了一缕人间的温情。<br><br>',
'<h2>前沿动力伞航拍『千丈坑』</h2>作为摄影师，我对驾驶单人动力滑翔伞在空中拍摄的场景并不陌生，只是没有近距离地接触过。<br><br>这次在湖北长阳“千丈坑”采访的时候，为了看到天坑的全貌，我们特意邀请到了动力伞飞行员李伟，由于是单人动力滑翔伞，所以我没法同时飞行，只能把相机挂到飞行员脖子上，让他驾驶单人动力滑翔伞在空中帮我们拍摄了一组天坑照片。<br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBzFQ2yrqAFFOoAARIYiCexQg262.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/26/wKgBzFQ2yruAUVEOAAXHqbIZjws939.jpg@!rw9"><br><br>这是作者跟探险家徐晓光在湖北省长阳土家族自治县大堰乡千丈坑村航拍天坑的情形。<br><br>最早到达千丈坑的时候，他们发现，这个天坑林木茂密，地形复杂，要想找到一个很好的角度，看清天坑全貌并对天坑进行测量，实在不是一件简单的事情。<br><br>于是他们先是在村民的带领下进入天坑底部，根据崖壁的不同方向，利用GPS实测了天坑的长、宽和深度，随后又请来了动力伞驾驶员李伟协助航拍。<br><br>不巧的是，天坑所处的位置密布着树木和庄稼，缺乏足够长的起飞跑道，起飞很费了一番工夫。<br><br>加上李伟带来的是单人动力滑翔伞，无法带摄影师上天，飞行和拍摄只能由一个人全部完成，所以拍摄效果并不是十分理想。<br><br>摄影／姜勇我跟宜昌的探险家徐晓光赶到湖北长阳大堰乡的千丈坑村之后，发现坑边看起来很陡，竖立上来的树木挡住视线。<br><br>视野最开阔的地方是农户的茶园田埂上，我用新买的激光测距仪测量，对准最陡的一面崖壁实测宽度为299米，GPS显示海拔387米。<br><br>千丈坑村一组村民周信满带我们沿着一条小路下到了天坑底部，除了几米见方的那个水潭，天坑底部全被茂密的杂草和灌木所笼罩。<br><br>我站在水潭边向上直着测了一下，到陡崖顶端一棵大树下的距离，为130米。<br><br>换算下来，这面陡崖的高度应该已经超过100米了。<br><br>后来我们又从天坑上来，围着这个天坑转悠了好几圈，发现林木茂密，地形复杂，要想找到一个很好的角度，看清天坑全貌，或者找到一个理想的位置测量，实在不是一件简单的事情。<br><br>	<br><br><img src="http://img0.dili360.com/ga/M02/02/26/wKgBy1Q2yruAP_3QAAa43ts2C8Q850.jpg@!rw9"><br><br>在前往贵州打岱河天坑的路上，王成钢指挥车辆小心翼翼地走过悬崖边的乱石碓。<br><br>摄影／李晋转来转去，汗流浃背，徐晓光先生说，干脆，找动力伞航拍一下吧。<br><br>他是中国航空运动协会会员，几年前飞滑翔伞，摔了，脊梁上打了半斤钢钉，仍是乐此不疲。<br><br>一通电话，下午5点多，当过特种兵的飞行高手李伟就带着单人动力伞从200公里外的宜昌市区赶到了现场。<br><br>想着赶黄昏的光线，第二天李伟也还有商业飞行，众人急匆匆把机器搬到事先选好的起降场——周信满岳母家门前的一块庄稼地。<br><br>',
'<h2>汉语，心灵的慰藉</h2>一个偶然机会，我喜欢上了过去小孩佩戴的长命锁，遂开始收藏。<br><br>初以为其形状单一，图案雷同，后发现，并非如此。<br><br>原来长命锁有你难以想象的丰富。<br><br>其形状之多样，内容之深邃，令人叹为观止。<br><br>譬如形有莲花、如意等，还有饺子锁、疙瘩锁、元宝锁等，不可尽数矣。<br><br>锁上雕刻之内容，三星拱照、四灵呈祥、天仙送子、五子登科，凡是能反映美好愿望的吉祥符号，这里应有尽有。<br><br>长命锁只是一个小小的窗口，让我得以一窥中国民间吉祥文化之奥妙。<br><br>其实在首饰、绣片、木雕上，在瓷器上，甚至在床边、枕上，都可以看到吉祥符号。<br><br>可以说在中国民间的器物上，有图必有意，有意必吉祥。<br><br>中国人生活在一个吉祥符号的世界中。<br><br>这种现象西方没有，吉祥是中国人独有的一种文化。<br><br>我曾想过，为什么会是这样？<br><br>结论是：中国社会缺乏一种入世（介入世俗生活）的宗教。<br><br>在西方，每个城市、村庄，都可以看到教堂高高的尖顶，教堂是聚落的标志，人们的生活也是以教堂为中心的，出生、结婚、死亡都与教堂联系在一起。<br><br>每星期的祷告，甚至倾诉、忏悔，都要到教堂去，宗教深深地介入了世俗的生活。<br><br>',
'<h2>喀斯特考察有备而去还是顺路为之？</h2>多数人认为徐霞客51岁开始的西行原本是去考察长江源的，途中偶然发现了喀斯特地貌。<br><br>从2003年开始自驾车“重走霞客路”的刘瑞升，断定徐霞客对南方喀斯特的情况是“备过课”的——26岁时徐霞客痴迷于花岗岩质的天台山石梁，33岁时他写下“余志在蜀之峨眉、粤之桂林……”可见，全面考察喀斯特地貌的决心，徐霞客早就已经做出了。<br><br>记得我准备“重走霞客路”之初，曾致信云南大学朱惠荣教授，他从事徐学研究多年，整理并加注出版了《徐霞客游记》，我向他讨教有关重走徐霞客的路应该采取哪种方式。<br><br>我告诉他我有两套方案，一是请半年的长假，一口气走完；二是每年利用假期分段走。<br><br>当然，我也列举了各自的利弊。<br><br>朱教授回信给我提出5点建议，其中之一是建议我选择不同地区搞几次“演习”，总结经验，且不要局限于内地名山。<br><br>其二是重走霞客路不要急功近利，企图一口“吃完”。<br><br>考察和写作最好是分地区分阶段进行，人的体力、精力都可获得调整，也便于对旅途见闻咀嚼消化、提炼升华。<br><br>我采纳了他的建议，先是短途搞了两次热身行，小结了行车、景观、资讯等方面的经验；二是分段进行，分段最大的优点是可以进行总结性思考。<br><br>比如，徐霞客对喀斯特地貌的考察是有备而去，还是顺路为之？<br><br>',
'<h2>北师大两人提案诞生记</h2>说实话，当初接到让北师大专家推荐“中国百年地理大发现”提案这个任务时，并没有觉得有多困难，在我想来，这些地理学者们一辈子浸淫其中，举出个把发现来还不是如探囊取物一般容易。<br><br>然而，事情的发展大大出乎我的意料。<br><br>6月份，经北师大副校长史培军的推荐，我找到了赵济老师。<br><br>赵济先生1953年毕业于北京师范大学地理系，曾任北师大地理系主任，长期从事自然地理和遥感图像判读的研究和教学。<br><br>赵老师主编的《中国自然地理》一书，是我国高校最重要的一门基础课“中国自然地理”所用的教材，中国科班出身的地理学者大都读过这本书，让赵先生担任推荐人，无疑是最合适的人选了。<br><br>第一次通电话，我就真切感受到了赵先生治学的严谨与认真。<br><br>“这是地理学界的一件大事，我很愿意提供方案”，赵先生非常热心，虽然那时他手头还有好几个博士论文需要审看，他还是答应下来，“不过，你们得给我时间。<br><br>这可不是个简单的事情 。”<br><br>“我们现在只是要一个初步的提案，有个纲目就可以了。”<br><br>我解释道。<br><br>',
'<h2>我想做一个富裕国家的公民邓小平的小康之梦</h2>“小康”语出《诗经·大雅·民劳》：“民亦劳止，汔可小康”，意为让老百姓过上小安康乐的日子。<br><br>1979年，邓小平向世界提出小康社会思想，然后雷厉风行地领跑中国的改革大业，进行一场举世罕见并持续至今的现代化新长征。<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBy1Q2yhaARnanAAZBaqDS3c4034.jpg@!rw9"><br><br>5个经济特区与14个沿海开放城市20多年来经济的迅速发展印证了邓小平关于社会主义本质在于“解放生产力，发展生产力”的理论和“发展才是硬道理”的经典论述。<br><br>      摄影/刘力群<h4>小平的睿眸，投向广袤的农村</h4>1978年的春节，经历了政治生涯中三起三落的邓小平，文革后第一次回四川过年，住在成都“金牛宾馆”的园林别墅里。<br><br>习惯快走散步的邓小平，信步穿过水榭长廊和林间甬道时，步履却显得极为沉重。<br><br>中国人穷了一百多年，到了该改变的时候了。<br><br>走在乡间小径上，他的脚步似乎还滞留在江西的岁月里，延续着一代大政治家对中华民族前途、命运的忧患和思考。<br><br>川西本是富庶之地，一条岷江，一道都江堰，浇灌了两千多年的富足和闲然，可是这次他听到的却是老百姓填不饱肚子的情况。<br><br>邓小平眉宇凝重，屈指算来，眼下9亿多中国人，百分之八十在农村，如果不解决这百分之八十人口的生活问题，社会难有安定。<br><br>若将工业的发展、商业和其他的经济活动建立在百分之八十人口的贫困之上，中华的振兴和崛起，永远只是一个梦呓。<br><br>回到下榻的房间，邓小平推窗远眺，一项农村新政在中国改革开放的总设计师心中，渐渐清晰、成熟起来。<br><br>带着故乡的温婉回到京城。<br><br>这年夏秋之间，邓小平带着蔚然成局改革开放的蓝图去了马来西亚、新加坡和日本等国访问，东渡取经。<br><br>同是华语社会，同是东方儒家文化圈，狮城的治理井然有序；一衣带水的岛国融入西方现代化后生机勃勃，给红色中国领导人强烈震撼。<br><br>尽管在日本的行程只有8天，但他拨冗参观了松下电器、日产汽车等三家株式会社。<br><br>在松下电器，83岁高龄的松下幸之助是一个“中国通”，对邓小平的坦诚开明、不耻下问，感同身受。<br><br>邓小平说：“我们要搞现代化，没有电子工业不行。<br><br>所以我要来看您的工厂，希望您把日本的电子工业动员起来，到中国投资建厂。<br><br>我们要向你们学习。”<br><br>松下幸之助却感慨地说：“人类的文明发展，从东方到西方，然后再到美洲。<br><br>现在又要回到东方，东方就看你们中国了。”<br><br>然后，又引经据典，说，中国乃泱泱大国，秦皇一统、汉武雄风、盛唐气象、元跨革囊、康雍乾三朝，皆成盛世，当然有赖于一代明君英主，在阁下身上，我看到了那种上古的正大气象。<br><br>“谢谢！”邓小平，说，但愿如此，我们共同努力。<br><br>',
'<h2>山是骨骼，河是血</h2>有些山名气很大，但不是山出色，是山上的庙有名，山不过了了；有些山无庙无名，却让人看上一眼，就终生难忘。<br><br>记得有一年,我去河南嵩山参加一个活动,来到了大名鼎鼎的五岳之一的嵩山,很是兴奋,专门抽出一天的时间，去登嵩山的主峰——峻极峰,峰并不高——海拔 1492米。<br><br>经过一番辛苦，我爬上了主峰,山顶是平的，有一座简陋的庙,供奉着观音等，我寻找主峰的标志，找了半天竟没找到，最后终于找到了一块一人多高 的石头,上面用红漆写着：峻极峰。<br><br>远看石头上还有一行大字,以为是题字者的落款,走近一看原来是“×××我爱你”。<br><br>望着这一行字，我一哂而已。<br><br>2005年7月，我去西藏的希夏邦马峰（简称希峰），我是从东面一个山谷进入的，转过一个山脚，就看到希夏邦马峰在阳光下闪烁着银光，感觉她很像一架巨大的航天飞机正在起飞，下面云雾缭绕，像火箭已经点燃。<br><br>到达希峰下的一个村庄后，我们找来了向导和马匹，开始向希峰前进，目的并不是登山，那是专业登山家的 事，我们只是要去看雪峰下的冰川。<br><br>希峰好像近在咫尺，感觉走上一两个小时，就会到达希峰脚下。<br><br>但这只是一个错觉。<br><br>骑着马，马儿极温顺听话，但看到马儿每走 一步都气喘吁吁的样子，实在于心不忍，就下马步行。<br><br>走啊走，走到天快黑了，前面还是一道又一道的古冰川留下的终碛垄，不见一丝冰川的影儿，再看看希峰，还 在原来的地方，与我们的距离没见拉近一点点。<br><br>我们的信心被希峰摧垮了，相信即使走到明天，我们都很难到达希峰脚下看到冰川。<br><br>不准备在野外过夜，我们掉转马 头回返。<br><br>回来的路上，一轮弯月挂在天上，周围是寸草不生、海拔六七千米的起伏大山，在东边那一片黄褐色的山坡上，有几处高高的不知名的雪峰，冰川从雪峰上挂下来，白白的像奶油一样，在黄褐色的山坡上流成了一个个舌的形状。<br><br>这时你才体会到冰川的前部被称为“冰舌”的妙处，不仅形象逼真，而且“冰舌”这个词还告诉了我 们冰川的质感。<br><br>冰川不是刚性的，而是可塑的。<br><br>这情景让我想起西班牙画家达利的那幅名画《永恒的记忆》，一些钟表像熔化的蜡烛一样软塌塌地搭在箱子上或挂在 树上。<br><br>冰在人们的印象中也像钟表一样是坚硬的，但在我的眼前，坚硬的冰像奶油一样在大山上流淌。<br><br>那不是流淌，而是像达利画中那些软塌塌的钟表一样搭在山顶上。<br><br>夕阳下，一切静悄悄的，展现在我面前的是一幅梦一样的画，它神秘、超现实，让我终生难忘。<br><br>',
'<h2>住房梦十载坚守</h2>在中国，人们对家的概念往往最终会物化成房子，李晓娟就是这样的人。<br><br>从16岁开始，她就想要拥有属于自己的房子了。<br><br>尽管当时的她收入微薄，连租房子都要对费用左思右想，但也正因为如此，这种想法就更像是一个纯美而清澈的梦想。<br><br>10年之后，当她通过自己的奋斗成为一家公司的广告部经理，而住房梦也由于收入的增长而成真的时候，感怀竟多于激动。<br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBy1Q2yYKAfoBSAAbVJ4lza1k466.jpg@!rw9"><br><br>图为2007年5月的北京房展会。<br><br>摄影/史 丽我对家，是有强烈归属感的，这也许是源于我的经历吧。<br><br>我出生在张家口，父母是北京知青，16岁那年，我的户口转回了北京，开始了在舅舅家借住的生活。<br><br>对房子的渴望，就从那个时候开始萌生，一所属于自己的小房子，就是一个家。<br><br>我习惯于在脑海中勾画它的样子，它应该舒适而温馨，可以仰仗和支配，我会随心所欲地布置它，而它，也将包容我的慵懒，抚慰我的敏感和偶尔的脆弱。<br><br>工作后的第二年，我有了自己的第一所房子，是租来的，偏僻而寒冷。<br><br>那是铁路边的一排平房，在北京西南边的马连道，只有公共厕所和所有住户共用的简陋厨房。<br><br>我对那个冬天的萧瑟和清冷印象深刻。<br><br>半年之后，我搬家了。<br><br>我租下了市区一间只有6平方米的小房间，一张床几乎占了一半的空间。<br><br>每个周末，我都会把所有的地方打扫一遍，甚至钻到床脚底下一遍一遍地擦，直到一尘不染，然后满身大汗地坐在地板上，惬意地看着屋里的一切。<br><br>小屋成了我精神世界的一个重要依托，陪我走过了好几年的岁月。<br><br>之后的日子，在不停地换房子中度过。<br><br>我不是一个苛待自己的人，尽管买一套房子的念头始终横亘在心中，但是它并没有给我的生活带来更多的压力。<br><br>时至今日，我仍然怀念和丈夫一起租房的日子。<br><br>我们用心打扫那些旧旧的屋子，让床单和地板干净透亮，我会对他提起我的梦想，把我对房子的一切美好幻想说给他，他静静地听，眼神似乎透彻了我的思路。<br><br>工作之余，我们用旅行打发闲暇的时间，去过云南，去过四川，去过贵州，我们会对购买一些当地的小玩意儿乐此不疲，希望有一天，用它们布置我们真正的家。<br><br>有一天，当我抱着两个大大的超市购物袋，坐在他的自行车后座上，看着路边梧桐树淡紫色的落英，忽然发现，其实最想要的房子，是心爱的人给你的，他理解你的梦想，和你一起手挽手走在追梦的路上，让这条路轻松而温暖。<br><br>2002年，我决定要买房子了。<br><br>这个用整整10年光阴来酝酿的愿望，实现起来却异乎寻常的迅速。<br><br>现在想想，也许是因为那个时候条件实在有限，才能在一周的时间内就敲定了应该属于自己的那套房子。<br><br>',
'<h2>城市梦无以为家</h2>在中国城市化的浪潮中，陈林刚满18岁就怀揣着淘金梦离开乡村走过一个个城镇，他以中国农民特有的吃苦耐劳从事着收入并不丰厚的繁重劳动。<br><br>面对着几十年来城乡二元结构所形成的壁垒，他和数以亿计的农村富余劳动力要想在城市站稳脚跟并融入城市，还需要走过一段漫长的路程。<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBzFQ2yYCANMNgAAa0HenV6ZA109.jpg@!rw9"><br><br>2006年3月13日，北京，收工的建筑工人在路边等待班车，他们绝大多数来自中国农村。<br><br> 摄影/Dennis我生长在四川绵阳的一个小乡村，人们都说，四川是一片养人的神奇沃土，四川人眷顾家乡，却也不得不因为生活的窘迫而远走他乡，为生计奔波。<br><br>在我的印象中，温润的空气和世外桃源般的美景，只是那些有了经济基础的人闲来称道，却不是像我们这样还在为温饱而劳碌的当地人有心情流连的。<br><br>四川人勤劳，但是不能否认，我们中的相当一部分人生活还很清苦，因为需要钱，我周围越来越多的人离开家乡，去大城市打工。<br><br>在我的家中，出外打工的历史从我的父辈就开始了，我的父母在孩子们尚未成年的时候就去了北京，而这一切都是为了供我和哥哥能够读完中学。<br><br>中学毕业后，我也顺理成章地走出家门，开始了平淡而艰辛的打工历程。<br><br>对于我来说，这是一种注定的生活。<br><br>从小学到中学，我的成绩一直不太好。<br><br>在我们家乡，如果不能考上大学，就只有通过打工才能进入城市。<br><br>以前经常在书本中和影视作品里看到对一些打工仔的描述，一波三折，命运变幻不定，亲身经历了，却也没有那么戏剧性。<br><br>从偏僻的小山村来到大都市，对我而言，只是地理位置上的转变而已。<br><br>两手空空的我，面对大都市充斥的人来人往和光鲜亮丽，没有闲暇让我去想得更多。<br><br>我要找工作，挣尽量多的钱，这是我此时此刻的唯一信念。<br><br>到北京之前，我先后去过深圳、温州和其他一些城市，换了不少工作，我不怕辛苦，那些又脏又累别人不愿意做的工作，我都愿意去尝试。<br><br>然而现实告诉我，生活不是我想象中那么简单，努力地工作并没有换来期待中的收获。<br><br>低廉的报酬和大城市高昂的生活成本，让我很难存下什么钱。<br><br>',
'<h2>编剧梦梦也是一种现实</h2>张兴杰来北京十年了，迄今为止，他参与创作的戏剧和电视剧已有多部，已是圈内小有名气的编剧。<br><br>在他看来，梦并非遥不可及，梦就是与他相伴的现实。<br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBzFQ2yXOAU1TdAANPL6r44A4417.jpg@!rw9"><br><br>张兴杰十分偏爱小剧场戏剧，除参与戏剧的策划，他还亲自出演。<br><br>在排练现场休息的时候，他喜欢安静地看着入戏的伙伴们。<br><br>他觉得这种生活像梦一样美妙。<br><br>  供图／张兴杰2006年底，当我已过不惑之年后，最终决定将漂泊已久的家安置在北京东六环以外的一个小镇。<br><br>这是一个很偶然的决定，偶然源于13岁儿子“葫芦”（朋友们都喜欢这样叫他）的一次不符合他年龄的伤感倾诉。<br><br>他告诉我，他又想念以前的同学了，那种想念让他有些心疼，他真的不想再换学校了。<br><br>望着儿子黑黑的眼睛，我一时无语。<br><br>来京十年，我给儿子换了8所学校，我们一家三口也住遍了北京城的东西南北。<br><br>夜里，望着熟睡的妻子和儿子，我觉得他们是我多年逐梦生活中两颗闪亮的恒星。<br><br>其实，我的梦很简单，不过是想成为一名优秀的编剧。<br><br>我觉得，如果一个人真的热爱自己的梦，就应该选择一种让梦不断生长的生活方式。<br><br><h4>一场戏剧改变了我的人生轨迹</h4>2007年4月，我和纸老虎工作室的伙伴们在北京城东的一处排练场地紧张地排练实验戏剧《酷》，因为5月份我们要在北京演三场，然后6月份去德国柏林演出，8月份去瑞士苏黎世演出。<br><br>因为排练资金十分有限，所以我们几乎没有什么酬劳可拿。<br><br>但我每天坐在往返于小镇的公车上时，还是感到巨大的幸福袭击着我，这种无法言说的幸福感与20年前内心的一种萌动渊源已久。<br><br>20年前，当我还在西北大学攻读英美文学时，我便渐渐地意识到，所有能传于后世的经典文学都无一例外地表现了人类的心灵梦想，而这些心灵梦想让我清晰地感觉到内心的一种真实萌动：将来我也一定要用文字表现我的“心灵梦想”，我希望自己能够“为梦编剧”。<br><br>',
'<h2>企业家梦以小搏大的 温州企业家</h2>温州，这是一个善于分工的城市，也是乐于使用合力的城市，一个喜欢无中生有、以小见大，更会以小搏大的城市。<br><br>她在创造价值的同时，也创造着生机勃勃的经济模式，作为中国民营经济的领跑者，她清晰的脚印，让人感受到民间的力量和市场的力量。<br><br>而这个经济模式下的灵魂人物——温州企业家们，他们正执著着自己的梦想：“小商品”打造“大市场”。<br><br>中国民营经济，在温州，有了梦幻般的开局。<br><br>在这片中国民企“乐土”，在这些 “中国鞋都”、“中国电器之都”、“中国锁都”等等称号背后，走在中国传统产业大道上的温州民营企业家，坚韧如陈加枢，机敏如李中坚，他们或十年如一日，越战越勇；或面对困难，见招拆招；或纵横捭阖，强强联手……温州的经济，从未只是温州人的经济。<br><br>偏居一隅，这里的人却胸怀天下。<br><br><h4>编者按:</h4>在这个“追梦”的年代，一人有一个梦想。<br><br>有人为生存而梦想：陈林和千千万万的农民工一样，有着融入大都市的“城市梦”；有人为享受生活而梦想：李晓娟的“住房梦”永不停歇，在拥有了一套房子后，她憧憬着第二套，并付诸于努力以求实现，这是当今典型都市人的心态；有人为爱好而梦想：张兴杰执著于自己的“编剧梦”，九死而不悔，不知道在他因饥饿而晕倒在房间的一刻有没有想过黑暗的尽头就是光明；有人为事业而梦想：作为企业家，“徽章大王”陈加枢正铆足劲，准备再次向高难度挑战，“打火机大王”李中坚面对欧盟一而再挥举的“大棒”，绝不退缩，知难而上……我们要感激这个年代让我们有做梦的机会。<br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBy1Q2yVaAeYqXAANtDw6bVO4518.jpg@!rw9"><br><br>金乡徽章厂曾经为俄罗斯军队生产的徽章之一摄影／Tass15年来，美国海陆空军、警察、保安的徽章，联合国维和部队的徽章，英国、俄罗斯、蒙古、马来西亚、几内亚、老挝、沙特阿拉伯等国家军警的徽章，都曾先后由这家偏居东南沿海的乡镇工厂——金乡徽章厂制作。<br><br>　到底生产了多少枚军徽，工厂领军人物陈加枢已无从计算了，今天，他带我去看的产品陈列室已经成为世界各国“军徽博物馆”。<br><br>',
'<h2>叶家四世文学梦</h2>在中国现当代文学史上，有一个四代与文化结缘的文学世家。<br><br>第一代是“五四”时期文坛风云人物叶圣陶。<br><br>第二代是著名编辑家、科普作家叶至善；作家、编辑家叶至诚。<br><br>第三代是诗人叶三午；编辑叶小沫；以及著名作家叶兆言。<br><br>第四代是“80后写作”的文学新秀叶子。<br><br>叶家四代人与文学的奇异姻缘，成为中国现当代文化史上富有意味的文化景观。<br><br>本文作者对叶小沫、叶兆言、叶子做了专访，试图从他们的口述中找到一个家族文学之梦与一个国家强国之梦的某种联系？<br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBy1Q2yVWALZWYAAGL7YMrgU0840.jpg@!rw9"><br><br>这是1987年10月28日，叶圣陶先生（前排居中者）93岁生日时部分家人的合影，这也是他过的最后一个生日。<br><br>在他之后，根深叶茂的叶氏家族，文脉未断，绵延不绝。<br><br>供图/叶小沫<h4>叶小沫的口述</h4>我爷爷（叶圣陶）是一个充实、忙碌的人，每一天都是充实、饱满的。<br><br>即使在晚年，他也把自己的时间安排得井井有条。<br><br>写作、编辑、教书在他身上一辈子都没有分开过。<br><br>爷爷的文学创作与当时的新文化运动有着很紧密的联系，他的文学之梦与当时的强国之梦是合而为一的。<br><br>1906年清政府停止科举，靠文章获得功名和人生出路的路断了，他只能靠当新式小学的教员为生，从此开始文学创作。<br><br>他最早的作品发表在当时的《礼拜六》杂志上，是一篇文言文小说，后来爷爷参加了由顾颉刚、俞平伯等人创办的新潮社，并在《新潮》上发表了白话文小说《这也是一个人》、《春游》等。<br><br>1921年，爷爷与茅盾、郑振铎等人成立文学研究会，提出文学“为人生”的艺术主张。<br><br>在那个时期，他在文学创作上进入了高产期，连续发表出版了《倪焕之》、《隔膜》等一批文学作品。<br><br>但那时文学对他来说也不意味着全部，他的很多精力放在了编辑工作上。<br><br>他接手主编《小说月报》后，巴金、茅盾、丁玲的一些作品就是通过他的手出现在杂志上的。<br><br>抗战期间他仍然坚持编辑《国文教学丛刊》、《国文杂志》，主编了《中学生》、《新青年》等杂志，还写了许多给孩子们看的童话，结集成《稻草人》出版。<br><br>其实在这样一个大家庭里，因为潜移默化的影响，一个人爱读书、写作是件很自然的事情，并不是多么值得骄傲和自豪的事情。<br><br>爷爷不反对他的孩子们写文章，他还经常给他们修改文章，拿到《国文杂志》上发表，给他们出版了名为《花萼集》、《三叶》等书。<br><br>但是，爷爷不愿意做一个空头文学家，也不希望子女跟他一样专干笔墨工作。<br><br>他觉得笔墨工作不如工人可以织布给人穿、农民可以种粮给人吃，应该做一些对别人有实际意义的事情。<br><br>这一点后来对他的孩子们影响很大，他们走上社会选择的职业开始都与文学无关，但因为种种原因，后来都与编辑工作发生关系。<br><br>',
'<h2>将军·家国·梦</h2>在这个“盛产”军事天才的家族，拿破仑的名言“不想当将军的士兵不是好士兵”，是不需要挂在嘴边的，他们用事实来证明：陈赓大将的经历，颇具传奇色彩，而他五个孩子里面，三位是将军，即使在以经济建设为主的今天，这个家族仍然守护着保家卫国的英雄梦，大将的孙子正在祖父创建的军事院校里续写着家族的理想。<br><br><h4>编者按:</h4>谈及家族的梦想，陈庚大将的儿子陈知建说：“国家总要人保卫，英雄总要有人当的。<br><br>我们家族就为这个而生。”<br><br>从江南水师学堂学成后又受教于烟台水师学堂的汪克东的儿子汪应果说：“一百年前我父亲巡守南中国海，现在的情况还不如当年！我不甘心啊。”<br><br>在朝鲜战场上击落4架、击伤1架敌机的李兰茂将军的儿子李锁林说：“永远去战斗去飞行去飞更高性能的战斗机，是令我产生激奋的唯一火花。<br><br>我为我的选择和信念追求了一辈子。”<br><br>很难说是遗传的作用，是环境的潜移默化，还是因父命难为，在中国无数家庭中，先辈们的追求与梦想，总是被一代代地传承下去。<br><br>这一点在文学家、教育家叶圣陶的家族里是那样典型。<br><br>而叶氏家族的文学之梦见证了中国文学百年的历程和发展。<br><br>陈知建坐在堪称简陋的居室里跟我们说话，大大咧咧的神情如同将军接见士兵。<br><br>陈知建已经退休，说什么都有点漫不经心的样子，但说到军事、战争时就会滔滔不绝、神采飞扬，他那大将的凛凛气度，从骨子里丝丝缕缕地往外透。<br><br>他也会在某个时刻流露出谦卑和服气的意思，那就是谈及父亲的时候。<br><br>他讲述了一百多年四代军人的故事，却始终没有为了叙述方便而叫父亲的名字“陈赓”，他宁可说得无比繁复，比如“我曾祖父对孙子，就是我的父亲”如何，“我自己的祖父”如何。<br><br>大气的陈知建，却有出乎人意料的细心，陈赓传记的很多版本都说到他是“黄埔三杰”之一，初稿时我采用了此说。<br><br>陈知建把它删了，毫不掩饰地说，没那说法，那是小说编的，要更正。<br><br>他还说，父亲不准他说谎。<br><br><h4>陈知建：</h4>我们家是真正的行伍之家。<br><br>我曾祖父是建威将军，父亲是新中国十位大将之一，他的妹夫谭政也是大将。<br><br>父亲兄弟6个，除了大伯夭折，四叔在湘军当兵时病死，其他都是共产党员。<br><br>我这一代，5个亲兄妹中有3个将军，1个高工，1个教授。<br><br>我儿子现在国防科技大学读研究生，少校军衔，两杠一星，俗称两毛一。<br><br>有人给他算过命，说他当的官会比我大，哈哈。<br><br>',
'<h2>藏火花见证民族工业百年兴衰</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBzFQ2ySSAam5wAALJPwZ7Xno326.jpg@!rw9"><br><br>李福昌（右一），现年61岁，毕业于清华大学计算机专业，长期从事高科技科研工作。<br><br>收藏火花、火柴及火文化藏品40余年，藏品数以万计。<br><br>1991年创办了“李福昌火柴博物馆”。<br><br>现为北京收藏家协会副会长、英国皇家火花协会注册会员、（新加坡）亚洲火花学会永久会员、中国火柴工业协会《火柴工业》杂志编委。<br><br>我从小喜欢美术。<br><br>记得当时学习绘画方面的书籍和参考资料非常少，家里的经济条件也不是很好，我就到处搜集一些小画片，如明信片、商标、贺年片等作为习画的参考资料。<br><br>当时有的同学家为火柴厂糊火柴盒，有时会把不合格的火柴商标（错版）送给我，使我对火花的收藏情有独钟。<br><br>就这样在漫不经心中，我无意中闯入了收藏的殿堂。<br><br>这些海边拾贝般的东西，不仅留住了我的少年时光，也为我造就了一个个人生梦想。<br><br>我的火花数量在一天天增多，我对火花设计师也越来越着迷，幻想有一天自己能加入他们的行列。<br><br>1991年4月29日是我的母校清华大学建校八十周年纪念日。<br><br>正寻思如何回报母校，那个被深藏了多年的幻想突然给我带来灵感，为何不把清华园的美景做成纪念火花，作为献给母校八十岁生日的礼物？<br><br>我开始废寝忘食地描绘《清华园十二景》的景观：学堂书声、水木斜阳、荷塘月色、断碑寒雪清……华园12个月的美丽景色和清华大学严谨治学的优良校风，成为《清华园十二景》火花的主题。<br><br>在当年校庆上，这是最受欢迎的礼品之一。<br><br>一个梦想实现了，又会有新的梦想诞生。<br><br>也是在这一年，“李福昌火柴博物馆”诞生了。<br><br>由于收藏火花，我逐渐积累了数以万计的火柴，并对中国的火柴工业史发生了兴趣。<br><br>北京火柴厂前身是戊戌变法后光绪皇帝御批的“京师丹凤火柴公司”。<br><br>建厂一百年来，除开办式外，北京火柴厂从未搞过厂庆。<br><br>随着火柴工业的衰落，火柴厂的生日也渐被人淡忘，甚至成了一个谜。<br><br>为了弄清谜底，我特地和藏友跑到北京档案馆、国家档案馆，终于查清“京师丹凤火柴公司”是在光绪三十二年五月初六举办的“开办式”，而且查到了光绪皇帝御批的圣旨。<br><br>于是在北京火柴厂成立100周年之日，也即2006年6月27日，在首都博物馆举办了“首都收藏界纪念北京火柴厂创建一百周年大会”，并为此制作了“京火百年”火柴和火花，同时展示了百年来北京火柴厂各种火花的丰采。<br><br>',
'<h2>集瓦当 采撷一片古建风情</h2>收藏家都有自己的梦想。<br><br>在这里登台亮相的收藏家既非爆发户式的买断性收藏，也非以增值为主要目的投资性收藏。<br><br>他们源自天性的本色收藏，既与梦想相伴，也与使命相联。<br><br>虽然他们没有机缘走父子传承的捷径，也没有雄厚的财力去竞购国宝遗珍，然而他们靠着梦想的引领，白手起家，在不同的收藏领域独树一帜。<br><br>收藏不仅给他们带来快乐和充实，也使他们的梦想可亲可近。<br><br>更重要的是，他们的收藏，还是中国某一段历史的见证。<br><br><img src="http://img0.dili360.com/ga/M01/02/1F/wKgBzFQ2ySSAO3iKAACA11WsDwI997.jpg@!rw9"><br><br>陈根远，现年42岁，陕西西安碑林博物馆研究人员，主要从事玺印、碑版、瓦当、汉画像石研究。<br><br>收藏瓦当上百件、瓦当原拓700多件。<br><br>现为《收藏》杂志专家咨询委员会委员、陕西文化艺术品司法鉴定中心鉴定专家。<br><br>图中收藏家手持的为明洪武绿釉龙纹瓦当。<br><br>瓦当是屋檐上最下一个筒瓦的瓦头，形状有半圆或圆形，表面多装饰有花纹或文字。<br><br>®既有保护房屋椽子免受风雨侵蚀的实用性，又可起到美化、装饰作用。<br><br>瓦当在春秋晚期已形成了比较完善的模式，并成为一些大型建筑的重要构件。<br><br>题头图为战国燕兽面纹瓦当朱拓；左图自上而下为秦羊角形云纹瓦当、西汉“高安万世”瓦当、北朝莲花纹瓦当、唐兽面纹瓦当。<br><br>小时候，懵懂无知，谈不上有什么梦想，整天跟着哥哥、同学在咸阳北塬的大土包上爬上爬下，踢踢这儿，扒扒那儿，总想能捡到一个民兵打靶时留下的弹壳或弹头什么的。<br><br>长大后才知道，老天爷，这些儿时司空见惯、根本没当回事儿的“大土包”，竟都是赫赫有名的西汉帝王陵及其陪葬墓。<br><br>稍长，在秦汉皇天后土长年的滋润下，一种怀旧的因子开始发酵，我渐渐有了收集癖。<br><br>在那物质极其匮乏的时代，吃一块水果糖已是快活无比，偶得一块奶糖，更是其乐难休。<br><br>每次吃完糖，我都要将糖纸洗净摊平，夹于书中。<br><br>那花花绿绿的图案赏心悦目，而甘甜的幸福时光更令我回味。<br><br>为了收集到各种糖纸，甚至隔壁西藏民族学院的垃圾堆，也时常考练着我的目光是否敏锐。<br><br>后来我也“与时俱进”，从收集糖纸发展到集烟标、集报、集邮、集古币。<br><br>有一次我发现家属院中一户门上卷竹帘子用的绳子上系着一枚铜钱，显然比我钱盒中的“康熙通宝”大得多。<br><br>苦思冥想数日，经过多次“踩点”,终于在一个雨天月黑风高时分，在一番心惊肉跳之后，我剪下了铜钱，逃回家中。<br><br>至今依然清晰记得那是一枚宋代隶书“崇宁通宝”，查出这是一枚岳飞时代的古币后，着实让我兴奋了好几天。<br><br>顺着这些“前科”，1984年，在老师、同学、邻居惊异的目光中，我以优异的成绩进入山东大学考古专业。<br><br>当时对于一般的老百姓来讲，经济、金融专业正热，考古一词相当冷癖。<br><br>我不管什么是冷热，摈弃“小儿科”式的收藏，我要进高等学府，走文物鉴定的康庄大道，圆我鉴定家的梦想。<br><br>大学毕业以后，我进入博物馆系统从事研究工作。<br><br>90年代中期，民间古玩市场已是春潮涌动，假日里我也开始到古玩地摊去转转。<br><br>一天，一方西汉“长生无极”瓦当上精丽的篆文深深吸引了喜欢刻印章的我。<br><br>这两千年前古文字的灵动率意、自由浪漫，不正是我十余年来苦苦寻找的篆刻艺术的真髓吗？<br><br>于是乎我兜中仅有的几十块钱归了摊主，我则志得意满地将我的第一方瓦当迎回了家<br><br>此后，每次我从古玩市场淘得瓦当，回家便迫不及待地施墨捶拓，将相关图书甚至考古发掘报告拿出来进行对比研究。<br><br>几年下来，我所收瓦当，时代上从战国到明代，地域上从陕西到山东、河北、江苏、四川，竟形成了一个较为完整的瓦当收藏体系。<br><br>太太时常向朋友抱怨：“陈根远经常一下班就抱着瓦当看，什么都不干！”我只好对她讲：“人的精力是有限的，收集研究瓦当总比找情人、抽大烟强吧。”<br><br>古人云“道在瓦甓”，今人讲“一滴海水可以折射太阳的光辉”。<br><br>追溯瓦当的历史，我们可以看到，已经创造了辉煌青铜文明的商朝，由于还未发明瓦及瓦当，褒衣博带的商王也只能在木骨泥墙的草房中发布他的政令。<br><br>西周时期，宫殿顶部已覆盖了瓦并创造使用了瓦当。<br><br>一些出土的西周瓦当上还残留有朱红颜色，这种瓦当涂朱的做法为秦汉所继承。<br><br>在秦咸阳发现的各式葵纹瓦当以及齐式树木纹瓦当，证明“咸阳宫阙郁嵯峨，六国楼台艳绮罗”，并非后代诗人的浪漫想象。<br><br>在陕西华阴发现的“华仓”、“京师庾当”、“京师仓当”、“与华无极”等瓦当，足以使我们想见西汉前期在这里修建的“漕挽天下，西给京师”的大型中转储粮仓库——京师仓的恢宏，而瓦当上的文字“与华无极”无疑寄托了汉人对国家粮仓建筑本身乃至大汉王朝万世不倒的美好祝愿。<br><br>当然古代的瓦当可不是普通人家可以享用的，那是宫室和官衙建筑的专利。<br><br>',
'<h2>张祥龙的“思想避难”建立“儒家文化保护区”</h2>几乎与新文化运动同时，中国的“国学复兴运动”也开始起步了。<br><br>所谓“国学”，就是中华民族传统的人文社会学，就中国几千年的民族传统文化来看，国学又是以孔子代表的儒学为主体文化的民族传统文化。<br><br>从上世纪20年代刘师培、黄侃、陈汉章等提倡“保存国粹”，到上世纪90年代北京大学成立国学研究院以及两年前人民大学成立国学院，中国的“国学复兴运动”已走过80余年的历程了。<br><br>我们从众多忧思中国传统文化生存处境的学者中选取一位，以点带面，揭开中国人的“国学梦”之一角。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBy1Q2yP-AUR4eAAOi8mCSjcE194.jpg@!rw9"><br><br>从西方学成归国的北京大学哲学系张祥龙教授，不论何时何地都会身穿对襟布衣、足登平底布鞋。<br><br>他认为既然有自然保护区来保护生物多样性，为什么不能有文化保护区来维持文化物种的多样性呢？<br><br>58岁的张祥龙希望在他有生之年亲眼看到儒家文化保护区的建立。<br><br>张祥龙先生看上去是一个面容白皙、气定神闲、坐下来可以与你进行平静对话的读书人。<br><br>但在他冷静的学术话语下，却凝结着汪洋恣肆的浪漫、纵横捭阖的想象、严峻的批判和深重的忧患。<br><br>他受过马克思早期著作的激励，受过西方文学的熏陶，飘洋过海，精研西方哲学诸家源流，对现象学大师海德格尔和分析哲学大师维特根斯坦的学说用力尤深。<br><br>但是，如今他最为充分的学术自信，却延伸到了对儒家文化价值的维护和梳理上，他奉儒者的经典话语为为人处世的圭臬，着对襟布衣，在攘攘闹市之中，独得一方天地，与古往今来神游交契。<br><br>2000年，当他第一次把“建立儒家文化保护区”的构想公诸于世的时候，舆论哗然，支持者有之，反对者有之，更多的人则陷入了思考。<br><br><h4>把儒教文化的“物种”保存起来</h4>张祥龙先生常常提起他和著名哲学家贺麟先生的师生缘。<br><br>贺麟先生的妻子和张祥龙的母亲有同窗之谊，24岁的张祥龙，得以带着对哲学世界的无穷好奇，聆听这位东西融通的大师的言简意赅的讲述。<br><br>在贺麟先生的推荐下，他还懵懵懂懂看完了生平遇见的第一本哲学著作斯宾诺莎的《伦理学》。<br><br>张祥龙认为，这个缘分是他后来迷上中国哲学的重要原因之一。<br><br>1977年，作为恢复高考后的第一批大学生，张祥龙迈进了中国的思想文化重镇——北京大学。<br><br>在他自愿选择的哲学系里，冯友兰、贺麟、汤用彤、金岳霖、冯友兰、宗白华、朱光潜、洪谦、张岱年等东方文化研究的大家都曾执鞭讲学。<br><br>这种浓厚的中国氛围对喜好哲学的他来说，无疑是一场思想的洗礼。<br><br>',
'<h2>田青为民族存一脉 文化的根</h2>在幅员辽阔的中华大地上，有一批富于文化责任感的非物质文化遗产保护者。<br><br>由于对母体文化的痴迷与热爱，使他们义无反顾地深入到田野、民间，年复一年地去保护和弘扬祖辈创造的文化遗存，正是他们坚定的信念和不懈的努力，中国才能呈现给世界如此绚烂多彩的文化精华。<br><br><h4>编者按:</h4>文化梦最是异彩纷呈，它既可是一种哲学理念或精神追求，也可是一个质朴的儿时梦幻。<br><br>非物质文化遗产的保护者田青对传统文化的痴迷，可追溯到小时候姥姥常带他去看戏的童年经历。<br><br>张祥龙的梦想有些出人意料。<br><br>儒家思想曾深深融入中国人的血液之中。<br><br>然而在全球化大行其道的今天，儒家文化已快成为一个“珍稀文化物种”。<br><br>在张祥龙看来，这个曾经主导了中华文明数千年的思想文化体系和相应的生活方式，应像保护自然生态一样，创建一个保护区。<br><br>如果说张祥龙的梦带有一些理想化的色彩，那么收藏家陈根远和李福昌的梦，却实实在在。<br><br>从能体现中国古建风情的瓦当，到见证中国民族工业兴衰的火花，我们不仅能从中感受到中华文化的博大精深，也可看到梦想和现实的贴近。<br><br><img src="http://img0.dili360.com/ga/M00/02/1E/wKgBzFQ2yN6AYvhXAAW8aaEJ12Y104.jpg@!rw9"><br><br>在2005年，田青（图中拉胡琴者）在山西左权县红都村，与“歌王”石占明（图中吹唢呐者）一起演奏左权小花戏。<br><br>田青是在太行山采风时，听到牧羊人石占明的明亮歌声后把他带到北京，参加“中国南北民歌擂台赛”，一举拿下歌王大奖。<br><br>在南方某媒体评选出的“2006年中国十大文化事件”中，“原生态”和“世界遗产日”名列其中。<br><br>这使非物质文化遗产保护开始升温，也把之前只在学术界知名的民族音乐学家、中国非物质文化遗产保护中心负责人田青，推到了公共视野的前台。<br><br>田青1948年生于天津，他对传统文化的痴迷可追溯到小时候姥姥常带他去看戏的童年经历。<br><br>姥姥那时常常哄着他去看戏，说看完戏给他买夹肉烧饼吃。<br><br>大约这样的承诺，在小孩单纯的价值体系里形成了一个诱人的逻辑，所以多年后田青那样自然而深情地痴迷于民间传统文化，究其原因，并非世家的田青相信，这是生命中美好的宿命。<br><br>1981年田青考入中国艺术研究院，师从一代音乐学宗师杨荫浏先生。<br><br>读研后，他希望将佛教音乐作为研究方向的想法遭到导师的否定。<br><br>杨先生认为，经历了“文革”的残酷洗礼，中国大陆几乎没有佛教音乐留存了，他说：“你要研究佛教音乐，只有到台湾去！”',
'<h2>袁隆平让所有人都远离饥饿</h2>“我曾经做了一个梦，梦见水稻长得像高粱一样高，稻穗长得像扫把一样长，米粒长得像花生米那么大，几个朋友坐在水稻下面乘凉……”<h4>编者按:</h4>自人类诞生之日起，饥饿便成为一柄高悬在头顶的达摩克利斯之剑，直至100万年前出现农业社会后，饥饿的矛盾才稍有缓解。<br><br>然而缓解并不等于消除，100万年过去了，今天的现实依然是：全世界有88个国家处于缺粮状态；有8.4亿人每天在饿着肚子。<br><br>粮食问题对于中国人来说更是沉痛至极，中华民族5000年的历史，几乎每一页都能找到“饥荒”的字眼。<br><br>今天的中国人口有13亿之巨，粮食问题尤显严峻。<br><br>美国经济学家布朗为此提出：谁来养活中国？<br><br>幸运的是中国有许多科学家在默默地用行动对此作出回应，其中有两位，一位是在南方做杂交水稻研究的袁隆平，一位是在北方做小麦育种研究的李振声，俩人被业内尊称为“南袁北李”。<br><br>他们在田间奔波了几十年，都为追求一个共同的梦想：让所有人都远离饥饿！<br><br><img src="http://img0.dili360.com/ga/M02/02/1E/wKgBy1Q2yNSAV0c2AAK8v2Kgyic755.jpg@!rw9"><br><br>袁隆平摄影/张杰有一个叫曹宏球的湖南农民，用自己多年辛苦劳动所得的5万元人民币，请人雕刻了一尊与真人一样大小的白玉雕像，然后供奉在家，像当年朝拜毛主席他老人家一样天天朝拜。<br><br>这个被雕刻成白玉雕像的人，就是袁隆平！1982年，国际水稻所所长斯瓦米纳森先生称他为“杂交水稻之父”！但袁隆平觉得，一个人的头衔并不重要，重要是你干了什么。<br><br>他说，其实我就是一个在田里种了一辈子稻子的人！尽管他早已名扬天下，但他的立场、情感都是在老百姓这一端。<br><br>袁隆平之所以一辈子考虑的都是粮食问题，源于他早年的饥饿体验。<br><br>1953年，袁隆平从重庆西南农学院毕业后来到湖南安江，在农校当了一名教书匠。<br><br>安江地处深山，偏僻贫穷，尽管有农田千亩，可这儿的农民，祖祖辈辈在田间辛勤劳作，依然摆脱不了饥饿——每年春荒时节，一天只能喝上一顿稀粥！尤其是上世纪60年代初，当大饥饿像瘟疫般降临中国时，袁隆平亲眼看见过因饥饿而死的人的尸体！他的心里受到很大刺激。<br><br>之后，如何让老百姓不挨饿，如何让粮食增产，成了他毕生追求的梦想。<br><br>',
'<h2>地名的怀念撰文/单之蔷</h2>我住在北京北边的一个地方。<br><br>但是如果把我周围的地名说出来，就好像生活在联合国总部。<br><br>我的西边有一个别墅区——“雪梨澳乡”，悉尼还不够，还要加上澳乡；我住处的南边有一处新开盘的楼盘，名为“美伦堡”，不知为什么，每经过此处，我都会想起“纽伦堡审判”；我的北边，有一个住宅区，名字叫“北岸布鲁斯”，好像是铜管乐队的名字；我的东边有一幢大楼叫“第五大道”。<br><br>我的周边叫“罗马花园”、“巴黎广场”的都算作朴素直白的，婉约含蓄有西方情调的小区更多：枫丹白露、橡树湾、格林维尔、普罗旺斯、波尔多等。<br><br>还有一家新楼盘，推销的词是：北京北，是北美。<br><br>我对这些名字并不鄙夷，我只不过为那些朴素的地名的消失感到些许遗憾。<br><br>比如“第五大道”那里，本来有个名字叫“洼里”，我很喜欢这个名字，因为它不仅反映了这里先民们的质朴无华，也反映了这里的环境信息：地势低，是湿地；而且我刚到这里居住的时候，晚间总能听到此起彼伏的蛙鸣。<br><br>我曾经天真地想把我们杂志的视点专栏起名为：洼里蛙鸣，然后请一些专家就一些国家大事发表意见。<br><br>存在就是合理。<br><br>其实仔细想来，雪梨澳乡、第五大道、普罗旺斯……这些地名恰恰反映了这个时代的一些重要信息：比如这些地名反映了此时此地的中国人对美国和西方的心理认同。<br><br>首先是美国、法国、英国、德国等西方国家的文化受到人们的推崇，人们愿意把自己与这些国家的文化联系在一起；中国社会也欣赏那些从“雪梨澳乡”、“普罗旺斯”、“美伦堡”住宅区里走出来的人；还暴露出官员们的思想状态：他们在审批项目时，宁可承担把传统隔断、把地名搞乱的风险，也愿意让北京的地名多些外国情调；甚至这些地名还传递着这样的信息：中国的实力还不如美国和西方。<br><br>每当我看到“第五大道”和“雪梨澳乡”这些住宅区时，我就知道中国还没有追上美国。<br><br>什么时候中国人不好意思说：我住在“第五大道”，而是坦然地说我住在“洼里”时，中国就真正敢和西方叫板了。<br><br>雪梨澳乡、第五大道、普罗旺斯这些地名反映了时代精神的某些方面。<br><br>这也许是它们仅有的价值。<br><br>',
'<h2>谭明在深藏洞底的石笋中发现历史</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBy1Q2yH6AaLkJAANHNX84lh8325.jpg@!rw9"><br><br>喀斯特地质地貌专业出身的谭明博士把显微镜下的石笋条纹放大到电脑屏幕上。<br><br>摄影/ 马宏杰正如我们所赞美的——坚如磐石，石笋以它特有的方式给出了一些古气候信息资料，与树轮、冰芯、纹泥等“自然时钟”记录器相比，石笋细腻有序、坚定不移的纹质，以及奇特的生长过程和环境，博得了科学家们的青睐。<br><br>迈入中国地质与地球物理所研究员谭明博士的标本室，幽暗的光线投射在几十枚石笋标本上面，有的白璧晶莹中透着微黄，也有的呈现出剔透的琥珀色，它们来自国内外很多地方。<br><br>我也经常探访一些洞穴，尤其是尚未开发的原始洞穴，记忆里的喀斯特景观华美震撼。<br><br>眼前这些石笋外形算不上出众，但谭博士说，石笋容易读出清晰完整的层序结构，近年来他与国外同行一起推动的石笋微层年代学与气候学学科都主要针对石笋进行，这让他取得了为中国高分辨率气候记录研究争光的重要成果。<br><br>他尤其珍爱一枚取自北京郊区石花洞的样本，与他废寝忘食的研究整整相伴了10年。<br><br><img src="http://img0.dili360.com/ga/M02/02/1C/wKgBy1Q2yH2Ae7a-AAC1fTD1POc502.jpg@!rw9"><br><br>不久前，谭明所在的小组用北京石花洞里的一块石笋作为标本，为北京地区做了一个2650年的气温“编年史”，从这个北京年石笋夏季温度记录曲线上看，谭明认为现时期的北京气温与宋、元朝代都是处于同样的温暖期里。<br><br>',
'<h2>刘嘉麒用纹泥精确记录地球气候的变化之旅</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBzFQ2yHaADeLYAAMOKAgGDaY119.jpg@!rw9"><br><br>火山专业出身的刘嘉麒院士 摄影/马宏杰当长约两米的金属取样筒被拉出湖面，不由让人联想起临床取液用的巨大针管，这的确有些相似之处。<br><br>科学家们采集海底或者湖床的沉积物（纹泥），然后比对这些肉眼难以分辨的薄土层状的纹理与颜色，并且化验夹杂其间的微生物遗骸、尘埃，甚至化学元素，以此得到具有气候年序特点的各种记录数据。<br><br>“一根好的纹泥岩芯，甚至可以做到以季度为单位，重现地球漫长历史的气候样貌，这和人类的过去与未来都密切相关”。<br><br>中科院地质与地球物理所研究员刘嘉麒院士打开显微镜下拍摄的纹泥图片指给我看，赭褐色的断层被一些细微的黑线分隔，看起来就像一厚摞夹馅巧克力。<br><br><img src="http://img0.dili360.com/ga/M02/02/1C/wKgBzFQ2yHSAfjm_AAuvxgKKcRo348.jpg@!rw9"><br><br>火山专业出身的刘嘉麒院士，后来迷上了玛珥湖下面的纹泥研究。<br><br>玛珥湖是一种相当罕见的火山口湖，由于没有流水的带入带出，在漫长的地质年代里接受着从天而降的种种气候信息，这样纯净的环境与过程，让玛珥湖底沉积的纹泥可以记录着这里历史上哪怕非常微小的气候事件。<br><br>地处内蒙古的阿尔山玛珥湖被刘嘉麒看作是一处理想的纹泥研究湖泊。<br><br>摄影/杨孝',
'<h2>全球主要大河 长度量测</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/1B/wKgBzFQ2yFyAc_bmAARvhd8Kd3g503.jpg@!rw9"><br><br>人类对大河探源和山峰的测高活动也许是出于人类的某种本能。<br><br>人类几乎是在首次测量珠峰高度的同时开始探索尼罗河源头的。<br><br>但由于受制于当时的测量技术，世界上的大河长度和源头一直都较为混乱。<br><br>刘少创用了8年的时间，通过对卫星遥感影像的分析,结合所有河流源区的实地考察, 确定了世界最长的十大河流（图中红色河流）的源头和长度。<br><br>他说这些结果是在现有技术条件下，这些大河的最准确的长度数据。<br><br>这十条大河中,有5条在中国发源或者流经中国。<br><br>刘少创计划再用3年的时间对另外22条世界著名大河（图中蓝色河流）的源头和长度进行测定。<br><br>他相信，他的工作将会让世界主要大河长度混乱的历史宣告结束。<br><br>一条大河的准确长度是由河流源头的位置、河流入海口的位置、进行河流长度量测时依据的数据源和长度量测技术决定的。<br><br>1.源头和河口的确定：大河源头的确定并无公认的标准，目前一般采用“河源唯长”的准则来确定河源，这就是在河流的整个流域中选定最长而且一年四季都有水的支流对应的源头为正源。<br><br>虽然目前大河的源头都在不同的时期，按照不同的标准确定下来，但就河流的长度量测，应该从最长的支流对应源头量起; 作为河流终点的入海口则定义为河口两岸外侧切线与河流中心线的交点。<br><br>2.数据源：河流长度量测理想的数据源是大比例尺地形图。<br><br>但是大比例尺地形图属于保密资料，至今仍无法从市场上得到。<br><br>另外，很多大河流经的很多区域至今还没有大比例尺地形图，河长量测只能在中小比例尺的地形图上进行。<br><br>由于中小比例尺地形图制作过程中进行了地图综合处理，这就造成了同一河段的长度随着地图比例尺的减小而缩短。<br><br>在无法得到大比例尺地形图的情况下，高分辨率遥感影像是全球大河长度量测最为理想的数据源。<br><br>3.长度量测技术：过去河流长度量测主要依靠的是曲线尺。<br><br>计算机出现后，河流的长度量测则使用数字化仪等，但是在精度和可靠性方面仍存在着很大问题。<br><br>具有长度量测功能的遥感图像处理系统是利用遥感影像进行河流长度量测的有效工具。<br><br>',
'<h2>大禹治水传说的新证据</h2>2002年春天，宝利艺术博物馆的专家在香港古董市场购得一件西周中期的铜器，叫燹公盨，其内底的一篇98字的铭文，引起学术界的震动。<br><br>铭文劈头便讲：“天命禹敷土，随山濬川，乃差地设征。<br><br>……”撇开铭文的其它重要内容不论，仅这10来个字，就说到了中国古代地理的一桩大事，即大禹治水。<br><br>大禹治水是每个中国人熟悉的一个历史传说，大概在小学课本中就有了。<br><br>大禹治水的意义不只是战胜水灾，不只是把洪水疏导光就完事了，这个传说中包含着一系列的整理疆土的伟业。<br><br>到目前为止，我们能追溯到的中国大地上大范围的、一体化的人文地理格局形成的起点，就是以大禹治水这件事为标志的。<br><br>大禹治过水后，他所经行过的地方，被称作“禹迹”。<br><br>经过大禹治理的地方，就变得文明，没得到大禹治理得地方依然是野蛮世界，所以“禹迹”就成为文明之邦的代名词。<br><br>“芒芒禹迹，画为九州”(《左传》)，在“禹迹”的范围内又划分为九个州，于是“九州”又成为文明之邦的代名词。<br><br>从历史地理的角度看，“九州”比“禹迹”有了更进一步的演进，因为“九州”说出了一套地理分区体系、一个大范围的地理格局。<br><br>从洪荒世界到“九州”的演进，是中国古代文明发展的一个侧面，一场重要的宏观地理变革，这场变革是在大禹治水的传说中表述出来的。<br><br>关于大禹治水的传说，文献中多有记载，而最经典的历史文本是《尚书》中的《禹贡》篇。<br><br>在王朝历史时期，《禹贡》属于儒学经典，倍受尊崇，人们笃信大禹治水、分画九州是事实。<br><br>到20世纪初，中国王朝体系崩溃，旧学沦落，新思潮涌现。<br><br>在这个背景下，一批历史学家对中国早期的历史传说进行了认真的清理，指出传世文献记录的东西不是那么可靠，于是纠正了不少对早期历史的误传。<br><br>关于大禹治水这件事，传世文献的记载受到怀疑，而确凿得证据只有东周时期的铜器铭文，所以，大禹治水的传说到底是什么时候出现的，谨慎的人只追溯到春秋战国，不敢讲得再早。<br><br>',
'<h2>饮食应体现人与自然的和谐</h2>人是自然的产物，如同草木一般，从树居穴住时期以来，就和自己所属的地域丝丝缕缕地缠结在一起。<br><br>在与自然和谐相处的时代当中，人类总是按照自己的环境来设计生活，靠山吃山，靠水吃水，草原居民多吃肉和奶，热带居民多吃果和菜。<br><br>平平常常的食物当中，蕴含着自然的力量和山川的性格。<br><br>在依赖自然的古人眼里，哪怕同样一种食物，种在不同的土地上，为不同地域的人所食，起到的效果也可以大相径庭。<br><br>宋代《养老奉亲书》中提到：“北人食肉面则平，南人食鱼鳖水米即冷。”<br><br>元代《饮食须知》中则说：“北粳凉，南粳温”，同样是大米，南北所产者秉性不同。<br><br>这样的细致体验，让人不得不感叹自然造化之玄妙。<br><br>如今的我们，却已经远离了与自然朝夕亲近的生活。<br><br>在异化到已经不辨四季的现代文明当中，有空调造就人工气候，有建筑提供人工环境，食物大概是人与大地相联系的最后纽带了。<br><br>无论是新鲜的蔬菜水果，还是无华的五谷杂粮，在它们或美艳、或纯朴的外观之内，都深深地镌刻着自然的痕迹。<br><br>最好的食物，总产于某个特殊的地域，成熟与某个特定的节气。<br><br>龙井茶让人们想起西湖的柔美，哈密瓜则让人们向往吐鲁番的风情。<br><br>人们把这些食物放在餐桌上的时候，也总会有心或无意地，品位来自遥远地方的山川灵气，佳肴美酒尝遍，英雄迟暮之时，人们心中念念不忘的，还是儿时家乡的事物。<br><br>西晋张翰的“莼鲈之思”固然有些作秀的成分，但正因合乎天理，才被后人代代传扬。<br><br>',
'<h2>郝晓光给地球画全家福的人</h2>中科院武汉测地所的研究员郝晓光，画了4张世界地图：东半球版、西半球版、南半球版、北半球版。<br><br>在这几张新的世界地图上，地球终于可以完整地表示了。<br><br>这也是他关于世界地图的一种哲学观：世界地图应该是一组4张，而不是一张或两张，他创新的世界地图南半球版和北半球版，和前人已经做过的东半球和西半球版放在一起，才构成了地球的“全家福”。<br><br><h4>编者按:</h4>这是一群爱恋大地的人,他们的梦想都与地球有关：郝晓光梦想把三维地球最全面、最完美地展现在平面上；刘少创梦想给世界大河重新进行探源和量测长度，张帆的梦想不仅仅是亲自去探洞，还要培养一批专业的探洞人才；曾9次考察北极的位梦华是最早踏上南极大陆的几个中国人之一，这位地球物理学出身的极地探险家还有一个童年梦想：成为伟大的文学家；陈同斌是一位给土壤治病的人，他所做的“环境修复”项目，就是要逐步恢复土壤的新鲜与纯净，刘嘉麒、姚檀栋、谭明、邵雪梅的梦想是通过对纹泥、冰芯、石笋、树轮的研究，揭示全球气候变化之谜。<br><br><img src="http://img0.dili360.com/ga/M00/02/1B/wKgBzFQ2yEaACqCpAAVF5wVCoOA841.jpg@!rw9"><br><br>多视角方位的新世界地图这是两张新的世界地图，它们能够准确地表现出南北半球的版图格局。<br><br>传统世界地图其实仅适用于表达东、西半球的版图，它是一种“经线世界地图”，制作技术上采用的是经线分割地球仪的投影方式。<br><br>为了准确和完整地表达中国与东、西、南、北半球的地理关系，郝晓光提出并实施了“双经双纬”编制《系列世界地图》的设计方案。<br><br>我的屋子墙上贴着一张世界地图，用时查查，但我从没有对这张地图本身进行过追问或思考，比如想想：这地图为什么这样画，这地图反映的世界真实吗？<br><br>这地图有多少种画法？<br><br>直到有一天一个名叫郝晓光的先生走进我的房间，这一切全变了。<br><br>他是中科院武汉测地所的研究员。<br><br>他带来了4张他画的世界地图。<br><br>需要说明的是，他的本职工作虽然与地球相关，但不是研究地图的，画世界地图只是他的业余所为。<br><br>说心里话，我对他的4张世界地图十分喜爱，以至于常常在手里展开把玩。<br><br>我是把这4张地图当做艺术品来欣赏的，但我知道它们具有任何艺术品所不具备的东西。<br><br>',
'<h2>科技</h2>中国古代众多、重大发现和发明的耀眼光辉，照亮了我们的科技史。<br><br>又一颗“北斗”冉冉升起，中国的卫星导航系统有望在2008年前实现对整个亚洲的覆盖、使用。<br><br>信息时代在我们的生活中布下了“天罗地网”，全新的世界数字经济地图上中国正寻找合适的位置。<br><br>我们已经赢得世界第三航天大国的地位，尽管这个“第三”距离“第一”和“第二”还有相当长的一段距离。<br><br>如果诺贝尔科学奖的诞生时间提早2000年，中国可能是极富盛名的大赢家。<br><br>因为，我们的祖先最善于幻想和创新，仅仅围绕摆脱地心引力的飞翔之梦，便发明了风筝、竹蜻蜓和火箭相较之下，在科技进步一日千里的当代，虽然我们已经跻身世界航天大国、迈进信息时代的数字生活，但要在这个最考验想象力和创造力的方面重振中华民族的雄风，依然任重道远。<br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBzFQ2yDWALghtAAFWLAxd6PM215.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/1A/wKgBzFQ2yDaAAwHMAA3xTq4Crkw635.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/1B/wKgBy1Q2yDWANpVSAATN7_c1glU627.jpg@!rw9"><br><br>',
'<h2>复兴论坛</h2>中国是否作为一个大国正在崛起？<br><br>这种崛起是否正在改变以往的世界格局？<br><br>这是中国人内心世界中的一个敏感区域。<br><br>历史上中国曾有过汉唐盛世的辉煌，有过宋、明时期领先世界的文明和技术，只是16世纪以后，伴随着西方大国的崛起，在西方列强的枪炮声中，中国开始走向衰落，这几百年的近代史，是中国人的屈辱史，也是以无数仁人志士为代表的中国人的奋斗史。<br><br>由于祖先的辉煌，我们自豪和自尊，由于近代的衰落，我们渴望着复兴。<br><br>因此，“渴望中国的崛起和复兴”，可以说是萦绕在近代中国人内心中的一个梦，我们称之为“中国梦”，“中国梦”和“爱国情”相通，“中国梦”是“爱国情”的转换和升华。<br><br>中国的复兴意味着什么？<br><br>中国的复兴和历史上西方大国的崛起有何不同？<br><br>等等，围绕着“中国梦”有许多问题需要我们认识和思考。<br><br>为此，我们请来了各个领域的对此问题有所研究的9位专家，相信他们的思想和观点对我们会有所启示。<br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBzFQ2yCeATbEwAAO8RcMAys8903.jpg@!rw9"><br><br>何顺果北京大学历史系教授中国美国史研究会副会长<br><br><img src="http://img0.dili360.com/ga/M01/02/1A/wKgBy1Q2yCeAVjYOAALdAovdSYU274.jpg@!rw9"><br><br>刘后滨中国人民大学历史学院副院长 教授<br><br><img src="http://img0.dili360.com/ga/M00/02/1A/wKgBzFQ2yCaAAEx8AAI0mENEuQ4555.jpg@!rw9"><br><br>沈明高花旗银行（中国有限公司）首席经济学家<br><br><img src="http://img0.dili360.com/ga/M00/02/1A/wKgBy1Q2yCaASARRAAHyp6mHgPs203.jpg@!rw9"><br><br>盛洪山东大学经济研究中心教授北京天则经济研究所所长<br><br><img src="http://img0.dili360.com/ga/M01/02/1A/wKgBzFQ2yCaAWDilAAGjv2Uqnww925.jpg@!rw9"><br><br>温铁军中国人民大学农业发展研究院院长 教授<br><br><img src="http://img0.dili360.com/ga/M01/02/1A/wKgBy1Q2yCuAbWTbAAkBsT_fczw289.jpg@!rw9"><br><br>徐天新 北京大学历史系教授<br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBy1Q2yCeABv2FAAEFmsqaf0A530.jpg@!rw9"><br><br>徐忠中国人民银行金融稳定局研究员<br><br><img src="http://img0.dili360.com/ga/M00/02/1A/wKgBzFQ2yCqAXSgIAAH-ZRX0akA702.jpg@!rw9"><br><br>张箭 四川大学历史文化学院教授<br><br><img src="http://img0.dili360.com/ga/M01/02/1A/wKgBzFQ2yC-AUkaSAAK9A_QR_DE235.jpg@!rw9"><br><br>张祥龙北京大学哲学系教授<h4>问题1：您认为中国现在能否算是一个大国？<br><br>怎样才算大国？</h4>徐忠 沈明高中国曾经是世界上最大的经济体。<br><br>据估计，大约在1820年前后，按照购买力平价计算的中国国民生产总值（GDP）约占全球的30%以上（见图一）。<br><br>而到上个世纪中叶，中国的经济总量占世界经济的比重跌到了低谷，还不到5%。<br><br>100多年以来，世界甚至有点淡忘了中国曾经是世界最大的经济体这样一个事实。<br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBy1Q2yCuAEv5DAADiiPp9Zzs178.jpg@!rw9"><br><br>',
'<h2>大国的随想</h2>读美国人保罗·肯尼迪的《大国的兴衰》这本书，简直就是在读一部人类的近代战争史，脑海还不时地涌现出电视中《动物世界》的画面。<br><br>从这本书我得到的结论就是：大国的兴衰就是武力和强权的兴衰，就是弱肉强食的历史，与丛林中的动物世界无异。<br><br>当然作者并没有直白地这样写，这是我从字里行间读出来的。<br><br>从书中可以感受到作者对大国或者强权的肯定，或者说他认为这就是客观现实。<br><br>然而由这样的强权大国主导的世界是不是太令人沮丧和失望了? 是世界本来如此，还是这本书有问题？<br><br>这本书可是畅销书，一版再版，影响巨大。<br><br>其实世界并非如此，这只是从西方文化的角度看世界，才看到这样的世界。<br><br>还有就是尺度的问题，保罗·肯尼迪用的是距今500年的尺度，这个时间段，正是西方大国崛起，活跃于世界舞台的时期。<br><br>我们只要放宽时间的尺度，像15世纪初中国明朝郑和下西洋这样的事件就会进入我们的视野。<br><br>在公元1405年—1433年20多年间，中国明朝的郑和七次率船队远航，途经东南亚、西亚、东非等众多国家和地区。<br><br>郑和的船队规模之大，人数之多，武器装备之精良，今天的人们很难想象。<br><br>譬如人数，多次达到27000多（第1、3、4、7次）人，船只一般超过260只，最大的船，吨位达1500吨级。<br><br>其实郑和所到之处，皆可武力占领，不会遇到任何有效的抵抗，但郑和的船队每到一处，都是尊重别国之宗教和文化，赠送礼物和建立友好的外交关系，或者确立一种册封和朝贡关系。<br><br>为什么郑和不去占领这些地方？<br><br>这是一个问题，还有一个问题是，当时东南亚许多地方华人移民的总数已经远远地超过了当地的土著居民，朝廷只要稍加支持和肯定，这些地方与中国就会形成一种像今日澳大利亚、新西兰、加拿大这些国家与英国的那种关系。<br><br>但是这些都没有发生。<br><br>',
'<h2>青海的三面孔</h2>我曾经从拉萨前往西宁，走的是青藏线；我也曾走过川藏线，从成都到拉萨，这是中国两条著名的公路。<br><br>与其说是公路，不如说是公园，因为这两条路一路上都是美景。<br><br>没走过这两条路，是人生莫大的遗憾。<br><br>记得走过这两条路后，我的感觉是：就景观的美感而言，青藏线不如川藏线。<br><br>现在看来这种看法是浅薄的。<br><br>川藏线要穿过横断山区，地势高低起伏，变化巨大，因此给人强烈的印象。<br><br>青藏线则是沿柴达木盆地南缘进入西藏，地势平缓，因此给人的感觉相对平淡。<br><br>其实川藏线虽然岭谷相间，忽高忽低，变化剧烈，但这种变化基本上还是同质的变化，不是本质的变化，但青藏线就不同了，从拉萨到西宁，地势尽管变化不大，但就自然区域而言，则发生了连续的本质的变化：从拉萨到昆仑山口所经历的区域是青藏高原高寒区，从昆仑山口到青海湖西边，这个区域是柴达木盆地干旱区，从青海湖到西宁则进入了东部季风区，地貌上则属于黄土高原。<br><br>说得再通俗一点，如果你走青藏线，从拉萨到西宁，就地貌、气候、植被、动物、家畜、耕作方式、民居、民族等因素而言，相当于你去了一趟西藏，又去了一趟新疆，还去了一趟甘肃和陕西。<br><br>因此从这种角度看，青藏线所看到的景观价值并不亚于川藏线。<br><br>当然如果你不细心体味，就不会有这种感觉。<br><br>其实这种景观本质的变化，主要发生在青海境内。<br><br>所以我说青海是一个需要细心品味的地方。<br><br>我觉得人们走过青藏线后，之所以没有这种强烈的变化的感觉和对青海没有一个清晰的印象，很大的原因是由于过去我们一直把青海笼统地划在青藏高原的范围内。<br><br>一提起青海，人们想到的就是青藏高原，其实青藏高原仅仅是青海几副面孔中的一副。<br><br>使我能够如此认识青海，需感谢青海师范大学的张忠孝教授，是他一本《青海地理》的专著，使我重新认识了青海。<br><br>',
'<h2>寻找更多“蔚蓝色的发现”</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBzFQ2xmWAIxS9AAH51i9CJ2E742.jpg@!rw9"><br><br>为了做好“中国百年地理发现”的编辑工作，除了细致的案头工作外（右），实地勘察也是重要任务──图中，中山大学的司徒尚纪教授和编辑陈惊鸿一起登上了珠江入海口附近的山地。<br><br>近处可一览珠三角河网衍生出的独特基塘农业，远处辽阔的狮子洋畔港口林立，而脚下的莲花山，正是曾经的海中岛屿。<br><br>摄影 /王彤北京9月，国庆气氛弥散在空气中，同事们正在为这本十月刊的诞生作最后冲刺，编辑部的灯到凌晨2点依然通明。<br><br>启动、征集和梳理“中国百年地理发现”对我们而言，无疑是一次充满挑战却又激动人心的工作，从最初的动员会开始，我们便仿佛是拿到了火炬的奔跑者，背负着沉甸甸的使命上路了。<br><br>我记得，那时还只是春末夏初的6月。<br><br>与同事们在“路口”“告别”，有人“奔向”沙漠和冰川的王国，向兰州大学征求发现条目，有人则负责联络地处江南的南京大学，还有驻扎京师的北京大学、北京师范大学以及我们正身处其中的中科院地理科学与资源研究所……而我，则领到了一张“船票”——向地处南海之滨、珠江之畔的中山大学征求一套方案。<br><br>数次的电话联络和书信往还后，7月，我拿到了第一份草案，那是一张拥有上百条发现的庞大名单。<br><br>在汇总会议上我注意到，除了中山大学提案有着明显的海洋特色外，其他院所的草案中极难看到海洋的影子——即便是地处荒原的冰川、沙漠、山脉都拥有众多席位，而中国那300万平方公里的浩瀚海洋，那人口密集的海岸线地带，却令人诧异地“失语”了。<br><br>耀眼的麦哲伦、哥伦布航海大发现，郑和下西洋的宏伟船队曾是我儿时梦想的源泉，而后在图书馆细读过的《世界地理学史》中，英国、美国等西方国家在海洋地理学方面的众多成就更是让人印象深刻。<br><br>我总觉得，地理大发现和海洋是应当有着千丝万缕的联系的。<br><br>',
'<h2>古代黄土高原的另一种居民</h2>我们常说黄土高原培育了华夏文化，但就在黄土高原培育华夏儿女的时候，它还培育了戎狄的儿女。<br><br>戎狄，是古代与华夏不同的族群，长期生活在黄土高原的北部地区，华夏文人称他们为“蛮族”，因为他们不行“礼乐”，不修文字，不念诗书，却养太多的牲口。<br><br>华夏的文明人，庙堂列鼎中盛满了牲口肉做的肉腊、肉糜，但他们从来低视养牲口的戎狄。<br><br>戎狄是黄土高原的另一种居民，但被把持历史记录大权的汉族士大夫给抹杀了。<br><br>我们今人，也受了古代文人的影响，歌颂黄土高原是“大地母亲”的时候，却忘了黄土高原上的另一个兄弟。<br><br>在新石器时代，气候比今天温湿，整个黄土高原是原始农业的“一统天下”。<br><br>后来气候变的干冷，黄土高原的南部问题不大，先民照样种地。<br><br>但黄土高原的北部，环境逐渐恶劣，庄稼生长得越来越差。<br><br>家猪要吃人的剩饭，而人已经没有剩饭了，所以猪这类东西也不易喂养了。<br><br>这里的先民，在艰苦的环境中摸爬，终于找到另外一种维持生活的方式：多养到野外食草的牲畜，这些牲畜不与人争食，人还可以从其浑身索取生活资料。<br><br>于是，人们一手握锄，一手执鞭，开创了大范围的半农半牧的生活方式。<br><br>由于大范围的半农半牧的生活方式的出现，在黄土高原的人文地理格局上，便出现了两个不同的区域。<br><br>这两个区域，用现在的话说，是两类不同的生态系统。<br><br>在南部地区，水热条件好，农业持续发展，人口与时俱增，城郭壮大，文人滋生。<br><br>而在北部地区，人们要艰苦得多。<br><br>他们 “随畜因射猎禽兽为生业”，“咸食畜肉衣其皮革”，“各分散居蹊谷，自有君长，往往而聚者百有余戎，然莫能相一。”<br><br>处在这种状态下，社会进化当然缓慢得多。<br><br>于是，南、北之间在政治、文化方面的差别日益增大。<br><br>后来，南部的人叫作华夏，而北部的人称为戎狄，相互反目，关系紧张了很久。<br><br>',
'<h2>种树未必能治沙</h2>在20世纪50年代，曾经出现了一个很响亮的口号：“向沙漠进军”。<br><br>当时的国人豪情满怀，挥动铁锹开始了征服沙漠的壮举。<br><br>然而，50年过去了，除了少数治理成功的样板（花费了大量金钱建立的治理模式）外，似乎沙漠的力量远比人类想象的强大，土地沙化速度不但没有得到遏制，相反却出现了加速的趋势。<br><br>为此，近年来国家又投入了大量的财力、人力对沙地、草地生态进行治理。<br><br>据调查主要采取三大措施：种树、飞播、打井舍饲。<br><br>我认为除了第3项是主动的措施外，其余两项相对大量的投资来讲收效却很小。<br><br>关于种树问题，已经是个争论很久的话题。<br><br>20世纪60年代著名地理学家黄秉维院士就非常形象地将干旱、半干旱地区的树比喻成“抽水机”，因此他不主张在草地上大量种树（编者按：可参见黄秉维院士在《地理知识》1981年第一期上发表的“确切的估计森林的作用”一文）。<br><br>目前的实际情况也的确令人担忧。<br><br>在北京或在中国的随便一个大城市，只要问一下市民，沙尘暴发生了该怎么治理？<br><br>很多人都会毫不犹豫地建议多种树，甚至会慷慨解囊给以资助。<br><br>但是，种树要因地制宜。<br><br>在干旱、半干旱地区种树实际上是在和大自然唱对台戏。<br><br>因为在平均年降水量不足300毫米的地区，天然分布的是草原或灌丛，树木生长所需的雨量和有效积温不能满足的话就很难成活，即使活了，也只能长成“小老头树”。<br><br>如果我们硬要大面积种树，势必会加重土壤的干旱。<br><br>在干旱、半干旱地区蒸发力十分强烈，一般是降水量的7-10倍以上，如没有草本层的有效覆盖，将会造成更严重的干旱。<br><br>而树木的生态耗水远大于灌木和草本，因此，植树造林会加重旱情。<br><br>我们经常看到草原地区人工林下，少草本层或无草本层就是这个原因。<br><br>所以，在干旱半干旱区进行人工造林实际上是得不偿失。<br><br>如内蒙古锡林郭勒盟，50多年来，整个地区的森林覆盖率不足1%，其中还包括了近一半的天然林。<br><br>那么，造的大量林哪里去了？<br><br>实际情况是，年年植树，树木年年死去。<br><br>它反映了干旱、半干旱地区生态系统的客观规律，是正常的；但造成大量人力、物力的浪费，延缓了自然生态系统的恢复，是不正常的。<br><br>实践证明树木难以阻挡沙尘暴。<br><br>在沙尘暴发生最严重的早春，我们现场观察到的情况是杨树林里的沙子照样在流动。<br><br>林子外面的能见度在5米以下，而在灌木和草本层覆盖较好的地段，能见度却在200米以上，森林阻挡沙尘暴的作用可见一斑。<br><br>即便是这1%的有林地起到了挡沙作用，如同“铁钉”一个，若99%的土都松动了，这个“钉子”又能起什么作用？<br><br>何况它固土的作用远不如草本和灌木，但人类为此花费的金钱却远远超过恢复草原的代价。<br><br>',
'<h2>被媒体“妖魔化”的“沙尘暴”</h2>在朋友家的客厅里，我被一幅画深深地吸引了。<br><br>画面上是一个市场，有一些在漫天的黄色沙尘中做生意的人：戴着鲜红头巾的妇女，牵着母亲衣角的孩子，还有称东西和交钱的男人......。<br><br>然而朋友告诉我，这不是画，而是用他拍摄的一幅照片放大的，地点是在新疆和田县的巴扎（市场），当时，正刮着沙尘暴。<br><br>这幅照片色彩和谐，人物生动，然而吸引我的是画面中呈现的那种气氛：人们在沙尘暴中那种安之若素的神态。<br><br>这让我感到有些惊讶。<br><br>惊讶的是，这与我见到的传媒对待沙尘暴的态度，完全两样。<br><br>我接触了许多关于“沙尘暴”的作品，有书，有报告文学，有新闻报道等。<br><br>总的感觉是，传媒对沙尘暴有一种“妖魔化”的倾向。<br><br>概括起来，媒体对“沙尘暴”的描述是这样的：',
'<h2>江南：中国人的天堂</h2>“上有天堂，下有苏杭”这句五代人的俗语，透露的是传统中国人对于天堂的理解。<br><br>传统中国人理解的天堂不在彼岸，不在来世，不是生活在别处，而是苏州、杭州这些地方。<br><br>这与西方文化虚构的天堂是不一样的。<br><br>中国人的天堂是在中国大地上，在中国人的历史、传统所创造的生活世界中。<br><br>这个天堂在20世纪被抛弃了。<br><br>19世纪西方列强侵略中国触发的普遍灾难，令中国对自己曾经创造过的传统和生活世界持全面否定的态度。<br><br>但在近些年来，人们逐步意识到这种全面的否定也是灾难性的，革命的结果不仅仅是腐朽的意识形态被摧毁，传统中国在漫长的时间中建立起来的生活天堂也岌岌可危了。<br><br>今天人们在假日蜂拥向苏州去，仅仅是去怀旧么？<br><br>人们所渴望的焕然一新的世界不是已经触手可及了么，旧有何可怀？<br><br>现代化世界只是一个实用世界，并不是天堂世界。<br><br>现代化在西方看来，只不过是无数经验搭起来的通往天堂的阶梯，现代化并不能抵达上帝。<br><br>而在中国，人们把现代化理解为上帝。<br><br>人们把现代化作为天堂来建，这是因为中国人想象中的天堂不是彼岸的，别处的，而是此在的。<br><br>古代中国天人合一的思想被现代化了，过去的中国天堂是“道法自然”的产物，今日的中国天堂是“拿来主义”的产物。<br><br>但有一点继承了中国传统，就是，人们依然企图在大地上创造此岸的中国天堂。<br><br>昔日，中国世界创造天堂的时候，它考虑的是如何安身、安心。<br><br>这并不是一个很低的要求，这个世界没有比安心更伟大的事情了。<br><br>心不是虚构的，心是大地和人的存在所赋予的，天地之大德曰生，生命就是对此大德的感激，因此人随遇而安，在大地上安下来，这是人的天然使命。<br><br>西方创造的现代化不是安心的，而是为了生存的，西方的心安放在教堂中。<br><br>所以西方所设计的现代化世界与中国人对天堂的理解不同，西方设计的现代化不是“安心”，而是契约、规范、控制、守则、标准。<br><br>它是反自然的。<br><br>传统中国理解的天堂是栖居，它重视的是人与天地神的关系。<br><br>现代化却是一个设计出来的“建筑”，或者说是“筑居”，它是想当然的产物。<br><br>现代化为中国带来了实用的筑居，但没有带来心。<br><br>心是来自故乡大地的东西，心是无法一夜之间构筑出来的，心是在漫长的传统中逐渐积累起来的。<br><br>人们为什么向苏州去，因为中国的¿灵世界依然存放在故乡。<br><br>',
'<h2>“江南”是怎样炼成的？</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBzFQ2xf-Ac4UyAACKsvlBmDo656.jpg@!rw9"><br><br>气象学的江南初夏梅子黄熟之季，由于降雨带持续维持在江淮及汉水流域，这片地区会出现连绵的阴雨天气，也就是人们常说的“梅雨”。<br><br>气象学者认为，夏初时节，凡是绵绵梅雨所覆盖的地区，全可算作江南地区。<br><br><img src="http://img0.dili360.com/ga/M02/02/10/wKgBy1Q2xf-AZLybAACOMPrgZCU050.jpg@!rw9"><br><br>自然地理的江南在中国地理的自然区划中，长江三角洲、两湖平原、江汉平原及太湖、洞庭湖、鄱阳湖等区域通称为长江中下游平原。<br><br>按照这样的概念，长江以南的地区就不能通称为江南，所谓江南，在自然地理的区划中仅仅指江南丘陵区，也就是湘江、赣江中上游的这片地区。<br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBy1Q2xf-AdqOXAAByy3KOtqA670.jpg@!rw9"><br><br>方言的江南如果按照方言的习俗进行归类，长江中下游以南地区可分为六大方言区。<br><br>相关学者认为，这些区域都可以看作是江南。<br><br>其中，以江浙一带吴语区最具代表性。<br><br><h4>江南在哪里？<br><br>这是一个问题</h4>恕我浅陋，我一直以为江南的位置和范围是没有争议的。<br><br>说起江南来，谁的脑海里不涌现出一堆诗词来。<br><br>江南忆，最忆是杭州，山寺月中寻桂子，郡庭枕上看潮头……江南忆，其次忆吴宫，吴酒一杯春竹叶，吴娃双舞醉芙蓉……白居易这几首《忆江南》，分明说江南在苏州、杭州，或者说在太湖和西湖那一带，这正是我心目中的江南。<br><br>我以为别人心目中的江南也如此。<br><br>然而事实并非这样。<br><br>研究地理的学者杨勤业教授关于江南在哪里的文章，着实让我吃了一惊：他认为从自然地理的角度看，江南指的是江南丘陵区。<br><br>那是南岭以北，洞庭湖、鄱阳湖以南，太湖以西的一片丘陵、盆地相间分布的区域。<br><br>他的江南北界不仅不是长江，甚至连江南的三大著名湖泊——洞庭湖、鄱阳湖、太湖和周边地区都不在江南之内。<br><br>',
'<h2>100年的中国地理记忆《中国地理百年大发现》专辑侧记</h2><h4>缘起</h4>这个专辑缘于100年前在天津召开的一次地理学和地质学者的聚会。<br><br>编写了中国最早的地理教科书的张相文教授主张成立一个推广地学的组织，“中国地学会”就在志同道合者中间产生了。<br><br>这次聚会，让中国的地理学研究和教育走上了近现代快速发展的轨道。<br><br>100年了。<br><br>一个人的百年有巨著般的回忆，一个学科的百年有浩瀚的书海为证。<br><br>斗转星移，中国地理学会成立100周年与新中国成立60周年重合了，这就给了我们做一本专辑的契机。<br><br><h4>七个“30”——总共“210”—并为“123”——选出“30”</h4>我们协同中国地理学会，决定发动全国的地理工作者，评选出100年来最有价值的中国境内的地理大发现。<br><br>我们希望这次评选对公众认识中国、了解中国有所帮助，能激起公众爱国热情和民族自豪感，能增强公众对地理学者的认识和理解以及对地理学的热爱。<br><br>',
'<h2>为了延续湿地之惠</h2>湿地生态系统是人类赖以生存与发展的支撑系统，为人类提供动植物产品与水资源，提供调蓄洪水、净化水质、维持生物多样性等生态服务功能。<br><br>长江中下游地区河流、湖泊、水网密布，是我国淡水湿地集中分布区，也是世界自然基金会所列的全球200个重要生态区之一。<br><br>但长江中下游地区湿地生态系统却非常脆弱，面临着许多威胁与压力，需要我们关注与爱护。<br><br>在新中国成立后的一段时间里，长江中下游湿地一直被当作宜农荒地来看待，认为湿地的利用方向就是疏干并开垦为农田，以生产更多的粮食。<br><br>显然，这是与当时粮食供给紧张的状况有关。<br><br>长江中下游地区因围垦而消亡的湖泊达1000多个，湖北省原有湖泊1066个，号称“千湖之省”，目前仅剩83个。<br><br>洞庭湖过去是一个完整的湖泊，也已被分隔为西洞庭湖、东洞庭湖和南洞庭湖等三个部分，原来的全国第一大淡水湖也只能屈居第二了。<br><br>大规模围湖造田构成了1998年长江中游洪涝灾害的直接原因之一。<br><br>80年代中期以后，随着我国粮食安全水平的提高，长江中下游地区大规模、有计划的湖泊围垦已经停止，并在1998年后，开始了“退田还湖、平垸行洪、移民建镇”的进程，但许多湖泊湿地的消失，已经成为一个难以逆转的过程。<br><br>期望将湖泊湿地恢复到解放初期的面积，也只能是一个“梦”！不仅如此，目前该地区湿地所面临的威胁与压力是巨大的，是湿地生态系统所难以承受之“重”。<br><br>如果这些威胁得不到消除，压力得不到缓减，湿地进一步退化将会成为我们对子孙后代所欠下的“债”。<br><br>',
'<h2>贫穷与环保</h2>贫困人群和落后国家保护不了自然环境吗？<br><br>或者，环保是富有人群和发达国家才有能力从事的昂贵事业吗？<br><br>有人认为帮助一些人脱贫和保护当地环境两者之间有着必然的矛盾，对此我不敢苟同。<br><br>上个世纪90年代，一些中国官员将“先污染，后治理”挂在嘴边，意即落后国家只有经济增长达到一定水平之后才谈得上环境保护。<br><br>这种观点不为科学家和环保主义者所认同。<br><br>有关研究表明，每年中国经济增长量的8%因为自然环境的破坏而损失掉了。<br><br>1998年特大洪水之后，中国的有关法规出台，规定人的居住须在自然保护法允许范围内或者支付相应的费用。<br><br>类似的重要政策在过去5年出台不少，反映出中国人对于良好生态环境是可持续发展关键这一观点的崭新认识。<br><br>自然是生命支持系统，所有人都离不了，而对于身处偏远地区的贫困人群来说，自然更是他们赖以为生最主要和最直接的来源，一旦环境被污染或者被破坏，贫困人群遭受的损失要大于其他人群。<br><br>所以保护自然环境令贫困人口直接受益。<br><br>当我们保护大熊猫和其生境的时候，我们也就间接保护了长江上游的森林免遭砍伐，从而减少水土流失，减轻洪灾威胁。<br><br>水灾的直接受害者是中下游的农民，并不是城市居民或外国人。<br><br>同样，我们用退田还湖的方式恢复长江中下游湿地，结果不仅仅鸟和鱼可以适彼乐土，因为湿地天然蓄洪能力提高，上百万人受到的洪水威胁减轻了。<br><br>有人说一些环保行为“关心大熊猫胜于关心人”，可是他们忘记了上述联系。<br><br>的确，总会有一些人被要求为保护环境作出牺牲。<br><br>其实，自然资源的管理和开发过程中总是有人蒙受损失同时有人获益。<br><br>比如，江河上要建水电站，打鱼人将因此失去生活来源，有人的房屋要在拦坝后淹掉，水电站的投资者和水电用户却会获益。<br><br>合理的情况应该是获益人群为做出牺牲的人群提供补偿。<br><br>而且在开工之前，政府应该慎重考虑，以确定修建水电站对社会的整体好处是不是比不修大。<br><br>',
'<h2>三峡的河湖之变</h2>有位朋友刚从三峡回来，他说：“我这次去是为了赶在大坝蓄水前再看三峡一眼。”<br><br>据我所知，还有许多人在做三峡告别游。<br><br>然而有些人却不以为然，他们认为，大坝建成后，三峡依旧壮观。<br><br>理由是三峡的崖壁和群峰高度变化不大。<br><br>然而，我认为大坝蓄水后，三峡的高度虽变化不大，但其内涵将改变。<br><br>三峡这个概念，不仅是指两岸的峭壁山峰，在人们的意识中，三峡的灵魂是流动的江水。<br><br>峡谷是河流的作品，它由河流下切而成。<br><br>两者珠联璧合，合则双美，离则两伤。<br><br>然而大坝蓄水后，作为一条河流的三峡已经不复存在了，三峡将成为一个巨大的人工湖。<br><br>',
'<h2>震后评灾卫星影像功不可没</h2>卫星遥感图像被应用于地震灾害调查只不过才十来年的事，但是遥感图像的分辨率已经从最初的80米发展到如今的0.5米甚至更小。<br><br>这次汶川地震发生后，卫星遥感部门提供的翔实数据和震区图像，更是让人意识到，信息技术对赈灾行动的掌控和影响作用，竟然是如此超乎想象。<br><br><img src="http://img0.dili360.com/ga/M00/02/06/wKgBy1Q2xBWARPS0AAQU8BozaWw902.jpg@!rw9"><br><br>这是地震之后拍摄到的都江堰市的第一张雷达图像，中科院遥感应用研究所的专家把它跟之前拍摄的高空间分辨率卫星图像进行对比分析，很快做出了灾情分析报告，上面用红线勾勒的地方就是连片受损的居民区。<br><br>另外，图上分布的红点部位也是受损房屋。<br><br>哪个街区的房子被毁，哪座学校倒塌，不同年代不同结构的建筑物倒塌率分别是多少，都能清晰地计算出来。<br><br>供图／中科院遥感应用研究所汶川地震已经过去了很多天，让人凝聚力量的悲痛和温暖还在很多人的心间继续激荡。<br><br>当我们循着一幕幕难忘的场景回顾和梳理抗震救灾细节的时候，才突然意识到，中国在灾难发生的很短时间内向外界彰显的国家快速反应和救援能力，原来是如此超乎想象。<br><br>不过很少有人意识到，在这种超强的快速反应背后，除了国家对民生的极度关注之外，其实还离不开卫星遥感应用给地震灾害调查提供的精确指导。<br><br>我想起在地震发生的第4天，也就是5月15日电话采访中国减灾委员会副主任委员、北京师范大学副校长史培军教授的情形，那时他正在从北京赶往灾区的路上。<br><br>当时很多人都关注这次地震的损害大到什么程度，而史培军教授在第一时间就将震区的受损情况作了详细的描述。<br><br>他的描述和解读后来陆续被验证是准确的，这是让人感到尤为神奇的地方，在尚未亲临灾区并见证后续的灾难之前，他究竟是依据怎样的资料，对灾情作出这样准确的判断呢？<br><br>我记得他在接受采访时说：“汶川地震是新中国成立以来最大的一次地质灾害，波及范围超过唐山地震。<br><br>这次地震的震中并不在汶川县城，而是在汶川境内的映秀镇，那里才是损毁最严重的区域。”<br><br>他还预测说，从映秀镇延伸到北川、青川，到达陕西、甘肃300公里范围的烈度都超过10度，超过10度烈度的重灾区有不下10万人受灾，实际遇难人数可能会超过5万，在重灾区需要安置、转移的超过600万人，另外还会有数万人伤残，或者生活不能自理。<br><br>',
'<h2>房屋抗震的几个关键词</h2>抗震是房屋建筑乃至一切土木工程最困难的课题，但还是要设法普及房屋抗震的基本概念，让抗震的理念从象牙塔中走出来。<br><br>如果我们每个人都有房屋抗震的基本概念，就会更好地理解、参与和监督从房屋设计到施工与使用的全过程。<br><br>这里介绍几个反映房屋抗震特征的概念。<br><br><h4>关键词一，加速度的“地震反应”：</h4>地震是通过地面的摇晃和颠簸使房屋各部分质量也有了反应加速度，所以房屋各部分都受到地震力的作用。<br><br>就像筛元宵，人拿着筛子来回摇晃和颠簸，虽然没有用手指直接去触碰元宵，但个个元宵都在滚来滚去。<br><br>除了震中区外，地震对房屋以水平向摇晃为主。<br><br>地震区的建筑都要求有抗侧力结构，如抗震墙、支撑等。<br><br>这些结构平时看看没什么用，还碍手碍脚，但在大风、大震下却是救命的。<br><br>有的人买了房子，大肆装修，唯恐其不通透，开洞不大不过瘾。<br><br>地震来了，不但自己倒霉，还会让邻里遭殃。<br><br><h4>关键词二，抵抗变形的“刚度”与抵抗破坏的“强度”：</h4>房屋抵抗变形的能力大小叫刚度，抵抗破坏的能力大小叫强度。<br><br>轻一点的房屋建筑比重的对抗震有利。<br><br>质量小了，地震力也小了。<br><br>但房屋也不是愈刚愈好。<br><br>很厚的墙，也许可以承担更多的垂直重力荷载，但有时会引来更大的地震力。<br><br>在同一栋房屋中，地震力也是按刚度分配的，刚度大的分得多。<br><br>俗话说，没有金刚钻，别揽瓷器活。<br><br>最怕是刚度大而强度小，比如很厚的砖石墙，一开始刚度很大，树大招风，引来很大的地震力。<br><br>但强度又不争气，顶不住这么大的力，就容易倒塌。<br><br>钢结构如果设计得当，抗震性能比较好，因为强度大，若做得轻巧，质量刚度都不过大，以柔克刚，吸引的地震力小，而抵抗的能力强，就安全些。<br><br>但刚度也不是愈小愈好。<br><br>结构太软了，变形太大，风吹草动也摇来晃去，不但不舒适，而且会有附加的力出现。<br><br>所以刚柔相济才好。<br><br>',
'<h2>青藏高原的人文意义</h2>两个人或邻居间可以有天长地久的友谊，但邻国间却没有，有的只是断续的恩怨。<br><br>原因是，人与人、家与家发生利益之争时，双方都可能做出让步，而且还会从中获得一种道义上的优越和自豪感，这足以补偿利益的损失；但国与国发生利益争端时，双方都难妥协，因为做决策的领袖人物可以牺牲自己的利益，却无法牺牲国家利益，因为那利益不是他个人的，他更不会从妥协的决策中获得道义上的优越感，而只能带来千载骂名。<br><br>领袖如此，国民也如此。<br><br>牺牲个人利益，是英雄，牺牲国家利益就是“千古罪人”。<br><br>因此当国与国发生争端时，人们听到的只能是民族主义的喧嚣或爱国主义的声浪，或者诉诸武力。<br><br>这就是人类发明了“民族国家”后，要承担的代价。<br><br>尤其是领土争端，更是邻国间“永久的痛”。<br><br>从古至今，与中国没有发生过战争的邻国屈指可数。<br><br>这其中我最感兴趣的是巴基斯坦。<br><br>去过巴基斯坦的中国人，都有一个强烈的感受：巴基斯坦对中国十分友好。<br><br>有件事可以说明这一点。<br><br>我面前有一本新华社驻巴基斯坦的记者杨士龙和赵青撰写的介绍这个国家的书。<br><br>翻开一看，序言竟是巴基斯坦总统穆沙拉夫写的。<br><br>一位总统给外国记者的书写序，让我感到惊讶。<br><br>很难想象其他邻国的首脑，如日本首相、印度总理、俄罗斯总统、越南总书记等会给中国记者的书写序。<br><br>但巴基斯坦总统却做了。<br><br>这不能用私人友情来解释，只能从国与国之间的关系来理解，没有巴基斯坦对中国极其友好的整体文化氛围，这件事是很难发生的，因为总统做事要考虑其中的符号和象征意义。<br><br>另一件事则说明，在邻国中中国最信任的是巴基斯坦。<br><br>记得1972年，尼克松秘密访华，打破了中美之间几十年的对立和隔绝，这是一件影响极其深远、国际社会十分关注的大事，前期工作严格保密。<br><br>为了安排尼克松访华，美国国务卿基辛格几次秘密来华，直到尼克松与毛泽东会见。<br><br>这样的事情竟瞒过了耳目灵通的西方记者，等到中美联合公报发表，世界才知晓这一爆炸性的新闻。<br><br>这其中暗中相助的就是巴基斯坦。<br><br>从巴基斯坦首都伊斯兰堡机场起飞的飞机一次次飞越雪峰耸立的喀喇昆仑山脉和帕米尔高原，把神秘的美国人送往北京。<br><br>这次中巴之间的合作，让世界瞠目结舌。<br><br>俗话说：是不是朋友，关键时候才知道。<br><br>在关键的时刻，中国选择的是巴基斯坦。<br><br>',
'<h2>青藏铁路的礼物：时间</h2>许许多多的人向往西藏，有些人堪称“西藏迷”。<br><br>这里面搞艺术的尤多。<br><br>我喜欢看毕业于中央美院的温普林写的关于西藏的书，在他的笔下，西藏简直就是“精神的乐土”、“人间的天堂”。<br><br>西藏与中国其他地方比，有什么独特之处呢？<br><br>首先是西藏所在的青藏高原自然生态环境较为完整和原始，人类对这里的土地覆盖改变不大。<br><br>从人文的角度讲，西藏是中国宗教感最强的地方，西藏人信神。<br><br>西藏人的宁静、安详、虔诚、乐观、坚忍大概缘于此。<br><br>',
'<h2>全球杰出下水道工程“秀”</h2>下水道被称为“城市的血脉”，一个健康发展的城市，根据其“体质”和环境的不同，其泄洪排污的下水系统也形形色色，各有特长。<br><br>而通过古今中外多个城市杰出下水道工程的综合展示，则可一睹全球“下水道工程大家族”的风采。<br><br><img src="http://img0.dili360.com/ga/M01/01/F5/wKgBy1Q2wEKAEkq-AAEZtHxocSU971.jpg@!rw9"><br><br>世界主要杰出下水道工程分布示意图<h3>欧洲</h3><h4>古罗马下水道——延续2500年的传奇</h4>古罗马下水道拉开了城市排水文明史的帷幕。<br><br>公元前6世纪左右，伊达拉里亚人使用岩石砌成渠道，将暴雨从罗马城排出。<br><br>公元33年，罗马城市营造官曾乘船在下水道中游历了一番。<br><br>今天，现代罗马仍在使用这一古老而伟大的工程。<br><br><img src="http://img0.dili360.com/ga/M02/01/F5/wKgBy1Q2wEOAasOsAAHyLGtsvIE453.jpg@!rw9"><br><br>意大利奥尔巴诺水道<h4>巴黎下水道——浪漫“花都”的地下世界</h4>被称作“地下巴黎”的巴黎下水道系统全长近2400公里，历经了一百多年的传承和完善。<br><br>其纵横交错，密如蛛网，设计富有前瞻性，容易清理，还有供检修人员通行的便道。<br><br>如此宽敞完善的下水道系统不仅有利于快速排水排污，给“花都”带来了清洁的河流和清新的空气，也有利于电力、通讯设施线路的布局。<br><br><h4>伦敦下水道——击败霍乱病魔的“工业奇迹”</h4>兴建于一个半世纪之前的伦敦下水道系统工程庞大，随着它的建成，城市污水被直接引到泰晤士河口并全部排入大海。<br><br>此后，威胁伦敦的传染病魔终于得到了控制。<br><br>总长度2000多公里的下水道纵横交错，为了防止地下被挖成“蜂窝”的伦敦地面坍塌，工程部门还特地研制了新型高强度水泥。<br><br><h4>慕尼黑下水道——清澈河流的背后功臣</h4>慕尼黑下水道的历史可以追溯到1811年，后经过几代人的发展，长达2400多公里的排水管网逐渐发展成熟。<br><br>今天，13个地下储存水库成为暴雨时洪水涌入地下管道的中转站和缓冲区。<br><br>慕尼黑出色的市政排水系统、污水处理厂和高效的管理机构给这座城市带来了清澈美丽的河流。<br><br>',
'<h2>唐双宁：最爱是地理</h2>在Google上输入唐双宁这个名字，可以得到40多万条查询结果。<br><br>他涉猎广泛，爱好诗词、散文、历史长于金融和书法，以至于常常有金融界的朋友打电话给他，说有一个书法家与他同名；也常常有书法界的朋友打电话问他，知否金融家唐双宁。<br><br>可是，面对本刊记者的采访时，他更是语出惊人：“其实我的最爱是地理。”<br><br><img src="http://img0.dili360.com/ga/M01/01/F2/wKgBy1Q2vyiAIc5SAAFtJ_dPqYU242.jpg@!rw9"><br><br>唐双宁在办公室接受本刊记者采访。<br><br>他很高兴，《选美中国》选出的117个地方，他“已经走过了一大半”。<br><br>一次见到唐双宁是在2007年秋天，北京光华长安大厦的一间会客厅里。<br><br>按照习惯，我比约定的时间早到了10分钟，等候期间出去接了一通电话，再回来时便见到了他。<br><br>起初我不敢确认那真的是他。<br><br>他正凝视着窗外，留给我一个侧影儿。<br><br>他的深蓝色夹克衫洗得有些发旧了，脚上是一双这年头早已不多见的青色布鞋，全然没有我预想中那种叱咤风云的大人物气度。<br><br>采访之前，我曾在网络上专门搜索了半天。<br><br>Google上能够搜索到的唐双宁，首先是一位著名的金融家，曾任中国银监会副主席，现任中国金融学会副会长、光大集团董事长等职，正积极运作并推进光大集团的改革重组事宜；还有一位书法家也叫唐双宁，被誉为“当代中国狂草第一人”，其作品曾经被人民大会堂收藏，在中国美术馆及日本、美国等地展出，引起轰动。<br><br>金融与书法，何等地风马牛不相及，我一度怀疑那是一种巧合，但这两个唐双宁，碰巧有着同样的履历和面孔。<br><br>“您是？”我迟疑着。<br><br>',
'<h2>封面选择</h2>早在15、16世纪，欧洲人在对世界未知区域的探索中，不断地传出关于热带丛林的离奇故事：他们看到了遮天蔽日的原始森林，那里到处是有着板状根的巨树……到了19世纪，德国人辛伯尔总结了热带地区的科学发现后，把这种潮湿、炎热地区的常绿、高大的森林植被命名为热带雨林。<br><br>全球的热带雨林分为三大群系，最大的一片分布在南美洲的亚马孙河流域，其余两片则分布在热带的非洲的刚果河流域和亚洲的东南亚一带。<br><br>本期特别策划“谁来拯救亚洲的热带雨林”，不仅展示了亚洲雨林的丰富与美丽，也揭示了雨林今天所面临的困境。<br><br>婆罗洲雨林是亚洲最大的雨林区之一，这里的雨林不仅树冠浓密、树干高大，而且也是多种植物和动物栖息的最佳场所。<br><br>这张摄于婆罗洲雨林深处的图片犹如仙境，很好地体现了生物天堂的雨林面貌，被我们张贴出来作为封面之选。<br><br>婆罗洲雨林是世界上最重要的生物多样性集中地之一，但在今天也面临着由于开发所带来的植被砍伐、物种消失等问题。<br><br><img src="http://img0.dili360.com/ga/M00/01/F2/wKgBzFQ2vyeAfd-FAAxeC5CYOa8867.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/F2/wKgBzFQ2vyWAIe1JAARWhDsNjzM458.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/F2/wKgBy1Q2vySAcxxLAAGxC5liwg8453.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/01/F2/wKgBy1Q2vyaAZV-0AAa-xdMh7Zg293.jpg@!rw9"><br><br>相比之下，我国云南西双版纳的热带雨林的状况更加岌岌可危。<br><br>这片雨林地处热带的边缘，是极限条件下的热带雨林，极其稀有珍贵。<br><br>但是从上世纪90年代初，由于橡胶种植业迅猛发展，大片的雨林已经被橡胶种植园所取代。<br><br>这里曾经有着丰富的物种和复杂的植被结构，而今只剩下单一的橡胶林。<br><br>这不仅影响了生物的多样性，还破坏了生态环境，改变了人们的生活，并且这种毁林种橡胶的风潮正在向东南亚的丛林蔓延开去。<br><br>如果乘飞机进入景洪的上空，可以看到绵延不绝的山头全都种满了橡胶树。<br><br>围满整座山头的橡胶林像人的指纹一样，一圈一圈扩散开去，一座山连着一座山，像起伏的绿色海浪。<br><br>如果乘车进入景洪，则在通往任何一个方向的公路两旁，都可以看见排列整齐的橡胶林。<br><br>第二张图片就是俯瞰西双版纳基诺山至勐养山区的景象，为种植橡胶而开垦并修筑的台地所构成的怪异图案，正是森林被一片片蚕食的写照。<br><br>另外，特别策划之外的专题中也有备选封面的图片，比如第三张。<br><br>这是出自于“‘海底雨林’寻珍”中遗落的图片：摄影师和鱼所构成的奇异画面，让人想起小说《深海探秘》。<br><br>摄影师长期在热带海域潜水拍摄，他希望在人类的破坏力量到达海底之前，尽可能多地把海底世界展示出来。<br><br>第四张是卧牛天池，它距内蒙古扎兰屯市柴河镇仅1.5公里，是柴河源区火山天池群中形成年代最早的一个天池。<br><br>在柴河周边茂密森林的下面，数万年前的火山喷发，留下了多个天池，其中有7个形成在锥形火山口处，并且分布十分集中。<br><br>',
'<h2>又到每年植树时</h2>植树造林这个问题困扰了我。<br><br>因为我发现这是一个童话。<br><br>1979年设立“植树节”，迄今已经29年了。<br><br>效果如何？<br><br>有官方数据：2007年，义务植树5亿人次，植树22.7亿株。<br><br>据此大概估算，29年应植树658.3亿株了。<br><br>若每株树占地5平方米，这些树将铺满33万平方公里的土地。<br><br>这已超过国土面积的30%了，林业系统的植树总量应该比这多。<br><br>这么说，现在我国的森林覆盖率至少应是60%以上。<br><br>这还没算原有的森林。<br><br>但事实并非如此，现今我国的森林覆盖率仅是18.21％，显然大部分树都没有成活。<br><br>有个段子：植树节到了，下级请示领导：今年植树去哪里？<br><br>领导神秘地一笑：还是老地方。<br><br>年年种树只见“数”，岁岁造林仍是“零”。<br><br>这是有人对植树造林的评价。<br><br>',
'<h2>大民族乎？小民族乎？斯里兰卡民族问题的心理背景</h2>1948年独立以来，斯里兰卡的民族问题逐渐突出，1983年以后竟发展到国内战争。<br><br>虽然现在已经签署了和平协议，暴力事件仍然时有发生。<br><br>斯里兰卡的民族问题一直是南亚地区的热点问题之一。<br><br>这里所谓的民族问题，是指僧伽罗人与泰米尔人之间的矛盾与冲突。<br><br>斯里兰卡是个多民族国家。<br><br>其中僧伽罗族是最大的民族，占全国人口的74%；泰米尔族次之，占18%。<br><br>僧泰两族之间矛盾和冲突产生及激化的原因可以概括为以下几个：第一，英国殖民者分而治之的结果；第二，政府的政策有偏差；第三，印度南部泰米尔人的影响。<br><br>在这几个原因中，笔者认为最主要的是斯里兰卡国内因素，即政府政策上有偏差，采取了照顾大民族僧伽罗人的政策。<br><br>其中主要的有两点：一是规定僧伽罗语为惟一官方语言，二是大学招生实行“标准分”制。<br><br>',
'<h2>怀念法显求法的日子</h2>斯里兰卡坐落在印度洋中连接西方、印度和远东甚至是澳大利亚的极具战略意义的航海路线上，所以从远古时代起，它就对航海家和航海船队充满吸引力。<br><br>从公元2世纪起，斯里兰卡就被希腊和阿拉伯商人们当作了航海时代西方和东方货物的集散地。<br><br>而中国与斯里兰卡之间的联系也可以追溯到很早期的时候。<br><br>在公元1世纪斯里兰卡的王室会议的记录中，就有出国使节对斯里兰卡与中国之间频繁通商的评论。<br><br>在斯里兰卡的邻国印度与遥远的中国之间，很早就有了持续不断的交流，这种交流或是经过陆路或是经过海路，它们之间的交往很快就延伸到了斯里兰卡。<br><br>印度佛教向中国和相邻地区的传播也促进了中斯两国友好和持续关系的建立。<br><br>在当时，斯里兰卡和中国分别有许多僧尼不畏路途的艰险到彼此的国家去寻求佛教的真谛。<br><br>中国著名的云游僧人法显就是他们的杰出代表。<br><br>他以65岁的高龄从中国的长安（今西安）出发，花了6年时间，过流沙（泛指今新疆中部大沙漠），穿越葱岭（帕米尔高原以及昆仑山、喀喇昆仑山脉之总称），到达印度的北天竺和中天竺地区，当他抄录了印度的佛经之后，不愿再从陆路返回，而是听从了一位船长的劝告，先到斯里兰卡，在那里等待回国的船只。<br><br>法显在公元409年来到斯里兰卡，被岛上浓厚的佛教氛围所吸引，又花了两年时间抄集岛上的经律。<br><br>他在回国后撰写的游记中把斯里兰卡称为“狮子国”，他的描述在研究早期中斯关系的学者中间引起了广泛的兴趣，因为他在岛上游历过并且是一位仔细的观察者。<br><br>斯里兰卡与中国的联系一直持续不断，在公元1世纪和公元2世纪，斯里兰卡的使者就常常带着国王的礼物去拜访中国，这种拜访到公元4世纪之后变得频繁了起来。<br><br>在5世纪的上半叶，一共有4位斯里兰卡大使参拜了中国的朝廷。<br><br>425年，8位斯里兰卡的比丘尼坐船来到中国的南京，429年又有3位比丘尼从斯里兰卡来到了南京，434年，中国第一次举行了比丘尼授戒仪式。<br><br>我们有理由认为，斯里兰卡比丘尼的到来与中国比丘尼戒的创立不无关系。<br><br>456年，5位僧伽罗僧人拜访了中国的皇帝，他们中的一位还是著名的雕刻家。<br><br>可以看出，所有这些交流都带有明显的文化与宗教的目的。<br><br>',
'<h2>茶的力量</h2>斯里兰卡是印度洋上的一个小小的岛国，但她的茶叶出口却是世界第一。<br><br>从斯里兰卡可以引出中国和西方围绕着茶的故事，尤其是可以体会到茶的力量。<br><br>茶是中国人对于世界文明的一项伟大贡献，但这一贡献的意义却没有得到应有的评价，现在的评价太低了。<br><br>一说起中国文明，人们往往举出四大发明: 指南针、造纸术、印刷和火药。<br><br>这四项当然是中国人发明的，但不是中国文明顶尖级的东西。<br><br>我们常说的“四大发明”是从西方人的视角选出的(“四大发明”一说最早见于英国哲学家培根《新工具》一书)。<br><br>西方的文化是海洋文化，指南针能解决航海的方向问题，因此他们认为指南针是很了不起的；同样火药在中国人眼中，也没什么，但西方人要开拓，要征服，要殖民世界，还要为争夺殖民地打仗，因此火药对他们太重要了；印刷和造纸毕竟是文化人的事，在百姓看来比起茶、丝绸、陶瓷、纺织、中医来，还是次要的。<br><br>因此用四大发明来代表中国文明，实在是一种误解。<br><br>其实能代表中国文明的发明还有许多(李约瑟博士著的《中国科学技术史》介绍了26项中国人世界级的伟大发明，美国记者坦普尔在他的书《中国：发明和发现的国度》中则收集了100项)。<br><br>我个人认为用茶、丝绸、瓷器、中医这四大发明来代表中国文明，才有助于把握中国文明的精髓。<br><br>',
'<h2>看山是山</h2>山是天地钟秀会聚之地。<br><br>中国多名山，且自古国人就崇山爱山，以乐山为崇高精神享受，视山为自我品格写照，甚至将山上升为民族精神的象征。<br><br>在中国，有雄伟秀气的五岳名山，泰山之雄伟、华山之险峻、衡山之烟云、恒山之奇崛、嵩山之萃秀，各怀绝色；有晨钟暮鼓、香烟缭绕的宗教名山，“金五台、银普陀、铜峨眉、铁九华”，武当山、青城山、龙虎山、齐云山等历来就是佛家、道家崇敬之地；有矗立碧波云海之中、姿态万千的自然奇山，诸如“人间仙境”的黄山，雄奇险秀的庐山，以悬空寺著名的恒山，“奇秀甲于东南”的武夷山等等，它们都无一例外包含了雄、奇、险、秀等审美特质。<br><br>说到看山，古人无疑是品读高手，中华名山也无不留有古人的遗迹，孔子“登泰山而小天下”，杜甫“会当凌绝顶，一览众山小”，徐霞客“黄山归来不看岳”，苏轼“横看成岭侧成峰”，李白“峨眉邈难匹” 、“灵山开九华” ，以及“以山而兼海之胜当推普陀”、“恒山如行，五岳独秀”、“华山如立，中岳如卧“、 “水有三三胜，峰有六六奇” 等等，这些精辟的评点，给后人留下了极富启悟力量的品读资源。<br><br>',
'<h2>重新认识美丽的中国</h2>有一个朋友告诉我，他跑了十几个国家，回来还是觉得中国美。<br><br>对此我深有同感,我是搞地质出身的，却也从未能跑遍中国的山山水水。<br><br>即使当年去过之处，日后重新走访，仍旧有许多新发现。<br><br>这次有幸参加《中国国家地理》评选“最美的峡谷”工作，几乎对中国的峡谷做了一次检阅，更惊叹于中国峡谷资源之丰富。<br><br>从东南的台湾花莲到西北的新疆边陲，从西南的雅鲁藏布到东北的长白山，可以说东西南北中，遍布峡谷。<br><br>从经纬度上看，从北纬20度到45度，东经65度到130度，纵横均跨越几千公里。<br><br>从气候带上看，包括了亚热带到寒温带，有湿热海洋气候，也有内陆干旱气候，有高山气候，也有平原山地气候。<br><br>中国的峡谷不仅在数量上、规模上是世界之最，其科学价值、美学价值、艺术价值、人文价值乃至经济价值，都是世界之最。<br><br>世界上有很多国家连一个峡谷都没有，而我们仅筛选出来的大型峡谷(长度在数十公里以上)至少就有20个！这20个候选大峡谷，几乎囊括了地球上所有峡谷的地质地貌类型。<br><br>可以这么自豪地说：我们不用走出国门便可观览到世界各类大峡谷。<br><br>过去我们常爱说中国地大物博，如果从地貌、地形形态看，这句话一点也不夸张。<br><br>中华大地有960万平方公里陆地和300万平方公里海洋，是世界大国，它所拥有的资源当然不是一般国家可比拟的。<br><br>而导致这一特点的，应该说地质构造运动立了大功。<br><br>',
'<h2>地理知识：从科学到时尚</h2>地理知识是一个内含丰富的范畴，其中可以有基本的生活知识，也可以有高玄的寰宇观念，可以是艺术的源泉，也可以是科学的资料。<br><br>所以老百姓、艺术家、科学家都关注甚至热爱地理知识。<br><br>由于时代不同，人们对于地理知识的关注方式、解释方式会很不一样。<br><br>中国古人的悠然自得，流连忘返，创造了中国传统山水文化。<br><br>南山就是一座南山，陶渊明“悠然”而见就有了诗意。<br><br>但鸦片战争一声炮响，结束了悠然自得，给我们送来了西方资本主义。<br><br>达尔文、洪堡乘资本主义之势，考察全球，树立了科学自然观。<br><br>洪堡从世界各地带回6万种植物标本，许多是欧洲人从未见过的种和属。<br><br>在新的科学时代，艰苦攀登的科学探险家站到了前列，自然山水是科学规律的见证，科学名山、科学峡谷一个个出现在地球上。<br><br>黄山不仅有“梦笔生花”，李四光又加上了“第四纪冰川擦痕”。<br><br>依然是此山此水，在历史序列中，先后容纳过古人的孤独，道士的神秘，科学家的艰苦。<br><br>现在是21世纪，“21世纪”这个名字本身便诱发着求变求新的躁动。<br><br>今天站在自然山水面前的，不只是科学家，更有怀抱现代情趣的时尚旅游大军，这个以千计、以万计的新式群体站在了前列，他们的素质正影响着自然山水的命运。<br><br>地理知识从科学家手里，扩散到旅游大军、媒体受众这些新的时尚群体中，地理知识本身，也从科学转变为时尚。<br><br>作为时尚的地理知识，具有广泛的大众性，其包容复杂，有艺术，有科学，有猎奇，有怀旧，有理性，有怪诞，总之一切激赏价值都可以在时尚中找到存在的位置。<br><br>在这样一种时尚知识面前，各类专家受到前所未有的尊重，但真正的话语权却又不在他们手中。<br><br>专家是元素知识的生产者，但不是时尚知识的直接转化者。<br><br>',
'<h2>发现的诱惑</h2>《中国国家地理》借杂志发行55周年之际，推出了评选“中国最美的地方”专刊，其诱人之处，并不在于简单地对自然名胜进行排序，而是力图从新的视觉去见人所未见，知人所未知。<br><br>近几年来，循着这样的思路，按照编者自己的说法，《中国国家地理》一直在追求对景观认识和审美的“革命性颠覆”，譬如在《四川专辑》中提出“看山要看极高山”，在《湿地专辑》中提出“中国的水乡在青藏高原”等等。<br><br>不管人们是否都认同这种“颠覆”的追求，但这种追求体现了人类本性中，发现与探索未知世界的持久欲望和原动力。<br><br>发现，discovery，也许是近现代科学在探索与前行中，以及人类对自身所处的自然与文化环境的认知中，最吸引眼球的词汇之一。<br><br>尤其是15世纪开始的“地理大发现”，那些永远令人激动的“发现”年代：1488年，迪亚士发现好望角及非洲南部海岸；1492年，哥伦布发现美洲；1498年，达·伽马发现印度；1519年至1522年，麦哲伦及其船队发现美洲南端……这些大发现和资本主义兴起、文艺复兴、宗教改革一起，成为了近现代科学与文明诞生和传播的标志。<br><br>这种发现，是人类第一次从世界的角度对地球表面环境的全面认识，第一次从全球的视野，建立起了沟通各大洲的海上航道。<br><br>19世纪至20世纪初，诸如北极和南极等的发现，可以说是这种地理大发现的新的延续。<br><br>而尤可注意的是，这一时期，西方探险者对中国特别是对中国西部考察与发现的高潮。<br><br>如普尔热瓦尔斯基、斯文·赫定、斯坦因、伯希和等之于新疆及西北；贝伯尔、劳策、威尔逊、布里奇、洛克等之于川、滇及西南；贝利、沃德等之于西藏……。<br><br>无论从社会和政治的角度，对这些活动作何评价，但这些探险家均是第一次用科学的方法完成了对中国西部的许多重要考察与发现，其大量记录和成果无疑为后来者作了铺垫，并成为人类共有的历史遗产。<br><br>现在，我们自己也把越来越多的眼光投向了西部，从20世纪前半期以来，中国的科学家已在这片土地上有了许多重要成果的积累，国人对山水名胜的体验与欣赏旨趣，也随着时空、生活方式、思维方式的变化在演进，就像沿着中国的三级地形阶梯，由东向西、由低到高的攀登过程一样，一旦视野展开，就不会仅满足于小桥流水、亭台楼阁的狭小天地，而是更向往自然率真野性的博大空间。<br><br>',
'<h2>一本杂志的成长</h2>利用《地理知识》的刊号改版、更名发展起来的《中国国家地理》杂志，在其媒体实践中，很多人和事是无法忘记的。<br><br>改版的初期，可谓内外交困。<br><br>其时，占据国内高档杂志市场的几乎全是舶来品，美女俊男固守的封面，香艳四溢。<br><br>客户和广告商、发行商几乎不相信在中国办科学杂志能够成功，我们要对所有的合作者一遍又一遍地讲述什么是地理。<br><br>初期的九人团队有七人都在编辑部，尽管每人都怀揣着成功的希望，但对如何行走却有着完全不同的态度，毕竟《地理知识》杂志封闭运行太久了。<br><br>那时发行部尚未组建，每个人都要利用各自渠道，把新版杂志分送到北京很有限的几家书店，同事闪现的为难表情和销售商的冷傲，更激发了成功的豪气。<br><br>我们曾为“科普的”与“科学传媒”的不同定位争论不休。<br><br>《地理知识》长期以普及地理知识为己任，高考制度的两次改革让她经历了从天堂到地狱的变化。<br><br>尤其在信息爆炸、知识更新加快、阅读选择多样、互联网飞速发展的时期，传播知识能否支撑一本杂志的市场？<br><br>事实表明，传统的科普概念带给社会的是政府行为和居高临下、拒人千里之外的疏远感。<br><br>作为杂志，如果提供新闻资讯，根本无法与分秒更新、海量存储并且免费索取的互联网相提并论；如果传播知识，提高技能，又如何与书本和各种类型的学堂相比？<br><br>惟一可能的就是话题和谈资，关注社会热点、难点和疑点问题，并精准、精炼、精彩地提供科学背景故事。<br><br>我们为此付出了一年的代价。<br><br>因为新理念是需要团队来实现，要让每一个字，每一张图片，每一幅地图都能体现我们是地理话题和谈资的提供商。<br><br>编辑部的强大选题策划和执行能力，让杂志的内容发生了质的飞跃。<br><br>2000年初，已不再有合作伙伴质疑“读者喜欢地理吗？”，发行量如滚雪球般上升。<br><br>此时的焦点矛盾在于文题不符，冠以“知识”的刊名已不能覆盖杂志的内容，更名就成为必选的动作。<br><br>',
'<h2>“死亡之海”的动脉塔克拉玛干沙漠公路</h2>“进得去，出不来”，这是“塔克拉玛干”维吾尔语的意思，在西方探险家眼里，它是“死亡之海”。<br><br>上世纪90年代起，中国人开始尝试着在塔克拉玛干松软的流动性沙丘上修筑公路。<br><br>现在，已有两条沙漠公路南北贯通塔克拉玛干，它们的成功诞生，为塔克拉玛干带来了什么，甚至为世界治沙难题解决了什么？<br><br><img src="http://img0.dili360.com/ga/M01/01/E2/wKgBy1Q2uWSAVg0sABDvDjArlEg486.jpg@!rw9"><br><br>塔克拉玛干沙漠是欧亚腹地的一处“沙海”，流沙就像大海里的浪涛，不时袭来的沙尘暴，也正如同大海当中的飓风一样，让过往这里的旅人心惊胆颤。<br><br>横穿塔克拉玛干的沙漠公路让新疆最南部、昆仑山脚下的各族民众，彻底摆脱了沙漠的束缚。<br><br>摄影/ 李学亮阳光灼晒下的塔克拉玛干沙漠酷热无比，我们奔跑在沙漠腹地的公路上，汽车空调不停地吹出强劲的冷气，让人感觉不到窗外的炎热。<br><br>因为有贯穿塔克拉玛干的沙漠公路存在，使我们有机会成为沙漠腹地来往穿梭的过客。<br><br>新修的道路平坦舒适，坐在车里，时速达到120公里，没感觉太大的颠簸。<br><br>道路两旁随处可见成片的胡杨，这是塔克拉玛干沙漠的一处奇迹，因为有河流的存在，这里生机盎然。<br><br><h4>曾经难以逾越的天然屏障</h4>翻开地图，看看新疆南部的塔里木盆地：昆仑山、喀喇昆仑山、天山山脉从三面环绕着，像是一个巨大的口袋，袋口向东方敞开怀抱。<br><br>然而东部季风送来的暖湿气流在离这里几百公里外的地方就被“消化”殆尽，西部高耸的绵绵山脉又阻挡了来自西方的水汽，如此特殊的地理位置，让塔里木盆地诞生了中国面积最大的流动性沙漠——面积达33万平方公里的塔克拉玛干沙漠。<br><br>深入塔克拉玛干沙漠腹地，不啻将生命作赌博。<br><br>近现代以来，历史上一些探险家曾经做过勇敢尝试，俄国人普尔热瓦尔斯基、瑞典人斯文·赫定、美国人亨廷顿、英国人斯坦因、日本僧侣橘瑞超，以及国人更熟悉的彭加木、余纯顺，他们敢于背离河流和水源，走进危机四伏的沙漠深处，和海洋探险一样，缺乏熟悉的路径以及后方的补给，再加之恶劣天气的不期而遇，自然凶多吉少，他们给后人带来的惊喜不多，留下的悲伤却不少。<br><br>自1949年以来，仅沙漠东沿的罗布泊地区，有记载的就有60余人葬身于此。<br><br>',
'<h2>石油资源会枯竭吗？</h2>现代社会的生存和繁荣，几乎一天也离不开石油。<br><br>当看到一个个油井、油田由盛而衰并最终关闭后，人们一直在担心：石油资源会枯竭吗？<br><br>早在10年前，国际上曾有能源专家预测地球上的石油资源只够开采40年。<br><br>然而仅从目前的情况看，40年的预测期限显然要突破。<br><br>石油和天然气都是碳氢化合物，在化学上属烃类。<br><br>烃类家族从只有一个碳原子的甲烷到几十个碳原子的复杂有机化合物，再加上它们的衍生物、聚合物、混合物，形成了各种形态的多种物质。<br><br>在一般情况下，随着碳原子的增多、分子的增大，形成天然气—常规原油—稠（重）油—沥青的系列，而我们所称的石油资源包括上述的烃在自然界各种形态的赋存。<br><br>作为油气工业，为了获得盈利，只能开发在已有技术条件下能流入开发井井筒而易被集中采出的部分油气，即常规油气。<br><br>这种高度富集的可流动油气是烃资源中的“稀有珍品”，它是现代石油工业150年来的主要开采对象。<br><br>',
'<h2>中国又回到“贫油时代”</h2>从长远和全球的观点来看，所谓“能源问题”，确切地说就是“石油问题”。<br><br>石油是创造社会财富的关键因素，也是影响全球政治格局、经济秩序和军事活动的最重要的一种商品，在国家发展中具有不可替代的基础地位，几乎所有国家都把石油安全置于能源战略的核心位置。<br><br>在中国石油工业史上，有两个极具指标意义的“历史拐点”，第一个是1963年，大庆油田开始量产，《人民日报》上欢呼中国从此“把贫油的帽子丢进了太平洋”；第二个是1993年，中国开始成为石油净进口国，历史又一次轮回，中国又回到了“贫油时代”。<br><br>以汽车和房地产快速发展为标志，中国目前正处在重化工发展阶段，城市化进程正在提速，而重工业每单位产出所消耗的能源是轻工业的4倍，城镇居民的人均生活用能是农村居民的2.7倍。<br><br>可以预见，中国能源消费正处于快速发展阶段，在能源结构优化背景下，石油需求增长不可避免。<br><br>估计到2015年至2020年，中国50%至60%以上的石油必须仰赖进口，也就是说，中国将在未来十年超过美国，成为世界头号石油消费大国，前段时间国际油价暴涨，但美国经济并无任何走向衰退的迹象，欧洲经济也正趋于强劲复苏，发达国家的股市并没有出现恶性预期的先兆。<br><br>在这些国家，在油价上升中利益受损的实际上只是卡车司机、出租车司机等社会下层的“小民”。<br><br>欧洲各国政府纷纷表示宁愿给他们补贴也不会干预油价。<br><br>与此相反，中国正处于工业化中后期，在未来一段较长发展过程中对油气资源的需求增长将是全球范围内最快的，再考虑到后备资源严重不足的现状，中国将可能是国际大资本操纵下国际油价大幅波动和居高不下的最主要受害国。<br><br>',
'<h2>第11期《河流专辑》引发激烈的争论</h2><h4>读者来信</h4><h4>我不赞美人类的这种“丰功伟绩”</h4>我是一口气读完《中国国家地理》杂志第11期的。<br><br>我完全没有想到，这样一本在我看来非常“理性”的杂志竟然能如此撼动我的心灵。<br><br>关于河流，我常常有一种奇怪的感觉：我会用一种人性化的眼光去看待和善待我们的河流。<br><br>在我眼里、心里，河流都不是没有生命的水流，它们本身就是一种生命的存在和生命的形态。<br><br>记得在我写作《黄河大移民》时，我看到的资料里有一幅黄河水利资源梯级开发的示意图，从青藏高原一路奔腾而来的黄河干流断面上一截一截分布着一二十个水库坝址。<br><br>那时，我心里突然非常非常难过。<br><br>我不赞美人类的这种“丰功伟绩”，我为母亲河黄河难过。<br><br>因为在我眼里，仿佛是母亲的躯体被活生生肢解和切割了，伤痕累累！我不知道我们人类对河流是否有着这样的权力？<br><br>我不知道我们人类为什么总把自己看作自然、包括自然中河流的上帝？<br><br>！就像我们必须尊重每一个个体生命的权利一样，我们也应该尊重河流的生命权。<br><br>很遗憾，在我们现在的机制中，我们缺乏对人的人文关怀，我们也同样缺乏对河流的人文关怀。<br><br>我们把河流总是视为征服和利用的对象，却从来不去想：河流，作为一个“自然人”，它是否舒服抑或难受？<br><br>其实，这也就是这期“问河”感动我的地方：用人文关怀的眼光，抵抗技术或工程的眼光看待河流。<br><br>我喜欢这期杂志“问河”和与河流“对话”这样的说法，因为这是对河流人性化的语言。<br><br>陕西作家 冷 梦',
'<h2>盈盈一握的陆地——地峡</h2>1513年9月25日，西班牙人巴尔沃亚登上了巴拿马荒野中一处陡峭的山峰，当他看到西南方一片浩瀚的大海时，禁不住欣喜若狂，因为他知道他这一瞥的分量：发现太平洋。<br><br>因此他特意让跟随他的探险队停在山脚下，只身一人上山，以便独享地理大发现的荣誉（当然，这是不是发现，还值得讨论，但这不是本文的话题）。<br><br>为什么巴尔沃亚能成为第一个看见太平洋的西方人。<br><br>在他之前，许多西方人都到达过美洲。<br><br>哥伦布已经到达这里四次了，其他欧洲探险者和冒险家也纷至沓来，但他们都仅仅活动在美洲大陆的东岸。<br><br>他们孜孜以求的是找到穿越美洲的海峡，到那盛产香料和黄金的亚洲去。<br><br>我们知道，夹在两块陆地之间，连接两个海域的狭窄水道是海峡；而在海洋中连接两块陆地的狭窄陆地则是地峡。<br><br>当时探险家的意识中只有“海峡”，没有“地峡”。<br><br>他们没有想到上帝在创造陆地时，时而尽情地铺陈挥洒，让大陆无边无际；时而惜土如金，让陆地细如游丝，这细如游丝的地方就是地峡。<br><br>巴尔沃亚是聪明的，他没有去寻找海峡，而是在印地安人的帮助下，找到了巴拿马地峡。<br><br>他从印地安人那里知道了，只要穿过这地峡，就能看到他梦寐以求的大南洋（他当时给太平洋起的名字），他成功了。<br><br>巴尔沃亚之后，地图、地球仪开始标注窄窄的地峡，将南北美洲连接在一起，人们开始知道了南北美洲之间还有着盈盈一握的一块陆地——巴拿马地峡。<br><br>',
'<h2>中国的腹地</h2>我刚刚做了一次考察，从四川的成都出发去西藏的拉萨和阿里，走的是川藏线；然后再沿着青藏线，到了青海的西宁。<br><br>当我们用几天几夜的时间驱车行驶在藏北高原和无边无际的柴达木盆地时，一个强烈的感觉时时涌上我的心头：中国太辽阔了。<br><br>仅仅在中国的一角走了一下，就用去了我大约一个月的时间。<br><br>中国的领土不仅仅是大，重要的是各种地貌类型齐全，高原、盆地、山地、峡谷、平原、沙漠等等几乎应有尽有，而且都是大尺度的、世界级的。<br><br>如我们有“世界屋脊”之称的青藏高原，有“天府之国”——四川盆地，有“山地之省”——贵州等等。<br><br>这些独特的地形地貌，平时是我们生存之基础，是我们旅游和观光的审美对象；但在地缘政治和战争中，中国的辽阔和独特的地形和地貌就具有了不同寻常的意义。<br><br>比如青藏高原，有人认识不到青藏高原之高在地缘政治中对中国的重大意义。<br><br>青藏高原高耸于大地之上平均4000－5000米，面积占中国领土的四分之一，有人因为这里气候寒冷、干旱贫瘠而看不到青藏高原对中国的意义。<br><br>其实青藏高原仅其中的一条意义：它是中国许多大江大河的发源地就足够中国人珍惜了。<br><br>一直有人说青藏高原是中国的水塔，这仅仅道出了一个事实，并没有挖掘出其中的意义。<br><br>我认为：中国的大江大河发源于青藏高原，青藏高原属于中国，这意味着中国人掌握着自己的水命运，中国的大江大河的水龙头总开关在中国人手里，中国不是河流的下游国家，而是河流的上游或全流域国家，这一点对一个国家是何等的重要啊。<br><br>让我们庆幸吧。<br><br>试想一下：假如青藏高原为他国所有，长江、黄河的上游为异国所占，中国岂不成了仰人鼻息的水的乞丐？<br><br>如今长江上游——金沙江、大渡河上的一座座在建或计划兴建的电站，假如是异国所建，友好时没什么，如果敌对，就会成为人造洪水的要挟筹码？<br><br>',
'<h2>食物里的“达尔文”</h2>人与巧克力的关系是一部浪漫愉悦的历史，巧克力介于苦与甜之间的种种味道，调动了人的想象力和各种美妙的感觉，有一句广告词形容巧克力“丝绒般的感觉”。<br><br>它的描述竟然不是味觉，而是触觉。<br><br>真是奇妙。<br><br>人类与大多数食品的关系远不像巧克力那样浪漫。<br><br>食品之于人，一方面是美味；一方面是一个危险丛生的地带。<br><br>要理解人与食品的关系，达尔文的进化论是一个很好的角度。<br><br>今天的植物，大多经过了千万年的生存考验，植物要过的第一个生存关，就是不能被动物吃掉。<br><br>面临危险，植物不能像动物那样跑掉，植物的策略是在茎、叶、果中贮存毒素。<br><br>这不是说植物能有意识地做到这一点，而是说自然选择将那些不能产生毒素的植物淘汰了。<br><br>能够留下来的是那些含有毒素的植物，因为动物不喜欢吃它们。<br><br>马铃薯是南美安第斯山中的农夫驯化出来的，野生的马铃薯是有很大毒性的，试想，如果马铃薯没有毒素，又那么饱含营养和好吃，在大自然中能免除被吃光的命运吗？<br><br>大多数农作物，蔬菜和水果都是经过长期驯化，才是今天这个样子的，早期野生状态的蔬菜和水果大多数有一定的毒素，经过不断地选择，才培养出了今天毒性较少或几乎无毒素的蔬菜、水果。<br><br>',
'<h2>封面选择</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBzFQ2tgGAF-JjAAIpRn6S27c709.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBy1Q2tgKAfmRIAAK8t18d5tg061.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBzFQ2tgKAfxSmAAI7GSiJBV8266.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/D8/wKgBy1Q2tgOAEGARAAywnZd5r4E781.jpg@!rw9"><br><br>“天下之山聚于云贵。”<br><br>山是贵州投射到远方客人眼中的第一缕光影。<br><br>在贵州的千山万壑之中，武陵山脉的主峰梵净山又是集奇险幽秀、大气磅礴、神圣于一身的“贵州第一名山”。<br><br>苍莽的原始森林纠结盘错在千姿万态的山崖上，片片黑岩堆叠成的蘑菇石（第一幅）清冷孤傲地迎接着冬日的清晨曙光。<br><br>作为梵净山标志之一，蘑菇石精彩地刻画着贵州的奇山，然而它的标志性又使它流于常见，很容易给人以此贵州还是老贵州的误解，有违我们杂志所倡导的深刻、新颖挖掘区域地理的理念。<br><br>几亿年前的生物化石“海百合”（第二幅）延伸的“触角”把我们带到了远古的贵州：曾被称为“古特提斯海洋”的北岸一线曾是怎样一幅画面？<br><br>透过这些化石，我们想象着古老的生物在古老的地层之上的生命运动，仿佛听见了一首首热闹而动听的生命欢歌。<br><br>与第一幅画面相反的是，这幅画虽然给人带来灵动诡异之感，却太少见，太不为人知，太不具有贵州的代表性，作为封面构图也太过平板。<br><br>面对身着盛装却清丽脱俗的侗家少女（第三幅），感觉扑面而来了阵阵清新自然的空气。<br><br>处在边缘地区的贵州容纳百川般地聚集着众多的少数民族。<br><br>他们的服饰，他们的传统风俗，他们的善良朴实打动着我们这些早已被工业化所浸染的人群。<br><br>然而从构图上来说，这幅图主体元素不够突出，有些复杂，少数民族的贵州也比较常见。<br><br>万峰林下的村落和坝子上的天坑，第四幅图真实地再现了贵州人在这片奇特的土地上耕种生息，代代繁衍的场景，凝聚了贵州自然与人文鱼水交融的深刻画面。<br><br>高远博大的天空下，苍郁的岩溶洞穴、园林峡谷和金黄色的稻田构成了鲜明的对比和层次，大自然的诡异手笔和人类顽强生存似乎在这里发挥到了极至。<br><br>温润的亚热带季风吹拂着这块珍贵的土地，质朴、平淡而静穆。<br><br>在这里贵州人的生活如河水般静静流淌，一直流入你的心田。<br><br>确实是封面的最佳选择。<br><br>',
'<h2>贵州：山上有“文化”，美景在地下</h2>说起贵州，我脑海中立即浮现起一幅画面：在黔东南的清水江边，在蒙蒙的细雨中，经过几个小时的徒步跋涉（不通公路），我看到了远处山坡上的苗寨，远远望去，寨子高低错落地掩映在缭绕的云雾中，房子全是二层的木楼；走近寨子，就听到一阵轻悠悦耳的“叮当”声，原来这个寨子是一个银匠村，这“叮当”声是打制银器的声音。<br><br>我欣赏这里苗族民居的阳台，从房间延伸出的阳台，围绕着一圈座位，很有独创性的是：倾斜出去的靠背。<br><br>坐下把身子斜依在上面，欣赏着外面的青山绿水，是一件很惬意的事。<br><br>在村长家中，我坐在这样的阳台上，和村长一家人聊天。<br><br>非常有趣的是，他室内的三道房梁上分别筑有三个燕巢，有一个燕巢竟筑在了房间的最深处，我们说话时，燕子飞进飞出，穿梭不已。<br><br>这和城里人的宠物完全不同，人和燕子仿佛是一种协同共生的关系。<br><br>这是贵州人文方面几年前给我留下的生动印象。<br><br>在自然方面，贵州给我的印象是全是山、多溶洞。<br><br>用地理的语言讲，贵州是中国最典型的山地省，换一个说法，贵州是中国惟一一个没有平原的省。<br><br>贵州在自然上还有一个特点，就是贵州是中国的“喀斯特（岩溶地貌）省”：近74％的大地是岩溶地貌。<br><br>',
'<h2>我国湖泊的分布与演变</h2>我国幅员辽阔，湖泊众多，无论是高原山地还是平原低地，无论是东部湿润区还是西北干旱区，都有天然湖泊分布，就连极度干旱终年少雨的沙漠腹地，也不乏湖泊存在。<br><br>湖泊富存着丰富的自然资源，并有多种功能。<br><br>它可以调节河川径流、减轻洪涝灾害；可以改善和维护区域生态环境，调节区域小气候；可以灌溉农田，提供工农业生产和饮用水源；可以沟通航运，蓄能发电；还可以繁衍水生动植物，维持生物多样性；并兼有旅游观光之利。<br><br>所以湖泊是天然宝库，是国土资渀的重要组成部分。<br><br>然而，近几十年来，随着全球气候变暖和人类活动加剧，不合理地开发利用湖泊及其水资源，我国湖泊面临着严峻的环境问题。<br><br>如西部湖泊萎缩、咸化甚至干涸；东部湖泊围垦与网围养殖严重，污染加剧，普遍存在富营养化，造成水质恶化，水生生态系统退化，严重威胁着区域社会、经济的发展。<br><br>根据最近研究统计表明，全国大于10平方公里的天然湖泊已经从《中国湖泊志》统计的656个减少到目前的581个，总面积从85256.94 平方公里 缩小到目前的68671.58平方公里。<br><br>按湖水矿化度划分出淡水湖、咸水湖和卤水盐湖，三种类型大于10平方公里的湖泊总贮水量为7550.8736×10 立方米；其中淡水湖为2350.1576×10 立方米，占31.1%；咸水湖为4614.1296×10 立方米，占61.11%；卤水盐湖为586.5864×10 立方米，占7.8%。<br><br>若把面积在1-10平方公里的湖泊也统计在内，则全国天然湖泊个数约在3000个左右，因为这一部分湖泊面积小，受自然条件和人为活动的影响变化较大，数据很难准确统计，而贮水量所占份额不大。<br><br>由于地质地理背景与气候条件的差异，我国湖泊区域分布很不平衡，其空间分布具有以下特征：',
'<h2>高山湿地是工厂的室外车间</h2>去年11月，我参加了《湿地公约》在法国埃维昂（Evian）举办的“高原湿地保护2004年专题会议”，期间参观了依云矿泉水生产厂及其水源地。<br><br>这个驰名世界的矿泉水企业关注环保的经营理念和方法给我留下了深刻的印象，对法国这个发达国家实施可持续发展的经营管理有了一点了解。<br><br>埃维昂是法国东北部著名的旅游胜地，小城只有12000人，背靠阿尔卑斯山，面临莱芒湖，隔湖相望便是国际奥委会总部所在地洛桑。<br><br>2003年八国峰会在埃维昂举办，使它闻名于世。<br><br>不过最让这个小镇感到骄傲的还是它的Evian（依云）矿泉水。<br><br>依云矿泉水是法国著名食品跨国公司达能集团的主打产品，是世界销量最大的瓶装矿泉水。<br><br>早在1789年法国大革命时期人们就发现了埃维昂水的优良品质，据说一个患了肾结石的贵族，饮用了一段时间当地泉水后，发现自己的病竟奇迹般地痊愈了。<br><br>这则新闻在当地迅速传开，拿破仑三世及其皇后也因此对埃维昂镇的矿泉水情有独钟，1864年正式赐名该地为Evian，其意思就是水。<br><br>依云水已经成了许多人追求高品质生活的象征。<br><br>参加八国峰会的领导人喝依云水，洛桑奥委会工作人员喝依云水，日内瓦国际会议桌上也摆放着依云水……在埃维昂，一瓶200毫升的矿泉水卖3欧元，在中国的超市，依云矿泉水卖得也很贵。<br><br>为什么依云水如此昂贵仍如此畅销？<br><br>在介绍中我得知他们的品牌战略：赢市场高端，卖天然纯水。<br><br>纯净天然的品质是他们制胜的法宝：雄伟的阿尔卑斯山是依云水的源头，高山融雪和山地雨水从阿尔卑斯山脉腹地渗入，经过天然过滤和冰川砂层的矿化形成了依云水。<br><br>由于水经过地下深循环，水龄比较长，水质优、口感好。<br><br>',
'<h2>从高山到大海，湿地在为我们服务</h2>鄱阳湖湿地，中国第一大淡水湖，不管怎样斗转星移，世事变迁，不变的是它虽历经沧桑，却依然执著深情地在用它丰富的物产和独有的方式养育着周围世代生活的人们；扎龙湿地，它静默无语，却时刻在向人们诉说着生命的故事，那牺牲在沼泽地里的女孩，就是来自这片美丽的湿地，她为了挽救这片湿地的主人——丹顶鹤，演绎了用一个生命换取另一个生命的动人故事。<br><br>小女孩为什么要为丹顶鹤献出花季般的年华？<br><br>也许因为她知道丹顶鹤才是这里真正的主人。<br><br>保护好它，人类才会有更好的回报。<br><br>那么，湿地究竟为人类带来了什么？<br><br>被誉为“地球之肾”、“生命的摇篮”、“物种基因库”等等，这些美誉出自何处？<br><br>不用说得太多，只要想想如果围绕在印度洋周围的都是一层又一层的红树林，那么这次印度洋海啸造成的灾害就不会如此之大。<br><br>除了为人类生产和生活提供无比丰富的资源外，湿地有着不可替代的巨大的生态功能，湿地是重要的生命支持系统。<br><br>人们在享用湿地财富时，却在经意与不经意之间损害了它。<br><br>许多湿地在人类的强大力量面前已经不再健康，甚至许许多多的湿地已离我们而去，过早地结束了它本该更长的生命历程。<br><br>不仅中国，在许多发达的欧洲国家，在近50—100年间，湿地已消失了一半，有的地区甚至达到百分之七十。<br><br>湿地的消失是人类的悲哀。<br><br>为了使地球上最后一滴水不是人类自己的眼泪，使湿地的生命得以延续，揭示湿地价值，认识湿地，湿地科学工作者开始研究工作。<br><br>1997年美国的Robert Constanza等人对全球生态系统的功能和自然资本的价值进行了估算，得到的结果是：全球生态系统每年提供的环境服务功能约为33.3万亿美元，其中，湿地生态系统提供的环境服务功能相当于4.9万亿美元，约占全部生态系统的14.7%，占全球自然资源总价值的45％，而全世界所有湿地面积之和仅占地球陆地面积的6%。<br><br>',
'<h2>青藏高原的另一面：秀美与妩媚 </h2>二十几天前，为了制作这期杂志，我与几位专家在青藏高原考察采访。<br><br>记得其中一位科学家说：“媒体不要把青藏高原说得那么可怕，吓得人都不敢来了。”<br><br>他的话说出了一种现象：媒体有夸大青藏高原环境的艰险，把青藏高原“险恶化”的倾向。<br><br>我查找了一些有关青藏高原的书籍、杂志、报纸、浏览了网络，发现很多对于青藏高原的描写仅仅是受头脑中一些先入为主的观念左右：寒冷、荒凉、缺水、空气稀薄、高山反应、无人区、生命的禁区等。<br><br>即使有些人去过青藏高原，他们的观感也是错误的。<br><br>因为眼睛是受脑袋指挥的。<br><br>出发前，他们已经把青藏高原模式化了，满脑子荒凉、艰险的观念，看到的也必然是荒凉和艰险。<br><br>许多媒体夸大高山反应和经历的险境，似乎在青藏高原的每一天，都要经历生死般的考验。<br><br>这种倾向的典型代表，就是最近获了几个大奖、很受欢迎的电影《可可西里》。<br><br>',
'<h2>山如楼阁</h2>人有一种很神奇的能力，我们大都未意识到：人可以看到无限远的地方。<br><br>月亮和星星，朝阳与落日，我们都可以毫不费力地看见。<br><br>但是当我们观看大地时，却遭到挫折。<br><br>因障碍物的遮挡，还由于大地是球面，而非平面，所以我们望不到很远的地方，无限的视力很难得到满足。<br><br>如何能望得更远一些呢？<br><br>古人说：“欲穷千里目，更上一层楼。”<br><br>登到高山上，则会看得远些。<br><br>但是看得远，会损失一些细节，即分辨率会降低。<br><br>但忽略细节，感受整体，有时正是人们所追求的。<br><br>正因为此，“登高望远”成为中国古代文学中一个重要的主题。<br><br>',
'<h2>评选中国国石大事记</h2>1982年7月，地质学家田树谷先生在《地球》杂志上发表了《浅谈国石》一文，介绍了世界国石的情况并提出了中国是否也应该有自己的国石的问题。<br><br>该文很快被一些媒体转载并引起读者的兴趣和讨论。<br><br>至1990年，围绕这一问题，有不少研究者撰文发表观点，并推选了各自认为的国石，综合起来有<b>钻石、蓝宝石、珍珠、绿松石、田黄石、雨花石、水晶和软玉。<br><br></b>世纪之交，随着中国经济的快速发展，宝玉石业也得到迅猛发展，于是关于国石的讨论再次掀起。<br><br>1999年8月23日，由中国宝玉石协会发起，在北京西单山水宾馆召开了“中国国石学术研讨会”，并组织参选国石精品展。<br><br>在这次大会上被提名推选的国石有10几种，最后经专家学者评估，依据历史性、文化性、经济性、艺术性、现实性及石质美等标准以无记名方式投票，推选出<b>福建寿山石、浙江昌化鸡血石、新疆和田玉、浙江青田石、辽宁岫岩玉、河南独山玉</b>6个石种为"国石"候选石。<br><br>福建的寿山石以其优异的品质，名列榜首。<br><br>2000年2月19日中国宝玉石协会主办的"2000年北京第十八届全国珠宝、首饰展销会暨中国&#039;国石&#039;候选石精品展览会"在北京民族文化宫隆重开幕，会展期间进行了民意测验和参观群众投票，并召开第二次"中国&#039;国石&#039;定名研讨会"，最后经专家学者评估与投票，“国石"候选石评选在原有6种和新增4种的候选石中产生，按票数多少排列为：<b>辽宁岫岩玉、福建寿山石、新疆和田玉、浙江昌化鸡血石、内蒙古巴林石、台湾红珊瑚、浙江青田石、福建华安玉、河南独山玉、湖北绿松石。<br><br></b>2001年9月，在北京民族文化宫又举行了第三次候选国石大型展览，并出版了候选国石精品画册，将国石评选推向了一个高潮。<br><br>10月16日还在北京十三陵召开推荐国石专家评定会。<br><br>会上聘请26位专家担任评委，有19名出席，制订"国石"评定的基本原则为：（1）质地细腻、温润，资源储量丰富；（2）开发利用历史悠久，文化底蕴丰厚；（3）加工性能好，经济效益显著；（4）社会认知度高，海内外享誉恒久。<br><br>会上一致通过“四石两玉”方案作为推荐国石的阶段性成果由中宝协上报国家有关部门批准。<br><br>它们是<b>岫岩玉、和田玉、青田石、寿山石、巴林石、昌化鸡血石</b>（排名不分先后）。<br><br>',
'<h2>萨达姆的西装</h2>这里是《圣经》中所说的“伊甸园”。<br><br>这里是诺亚放飞和平鸽的地方。<br><br>但在这里鸽子很少衔来橄榄枝。<br><br>我说的是两河流域的伊拉克。<br><br>',
'<h2>麻雀关注“国鸟”之外的角落</h2>这已是六七年前的事了，当年受河北涞源县旅游部门的邀请，我来到正在开辟中的涞源旅游景区参观。<br><br>这里海拔较高、气候凉爽，有着原始的自然景观，且民风淳朴，真是一个值得开发的旅游区。<br><br>但是令我感到惊奇的是，在旅游期间，竟然连一只麻雀都没看到，喜鹊也没有。<br><br>向当地居民询问，他们说可能与广泛使用农药有关。<br><br>麻雀，这种在全国范围内分布最广、最常见而且与人类关系也最密切的留鸟，居然在人群聚居的县城与农村都没能见到。<br><br>这件事对我的震撼极大，至今不能忘怀。<br><br>鸟类是维护自然生态平衡的重要因素。<br><br>想起20世纪50年代，麻雀被划为“四害”之一，我父亲郑作新等科学家们为它请命平反，引证了19世纪发生在法国的事实：当时的法国政府下令灭除麻雀，凡捕杀1只可以得到6生丁（1法郎相当100生丁）的奖金。<br><br>结果因为麻雀被大量捕杀而破坏了生态平衡，导致果树虫害严重发生，水果产量锐减。<br><br>据了解，自1681年毛里求斯的渡渡鸟绝种至今，世上已有78个种和49个显著的亚种灭绝了。<br><br>目前还有更多的种类正处在濒临灭绝之中。<br><br>鸟类学家为此不断呼吁，保护鸟类是人类的美德，我们应该有个鸟语花香的环境。<br><br>',
'<h2>贵州开阳禾丰乡这里有最具特色的“山地油菜花”</h2>我们杂志2009年第6期的主打文章《大地新奇观：油菜花》，让本来平凡无奇的油菜花成了无数摄影爱好者的新宠。<br><br>那期杂志封面上的拍摄地——贵州开阳的禾丰布依族苗族乡，也成了令许多读者不断探访、心醉神驰的所在。<br><br>今年南方的春天似乎比往年来得要晚，让我去贵州开阳拍摄油菜花的计划一再因天气原因搁浅。<br><br>自从看了《中国国家地理》2009年第6期的主打文章《大地新奇观：油菜花》之后，我就一直想去开阳县的禾丰乡，因为那期的封面就是在这里拍摄的。<br><br>终于，在经过周密的前期准备之后，在4月中旬一个难得的太阳天，我约上同为《中国国家地理》粉丝的周露、邓飚等一起向目的地进发。<br><br>禾丰乡——我心目拥有大片大片最美丽的油菜花的地方，我来了！<br><br><img src="http://img0.dili360.com/ga/M01/01/CE/wKgBy1Q2sw2AbBOkAAhV8gkUUjg584.jpg@!rw9"><br><br>我们驱车前往禾丰乡，带上《中国国家地理》2009年第6期杂志，然后徒步上山寻找与这期封面相同的拍摄点。<br><br>',
'<h2>我们为什么没有国家公园</h2>我曾读过前苏联作家艾特玛托夫的小说《一日长于百年》。<br><br>小说中虚构了一个故事：空间站上两名宇航员遇到了外星人，并接受邀请去访问外星人的星球——林海星去了。<br><br>他们发回的信息表明林海星上的文明显然高于地球。<br><br>并且那里的人想访问地球。<br><br>没想到这可吓坏了美苏两个大国的领导人。<br><br>于是他们决定实施“箍”计划：用火箭封锁地球，不让外星人来访。<br><br>这个故事可以解读出许多意义，但我感兴趣的是两个大国对外星人坚决拒绝的态度。<br><br>这与当年北美洲的印第安人对待西方人的态度大相径庭。<br><br>库克船长的航海日记详细描写了他们在北美洲的西海岸即今天温哥华一带登陆后，受到当地印第安人的礼遇和欢迎。<br><br>但也有例外，西班人在墨西哥湾和秘鲁高原遭到了顽强的抵抗。<br><br>造成这种差别的原因是：北美洲（现今加拿大和美国那一带）的印第安人，只有部落，没有国家；而墨西哥湾和秘鲁高原一带的原住民已经有了自己的国家——阿兹特克帝国和印加帝国。<br><br>',
'<h2>宠物景观</h2>现在我们生活好了，有不少人喂起了阿猫、阿狗，与此同时，养植阿花、阿草的也不少。<br><br>而最有气派的，要算是拥有“阿景”的势力。<br><br>阿猫、阿狗、阿花、阿草有两个特点，一是供人戏弄欣赏，相貌已非天然；二是肢体娇弱，无能自立，离了人就活不成。<br><br>这类东西我们称之为“宠物”。<br><br>如今在景观中，具有“宠物”属性者也越来越夥。<br><br>这些“景观宠物”当然也是第一供人欣赏，第二赖人而活。<br><br>宠物是人造的。<br><br>要宠物的人有两类，一类是善者，一类是强者。<br><br>善者养的宠物多娇小，面对娇小，生发怜爱，于是人情得到发挥和满足。<br><br>强者养的宠物多壮大，意在衬托刚强，以猛犬为宠物，门户生威。<br><br>宠物一声吼（有的宠物真能吼），小人抖三抖。<br><br>不过，要说比强大，比势力，能将景观变作宠物的人势力最大。<br><br>我们说的景观宠物，最早可以说是人造园林。<br><br>有谁家修得起园林呢？<br><br>都是有势力的人。<br><br>过去有后花园的都是大户人家，而“后花园”又比不上“御花园”。<br><br>清代的圆明园，是最有名也是最显出势力的景观宠物，乃皇家园林。<br><br>园林里面尽管多取自然情调，但其人造本质谁都明白。<br><br>中国传统的景观审美，取法自然，这是很好的传统，在自然中审出美，这是健康的，是“可持续发展”的追求方向。<br><br>',
'<h2>从“国服”说到“国花”</h2>说国花之前，先说说“国服”。<br><br>曾经很长一段时间，提起中山装，无论国内国外，都公认为中国的国服。<br><br>有些外国元首还对中国拥有这一独具特色的国服而羡慕不已。<br><br>旗袍也最有中国特色，一直被很多人当作中国女性的国服。<br><br>然而，当2001年APEC会议在中国上海举行的时候，一款“唐装”昼夜之间成了“中国的国服”。<br><br>虽然谁也没有在官方场合提起过“国服”的事，更没有商务部门组织、服装协会评选、人大表决，然而，唐装、旗袍、中山装之深入人心却是铁的事实。<br><br>（如果有人说长袍马褂或明代的服装最有中国特色，大概也没有多少人会反对。<br><br>）很多人坚信日本的国花是樱花，也有人认为菊花是日本的国花。<br><br>可是当我问起日本花卉业的朋友时，他们居然全然不知，只知道皇室的标志是菊花图案，国花一说闻所未闻。<br><br>有人说韩国的国花是木槿，可是大多数的韩国人也不知道。<br><br>至于说英国、德国，一般人都不知道关于国花的事。<br><br>这到底是怎么回事？<br><br>细细想来，其实国花的事还是属于民间的事，或者说是文化范畴的事，她并不是评出来、争出来的。<br><br>如果硬要由某个政府部门掀起一场国花评选的热潮，或者由地方政府部门进行“争选”，就超越了其本身的含义，也就失去了意义。<br><br>在外人看来，就更变成了一场闹剧。<br><br>如果在争办中还带有经济色彩或地方利益的图谋，就太具有“中国特色”了，就成了众花的不幸了。<br><br>其实对于花卉的美，每个人的感受都不一样，实在难以用一种花卉来代表所有人的喜好。<br><br>既然是文化范畴的事情，应该还是由文化人或大众去评选。<br><br>而且不同的组织也好、人士也好，都可以有自己心目中的最美的花或国花，即使那是很不起眼的野花野草。<br><br>至于说代表国家，我觉得中国那么多的名花哪一种都能代表中国。<br><br>如果你在给国宾的礼物上绣绘上兰花、茶花或桃花，甚至是紫藤花，都不会有人说哪一种不能代表中国。<br><br>',
'<h2>高棉的微笑和西方的大炮</h2>柬埔寨给人的强烈印象是一种反差：昔日的辉煌与今日的贫弱。<br><br>昔日辉煌的见证是吴哥。<br><br>几乎每一个到过吴哥的人都被吴哥遗址的规模之大、文明之发达、雕刻之精绝所震撼。<br><br>若不是一个雍容大度、恢宏博大的文明怎么可能创造出那种摄人魂魄的“高棉的微笑”。<br><br>然而这伟大的文明却突然衰落了。<br><br>吴哥文明的辉煌时代是在9世纪至14世纪，在中国正是唐宋时期。<br><br>唐宋文明绵延不坠，唐诗宋词泽被今世。<br><br>吴哥的命运却相反，写在树叶上的思想随着树叶腐烂了，否则后来的考古学家也许会考证出吴哥在世界文明史上的几个世界第一，幸运的是吴哥的城池和庙宇是石头建造的，否则早就灰飞烟灭了。<br><br>这也是技术影响命运的一个例证。<br><br>吴哥文明衰落的速度之快令人惊讶，仅仅几百年，吴哥就被遗忘在了丛林里。<br><br>吴哥重返世界，媒体都说是法国博物学者亨利。<br><br>莫哈特的功劳，吴哥是被他在1860年发现的，他当时正在那一带的热带丛林里捕蝴蝶。<br><br>其实不能说是亨利。<br><br>莫哈特发现了吴哥，偌大的吴哥遗址即使是被丛林遮掩，当地的人也熟知那里有一座石头城，亨利。<br><br>莫哈特也是听说丛林里有一座古代城池，并且在当地向导的带领下才找到吴哥的。<br><br>这种情况与所谓的西方学者发现墨西哥丛林里的玛雅文明和安第斯山中的印加文明一样，甚至还包括哥伦布发现了美洲等，这些根本就谈不上发现，而是谁掌握了话语权的问题。<br><br>衰落的文明丧失了话语权，剩下的就只有被发现的份了。<br><br>',
'<h2>水电移民，路在何方？</h2>过去一年的“水坝争议”充分体现了我国水电水利业的发展到了一个重要的十字路口，正在面临改革的机遇和方向抉择的挑战。<br><br>且不谈生态景观、水坝安全、工程审批程序等方面的问题，笔者在这里只想谈一谈我国水电建设的另外一个重要问题——社会影响，也就是水电移民的问题。<br><br>在讨论水电建设所涉及的社会主体的行为之前，首先我们应该了解这些主体的分工和他们之间的利益分配。<br><br>我国的水电建设经历过或正在经历几个阶段：政府运作——政府监管、公司化运作——水电私有化（私人投资）。<br><br>1997年电力部改组为电力总公司。<br><br>2002年国家电力总公司解体，5家电力公司瓜分了国家电力总公司的主要资产，全国的电站开始了分而治之的局面。<br><br>由于中国的河流没有综合规划，虽然七大水系有专门的流域管理委员会，而其他很多河流包括七大水系的支流往往成为地方政府的资产。<br><br>电力公司与各省政府协商，就可以获得该条河流或河段的水电开发权。<br><br>水电不同于火电，前期投资比较大，但是后期营运费用低，利润高。<br><br>通常建设8年，运作10年就可以收回成本，之后就基本上是纯盈利阶段（40－50年左右）。<br><br>以漫湾水电站为例，125万千瓦的装机容量，每年可以有50亿度的发电量。<br><br>如果以每度电0.2元计算，电力公司每年可以收入10亿元。<br><br>税收是国家获得水电站利益的主要途径，也解释了为什么各级政府通常对电站建设大开绿灯。<br><br>大型电站的税收包括销售额17％左右的增值税和10％左右的营业收入税。<br><br>以漫湾为例，2002年它一共创造了2亿1千万元的税收收入，其中中央收取1亿元左右，省和地方政府分别是5000万元和6000万元。<br><br>地方政府不用投资每年就可以获得这么多收入，因此对于水电建设极力支持。<br><br>根据谁投资谁管移民的原则，由水电公司出钱，地方政府实施移民的安置。<br><br>虽然政府也希望获得更多的钱来安置移民，但是为了“交易”的成功，也不得不接受由公司确定的很低的移民经费，有的时候还推迟公司偿付，非一次付清。<br><br>',
'<h2>为珠穆朗玛峰正名</h2>我们到达定日县珠峰饭店的时候已是午夜12 点钟,据说攀登珠峰的人喜欢住在这里。<br><br>餐厅给我们准备了简单的晚饭。<br><br>吃饭的时候我注意到：餐厅墙壁上有一幅油画, 画的就是珠穆朗玛峰 ( 下面简称珠峰 )， 但是名字却是用英文写的：Mount Everest。<br><br>这是西方人对珠峰的称呼，几乎所有的西方人都把珠峰叫做埃佛勒斯峰，或者把“Mount”也省略，就叫“Everest”。<br><br>依照通常的翻译规则, 珠穆朗玛峰这样一个山峰的名字, 应像其他地名一样依照原来名字的读音来翻译，珠峰显然成了一个例外。<br><br>但这个“例外”是一段扭曲的历史, 是中国人不应接受的历史。<br><br>在50年代，经我国地理学家的努力，才在我国的地图和出版物上，纠正了这个错误，恢复了珠峰原有的名字，但是历史容易被忘记。<br><br>今天在西藏，我看到许多地方出现有“Mount Everest”或者“埃佛勒斯峰”（Mount Everest的音译）。<br><br>这使我想起了北京大学地理系教授，我国已故著名地理学家林超先生。<br><br>林先生对地理学有诸多贡献，其中我认为十分重要的一项就是为珠峰正名。<br><br>仅仅在50年前，中国的地图甚至地理教科书上都照抄西方，把珠峰写做“埃佛勒斯峰”。<br><br>1951年，一位叫王勤的先生，首先在《开明少年》杂志上提出珠峰的原有名称，建议恢复。<br><br>从此开始了为珠峰正名的过程。<br><br>其中林先生贡献巨大，他的一篇论文《珠穆朗玛的发现与名称》，终于搞清了珠峰名字的来龙去脉。<br><br>在他之前，也有人写过文章谈这个问题，但林先生的文章最有分量。<br><br>他以渊博的地理知识，大量的中文和英文资料，充分说明了珠峰应叫“珠穆朗玛峰”，而不是“埃佛勒斯峰”，可以说他的文章终止了关于这个问题的争论。<br><br>事情的由来是这样的：19世纪中叶，英国人非常想绘制喜马拉雅山脉的地图，但是由于当时西藏、尼泊尔的统治者对欧洲人十分备，他们根本就不能进入那里，于是只好在其殖民地印度平原上遥测。<br><br>由于他们没去当地，因此对于喜马拉雅山的高峰的当地名字，一无所知。<br><br>为了表示那些山峰，他们只好采用罗马数字，从东到西，给山峰排列号数。<br><br>喜马拉雅山脉的东部有79座峰，珠峰当时排在第15位，用罗马数字XV来表示。<br><br>',
'<h2>向自然风景中的“人工建筑”叫停</h2>传统的山水风光游，是把大自然做为消费对象，双方是一种商品交换关系，即花钱享受自然。<br><br>而生态旅游则对大自然充满尊重、敬畏与关爱，双方至少是一种平等的、朋友的关系。<br><br>游人在欣赏自然美的同时，也在聆听自然的呼声，关注和思考着环境问题。<br><br>这是一种肩负有社会责任感的全新的旅游方式，既融入了环境教育，又有利于自然资源与生物多样性保护事业。<br><br>生态意识、生态理念与生态道德，是生态旅游的核心。<br><br>当前我国在生态旅游上存在着两个方面的问题。<br><br>一是来自旅游群体的层面，许多人将生态旅游视为一种户外休闲娱乐活动，对吃、住、行、游、购、娱等传统旅游的六大要素要求较高，在旅游中也要获得都市中的享受，我们称它是物质享乐型的贵族化旅游。<br><br>二是为了满足物质享乐型旅游的社会需求，并藉此获得丰厚经济收益，不少地方政府、旅游开发商和旅游经营部门，都竭力加大基础设施建设，热衷于在风景区大兴土木，兴建桑拿、舞厅一应俱全的上星级宾馆、饭店，不仅助长了奢糜之风，更导致了许多风景名胜区景点的“城市化”。<br><br>今天，我国许多风景名胜区、自然保护区和森林公园，都面临着人工设施和人工景观过多过滥的问题，正是过度开发破坏了自然景区的真实性和完整性。<br><br>泰山在中华民族的心中是一座圣山，自古以来是“文臣落轿”、“武将下马”之地，几千年来受到严格保护。<br><br>然而近20年间，已列入世界自然和文化遗产的泰山，大兴土木之风愈演愈烈。<br><br>泰山已有三条索道，第一条中天门索道于1983年建成运营，著名的月观峰为此被炸掉三分之一峰面。<br><br>1987年，在国务院批准的总体规划中明确指出：“为了挽回这项世界遗产的损失，建议等到索道使用期满后连同构造物一起拆除”。<br><br>谁知到了2000年，旧索道非但未拆，反而进行了大规模的扩建，载客量由每小时300人增到1650人。<br><br>14位著名专家、教授和院士曾就此联名发出紧急呼吁，要求立即停止索道扩建工程，但未被采纳。<br><br>从中我们不难感受到经济利益驱动力之强大与可怕。<br><br>',
