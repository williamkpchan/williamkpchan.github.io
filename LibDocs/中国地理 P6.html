'<h2>“塔尔寺三绝”在莲花山中绽放</h2>塔尔寺不仅是一处藏传佛教格鲁派的圣地，也是一座佛教文化艺术的宝库。<br><br>它的寺院建筑、雕刻以及佛像、佛塔、佛经、供器、法器、曼陀罗、坛城……把这座佛教名刹装点得富丽堂皇、奥义深邃，其中尤以年代久远的"塔尔寺三绝"作为东方艺术奇观而蜚声海内外。<br><br><img src="http://img0.dili360.com/ga/M00/00/1F/wKgBzFQ2QUOARTYDAAk3YsQEhwo967.jpg@!rw9"><br><br>塔尔寺位于雪域高原东部湟水之滨的宗喀（历史地名，泛指湟水沿岸地带）莲花山中，是藏传佛教格鲁派创始人宗喀巴大师的诞生地。<br><br>莲花山地处宗喀中心地带湟中县境内，因其周围的八条峡谷形似铺设在四周的喜金刚八辐轮、八座平缓后仰的山形酷似八瓣盛开的莲花而得名。<br><br>塔尔寺就坐落在莲花山中，依山而建的寺院建筑群犹如八瓣莲花中的花蕊，将莲花山装点得庄严美丽。<br><br>摄影/付平 薄暮时分，我们又来到了青海西宁市湟中县鲁沙尔镇的塔尔寺。<br><br>低沉、肃穆的诵经声从大殿中传出，僧侣们身披肩帔，呈半圆形围坐在大殿院内的条石地面上，在夏日夕阳的余晖里，做着每日必修的晚课。<br><br>庄重、浑厚的诵读声曾迎送了无数个晨曦初醒的黎明和暮色四合的黄昏，在今天，它仿佛又穿越了寺中那棵神圣白旃檀树花开花落的六百多年时光，如同我们是在第一次聆听。<br><br>传说这棵白旃檀树与宗喀巴大师有关，公元1357年，藏传佛教格鲁派创始人宗喀巴大师诞生在莲花山中，在他诞生后剪脐带滴血的地方长出这棵树。<br><br>他成年后便赴西藏学法，研习显密经论，并最终成为显密兼修的佛学大师。<br><br>宗喀巴在学法期间，为了却母亲的思念之情，曾用自己的鼻血调和颜料，绘制了一幅自画像、一幅狮子吼佛像和一幅胜乐金刚中的如来佛像，托人捎给他的母亲。<br><br>明洪武十二年（1379年），宗喀巴的母亲按儿子所示，以这株旃檀树和宗喀巴所寄狮子吼佛像为胎藏，在大师降生处砌石修建莲聚塔，是为塔尔寺最早的建筑。<br><br>明嘉靖三十九年（1560年），禅师仁钦宗哲在塔旁修建静房，聚僧坐禅。<br><br>17年后，再建弥勒佛殿一座，取名"衮本贤巴林"，藏语意为"十万佛身弥勒洲"，简称为"衮本"。<br><br>因先有塔再建寺，所以将二者合而为一，称为塔尔寺。<br><br><img src="http://img0.dili360.com/ga/M00/00/1F/wKgBy1Q2QSeADQu8AA8hHj7l7gc635.jpg@!rw9"><br><br>塔尔寺一年中有四次祈愿大法会，而晒大佛仪式只在四月法会和六月法会时举行，是为了纪念释迦牟尼诞生、成道、涅和弥勒出世及宗喀巴诞生、涅。<br><br>通过晒佛让众生瞻仰佛像，沐浴佛恩。<br><br>塔尔寺有新旧几幅巨大的堆绣佛像，每次只晒一种，在寺院山坡上展晒。<br><br>摄影/任建军塔尔寺地处青藏高原与黄土高原接合部，海拔2678米，周围峰峦环绕，岭涧相交。<br><br>它占地40万平方米，除52座大型佛殿、经堂外，还有活佛府邸和僧舍9300余间，现有僧侣近700人，是我国藏传佛教格鲁派六大寺院之一（六大寺是西藏拉萨市的色拉寺、哲蚌寺、甘丹寺，日喀则市的扎什伦布寺，青海湟中县的塔尔寺，甘肃夏河县的拉卜楞寺），不仅是青海地区藏族、蒙古族、土族等信仰藏传佛教信众的圣地，而且在全国及东南亚也享有盛名。<br><br>塔尔寺不仅作为宗教圣地而存在，同时也是一座佛教文化艺术的煌煌宝库：它的"艺术三绝"、寺院建筑、雕刻以及用金、银、铜、药泥、檀香木等材质制成的不同造型的佛像、佛塔、佛经、供器、法器、曼陀罗、坛城，还有明清两代朝廷赐封的信诰、玉玺、匾额、金石铭文，历代信徒、施主贡奉的珍宝供物等，都凝聚着古老的历史印记和现实的卓越创造，并把这座佛教名刹装点得富丽堂皇、奥义深邃。<br><br>其中以弘扬佛法、表现佛本生故事的壁画、酥油花、堆绣尤为闻名，被誉为"塔尔寺艺术三绝"，蜚声海内外。<br><br><img src="http://img0.dili360.com/ga/M01/00/1F/wKgBy1Q2QUWAby1KAArx7v_dP04872.jpg@!rw9"><br><br>与藏区许多寺院一样，塔尔寺寺院建筑并不讲究中轴线和横向对称，而是追求建立纵向延伸的空间序列体系（除了依山而建之外，就是为了体现佛教"三界"教义而由低向高进行布局）。<br><br>那些有着悠久历史的金顶庙宇、白塔、佛堂及僧舍沿着谷地中的陡坡次第排开，美丽如画。<br><br>在塔尔寺的大部分建筑上都可看见古老的遗风，既具藏地独特风格，又存汉地明清遗韵，融汉藏建筑艺术于一体。<br><br><h4>绚丽壁画</h4>在塔尔寺南面的山坡上，依山而建大片僧舍，行走其间犹如进入了一座迷宫。<br><br>位于拉曲公麻21号的洛桑旦增居舍，是河湟地区再普通不过的院落，干净的院子里丁香花静静地开放。<br><br>我们见到主人时，他正在西厢房的画室中作画，从刚画了一半的唐卡上，能大致看出绿度母端庄的形态。<br><br>今年39岁的洛桑旦增13岁入塔尔寺为僧，进入画匠组，先从勾线条、学比例开始，精心研习藏传佛教彩绘造型艺术，他初入塔尔寺学画，便幸运地得到了塔尔寺著名艺僧扎西尼玛的指点和教诲。<br><br>扎西尼玛师从血日尼玛，他的彩绘造像用笔细腻、画面严谨，在僧俗间颇有名气。<br><br>扎西尼玛生前绘制的《塔尔寺全景图》，画面上鳞次栉比的殿宇、塔院层次清晰，色调干净，宏伟壮观。<br><br>洛桑旦增与扎西尼玛相识时，扎西尼玛已重病在身，同为土族的扎西尼玛对眼前的小艺僧格外看重，在病榻上给他讲解佛教绘画度量法。<br><br>经高师指点和个人的勤奋努力，洛桑旦增在绘制壁画、制作堆绣和酥油花方面造诣颇高。<br><br>在青海、甘肃的许多寺院里，都有洛桑旦增绘制的壁画、唐卡。<br><br>1986年新建金刚十轮坛城时（由十世班禅大师的经师、塔尔寺第十三世嘉雅<U+2022>洛桑丹贝坚赞发起），洛桑旦增与十几名艺僧历时两个多月，绘制了殿内外的千手千眼观世音菩萨、弥勒佛菩萨、极乐金刚、本尊金刚、护法神、吉祥八宝等壁画，总面积400多平方米，十分壮观。<br><br><img src="http://img0.dili360.com/ga/M02/00/1F/wKgBy1Q2QSSAYFg-AA-OU5z9pjU839.jpg@!rw9"><br><br>壁画系由陶纹、岩绘演变而来，源远流长，寺刹兴起时壁画随之进入寺院。<br><br>塔尔寺壁画独绝其妙，主要不是面壁而绘，而是按位置做好画框，绷以白布，镶以外框，嵌于墙面，以柱为界，一间一幅，故称间堂布画。<br><br>艺僧作画，沐浴清心，遵奉《佛像度量经》法式，展现学养与才技。<br><br>摄影/任建军佛教自公元7世纪传入吐蕃后，已在雪域高原流布了近1400年，随着寺院的兴建，佛教壁画也随之出现，并不断发展、兴盛。<br><br>塔尔寺的壁画数量庞大，且有多个种类。<br><br>从制作手法和表现类型上看可分三种：一种是布幔画，先选好布料，然后在布料上刷胶、上石膏粉，将画绘制在经过处理的布幔上，再根据所放置墙壁面积大小镶以木框，装订在墙壁上，此类壁画被称为"间堂壁画"，在塔尔寺最多见，总共有170余幅；第二种是壁面画，即在经过处理的白色墙壁上直接描绘的壁画；第三种是在墙面上镶嵌木板，经刨光处理，用胶和石膏打底，再描绘画面。<br><br>',
'<h2>黄河：在历史与现实间徘徊</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/1E/wKgBzFQ2QRmAa7nsAA1lRYBjBCc705.jpg@!rw9"><br><br>2004年6月，那扎陇查河源头地区绿草茵茵、生机勃勃，山坡上一道清浅的水流从地下缓缓涌出，这里就是刘少创按照“河源唯远”原则确定的黄河源头。<br><br>摄影/刘少创2008年的秋天，青海多雨多雪，无论是省会西宁还是日月山以西、唐古拉山以南，每隔三五天，甚至每天傍晚，都有一场悄然而至、阒无声息却润透大地的雨或雪。<br><br>这些雨雪，对于青藏高原众多冰川湖泊以及发源于此的大江大河来说，无异于天赐福祉。<br><br><img src="http://img0.dili360.com/ga/M01/00/1E/wKgBzFQ2QQ-AOLE6AB8VATyijYw027.jpg@!rw9"><br><br>2008年10月，青海三江源头科学考察队在黄河源区进行冻土挖掘，工作人员遗憾地发现他们竟然无法挖到冻土层！据当地人员介绍，上世纪七八十年代，黄河源区地表1米以下即为冻土层，现在则要到两三米处才是冻土层，黄河源区冻土层下降问题已经非常严重。<br><br>摄影/张超音就是在这样一个虽然寒冷但蕴藏着生机的季节，我与青海三江源头科学考察队跨越日月山，去对黄河源头进行一次深入、系统的考察。<br><br>当车队穿过湟源峡谷、登上日月山垭口时，我透过车窗的潇潇雨帘，眺望伸向天际那连绵不断、横亘在车队面前的高大山脉，心里不禁荡漾起一股暖流：母亲河的源头，就在那些大山的深处！<h4>那扎陇查河？<br><br>玛曲曲果？</h4>我们考察队的第一站是青海省果洛藏族自治州玛多县。<br><br>凡有来客，玛多县的人们都会热情地告诉你：“玛多是黄河源头第一县！”就“玛多”这个词藏语本意来讲，“玛”是指“玛曲”也就是黄河，“多”就是源头的意思。<br><br>这个高原县域确实以黄河从这里流经而自豪，而且青藏高原上最大的淡水湖、素有“黄河源头姊妹湖”之称的扎陵湖和鄂陵湖也位于此。<br><br>黄河上源的诸多支流在这对姊妹湖中汇聚，为滔滔黄河万里赴海的征程积蓄了最初的力量。<br><br>',
'<h2>澜沧江激发了我的河源梦</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/1E/wKgBzFQ2QPeAe0ewAAQS0846lzQ289.jpg@!rw9"><br><br>2004年刘少创初探黄河源，提出那扎陇查河是黄河源头的观点。<br><br>到目前为止，我已经探寻了世界上13条著名大河的源头，而其中的第一个就是澜沧江的源头。<br><br>引起对探索澜沧江源头兴趣的是1995年5月19日《参考消息》上的一篇题为“长江和湄公河源头有新说”的一篇文章。<br><br>这篇文章报道了法国探险家米歇尔·佩塞尔（Michel Peissel）发现了湄公河（澜沧江）源头和黄效文先生发现了长江新源头的消息。<br><br>米歇尔·佩塞尔认为：澜沧江的源头在鲁布萨山口（Rap-sa Pass）。<br><br>米歇尔·佩塞尔博士研究的是人类学，他是如何找到源头的呢？<br><br>他确定源头时依据的标准又是什么呢？<br><br>这个鲁布萨山口在哪里？<br><br>后来我才知道，在1994年9月中科院地理所的周长进等就提出了扎阿曲是澜沧江的正源，但他们认为澜沧江的源头在果宗木查。<br><br>我第一次和澜沧江的近距离接触是1996年。<br><br>那年9月，我从昆明出发去雅鲁藏布大峡谷考察，从云南德钦到西藏盐井的公路就是在澜沧江边，近两天的时间，我乘坐的卡车都是在澜沧江边的公路上行驶，但当时我还没有下定决心去寻找这条著名国际河流的源头。<br><br>“澜沧江源远流长，泽被东南亚广土众民，穿越南北复杂的气候带谱，为多国、多民族休养生息提供丰富的资源和优美的人居环境。<br><br>合作开发、资源共享，很可能成为21世纪国际河流开发的新范例。”<br><br>这是1999年8月，我从澜沧江源头考察归来后，陈述彭院士在给我的一封亲笔贺信中这样描述了澜沧江。<br><br>',
'<h2>澜沧江：守住传统还是接受科学</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/1E/wKgBy1Q2QPOARE4bAA2KgHtI5zQ966.jpg@!rw9"><br><br>澜沧江上源扎阿曲，是目前公认的澜沧江正源。<br><br>但它的支流数量众多、河网密布，关于它的发源地的争论就像它的支流一样多。<br><br>摄影/孙建军我驾驶着一辆全身贴满地形图的越野车跟在领队黄效文的车后，在我的后面是两辆路虎“卫士”；我们正疾驶在通往青海省玉树藏族自治州的高原公路上，我们此行的目的地是澜沧江的源头所在地杂多县。<br><br>在我们的车队中，黄效文乘坐的路虎“发现3”车被大家戏称为“腐败车”，这车不仅动力性好，而且舒适性也极佳，车内仅音响喇叭就有12个之多，但我一点也不羡慕他的这辆“移动音乐厅”，因为我知道他通常在到达目的地之前的道路上是不听音乐的。<br><br>我驾驶的虽然是更早一代的路虎发现2，但从昆明出发7天来，我这车一路上简直就是队中烟客向往的天堂，这是辆标准的“移动吸烟室”。<br><br><img src="http://img0.dili360.com/ga/M02/00/1E/wKgBy1Q2QOqAMTiAAAqUPgFm16k294.jpg@!rw9"><br><br>青海省杂多县西北部，澜沧江的上源扎曲在山谷中逶迤而行，它流经的地区既有险滩、深谷又有林区、平川，地形复杂，冰峰高耸，沼泽遍布，景致万千。<br><br>在距杂多县城不远时，对讲机里传来黄效文的声音，他说等探险队到了澜沧江源头所在的杂多县扎青乡后，估计队伍需要骑4—5天的马才能到达源头；然后说他很想再看我表演一次骑术。<br><br>他这么说并非是我的骑术有多好，而是在揶揄我前两次与他一起到杂多县的长江当曲源头地区探险时的经历。<br><br>1995年的那一次骑马到当曲源头考察时，我刚要上马，但那马就被我手中的对讲机吓坏了狂奔起来，继而将我捆在马鞍上的一件羽绒服踩在地上撕开，让羽毛飞舞在草原，如同大雪纷飞一般；而2005年夏天我们再次到达杂多长江当曲源头时，黄效文将24人的队伍分成两批人马，他自己带着有骑马经验的“快班”先走，而让我在最后负责“慢班”；当我看着最后一名队员上了马后自己才上的马。<br><br>但我真是没想到，当我刚一跨上马，那匹马就开始像是去参加赛马会一样，近似疯狂地一口气狂奔了十余里，直至将所有的“快班”人马都超过了才停下，虽然没把我抛下马背，但把我折腾得出现严重的高山反应，差点没能到达长江的当曲源头。<br><br>回想着前两次在杂多源头地区骑马的“悲惨”遭遇，看着前方即将到达的杂多县城，我对即将开始的马背之旅探险心有余悸。<br><br><h4>在杂多县感受一个探险时代的结束</h4>我们沿着澜沧江的源流扎曲逆流而上，行至距县城不远时，便接受了一次进入源头圣地前的“洗礼”，一阵突如其来的雨夹着雪从天而降，但这场雪雨来得快，去得也快，天空很快又变回了高原特有的湛蓝，那阵乌云转眼间就消失得无影无踪，仿佛刚才什么也没有发生过似的。<br><br>很特别的是这个“洗礼”与前两次到访杂多县城时的情形几乎一模一样，神圣之感油然而生。<br><br>',
'<h2>碧海木屋：海上吉卜赛人的家</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/1E/wKgBy1Q2QM2AWXjCAAhXw1wjNvE517.jpg@!rw9"><br><br>巴沃─罗特人是真正的海洋之子。<br><br>根据他们的传说，每一个海上村庄都有一个位于海底下的“影子村”相对应着，与他们同呼吸、共命运。<br><br>也许就是村庄在水中清晰的倒影给了他们这样曼妙的联想，在天光云影共徘徊的美景中，让巴沃－罗特人一时分不清真像和幻影。<br><br>我听到马来西亚仙本那（属沙巴州）的地方歌手演唱起巴沃人的民歌时，深感这旋律生动而真切地表现了这个民族的性格，恬淡平和、无欲无争，就像他们祖辈漂荡在大海上的小船和海上木屋，远离尘世，与海交融。<br><br><h4>珊瑚礁，流浪者的营盘</h4>近年来，“珊瑚礁大三角”这个概念越来越多地出现在世界各国的报章杂志和新闻广播里。<br><br>它的北端位于台湾正南，西边向西南穿过西马来西亚东海岸，东边向东南伸至所罗门群岛，最南端至印度尼西亚、东帝汶和巴布亚新几内亚海域，海域面积近600万平方公里。<br><br>从地图上看，这里是亚洲大陆向海洋延伸的部分，海水把陆地分割得支离破碎。<br><br>大片大片的珊瑚礁形成的浅滩在海水下时隐时现。<br><br>数不清的小岛被礁盘托起，如同海上绿洲般点缀着碧蓝的大海。<br><br>随着气候变暖给地球带来的种种负面影响，珊瑚礁大三角海洋生物的命运也受到了全球各国政府和自然科学界的关注，与此同时，人类学和社会科学研究者们则把目光投向了同一地区的另一类宝贵财产—该地区丰富多彩的土著文化。<br><br>珊瑚礁大三角是亚洲人口稠密的地区之一。<br><br>在马来西亚、菲律宾、印度尼西亚和太平洋诸岛国分布着几十种不同的地方语种和上百个土著民族。<br><br>多彩多姿的民族传统和文化习俗给了人类学和社会学家们极为丰富的研究内容，而其中最为与众不同的要数号称“海上吉卜赛人”的巴沃人了。<br><br>',
'<h2>《中国国家地理》推荐西宁周边一天车程里的10个看点</h2><h4>编辑提示：探索无止境，期待你去发现更多更好的看点！</h4><h4>坎布拉森林公园</h4>从西宁南下，路旁的丹霞风光到了坎布拉才达到高潮。<br><br>这面积不到32平方公里的区域填补了青海境内旷景有余而幽景不足的缺憾，李家峡水电站又给景区补充了32平方公里的水域风光。<br><br>游山玩水的同时，你还能进入青海境内惟一一处集中了显、密、僧、尼的宗教圣地南宗峰。<br><br>（详见“坎布拉：黄河上游的美景”）<h4>冷龙岭</h4>如果你没时间穿越祁连山，那么直接去冷龙岭吧，因为那里几乎体现了祁连山所有的特点与精髓。<br><br>那里有冰川、有石羊河、有大片牧场和逐水草而居的人们。<br><br>作为河西走廊农耕区和祁连山南麓宜林、宜牧高原区的分水岭，冷龙岭在自然与人文的漫长历史中起过和正在起着重要的作用，这些抽象的形容只有实地观察时才能在你心中引起共鸣。<br><br>（详见“冷龙岭：祁连山东端的优美山地”）<h4>黑河峡谷</h4>从祁连县城出发向西只有10公里，就进入了祁连山脉里为数不多的险峻秀美而又相对容易进入的峡谷之一——黑河峡谷。<br><br>黑河以将近千米的落差劈裂祁连山，奔向了河西走廊广袤的原野，你从峡谷形态的剑拔弩张就可看出地球对河水的牵引力之大！',
'<h2>人造天坑露天采矿留给大地的地质奇观</h2>这是百余年来最为神秘的风景，它们在煤炭、金属等矿产资源丰富的地区年复一年地生长，却不是自然形成的。<br><br>它们有些曾是中国的超大工程，从久远的年代一直走到今天，不仅创造了历史，也让自身成为让人惊叹的地理奇观。<br><br><img src="http://img0.dili360.com/ga/M00/00/1F/wKgBy1Q2QVOAZwHLAATb6rj_N8U479.jpg@!rw9"><br><br>大孤山铁矿大孤山铁矿所在的矿区，距离鞍山不过十几公里，却素以丰富的铁矿储量被称作十里铁山。<br><br>铁矿初探明之时，千山折叠，峰岭林立，但是经过近百年的开采之后，大孤山愣是从一座海拔近300米的山变成了海拔－300多米的巨大深坑。<br><br>据说它的面积相当于十几座能够容纳9万人的“鸟巢”体育场。<br><br><h4>像是外星上的环形山或陨石坑，</h4><h4>但它是人类“愚公移山”的杰作</h4>曾经有人说，长城是从太空能够用肉眼看到的唯一的人类工程。<br><br>但宽仅十几米的长城，尽管有几千公里长，其实很难用肉眼从太空中看到。<br><br>而在地球上直径可达数千米，深可达数百米的露天采矿坑，有点像其他星球上的环形山或陨石坑，也许更容易从太空中被观察到。<br><br>但它们不是产生于天外来客的撞击，而是地球人类的杰作。<br><br>人类成长的历史，始终和矿产资源的开采利用相伴。<br><br>从早期石器的选料打制，到青铜的冶炼铸造，再到铁器的普遍使用，皆是在和地球的石头相厮磨。<br><br>但进行前所未有的大规模露天开采，并形成巨大的人造天坑，则是在近代工业化并使用大型机械以后，才成为可能。<br><br>由于大型露天采矿坑都位于矿床埋藏较浅或直接出露的地方，它们往往也是古代先民最早发现矿藏并开采冶炼之处。<br><br>所以，在现代露天矿坑的附近，也常常有众多的历史矿冶遗迹存留，它们既是古代文明的见证，也是现代矿业发展的源头。<br><br>当你不是从太空中观看，而是从地面来到这些矿坑的边沿向下俯瞰，你会真正有一种震撼的感觉，它们似乎比自然界中的许多喀斯特天坑还要壮观。<br><br>这些人造天坑有一些共同的特点：它们的内部都被开掘成整齐的阶梯状，层层叠叠，每一级阶梯的高度从10米至20米不等，视开采的矿种及岩石的强度而异。<br><br>坑内修成这些阶梯，一方面是逐层向下开采的结果，另一方面也便于运送矿石和岩石的车辆沿着这些阶面盘旋上下，同时也使矿坑的坑壁能保持较好的稳定性，减少坍塌和滑坡的危险。<br><br>这些露天采矿坑的形成，或是从平坦的地面往下开挖，或是从地表起伏的山峦向下采掘。<br><br>在后一种情况下，或者原来的山头完全被采掉，或者在山坡上采出一级级阶梯，由此再往下，在原来的山坳间，逐渐挖掘出一个具有地表封闭圈的深坑。<br><br>因此，露天矿坑可以分为地表封闭圈以上的山坡露天矿，以及地表封闭圈以下的凹陷露天矿。<br><br>一般把地表封闭圈以下开采深度超过100米的凹陷露天矿称为深凹露天矿。<br><br>',
'<h2>东准噶尔：凝固与变幻的大漠色彩</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/1E/wKgBy1Q2QJCAQfMfAA-qidewNj4833.jpg@!rw9"><br><br>在东准噶尔的核心区域内，地表景观有着丰富与多变的色彩，例如这片火红的丘陵。<br><br>造成红色的原因是这里的岩层在远古时期的盆地中沉积时，气候相对炎热，沉积物中的铁质被氧化，形成红色的氧化铁矿物，使岩石显现出红色。<br><br>另外也受到地下的煤层后来发生自燃的影响，形成红色的烧变岩和火烧山。<br><br>古丝绸之路在穿越新疆时，充分利用了三山（阿尔泰山、天山、昆仑山）夹两盆（准噶尔盆地、塔里木盆地）的东西向通道，它循着大山山麓与盆地边缘的串珠状绿洲与城镇而行，一路连缀起许多自然赋予的地质奇观。<br><br>奇台以及吉木萨尔、木垒等地就处在古丝绸之路的“新北道”要冲，地理位置上属于东天山最高峰博格达峰北坡坡麓、准噶尔盆地的东南缘。<br><br>由此地出发，东可至哈密入嘉峪关，西可经乌鲁木齐去伊犁，北可经将军戈壁达阿尔泰。<br><br>因此，唐朝曾于吉木萨尔城北的金满故城设北庭都护府，治理天山以北的广大区域。<br><br>1927年的中国瑞典西北科学考查团，也是最先由此开始了准噶尔盆地的探险之行，并在吉木萨尔的大龙口、奇台的石钱滩、将军戈壁，取得了具有奠基意义的一系列重大发现。<br><br>在我看来，准噶尔盆地的自然奇观在东准噶尔这片区域得到了集中体现。<br><br>除了依托硅化木、恐龙化石遗迹地以及雅丹地貌等地质景观建立的面积达492平方公里的奇台硅化木—恐龙国家地质公园外，当地还在筹划以吉木萨尔的大龙口典型地质剖面、五彩湾雅丹地貌为主体，建立新的地质遗迹保护地或地质公园。<br><br><h4>这里有亚洲最大的化石森林</h4>1934年，中国著名的古植物学家斯行健，在《中国地质学会志》以《新疆迪化之木化石研究》一文（迪化为乌鲁木齐旧称），首次发表了有关新疆硅化木的科学报告，但当时人们并未认识到，这只是东准噶尔这个世界罕见的硅化木富集地“巨大冰山的一角”。<br><br>',
'<h2>李玉光：感悟自然魅力</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/1E/wKgBy1Q2QEGAe39jAAcNpQfqKdg038.jpg@!rw9"><br><br>2006年10月2日，阿尔卑斯山脉的冰雪胜景：阿莱奇冰川（Aletsch Glacier）。<br><br>这条冰川位于瑞士南部，从少女峰的南面一直延伸到上罗纳山谷，是欧洲最长、最大的冰川，也是著名的世界自然遗产。<br><br>最近一百多年来，伴随着全球变暖，阿尔卑斯山的冰川逐渐消融，壮观的阿莱奇也没能幸免。<br><br>据科学家观测，2005至2006年间，这条冰川退缩即达100米。<br><br>图中，冰河旁侧山脊上那些只有经历长期冲刷才能形成的灰白色印记便是消融的佐证。<br><br>尽管曾经留洋多年，但李玉光不同于我认识的大多数“海归”。<br><br>他的衣着非常考究，气质温文尔雅，举止彬彬有礼，可是跟他聊天，他没有中文夹杂个把外文单词儿的“海归”做派。<br><br>这让我印象很深也很好，因为，见他之前我早有耳闻，“李玉光语言上很有天赋，英文很好，德语更好”。<br><br>李玉光的天赋不仅仅是语言方面的。<br><br>为了准备采访，我照例上网进行了地毯式搜索。<br><br>关于他本人的报道有着平行线般的双线主题，就像他的两张名片一样：一面是典型的得体的中国官员官方活动；另一面则是他对摄影艺术的孜孜探求。<br><br>他还有自己的个人主页：域广影像—取了名字的谐音，但明显更意味深长。<br><br><img src="http://img0.dili360.com/ga/M02/00/1D/wKgBzFQ2QD-AYCr3AAVLen1858o551.jpg@!rw9"><br><br>李玉光重庆人，德国柏林工业大学工学博士。<br><br>先后受聘于德国不来梅大学、德国西门子公司和意大利航空航天公司，在欧洲学习生活14年后于1995年回国，现任国家知识产权局副局长。<br><br>本图为2007年7月，“李玉光个人风景写真展”在日本东京银座画廊美术馆举办时，他在自己的参展作品之一北海道摩周湖《蓝之梦》前留影。<br><br>我一页一页认真地阅读、查看这些资料，最后，却越来越担心和失望：是的，他非常优秀；可是，我找不到他与地理的一丝联系，而我的“雇主”是《中国国家地理》杂志，这次采访需要挖掘地理对他的工作与生活产生的影响。<br><br>“当然有影响。”<br><br>没想到李玉光的受访开场白如此让人喜出望外，“你不知道，我妈妈是中学地理教师。<br><br>我小时候，也没钱买什么玩具，妈妈偶尔会把教具地球仪拿回家给我玩儿。<br><br>可以这么说吧，从玩地球仪开始，我就对地理有了浓厚的兴趣。”<br><br>',
'<h2>汉江“老人洞”，悬崖里的谜</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/1D/wKgBzFQ2QCWAft-1AAZdRAA79-A432.jpg@!rw9"><br><br>传说中，这种开凿于汉江流域悬崖峭壁上的洞穴，在上古时曾经是60岁以上老人的待死之所。<br><br>这意味着崇尚敬老的中华民族在历史上曾经流行过弃老习俗。<br><br>“上古的时候，人一过六十，就要被送到这种洞里，只给三天的粮食。<br><br>“然后呢？”“等着活活饿死……”这是2003年我和队友漂流汉江，行至陕西和湖北交界处的柳树湾，岸边高崖上突现几排奇怪的洞穴，十堰电视台生活频道总监庹明生指着这些洞穴跟我们进行的对话。<br><br>庹明生是土生土长的本地人，家就在离柳树湾不远处，小时候经常在这种洞里玩耍。<br><br>他说：“这不是我编故事逗你们玩，祖祖辈辈都是这么传的。”<br><br>',
'<h2>大河雄峰——甘肃景泰黄河石林国家地质公园</h2><br><br><img src="http://img0.dili360.com/ga/M01/00/1D/wKgBzFQ2QBmAXWqCAAum9-U-8m4728.jpg@!rw9"><br><br>甘肃景泰龙湾村的黄河岸边，这些巍然耸立的峰林颇具一种震人魂魄的气势。<br><br>虽然是土林，但其壮观气势远远超过了云南路南石林。<br><br>黄河九曲，相比中国其他大河入海的行程，黄河走了更多的弯路。<br><br>而九曲黄河之曲，主要在黄河的中上游地区。<br><br>黄河东出星宿海，到了若尔盖因受岷山所阻，不得不掉头返向西北，到了龙羊峡才又重归东流之路，但过兰州后又遇屈吴山—六盘山挡路，再次向北迂回，这一次绕了一个更大的圈，在宁蒙地区留下富庶的河套平原之后，又被管涔山—吕梁山所迫，只好由鄂尔多斯高原南下，切出晋陕大峡谷，在潼关顺应秦岭的走向，完成了最后一个华丽转身，才终于直奔东方。<br><br>黄河由河源经川西北、青海至甘肃境，大致相当黄河地貌上的第一级阶梯。<br><br>而由青海的龙羊峡至甘肃与宁夏交界处的黑山峡，好比黄河由青藏高原东北缘下降至内蒙古高原的“阶坎”，在这一河段，形成峡谷与“川地”交替的地貌景观，而且多有蜿转的深切河曲。<br><br>在甘肃景泰县龙湾村旁，黄河留下一段极富韵律的河湾，著名的黄河石林就位于这段河湾的左岸凹岸处。<br><br><h4>被误读的黄河峰林</h4>在地质历史和黄河水的流逝中，黄河石林已不知存在了多少年，老龙湾世世代代的居民见惯不惊地在这千峰万壑的黄河畔繁衍生息。<br><br>而人们“发现”这一奇妙的景观，并把它作为有价值的旅游地，只不过30年的时间。<br><br>1990年，核工业部地质队的地质工作者在龙湾村一带进行调查时，首次从地质景观的角度提出了黄河石林具有很高的美学价值和观赏性，并提出了开发建议。<br><br>从此，黄河石林开始进入大众的视线。<br><br>2000年和2004年，黄河石林先后被批准建立省级自然保护区和国家地质公园。<br><br>',
'<h2>洛阳铲的前世今生</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/1D/wKgBy1Q2P_iAJAdQAAvIeIIXtqc336.jpg@!rw9"><br><br>在陕西西安附近的一个汉代古城遗址上，考古队员正在用洛阳铲进行钻探。<br><br>昔时盗墓者发明的盗墓工具，如今却在中国的田野考古调查当中大显身手，这恐怕是当初洛阳铲的发明者所始料不及的吧。<br><br>摄影/马宏杰<h4>洛阳铲：考古发现背后最大的功臣</h4>1980年10月3日，在位于骊山脚下的秦始皇帝陵园区，考古队的钻探队员杨续德将已深入地下７米的洛阳铲拔出并仔细观察带出的泥土时，一个指头肚大小的金泡映入眼帘。<br><br>领队程学华闻讯赶过来，详细察看了金泡出土的位置，拿起洛阳铲伸入地下。<br><br>很快，一堆湿润的黄土被带了上来，同时被带上来的还有一个银泡和一个金丝灯笼穗，程学华激动地“啊”了一声，手微微抖动，埋藏于地下两千余年的秦始皇陵铜车马就此露出端倪。<br><br>此后数年间，秦始皇陵考古队在陵园和周边地区继续使用洛阳铲钻探，相继发现了铠甲坑、珍禽异兽坑等多处大型陪葬坑和数以万计的珍贵文物。<br><br><img src="http://img0.dili360.com/ga/M02/00/1C/wKgBzFQ2PyGANPS-AAYO5Iqso9M768.jpg@!rw9"><br><br>这是一些不同型号的洛阳铲铲头，虽然大小不等，但是从外表上看，这些洛阳铲铲头都有一个共同的特点—基本都呈半圆柱形，这种半圆柱形的铲可以将地下的泥土带出。<br><br>摄影/张晓理不可思议的是，在这一个个举世瞩目的发现背后，最大的功臣，竟是毫不起眼的洛阳铲。<br><br>洛阳铲外表看上去极为普通，铲头为铁质，刃部呈月牙形，剖面作半筒形，有大小不等的多种型号，铲头长度一般在20至40厘米左右，直径最小的为5厘米，最大的可达20厘米。<br><br>包括秦始皇陵园钻探队在内的全国各地考古人员，应用的多为长30厘米、直径6厘米的铲头。<br><br>这种型号的铲头装上富有韧性的木杆后，可打入地下十几米甚至几十米，提起后，铲头的内面会带出一筒土壤。<br><br>考古人员通过对土壤的结构、颜色和包含物的分辨，不但可以判断出地下是否存在古代文化遗迹，而且能够初步确定这种文化遗迹的类型，比如到底是灰坑、古代居址还是古墓，甚至还能大致知道墓内的棺椁、陪葬品等的情况。<br><br>一把小小的铲子，又不是雷达，怎么通过它就能知道地下的这么多事情呢？<br><br>在外行人看起来，似乎会觉得很玄妙。<br><br>其实说穿了，也没什么神秘的。<br><br>每一个考古人员都知道“生土”和“熟土”的区别：生土是指未经扰动过的土层，较为纯净，给人以鲜活、板结之感，其中没有人类生活遗存的包含物；“熟土”是指经过人为扰动、土质较杂、相对疏松的土层。<br><br>比如，墓坑内的填土就是“熟土”，也称为“墓土”或“五花土”，与未经扰动过的“生土”相比，有着明显的区别。<br><br>另外，凡大型墓葬的填土一般都经过夯打，有夯层和夯窝，有的填土内还有人类生活的包含物。<br><br>这样，通过分析洛阳铲带上来的土壤及其包含物，考古人员就能够大致判断出这个遗迹是否为古墓葬了。<br><br><img src="http://img0.dili360.com/ga/M00/00/1D/wKgBy1Q2PySABOfYABHxupnctCQ409.jpg@!rw9"><br><br>陕西韩城西周墓发现的一个用洛阳铲挖成的盗洞，盗洞比较小，看来只是一个探洞。<br><br>对于盗墓贼而言，洛阳铲的主要作用是探孔定位，有经验的盗墓贼会避开墓道，而不断利用探洞寻找墓穴—因为墓道里边往往有重重机关或者门禁防止人盗墓，而直接从墓穴上方垂直进入更为笀单安全。<br><br>摄影/陈团结<h4>洛阳铲之前身：明代盗墓贼使用的铁锥</h4>这种神奇的探铲之所以被称为洛阳铲，是由于产地就在洛阳。<br><br>让人意想不到的是，在当前考古事业中大建奇功的洛阳铲，它的身世竟然和盗墓息息相关。<br><br>',
'<h2>日本战国古堡——枭雄的战场和家园</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/1D/wKgBy1Q2Pw-Ac38cABL6Qa7Vlpo847.jpg@!rw9"><br><br>作为丰臣秀吉曾经的主城，命运多舛的大坂城屡次重建又屡遭重创。<br><br>今天，城堡的整体结构犹在，高大的天守阁却已是一座仿古的现代建筑了。<br><br>城堡在岁月中式微，曾经的“战神”变成了公园，而由城堡的“城下町”发展起来的大阪却已成为了世界性的大都市。<br><br>摄影/Tsukioka Youichi/c2008年8月的一个下午，拜谒完大坂城的遗址后，我乘坐新干线南下，天气阴霾渐起。<br><br>而当我穿越宽阔的护城河和迷宫般的之字形信道，终于登顶姬路城高大的天守阁（由望楼发展而来，城堡中最宏伟的建筑）时，从濑户内海吹来的风已带着几分戾气，乌云压城城欲摧。<br><br>一时间，波澜壮阔的战国史似乎复活了。<br><br>或许就在四百年前，那个公元1608年的下午，德川家康也曾站在这里—这座由他的忠诚将领和女婿历时8年即将修筑完毕的庞大要塞之上，眺望着百余公里外的另一座威严城堡的方向。<br><br>已年近70的他正怀着焦虑而勃勃的野心—尽快铲除大坂城（“大坂”于1870年更名为“大阪”）里丰臣秀吉的独子秀赖，也是他孙女千姬的丈夫，为德川家的江山扫除最后的威胁。<br><br><img src="http://img0.dili360.com/ga/M02/00/21/wKgBy1Q2QviAaGm2AADPm79aR90152.jpg@!rw9"><br><br>日本现存战国幕府时期城堡（保有原天守阁）分布示意图就在几年后，历经大坂冬之阵和夏之阵，他终于攻陷了那座固若金汤的堡垒，曾权倾一时的丰臣一族终告覆灭。<br><br>而到了1617年，在德川幕府的安排下，姬路城迎来了新的女主人——改嫁给本多忠刻的千姬。<br><br>因为没有足够的史料，我无从考证这位生于伏见城，嫁入大坂城，再入主姬路城，最终在江户城走完人生最后岁月的幕府将军之女的内心世界。<br><br>而带着一本厚厚的日本战国史，从日本南部的鹿儿岛直至北海道，追寻历经战火和岁月后仍存留的那些城堡遗址，最初的动因却是当年日本文学教授一遍一遍念诵的那句“夏草や兵どもが夢の跡”（这片夏草丛生之地是当年武士壮志的见证）。<br><br>这句江户时代的诗人松尾芭蕉为缅怀昔日古战场而写下的名句，和如今遗存城堡中依旧清晰可见的防御体系、独特的建筑艺术以及历史风云一起，如同折戟沉沙铁未消的古器，自可磨洗认前朝。<br><br>',
'<h2>建闸能救鄱阳湖吗？</h2>近年来，被称为“长江之肾”、“鸟类天堂”的鄱阳湖持续干旱，今年1月的水位更是创下60年来历史新低。<br><br>为了破解中国第一大淡水湖面临的困境，水利枢纽呼之欲出，可“以闸抗枯”的水利枢纽，会不会错上加错？<br><br><img src="http://img0.dili360.com/ga/M02/00/1D/wKgBy1Q2QDyAHUrhAAP1OdrclBo220.jpg@!rw9"><br><br>越冬小天鹅，翩翩栖水畔这张航拍照片拍摄于2008年11月枯水期，在鄱阳湖国际重要湿地的象湖，小天鹅成群结队来此过冬，有的翱翔天空，有的滩涂觅食，仿如片片雪花飘落在湖面。<br><br>冬季的鄱阳湖出现大片浅水湖滩，湖滩上留有大量鱼虾螺蚌和各种湿地植物，加之气候温湿，非常适合候鸟越冬。<br><br>但由于天气干旱等因素，水生生物产量剧减，越冬候鸟的食物供应将会越来越紧张。<br><br>摄影/纪伟涛“芦荻渐多人渐少，鄱阳湖尾水如天。”<br><br>这是南宋诗人杨万里对鄱阳湖那一片浩渺水色的描写。<br><br>鄱阳湖每年流入长江的水量超过黄河、淮河、海河三条河入海水量的总和，被称为“长江之肾”。<br><br>“鄱湖鸟，知多少，飞时遮尽云和月，落时不见湖边草”。<br><br>因为水草丰美，鄱阳湖成为亚洲最大的水禽越冬地，这里栖息着300多种湿地鸟类，其中国家一级保护鸟类10种，二级保护鸟类40种。<br><br>1992年，鄱阳湖国家级自然保护区被列入“世界重要湿地名录”。<br><br>此外，鄱阳湖的江豚数量约占长江流域江豚总数的 1/3，被称为江豚最后的“避难所”。<br><br>但是近年来，鄱阳湖连续多年出现旱情，从去年到今年上半年一度萎缩至不足200平方公里。<br><br>虽说它本就是一个季节性、吞吐型湖泊，但水位持续严重偏低已是不争的事实。<br><br>我们的第一大淡水湖越来越小，而相关部门给出的应对之策是修建水利枢纽。<br><br>长江“肾衰”的现状和能否“手术”的艰难抉择，或许是我国水危机的一个缩影。<br><br><h4>节律混乱 水大不等于危机走远</h4>今年7月7日，当笔者跟随中科院鄱阳湖湖泊湿地观测研究站站长陈宇炜从都昌县周溪镇下湖，参加第二次鄱阳湖综合科考的时候，看到我们的第一大淡水湖水色连天、一片浩渺。<br><br>在颠簸中，渔船改造的科考船行至撮箕湖一带，湖水已经从岸边泥沙裹挟的黄色浊流变成万顷碧波，芦荻、苔草、蒿草在不远处的洲滩上郁郁葱葱，水鸟盘旋其中。<br><br>第一次鄱阳湖综合科考还是在改革开放之初的1982年，距今已有30年。<br><br>为了配合鄱阳湖生态经济区的建设，江西省政府、省科技厅等部门联合组织了 “二次鄱考”。<br><br>仅仅在我们的科考船上，就有中科院南京地理与湖泊研究所、地理科学与资源研究所、水生生物研究所和江西省科学院、省水利科学研究院、南昌大学、江西师范大学等9家单位的成员。<br><br>',
'<h2>云南马鞍底中国的蝴蝶谷</h2><br><br><img src="http://img0.dili360.com/ga/M00/00/1C/wKgBy1Q2PEKAMX9OABLShnd_byc788.jpg@!rw9"><br><br> 云南马鞍底乡的马苦寨村生长着大片的中华大节竹。<br><br>白袖箭环蝶的宿主正是中华大节竹，栖息在竹林里的精灵们一旦受到惊扰，同时飞舞起来的动辄就达几百只甚至上千只。<br><br>在云南省红河哈尼族彝族自治州金平苗族瑶族傣族自治县的红河西岸，接近越南边境的突出区域，有一个名叫马鞍底的行政乡，它与千千万万云南山区普通乡镇一样，默默无闻，藏在群山峻岭之中，不为外人所知。<br><br>然而对于西南林业大学标本馆箭环蝶课题研究组的几名成员来说，马鞍底却是他们心中的圣地，每年的春夏之交，只要能抽出时间，这个课题组的核心成员，刘家柱和周雪松都会像朝觐一样驱车前往，观察、拍摄、记录当地发生的箭环蝶“大聚会”。<br><br>误闯蝴蝶谷早在1998年5月，西南林业大学为昆明世界园艺博览园引种竹子，刘家柱一行三人开着车顺红河而下，在红河边曼耗镇听说毗邻越南边界的马鞍底乡竹林面积大，竹子种类多，决定前往马鞍底考察一番。<br><br>此时云南已进入雨季，热带季风带来的丰沛降水把崎岖的山区简易公路浸泡得泥泞不堪。<br><br>越野车慢腾腾地扭着秧歌，艰难地向前爬行，车上的人被抛来抛去。<br><br>全神贯注驾驶汽车的刘家柱不时听到同伴脑袋撞到汽车顶篷发出的响声和他们的唏嘘声。<br><br>4个小时过去了，车子才行进了30多公里。<br><br>翻过山顶，公路两侧的植被越来越茂密了。<br><br>随着海拔继续降低，举目四望，满目苍翠欲滴。<br><br>一条小溪从密林中流出穿过公路，清澈的溪水让刘家柱和同伴们停下车来，决定好好洗洗旅途风尘。<br><br>刘家柱溯溪而上，蓦然发现一帘瀑布从密林上空倾泻而下，飞珠溅玉，森林里弥漫着阵阵雾气。<br><br>刘家柱端起相机对着瀑布拍摄，突然镜头里出现一个小黄点。<br><br>对蝴蝶异常敏感的刘家柱知道那是一只蝴蝶，很轻松地将它捉住，确定那是一只箭环蝶。<br><br>箭环蝶在中国有4个种，是一类大型蝴蝶。<br><br>它们棕黄色的翅膀上镶嵌着华丽的箭环形图案，蝴蝶分类学家依据这一特点将它们命名为箭环蝶。<br><br>刘家柱捕捉的这只箭环蝶，学名叫白袖箭环蝶（Stichophthalma louisa）。<br><br>这种蝴蝶在云南很多山区都有分布，是森林里常见的普通蝶种。<br><br>刘家柱没有在意，将蝴蝶放掉后继续向前走，却发现周围的箭环蝶越来越多。<br><br>它们穿行于林间，上下翻飞，姿态优美而飘逸。<br><br>',
'<h2>跨越燕山中国历史的永恒动力</h2>中国历史上没有哪一座山脉像燕山一样，把战争与和平悉收眼底。<br><br>从春秋时期开始修建的长城，像一条条缝合线，把燕山南北的诸多民族和形态迥异的文化对接在了一起。<br><br>跨越燕山的冲动，是中国历史特有的推动力。<br><br><img src="http://img0.dili360.com/ga/M01/00/20/wKgBy1Q2QYGASsCcAAa_jLmhScg168.jpg@!rw9"><br><br>地点/北京古北口长城古北口是山海关、居庸关两关之间的长城要塞，扼守着辽东平原和内蒙古通往中原地区的咽喉，在辽、金、元、明、清这五个朝代，大大小小争夺古北口的战役从未停止过。<br><br>切开古北口的潮河至今流淌在长城脚下。<br><br>中国北方有两条东西延绵的雄伟山脉，在宏观历史地理格局上具有重要影响。<br><br>一条是阴山，一条是燕山。<br><br>这两条山脉，判割南北，在自然地理以及人文地理上，均为重要天然界线。<br><br>在历史中，山脉两面逐渐生成两大社会生态系统，大致来说，南面是农耕文化，北面是游牧社会。<br><br>中国历史一个重要的、基本的特征，正是这两大社会文化群体的博弈与融合。<br><br>在这样的历史背景中，阴山与燕山，当然具有重大历史地理价值。<br><br>我们在这里主要谈谈燕山的问题。<br><br><img src="http://img0.dili360.com/ga/M00/00/20/wKgBy1Q2QX6AMfVDAAMGcKF3SZQ224.jpg@!rw9"><br><br>地点/河北宣化葛峪堡 民以食为天。<br><br>不论朝代如何更替，粮食的耕种都不会间断。<br><br>图为河北省张家口市宣化县境内的长城城垛遗址。<br><br>燕山为中国北部著名山脉，其范围在坝上高原以南，河北平原以北，西起北京八达岭，东到辽宁省西部，大致呈东西走向。<br><br>宋朝的苏轼形容说：“燕山如长蛇，首衔西山麓，尾挂东海岸。”<br><br>在历史人文方面，燕山与人类互动，形成特有的历史动力。<br><br>中国历史的许多大事，甚至一些重要时代的走向，均与燕山有关。<br><br>燕山是历史名山。<br><br>',
'<h2>相隔41年，地质队员和“天外来客”的两次接触</h2><br><br><img src="http://img0.dili360.com/ga/M02/00/1C/wKgBy1Q2PD2Aco3yAAX_BHQgPic902.jpg@!rw9"><br><br>上世纪60年代，新疆地矿局第一区域地质调查大队的8位年轻的地质队员进入了茫茫大漠，并跟这块陨石结缘（左页老照片），41年后，已经退休并居住在四面八方的8位老人又被重新邀请到这块陨石身边，留下极其珍贵的合影。<br><br>作为一名地质行业的摄影师，我收集了很多记录新疆地质工作者艰苦创业的历史照片，《陨石上的合影》是其中之一。<br><br>它看起来只是一张普通的合影，背后却隐藏着一段鲜为人知的故事。<br><br>1987年，新疆地质陈列馆科普作家宋建中和新疆地矿局第一区域地质调查大队党委书记刘余庆分别送给我一张地质工作者在陨石上合影的老照片，我1976年参加工作就分配到新疆地矿局第一区调大队，所以对照片上大部分人物的面孔都很熟悉。<br><br>后来我得知，这两张照片都是在发现陨石之后拍摄的。<br><br>只不过一张是7个人，另一张是8个人合影。<br><br>那张8人合影的照片是驾驶卡车的师傅拍摄的，7人合影的照片是地质队员温日华拍摄的。<br><br>那是在1963年8月，新疆地矿局第一区域地质调查大队派出了龙能礼、温日华、缪体泉、刘艺武、杨树德、祁佰超、赵铭玉、徐英南8位地质队员，到新疆青河县乌伦古河银牛沟进行1:20万区调工作地质普查。<br><br>大家一进入戈壁滩，远远地就看见这块大陨石，在强烈的阳光照耀下闪闪发光。<br><br>大家很是欣喜，觉得和这块大陨石相遇是缘分，于是一致建议跟这个“天外来客”合影留念。<br><br>',
'<h2>大河本无源</h2>“人类永无救赎地留在柏拉图的洞穴里（注释），老习惯未改，依然在并非真实本身而仅是真实的影像中陶醉。”<br><br>这是美国女作家苏珊-桑塔格《论摄影》一书中开篇的第一句话，我觉得很精彩。<br><br>她的意思是说，照片不是真实本身，而是对真实的解释—就像投射在壁上的影子,但人们依然为此沉醉。<br><br>“把思想当作现实”，沉浸在理念的映像中自喜，难道是人类的天性？<br><br>这几天来，读了几篇关于中国三条大河——黄河、长江、澜沧江的寻源和量长的文章后，我困惑了。<br><br>这些文章的作者都是亲历者，他们参加了寻找大河源头的探险，其中有职业探险家—黄效文（香港中国探险学会）；有科学家—刘少创、张帆；有作家—陈维达、税晓洁，还有政府机构—长江委员会、黄河委员会、青海省测绘局。<br><br>这些扎进雪山冰川、历经种种艰苦的人把他们找到的源头标在了地图上，一条河因此有了诸多的源头，如长江有5个源头；黄河也有5个源头；澜沧江的源头有十几种说法。<br><br>源头直接关联到河流的长度，比如长江的长度就有众多的数据：5500公里、7701公里、5800公里、6275公里、6300公里、6407公里长江到底有多长？<br><br>黄河呢？<br><br>它们的源头究竟是哪一个？<br><br>我迷茫了。<br><br>直到有一天，苏珊·桑塔格的话忽然在我耳边响起：人类永无救赎地留在柏拉图的洞穴里，老习惯未改我忽然顿悟了：大河的寻源和量长无非是人类的“老习惯未改”，把“思想当作现实”的又一幕戏剧在上演。<br><br>其实河流是没有什么源头的，源头是人自己构造出来的概念，这个概念应该源于欧几里德几何学的基本概念：点。<br><br>寻找河源的人们坚持要找到这样的点，他们想当然地认为，沿着一条线形的河流上溯、再上溯，理应存在一个出发的“点”吧？<br><br>',
'<h2>沿着峡谷穿越燕山</h2>在中国版图上，燕山处在真正意义上的咽喉要道，是中国最广袤的两片平原之间最显著的界标。<br><br>穿行于燕山的峡谷中，这里的岩石、流水、小道，无一不是历史的见证者，它们携带的信息，将我们带回数百、数千以至数十亿年前。<br><br><img src="http://img0.dili360.com/ga/M00/00/1C/wKgBy1Q2PDGAQOp1AAX09vLYVX8777.jpg@!rw9"><br><br>站在高处，才能见到燕山的美。<br><br>山虽不高，但是嶙峋，骨架显露，把数亿年前地壳翻江倒海般的变动凝固在我们眼前。<br><br>看这巨浪般的山峦，不就是当年被巨力掀翻的地层吗？<br><br>北京的别称为“燕京”，其得名来自最早在此建都的古燕国，而燕国的得名，又来自燕山。<br><br>不过，最初的燕山只是现在西山的一部分，即房山琉璃河古燕都西面的几座小山丘。<br><br>3000年来，随着历史的演进，燕山的地理范围和文化内涵也在不停地扩展，以至于“何处是燕山”成为了一个值得首先梳理的问题。<br><br>我们不妨先“以貌取山”，通过地貌特征，用排除法来确定一个“大燕山”的范围。<br><br>燕山山脉是中国大地貌第三阶梯上的一个显著凸起，以此为据，将属于第二阶梯的坝上高原、阴山、太行山脉排除在外；然后排除第三阶梯上的两片大平原——东北平原和华北平原；处于这些淘汰者包围之下的一系列山地、丘陵，都可以归入广义的燕山范畴。<br><br>而狭义的燕山，是以“北京以北、承德以南、近东西走向”为关键词进一步筛选的结果。<br><br>我们可以将燕山想象为一条横卧京北的巨龙，龙尾甩在山海关，张开的龙嘴正好包住延庆—怀来盆地的南北两翼——上颌向西延伸至北京与河北交界处的白河堡水库，下颌向西南方向延伸至关沟，与西山分野。<br><br>站在关沟的南口（也即所谓“北京湾”的拐点），伸出双臂作环抱北京之状，沿左臂向前延伸的山脉（风水学中所谓“左青龙”）就是我们通常所说的燕山（“右白虎”则是太行山脉）。<br><br>沿山脊线蜿蜒的内外两列明长城，成为燕山走向的最佳标志物。<br><br>实际上，令燕山在学界声名鹊起的“燕山运动”，其最早的典型剖面却是位于我们现在习惯认为是太行余脉的北京西山；命名人翁文灏的原话是：“鉴于它首次在北京西山（具体为九龙山、髫髻山一带）被认出，而那里地层证据研究得最好，今后我们将称它为燕山运动。”<br><br>在他看来，西山也毋庸置疑是燕山的一部分。<br><br>',
'<h2>九州流云 仰首可观的天空之城</h2>天上的流云姿态万千，错综变幻，却离不开“地”的属性。<br><br>“宋云如车，鲁云如马，燕云如树，秦云如美人”，古人把天空中云的形状与地理结合在一起，将其视为代表一方水土之“气”。<br><br>在中国大江南北，在一处处特定的地理位置上，不同城市上空的云究竟有着怎样的差异？<br><br>云卷云舒之间，又暗含着哪些与地形、气候相关的玄机和美丽？<br><br><img src="http://img0.dili360.com/ga/M02/00/1B/wKgBzFQ2OV2AWi8zAAKGvk_uSp8741.jpg@!rw9"><br><br>黄昏时分，漫天的红云压城而来，使得楼厦林立的阿克苏城霎时显得脆弱而渺小。<br><br>云，这种飘浮于天空的风景，有时低调得让人感觉不到，有时又绚烂得让人胸雷激荡。<br><br>阿克苏城上的红云在国内叫做悬球云，或称梨状云，其实在国际上，它还有个更通用的名字——乳房状云。<br><br>最为经典的乳房状云往往出现在积雨云的底部，美之后，很可能是一场猛烈的暴风雨。<br><br>(拍摄地点：新疆阿克苏 拍摄时间：2009年7月 摄影/李星波)中国古人临战之前，敌方头顶上的云彩则成了预测战争胜败的占卜用具：云形如弓，则意味着攻城方将势如破竹；云形似虎，则预示着防守一方将占得先机。<br><br>对于云的占卜，除去其有对天气进行预报的作用，似乎更多用来鼓舞士气，而并非真的灵验。<br><br>然而“宋云如车，鲁云如马，燕云如树，秦云如美人”这些说辞，却比占卜要多一层内涵。<br><br>一个地方果真有自己特殊形状的云彩吗？<br><br>曾经远足的人们，经常会想念异乡的云，因为那里云的形状，似乎与在自己城市中看到的确有不同。<br><br>人们都喜欢到草原上看蓝天下朵朵如羊羔的白云，或是高原上看那些被风撕扯的流云，却不知在自己生活的城市和地区，也有让人羡慕的云彩。<br><br><h4>乌鲁木齐——天山送来“飞碟云”</h4>自古以来，关于天外来客的记载、传闻数不胜数。<br><br>如果把这些来自中国民间的发现总结、统计，其中竟有很多来自乌鲁木齐。<br><br>这究竟是巧合，还是这座天山脚下的城市确有玄机？<br><br>',
'<h2>云受到了不公正的对待</h2><h4>为什么是西方人最先开始赏云？</h4>古希腊哲学家泰勒斯喜欢看天思索，一次不小心跌进坑中，婢女在一旁笑道：“你只顾仰望天空，怎么能看到脚下的土地？”小时候有一位邻居是精神障碍者，也整天仰头观天，喃喃自语。<br><br>看来除了哲学家和精神病患者，整日看天者实属异类，但是现在仰头观天者多了一类人——云友，一群赏云者。<br><br>我看到一条新闻说，英国记者加文·普雷特-平尼出的一本关于欣赏云的书《宇宙的答案云知道》大卖，一连盘踞网上书店亚马逊排行榜的前几名。<br><br>他还在2004年成立了一个赏云协会，吸引了全球一万多名“云友”加入。<br><br>说实话，看到这条新闻时，我心里有些酸溜溜的，这让我想起我与云的瓜葛。<br><br>我一直主张风景不是天生的，而是由人建构起来的，或者说，风景是像生产电视机一样生产出来的。<br><br>因此，我曾希望把云作为一种风景建构起来，把它当做山水一样的风景来欣赏。<br><br>这样说，并不是因为云从来没有被当做审美对象，而是具有万千气象的云从没有被当做个体来识别和欣赏，总是被笼而统之地称为“云”。<br><br>',
'<h2>读编往来</h2><h4>一. 福州读者田渠来信，讲述了一件发生在他身边的令人痛心的事，由此，引发了我们的一些思索，相信读者朋友看了也会有些感触。</h4>福州市南台岛建新镇上的村民有悠久的种花历史，一代代用他们勤劳的双手把家乡建设成了福建省有名的花果之乡。<br><br>可如»福州市正以前所未有的超高速度向郊区扩张，短短几年时间，已经有数万亩耕地和村庄变成城市用地。<br><br>建新花乡正处于扩张的范围之内！数万亩耕地、花园、河湖将被冷酷的钢筋水泥和拥挤的人群所取代！近几年我国经济发展迅速，城市化是一个总体趋势。<br><br>但是，城市化并不等于占用农村耕地。<br><br>城市化的一个重要内容是生活方式的现代化，保留风景秀美、环境优良的乡村与城市化发展并不冲突。<br><br>1986年夏天，我从福州去广州，沿途常见大片绿油油的稻田和果园，而14年后我再次路过那里，道路两旁尽是楼房和商店，几乎看不到一块稍大的耕地，变化大得让人触目惊心。<br><br>我国一贯重视农业、重视保护耕地资源。<br><br>但不少地方政府却大片大片地鲸吞城郊肥沃良田。<br><br>更有甚者，用占用的耕地炒地皮、炒房产。<br><br>在经济较发达的沿海地区，这样的情况尤为严重。<br><br>',
'<h2>读编来往</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/67/wKgBzFQ220WAD8GkAAWZpL0m1JM048.jpg@!rw9"><br><br><h4>关于报道范围和杂志的新闻性</h4>我第一次接触贵刊是1998年，当时一看就爱不释手，于是将图书馆能找到的过刊全部仔细看了一遍。<br><br>以后每期杂志一到，我就抢先一饱眼福。<br><br>至今我仍记得特别精彩的几辑：雅鲁藏布江科学考察、西藏的神山圣湖、澄江辽东古化石，以及今年的钱币专辑、台湾专辑和“西藏的路”。<br><br>贵刊确实办得不错，不过我还是想提一点小小的建议：贵刊的报道范围我感觉仍然比较狭小。<br><br>所报道的我国自然景观偏向西部如西藏、云南等，对别的地区报道较少。<br><br>其实中国作为一个大国，有非常丰富的地理内容，不一定非要神秘、著名才去报道。<br><br>如中国第一大水洞——本溪水洞、唯一流入北冰洋的河流——额尔齐斯河等等，普通民众就知之甚少。<br><br>另外，贵刊如果要推向世界，就有必要增加对世界地理的介绍。<br><br>目前国内此类报道内容较单一、重复，所以我建议贵刊能否刊登一些一般杂志上看不到的地理内容，如挪威的峡湾、加拿大的苔原等等。<br><br>我认为贵刊作为一本地理杂志，应少涉及新闻热门话题，毕竟贵刊的时效性不及报纸和电视，而且也会使贵刊的收藏价值大打折扣。<br><br>武汉 王芝福',
'<h2>纸上的风景</h2>长夜茕独，一灯莹莹，人在都市钢筋水泥的森林里，像一颗悄然无声息的浮沤 ，有惨悴之容，无欢娱之意。<br><br>世俗生活的毁人，生趣的消弥，是惊人的。<br><br>曹寅说：“驾驭气每厉，驰驱乐久无。”<br><br>即感此意而发。<br><br>这时候读读《中国植物图鉴》之类书，聊可释怀。<br><br>若谓野牡丹：叶椭圆形，有短柄，对生，叶面多粗毛，有五条纵行粗脉，夏日，茎梢出短梗开花，花瓣五片，形大，淡紫色，颇美丽。<br><br>以上说形态。<br><br>有说它的生态，则谓：常绿灌木，山野自生，分布粤闽川等地。<br><br>纵目读下去，那些图绘也随文字活跃起来，仿佛是在深山的更深处，虫声清越，浓翠湿衣，空山无人，水流花谢，感觉很舒服。<br><br>这样的书，其实也就是诗了。<br><br>虽置身现代，舟车之力远过古人，然于自然风景的疏离，也过于古人。<br><br>比起三百多年前的徐霞客来，逊色多了。<br><br>清寒的士子，俗尘万斛 ，哪有好怀？<br><br>更以果腹尚属难期，而舟车之便利，也非能随意假借，故比之有轿夫随行的霞克先生来，吾侪只好低眉长喟了。<br><br>“避暑分居，荒伧无度，科头跣足，日伍村农，颇有溪山，足供游眺，唯于风清露白之夜，偶遇故人，辄不胜天各一方之感耳。”<br><br>这是陈布雷写给胡寄尘的信，读这样的文字，真可以不必亲临溪山了。<br><br>这是风景引发的人生悲悯。<br><br>徐霞克说：“涉涧而南，透峡西出，则其内平洼一围下坠如城，四山回合于其上，底圆整如镜。<br><br>得良畴数千亩，村庐错落，鸡犬桑麻，俱有灵气，不意危崖绝蹬之上，芙蓉蒂里，又现此世界也。”<br><br>“乃得引水之塍，其中俱已插秋遍绿；峡中所种，俱红花成畦，已可采矣。”<br><br>（《滇游日记·第九卷》）看来霞克先生已融化为自然精灵的一分子了。<br><br>为道所亲历，他是不避文词繁丽的。<br><br>更不失质实详密之体。<br><br>他的形容物态，摹绘情景，都做到雅丽自赏，足以移动人已之情。<br><br>除了可以怡悦自己的心眼，更可持赠我辈后来者，在如此文字氛围中，似已不必多事涉 山水之间了！  深山大泽，流峙终古，乃天地法象示人之自然文采，其中有真意，有大美，然而雪泥鸿爪转眼云烟，百年之期若瞬，更兼手足之力有限，故陶写胸次，莫过于纸上的风景。<br><br>《庄子》说“虎豹之文来田。”<br><br>是因炳蔚之文采，招来田猎之祸。<br><br>可见文采，无论自然天成，还是心灵所造之文字，确有一中牵动心目的内在力量。<br><br>况今日后工业社会，人类自夸文明，而种种排泄、污物、浊秽、臭气、垃圾，重吨如山，却悉数加诸自然之身，土地蒙羞，山川变色，疮痍满目；净土灵境，实已至难寻觅。<br><br>故欲求出尘之胸襟，赏会山水之心情，亦惟余纸上逍遥一途了。<br><br>陵谷变迁，鱼龙蔓衍，有什么法子可想呢！ 纸上的风景，搜剔幽秘，如人饮水，冷暖自知。<br><br>欧洲小说，自夏多布里昂始，描写风景，成为一种时尚。<br><br>虽游离主题之外，却自有妙趣。<br><br>五代后蜀韦谷编选《才调集》，他就相信文字词采，其韵之高，可比桂魄；其词之丽，可胜春色。<br><br>陈从周一部《说园》，议论周匝，文字雅俊，缩龙成寸，点缀疏密，不啻一部胸中之园林。<br><br>微雨小窗，草木苍然，苏东坡时代的风景，今天已难实指，而其文字心情，仍可一贯。<br><br>夜来风雨一灯，闭户读书，翻开全唐诗，光是看看题目，也就很有意思了。<br><br>《塞路晚晴》，《春晚旅次有怀》、《秋宿湘江遇雨》、《寄邻庄道侣》，汉字天然的组合，意境深深，惹人沉吟叩弹。<br><br>看来纸上的风景，一半是大自然，一半是文字奇妙组合产生的韵味，魏晋诗歌虽窥情风景，钻貌草木，太过重视形似，然在一番雕琢研磨之中，文字的神理，悄然潜伏下来。<br><br>故虽看若形似，而文字越千年，实形神俱在，顾长康说会稽山川之美是“千岩竞秀，万壑争流。”<br><br>多少年又多少年，山川非复旧时容，而此文字定格的自然之美却灵性长存不灭，文字意境，其勾勒渲染，所予人者，甚至过于自然本身。<br><br>可以说，自然山川是第一自然，而文字所表现的自然之美，是第二自然。<br><br>品藻纸上的风景，是复活了两种自然的滋味，咀嚼不尽，传之久远。<br><br>更妙的是英国十九世纪文论家罗利(Raleigh)拿风景来形容文字奥妙“It is this obscure thicket,Overgrown with weeds, Set with thorns, and haunted by shadows, this world of words."(《近代英美散文》、商务版、页67)（文字世界，这块野蔓纵横，荆棘密布，精灵出没于其间的阴翳丛薮呵！）看来有前定宿缘。<br><br>而汉字的合具像、抽象、想象于一体的艺术特性，恐怕更是首当其冲，培养胸中的山水，求诸故纸已很可宝贵了。<br><br>',
'<h2>国境、省境及其它</h2>不知你有没有过这样的经历，就是站在国境上向另一国家眺望。<br><br>我曾站在鸭绿江向朝鲜眺望，也曾站在黑龙江边遥望俄罗斯。<br><br>这时我不由地感叹为什么一水之隔，对面就是金发碧眼，讲着俄语不同种族的人，我更感叹为什么一水之隔，一边就富有，一边就贫穷，一边的人就渴望进入另一边的土地……这不是自然的力量，这一切全因大地上一种神奇的人为的线——国境线。<br><br>国境线不是一条单纯的线，它是沿着这条线竖起的一个面、一道墙，这道墙不仅伸向很高很高的空中，更插入很深很深的地下，它围起“领空”，圈起“领地”。<br><br>国境线有助于民众形成关于“国家”的概念，它当然也是一个国家主权的界限。<br><br>它之所以能造成界线两边贫富迥然不同的景象，就是因为这条线是不同的制度、政策实施影响的范围界限。<br><br>除了国境线，一个国家还有省境线、州境线、市境线、县境线。<br><br>“老乡见老乡。<br><br>两眼泪汪汪”，就是这种线在起作用，可见这些线也能培养“爱省”、“爱市”、“爱县”的意识。<br><br>这种“意识”不好的一面是围绕省与省之间、市与市之间、县与县之间的划界，经常会引起纷争。<br><br>我曾去过微山湖，这个湖位于山东与江苏的交界处，过去，好像有个规定：湖的水面部分属山东，湖岸部分地区属江苏，但是随着季节变化，湖面时大时小，这就引出很多麻烦，因为湖里的芦苇，湖底下的煤田，湖水大时，属山东，湖水小时，就成江苏的了。<br><br>因此引发了无数次纠纷、争斗，甚至死伤了很多人。<br><br>这样的事例有许多，这期杂志的重点文章《追寻中国大勘界》就披露了一些。<br><br>省界尚且如此，况国界乎！全国大勘界已经完成了。<br><br>从此中国的省、市、县第一次有了具有法律意义、十分精确的界限。<br><br>我在想，为什么从秦始皇到今天，历代政府都没有做这件意义重大的事，一直拖到现在？<br><br>其实，原因很简单，就是土地及其地上地下的资源从来没有像今天这么稀缺过。<br><br>我近日见到了贵州与云南划界后的一本地图册。<br><br>遗憾的是这种图还不能公开发表。<br><br>因为争议地区出让了土地的领导不愿意公布这样的勘界图，怕担上“卖省”之名。<br><br>其实，我们应感谢他们，因为妥协让步是解决争议的基本原则。<br><br>',
'<h2>野生无价</h2>有两组关于中国野生动物的统计数字，瞅着它，心头有一种挥之不去的沉重感。<br><br>大熊猫，自1963年在北京动物园首次人工繁殖成功后，现全国圈养数量已达110多只；东北虎，全国圈养六七百只；麋鹿，1985年引进38头，现已圈养繁殖到800多头；野马，1985年引进18匹，现已圈养繁殖到136匹；扬子鳄，1983年开始人工饲养繁育，现已圈养8000多条<U+22EF><U+22EF>然而，这些野生动物人工圈养繁殖的成功，并不意味着它们已经真正摆脱了濒临灭绝的困境。<br><br>野生动物命运的根本改善，还取决于其野生环境质量的改善及野生种群数量的增长。<br><br>那么，我国野外生存的濒危动物的现状又如何呢？<br><br>',
'<h2>“重返热带”的冲动</h2>打开灯，对着手臂上的汗毛，我仔细察看，看其生长的方向。<br><br>此前我忽然想到达尔文在《人类的由来》中说的一段话：“众所周知，我们手臂上的毛由上下两方趋向肘部这一点。”<br><br>“众所周知”的知识，我却不知。<br><br>达尔文接着说，大多数哺乳动物体毛的方向都趋向便于雨水流下的方向，一般是向下。<br><br>但人的臂毛却排列奇特，即小臂的毛向上，大臂的向下，这和大猩猩、黑猩猩、猩猩、长臂猿相似。<br><br>与达尔文同时创立进化论的华莱士曾写道：“猩猩这种动物在阴雨天弯臂而坐，双手环握树枝或放在头部之上坐在那里。”<br><br>最早探险非洲的利文斯通也说：“大猩猩在倾盆大雨中把双手置于头部之上坐在那里。”<br><br>当猩猩屈臂把手放在头上时，小臂和大臂就会组成一个V字形，二者的毛排列方向相反，才便于雨水顺毛汇集到肘部，然后滴下，这很像热带雨林中树叶都有一个“滴水尖”，它有利于快速排水。<br><br>达尔文借此想说明仅从人的臂毛就可依稀想象人类往昔的形象。<br><br>',
'<h2>探险新疆一百年</h2> 1864年，中亚浩罕汗国的军官阿古柏入侵，并建立所谓“哲德沙尔”（意即“七城”）政权，是新疆近代史的重大事件。<br><br>光绪二年（1876年）左宗棠挥师出关，收复了天山南北。<br><br>随血腥黑暗的阿古柏政权的覆灭，新疆的探险考察时期到来了。<br><br>在此后大约一个世纪间，通过重新发现新疆为流沙掩埋的辉煌古代文明，新疆与丝绸之路受到举世关注。<br><br><img src="http://img0.dili360.com/ga/M00/02/61/wKgBy1Q22YmASZxDAAZMO3i9onQ679.jpg@!rw9"><br><br>普氏发现野骆驼野骆驼是荒漠之灵，在几十个世纪以来，它们就是西部荒原的主人。<br><br>在古代文献中，野骆驼最早在唐朝就有记载。<br><br>但世界上最早在博物馆展出的野骆驼骨骼标本，是1877年由普热尔瓦尔斯基得自新疆。<br><br><img src="http://img0.dili360.com/ga/M02/02/61/wKgBy1Q22Y-AVAEwAAMHf79Qo3k235.jpg@!rw9"><br><br>伊塞克湖畔的孤魂这是1891年斯文·赫定从中国塔里木的政教中心喀什噶尔西返途中，特意到伊塞克湖畔普尔热瓦尔斯基的墓地凭吊时，为墓地画的一幅速写。<br><br>根据这幅画可以看出当时墓地相当朴素简易。<br><br>普尔热瓦尔斯基是赫定的前辈，赫定一直将其视为引路人。<br><br>但在以后的“罗布泊位置之争”的论战中，他们最终代表了两种水火相容的观点。<br><br><img src="http://img0.dili360.com/ga/M02/02/61/wKgBy1Q22YmAXimxAAd2-F_BdEc402.jpg@!rw9"><br><br>一叶扁舟罗布泊这是斯文·赫定在北返的罗布泊水面乘坐独木舟的一幅著名的相片。<br><br>在1900年时，他曾预言罗布泊终将返回到汉代的古湖盆，他还预言，罗布泊从南到北的“摆动”，以15个世纪为周期。<br><br>他不敢想的是，就在自己的有生之年，亲眼看到了这一石破天惊的现象出现。<br><br><img src="http://img0.dili360.com/ga/M01/02/61/wKgBy1Q22YeATB4hAAIr0en3HYc742.jpg@!rw9"><br><br>探险家的绘画才能：比照片更美的阿尔金山水彩画由于在1895年的考察途中遗失了珍贵的相机，在当时的新疆也不可能重新购买，赫定只能靠画画来记录自己所经历的一切。<br><br>这就是他画的阿尔金山地貌，他采取了俯瞰的视角，使笔下的山峦产生了一种特殊的移动感，为他的考察增添了色彩。<br><br><img src="http://img0.dili360.com/ga/M02/02/60/wKgBzFQ22Y-ADcsRAAI-30Yrp3c316.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/61/wKgBy1Q22Y-AeSarAAY4AeALZaA361.jpg@!rw9"><br><br>百思不解的X木架驾独木舟捕鱼的罗布人在1896年初次来到罗布荒原时，赫定就对罗布荒原的古老居民和文明遗迹产生了浓厚兴趣。<br><br>上图是他在途中发现的一个建筑遗迹，他对这两个残留的木料为什么形成了一个X形图案百思不得其解；下图是罗布人在罗布泊用独木舟捕鱼的场面。<br><br><img src="http://img0.dili360.com/ga/M01/02/60/wKgBzFQ22ZCAYYHwAAXwSJhPfLs678.jpg@!rw9"><br><br>楼兰臣民信佛教在这张壁画的残片上，可以看到当时楼兰王国的臣民是佛教虔诚的信徒，他们的面貌特征显然与汉族不同。<br><br><img src="http://img0.dili360.com/ga/M01/02/60/wKgBzFQ22Y-AEib7AARsEwY_ur4681.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/60/wKgBzFQ22Y6AL911AAPLmYIyeSo575.jpg@!rw9"><br><br>海难之后的海滩——尼雅斯坦因曾将尼雅遗址比作发生海难之后的海滩，而那些没有被流沙掩埋的木桩，就是沉船的桅杆。<br><br>看了这些相片，每个人都不免会有自己的联想。<br><br>但斯坦因是第一个抵达尼雅的考古学家，他的比喻给人留下了深刻的印象。<br><br><img src="http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22Y2Aa4NqAAuIsGx8o5o586.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/61/wKgBy1Q22Y-AUt0kAAd8gRkDIHE752.jpg@!rw9"><br><br>令世界震惊的艺术品——千佛洞的壁画 这些精美罕见的壁画，无疑是世界级的艺术珍品。<br><br>勒柯克将这些壁画切割下来，包装了数百箱，用驼队运出新疆，当这些壁画在德国的博物馆展出时，世界震惊了。<br><br>人们评价说：“就丰富性和艺术价值而言，只有敦煌千佛洞的壁画可以与之相比。”<br><br><img src="http://img0.dili360.com/ga/M01/02/61/wKgBy1Q22ZGARC6wAADkoDdD8Hw359.jpg@!rw9"><br><br>第一次中国学者参加探险考察中国西北科学考察团在极端困难的情况下，坚持在中国广袤的西部地区工作了8年之久。<br><br>这是中国学者第一参与西域的科学考察。<br><br>许多参加这次考察的中国学者，不仅有一系科学发现和科研成果，而且这批人后来成了中国学术界的杰出人物。<br><br>他们的工作使中国西北受到举世瞩目，因此考察团被称为“流动大学”，是中国现代科学史的一件大事。<br><br><img src="http://img0.dili360.com/ga/M02/02/61/wKgBy1Q22YeAGGE6AAOZy75tSGU013.jpg@!rw9"><br><br>  第一次利用汽车进行探险中国西部（特别是新疆），在20世纪30年代的没有一段符合现代交通要求的公路。<br><br>赫定首次利用了汽车，替代了骆驼，但恶劣的路况成了他们最大的“敌人”。<br><br>赫定曾经解嘲地说，一路上，有一半的时间是他们乘坐汽车，而另一半的时间则是汽车“驾驶”他们。<br><br><img src="http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22YiAFd-wAAcMCWTF6fw156.jpg@!rw9"><br><br>第一次为西方探险家颁发护照在1934－1935年，为开通连接内地与新疆的交通干线，赫定作为民国政府铁道部特聘的顾问，带领中外学者进入内战正炽的新疆，这是当时民国政府发给赫定一行的护照。<br><br><img src="http://img0.dili360.com/ga/M00/02/61/wKgBy1Q22YiAFytvAAPz2hrUcD8987.jpg@!rw9"><br><br>中国科学史上的壮举  ——组建西北考察团1927年的5月，北京当时仅有的两个火车站之一的西直门站，人们在为中国西北科学考察团送行。<br><br>原来人们估计考察团在西北、新疆工作一至两年，但这一工作实际上延续了8年之久。<br><br><img src="http://img0.dili360.com/ga/M01/02/60/wKgBzFQ22YeAHUiEAAL3tQRPtJ8475.jpg@!rw9"><br><br>逢山开路，遇水搭桥在1934－1935年，赫定用的是当时最优良的汽车（由福特本人赠送），但是要“逢山开路，遇水搭桥”，使得再好的汽车，也不会比骆驼强多少。<br><br><img src="http://img0.dili360.com/ga/M02/02/61/wKgBy1Q22Y6AUGCKAASTr1wx_-U499.jpg@!rw9"><br><br>神秘难解的小河墓地在20世纪初罗布人奥尔得克初次来到“小河5号墓地”时，这壮观的木柱之林就使人感到震惊。<br><br>至今人们仍然不明白这些4－5米高的柱子是干什么用的。<br><br>1934年的夏天，瑞典考古学家贝格曼在奥尔得克带领下重新找到了这楼兰王国重要的陵墓。<br><br><img src="http://img0.dili360.com/ga/M00/02/61/wKgBy1Q22ZCATsu5AAMImsx1UKA985.jpg@!rw9"><br><br>多学科的科学考察西北科学考察团在荒野释放气象气球。<br><br><img src="http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22ZCASJTZAAOXyxIRXoQ920.jpg@!rw9"><br><br>壮观的驼队 ——西北科学考察团的交通工具这就是1927－1928年西北科学考察团的交通工具——骆驼。<br><br>考察团每次拔营，就等于一座“骆驼城”挪动了位置。<br><br><img src="http://img0.dili360.com/ga/M01/02/61/wKgBy1Q22Y2ARYkbAASc676-DO0110.jpg@!rw9"><br><br>西北考察时间最长的中国学者——陈宗器陈宗器是在西北科学考察团中的工作时间最长的中国学者。<br><br>他的工作受到了中外同行的一致好评。<br><br>在外文文献之中，他以“帕克·陈”知名。<br><br><img src="http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22Y-AH802AAW4MlFfDw0817.jpg@!rw9"><br><br>新疆石油开发的先驱       ——黄汲清中国石油地质学家黄汲清和他的同事在天山南北的考察，是现代中国科学史的一件大事。<br><br><img src="http://img0.dili360.com/ga/M01/02/60/wKgBzFQ22YiADuJMAAwMr4p0kYA786.jpg@!rw9"><br><br>世界级精美壁画被切割德国的探险家勒柯克历来受到人们的谴责，这在很大程度上是因为他为了将吐鲁番等地古老寺院的壁画带走，竟然使用十字镐等利器，将画有壁画的整面墙壁都分割并剥落下来。<br><br>这些相片上的分割线，就是他的“杰作”。<br><br>他从吐鲁番等地带走了大批的精美壁画，但这些艺术品大都在第二次世界大战之中毁于盟军对德国的空袭。<br><br>今天留在吐鲁番等地的，只是残垣断壁了。<br><br>1876－1877年 俄国军人、探险家普尔热瓦尔斯基来到罗布荒原。<br><br>他沿塔里木河抵达了罗布人的首府阿不旦，受到罗布人首领昆其康伯克的接待。<br><br>通过这次考察，普氏率先报道了塔里木河林莽中的老虎——“新疆虎”、为博物馆获得了最初的野骆驼标本。<br><br>并引发了欧洲地理学界的论争：罗布泊位置之争。<br><br>他因此行而当选为俄罗斯科学院院士，出版了探险记《从伊犁越过天山前往罗布泊》。<br><br>1883－1885年 普尔热瓦尔斯基第4次中亚探险的主要目标在黄河、长江的发源地。<br><br>途中再次考察了罗布荒原、阿尔金山和昆仑山。<br><br>提出了新疆“三道山夹两个盆地”的基本地理结构概念。<br><br>1888年 因染上伤寒，普尔热瓦尔斯基死于第5次探险的始发地喀拉库勒，此后喀拉库勒改名为普尔热瓦尔斯克。<br><br>1889－1891年 普尔热瓦尔斯基死后，其助手罗布罗夫斯基、科兹洛夫继续完成了这次考察。<br><br>科兹洛夫在库鲁克塔格的山村兴地，结识了著名的罗布猎人帕万家族。<br><br>并在帕万之子阿布都热依木带领下，抵达了野骆驼的神秘栖息地阿提米希布拉克（即六十泉）。<br><br>考察后，他出版《罗布淖尔》一书。<br><br>科兹洛夫在中国西部最重要的事，是发掘了额济纳的喀喇浩特——黑城。<br><br>1890年 瑞典探险家斯文·赫定初次来到塔里木的政教中心喀什噶尔，但他很快就离境西返了。<br><br>喀什噶尔给他留下不可磨灭的印象。<br><br>在喀什噶尔结识的俄国领事彼得罗夫斯基，英国军人扬哈斯班（即荣赫鹏）、马嘎特尼（即马继业），对赫定的探险生涯产生了巨大影响。<br><br>',
'<h2>运河毕竟不是海</h2>十年前，我走过一次京杭大运河，到达杭州时，已经被大运河的魅力所征服。<br><br>这岂止是一条河，这是文化带，是遗产长廊，是两千多年来绵延不断的中华文明的展示长廊：城有扬州、苏州、杭州……；物有陶瓷、丝绸、园林……；书有三国、西游、水浒、红楼……；至于运河沿线产生的名人，更不可尽数也。<br><br>当时我的感想是：了解中国文化的精髓，走一趟运河足矣。<br><br>那时我对大运河只有赞叹，缺乏思考。<br><br>今天，我又一次站在运河边上，对大运河的感受和想法与十年前却大不同了。<br><br>',
'<h2>“发现”的隐忧</h2>人，是一种有着无穷欲望和好奇心的特殊“动物”，于是，便有了永无休止的“发现”和“发现”后的兴奋与满足。<br><br>一次次的“发现”，人类对自然与社会的认识随之逐步深化。<br><br>每一次“发现”，都给人类带来了诸多难以尽述的益处。<br><br>但是“发现”并非只有正面效应，有的也隐含着负面的因子。<br><br>我曾在《藏羚羊纪实摄影展》中看到作者耗时10年，历经磨难，在平均海拔5000米左右的可可西里无人区，追踪拍摄出一幅幅世界濒临灭绝野生动物藏羚羊的珍贵图片：美丽的可可西里湖、卓乃湖畔雪原上，天空湛蓝，白云朵朵，上千只母藏羚羊悠然自得，有的正在生殖，有的正在哺乳，还有的正在逗“小宝宝”玩耍……百多年来，藏羚羊的繁殖地究竟在哪里？<br><br>一直是困扰动物学家的谜。<br><br>近年来，多位动物学家、探险者及一些科考队相继破解了这一谜团。<br><br>《藏羚羊摄影展》更直观、形象地告诉了人们：位于远离藏羚羊南方栖息地1000多公里的青海可可西里湖和卓乃湖畔，即是母藏羚羊每年6月从南方北上、长途跋涉、历经千难万险要到达的繁殖地。<br><br>诚然，这些“发现”对研究藏羚羊的迁徙、繁殖及其它生活习性有着重要的科学价值，但一丝隐忧也悄然袭上我的心头。<br><br>在人类没有“发现”这一隐秘之前，数千只藏羚羊妈妈可以无忧无虑地生儿育女，繁衍它们已经为数不多的种群。<br><br>如今，由于人类足迹的闯入，打破了藏羚羊繁殖地昔日的安谧和宁静。<br><br>如果疯狂的偷猎者得知了这一“发现”后蜂拥而至的话，步履蹒跚的藏羚羊妈妈和它们幼小孱弱的孩子们将会面临怎样的噩运，我不敢再往下想了……',
'<h2>文明有强弱，文化无优劣</h2>6月1日，《中国国家地理》杂志的中文繁体版在台湾出版发行，获得很大的成功，短短的几天，发行量就超过了美国国家地理在台湾的中文版，有的订户甚至要订阅十年的这本杂志。<br><br>大陆有七、八千种杂志，但在台湾出繁体版大概只有《中国国家地理》一家。<br><br>为什么这本杂志在台湾受欢迎呢？<br><br>我想，其中根本的原因是我们杂志所报道的中国的自然和文化两个方面的内容正是中国人精神的依托和基石。<br><br>任何一个中国人，无论你身在何处，都可以凭借中国的自然和文化找到归属感。<br><br>中华民族无疑是这样一个民族，人可以凭借文化和情感归属于她，就如同凭借基因和种族归属于她一样。<br><br>同样，法兰西也是一个这样的民族。<br><br>要理解法兰西，您仅仅需要理解巴黎，因为巴黎几乎集中了法国一切的精华。<br><br>',
'<h2>地理文萃</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/5E/wKgBy1Q22NmAH_r7AAD-uNDDovs928.jpg@!rw9"><br><br><h4>国际爱护动物基金会披露：非法藏羚羊绒贸易仍然猖獗</h4>国际爱护动物基金会和印度野生动物基金会联合发布《终止罪恶的贸易——拯救濒危藏羚羊的国际行动》。<br><br>报告全面记录了关于非法贸易和藏羚羊悲惨处境的情况。<br><br>调查收集了中国、尼泊尔和印度边境藏羚羊皮非法贸易的文字和录像资料，还在印度北部进行了社会经济调查，以判断禁止藏羚羊绒编制业将会带来的影响。<br><br>科研人员和反盗猎巡逻队员对栖息地内藏羚羊盗猎情况进行了记录。<br><br>他们指出，盗猎行为正对藏羚羊种群的数量产生深远影响。<br><br>调查还发现，非法出售藏羚羊绒披肩在德里、伦敦等地的时装市场仍然随处可见。<br><br>国际爱护动物基金会目前正在为藏羚羊绒加工工业寻找可行的替代行业，并鼓励各国政府通过严厉的法规惩戒非法藏羚羊绒披肩贸易。<br><br>',
'<h2>地理今昔</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/5E/wKgBzFQ22NiAJoTyAAp_LfwrT0s259.jpg@!rw9"><br><br>1924年7月16 摄影/C.I.F.R.C. 2001年7月12日 摄影/姜平<h4>卢沟桥</h4>1924年7月16日的卢沟桥（上图）。<br><br>西方人称这座桥为“马可·波罗桥”，因为当年马可·波罗就是通过这座桥来到北京的，他在他的游记里记述了它。<br><br>1949年新中国成立，为了防洪和为北京提供水源，在永定河上游开始修建大型的官厅水库。<br><br>1954年5月15日，官厅水库建成开始拦洪蓄水，水库下游的永定河流量骤然减少很多，永定河不再泛滥。<br><br>1957年，位于官厅水库和芦沟桥之间的三家店水闸建成，它截留了永定河里剩下水并用来灌溉附近的农田，于是永定河三家店以下的河段从那时起几乎干涸，只在汛期才会有一点流量。<br><br>2001年7月12日清晨的卢沟桥（下图），宽阔干涸的河床上长满了野草，散落着几条旧船，一圈羊在吃草。<br><br>',
'<h2>人类的偏爱——米老鼠与大熊猫</h2> 我第一次从奚志农那里看到“滇金丝猴”的照片时，确实有一种被震撼的感觉。<br><br>当时，第一个感觉就是：如此“美丽温柔”的动物，尤其“滇金丝猴”那酷似人类的红唇，真是不可思议。<br><br>据说，动物中长有像人类一样红唇的仅有“滇金丝猴”一种。<br><br>那时，我有一个想法：“滇金丝猴”是仅次于大熊猫的最能唤起人类爱心的动物。<br><br>我不得不承认我还难以摆脱用人类的好恶观和审美观去评价动物。<br><br>有的动物我觉得丑，难以唤起情感的投入，如我们杂志曾经报道过的“白头叶猴”。<br><br>有的我觉得美，可爱得很，如大熊猫。<br><br>对大熊猫的喜爱似乎是一种世界现象。<br><br>70年代，中美关系解冻的头两步棋，不仅仅有乒乓外交，还有就是中国向美国华盛顿动物园送去了两只大熊猫。<br><br>美国人对大熊猫的喜爱到了一种痴迷的程度。<br><br>去年中国又租借给美国两只大熊猫，这两只大熊猫到达华盛顿时，正值美国总统大选，但新闻媒体连篇累牍地报道大熊猫，甚至抢了总统大选的风头。<br><br>对大熊猫的喜爱，其实符合生物学中的一条原理：人类喜欢具有幼体特征的动物。<br><br>这些特征是：相对大的头、明显的脑盖、眼睛大且位置低、突出的脸颊、短而粗的四肢和笨拙的行动。<br><br>大熊猫不正是具有这些特征吗？<br><br>',
'<h2>和田问玉</h2> 在北京的古玩市场，你随便走进一家古玩店，很少没有玉的。<br><br>有人说，中国与其他国家的史前史比较，最独特的是中国在新旧石器与青铜时代之间有一个玉器时代。<br><br>玉在中国是一个绵延了数千年的文化现象。<br><br>然而要说玉，不能不说新疆的“和田玉”，和田玉不仅是玉之极品，也是最早将新疆和内地之间联系起来的桥梁和纽带。<br><br>最早奔波于“丝绸之路”上的驼队，驮着的不是丝绸，而是和田玉。<br><br><img src="http://img0.dili360.com/ga/M00/02/5B/wKgBzFQ22C-AAEjFAAp1UhpTweg579.jpg@!rw9"><br><br>和田巴扎上的玉石市场总是很红火，有摆个地摊什么石头都卖的；也有捏着玉石追着人兜售的：还有转了半天看好买主才将宝贝从兜里掏出来的<U+22EF><U+22EF>当车轮翻卷过数日的黄沙与戈壁之后，我在一个夕阳如血的黄昏来到了玉门关。<br><br>两千多年的风沙磨去了它昔日的雄姿，只剩几截残断的城墙和一个小小的方形城盘，静静地固守着这一片偌大的疆土<U+22EF><U+22EF> 玉门关地名出现在汉代，那时，有一种来自昆仑山下的奇石，迷醉了历朝历代的王公贵族，汉武帝也是其中之一。<br><br>而那时丝绸之路已非常繁荣，这种奇石成了重要的贸易商品，于是汉武帝便在其进入中原的必经之地设关口派都尉把守，并将此关以玉命名，称之为玉门关。<br><br>而这种风靡了几千年、曾经一度为皇室所垄断的奇石就是——和田玉！<h4>盛极一时的“丝绸之路”南道，就是这条最古老的“玉石之路”演变而来的</h4>5年前，我在穿越北疆的途中，曾看到不少人佩带玉饰品，特别有一种兽头形状的皮带扣，更是深得男性朋友的喜爱，常挂在腰间展示于人。<br><br>当时不知那玉从何处来，而今，当我行走于南疆、一步步向和田靠近时，街头人们身上越来越多同样的玉饰品告诉了我答案。<br><br>',
'<h2>福祸相依的大地人工化</h2>在历史的进程中，来自地球生命维持系统的人类，为了建设自己的社会文明，不断地铲除原生的森林、草原、湿地等自然生态系统，代之以农田、城镇、道路、水库、人工林与人工草地等等人造系统。<br><br>大地正在人类物质文明的建设中加速人工化。<br><br>中国是一个历史悠久的农业大国，从一开始，农业生产就是同“开荒”联系在一起的。<br><br>人们曾将原生的丛林、草原与湿地统称为“荒地”，将改变这些自然生态系统为人工生态系统的过程称为“开荒”。<br><br>长期以来，人们认为一切荒地都是“无用”之地，只有开发后才能转变成有用和有价值的土地，今天看来可谓荒谬之至。<br><br>明朝以来，在中原地区的开荒基本上限于平原及浅山丘陵；明朝中期，由于引进了玉米、马铃薯等耐寒作物，开荒迅速向深山扩展。<br><br>到了清代，“昔日深山木林概为熟地”、“漫山遍野皆种包谷”，除寒冷的东北林区和有天险阻隔的西南高山峡谷林区之外，神州大地的森林几乎被扫荡殆尽！需要特别指出的是，山地森林破坏造成的生态灾难比破坏平原森林更加严重。<br><br>到了20世纪，自然因素已不再是森林开发的障碍，森林的商业性砍伐遍及东北与西南。<br><br>诚如梁从诫先生所言：“神州大地原始森林十去其九，这就是五千年中华文明发展的代价！”在原始森林消失的地方，出现了以北方的杨树、南方的杉木和东北落叶松为主体的大片人工林。<br><br>今天，中国的人工林保存面积位居世界的第一位。<br><br>在这骄人的成就背后，我们也开始清醒地认识到：经大自然千万年岁月的演化，适应不同地区气候和土壤条件、具备完整的食物链和复杂的相互维系、具有自我平衡生物结构的原始森林，是失而不可复得，是无法复制也无法替代的。<br><br>相比之下，由单一树种组成的人工植被，缺乏生物多样性，缺少涵养水源、保持水土的能力，并易受病虫鼠害、火灾和酸雨的侵袭。<br><br>从中我们不难悟出多样性导致稳定性，单一性导致脆弱性的生态学原理。<br><br>',
'<h2>寻找新疆虎可以休矣！</h2>没有想象的日子必定不比胡思乱想的日子更难熬，人们总是给自己制造出一些想入非非的惊喜与惊奇，那怕是画饼也乐此不疲。<br><br>新疆探险旅游公司开出100万元的天价，悬赏寻找销声匿迹已久的新疆虎，寂静的塔里木河及其两岸的胡杨林，看起来要热闹一阵子了！这种做法，不论是如制造者宣称的“做一项公益事业”，还是如批评者所指出的纯粹是一种商业炒作行为，从保护塔里木盆地脆弱的生态和生物多样性的立场上看，都是有害而无益的。<br><br>今天，许多人关心的是还有新疆虎吗？<br><br>虎在近代公认的有8个亚种，今只剩下5个亚种，其中巴厘虎和爪哇虎分别于1937年和1981年绝灭。<br><br>一般认为，新疆虎不是一个单独的亚种，而是里海虎的一支，它又称高加索虎、波斯虎、西亚虎。<br><br>新疆虎也曾分布于土耳其、前苏联、伊朗、阿富汗等国家，野生种群已于1973年绝灭。<br><br>中国的新疆虎在一个世纪前曾在塔里木河流域和孔雀河流域有广泛的分布，专家们认为，中国野生新疆虎的种群则早已于20世纪30年代绝迹。<br><br>',
'<h2>沙尘暴：自然的功人为的过</h2> 人类总是依据自身的利益评价外部事物，将之分成优劣好坏而决定取舍；大自然则不存在这种分类系统，它另有一套行为规范与准则，丝毫不因人类的好恶而改弦更张。<br><br>作为一种天气现象，沙尘暴与扬沙、浮尘天气古已有之，它本是雕塑大地外貌的自然力之一，是大自然的一项工程，并且在全球生态平衡中居有一席之地。<br><br>了解一下我国黄土高原形成的历史就会知道：那多达100—400米深厚的黄土层，就是来自西北的沙尘，经过数百万年的堆积而成的。<br><br>华夏文明就是在这块沙尘累积的黄土地上诞生和发展起来的。<br><br>沙尘暴在澳大利亚表现为红色风暴，澳大利亚的沙尘乘着南半球的西风掠过塔斯曼海，落到新西兰的南北二岛，使火山岛上的土壤更为肥沃。<br><br>因而被称作“澳大利亚出口的珍贵产品”。<br><br>来自我国西北的沙尘，也给渤海和黄海中的小岛带来宝贵的土壤。<br><br>沙尘随气流掠过朝鲜半岛和日本群岛，最远可飘落到太平洋中的一些岛屿上。<br><br>有报道说，每当夏威夷人看见天边泛起了黄色，就知道中国的春耕又开始了。<br><br>古罗马人利用每年冬季过后从非洲内陆吹向地中海的强劲大风，使用帆船从埃及运回小麦。<br><br>这种风也将撒哈拉大沙漠的沙尘带到意大利、西班牙、法国和英国。<br><br>它固然使空气中的可吸入颗粒物增加，然而由于沙尘含有碱性，又可中和大气中的酸性物质，减缓酸雨的发生。<br><br>',
'<h2>碉楼、三星堆、黄山</h2> “生活中不缺乏美，缺乏的是发现。”<br><br>我们的栏目“国家地理推介之旅”提倡的就是发现。<br><br>发现并非一定去人迹罕至的地方，有时，我们身边司空见惯的事物，一经“高人”点拨，就变得光彩奕奕，充满“发现”之美。<br><br>譬如我们曾经报道的“泰顺廊桥”。<br><br>就是一个“发现”的过程。<br><br>这里的“发现”是指对其蕴含的自然、历史、文化价值的深入发掘。<br><br>浙江泰顺地处东南，人文鼎盛，媒体众多，但那里的溪流山涧上的二百多座有如《清明上河图》中虹桥一样的廊桥，虽极具文化和审美价值，却鲜有媒体挖掘。<br><br>经我们“国家地理推介之旅”栏目浓墨重彩的报道后，引来了大批媒体和摄影爱好者蜂涌而至，有的电视台还开始制作“廊桥之旅”的电视片。<br><br>可见“发现”的力量。<br><br>这期我们的“发现”是开平的碉楼。<br><br>上千座的碉楼高高耸立在中国经济文化最发达的珠江三角洲，但是如同“廊桥”一样，我们也没有见到对“碉楼”的有力度的发掘。<br><br>碉楼是美的。<br><br>这不仅仅是指碉楼大多具有从西方引进的建筑风格美，如：各种西式的立柱、拱券、柱廊、穹窿等等，也不仅仅是碉楼为中国乡村带来了起伏优美的天际轮廓线，这些美仅仅是形式，而碉楼是一种“有意味的形式”。<br><br>因为碉楼所意味的是一段历史，是一段华侨背井离乡去海外闯世界的历史。<br><br>这里面记录了淘金者的梦想，衣锦还乡的张扬……还有对故乡始弃而终归的眷恋。<br><br>当然碉楼更是历史的活注释，有实证的史料价值。<br><br>“三星堆考古”是这期杂志的重头文章。<br><br>“三星堆”的价值首先是它把长江文明推到了前台，对过去唯黄河独尊的中华文明史进行了一次校正，充分证明了中华早期文明是两条大河的交响曲，而非黄河的独奏。<br><br>“三星堆”的魅力在于：除了它的规模之大、出土的国宝级文物之多令人赞叹外，还因为它是那么扑朔迷离，神秘莫测。<br><br>这里没有发现任何文字，可一个没有文字的文明怎能达到如此高度？<br><br>专家们对诸如：“三星堆曾经是世界的朝圣中心”等大胆离奇的推测进行了一致的否定。<br><br>但必须承认“三星堆”文明极大地激发了中国人的想象力。<br><br>中国是一个古文明大国，古代遗迹和考古发现众多。<br><br>从元谋、蓝田、良渚、龙山……一直到殷墟、兵马俑等等，但是中国的考古发现一直缺乏令现代人百思不解的神秘之物，譬如埃及的金字塔、英国的巨石阵、复活节岛的巨人、秘鲁的马丘比丘等等。<br><br>今天，“三星堆”的考古发现填补了这一空白。<br><br>它使中国的古代遗迹增添了一处疑云重重的所在。<br><br>它是祖先留给后代的谜语，完全有资格称为中国的“金字塔”或“马丘比丘”。<br><br>对于人类的文明史甚至人类的起源，许多研究者的思路是一种线性的思维，他们热衷于寻找一个源头，然后沿着这个源头画出一条发展和迁移的路线，譬如关于人类的起源，就有亚洲说、非洲说等，目前是人类起源于东非大裂谷一说找到了诸多的证据，但是从石器文明起，我们看到的都是各种文明遍地开花，而且在互相隔绝的环境中竟惊人地演绎出旧石器、新石器、青铜、铁器这样步调一致的文明阶段来，似乎冥冥中有人指挥一般。<br><br>云南澄江化石群证明了动物的各大门类是“嘭”地一下齐刷刷地出现。<br><br>为什么我们人类就一定是从遥远的非洲迁徙而来呢？<br><br>看到三千多年前的“三星堆”中的黄金面具和金手杖竟与埃及金字塔中法老的面具和手杖如此相似，这不能不让人备感人类早期文明的神秘。<br><br>',
'<h2>英吉沙小刀</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBy1Q21zeAO_3LAAh_ABFBjzU893.jpg@!rw9"><br><br>几年前，在乌鲁木齐二道桥民族用品市场上，我随意拿起一把造型颇为精美的小刀问摊上的维吾尔商贩：“这刀快吗？”他一把夺过那刀，撩起自己的裤腿，往皮肤上一刮，只见他那粗黑的腿毛迎刃而落。<br><br>然后他扬起小刀，对着满脸惊愕的我说：“这个，是英——吉——沙小刀！”当时，我立刻就买了好多把。<br><br>5年后的今天，我到南疆，特地去到英吉沙县采访，目睹了这全疆最好的小刀的整个制作过程,饱览了它的所有的花色品种。<br><br>英吉沙县生产工艺小刀已有300多年的历史，制刀工艺世代相传，主要以作坊形式进行生产。<br><br>年轻的买买提·艾力在县城有一间3平方米的店铺，专门经营英吉沙小刀。<br><br>他热情地带领我来到店铺后面的作坊，他的弟弟正在往一把小刀上刻花，在那里，我参观了制刀的全过程。<br><br>制作时先以优质钢材为原料，经车、铣、钻等机械加工制成刀坯，再予淬火、回火、打磨制成刀叶。<br><br>刀叶平整光滑，通常还会刻上具有民族特色的花纹和“英吉沙”三个字，开刃后锋利无比。<br><br>刀型根据本地各族人的喜好而不同，有维族喜用的弧形小刀，汉族偏爱的青龙偃月刀，还有哈萨克等其他民族所鐀情的直式、箭式、鸽式等品种，共有16种之多。<br><br>刀柄多采用黄铜、白银、红枣木、鹿角、羊角等为主体，镶以用骨料、宝石、贝壳或彩色有机玻璃等装饰片组成的各种精细而富有民族色彩的花纹图案。<br><br>',
'<h2>烤馕</h2>在新疆，无论是大小城镇，只要你到街头随意转一转，都可以看到一种像烧饼的食品，新疆人管它叫馕。<br><br>馕，是一种烤制面食，是新疆维吾尔族人日常的主食，它既可以冷吃、干吃，也可以放到汤里或茶水里泡着吃。<br><br>在吐鲁番的一个馕坑子，我看到一位维族厨师正拿着一块做馕的面饼，然后把它转到一个包着布的托上，再用这个托把面饼糊在馕炕子的内壁上，不一会，新鲜的烤馕就做好了。<br><br>（右图）<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBy1Q21yOAQZB9AAjgIcZqjkU131.jpg@!rw9"><br><br>据考证，“馕”字源于波斯语，流行在阿拉伯半岛、土耳其和中亚各国。<br><br>维吾尔族原先把馕叫做“艾买克”，直到伊斯兰教传入新疆后，才改称为“馕”。<br><br>馕的一般做法跟汉族烤烧饼很相似。<br><br>在面粉(或精粉)中加少许盐水和酵面，和匀，揉透，稍发，即可用馕炕（吐努尔）烤制。<br><br>馕炕呈圆形，以土烧制而成。<br><br>添加羊油的即为油馕；用羊肉丁、孜然粉、胡椒粉、洋葱未等佐料拌馅烤制的乃为肉馕；将芝麻与葡萄汁拌和烤制的叫芝麻馕。<br><br>因面、添加成分、面饼形状、烤制方法等的不同，馕的名称也相应而别。<br><br>馕多以发酵的面为主要原料，辅以芝麻、洋葱、鸡蛋、清油、牛奶、盐、糖等佐料。<br><br>最大的馕为“艾曼克”（片馕），直径足有40—50厘米，是馕中之王。<br><br>最小的馕为“托喀其”（油馕），其做工较为精细，里面放油、牛奶、鸡蛋等，香脆、久储不坏、不干，见茶水就会酥软，是维吾尔族旅途生活中的方便餐，这种馕也作为节日食品。<br><br>最厚的馕为“格尔德”（窝窝馕），厚约5—6厘米，中间有一个窝。<br><br>此外，也用死面做馕，将清油或羊油揉入面里，擀薄后烤制；还有一种馕是把冰糖水涂在表面的甜馕。<br><br>另外还有一种将肉馅和在或包在发酵的面粉中烤制的馕，俗称“肉馕”，是馕中佳品。<br><br>馕由于含水分少，久储不坏，便于携带，加之香酥可口，富有营养，也为其他民族所喜爱。<br><br>',
'<h2>葡萄</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBzFQ21yOAA-sAAAdtnCze7qk825.jpg@!rw9"><br><br>新疆葡萄的产量占全国总产量的28％，占全疆果品总产量的三分之一。<br><br>新疆的葡萄品种繁多，形状各异，有的色如翡翠，有的艳如玛瑙，有的乳白，有的紫黑，有的淡黄，有的深红，有的小如珍珠，有的硕如橄榄。<br><br>且末的玛瑙紫葡萄，经冬愈甜，甘冽芳醇；和田的红葡萄、喀什的绿葡萄，颗大汁多。<br><br>新疆产量最大、种类最多的当属位于吐鲁番市东北10公里的火焰山中的葡萄沟，此沟以盛产优质葡萄而闻名中外。<br><br>1994年沟里种植葡萄315.6公顷，生产鲜葡萄8601吨。<br><br>这里主要种植无核白葡萄，还有马奶子、红葡萄、喀什哈尔、日加干、琐琐等13个品种。<br><br>尤其是这里生产的无核白葡萄，皮薄、肉嫩、多汁、味美，营养丰富，素有“珍珠”美称，其含糖量高达20－24％，超过美国加利福尼亚州的葡萄，居世界之冠。<br><br>不过无核白葡萄并非百分之百无核，只是因其浆果中的种子发育不全，吃起来不觉得有核而已。<br><br>用无核白鲜葡萄晾制的葡萄干，含糖量高达60％，被人们视为葡萄中的珍品。<br><br>新疆葡萄之所以出名，还在于其品种的优秀。<br><br>新疆原有本地品种50多个，50年代引进了很多品种。<br><br>其中几种著名葡萄都各具特色,马奶子因形如骡马的奶头而得名，这种葡萄果粒肥大，清甜多汁，最宜鲜食。<br><br>琐琐葡萄小如胡椒，色紫无核，甜中带酸，晾干可充中药，主治小儿麻疹，并能补五脏，益气血。<br><br>清人赵学敏在《本草纲目拾遗》中称其“出吐鲁番，北京货之”。<br><br>说明当时琐琐葡萄巳远销京城入药。<br><br>果农还将葡萄存入地窖，以备冬春取出鲜食。<br><br>但更多的葡萄则被用于晾制葡萄干。<br><br>新疆维吾尔族果农晾葡萄干的方法有其独创之处，即利用当地气候干燥、夏秋多风而气温偏高等得天独厚的自然条件，采用一种阴干晾制的方法来加工葡萄干，他们在靠近葡萄园的向阳山坡、高地或沙碱地上，用土坯砌起一座座两层高的阴房',
'<h2>横断山与东南亚</h2>同样一块土地在不同的时代有着不同的价值和意义。<br><br>今天我们看来是富饶的宝地，在古时可能是令人恐惧的荒蛮僻野。<br><br>譬如缅甸。<br><br>缅甸地处几条大河的下游，名的东南亚地区的大河伊洛瓦底江与萨尔温江穿过缅甸，流入大海。<br><br>缅甸地处横断山与喜马拉雅山脉组成的喇叭口内，来自印度洋的季风饱含着水汽从张开的喇叭口进入，向东北方向吹送，迎面碰上喜马拉雅和横断山这样高大的山脉，怎能不留下丰沛的降雨。<br><br>一条条河谷成了“水汽通道”，而两山形成的喇叭口则被气象学家形象地称之为伸向青藏高原的“雨舌”。<br><br>在雨舌的滋润下，这里出现了按纬度不应出现的热带雨林。<br><br>缅甸是富饶的。<br><br>地下有石油，地上有森林，森林中有珍贵的紫檀和柚木，还富有翡翠和红宝石。<br><br>三角洲中稻田千里，果木飘香。<br><br>缅甸在现代人看来不仅形状像钻石，其价值也像钻石一样珍贵。<br><br>但这只是今天被科学技术武装起来的现代人的感觉，在古人眼中的缅甸和越南等东南亚国家却是另一番图景。<br><br>',
'<h2>你有 GPS吗？</h2>引言：一个小小的手机大小的GPS在人类确定位置寻找方向上所引起的震动，不亚于一颗原子弹的爆炸，而且它所能应用研究的范围是如此之大，超出人们的想象。<br><br>渔民可以用它捕鱼，旅游探险者用它定位，建筑师用它放样，司机用它寻找最佳路线……可以说：GPS将是手机之后一个最时尚的高科技产品。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBzFQ21b6ANpCUAAwIwBhdlvE906.jpg@!rw9"><br><br>林业部门测量保护区或原始林面积时有GPS就方便多了“这GPS好用吗？”“我还不知道怎么用！”坐在我对面的丁先生辛苦地摆弄着一台形状类似诺基亚3210的小东西，一边翻说明书一边回答。<br><br>这是一台GPS手持终端接收器，它可以像手机接收通讯信号一样接收卫星空间站发射的各种技术参数和时间信息，然后自动算出手持GPS的人所在的位置、方向和运动速度。<br><br>有人说：拥有BP机、大哥大和手提电脑早已不再时髦，“GPS”是全球悄然兴起的新时尚。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBy1Q21b6ASu3mAABkFtzeRoE905.jpg@!rw9"><br><br>',
'<h2>拍摄于教堂前的怒族照片</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/51/wKgBzFQ21X-AISbMAAVgl6Nb0qY975.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBzFQ21X-AKaAUAAQ3dUmgOtw764.jpg@!rw9"><br><br>云南省怒江傈僳族自治州福贡县被选择成为这次照片拍摄地，那里交通不便，条件较为艰苦，夜里休息时，就着昏暗的灯光，陈海汶口述、刘辉作笔录，整理着白日里拍照时的见闻。<br><br>怒族是怒江边上真正的原住民族，比较原始，没有文字，不同的支系甚至村寨间使用的语言也有一定区别。<br><br>历史上怒族人都是用口语来传承本民族的历史文化，很长一段时间内都使用“结绳记数”、“刻木记事”的原始方法来记录和传递信息。<br><br>在与邻近民族的交往中，不少怒族人已转而使用别的民族的语言，使用本民族本支系语言的人很少，很多人兼通好几种别的民族语言。<br><br>过去怒族人以信奉原始宗教为主，崇拜图腾，信仰万物有灵。<br><br>居住在贡山独龙族怒族自治县的大部分怒族人，受贡山红教寺庙“普化寺”的影响信仰藏传佛教。<br><br>现在怒族人中信奉基督教的特别多，基督教在1913年开始传入怒江地区，到1956年为止，怒江地区共建基督教堂207所，基督教徒2.1万人，其中以怒族人居多，以原碧江和福贡两县统计，至解放时已有怒族基督教徒多达5000人，占到了两县怒族人口总数的6l％。<br><br>在拍摄“全家福”照片所在的这个怒族村庄里，有整个怒江地区最漂亮的教堂，拍摄的那天刚好碰到村里要过什么节做礼拜，在教堂唱圣歌。<br><br>他们的合唱不去看人，光凭声音判断简直让人不敢相信——唱得实在太好了，专业唱诗班唱得都没这么好听，他们是真正在用心去唱的，特别虔诚。<br><br><img src="http://img0.dili360.com/ga/M00/02/51/wKgBy1Q21YCADeljAAfr9XmVLzw755.jpg@!rw9"><br><br>在拍摄“全家福”照片时，陈海汶还想拍一张以峡谷为背景的照片，因为怒族主要居住在怒江和澜沧江两岸海拔1500米至2000米以上的山腰台地上，选择地形高、有山有水、绿树成荫的地方搭屋盖房。<br><br>可是在拍摄时却发现，峡谷在下面，人站得很高，想把峡谷和人拍在一个画面中，就需要一个非常高的机位。<br><br>大家想了很多办法，最后借用了老乡的拖拉机，陈海汶爬上去站在上面拍才拍成。<br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBzFQ21X-AcZOVAAeM-oNPn5c270.jpg@!rw9"><br><br>',
'<h2>全球何处生态最优？答案：无人区</h2>全球何处生态最优？<br><br>答案实在令人尴尬：无人区。<br><br>今日世界，人类足迹未曾踏过的土地已寥寥无几，只是由于海拔高或气候恶劣等因素，存在着人迹罕至、无常住居民的某些地域，如热带雨林、极地冰原、高山、雪岭和沼泽等。<br><br>这些地方，恰恰因为少了人这种“无所不能”的角色，常能成为野生动物的避难所，拥有生物的多样性。<br><br>但在朝鲜半岛上也有一块无人区，这里海拔不高、气候良好，是野生生物的天堂，这就是被人为划定的非军事区。<br><br>非军事区大体沿着北纬38度线的上下，从朝鲜半岛的东海岸横穿至西海岸，宽4公里、长248公里，总面积约1000平方公里。<br><br>区内青山连绵，分布着半岛上保存最完整的原始林和恢复良好的天然次生林。<br><br>春天，香炉峰山顶的积雪还未消融，报春花和延龄草已把它装扮得绚丽多姿。<br><br>杨口山集南北植物之大成，荟萃众多的奇花异草。<br><br>像锦带花、酒杯花、剪秋罗、三叶睡菜等珍稀野生花卉，如今只能在非军事区里见到。<br><br>',
'<h2>地图的革命</h2>新中国的地图发展，有许多脉络，但是有一条线索需要从中国著名的科学家竺可桢说起。<br><br>竺可桢，据我所知，至少在两个地方有他的塑像，一个是在中科院地理科学与资源研究所，一个是在杭州浙大校园。<br><br>之所以如此，是因为他是地理科学与资源研究所的创始人，还曾是浙江大学的校长。<br><br>我去过浙大校园，在那里我采访过浙大茶叶系的一位教授张堂恒先生。<br><br>当时他正在研究速溶茶和茶的罐装化，说这个，是为了说明象茶叶这样一些实用科学在浙大很有地位。<br><br>地学和地图学这种实用科学更是深受老校长竺可桢的重视，我国一批著名的地学院士均来自于浙大，如：黄秉维、任美锷、陈述彭、李春芬……，这其中很大的原因是因为校长竺可桢的作用。<br><br>我国著名的地图学家陈述彭就是在竺可桢的鼓励下，从事地图事业的。<br><br>对陈述彭的评价，地学界一般公认他是新中国地图、遥感、GIS等事业的开拓者、创始人或者做出重大贡献者之一。<br><br>但我觉得，除此之外，陈述彭在我国地图、遥感等领域还有另外一个重要作用，那就是承上启下，将传统与现代连接起来。<br><br>任何一门科学，每当剧烈变动之际，即发生“科学革命”之际，都需要这种人物，来整合革命造成的断裂。<br><br>这种整合，不仅仅是学术上的，还包括人事上的，正是由于这种桥梁式人物的存在，老一代科学家与新一代的科学家的沟通和对话，才成为可能。<br><br>我国的经济学界、文学界等都出现过这样的人物，如经济学界的吴敬琏，文学界的王蒙……等，正是由于有了陈述彭为代表的这样一批地图学家，新中国地图事业，才从传统的地图过渡到GPS（全球卫星定位系统）和GIS（地理信息系统）。<br><br>由GPS和GIS我想到了天上的卫星，地图所以发生翻天覆地的变化，都是因为有了卫星。<br><br>由于有了卫星，才有了GPS定位和GIS的数据来源和更新。<br><br>GPS的出现彻底改变了传统地图的基础—大地测量，因而对地图带来的变化是前所未有的。<br><br>',
'<h2>15年前关于中国的预言……</h2> 15年前，国家“六五”重点科研项目之一是“预测2000年的中国”。<br><br>当时中央各部委动员了400多名专家学者运用数学模型对15年后的中国进行全方位的预测。<br><br>斗转星移，2000年已经过去，我们终于可以对当年预测的准确度进行验证了。<br><br>然而，验证的结果却颇耐人寻味：凡是有关经济发展建设方面的预言几乎全部落空，而有关生态环境前景方面的预言又几乎全部兑现。<br><br>让我们先看看对经济发展建设的预测。<br><br>在电信、能源、交通等基础设施方面，当年专家们认为，它们将成为我国持续发展的“瓶颈”。<br><br>而事实上，今日电话的普及率达到15%，移动电话拥有量跃居世界第二；信息和网络技术的发展普及更令学者们始料不及，然而这在预测中竟没有提及。<br><br>学者们预测，到2000年，中国的能源无法保证经济的持续发展，届时每年缺煤2000万吨，现实却是煤炭市场供过于求，以致需要采取限产措施；电力装机容量、发电量均已位居世界第二，电力部门开始鼓励居民们多用电。<br><br>在交通运输上，过去的“出行难”已成为历史。<br><br>当时，还有人预测粮食产量不足以养活2000年的12亿多人口（需要特别指出，人口的预测是最精确的），只有扩大进口才能满足内需。<br><br>事实上，在2000年，全国的存粮已够再吃一年，以致在80年代就有人提出的“退耕还林”、恢复良性生态的设想终于迎来了可以付诸实施的可能性。<br><br>令人遗憾的是，当年对生态环境方面发展状况的悲观预测如今又都“不幸而言中”：大气污染、水污染、土壤退化、沙漠扩展、沙尘暴、森林砍伐和物种消失等等，这些学者们最不愿意见到的环境整体上的持续恶化的预测差不多都发生了，甚至有过之而无不及。<br><br>特别是在世纪末以创纪录的黄河断流（1997年）、长江水灾（1998年）和波及北京的空前频繁的沙尘暴（2000年）为标志，长期积累的西部生态破坏终于以生态危机的形式总爆发，令举国震惊。<br><br>当然，学者们的预测并非主观想象，而是以大量统计数据的收集、合理数学模型的建立、繁复严格的演算，才做出谨慎求实的结论的。<br><br>那么，究竟为什么会发生经济问题预测落空而环境问题预测落实呢？<br><br>',
'<h2>台湾的意义</h2> 这期杂志，我们拿出了近整本的篇幅来报道一个地区。<br><br>这个地区就是我国的台湾岛。<br><br>为什么选择台湾，因为台湾是一个持续不断的热点地区。<br><br>提起台湾，一连串作家、明星还有政治人物的名字就会涌入你的耳鼓，似乎每个人对台湾都知道许多，其实不然。<br><br>编完这期杂志，我的一个强烈的感受就是：一个全新的台湾展现在我的眼前。<br><br>首先是对台湾的位置及台湾对中国的意义的认识，对我来说，是过去未曾有过的。<br><br>',

'<h2>专家学者点评云南</h2><h4>通向印度洋的门户</h4><i>魏厚凯 社科院西部发展研究中心主任、研究员、经济学博士</i>从大的地理位置来看，云南北依广袤的亚洲大陆，南连位于辽阔的太平洋和印度洋的东南亚半岛，处于东亚与东南亚、南亚次大陆的结合部，是中国连接东盟国家的重要枢纽，也是中国惟一能从陆路通过东南亚，直接沟通印度洋沿岸国家的省份。<br><br>这种独特的区位优势，使云南承担着中国连接东南亚和南亚市场的桥梁和纽带作用。<br><br>自古以来，云南就是中国陆上通向东南亚、印度等地的门户。<br><br>历史上开辟于春秋战国时期，延续了上千年，长约3000公里的“西南丝绸之路”，就曾从四川经云南，通达缅甸、印度、中亚和阿拉伯地区以及西方国家，从而把中国与东南亚、南亚联系起来。<br><br>公元1世纪初的“马援故道”从滇南进入越南河内，通达南海，在我国古代对外交往中起过重要的作用。<br><br>第二次世界大战期间，滇缅公路、中印公路、驼峰航线成为当时我国连接世界的国际通道，为抗日战争取得最后胜利发挥了重要作用。<br><br>充分发挥云南的区位优势，首先必须发挥这种桥梁和纽带作用。<br><br>目前，中国与东盟已经达成了在10年内建成“中国-东盟自由贸易区”的协议。<br><br>到2010年，该区域将拥有20亿人口、近2万亿美元国内生产总值、1.2万亿美元贸易总量，成为世界上人口最多的自由贸易区。<br><br>据中国-东盟经济合作专家组的研究分析表明，自由贸易区建成后，中国对东盟的出口将增加106亿美元，增幅为55.1%；东盟对中国的出口将增加130亿美元，增幅为48%。<br><br>因此，随着“中国-东盟自由贸易区”的推进，云南将逐步由一个内陆省份变为改革开放的最前沿，在中国和东盟之间起着重要的桥梁和纽带作用。<br><br>对云南省来说，当前重点是要加快改革开放的步伐，加强交通、通讯、能源、旅游、流域综合开发等领域的合作，优化投资环境，促进双方间的资金、物资、信息、人才、技术和文化交流。<br><br>',
'<h2>马：从驯化到野化</h2>没有一种动物像马那样具有如此矫健完美、丰姿绰约的体形体态；没有一种动物像马拥有如此温文尔雅、高贵潇洒的风度气质；也没有一种动物像马在人类几千年的文明史中扮演了如此重要角色。<br><br>马经历了几乎所有战争的刀光剑影、动乱的腥风血雨，目睹了一个个王朝的更迭和兴衰！中东是最早驯养动物的地方，也是最早乘骑动物的地方，两者均发生在公元前5000年左右。<br><br>不过在当时，人类的乘骑仅限于牛和驴。<br><br>随着驯养动物的经验和技术传到产野马的中亚高原，马率先在北高加索被古印欧人驯化成功。<br><br>起初，马并未受到人的更多青睐，养马同养羊、养牛一样都是作为食物的来源。<br><br>俄国考古学家发现，最早的家马遗骸都是幼马，说明当时养马的目的还是为了食肉。<br><br>由于牛过于笨拙，驴的个头又偏小，个头大、体格壮、速度快的马得到了中亚高原游牧民族的偏爱，经人工择优繁殖后，家马的体型大大超过它们的野生同类。<br><br>最早的利用不是乘骑，因为还没发明马镫，而是将马套到轻便的双轮车上。<br><br>轮子是公元前3500-3000年间生活在美索不达米亚平原的居民发明的。<br><br>车轮的发明，无疑是古代伟大创造力的经典之作。<br><br>高头大马与轻便轮车的结合便诞生了一种所向披靡、令人生畏的武器--战车。<br><br>马镫是世界军事发展史上划时代的发明。<br><br>自从有了马镫，战士和战马才真正形成合力。<br><br>骑兵借助马镫与马结合为一体，腾出手来持军械冲锋陷阵，从而获得了前所未有的战斗力。<br><br>自此，骑兵取代步兵成为战争的主力。<br><br>法国东方学家格鲁塞在《草原帝国》一书中指出，马镫的发明使北方游牧民族能够长时期对定居人保持一种绝对的优势。<br><br>有学者进一步提出：马镫的出现导致了欧洲封建制度的建立。<br><br>不错，正是借助于马镫，亚洲的草原民族才能长驱直入，跑到欧洲横冲直撞，摧枯拉朽。<br><br>欧洲腐朽的奴隶制社会抵挡不住"蛮族"的冲击，终于分崩离析。<br><br>直到西方火器占据优势以后，世界诸文明中心才从游牧民族风卷残云般的马蹄践踏下解脱出来。<br><br>20世纪是人类科学技术迅猛发展的世纪。<br><br>人类发明了坦克用以冲锋陷阵，于是炮火下脆弱的血肉之躯--战马被淘汰了。<br><br>人类发明了坐起来更方便舒适也更具强劲"马力"的汽车和摩托车，于是就连"马背民族"也有史以来首次更换了自己的坐骑，开始用"机械马"取代家马。<br><br>在未来的日子里，草原上会继续保留养马和骑马的风俗；但是，它将不再是牧民们所依赖的代步工具，而只是作为草原的标志与象征，作为牧人们怀旧的情结而存在。<br><br>',
'<h2>中国的水乡与法国的奶酪</h2>“铁马、秋风、塞北,杏花、春雨、江南。”<br><br>这两句诗，概括了中国北南最典型的两种地域景观，却又孕含着无穷的人文意味。<br><br>塞北，古时泛指长城以北，相当于今天甘肃、宁夏、内蒙古、河北北部的一些地区。<br><br>这一带是游牧文明与农耕文明的交界带，所谓“文明与野蛮”的冲突便在这一带拉锯式地进行。<br><br>汉唐以降，无数的诗文典籍叙述了这一带发生的国事家愁，就美学的角度而言，一句“铁马、秋风、塞北”足矣，但从科学和历史的角度，浩瀚的诗文史料却缺乏实物的佐证。<br><br>因此当1930年西北考察团在内蒙古额济纳等地发掘出1万多枚“居延汉简”时，轰动了科学界。<br><br>这些汉简中有许多是汉代戍边将士的档案，读来相当乏味，然而正是这些档案为那些“无定河边骨”、“春闺梦里人”的幽怨诗句做了最好的注释。<br><br>居延汉简的发现，除政治、经济、历史、军事意义外，还为中国古诗中一个重要的泀派——边塞诗夯下了坚实的基础，使志士的浩叹和怨妇的思恋有所依附。<br><br>居延汉简的发现，仅仅是“塞北”考古的序幕，接踵而来的考古发掘所获甚丰。<br><br>《黑城：这里出土了一个图书馆》一文可证。<br><br>',
'<h2>又一个里程碑——我们将出繁体版</h2> 1月12日，我们《中国国家地理》杂志社与香港SOUNDSYSTEM CONSULTANTS LTD公司正式签署合同，出版中文繁体版。<br><br>在香港及海外发行。<br><br>这是我们杂志继1998年改版，2000年更名后的又一个重大事件。<br><br>它将对我们杂志的传播范围及广告经营产生深远的影响。<br><br>我们知道繁体中文是港、澳和台湾地区及海外大部分华人所广泛使用的中文文字。<br><br>繁体中文版的发行，说明了海外华人是有这种阅读“中国国家地理”的需求。<br><br>这种需求的根本点，在于我们拥有一种共同的根。<br><br>这个根包括了自然和人文两个方面，正是由于中国的自然环境和历史文化是我们杂志报道的主要内容，我们才成为海外华人与祖国维系的纽带。<br><br>任何民族、任何人的爱国情结，具体地分析，都含有两方面的内容，即爱祖国的山山水水，爱祖国的历史文化，当我们看到像“德天瀑布”、“青海玉树”，“四姑娘山”这样壮丽的自然景观时，我们怎能不对祖国的大好河山油然而生爱意。<br><br>',
'<h2>丝绸之路点亮东方和西方</h2>十九世纪末期，德国地理学家、东方学家李希霍芬使用了一个特殊的取景框，将至少不少于三千年的人类文明的大交流定格下来，这个截取漫漫历史长河的框子就是  丝绸之路  。<br><br>丝绸之路这个学术名称将人类历史上牵涉几大文明、多个人种的特殊的人文区域和文化系统归整到了一起，成为一门包括地理学、人类学、宗教学、民族学、中亚学、中西交流学、贸易学等等学科的综合学科。<br><br>丝绸之路这个浪漫的名字一经出现，人们发现再也没有任何一种定义能够如此出神入化地描述和概括人类三千年的交流史。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBzFQ21CqAGvR_AAT9TNsUK00464.jpg@!rw9"><br><br>“羌笛何须怨杨柳，春风不度玉门关。”<br><br>这就是我们熟知的唐诗中描写的玉门关。<br><br>它距敦煌城90公里，俗名“小方盘城”，是丝绸之路通往西域北道的咽喉要隘。<br><br>相传古代西域和田等地的美玉、珠宝经此关传入中原，玉门关因此而得名。<br><br>自从张骞打通丝绸之路后，这里驼铃悠悠，商队络绎，使者往来，一片繁荣景象。<br><br>摄影/王 彤<h4>世界渴望东方</h4>丝绸之路的历史有多长？<br><br>东西方文明究竟在何时相遇、相识的？<br><br>其实，现在的人们对人类在几千年前的行踪更多地是借用着猜想。<br><br>4000年前？<br><br>5000年前？<br><br>或者更早？<br><br>在茫茫大海上，或者赤野的沙漠中，实际上是找不到所谓的“丝绸之路”的，没有这样一条物质意义上的路存在，就是有，这条路也被时间的巨手抹去了。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBzFQ21CaABGenAAXkLBN2kjE983.jpg@!rw9"><br><br>敦煌壁画当中的丝绸之路商旅图，这幅壁画位于莫高窟的296窟中，描绘了北周时期（6世纪）丝绸之路上的商旅往来，展现了当时丝路古道上的东西方交往情况。<br><br>敦煌是丝绸之路上各条古道交会的边关要塞，因此，在敦煌壁画中，有很多对当时商旅情况的描绘。<br><br>      摄影/孙志军虽然今天的考古发现是零星的，但这些发现都指出一条文明交流大道的存在。<br><br>距今4000年的塔里木盆地的小河墓地里，保留下了完整的小麦和粟。<br><br>小麦是来自于西方文明的种植品；粟是中原的东方文明的主要农作物，它们同时出现在东方文明和西方文明的中间位置，出现在连接两大文明的通道上。<br><br>这是一个证据，证明4000年前生活在小河的人，已经在享用东西方文明的成果。<br><br>西方文明不仅仅享受到了东方的美丽丝绸，东方也向印度学习了怎样种植棉花，学习了葡萄的种植和葡萄美酒夜光杯的情趣，人类文明在交流中成长壮大。<br><br>走在这条丝绸之路上的是什么人？<br><br>商人，信徒，使者。<br><br>',
'<h2>保护环境，还是保护既得利益?令人深思的海牙会议</h2> 在新世纪来临之际，全球环境变化问题日益突出。<br><br>全球环境变化问题最初只是一个纯自然科学问题，但由于该问题的错综复杂，已逐渐渗透到了社会、政治、经济等诸多领域，并直接或间接影响到了国家和地区的经济发展、国际社会的合作与安全等方面。<br><br>为了应对全球环境变化，特别是减缓全球气候增暖，联合国于1992年在巴西里约热内卢签署了《联合国气候变化框架公约》，其宗旨是为当代和后代保护气候系统。<br><br>由于公约对发达国家和发展中国家规定了不同的责任和义务，这使得每次《气候变化框架公约》会议都成为政治色彩极为浓厚的外交谈判。<br><br>1997年，在日本举行的第三次“联合国气候变化框架公约”缔约国大会上通过了《京都议定书》，要求全球在2008年，最迟在2012年，必须将温室气体排放量在1990年水平上再削减5.2％，并相应制定了具体方案和时间表。<br><br>其中，特别要求必须在2000年之前，就全球如何合作减少排放、调剂排放指标、建立全球监督机制和测量评估体系等具体问题制订出具体措施，这也是2000年11月在荷兰海牙召开的《联合国气候变化框架公约》第六次缔约国大会的主要议题。<br><br>经过两个星期的艰苦谈判之后，海牙会议最终没有就上述议题达成任何协议。<br><br>从表面上看，会议的焦点冲突发生在美、日与欧盟和77国集团及中国之间。<br><br>美国、日本希望国际社会用“排放量交易”或“其它灵活机制”来实现温室气体的减排，并要求国际社会接受其用森林和植被（包括农作物）吸收CO2来抵消超量排放指标，同时用在发展中国家推广清洁发展技术以换取在本国继续大量排放温室气体的做法。<br><br>对此，欧盟表示坚决反对，并要求美、日等发达国家应通过调整本国的能源结构及相应的经济与技术政策等措施来完成该国至少50%的应承担减排任务。<br><br>而77国集团和中国则认为，在这次会议上，美国、日本和欧盟等发达国家只顾为如何尽可能地少牺牲自己的利益而不断讨价还价，根本没有认真考虑和讨论发展中国家的问题。<br><br>海牙会议无果而终的结局正是气候环境变化问题政治化的充分表现。<br><br>早在2000年5月，以欧美为代表的发达国家就通过了一份名为《土地利用、土地利用变化与植被》（简称LULUCF）的报告。<br><br>这份报告强调：森林、植树造林、农作物生产是包括CO2在内的温室气体的一个重要的汇。<br><br>欧美国家的森林面积、植被覆盖度已经很高，希望籍此逃脱本国所应承担的温室气体减排任务。<br><br>这样，《京都议定书》就将成为一纸空文；几年来各国政治家、研究者为减缓全球变暖问题所作的努力将付之东流，最终对全球变暖问题的解决于事无补。<br><br>事实上，森林、植树造林与农作物生产等的碳源汇研究仍然存在着大量的不确定性，譬如源汇的日变化、季节变化、年际变化、海陆变化、区域变化等等。<br><br>LULUCF的出炉仅仅是基于美国研究学者最近提出的一项尚未成熟的研究成果，美国之所以借此在海牙会议上大肆发挥，其根本原因是为了保护自己的既得利益。<br><br>其实，最近公布的另一批美国研究者的研究成果也认为：大面积的植树造林将减少地面反照率，从而使地表的净辐射增加，这与植树造林通过光合作用固定CO2、减缓陆地表面CO2排放并进而减缓地球温室效应的作用是截然相反的。<br><br>该研究还进一步指出：就北半球而言，在2050年之前，植树造林对地球温室效应所起的正负作用可以相互抵消；而后，植树造林所造成的地面增温效果将大于光合作用固定CO2所引发的温室效应减缓作用。<br><br>因此，如果以后一项研究成果为依据，美日在海牙会议上的立场根本就站不住脚。<br><br>虽然类似的科学争论在当前全球环境变化的科学研究中数不胜数，但美国等发达国家却往往只是从其利益出发选择一些有利于它们的成果。<br><br>这也从另一个侧面反映出科学研究对气候变化外交谈判的意义。<br><br>',
'<h2>钞票——国家的名片</h2> 这期杂志面世时，正逢春节的到来，而且今年又是一个非同寻常的春节，因为，又一新世纪开始了。<br><br>按照传统习惯，我们拿什么向读者拜年呢？<br><br>电影“贺岁片”启发了我们，因此，在这期杂志中我们向读者奉献了一个长达40几页的“贺岁篇”——“钱币之旅”。<br><br>然而，花如此大的篇幅谈“钱”是很冒险的，因为无论是外国还是中国，君子都是言义不言钱的。<br><br>莎士比亚在名剧《雅典的泰门》中有一段痛斥金钱的名言：“把黑的变白，把懦夫变成勇士，把……，”而中国《世说新语》中推崇的魏晋名士王夷甫一生中从未说过“钱”字。<br><br>可见，谈钱是危险的，钱作为一种价值的尺度和流通手段，神通广大，俗话说：“有钱能使鬼推磨”。<br><br>然而当离开钱的功能，把钱仅仅看做是一个产品，一种产业时，我们发现这种产品和产业，同样凝聚着人类的智慧和汗水，而且这个行业有着一种神秘色彩和许多鲜为人知的故事。<br><br>这就是我们撰写《石家庄印钞厂见闻》和“设计人民币的故事”的初衷。<br><br>',
'<h2>北京：京津冀都市圈的领头羊</h2>北京与天津近在咫尺，但是长期以来，中国的这两个直辖市却不曾表现出亲密合作的关系，更不用说北京与环绕其周边的河北省的诸多城市了。<br><br>比邻而居，却各自为政。<br><br>然而，似乎在一夜之间，北京的首钢搬到了河北，更多的高速公路与城际轨道铺向天津，北京与周边城市的关系忽然密切起来。<br><br>这一切都源于一个新的区域经济概念——京津冀都市圈的诞生。<br><br>而这是北京迈向国际大都市的一个象征。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBy1Q20z2AGeWJAA344P5RMr8763.jpg@!rw9"><br><br>北京与天津相距120公里左右，但拥堵严重的交通，令两市的距离似乎很远。<br><br>不过，问题很快就会得到解决，未来北京与天津之间将有3条高速公路相连，京津城际快速轨道列车在2008年7月就将投入运营，多条可换乘的城市地铁正在京津分别修建，届时两市往来只需半个小时。<br><br>交通的便捷将使京津冀都市圈内两个双核城市“无缝对接”。<br><br>图为正在修建的京津城际快速轨道。<br><br>摄影/姜宝成曹妃甸，唐山市渤海湾一个沉寂千年的荒凉小岛，涨潮时面积不足４平方公里，却被列入了国家“十一五”规划蓝图。<br><br>而这一切都是为了一个新的经济区域——京津冀都市圈的兴起。<br><br>2007年４月７日上午，记者驱车来到这里，强劲的海风中，工人师傅们正在以精卫填海的豪情和干劲，进行着中国有史以来最大规模的填滩造地，搅吸船倒海翻砂，施工车辆穿梭往来，石油码头正在打桩，25万吨级的铁矿石码头已经建成，载有数十万吨铁矿石的巨型船频繁进港……一个310平方公里的工业区呼之欲出。<br><br>而就在一年前，记者脚下站立的这片土地还是汪洋大海；甚至就在今天，汽车的GPS导航系统上仍然显示我们行驶在海平面上。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBy1Q20ziASQPrAAERNCx4jgI541.jpg@!rw9"><br><br>专家评语吴良镛中国科学院 院士中国工程院 院士清华大学建筑与城市研究所所长当前，整个世界都在全球化，作为大国首都，北京将承担更多的功能，有更高的要求。<br><br>从国家地位和时代要求来看，北京的发展必须用世界城市的标准来衡量。<br><br>在空间发展上，借鉴世界城市发展经验，不能局限在北京自身的范围内。<br><br>对于京津冀地区，在政治、经济、文化、环境发展上，发挥综合的整体优势，可以共同达到世界城市的目标。<br><br>',
'<h2>认识地理三步曲</h2>许多读者朋友在CNG的会员俱乐部、网站及来信中经常向我提一些看似简单又充满智慧的问题,其中最普通又的确需要书面回答的问题是：什么是国家地理杂志？<br><br>如何认识地理？<br><br>“国家地理”是一种刊物类型，以美国《国家地理杂志》为代表。<br><br>许多国家都先后创办了这类杂志，如德国的《地理》、《科学画刊》；美国的《地球》、《大众科学》、《自然历史》；英国的《新科学家》、法国的《科学与生活》、日本的《牛顿》、澳大利亚的《国家地理》、加拿大的《加拿大地理》，<U+22EF><U+22EF>。<br><br>这类杂志的全球热销，使从事媒体专门教学和研究的机构将其列为新的媒体类型，上世纪60年代美国斯坦福传媒学院的教材中最先讲述“国家地理”类媒体的特质；80年代我国香港浸会大学传播学院正式为该类媒体编撰讲义；近年我国出版的传媒学论著中也辟章节专论。<br><br>当然读者从每年的报刊分类代码和征订目录中，不可能找到“国家地理类”，因为我国的杂志分类编码体系是50年代建立的，半个世纪过去了，作为最有活力的媒体业发生的变化其实远高于世界平均文化进展水平，而我国的行业管理和高教培训显然落后了。<br><br>作为“国家地理类”媒体，其特质有这样几条：第一，选题以地域性和地理发生学为原则，强调地区独有的自然和人文现象，并揭示时间序列上的自然演替和人文兴衰，跨越了种族政治和意识形态的规限，这也是CNG以完整的媒体形式进入发达国家和地区的首要条件；第二，对科学发现、探索、进展中的热点、难点、疑点性问题的深入报道，权威分析，赋予了一般媒体难以具备的时效性和典藏性，是许多家庭必备的安全性极高的读物；第三，图文并茂，制作精良，尤其是地图、照片和插图，不仅具有艺术欣赏性，而且要有准确无误的公众实用的科学内涵，比如CNG的照片，不单需要具备摄影的三要素，让读者赞其美，更要具备能引起读者思索的要素，这两者的完美结合，就是CNG图片之追求，而当两者出现无奈的分离时，CNG宁可择其后者，因为我们知道这本杂志的读者不仅仅是追逐自然和人文的艳丽与精绝，更多地是需要传遍其它媒体所不具备的认知语言。<br><br>认识地理如同谈吐举止，是所有人都具备的，只是不同年龄、不同人群有不同的把握而已。<br><br>按照社会分工和个人的文化储备，对地理的认识可分为三个层次或阶段：第一，基础地理，是指与我们日常的衣食住行有关的地理概念，比如与天气冷暖相伴的衣物增减，就是最朴素的地理。<br><br>基础地理的累积有助于提高个人和全民族的素质；第二，实践地理，探险出行、资源勘探与开发、农牧林渔业、建筑施工、水利水电等，均属此范畴，实践地理的成果有助于提高各种商业抉择、政府决策的准确性和科学性；第三，地理思辩或地理哲学，这是科学发展的最高境界，也是读者对这类媒体的最大期盼，包括版图（政治的、军事的、文化的、商业的等）、环境保护与发展、后旅游时代出行的理由、地缘政治的评论、人与自然相处的原则等，地理哲学的建立和传播，是社会走向繁荣和成熟的必然结果。<br><br>',
'<h2>CNG存在的理由</h2>杂志存在的理由不外乎是满足了三种需要，但不同的杂志各有侧重：精神按摩、认知提升和资讯服务。<br><br>读者购买某一本杂志是因为阅读这本杂志能使他得到一种阅读的快感。<br><br>而为了上学考试而念书、在单位审阅公文、研究人员分析史料，这些过程不一定有阅读快感。<br><br>毕竟杂志的首要特征是一件消费品而不再是答疑解惑，生硬的宣讲只能吓跑读者。<br><br>同时严谨而客观的描述，也并不意味着磨灭个人的个性张扬，对每一方山水人文的描摹都一定会带有作者自身的生命经验痕迹，这是一件好事。<br><br>同是写云南的丽江，一个作家、一个地质学家、一个旅游者会给我们得出三种不同的答案，它们都可以说是“正确”的，也都丰富了我们对丽江的感知，这有什么不好呢？<br><br>这也是对同一地理资源的多重有效的利用，比起课本式的方式，可能还更可持续一些。<br><br>一本具有时代感的杂志，需要与现时人群的心理和流行文化有某种契合。<br><br>《中国国家地理》介绍自然的雄奇伟岸、特殊的人文景观，这正是现代城市读者所热心关注的题材。<br><br>一本成功的地理杂志，应是具有时代感的、时尚的、有活力的、关注文化冲突与交融的。<br><br>我想，一定会有这样的一群人——大多是年轻人——他们对不同地域的自然状况、人文景观和人类的生活方式有种了解的渴望；他们有突破现有文化格局的冲动，希望以欣赏的眼光来触摸异域的风土人情以及背后的原由。<br><br>于是他们需要一本这样的杂志：它以“地理”为载体，展示形态各异的自然要素及其组合，体验丰富多彩的生活方式和不同的价值取向，使阅读者在满足了好奇心的同时，还能得到文化品位的提升——这可能就是《中国国家地理》存在的理由。<br><br>',
'<h2>信息时代与《中国国家地理》</h2>我们现在正处在一个信息爆炸的时代。<br><br>在电视与网络等迅捷便利、容量大、科技含量高的现代新传媒的冲击下，杂志和报纸等传统的纸质印刷媒体受到严重的挑战，特别是作为期刊杂志，仅在中国大陆，今已多达8700多种，无论是面对外部还是内部，竞争都日趋激烈。<br><br>然而，我们同时又处于一个信息垃圾充斥的时代。<br><br>每天都有无数或浅薄无聊，或简单重复，或陈旧过时，或虚假浮夸，或荒谬错误的缺乏价值和意义的信息，不断地空耗着社会宝贵的资源与时间，令人不堪忍受。<br><br>因此，对于每个社会的个体而言，尽管他们接触各种媒体的可能性几乎是无限的，然而经筛选后能为自己所接受的，却又十分有限。<br><br>这种市场化的筛选，对于各种传媒而言，有如生物进化中的优胜劣汰，是生死悠关的。<br><br>也许正是因新传媒中的“垃圾”比重过大，一部分精品荟萃的期刊杂志，非但没有被现代化传媒淘汰出局，反而在拥挤的媒体市场上为自己争取到生存与发展的空间。<br><br>《中国国家地理》就是其中的佼佼者。<br><br>《中国国家地理》的成功并不是靠主管部门的资金支持或行政上指令性的发行渠道等非市场化的因素取得的，而完全是依赖于提高杂志自身的内涵、质量和品味赢得读者的。<br><br>应该说，5年前其前身《地理知识》的改版，迈出了具有决定性意义的一步；这种改版正是适应改革开放时代开拓创新的要求，势在必行。<br><br>然而，风险也是不言而喻的。<br><br>改版后单本售价从4.9元猛升到16元，等于原价的3倍多，这意味着有可能失去不少老读者。<br><br>如果改版后不能以全新的面貌和质量取胜，以吸引更多的新读者，就会一败涂地。<br><br>作为《地理知识》的忠实读者，我当时既为它的决策层的胆识表示钦佩和赞赏，也着实为它的命运捏了一把汗。<br><br>',
'<h2>继往开来，更创辉煌</h2>我常常听到不少同事、好友赞赏《地理知识》改版五年来所发生的巨大变化。<br><br>我作为这本杂志的创刊人之一和改版后的顾问更是感到欣慰，每当读到新的杂志时，都能领会到编辑们顷注的情感，也使我想起我们创办这本杂志时的情景。<br><br>《地理知识》开始不是“公办”的，它是在南京的一批志同道合的地理工作者自己掏钱办起来的。<br><br>当时，我们组织了一个“读书会”，学习文件，交流信息，为迎接解放作好思想准备。<br><br>并在此基础上成立了中国科协南京分会的地理组，学习讨论在新形势下如何改进地理教育和地理研究的问题。<br><br>当时大家的热情很高，认为小组讨论的问题正是全国地理界同行们共同关心的问题。<br><br>因此不约而同地提出办一个刊物作为交流、学习的园地，并起名为《地理知识》。<br><br>大家主动捐钱作为出版费，使《地理知识》的创刊号如期于1950年1月1日问世了。<br><br>第一期只印了600本，没有任何包装，发刊词就印在封面上。<br><br>就是这样一本十分简陋的小册子，却受到读者们的好评。<br><br>出了四期后，中共中央办公厅来函，索要出版的各期，并赞扬这个刊物办的好。<br><br>当时，《地理知识》的主要内容有三个方面：一是普及地理知识；二是介绍国家建设以及改造大自然的成就；三是交流地理教学的经验。<br><br>其主要读者是中学地理老师，以及从事地理工作的专业人员。<br><br>从1950年，到改版前的1997年这43年间，有过更名为《地理》、“文革”中停刊的经历；亦有复刊后，发行量突破40万册的辉煌。<br><br>然而，从80年代开始，各种刊物纷纷问世，呈现出期刊如林的局面，《地理知识》面临着严重的竞争，发行量不断下滑，到改版前也只有2万多份了。<br><br>在这种形势下，改版成了这本杂志生存与发展的希望。<br><br>而同时国家改革创新的大环境也为《地理知识》提供了一个大好机遇。<br><br>作为一个具有创刊杂志经历的人，完全理解改版一本杂志所付出的艰辛和魄力。<br><br>《地理知识》改版一开始就放到了一个高标准，借鉴国外名刊的成功经验，从内容到形式全面更新。<br><br>在内容上冲破了传统的地理概念，容纳了天、地、生、人诸方面的内容，使选题丰富多彩，形式上采取了全彩色印刷和新颖的版式设计，使改版一问世，就受到读者的热爱欢迎。<br><br>',
'<h2>从“科普”到“科传”</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBy1Q20rWAXhEvAAFH6l6V1D0133.jpg@!rw9"><br><br>5年前，确切地说是1997年7、8月份，北京亚运村以北中国科学院地理科学与资源研究所的大院里，一幢四层的红砖楼里，正在孕蕴着一场变革：对一本有着近50年历史的科普杂志《地理知识》进行改版。<br><br>碰到的第一个问题是对“科普”这个概念的理解。<br><br>传统的“科普”概念暗含三个前提，一是科普似乎是说科学本身是至高无上的真理，不需对其自身进行反思，剩下的问题只是普及而已；二是“科普”这个概念似乎是指对已有的知识进行普及，而不包括新的探索和有争论的问题；三是科普隐含着一种居高临下的态度。<br><br>第一个前提导致科普杂志缺乏对科学本身的思考，导致人文精神和人文内容的缺失，其实科学并不意味着天然正确，像原子弹、环境问题、基因和克隆技术等都说明人类必须理性地反思科学，慎用科学，而不是简单地普及科学，科学必须被人文精神引领，真、善、美缺一不可。<br><br>',
'<h2>献给未来的回忆</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBzFQ20rWAT1lNAACNXvcuT3w293.jpg@!rw9"><br><br>人生沧桑，需要忘却的东西很多很多；媒体兴衰，必须记忆的又有许多许多。<br><br>2002年对中国国家地理杂志及其团队注定是要永久铭记的。<br><br>30年前，作为《中国国家地理》杂志前身的《地理知识》复刊了；5年前，《地理知识》进行了全新的改版；2年前，《地理知识》正式更名为《中国国家地理》（CNG）；1年前，她的繁体版在台湾创刊；今年她的日文版又在日本上市；年中她的网络版正式开通……媒体与媒体人相若表里，五年光阴对媒体仅是长河一瞬，而对从业者却如履薄冰，不敢有些许的懈怠。<br><br>1998年的“内战”彻底完成了团队的新老更替，建立了有别于国内媒体单位而与国外成功媒体相当的运行机制。<br><br>1999年的“阵地战”确立了杂志立世的必要品质，区域差异性的选题原则，确保了杂志内容的独家性；热点、难点、疑点优先的原则，赋予了杂志的时代感；精准的描述和精美的三图（照片、地图、插图）搭配又使杂志具有隽永的典藏性。<br><br>2000年的“渡江作战”，铸就了媒体经营的双翼，杂志品质的快速提升，使读者群成倍增长，也使广告客户实实在在地体验到“物有所值”。<br><br>从《地理知识》到《中国国家地理》的5年，读者是我们最要感谢的。<br><br>你们的宽容和不弃，伴随我们越过了无数坎坷，你们的来电、来信和来访，使我们能不断地调整自己的方向。<br><br>我们惟有以“物超其值”的杂志回报你们，从改版时的84页到100页(1999年)到132 页加赠6幅地图(2002年),杂志的篇幅连续扩大，内容质量和制作水准快速提高，但其价格从未调整，杂志内容也从未有过软性广告或虚假的不实之词。<br><br>2003年，杂志的篇幅将增加到148页，全年同样会有6幅地图赠送，价格当然不变。<br><br>我们确信，只有优先保证读者利益的杂志，才能长久发展。<br><br>许多人和事是中国国家地理杂志永远感念的。<br><br>5年前天津泰达管委会李勇先生和马惠东先生的支持，给了我们全面改版一步到位的勇气；30年前那个经历了政治动乱折磨的编辑团队，靠着常人难以想像的智慧和毅力将已停刊数年的《地理知识》从记忆的尘封中打开，这其中就有目前的编辑部主任李志华教授，她的开明和对杂志的忠诚，在5年媒体创新的每一个困难阶段，尤显珍贵；52年前，吴传钧、施雅凤、周立三、李旭旦等学者，从各自的薪俸中捐出数千斤大米为资，在南京创办了《地理知识》；5年的杂志改造和创新，既融入了诸多专家学者的智慧，也渗透着老编辑们的关注和挚爱。<br><br>无法梳理记忆中那些众多伟岸的领导、专家和学者的英明和过人智慧，也无法忘怀许多专家、摄影师、作者的贡献，他们捧其珍藏，甚至是毕生心血的凝炼，这才有了杂志丰富扎实的内容和精彩回味的三图，当我们的编辑们因各种原因删减或取消这类稿件时，哪个会不痛心！',
'<h2>陌生的城市</h2>现在我国的城市有两个特点：一个是盖楼多，另一个是搬家多。<br><br>因为这两个特点，城市变得陌生了。<br><br>大批旧房拆了，新楼盖起来，城市的景观大变。<br><br>城市居民一个接一个离开旧居，搬入新房，他们的生活方式也要大变。<br><br>今天的城市已经不是我们熟悉的样子了。<br><br>看电影《没事儿偷着乐》，看到最后，张大民一家从胡同的狭窄小房搬进单元楼，虽然为他们一家高兴，但也在心中暗暗猜想，电影前面展现的那种滋味丰富的邻里生活还会延续吗？<br><br>电影结束了，心里却留下一桩“悬案”。<br><br>常听社会学家说，城市环境会造就一种特别的“人类”，他们有四种特点：一是理智性强，用理智而非感情来对待事情；二是精于计算，对于利弊得失要考虑再三；三是厌倦享乐（怎么理解？<br><br>）；四是人情淡漠，大多生活封闭，人与人冷淡疏远。<br><br>过去我总认为这些情况不适合北京城，老北京的胡同生活不是这样冷淡疏远。<br><br>但看到现在城市的变化，我渐渐感到社会学家说的有道理。<br><br>电影里张大民一家最后是搬进单元楼了，但我们不难推测，大民“贫嘴”的生活环境也就没了。<br><br>原来的胡同院里，邻居之间常见常聊，好说的人可以施展，但在单元楼里面，大家都比较“独”，对话很少，在单元楼的环境中练不出一口贫嘴，也不需要一口贫嘴。<br><br>想象张大民在单元楼里一定憋死了。<br><br>电影里没有讲张大民是否还留恋他原来生活的那个胡同小院，根据我的推测，张大民一定会留恋一番的，因为我自己也有从陈旧故居搬进新式楼房的经历。<br><br>最近，因故居院子要被彻底拆除，老邻居们故院重游，拍照留影，对曾经生活了几十年的地方尽情感怀了一回。<br><br>所谓“老邻居”，其实都是在这个院中长大的孩子，后来天各一方，从事各色职业，其中还有颇具知名度的明星。<br><br>大家听说老院子要拆，都赶来要见它最后一面，回来的人数之多、之全，都超出事前的预料。<br><br>一个“地方”的毁灭，竟有这么大的感动力！',
'<h2>地质学家的客串</h2>20世纪初，我国考古学蹒跚起步时，许多重大的考古发掘是由地质学家主持的。<br><br>仰韶、马家窑等史前文化和周口店北京人头骨化石的发现挖掘，主持人安特生、袁复礼、杨钟键、裴文中等都是地质学家。<br><br>原因何在？<br><br>如果你把本期杂志中的两篇文章《黄河去复来，开封“城摞城”》和《常山金钉子，为地球王朝断代》联系起来，就会从中获得启发，原来考古学与地质学的研究对象和研究方法有交叉重复的部分：第四纪和“地层学”。<br><br>考古学中的“地层学”是从地质学中借鉴的。<br><br>地壳有如大树的年轮，是分层的，底下的地层一般而言要比覆盖其上的地层年代久远。<br><br>一个叫史密斯的英国工程师发现了一个划分地层的绝妙方法：通过地层中埋藏的古生物化石来区别地层的早与晚及距今的年代。<br><br>在离现在最近并且一直延续到现在的第四纪, 人类已经出现了，地层中开始出现人类和人类的遗址、遗物化石，因此第四纪的地质学研究很自然地进入了考古学的领域。<br><br>',
'<h2>布谷鸟的叫声</h2>一直期待着布谷鸟的第一声鸣叫，到了6月，却一直没有等到。<br><br>去年5月20日的夜半，在家中我听到了“布谷，布谷”的叫声。<br><br>今年布谷鸟却始终没有来到我家附近。<br><br>但遗憾得到了补偿，在河南辉县的太行山里，我听到了布谷鸟的叫声。<br><br>“快快播谷，快快播谷”。<br><br>布谷鸟又名杜鹃，有趣的是有些杜鹃是以叫声来分类的，有二声杜鹃（大杜鹃）、四声杜鹃和八声杜鹃等。<br><br>我刚听到的分明是四声杜鹃。<br><br>“快快播谷，快快播谷”。<br><br>乡间的百姓说叫得是“光棍好苦，光棍好苦”。<br><br>也有的说是“不如归去，不如归去”。<br><br>接着又一个布谷鸟的叫声传来：“布谷，布谷”。<br><br>这分明是大杜鹃，也有人把它称作二声杜鹃。<br><br>时至5月，还有一种叫鹰鹃的鹃鸟飞至北京的山林中，它们的鸣唱更有特点，有人把这种叫声翻译成“顶水盆”，其音一声高似一声，直到顶破为止。<br><br>深夜万籁俱寂，布谷鸟的叫声真真切切，没有一丝杂音，声声入耳。<br><br>每当听到杜鹃的叫声，一种莫名的滋味—“人生况味”就会涌上心头。<br><br>',
'<h2>中国奇路多 上路识中国</h2>中国有着世界上类型最为多样的自然区域，通过这些地区的公路也形态各异。<br><br>借助公路的形态、路况、沿途景观来认识中国，是一件很有趣的事；许多在路上的故事，我们将与你一起分享。<br><br><h4>九寨沟的路VS塔克拉玛干沙漠公路</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20XaAE87zAAVtVP0_eko651.jpg@!rw9"><br><br>摄影/田捷砚<br><br><img src="http://img0.dili360.com/ga/M02/02/41/wKgBzFQ20XaAHQyrAAK_OMulrcw210.jpg@!rw9"><br><br>摄影/李学亮一弯又一弯，一绕又一绕……这条九曲十八弯的公路，沿着岷山的等高线一层一层盘旋上升，直通往那被称作“人间仙境”的九寨沟；而这条路，被司机称作“神仙弯” 。<br><br>从空中俯瞰，这道盘山公路几乎可以用“精致”来形容：线条流畅，弧度优美；近乎等长、等距的一段段弧线，虽由人作，宛自天开。<br><br>有曲就有直。<br><br>南方，特别是云贵山区的司机，习惯了山间公路沿着等高线的千回百转，上到这塔克拉玛干沙漠公路上，只管让车子像抹了油似的一路“滑翔”，反倒有些不习惯了。<br><br>古诗里说“大漠沙如雪”，沙漠公路像利刃似的从这景致中间划过，让这广袤得没边没沿的大漠多了些犀利的意味。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBy1Q20YGAevW0AAhnOUhnmik951.jpg@!rw9"><br><br>中国公路自然区划图一张全国公路区划图吸引了我。<br><br>此图把全国分成7大区域，7大区域又分为总计33个小区。<br><br>这张图干什么用呢？<br><br>原来这张图告诉人们在中国各地怎样修公路，怎样养护公路。<br><br>我为什么喜欢这张图呢？<br><br>因为看到这张图，想起了我在公路上经历的许多事。<br><br>对着这张图我在想：有什么样的环境就会有什么样的路，或者倒过来，由路可以反推出环境。<br><br>回忆和梳理一番我在路上的经历后，我有一个发现：通过公路的形态、路况、沿途景观认识中国，是一件很有趣的事。<br><br>中国有着世界上类型最为多样的自然区域，通过这些地区的公路也形态各异。<br><br>中国有热带、亚热带、暖温带、中温带、寒温带，在这些温度带中，路是不同的。<br><br>比如在寒温带，地下有连续的常年冻土存在，冻土层对路影响巨大；在暖温带和中温带，冬季也有季节性的冻土层存在；除了温度，降水的多寡对路的影响也很大，因此湿润区和干旱区的路是不同的；除了温度和降水，地表的起伏程度即地貌对路的形态也影响很大，因此在起伏剧烈的横断山区与东部平原地区路有天壤之别。<br><br>总之，在不同的环境中诞生了不同的路。<br><br>',
'<h2>怀旧盘山路</h2>现代人旅行，直奔目的地，路仅仅是实现目的的手段。<br><br>古人可不是这样，许多伟大的诗作都是在路上写的。<br><br>“衣上征尘杂酒痕，远游无处不消魂。<br><br>此身合是诗人未？<br><br>细雨骑驴入剑门。”<br><br>陆游《剑门道中遇微雨》这首诗，使得“细雨骑驴”成了古代诗人的典型形象。<br><br>我想，身背锦囊的李贺一定也是骑驴出行的，路上偶有所得，便书之扔入囊中。<br><br>“大夫泽畔行吟处，司马江头送别时”。<br><br>“行吟”一词甚是贴切，说明了行路是诗人灵感的源泉。<br><br>除了骑驴，古代诗人还乘船出行。<br><br>“孤帆远影碧空尽”、“无边落木萧萧下”、“潮平两岸阔，风正一帆悬”……船上的诗人写下了无数名篇。<br><br>古人的旅行是过程游、体验游，他们是真正的户外高手；今人的旅游大多是“到此一游”的“目的地游”。<br><br>',
'<h2>草原上的围栏</h2>从上个世纪60年代初开始，在辽阔的草原上出现了越来越多的网围栏，到今天这些围栏几乎遍布草原上的每个角落，只不过五十年的时间。<br><br>这在草原几千年的历史中，只是很短的一瞬间。<br><br>和非洲草原相似，内蒙古草原的生态系统也是非平衡性的。<br><br>每年草的好坏，更多取决于当年的降水量。<br><br>内蒙古草原的年降雨量在时空分布上非常不稳定，降雨量的变化会给当地植被带来变化，很难预测哪个地区明年的草长得好，哪个地区不好，因此牧业的流动性非常重要，只有流动才能充分地利用草场资源。<br><br>牧民世代相传的游牧生活，实际上是建立在对这个地区生态规律的深刻理解上，对此牧民也有着自己非常贴切的文化表达。<br><br>当一个孩子问他的母亲，我们为什么总是游牧和迁徙，就不能定居在一个地方吗？<br><br>他的母亲会告诉他，蒙古人视天为父亲，大地为母亲，水为血液，草木为神灵。<br><br>如果在一个地方定居，那么地母神——额图根会很疼的，只有当蒙古人游牧和迁徙时，就像地母神身上的血液一样畅流，会使她浑身舒畅。<br><br>因此流动的游牧方式对于易遭破坏的高寒腐殖土的草原地带是最适应的生产方式，体现着游牧民族天人合一的思维方式。<br><br>上个世纪90年代，沙尘暴来势凶猛。<br><br>当时很多人对此的解读是“沙多了，是因为草少了；草少了，就是因为羊多了”，这是生态平衡系统的典型假设，因此得出的结论是过度放牧导致生态系统失去平衡。<br><br>基于这样的理论前提，我们给出的药方是通过围封转移，以减少牲畜量。<br><br>围封转移在草原上的具体表现就是由水泥桩和铁丝编织成的网围栏。<br><br>但是近20年在网围栏推广的地方，出现许多事与愿违的现实。<br><br>网围栏对于迁徙的野生动物构成一道人为的屏障，草原生态系统的食物链也因此遭到破坏。<br><br>放牧路径单一，牲畜来回踩踏，导致草原斑秃状沙化，有限的放牧半径内，微量元素缺乏，导致牲畜普遍出现缺素症。<br><br>凡此种种，非但没有缓解草原退化的趋势，反而导致了部分地区草原退化的加剧。<br><br>上个世纪80年代初，草原承包到户，围栏开始作为权属界限逐渐出现。<br><br>承包责任制的社会经济学基础是60年代哈丁提出的著名“公地悲剧”，他想象出“向所有人开放的一块草场”，每个牧民都会因增加牲畜而直接获益，但却直接损害他人利益，从长远来看也损害了自己的利益。<br><br>土地承包责任制度的设计初衷就是为了控制公地悲剧。<br><br>然而在“公地悲剧”的假设中，人们没有社会文化规范，只关注自己的利益。<br><br>如果你了解蒙古帝国辉煌的历史和游牧的传统，你就会发现蒙古族的传统价值并不契合理性经济人的自私假设，如果你曾经感受到蒙古人对草原的恋恋情怀，你就会深刻地体会到草原牧人的博大胸怀。<br><br>',
'<h2>在洞庭东山编纂清朝“国家地理”</h2>今年7月份，我去了洞庭东山。<br><br>这个洞庭不是湖南的洞庭，而是苏州南边的洞庭。<br><br>“洞庭”一名，好听，而且古老。<br><br>《庄子.天下》里讲:“帝张咸池之乐于洞庭之野。”<br><br>后人注释曰:“洞庭之野，天地之间。”<br><br>原来“洞庭”有广庭、广野的意思。<br><br>也许因循了这个意思，人们把宽广的水域也称作“洞庭”湖。<br><br>除了湖南的洞庭湖,“洞庭”也是太湖的别名。<br><br>左思《吴都赋》：“指包山而为期，集洞庭而淹流。”<br><br>这里说的洞庭就是太湖。<br><br>太湖东岸有山，遂称洞庭山，两座山峰，一东一西，东面的叫洞庭东山（也称东洞庭山），西面的叫洞庭西山（也称西洞庭山）。<br><br>西山在湖里，有桥与陆地通。<br><br>东山原来也独立水中，元明以后，渐渐与陆地相连，成为半岛。<br><br>东山主峰海拔293米，称莫厘峰。<br><br>洞庭东山是碧螺春茶的故乡，嗜茶的人应该都知道。<br><br>我这次去洞庭东山，是被历史上这里发生过的一件地理文化盛事所吸引。<br><br>清康熙二十八年（1689年），康熙皇帝特准老臣徐乾学“书局随身”（编辑部随人走）的请求，许他回乡继续主编《大清一统志》。<br><br>徐乾学是昆山人，但他并未回昆山老家，却选定旁边的吴县，落馆于洞庭东山的莫厘峰下。<br><br>',
'<h2>游牧的起源</h2> 呼伦贝尔这个地方，很是独特。<br><br>我感兴趣的是呼伦贝尔草原与大兴安岭西侧森林的交界地带，尤其是两者相交形成的那条线——林线(与生态学中的林线概念有所䶀同)，这条线既是草原的界限，也是森林的界限。<br><br>这条线的形成与温度和降水的梯度变化相关，也勾画出了今天的农牧交错带。<br><br>现在我把这条线作为林草交错地带的一个象征和代表。<br><br>我在想：当远古的人类遇到这条线的时候，会发生什么？<br><br>也就是当文明与这条线相遇，会发生什么？<br><br>令人惊奇的是，今天在这条线附近，我们还能看到工业社会前人类的三大生活方式：游牧、农耕和采集渔猎。<br><br>在大兴安岭的密林中还生存着鄂伦春、鄂温克和达斡尔族。<br><br>在他们中还能见到渔猎和采集的生活。<br><br>渔猎采集、游牧和农耕，这三者发生的先后顺序是什么？<br><br>它们有先进和落后之分吗？<br><br>',
'<h2>我们在行动</h2><h4>重走徐霞客游滇路</h4><i>特约撰稿 张建术 2002年7月</i><br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBzFQ21OKAJxlQAACjTbFYoOQ055.jpg@!rw9"><br><br>今年7月尾，我完成了在腾冲的旅行往回返。<br><br>长途汽车从早晨8点多走到夜里11点半才行至祥云。<br><br>我在一座加油站附近下车，提着行囊打着伞往祥云县城的岔路上走。<br><br>这里离祥云城还有挺长一段路，四外伸手不见五指，滇西雨齐刷刷地下着。<br><br>一路上就是这样，采访完一个地方，赶紧收拾东西赶长途汽车，去下一个地方。<br><br>至于在下一站将要见到什么人、事、物，那只有见到了才知道。<br><br>云南人说云南是山的海洋，做这种串糖葫芦似的旅行采访，也如同爬云南的山一样，爬完一座还有一座，爬完一座还有一座……需要耐力和耐心。<br><br>当终于做完最后一个县的采访，坐上回昆明的车的时候，我的一个半月来一直绷着的心，吧嗒一下子松下来。<br><br>感谢云南省旅游局和省、州、县各级政府朋友的帮助，没有他们的支持，我是难以完成如此艰巨的采访计划的。<br><br>在我的记忆储藏中，他们都是感性的鲜活的各具风貌的云南人。<br><br>图中作者（左一）和朋友在沾溢七采谷。<br><br><h4>采访云南的烟草</h4><i>记者 王 莉 姜 平 2002年7月</i>',
'<h2>脑海中的地图</h2>地理学是研究什么的？<br><br>作为地理学者，这个问题经常被朋友们问起。<br><br>在这里，笔者姑且断言，每个答案都肯定“一言难尽”。<br><br>著名地理学家段义甫（Tuan Yi-Fu）先生的回答最为幽默。<br><br>他没有直接解释，而是谈为什么选择地理研究作为自己的终身职业。<br><br>他说：那是从小就害怕迷路的缘故。<br><br>迷路的感觉如同进入一个漆黑的未知世界，而无知是恐惧之源。<br><br>只有地理学家永远不会迷路，因为他们总有一张地图，不是装在衣袋中，就是刻在大脑里。<br><br>无疑，我们随时都要知道自己在哪儿。<br><br>脑袋里不问这个问题时，肯定是在睡眠中；对这个问题回答不清时，肯定是迷路了。<br><br>迷路不只是恐怖的，向前走的每一步，都是没有意义的，那不是正常的生活状态。<br><br>生活失去方向感，便失去了目的。<br><br>同样，当我们到了一个新的地儿，肯定要了解这个地儿有什么、没什么，还想知道周围有什么，没什么。<br><br>否则，我们心里不安。<br><br>当与别人交流这些知识的时候，我们谈论的其实就是地理。<br><br>人的生存，有几个层次的需求。<br><br>地理是第几层次的需求？<br><br>回答这个问题，是哲学家的事儿。<br><br>但可以肯定的是，地理起码是人的基本需求之一。<br><br>通信发达了，世界大事一件接着一件。<br><br>消息进入我们的耳朵后，我们先问：何时何地？<br><br>看来，地理是前提。<br><br>我们的存在，是在一个确定的地儿的存在；我们思考，离不开大脑中的一个由若干的地儿织成的网。<br><br>听许多地理学者讲，他们在听到世界上发生的事情时，总是立即把它放在那张网里。<br><br>其实，你我谁又不是呢？<br><br>说到底，人是地理动物。<br><br>换句话说，我们绝不是因为上了地理课，才有了地理知识和地理能力的。<br><br>那么，这张网有多大呢？<br><br>这又是因人而异的。<br><br>婴儿的网，只有他的小床和床边的父母；上了学，家、学校、超市、动物园——网上的节点在增多，世界在扩大。<br><br>世界因为直接的经验而扩大；世界也因为间接的经验或知识而扩大。<br><br>那经验的对象是一个个的“地儿”，那扩大的网是空间。<br><br>',
'<h2>交通</h2>中国的古代帝国有着成熟而完善的交通系统：秦始皇时，我国就建成了四通八达的“高速公路”——秦驰道系统；幅员辽阔的元帝国有着效率极高的邮驿制度；清朝的国家级道路官马大路连通着全国……中国今日的交通同样续写着昔日的辉煌：如今我国拥有名列世界第二位的高速公路网络；上海磁悬浮专线是世界上第一条投入商业运营的磁悬浮线路；京沪高速铁路的立项标志着中国高速铁路黄金时代的来临；正在建设中的杭州湾跨海大桥、将要建设的渤海通道、琼州海峡隧道，这些史无前例的跨海工程代表着中国经济、科技、建筑等的综合实力；连接渤海和黄海的胶莱运河更是延续了先人的旧梦。<br><br><img src="http://img0.dili360.com/ga/M00/02/3B/wKgBzFQ2z8aAPEoSAAQ78uzirlM555.jpg@!rw9"><br><br>',
'<h2>“北斗”已然升空中国的卫星导航系统</h2>2003年5月，中国第三颗北斗卫星顺利升空，使中国成为世界上继美、俄之后，第三个建立了卫星导航系统的国家。<br><br>由三颗卫星构成的中国第一代北斗系统，功能可覆盖中国全境。<br><br>2007年4月发射的第五颗北斗卫星开启了中国第二代北斗系统的建设阶段。<br><br>从2000年到2007年4月，中国共发射了五颗北斗卫星，有望在2008年之前构建在亚洲范围内使用的卫星定位系统。<br><br>中国的最终目标是建立覆盖全球的卫星导航系统。<br><br><img src="http://img0.dili360.com/ga/M01/02/38/wKgBzFQ2z2KAH533AAXJ-bCSbX0483.jpg@!rw9"><br><br>中国的北斗卫星导航系统由5颗静止轨道卫星和30颗非静止轨道卫星组成。<br><br>目前已经升空的5颗北斗导航卫星具备在中国及其周边地区范围内的定位、授时、报文和GPS广域差分功能。<br><br>2007年4月14日4点11分，西昌发射场。<br><br>“5、4、3、2、1，发射!”随着倒计时口令，一团巨大的橘红色火焰从长征三号甲火箭下方喷出，推动52米长、重达239吨的火箭徐徐从发射架上升起。<br><br>上升的巨大火箭速度越来越快，很快化成空中一个亮点消失在凌晨的天空。<br><br>14分钟后，西安卫星测控中心向发射场传回信息，“星箭分离成功，卫星成功定轨。”<br><br>西昌卫星发射中心负责人介绍，这次发射的北斗导航卫星（COMPASS-M1），是中国第二代北斗导航系统（COMPASS）建设计划中的一颗卫星，飞行在高度为2.15万公里的轨道上。<br><br>卫星定位系统基本原理是根据高速运动的卫星瞬间位置作为已知的起算数据来确定待测点位置。<br><br>以美国GPS（Global Positioning Systems）为例，地面终端设备只要同时接受4颗以上GPS导航卫星发出的信号，就能给出用户所在位置的信息。<br><br>一直以来，拥有卫星导航系统被认为是一个国家实力的重要标志。<br><br>对世界各国来说，拥有可靠的卫星导航系统也是国家力量的重要组成部分。<br><br>世界上第一个完整的全球卫星导航定位系统是美国1994年完全建成的GPS卫星导航系统。<br><br>美国构建GPS历经20年，耗资超过300亿美元，是继阿波罗登月计划和航天飞机计划之后的第三项庞大的空间计划。<br><br>虽然目前美国向全球免费开放GPS卫星信号，提供定位服务，但是，如果美国突然限制使用GPS，没有独立卫星导航系统的国家，可能会立即陷入盲目状态。<br><br>中国航空航天大学教授张泳根说：“美国可以选择性地在特定地区的卫星信号中使用扰频器（对信号内容进行加密，使其无法接收），这一事实已经在伊拉克战争中得到确认。”<br><br>因此，世界有能力的国家纷纷自主发展卫星导航系统。<br><br>  ',
'<h2>西北科考80年后的回眸</h2>编者按在中国科技史和中外科技交流史上，80年前的5月9日终于成行的西北科学考查团均留下了隽永的篇章：这是中国科学家第一次大规模地走向野外，在那之前，关于西北，“外人所知者实较国人自知者为多”、“新（疆）省地质一向是西洋人才有机会看到的”；这也是中外首次大规模的平等的科学考察合作，行前中外进行了历时近两个月的谈判，最后签署了“中国第一个翻过来的不平等条约”，为此，斯文·赫定甚至受到了外国同行的责难。<br><br>然而，把亚洲腹地视为终身新娘的传奇探险家、促成这次科考成功进行的外方团长斯文·赫定回答说，“我从来没有因为接受了中国人的条件而遗憾过”。<br><br>的确，这次了不起的科考成果是如此的辉煌，即使没有丁道衡发现白云鄂博铁矿，没有黄文弼、贝格曼等发掘居延汉简，没有李宪之总结出“李氏（气象）效应”，没有郝景盛编著成《青海植物地理》……仅仅是1928年袁复礼在新疆奇台戈壁滩上发现的几块爬行动物脚趾化石，也足以让人无悔了——消息传出后,瑞典的一位地质学家曾连夜写信给斯文·赫定表示祝贺:“你们费巨款做考察，即使只得此一件大发现，也属不虚此行了。”<br><br>发现就是才华，发现改变生活。<br><br>值此西北科考80周年纪念之际，当我们重新审视西北科考的成就，可以看见，内蒙古最大的、唯一的工业城市因丁道衡等学者的慧眼而诞生；一万余枚的“居延汉简”出土面世，为我国简牍学研究奠定了基础；近年来临夏盆地发现的新生代晚期哺乳动物化石群，与袁复礼和步林的发现相衔接，共同组成了地球生命演化的重要篇章……前人的发现对后世产生了如此深远的影响——或许，这正是发现的意义。<br><br>',
'<h2>从颜真卿到袁复礼</h2>颜真卿是唐代一位大书法家，袁复礼是20世纪的一位地质学家，他们两个有什么关系么？<br><br>我发现他们之间的共同点是他们都研究过古生物化石。<br><br>作为当年西北科学考查团的一员，袁复礼在新疆准噶尔盆地发现的奇台天山龙、新疆二齿兽等化石，曾经轰动一时。<br><br>我曾以为袁复礼是我国古生物化石研究的开创者，后来发现不是这样，这项事业的开端应该追溯到更早以前，鼻祖是唐代大书法家颜真卿。<br><br>唐代宗大历六年（公元771年），颜真卿在现今江西省任抚州刺史，有一次，他在南城县麻姑山的一座古坛附近，看到一些螺蚌壳化石夹在地层中。<br><br>他认真研究了这一现象，提出了他的论点：这里曾经是海洋，后来才成为陆地，那些化石就是证据。<br><br>他为此撰写了一篇论文《抚州南城麻姑山仙坛记》，并刻石记之——当然，后世常常赞叹的仅仅是颜公这块字碑的书法，有称“天下第二书”。<br><br>',
'<h2>遗鸥：从戈壁滩到渤海湾</h2>有一种鸥鸟，被命名也只有70余年，人类真正认识它还不到30年。<br><br>命名者或许带有相识恨晚的愧意而为它取名作“遗鸥”（Larus relictus），意为遗落之鸥，这是目前为止被科学界认知时间最晚的一种鸥类。<br><br>在遗鸥那黑白色的朴素外表之下，隐藏着许多不为人知的故事：从遗鸥被发现的那一天起，身世之谜、繁殖地之谜、越冬地之谜等诸多谜团，围绕在它的周围。<br><br>遗鸥的过去、现在与未来吸引着人们的目光，从亚欧大陆腹地的戈壁深处一直延伸到东海之滨……<br><br><img src="http://img0.dili360.com/ga/M01/02/37/wKgBy1Q2zvWADljNAAYZfCDwWlg770.jpg@!rw9"><br><br>在内蒙古鄂尔多斯高原的毛乌素沙漠和库布齐沙漠之间，分布着一些湖泊群。<br><br>1990年春夏之交，中国鸟类学家在这里的一些湖心岛上发现了已知的最为庞大的遗鸥巢群。<br><br>从那以后，他们就开始进行对遗鸥种群的研究工作，揭开了这一神秘鸟类的众多谜团。<br><br><h4>瑞典的“中国遗鸥”</h4>2006年10月的一天，距离中国万里之外的瑞典首都斯德哥尔摩已经进入深秋。<br><br>我走进了瑞典自然博物馆的大门，绕过宽敞的外展区，主人把我带进了地下一层的标本储藏室。<br><br>储藏室昏暗、干燥，好像一个大仓库。<br><br>这里的标本并不对外展出，只供科研人员研究之用。<br><br>所有标本静静地躺在一排排柜子的抽屉里。<br><br>在房间尽头的那个柜子，显得比其他柜子更加精致，因为那里存放着一些模式标本（所谓模式标本，就是科学家描述新物种时所依据的那个标本，它规定了该物种形态特征的“标准”，严格地说只有一件，因此具有很高的科学和历史价值）。<br><br>主人打开柜子后，轻轻拉开一个抽屉。<br><br>当一只黑白两色的鸟类徐徐地露出全貌后，我有些释然地叹了一口气，没错，是它，黑色的头罩，白色的眼圈，暗红色的喙和双脚。<br><br>遗鸥，在这个时空里，我们又重逢了！我仔细端详着这个标本的标签：“1929年4月24日，采集人：Sderborn，采集地：中国，内蒙古额济纳旗葱多尔（Tsondol）。”<br><br>77年前的春天，在弱水河流域一个“红柳茂盛的地方”（葱多尔的蒙语含意），遗鸥首次向人类揭开了它神秘的面纱。<br><br>然而仅仅两年之后，它戏剧性的身世争议便开始了。<br><br><img src="http://img0.dili360.com/ga/M02/02/36/wKgBzFQ2zuqAE99WAAIWVn4qILM047.jpg@!rw9"><br><br>1931年，画像中这位名为隆伯格的瑞典人第一次对遗鸥进行了命名，而遗鸥的模式标本正是采自中国西北额济纳旗的弱水河畔。<br><br>供图／刘阳1931年，时任瑞典自然博物馆馆长的动物学家隆伯格（Ejnar Lnnberg）撰文记述了在额济纳旗采到的一些鸟类标本，对于这只来自亚洲大陆腹地的鸥，他仅寥寥数笔指出是已经被命名的黑头鸥（地中海鸥）的一个东方地理种群。<br><br>或许是隆伯格在仔细观察和思考后，隐约觉得这只鸥是否意味着一个尚未为科学界所认知的新种类，同时他又觉得以一只标本来下结论过于草率。<br><br>他在同年的晚些时候另撰文把这个问题提了出来，并稍显犹豫又隐晦地使用了Larus relictus的学名，意为“遗落之鸥”。<br><br>遗鸥至此开始为科学界所认知。<br><br><img src="http://img0.dili360.com/ga/M01/02/3E/wKgBy1Q20F2ATdyeAAI8V0I6AUQ372.jpg@!rw9"><br><br>遗鸥分布在亚洲腹地的戈壁沙漠中，主要的繁殖种群按照地理位置，可以分为哈萨克斯坦、中国、蒙古和俄罗斯远东四大种群。<br><br>在中国，遗鸥的主要繁殖地位于内蒙古鄂尔多斯地区以及西北干旱区、半干旱区的湖泊地带。<br><br>每年秋冬季节，大量的遗鸥飞往黄渤海沿岸滩涂越冬，其中以天津等地最为密集。<br><br>此外，我国东海、南海海滨以及韩国、日本的沿海地区也有少量的遗鸥越冬记录。<br><br>资料提供／刘阳 张瑜命名仅仅是个开始，在随后的几十年内，并不是所有学者都承认“遗鸥”这个物种的有效性和独立性。<br><br>国际鸟类学界对遗鸥的身世众说纷纭。<br><br>这种分类争议的焦点是：遗鸥到底是一个独立的物种，还是从属于其他物种？<br><br>一些主流的观点都认为它是另一种在亚洲腹地繁殖的棕头鸥(Larus brunnicephalus)的一个色型或者是渔鸥 (Larus ichthyaetus) 与棕头鸥杂交的产物。<br><br>是什么原因使得历史再次跟遗鸥开了个玩笑呢？<br><br>我们知道，一个有效的物种应该是可以互相随机交配产生可育后代的个体集合，而这些个体和其他物种的个体之间存在生殖隔离。<br><br>而如何在自然条件下证实生殖隔离本身就是一个学术界的难题。<br><br>其次，那个时代的分类学，还是以形态特征为主要鉴别依据的。<br><br>很多鸥类的体羽均为银白色，在繁殖期具有黑色的头罩，形态差别极小，因此很难区分。<br><br>显然，“生殖隔离与否”成为判断未知种类和已知种类间的关系上是充分必要条件，但遗鸥标本和生态资料的缺乏使这一疑问继续悬而未决。<br><br>',
'<h2>人可以活到几百岁，只要我们建立一种婚姻制度</h2>许多生物活着的目的并不是为了长寿，而是为了繁殖。<br><br>繁殖完，它们的生命似乎就没有了意义，因此很快就会死去。<br><br>在内蒙古正蓝旗境内一个无名湖泊边的草地里，数不清的蓝色的豆娘伏在草叶上，仔细看，会看到它们一对一对地正在交配，雌雄二者围成一个心形的造型，很美。<br><br>受到扰动，它们飞舞起来，好像一阵迷雾。<br><br>其实我们不应该干扰它们，因为这是它们一生最辉煌的时刻，过不了几十个小时，当它们把卵产在水里后，它们就会死去。<br><br>豆娘的稚虫会在水中呆上一两年，才顺着水草爬出水面，在一个晴朗的日子里，它们褪去外壳，羽化成为美丽的豆娘，迎来交配繁殖的那一刻。<br><br>蜉蝣，朝生暮死。<br><br>朝生，性成熟；暮死，繁殖后。<br><br>蝉的幼虫在地下一住多年，长的可达13年以至17年之久。<br><br>这一切的等待与准备，仅为一个短暂的繁殖期。<br><br>夏季出土后，雄蝉爬到树上不懈地鸣叫，目的是吸引雌性来交配，当秋风起时，它的生命就结束了。<br><br>',
'<h2>盐池“南风”</h2>风儿在大地上任意地吹着，本来没什么可说的，但风一旦与人事结合起来，就不一样了。<br><br>山西西南部有一座赫赫有名的古老盐池——解池，在这里，风的用处很大，盐是靠风而生，而生盐多的风又主要是热乎乎的南风，于是“南风”在这里被人们歌颂，名字刻上石碑，神化后又修庙供香。<br><br>有些地形可以令风刮得更猛。<br><br>古时盐池一带的人以为南部中条山间有“风洞”（或许是山口），仲夏时节，风从“洞”出，“声隆隆然，俗称盐南风，盐花得此，一夕成盐”。<br><br>“盐花”，就是盐畦中隐现的结晶，南风使水分迅速蒸发，一个晚上，盐粒就可以捞出了。<br><br>今在盐池北岸还遗有古人修建的池神庙，庙中有主殿三座，西殿上悬挂匾额曰“风洞神祠”。<br><br>池神庙向南一面有券门，上刻“迎熏风”三个字。<br><br>古时将南风称作“熏风”。<br><br>传说在这一带活动的舜，弹着“五弦之琴”，作过《南风歌》：“南风之熏兮，可以解吾民之愠兮；南风之时兮，可以阜吾民之财兮。”<br><br>舜是圣人，托其大名的《南风歌》当然也就了不起。<br><br>古代的文人赞美舜，跟着就赞美《南风歌》，有的说“舜弹五弦之琴，而歌《南风》之诗，以治天下”。<br><br>（《淮南子》）有的说“南风是孝子之诗也。<br><br>南风养万物而孝子歌之，言得父母生长，如万物得南风也。<br><br>舜有孝行，故以五弦之琴歌南风诗，以教理天下之孝也。”<br><br>（《史记·乐书》）还有的说“昔者舜弹五弦之琴，造《南风》之诗，……唯修此化，故其兴也勃焉，德如泉流，至于今，王公大人述而弗忘。”<br><br>（《孔子家语》）古代文人解说舜之《南风歌》，有“治天下”，有“孝行”，有“德如泉流”，不难发现，这都是儒家的大义。<br><br>儒生们在实际生活中并非不爱财，但高谈阔论时，都耻于言财字。<br><br>他们解说《南风歌》，不往财字上讲，而转到治天下、德、孝的大义上来，是可以理解的。<br><br>《南风歌》本是很实在的诗，里面提到南风，也清清楚楚地提到“财”，而与风有关的财，只能是采盐。<br><br>毕竟还有些思想实在的古人，指明了这一点。<br><br>如明朝的张瀚在《松窗梦语》中说：解州有盐池，“池中所产为形盐，以其成形；又曰解盐，以地名也。<br><br>不俟人工煎煮，惟夜遇西南风，即水面如冰涌，土人捞起池岸，盛以筐袋，驱驴骡载之，远供数省之用，实天地自然之利。<br><br>大舜抚弦歌《南风》之时，‘可以阜财’，正指此也。”<br><br>',
'<h2>两教授的“世纪之赌”</h2>故事的发生背景你我都不陌生：人口膨胀、环境污染、资源耗竭、生态退化、全球变暖……学者们为此大声疾呼，记者们为此悲情控诉，一幅幅灰暗的图景摆在我们面前。<br><br>人们不禁要问：未来还有希望吗？<br><br>这个故事的主角之一——朱利安·西蒙(Julian Simon)教授，毫不含糊地回答：有，而且前景会越来越好！这位来自美国马里兰州立大学的经济学教授认为，环境悲观派关于人类生存环境现状的数据是靠不住的。<br><br>1980年9月，西蒙教授向悲观派的代表人物之一——斯坦福大学教授保罗·埃尔里奇（Paul Ehrlich）提出了挑战：赌注10年后资源的价格变化。<br><br>埃尔里奇教授早在1968年就以《人口爆炸》一书的出版而名噪一时，在这本及其以后的著作中，他为世界的未来描绘了一幅暗淡的前景。<br><br>他认为，随着人口的迅速增长及工业经济的不断发展，全球性的饥荒和资源耗竭将很快到来，资源价格亦将随之日益攀升。<br><br>埃氏代表了当时的主流观点，这一派观点的集大成之作当属罗马俱乐部于1972年发表的名著——增长的极限》。<br><br>书中说，如果任凭传统的增长方式持续下去，不出百年，人类社会就会耗尽现代工业赖以发展的基础——矿产资源，并造成经济系统迅速乃至难以控制的大衰退，随之而来的将会是大量失业、食品短缺以及因死亡率大幅度上升而引起的人口数量急剧下降。<br><br>该书一经出版，即在全球畅销，先后被翻译成29种文字，发行量达900多万册。<br><br>西蒙可谓是逆潮流而动。<br><br>他乐观地说，资源不会枯竭；价格么，不但不会飙升，反而会下降。<br><br>他与埃氏赌的是铬、铜、镍、锡、钨等5种金属的价格，他们以假想的方式买入1000美元的等量金属，每种200美元，价格以1980年9月29日为准。<br><br>假如到1990年9月29日这5种金属的价格在剔除通货膨胀的因素后果真上涨了，西蒙就要付给埃尔里奇这批金属的总差价。<br><br>假如价格下跌了，埃尔里奇将把总差价支付给西蒙。<br><br>两位教授耐着性子等了整整10年。<br><br>结果到1990年，5种金属无一例外地跌了价。<br><br>这年10月，埃尔里奇依照约定把57607美元的支票寄给了西蒙。<br><br>然而，故事没有到此结束。<br><br>虽然输掉了赌注，但埃尔里奇并没有沉默。<br><br>»联合了同事史蒂文·施奈德教授，于1995年向西蒙发出公开信，愿意就关系地球环境和人类发展的15大趋势，每一趋势下注1000美元，继续进行另一个10年的赌注。<br><br>这些趋势包括全球气温的升高、人均耕地面积的减少、热带雨林的缩减及贫富差距的拉大等。<br><br>埃尔里奇在信中说，跟金属的价格升降相比，这15大趋势与人类福利的关系更加密切，“我们多么希望输掉这场赌博”，他说，“我们也将尽自己的一切努力遏止这些趋势的发展。<br><br>西蒙先生，要是让我们赢了的话，那才是全人类的灾难！”',

'<h2>姓氏的科学与文化</h2>姓氏，在中国历来是属于社会科学范畴中的，而且其内涵和文化价值一直处于争议之中。<br><br>仅就近代学者对姓氏的评语也极为不同，有贬姓氏学为“无稽之谈”的学说，也有称姓氏为“参天之树必有其根，环山之水必有其源”的活化石。<br><br>看来，不同的学者，带着不同的态度，研究姓氏角度和深度的不同，往往会得出不同的结论。<br><br>中国姓氏的历史至少在5000年以上，而用自然科学方法研究中国姓氏，在中国只有20多年的历史（自1985年起）。<br><br>通过用现代自然科学的方法，结合社会科学的传统研究来探索和研究中国姓氏，大大提高了中国人对祖先给我们烙下的血统记号的“姓氏”的了解和对历史追思的兴趣。<br><br>人们是从什么时候开始用自然科学的方法研究姓氏的呢？<br><br>在130多年前（即1875年），世界上发生了两件与姓氏有关的事件。<br><br>第一件是日本的明治维新，为了强国富民，日本新政府首先是调查日本的国情——人口，但是日本人的名字重复得太严重了，于是政府要求每一个日本人必须给自己找一个姓，以作区别，因为日本人在这之前是没有姓的，于是乎，在短短的时间内日本人出现了三万多个姓。<br><br>日本人姓氏的含义与中华姓氏的血缘传承是有本质区别的。<br><br>1875年世界上还发生了一件与姓氏有关的事件，那就是英国人乔治·达尔文首次发表了用英国人在教堂中结婚名册中的姓氏研究近亲现象的文章，这是科学家第一次以自然科学的方法研究姓氏。<br><br>在那篇文章中，他首次提到欧洲人姓氏分布与人类遗传特征之间的平行关系。<br><br>接着世界各地纷纷在种族、地域、家族疾病、人口迁移等等领域研究各自国家的姓氏。<br><br>到上个世纪60—80年代达到了顶峰，在美国俄勒冈州先后召开了两次以世界性数学和生物学研究姓氏为主题的会议。<br><br>我们中国就是在80年代加入到世界自然科学领域中姓氏遗传学的研究中的。<br><br>大家都知道，每一代子女的遗传物质一半来自父亲，一半来自母亲，经过10代后，后裔中血液的遗传物质在理论上只有1/1024与第一始祖相同。<br><br>所以，社会上大家对姓氏寻根的科学性一直持怀疑、甚至不屑一顾的态度。<br><br>恰恰就在这一非常通俗的常识上，大家忽略了一个生物进化上的重要现象——Y染色体的遗传！Y染色体的遗传几乎是世代不变的，在人类中表现为生男孩子，这是人类进化中一条“铁”的法则，谁也改变不了的。<br><br>我们定位姓氏作为生物学中的一种可以研究“材料”的原则就是：姓氏是父传子的，其传递方式类似Y染色体遗传的表现。<br><br>',
