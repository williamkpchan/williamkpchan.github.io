<style>

<script>
// List of JavaScript tips
var tipsList = [
'<h2>Standard Library Operating System Interface</h2>The <k>os</k> module provides dozens of functions for interacting with the operating system:\n>>> import os\n>>> os.getcwd()      # Return the current working directory\n"C:\\Python311"\n>>> os.chdir("/server/accesslogs")   # Change current working directory\n>>> os.system("mkdir today")   # Run the command mkdir in the system shell\n0\nBe sure to use the <k>import <k>os</k> style instead of <k>from <k>os <k>import <k>*</k>.  This will keep <k>os.open()</k> from shadowing the built-in <k>open()</k> function which operates much differently.\nThe built-in <k>dir()</k> and <k>help()</k> functions are useful as interactive aids for working with large modules like <k>os</k>:\n>>> import os\n>>> dir(os)\n&lt;returns a list of all module functions>\n>>> help(os)\n&lt;returns an extensive manual page created from the module"s docstrings>\nFor daily file and directory management tasks, the <k>shutil</k> module provides a higher level interface that is easier to use:\n>>> import shutil\n>>> shutil.copyfile("data.db", "archive.db")\n"archive.db"\n>>> shutil.move("/build/executables", "installdir")\n"installdir"\n',
'<h2>Standard Library File Wildcards</h2>The <k>glob</k> module provides a function for making file lists from directory wildcard searches:\n>>> import glob\n>>> glob.glob("*.py")\n["primes.py", "random.py", "quote.py"]\n',
'<h2>Standard Library Command Line Arguments</h2>Common utility scripts often need to process command line arguments. These arguments are stored in the <k>sys</k> module’s <em>argv</em> attribute as a list.  For instance the following output results from running <k>python <k>demo.py <k>one <k>two\n<k>three</k> at the command line:\n>>> import sys\n>>> print(sys.argv)\n["demo.py", "one", "two", "three"]\nThe <k>argparse</k> module provides a more sophisticated mechanism to process command line arguments.  The following script extracts one or more filenames and an optional number of lines to be displayed:\nimport argparse\nparser = argparse.ArgumentParser(\n    prog="top",\n    description="Show top lines from each file")\nparser.add_argument("filenames", nargs="+")\nparser.add_argument("-l", "--lines", type=int, default=10)\nargs = parser.parse_args()\nprint(args)\nWhen run at the command line with <k>python <k>top.py <k>--lines=5 <k>alpha.txt\n<k>beta.txt</k>, the script sets <k>args.lines</k> to <k>5</k> and <k>args.filenames</k>\nto <k>["alpha.txt", <k>"beta.txt"]</k>.\n',
'<h2>Standard Library Error Output Redirection and Program Termination</h2>The <k>sys</k> module also has attributes for <em>stdin</em>, <em>stdout</em>, and <em>stderr</em>.\nThe latter is useful for emitting warnings and error messages to make them visible even when <em>stdout</em> has been redirected:\n>>> sys.stderr.write("Warning, log file not found starting a new one\n")\nWarning, log file not found starting a new one\nThe most direct way to terminate a script is to use <k>sys.exit()</k>.\n',
'<h2>Standard Library String Pattern Matching</h2>The <k>re</k> module provides regular expression tools for advanced string processing. For complex matching and manipulation, regular expressions offer succinct, optimized solutions:\n>>> import re\n>>> re.findall(r"\bf[a-z]*", "which foot or hand fell fastest")\n["foot", "fell", "fastest"]\n>>> re.sub(r"(\b[a-z]+) \1", r"\1", "cat in the the hat")\n"cat in the hat"\nWhen only simple capabilities are needed, string methods are preferred because they are easier to read and debug:\n>>> "tea for too".replace("too", "two")\n"tea for two"\n',
'<h2>Standard Library Mathematics</h2>The <k>math</k> module gives access to the underlying C library functions for floating point math:\n>>> import math\n>>> math.cos(math.pi / 4)\n0.70710678118654757\n>>> math.log(1024, 2)\n10.0\nThe <k>random</k> module provides tools for making random selections:\n>>> import random\n>>> random.choice(["apple", "pear", "banana"])\n"apple"\n>>> random.sample(range(100), 10)   # sampling without replacement\n[30, 83, 16, 4, 8, 81, 41, 50, 18, 33]\n>>> random.random()    # random float\n0.17970987693706186\n>>> random.randrange(6)    # random integer chosen from range(6)\n4\nThe <k>statistics</k> module calculates basic statistical properties\n(the mean, median, variance, etc.) of numeric data:\n>>> import statistics\n>>> data = [2.75, 1.75, 1.25, 0.25, 0.5, 1.25, 3.5]\n>>> statistics.mean(data)\n1.6071428571428572\n>>> statistics.median(data)\n1.25\n>>> statistics.variance(data)\n1.3720238095238095\nThe SciPy project &lt;<a class="reference external" href="https://scipy.org">https://scipy.org> has many other modules for numerical computations.\n',
'<h2>Standard Library Internet Access</h2>There are a number of modules for accessing the internet and processing internet protocols. Two of the simplest are <k>urllib.request</k> for retrieving data from URLs and <k>smtplib</k> for sending mail:\n>>> from urllib.request import urlopen\n>>> with urlopen("http://worldtimeapi.org/api/timezone/etc/UTC.txt") as response:\n...     for line in response:\n...         line = line.decode()             # Convert bytes to a str\n...         if line.startswith("datetime"):\n...             print(line.rstrip())         # Remove trailing newline\n...\ndatetime: 2022-01-01T01:36:47.689215+00:00\n>>> import smtplib\n>>> server = smtplib.SMTP("localhost")\n>>> server.sendmail("soothsayer@example.org", "jcaesar@example.org",\n... &quot;&quot;&quot;To: jcaesar@example.org\n... From: soothsayer@example.org\n...\n... Beware the Ides of March.\n... &quot;&quot;&quot;)\n>>> server.quit()\n(Note that the second example needs a mailserver running on localhost.)\n',
'<h2>Standard Library Dates and Times</h2>The <k>datetime</k> module supplies classes for manipulating dates and times in both simple and complex ways. While date and time arithmetic is supported, the focus of the implementation is on efficient member extraction for output formatting and manipulation.  The module also supports objects that are timezone aware.\n>>> # dates are easily constructed and formatted\n>>> from datetime import date\n>>> now = date.today()\n>>> now datetime.date(2003, 12, 2)\n>>> now.strftime(&quot;%m-%d-%y. %d %b %Y is a %A on the %d day of %B.&quot;)\n"12-02-03. 02 Dec 2003 is a Tuesday on the 02 day of December."\n>>> # dates support calendar arithmetic\n>>> birthday = date(1964, 7, 31)\n>>> age = now - birthday\n>>> age.days\n14368\n',
'<h2>Standard Library Data Compression</h2>Common data archiving and compression formats are directly supported by modules including: <k>zlib</k>, <k>gzip</k>, <k>bz2</k>, <k>lzma</k>, <k>zipfile</k> and\n<k>tarfile</k>.\n>>> import zlib\n>>> s = b"witch which has which witches wrist watch"\n>>> len(s)\n41\n>>> t = zlib.compress(s)\n>>> len(t)\n37\n>>> zlib.decompress(t)\nb"witch which has which witches wrist watch"\n>>> zlib.crc32(s)\n226805979\n',
'<h2>Standard Library Performance Measurement</h2>Some Python users develop a deep interest in knowing the relative performance of different approaches to the same problem. Python provides a measurement tool that answers those questions immediately.\nFor example, it may be tempting to use the tuple packing and unpacking feature instead of the traditional approach to swapping arguments. The <k>timeit</k>\nmodule quickly demonstrates a modest performance advantage:\n>>> from timeit import Timer\n>>> Timer("t=a; a=b; b=t", "a=1; b=2").timeit()\n0.57535828626024577\n>>> Timer("a,b = b,a", "a=1; b=2").timeit()\n0.54962537085770791\nIn contrast to <k>timeit</k>’s fine level of granularity, the <k>profile</k> and\n<k>pstats</k> modules provide tools for identifying time critical sections in larger blocks of code.\n',
'<h2>Standard Library Quality Control</h2>One approach for developing high quality software is to write tests for each function as it is developed and to run those tests frequently during the development process.\nThe <k>doctest</k> module provides a tool for scanning a module and validating tests embedded in a program’s docstrings.  Test construction is as simple as cutting-and-pasting a typical call along with its results into the docstring.\nThis improves the documentation by providing the user with an example and it allows the doctest module to make sure the code remains true to the documentation:\ndef average(values):\n    &quot;&quot;&quot;Computes the arithmetic mean of a list of numbers.\n    >>> print(average([20, 30, 70]))\n    40.0\n    &quot;&quot;&quot;\n    return sum(values) / len(values)\nimport doctest doctest.testmod()   # automatically validate the embedded tests\nThe <k>unittest</k> module is not as effortless as the <k>doctest</k> module,\nbut it allows a more comprehensive set of tests to be maintained in a separate file:\nimport unittest\nclass TestStatisticalFunctions(unittest.TestCase):\n    def test_average(self):\n        self.assertEqual(average([20, 30, 70]), 40.0)\n        self.assertEqual(round(average([1, 5, 7]), 1), 4.3)\n        with self.assertRaises(ZeroDivisionError):\n            average([])\n        with self.assertRaises(TypeError):\n            average(20, 30, 70)\nunittest.main()  # Calling from the command line invokes all tests\n',
'<h2>Standard Library Batteries Included</h2>Python has a “batteries included” philosophy.  This is best seen through the sophisticated and robust capabilities of its larger packages. For example:\n\nThe <k>xmlrpc.client</k> and <k>xmlrpc.server</k> modules make implementing remote procedure calls into an almost trivial task.  Despite the modules’\nnames, no direct knowledge or handling of XML is needed.\nThe <k>email</k> package is a library for managing email messages, including MIME and other RFC 2822</strong>-based message documents. Unlike <k>smtplib</k> and\n<k>poplib</k> which actually send and receive messages, the email package has a complete toolset for building or decoding complex message structures\n(including attachments) and for implementing internet encoding and header protocols.\nThe <k>json</k> package provides robust support for parsing this popular data interchange format.  The <k>csv</k> module supports direct reading and writing of files in Comma-Separated Value format,\ncommonly supported by databases and spreadsheets.  XML processing is supported by the <k>xml.etree.ElementTree</k>, <k>xml.dom</k> and\n<k>xml.sax</k> packages. Together, these modules and packages greatly simplify data interchange between Python applications and other tools.\nThe <k>sqlite3</k> module is a wrapper for the SQLite database library, providing a persistent database that can be updated and accessed using slightly nonstandard SQL syntax.\nInternationalization is supported by a number of modules including\n<k>gettext</k>, <k>locale</k>, and the <k>codecs</k> package.',
'<h3>The Python Standard Library</h3>\nWhile The Python Language Reference describes the exact syntax and semantics of the Python language, this library reference manual describes the standard library that is distributed with Python.\nIt also describes some of the optional components that are commonly included in Python distributions.\n\nPython’s standard library is very extensive, offering a wide range of facilities.\nThe library contains built-in modules (written in C) that provide access to system functionality such as file I/O that would otherwise be inaccessible to Python programmers, as well as modules written in Python that provide standardized solutions for many problems that occur in everyday programming.\nSome of these modules are explicitly designed to encourage and enhance the portability of Python programs by abstracting away platform-specifics into platform-neutral APIs.\n\nThe Python installers for the Windows platform usually include the entire standard library and often also include many additional components.\nFor Unix-like operating systems Python is normally provided as a collection of packages, so it may be necessary to use the packaging tools provided with the operating system to obtain some or all of the optional components.\n\nIn addition to the standard library, there is an active collection of hundreds of thousands of components (from individual programs and modules to packages and entire application development frameworks), available from the <a href="https://pypi.org">Python Package Index</a>.',
'<h3>Standard Library Built-in Constants</h3>\n Constants added by the <k>site</k> module',
'<h3>Standard Library Built-in Types</h3>\n Truth Value Testing\n Boolean Operations — <k>and</k>, <k>or</k>, <k>not</k>\n Comparisons\n Numeric Types — <k>int</k>, <k>float</k>, <k>complex</k>\n Iterator Types\n Sequence Types — <k>list</k>, <k>tuple</k>, <k>range</k>\n Text Sequence Type — <k>str</k>\n Binary Sequence Types — <k>bytes</k>, <k>bytearray</k>, <k>memoryview</k>\n Set Types — <k>set</k>, <k>frozenset</k>\n Mapping Types — <k>dict</k>\n Context Manager Types\n Type Annotation Types — Generic Alias, Union\n Other Built-in Types\n Special Attributes\n Integer string conversion length limitation',
'<h3>Standard Library Built-in Exceptions</h3>\n Exception context\n Inheriting from built-in exceptions\n Base classes\n Concrete exceptions\n Warnings\n Exception groups\n Exception hierarchy',
'<h3>Standard Library Text Processing Services</h3>\n <k>string</k> — Common string operations\n <k>re</k> — Regular expression operations\n <k>difflib</k> — Helpers for computing deltas\n <k>textwrap</k> — Text wrapping and filling\n <k>unicodedata</k> — Unicode Database\n <k>stringprep</k> — Internet String Preparation\n <k>readline</k> — GNU readline interface\n <k>rlcompleter</k> — Completion function for GNU readline',
'<h3>Standard Library Binary Data Services</h3>\n <k>struct</k> — Interpret bytes as packed binary data\n <k>codecs</k> — Codec registry and base classes',
'<h3>Standard Library Data Types</h3>\n <k>datetime</k> — Basic date and time types\n <k>zoneinfo</k> — IANA time zone support\n <k>calendar</k> — General calendar-related functions\n <k>collections</k> — Container datatypes\n <k>collections.abc</k> — Abstract Base Classes for Containers\n <k>heapq</k> — Heap queue algorithm\n <k>bisect</k> — Array bisection algorithm\n <k>array</k> — Efficient arrays of numeric values\n <k>weakref</k> — Weak references\n <k>types</k> — Dynamic type creation and names for built-in types\n <k>copy</k> — Shallow and deep copy operations\n <k>pprint</k> — Data pretty printer\n <k>reprlib</k> — Alternate <k>repr()</k> implementation\n <k>enum</k> — Support for enumerations\n <k>graphlib</k> — Functionality to operate with graph-like structures',
'<h3>Standard Library Numeric and Mathematical Modules</h3>\n <k>numbers</k> — Numeric abstract base classes\n <k>math</k> — Mathematical functions\n <k>cmath</k> — Mathematical functions for complex numbers\n <k>decimal</k> — Decimal fixed point and floating point arithmetic\n <k>fractions</k> — Rational numbers\n <k>random</k> — Generate pseudo-random numbers\n <k>statistics</k> — Mathematical statistics functions',
'<h3>Standard Library Functional Programming Modules</h3>\n <k>itertools</k> — Functions creating iterators for efficient looping\n <k>functools</k> — Higher-order functions and operations on callable objects\n <k>operator</k> — Standard operators as functions',
'<h3>Standard Library File and Directory Access</h3>\n <k>pathlib</k> — Object-oriented filesystem paths\n <k>os.path</k> — Common pathname manipulations\n <k>fileinput</k> — Iterate over lines from multiple input streams\n <k>stat</k> — Interpreting <k>stat()</k> results\n <k>filecmp</k> — File and Directory Comparisons\n <k>tempfile</k> — Generate temporary files and directories\n <k>glob</k> — Unix style pathname pattern expansion\n <k>fnmatch</k> — Unix filename pattern matching\n <k>linecache</k> — Random access to text lines\n <k>shutil</k> — High-level file operations',
'<h3>Standard Library Data Persistence</h3>\n <k>pickle</k> — Python object serialization\n <k>copyreg</k> — Register <k>pickle</k> support functions\n <k>shelve</k> — Python object persistence\n <k>marshal</k> — Internal Python object serialization\n <k>dbm</k> — Interfaces to Unix “databases”\n <k>sqlite3</k> — DB-API 2.0 interface for SQLite databases',
'<h3>Standard Library Data Compression and Archiving</h3>\n <k>zlib</k> — Compression compatible with <strong>gzip</strong>\n <k>gzip</k> — Support for <strong>gzip</strong> files\n <k>bz2</k> — Support for <strong>bzip2</strong> compression\n <k>lzma</k> — Compression using the LZMA algorithm\n <k>zipfile</k> — Work with ZIP archives\n <k>tarfile</k> — Read and write tar archive files',
'<h3>Standard Library File Formats</h3>\n <k>csv</k> — CSV File Reading and Writing\n <k>configparser</k> — Configuration file parser\n <k>tomllib</k> — Parse TOML files\n <k>netrc</k> — netrc file processing\n <k>plistlib</k> — Generate and parse Apple <k>.plist</k> files',
'<h3>Standard Library Cryptographic Services</h3>\n <k>hashlib</k> — Secure hashes and message digests\n <k>hmac</k> — Keyed-Hashing for Message Authentication\n <k>secrets</k> — Generate secure random numbers for managing secrets',
'<h3>Standard Library Generic Operating System Services</h3>\n <k>os</k> — Miscellaneous operating system interfaces\n <k>io</k> — Core tools for working with streams\n <k>time</k> — Time access and conversions\n <k>argparse</k> — Parser for command-line options, arguments and sub-commands\n <k>getopt</k> — C-style parser for command line options\n <k>logging</k> — Logging facility for Python\n <k>logging.config</k> — Logging configuration\n <k>logging.handlers</k> — Logging handlers\n <k>getpass</k> — Portable password input\n <k>curses</k> — Terminal handling for character-cell displays\n <k>curses.textpad</k> — Text input widget for curses programs\n <k>curses.ascii</k> — Utilities for ASCII characters\n <k>curses.panel</k> — A panel stack extension for curses\n <k>platform</k> —  Access to underlying platform’s identifying data\n <k>errno</k> — Standard errno system symbols\n <k>ctypes</k> — A foreign function library for Python',
'<h3>Standard Library Concurrent Execution</h3>\n <k>threading</k> — Thread-based parallelism\n <k>multiprocessing</k> — Process-based parallelism\n <k>multiprocessing.shared_memory</k> — Shared memory for direct access across processes\n The <k>concurrent</k> package\n <k>concurrent.futures</k> — Launching parallel tasks\n <k>subprocess</k> — Subprocess management\n <k>sched</k> — Event scheduler\n <k>queue</k> — A synchronized queue class\n <k>contextvars</k> — Context Variables\n <k>_thread</k> — Low-level threading API',
'<h3>Standard Library Networking and Interprocess Communication</h3>\n <k>asyncio</k> — Asynchronous I/O\n <k>socket</k> — Low-level networking interface\n <k>ssl</k> — TLS/SSL wrapper for socket objects\n <k>select</k> — Waiting for I/O completion\n <k>selectors</k> — High-level I/O multiplexing\n <k>signal</k> — Set handlers for asynchronous events\n <k>mmap</k> — Memory-mapped file support',
'<h3>Standard Library Internet Data Handling</h3>\n <k>email</k> — An email and MIME handling package\n <k>json</k> — JSON encoder and decoder\n <k>mailbox</k> — Manipulate mailboxes in various formats\n <k>mimetypes</k> — Map filenames to MIME types\n <k>base64</k> — Base16, Base32, Base64, Base85 Data Encodings\n <k>binascii</k> — Convert between binary and ASCII\n <k>quopri</k> — Encode and decode MIME quoted-printable data',
'<h3>Standard Library Structured Markup Processing Tools</h3>\n <k>html</k> — HyperText Markup Language support\n <k>html.parser</k> — Simple HTML and XHTML parser\n <k>html.entities</k> — Definitions of HTML general entities\n XML Processing Modules\n <k>xml.etree.ElementTree</k> — The ElementTree XML API\n <k>xml.dom</k> — The Document Object Model API\n <k>xml.dom.minidom</k> — Minimal DOM implementation\n <k>xml.dom.pulldom</k> — Support for building partial DOM trees\n <k>xml.sax</k> — Support for SAX2 parsers\n <k>xml.sax.handler</k> — Base classes for SAX handlers\n <k>xml.sax.saxutils</k> — SAX Utilities\n <k>xml.sax.xmlreader</k> — Interface for XML parsers\n <k>xml.parsers.expat</k> — Fast XML parsing using Expat',
'<h3>Standard Library Internet Protocols and Support</h3>\n <k>webbrowser</k> — Convenient web-browser controller\n <k>wsgiref</k> — WSGI Utilities and Reference Implementation\n <k>urllib</k> — URL handling modules\n <k>urllib.request</k> — Extensible library for opening URLs\n <k>urllib.response</k> — Response classes used by urllib\n <k>urllib.parse</k> — Parse URLs into components\n <k>urllib.error</k> — Exception classes raised by urllib.request\n <k>urllib.robotparser</k> —  Parser for robots.txt\n <k>http</k> — HTTP modules\n <k>http.client</k> — HTTP protocol client\n <k>ftplib</k> — FTP protocol client\n <k>poplib</k> — POP3 protocol client\n <k>imaplib</k> — IMAP4 protocol client\n <k>smtplib</k> — SMTP protocol client\n <k>uuid</k> — UUID objects according to <strong>RFC 4122</strong>\n <k>socketserver</k> — A framework for network servers\n <k>http.server</k> — HTTP servers\n <k>http.cookies</k> — HTTP state management\n <k>http.cookiejar</k> — Cookie handling for HTTP clients\n <k>xmlrpc</k> — XMLRPC server and client modules\n <k>xmlrpc.client</k> — XML-RPC client access\n <k>xmlrpc.server</k> — Basic XML-RPC servers\n <k>ipaddress</k> — IPv4/IPv6 manipulation library',
'<h3>Standard Library Multimedia Services</h3>\n <k>wave</k> — Read and write WAV files\n <k>colorsys</k> — Conversions between color systems',
'<h3>Standard Library Internationalization</h3>\n <k>gettext</k> — Multilingual internationalization services\n <k>locale</k> — Internationalization services',
'<h3>Standard Library Program Frameworks</h3>\n <k>turtle</k> — Turtle graphics\n <k>cmd</k> — Support for line-oriented command interpreters\n <k>shlex</k> — Simple lexical analysis',
'<h3>Standard Library Graphical User Interfaces with Tk</h3>\n <k>tkinter</k> — Python interface to Tcl/Tk\n <k>tkinter.colorchooser</k> — Color choosing dialog\n <k>tkinter.font</k> — Tkinter font wrapper\n Tkinter Dialogs\n <k>tkinter.messagebox</k> — Tkinter message prompts\n <k>tkinter.scrolledtext</k> — Scrolled Text Widget\n <k>tkinter.dnd</k> — Drag and drop support\n <k>tkinter.ttk</k> — Tk themed widgets\n <k>tkinter.tix</k> — Extension widgets for Tk\n IDLE',
'<h3>Standard Library Development Tools</h3>\n <k>typing</k> — Support for type hints\n <k>pydoc</k> — Documentation generator and online help system\n Python Development Mode\n Effects of the Python Development Mode\n ResourceWarning Example\n Bad file descriptor error example\n <k>doctest</k> — Test interactive Python examples\n <k>unittest</k> — Unit testing framework\n <k>unittest.mock</k> — mock object library\n <k>unittest.mock</k> — getting started\n 2to3 — Automated Python 2 to 3 code translation\n <k>test</k> — Regression tests package for Python\n <k>test.support</k> — Utilities for the Python test suite\n <k>test.support.socket_helper</k> — Utilities for socket tests\n <k>test.support.script_helper</k> — Utilities for the Python execution tests\n <k>test.support.bytecode_helper</k> — Support tools for testing correct bytecode generation\n <k>test.support.threading_helper</k> — Utilities for threading tests\n <k>test.support.os_helper</k> — Utilities for os tests\n <k>test.support.import_helper</k> — Utilities for import tests\n <k>test.support.warnings_helper</k> — Utilities for warnings tests',
