<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Python Tips</title>

<style>
body { background-color: black; font-family: 'Patrick Hand', sans-serif; font-size: 18px; color: gray; display: flex; justify-content: center; align-content: center; width: 80%; margin: 10% auto;}

.tip { width: 100%;}
.code { background-color: #001000; border-radius: 8px; border: 1px solid DarkSlateGray; padding: 5px; }
.code-block { font-family: monaco, Consolas, "Lucida Console", monospace; background-color: #001000; padding: 5px 5px; font-size: 1.15rem; border-radius: 0.15rem; display: block; margin: 1rem 0;}
.tip-number { margin: auto; margin-bottom: 2.5rem; color: #20A020; text-transform: uppercase; letter-spacing: 0.1rem; font-weight: bolder; font-size: 26px;}
.js-tip, .cssTip, .cssExplain { margin: auto; padding: 2px 2px; font-size: 24px; }
.tip-button { background-color: #003020; outline: none; padding: 10px 10px; display: inline-block; margin: auto; font-size: 1rem; margin-top: 2.5rem; cursor: pointer; font-weight: bolder; border: none; border-radius: 8px; color: #10C030;}
.disabled { background-color: #D8D8D8 !important; color: #888; cursor: not-allowed !important;}
a { text-decoration: none; color: #58D858;}
a:visited { color: #88C898;}
A:hover {	color: yellow;}
A:focus {	color: red;}
code { color: gray; background-color: #001010; font-size: 18px;}
pre { color: gray; background-color: #000500; font-size: 18px; width:80%; text-align: left;
	white-space: pre-wrap; background-image:inherit;}

</style>

<body onkeypress="chkKey()">

// Tip Limit counter
var tipLimit = tipsList.length;

function generateNumber() {
  return Math.floor(Math.random() * tipsList.length);
}

function generateTip() {
  var tip = tipsList[generateNumber()];
  var tipElement = document.querySelector('.js-tip');
  tipElement.innerHTML = tip;
  var tipLimitCount = document.querySelector('.tip-limit-count');
  tipLimitCount.innerHTML = tipLimit-1;
  document.querySelector('.tip-button').focus();

}

function onTipButtonClick() {
  var tipButton = document.querySelector('.tip-button');
  tipButton.addEventListener('click', function() {
    tipLimit = tipLimit - 1;
    if (tipLimit >= 0) {
      generateTip();

      if (tipLimit === 0) {
        tipButton.innerHTML = 'See you in another tab!';
        tipButton.classList.add('disabled');
      }
    }
  });
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which);   // the rest
  } else {
    return null; // special key
  }
}
