	<section class="tip">
		<div class="tip-number"><u>Windows Batch Scripting Tips</u></div>

<script>
function chkKey() {
  var testkey = getChar(event);
  if(testkey == 'b'){tipLimit = tipLimit + 1;generateTip();}
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

'ARP<br><br>Displays or changes items in the address resolution protocol cache, which maps IP addresses to physical addresses.</p>',
'AT<br><br>Schedules a program to be run at a certain time. See also <a href="#SCHTASKS">SCHTASKS</a>.</p>',
'ATTRIB<br><br>Displays or sets file attributes. With no arguments, it displays the attributes of all files in the current directory. With no attribute modification instructions, it displays the attributes of the files and directories that match the given search wildcard specifications. Similar to <a href="/wiki/Guide_to_Unix/Commands/File_System_Utilities#chmod" title="Guide to Unix/Commands/File System Utilities">chmod</a> of other operating systems.</p><p>Modification instructions:</p><ul><li>To add an attribute, attach a '+' in front of its letter.</li><li>To remove an attribute, attach a '-' in front of its letter</li><li>Attributes:<br><ul><li>A - Archived</li><li>H - Hidden</li><li>S - System</li><li>R - Read-only</li><li>...and possibly others.</li></ul></li></ul><p>Examples:</p><ul><li>attrib<br><ul><li>Displays the attributes of all files in the current directory.</li></ul></li><li>attrib File.txt<br><ul><li>Displays the attributes of the file.</li></ul></li><li>attrib +r File.txt<br><ul><li>Adds the "Read-only" attribute to the file.</li></ul></li><li>attrib -a File.txt<br><ul><li>Removes the "Archived" attribute from the file.</li></ul></li><li>attrib -a +r File.txt<br><ul><li>Removes the "Archived" attribute and adds the "Read-only" attribute to the file.</li></ul></li><li>attrib +r *.txt<br><ul><li>Acts on a set of files.</li></ul></li><li>attrib /S +r *.txt<br><ul><li>Acts recursively in subdirectories.</li></ul></li></ul><p>For more, type "attrib /?".</p>',
'BCDEDIT<br><br>(Not in XP). Edits Boot Configuration Data (BCD) files. For more, type "bcdedit /?".</p>',
'CACLS<br><br>Shows or changes discretionary access control lists (DACLs). See also <a href="#ICACLS">ICACLS</a>. For more, type "cacls /?".</p>',
'CHCP<br><br>Displays or sets the active code page number. For more, type "chcp /?".</p>',
'CHKDSK<br><br>Checks disks for disk problems, listing them and repairing them if wished. For more, type "chkdsk /?".</p>',
'CHKNTFS<br><br>Shows or sets whether system checking should be run when the computer is started. The system checking is done using Autochk.exe. The "NTFS" part of the command name is misleading, since the command works not only with NTFS file system but also with FAT and FAT32 file systems. For more, type "chkntfs /?".</p>',
'CHOICE<br><br>Lets the user choose one of multiple options by pressing a single key, and sets the error level as per the chosen option. Absent in Windows 2000 and Windows XP, it was reintroduced in Windows Vista, and has remained in Windows 7 and 8.</p><p>Examples:</p><ul><li>choice /m "Do you agree"<br><ul><li>Presents the user with a yes/no question, setting the error level to 1 for yes and to 2 for no. If the user presses Control + C, the error level is 0.</li></ul></li><li>choice /c rgb /m "Which color do you prefer"<br><ul><li>Presents the user with a question, and indicates the letters for the user. Responds to user pressing r, g or b, setting the error level to 1, 2 or 3.</li></ul></li></ul><p>An alternative is "set /p"; see <a href="#SET">SET</a>.</p>',
'CIPHER<br><br>Shows the encryption state, encrypts or decrypts folders on a NTFS volume.</p>',
'CLIP<br><br>(Not in XP, or make a copy from Server 2003) Places the piped input to the clipboard.</p><p>Examples:</p><ul><li>set | clip<br><ul><li>Places the listing of environment variables to the clipboard.</li></ul></li><li>clip &lt; File1.txt<br><ul><li>Places the content of File1.txt to the clipboard.</li></ul></li></ul>',
'CMD<br><br>Invokes another instance of Microsoft\'s CMD.</p>',
'COMP<br><br>Compares files. See also <a href="#FC">FC</a>.</p>',
'COMPACT<br><br>Shows or changes the compression of files or folders on NTFS partitions.</p>',
'CONVERT<br><br>Converts a volume from FAT16 or FAT32 file system to NTFS file system.</p>',
'DEBUG<br><br>Allows to interactively examine file and memory contents in assembly language, hexadecimal or ASCII. Available in 32-bit Windows including Windows 7; the availability in 64-bit Windows is unclear. In modern Windows, useful as a quick hack to view hex content of a file. Keywords: hex dump, hexdump, hexadecimal dump, view hex, view hexadecimal, disassembler.</p><p>Debug offers its own command line. Once on its command like, type "?" to find about debug commands.</p><p>To view hex of a file, invoke debug.exe with the file name as a parameter, and then repeatedly type "d" followed by enter on the debug command line.</p>',
'DISKCOMP<br><br>Compares the content of two floppies.</p>',
'DISKCOPY<br><br>Copies the content of one floppy to another.</p>',
'DISKPART<br><br>Shows and configures the properties of disk partitions.</p>',
'DOSKEY<br><br>Above all, creates macros known from other operating systems as aliases. Moreover, provides functions related to command history, and enhanced command-line editing. Macros are an alternative to very short batch scripts.</p><p>Macro-related examples:</p><ul><li>doskey da=dir /s /b<br><ul><li>Creates a single macro called "da"</li></ul></li><li>doskey np=notepad $1<br><ul><li>Creates a single macro that passes its first argument to notepad.</li></ul></li><li>doskey /macrofile=doskeymacros.txt<br><ul><li>Loads macro definitions from a file.</li></ul></li><li>doskey /macros<br><ul><li>Lists all defined macros with their definitions.</li></ul></li><li>doskey /macros | find "da"<br><ul><li>Lists all macro definitions that contain "da" as a substring; see also <a href="#FIND">FIND</a>.</li></ul></li></ul><p>Command history-related examples:</p><ul><li>doskey /history<br><ul><li>Lists the complete command history.</li></ul></li><li>doskey /history | find "dir"<br><ul><li>Lists each line of command history that contains "dir" as a substring</li></ul></li><li>doskey /listsize=100<br><ul><li>Sets the size of command history to 100.</li></ul></li></ul><p>To get help on doskey from command line, type "doskey /?".</p>',
'DRIVERQUERY<br><br>Shows all installed device drivers and their properties.</p>',
'EXPAND<br><br>Extracts files from compressed .cab cabinet files. See also <a href="#MAKECAB">#MAKECAB</a>.</p>',
'FC<br><br>Compares files, displaying the differences in their content in a peculiar way.</p><p>Examples:</p><ul><li>fc File1.txt File2.txt &gt;NUL &amp;&amp; Echo Same || echo Different or error<br><ul><li>Detects difference using the error level of fc. The error level of zero means the files are the same; non-zero can mean the files differ but also that one of the files does not exist.</li></ul></li></ul>',
'FIND<br><br>Searches for a string in files or input, outputting matching lines. Unlike <a href="#FINDSTR">FINDSTR</a>, it cannot search folders recursively, cannot search for a regular expression, requires quotation marks around the sought string, and treats space literally rather than as a logical or.</p><p>Examples:</p><ul><li>find "(object" *.txt</li><li>dir /S /B | find "receipt"</li><li>dir /S /B | find /I /V "receipt"<br><ul><li>Prints all non-matching lines in the output of the dir command, ignoring letter case.</li></ul></li><li>find /C "inlined" *.h<br><ul><li>Instead of outputting the matching lines, outputs their count. If more than one file is searched, outputs one count number per file preceded with a series of dashes followed by the file name; does not output the total number of matching lines in all files.</li></ul></li><li>find /C /V "" &lt; file.txt<br><ul><li>Outputs the number of lines AKA line count in "file.txt". Does the job of "wc -l" of other operating systems. Works by treating "" as a string not found on the lines. The use of redirection prevents the file name from being output before the number of lines.</li></ul></li><li>type file.txt | find /C /V ""<br><ul><li>Like the above, with a different syntax.</li></ul></li><li>type *.txt 2&gt;NUL | find /C /V ""<br><ul><li>Outputs the sum of line counts of the files ending in ".txt" in the current folder. The "2&gt;NUL" is a redirection of standard error that removes the names of files followed by empty lines from the output.</li></ul></li><li>find "Schönheit" *.txt<br><ul><li>If run from a batch file saved in unicode UTF-8 encoding, searches for the search term "Schönheit" in UTF-8 encoded *.txt files. For this to work, the batch file must not contain the byte order mark written by Notepad when saving in UTF-8. Notepad++ is an example of a program that lets you write UTF-8 encoded plain text files without byte order mark. While this works with find command, it does not work with <a href="#FINDSTR">#FINDSTR</a>.</li></ul></li><li>find "Copyright" C:\\Windows\\system32\\a*.exe<br><ul><li>Works with binary files no less than text files.</li></ul></li></ul>',
'FINDSTR<br><br>Searches for regular expressions or text strings in files. Does some of the job of "grep" command known from other operating systems, but is much more limited in the regular expressions it supports.</p><p>Treats space in a regular expression as a disjunction AKA logical or unless prevented with /c option.</p><p>Examples:</p><ul><li>findstr /s "[0-9][0-9].*[0-9][0-9]" *.h *.cpp<br><ul><li>Searches recursively all files whose name ends with dot h or dot cpp, printing only lines that contain two consecutive decimal digits followed by anything followed by two consecutive decimal digits.</li></ul></li><li>findstr "a.*b a.*c" File.txt<br><ul><li>Outputs all lines in File.txt that match any of the <i>two</i> regular expressions separated by the space. Thus, the effect is one of <i>logical or</i> on regular expressions.</li></ul></li><li>echo world | findstr "hello wo.ld"<br><ul><li>Does not match. Since the 1st item before the space does not look like a regex, findstr treats the whole search term as a plain search term.</li></ul></li><li>echo world | findstr /r "hello wo.ld"<br><ul><li>Matches. The use of /r forces regex treatment.</li></ul></li><li>findstr /r /c:"ID: *[0-9]*" File.txt<br><ul><li>Outputs all lines in File.txt that match the single regular expression containing a space. The use of /c prevents the space from being treated as a logical or. The use of /r switches the regular expression treatment on, which was disabled by default by the use of /c. To test this, try the following:<br><ul><li>echo ID: 12|findstr /r /c:"ID: *[0-9]*$"<br><ul><li>Matches.</li></ul></li><li>echo ID: 12|findstr /c:"ID: *[0-9]*$"<br><ul><li>Does not match, as the search string is not interpreted as a regular expression.</li></ul></li><li>echo ID: abc|findstr "ID: *[0-9]*$"<br><ul><li>Matches despite the output of echo failing to match the complete regular expression: the search is interpreted as one for lines matching "ID:" <i>or</i> "*[0-9]*$".</li></ul></li></ul></li></ul></li><li>findstr /ric:"id: *[0-9]*" File.txt<br><ul><li>Does the same as the previous example, but in a case-insensitive manner.</li><li>While findstr enables this sort of accumulation of switches behind a single "/", this is not possible with any command. For instance, "dir /bs" does not work, while "dir /b /s" does.</li><li>To test this, try the following:<br><ul><li>echo ID: 12|findstr /ric:"id: *[0-9]*$"</li><li>echo ID: ab|findstr /ric:"id: *[0-9]*$"</li></ul></li></ul></li><li>findstr /msric:"id: *[0-9]*" *.txt<br><ul><li>Like above, but recursively for all files per /s, displaying only matching files rather than matching lines per /m.</li></ul></li><li>echo hel lo | findstr /c:"hel lo" /c:world<br><ul><li>/c switch can be used multiple times to create logical or.</li></ul></li><li>echo \\hello\\ | findstr "\\hello\\"<br><ul><li>Does not match. Backslash before quotation marks and multiple other characters acts as an escape; thus, \\" matches ".</li></ul></li><li>echo \\hello\\ | findstr "\\\\hello\\\\"<br><ul><li>Matches. Double backslash passed to findstr stands for a single backslash.</li></ul></li><li>echo \\hello\\ | findstr \\hello\\<br><ul><li>Matches. None of the single backslashes passed to findstr is followed by a character on which the backslash acts as an escape.</li></ul></li><li>echo ^"hey | findstr \\^"hey | more<br><ul><li>To search for a quote (quotation mark), you need to escape it two times: once for the shell using caret (^), and once for findstr using backslash (\\).</li></ul></li><li>echo ^"hey | findstr ^"\\^"hey there^" | more<br><ul><li>To search for a quote and have the search term enclosed in quotes as well, the enclosing quotes need to be escaped for the shell using caret (^).</li></ul></li><li>echo //comment line | findstr \\//<br><ul><li>If forward slash (/) is the 1st character in the search term, it needs to be escaped with a backslash (\\). The escaping is needed even if the search term is enclosed in quotes.</li></ul></li><li>findstr /f:FileList.txt def.*():<br><ul><li>Search in the files stated in FileList.txt, one file per line. File names in FileList.txt can contain spaces and do not need to be surrounded with quotation marks for this to work.</li></ul></li><li>findstr /g:SearchTermsFile.txt *.txt<br><ul><li>Search for the search terms found in SearchTermsFile.txt, one search term per line. A space does not serve to separate two search terms; rather, each line is a complete search term. A line is matched if at least one of the search terms matches. If the first search term looks like a regex, the search will be a regex one, but if it looks like a plain search term, the whole search will be a plain one even if 2nd or later search terms look like regex.</li></ul></li><li>findstr /xlg:File1.txt File2.txt<br><ul><li>Outputs set intersection: lines present in both files.</li></ul></li><li>findstr /xlvg:File2.txt File1.txt<br><ul><li>Outputs set difference: File1.txt - File2.txt.</li></ul></li><li>findstr /m Microsoft C:\\Windows\\system32\\*.com<br><ul><li>Works with binary files no less than text files.</li></ul></li></ul><p>Limitations of the regular expressions of "findstr", as compared to "grep":</p><ul><li>No support of groups -- "\\(", "\\)".</li><li>No support of greedy iterators -- "*?".</li><li>No support of "zero or one of the previous" -- "?".</li><li>And more.</li></ul><p>Other limitations: There is a variety of limitations and strange behaviors as documented at <a rel="nofollow" class="external text" href="http://stackoverflow.com/questions/8844868/what-are-the-undocumented-features-and-limitations-of-the-windows-findstr-comman">What are the undocumented features and limitations of the Windows FINDSTR command?</a>.</p><p>Bugs:</p><ul><li>echo bb|findstr "bb baaaa"<br><ul><li>Does not find anything in multiple Windows versions, but it should.</li></ul></li></ul><p>Also consider typing "findstr /?".</p>',
'FORFILES<br><br>Finds files by their modification date and file name pattern, and executes a command for each found file. Is very limited, especially compared to the find command of other operating systems. Available since Windows Vista. For more, type "forfiles /?".</p><p>Examples:</p><ul><li>forfiles /s /d 06/10/2015 /c "cmd /c echo @fdate @path"<br><ul><li>For each file in the current folder and its subfolders modified on 10 June 2015 or later, outputs the file modification date and full file path. The date format after /d is locale specific. Thus, allows to find most recently modified files. Keywords: most recently changed files.</li></ul></li><li>forfiles /m *.txt /s /d 06/10/2015 /c "cmd /c echo @fdate @path"<br><ul><li>As above, but only for files ending in .txt.</li></ul></li></ul>',
'FORMAT<br><br>Formats a disk to use Windows-supported file system such as FAT, FAT32 or NTFS, thereby overwriting the previous content of the disk. To be used with great caution.</p>',
'FSUTIL<br><br>A powerful tool performing actions related to FAT and NTFS file systems, to be ideally only used by powerusers with an extensive knowledge of the operating systems.</p>',
'GPRESULT<br><br>Displays group policy settings and more for a user or a computer.</p>',
'GRAFTABL<br><br>Enables the display of an extended character set in graphics mode. Fore more, type "graftabl /?".</p>',
'HELP<br><br>Shows command help.</p><p>Examples:</p><ul><li>help<br><ul><li>Shows the list of Windows-supplied commands.</li></ul></li><li>help copy<br><ul><li>Shows the help for COPY command, also available by typing "copy /?".</li></ul></li></ul>',
'ICACLS<br><br>(Not in XP) Shows or changes discretionary access control lists (DACLs) of files or folders. See also <a href="#CACLS">CACLS</a>. Fore more, type "icacls /?".</p>',
'IPCONFIG<br><br>Displays Windows IP Configuration. Shows configuration by connection and the name of that connection (i.e. Ethernet adapter Local Area Connection) Below that the specific info pertaining to that connection is displayed such as DNS suffix and ip address and subnet mask.</p>',
'LABEL<br><br>Adds, sets or removes a disk label.</p>',
'MAKECAB<br><br>Places files into compressed .cab cabinet file. See also <a href="#EXPAND">#EXPAND</a>.</p>',
'MODE<br><br>A multi-purpose command to display device status, configure ports and devices, and more.</p><p>Examples:</p><ul><li>mode<br><ul><li>Outputs status and configuration of all devices, such as com3 and con.</li></ul></li><li>mode con<br><ul><li>Outputs status and configuration of con device, the console in which the command interpreter is running.</li></ul></li><li>mode con cols=120 lines=20<br><ul><li>Sets the number of columns and lines for the current console, resulting in window resizing, and clears the screen. The setting does not affect new console instances. Keywords: wide screen, wide window, screen size, window size, resize screen, resize window.</li></ul></li><li>mode 120, 20<br><ul><li>As above: Sets the number of columns (120) and lines (20), resulting in window resizing, and clears the screen.</li></ul></li><li>mode con cols=120<br><ul><li>Sets the number of columns for the current console, resulting in window resizing, and clears the screen. It seems to change the number of visible lines as well, but the total lines count of the console buffer seems unchanged.</li></ul></li><li>mode 120<br><ul><li>As above: Sets the number of columns.</li></ul></li><li>mode con cp<br><ul><li>Outputs the current code page of the console.</li></ul></li><li>mode con cp select=850<br><ul><li>Sets the current code page of the console. For a list of code pages, see the linked Microsoft documentation below.</li></ul></li><li>mode con rate=31 delay=1<br><ul><li>Sets the rate and delay for repeated entry of a character while a key is held pressed, of the console. The lower the rate, the fewer repetitions per second.</li></ul></li></ul>',
'MORE<br><br>Displays the contents of a file or files, one screen at a time. When redirected to a file, performs some conversions, also depending on the used switches.</p><p>Examples:</p><ul><li>more Test.txt</li><li>more *.txt</li><li>grep -i sought.*string Source.txt | more /p &gt;Out.txt<br><ul><li>Taking the output of a non-Windows grep command that produces line breaks consisting solely of LF character without CR character, converts LF line breaks to CR-LF line breaks. CR-LF newlines are also known as DOS line breaks, Windows line breaks, DOS newlines, Windows newlines, and CR/LF line endings,as opposed to LF line breaks used by some other operating systems.</li><li>In some setups, seems to output gibberish if the input contains LF line breaks and tab characters at the same time.</li><li>In some setups, for the conversion, /p may be unneeded. Thus, "more" would convert the line breaks even without /p.</li></ul></li><li>more /t4 Source.txt &gt;Target.txt<br><ul><li>Converts tab characters to 4 spaces.</li><li>In some setups, tab conversion takes place automatically, even without the /t switch. If so, it is per default to 8 spaces.</li></ul></li></ul><p>Switch /e:</p><ul><li>The online documentation for "more" in Windows XP and Windows Vista does not mention the switch.</li><li>The switch /e is mentioned in "more /?" at least in Windows XP and Windows Vista.</li><li>Per "more /?", the switch is supposed to enable extended features listed at the end of "more /?" help such as showing the current row on pressing "=". However, in Windows XP and Windows Vista, that seems to be enabled by default even without /e.</li><li>Hypothesis: In Windows XP and Windows Vista, /e does not do anything; it is present for compatibility reasons.</li></ul>',
'NET<br><br>Provides various network services, depending on the command used. Available variants per command:</p><ul><li>net accounts</li><li>net computer</li><li>net config</li><li>net continue</li><li>net file</li><li>net group</li><li>net help</li><li>net helpmsg</li><li>net localgroup</li><li>net name</li><li>net pause</li><li>net print</li><li>net send</li><li>net session</li><li>net share</li><li>net start</li><li>net statistics</li><li>net stop</li><li>net time</li><li>net use</li><li>net user</li><li>net view</li></ul>',
'OPENFILES<br><br>Performs actions pertaining to open files, especially those opened by other users over the network. The actions involve querying, displaying, and disconnecting. For more, type "openfiles /?".</p>',
'PING<br><br>Syntax:</p><ul><li>PING /?</li><li>PING address</li><li>PING hostname</li></ul><p>Send <a href="https://en.wikipedia.org/wiki/Internet_Control_Message_Protocol" class="extiw" title="w:Internet Control Message Protocol">ICMP/IP</a> "echo" packets over the network to the designated address (or the first IP address that the designated hostname maps to via name lookup) and print all responses received.</p><p>Examples:</p><ul><li>ping en.wikibooks.org</li><li>ping 91.198.174.192</li><li>ping http://en.wikibooks.org/<br><ul><li>Does not work.</li></ul></li></ul>',
'RECOVER<br><br>Recovers as much information as it can from damaged files on a defective disk.</p>',
'REG<br><br>Queries or modifies Windows registry.</p><p>The first argument is one of the following commands: query, add, delete, copy, save, load, unload, restore, compare, export, import, and flags. To learn more about a command, follow it by /?, like reg query /?.</p>',
'REPLACE<br><br>Replaces files in the destination folder with same-named files in the source folder.</p>',
'ROBOCOPY<br><br>(Not in XP) Copies files and folders. See also <a href="#XCOPY">XCOPY</a> and <a href="#COPY">COPY</a>.</p>',
'RUNDLL32<br><br>Runs a function available from a DLL. The available DLLs and their functions differ among Windows versions.</p><p>Examples:</p><ul><li>rundll32 sysdm.cpl,EditEnvironmentVariables<br><ul><li>In some Windows versions, opens the dialog for editing environment variables.</li></ul></li></ul>',
'SC<br><br>Controls Windows services, supporting starting, stopping, querying and more. Windows services are process-like things. A Windows service is either hosted in its own process or it is hosted in an instance of svchost.exe process, often with multiple services in the same instance. Processor time use of a particular service can be found using freely downloadable Process Explorer from Sysinternals, by going to properties of a service and then Threads tab. Another command capable of controlling services is <a href="#NET">NET</a>. <a href="#TASKLIST">TASKLIST</a> can list hosted services using /svc switch.</p><p>Examples:</p><ul><li>sc start wuauserv<br><ul><li>Starts wuauserv service.</li></ul></li><li>sc stop wuauserv</li><li>sc query wuauserv</li><li>sc query<br><ul><li>Outputs information about all services.</li></ul></li><li>sc config SysMain start= disabled<br><ul><li>Make sure SysMain service is disabled after start. SysMain is the SuperFetch service, causing repeated harddrive activity by trying to guess which programs to load into RAM in case they will be used, and loading them. Notice the mandatory lack of space before = and the mandatory space after =.</li></ul></li></ul>',
'SCHTASKS<br><br>Schedules a program to be run at a certain time, more powerful than <a href="#AT">AT</a>.</p>',
'SETX<br><br>Like <a href="#SET">SET</a>, but affecting the whole machine rather than the current console or process. Not available in Windows XP; available in Windows Vista and later.</p>',
'SHUTDOWN<br><br>Shuts down a computer, or logs off the current user.</p>',
'SORT<br><br>Sorts alphabetically, from A to Z or Z to A, case insensitive. Cannot sort numerically: if the input contains one integer per line, "12" comes before "9".</p><p>Examples:</p><ul><li>sort File.txt<br><ul><li>Outputs the sorted content of File.txt.</li></ul></li><li>sort /r File.txt<br><ul><li>Sorts in reverse order, Z to A.</li></ul></li><li>dir /b | sort</li></ul>',
'SUBST<br><br>Assigns a drive letter to a local folder, displays current assignments, or removes an assignment.</p><p>Examples:</p><ul><li>subst p: .<br><ul><li>Assigns p: to the current folder.</li></ul></li><li>subst<br><ul><li>Shows all assignments previously made using subst.</li></ul></li><li>subst /d p:<br><ul><li>Removes p: assignment.</li></ul></li></ul>',
'SYSTEMINFO<br><br>Shows configuration of a computer and its operating system.</p>',
'TASKKILL<br><br>Ends one or more tasks.</p><p>Examples:</p><ul><li>taskkill /im AcroRd32.exe<br><ul><li>Ends all process with the name "AcroRd32.exe"; thus, ends all open instances of Acrobat Reader. The name can be found using <a href="#TASKLIST">tasklist</a>.</li></ul></li><li>taskkill /f /im AcroRd32.exe<br><ul><li>As above, but <i>forced</i>. Succeeds in ending some processes that do not get ended without /f.</li></ul></li><li>tasklist | find "notepad"',
'TASKLIST<br><br>Lists tasks, including task name and process id (PID).</p><p>Examples:</p><ul><li>tasklist | sort</li><li>tasklist | find "AcroRd"</li><li>tasklist | find /C "chrome.exe"<br><ul><li>Displays the number of tasks named "chrome.exe", belonging to Google Chrome browser.</li></ul></li><li>tasklist /svc | findstr svchost<br><ul><li>Outputs Windows services hosted in svchost.exe processes alongside the usual information abot the process.</li></ul></li></ul>',
'TIMEOUT<br><br>Waits a specified number of seconds, displaying the number of remaining seconds as time passes, allowing the user to interrupt the waiting by pressing a key. Also known as delay or sleep. Available in Windows Vista and later.</p><p>Examples:</p><ul><li>timeout /t 5<br><ul><li>Waits for five seconds, allowing the user to cancel the waiting by pressing a key.</li></ul></li><li>timeout /t 5 /nobreak<br><ul><li>Waits for five seconds, ignoring user input other than Control + C.</li></ul></li><li>timeout /t 5 /nobreak &gt;nul<br><ul><li>As above, but with no output.</li></ul></li></ul><p>Workaround in Windows XP:</p><ul><li>ping -n 6 127.0.0.1 &gt;nul<br><ul><li>Waits for five seconds; the number after -n is the number of seconds to wait plus 1.</li></ul></li></ul><p>Perl-based workaround in Windows XP, requiring Perl installed:</p><ul><li>perl -e "sleep 5"<br><ul><li>Waits for 5 seconds.</li></ul></li></ul>',
'TREE<br><br>Displays a tree of all subdirectories of the current directory to any level of recursion or depth. If used with /F switch, displays not only subdirectories but also files.</p><p>Examples:</p><ul><li>tree</li><li>tree /f<br><ul><li>Includes files in the listing, in addition to directories.</li></ul></li><li>tree /f /a<br><ul><li>As above, but uses 7-bit ASCII characters including "+", "-" and \\" to draw the tree.</li></ul></li></ul><p>A snippet of a tree using 8-bit ASCII characters</p><p>A snippet of a tree using 7-bit ASCII characters:</p>',
'WHERE<br><br>Outputs one or more locations of a file or a file name pattern, where the file or pattern does not need to state the extension if it listed in <a href="#PATHEXT">PATHEXT</a>, such as .exe. Searches in the current directory and in the PATH by default. Does some of the job of "which" command of some other operating systems, but is more flexible.</p><p>Available on Windows 2003, Windows Vista, Windows 7, and later; not available on Windows XP. An alternative to be used with Windows XP is in the examples below.</p><p>Does not find internal commands, as there are no dot exe files for them to match.</p><p>Examples:</p><ul><li>where find<br><ul><li>Outputs the location of the find command, possibly "C:\\Windows\\System32\\find.exe". The .exe extension does not need to be specified as long as it is listed in <a href="#PATHEXT">PATHEXT</a>, which it is by default.</li><li>If there are more find commands in the path, outputs paths to both. In some situations, it can output the following:<p>C:\\Windows\\System32\\find.exe<br />C:\\Program Files\\GnuWin32\\bin\\find.exe</p></li></ul></li><li>for&#160;%i in (find.exe) do @echo&#160;%~$PATH:i<br><ul><li>Outputs the location of "find.exe" on Windows XP. The name has to include ".exe", unlike with the where command.</li></ul></li><li>where /r . Tasks*<br><ul><li>Searches for files whose name matches "Task*" recursively from the current folder. Similar to "dir /b /s Tasks*". The /r switch disables search in the folders in PATH.</li></ul></li><li>where *.bat<br><ul><li>Outputs all .bat files in the current directory and in the directories that are in PATH. Thus, outputs all .bat files that you can run without entering their full path.</li></ul></li><li>where ls*.bat<br><ul><li>As above, constraining also the beginning of the name of the .bat files.</li></ul></li><li>where ls*<br><ul><li>As above, but with no constraint on the extension. Finds lsdisks.bat, lsmice.pl, and lsmnts.py if in the current directory or in the path.</li></ul></li><li>where *.exe *.com | more<br><ul><li>Displays countless .exe and .com files in the path and in the current folder, including those in C:\\Windows\\System32.</li></ul></li><li>where $path:*.bat<br><ul><li>Outputs .bat files in the path but not those in the current folder unless the current folder is in PATH. Instead of path, another environment variable containing a list of directories can be used.</li></ul></li><li>where $windir:*.exe<br><ul><li>Outputs .exe files found in the folder stated in WINDIR environment variable.</li></ul></li><li>where $path:*.bat $windir:*.exe<br><ul><li>A combination is possible. Outputs all files matching either of the two queries.</li></ul></li><li>where /q *.bat &amp;&amp; echo Found<br><ul><li>Suppresses both standard and error output, but sets the error level, enabling testing on it. The error level is set either way, with or without /q.</li></ul></li></ul>',
'WMIC<br><br>Starts Windows Management Instrumentation Command-line (WMIC), or with arguments given, passes the arguments as commands to WMIC. Not in Windows XP Home. For more, type "wmic /?".</p><p>Examples:</p><ul><li>wmic logicaldisk get caption,description<br><ul><li>Lists drives (disks) accessible under a drive letter, whether local hard drives, CD-ROM drives, removable flash drives, network drives or drives created using <a href="#SUBST">#SUBST</a>.</li></ul></li><li>wmic<br />Control + C<br><ul><li>Enters wmic and then interrupts it. A side effect is that the console buffer becomes very wide, and the screen becomes horizontally resizable with the mouse as a consequence. This is the result of wmic setting a high number of columns of the console, which you can verify using <i>mode con</i>. You can achieve a similar result by typing <i>mode 1500</i>. See also <a href="#MODE">#MODE</a>.</li></ul></li></ul>',
'XCOPY<br><br>Copies files and directories in a more advanced way than <a href="#COPY">COPY</a>, deprecated in Windows Vista and later. Type xcopy /? to learn more, including countless options.</p><p>Examples:</p><ul><li>xcopy C:\\Windows\\system<br><ul><li>Copies all files, but not files in nested folders, from the source folder ("C:\\Windows\\system") to the current folder.</li></ul></li><li>xcopy /s /i C:\\Windows\\system C:\\Windows-2\\system<br><ul><li>Copies all files and folders to any nesting depth (via "/s") from the source folder ("C:\\Windows\\system") to "C:\\Windows-2\\system", creating "Windows-2\\system" if it does not exist (via "/i").</li></ul></li><li>xcopy /s /i /d:09-01-2014 C:\\Windows\\system C:\\Windows-2\\system<br><ul><li>As above, but copies only files changed on 1 September 2014 or later. Notice the use of the month-first convention even if you are on a non-US locale of Windows.</li></ul></li><li>xcopy /L /s /i /d:09-01-2014 C:\\Windows\\system C:\\Windows-2\\system<br><ul><li>As above, but in a test mode via /L (list-only, output-only, display-only). Thus, does not do any actual copying, merely lists what would be copied.</li></ul></li></ul>',

];

// Tip Limit counter
var tipLimit = tipsList.length;

function shuffle(array) {
    var i = tipsList.length, j = 0, temp;

    while (i--) {
        j = Math.floor(Math.random() * (i+1));
        temp = tipsList[i]; tipsList[i] = tipsList[j]; tipsList[j] = temp;
    }
    return tipsList;
}

var ranNums = shuffle(Array.from(Array(tipsList.length).keys()));

function generateTip(tipsNum) {
  var tip = ranNums[tipsNum];

  var tipElement = document.querySelector('.js-tip');
  tipElement.innerHTML = tip;

  var tipLimitCount = document.querySelector('.tip-limit-count');
  tipLimitCount.innerHTML = tipLimit;
  document.querySelector('#tip-button').focus();
}

function onTipButtonClick() {
  var tipButton = document.querySelector('#tip-button');
  tipButton.addEventListener('click', function() {
  tipLimit = tipLimit - 1;
    if (tipLimit >= 0) {
	generateTip(tipLimit);

      if (tipLimit === 0) {
        tipButton.innerHTML = 'See you in another tab!';
        tipButton.classList.add('disabled');
      }
    }
  });
}

// Get the first tip shown
onTipButtonClick();
generateTip(tipLimit - 1);

</script>
