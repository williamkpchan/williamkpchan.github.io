'<h2>韩世忠</h2>南宋抗金名将韩世忠，小时候的成长轨迹并非传统的名门望族履历。<br>这位出身于陕西绥德的将军，幼时倒更像一个泼皮。<br>从小家里贫困的韩世忠，和一度潦倒的另一位历史名将韩信类似。<br>不过，韩信是遇到了一个少年泼皮。<br>那个泼皮对韩信说，“若虽长大，好带刀剑，中情怯耳。”于是韩信忍受了这个泼皮胯下之辱。<br>后世是把这件事作为“小不忍则乱大谋”的典型来宣扬的。<br>不过，同宗的韩世忠则小时候就不忍这类羞辱，从而开启了他轰轰烈烈的生涯。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1579512574.jpg"><br>▲名将韩世忠（1090-1151年）1韩世忠从小长相非凡，属于“骨骼精奇”、注定要成为伟人的类型。<br>他爱喝酒，为人豪爽，甚至一些小规矩也不屑于遵守。<br>有一次，他去隔壁米脂县参加一个婚礼。<br>天晚了，寨门关了。<br>韩世忠用双臂直接将结实的寨门拉开了。<br>这些举动在今日固然被视为鲁莽。<br>但在冷兵器时代，这就是英雄的标志。<br>韩世忠的举动直接震慑了当地流氓界。<br>当地的小流氓见了韩世忠，连大气也不敢出。<br>他甚至得了一个外号“泼韩五”。<br>当然，韩世忠有流氓的面子，而没有流氓的里子，否则就忝列不了我们接下来要说的伟人界了。<br>他很谦虚。<br>有一次别人恭维他，说你长大了要成为三公。<br>三公是宋朝的正国级官员。<br>韩世忠认为那人是侮辱他，盛怒之下将对方暴打一顿。<br>从小生活在战乱中，韩世忠入行很快。<br>老家左边是西夏，东北是辽国，南边是宋朝。<br>这些国家彼此开战，战乱不息。<br>十七岁那年，韩世忠参加乡里组织的反抗西夏的军队。<br>父母爱子心切，不太乐意他去冒险。<br>韩世忠的答复是，“大丈夫当建功业，取公侯，岂宜龊龊自守。”这时候，他胸怀天下的气度已经呈现出来了。<br>他应聘的职位是“敢勇”，属于特种兵。<br>这个特种兵并不好当，条件是体魄强壮，胆识过人。<br>韩世忠独自一人挽一百斤的铁胎弓，连金石都能射穿。<br>他手拿的主要兵器是一根铁槊。<br>他骑马连马鞍都不需要。<br>韩世忠在银州之战成名（宋代银州：今陕西榆林）。<br>那一战，他杀到银州城内，斩首对方主将，还将对方的头颅扔出来。<br>他所在的队伍毫不意外地打了胜仗。<br>不久，西夏的大军杀过来了。<br>这时候，韩世忠把关羽“过五关斩六将”的战斗逼格发挥得淋漓尽致。<br>他见到西夏一个骑马的将军颇为英武，就悄悄问一个俘虏说那人是谁。<br>俘虏说是十军监军驸马郎君巫移。<br>韩世忠立马跳上马，直接取了巫移的首级。<br>韩世忠杀敌主将，立了大功。<br>他的主帅要表彰提拔他，却被有名的童贯压下来了。<br>但才华终究不可阻挡。<br>韩世忠后来参加了征讨方腊的战争，名气越来越大，职位也越来越高。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/4-1579512574.jpg"><br>▲宋代中兴四将图，标注红框者为韩世忠韩世忠早年的遭遇不同凡响，也对他灵活多变的作战风格有很大影响。<br>有一次，韩世忠在老家的一条小溪洗澡，突遇一条巨蟒。<br>巨蟒缠绕在他身上，无法摆脱。<br>韩世忠挣扎到家里，拿切菜刀锯断蛇头才脱险。<br>他拿蟒蛇煮了吃，没想到竟然治好了身上的疥疮。<br>韩世忠有好几个夫人，但最有名的是梁氏。<br>两人的邂逅当然没有断桥相会的浪漫，但也不乏离奇色彩。<br>两人在京口相遇。<br>有一次，梁氏在黎明时分，在一个庙柱下看到一只卧着的老虎，急忙逃走。<br>她随后叫来一群人。<br>大伙走近一看，原来是熟睡的韩世忠。<br>梁氏从此对这个勇武的男人印象深刻。<br>她随后将韩世忠请到自己家里，喝酒畅谈。<br>两人最终结为秦晋之好。<br>2公元1127年，宋高宗赵构建立了南宋，改元建炎。<br>这时候，韩世忠南征北战，职位已经做到宣总司前军统制，属于中级将领。<br>他在朝政中也有了发言权。<br>他请宋高宗移驻长安，然后发兵收复两河。<br>但朝中经过议论，没有听从他的建议。<br>不过，这次上书反映了韩世忠毕生抗金的主战派立场。<br>韩世忠最惊险的一战，是与金朝军队鏖战于河南孟津县一带。<br>韩世忠派兵在晚上袭击金营，但由于金军有防备，进攻反而受挫。<br>双方白天交战时，由于另一支援军不能如期赶到，韩世忠吃了败仗。<br>这是一场力量悬殊的较量。<br>韩世忠身上中了很多箭镞，简直成了荆棘。<br>他和部队经过殊死搏斗才突围。<br>此战过后，韩世忠审问那些先行退兵者，砍了他们的左右脚趾头。<br>这种惩罚措施大树军威。<br>韩世忠在军事上最为后世知名的，是和金朝著名将领兀术的交战。<br>1129年8月，金兵南下入侵南宋。<br>宋高宗赵构急忙召集大臣商议，考虑将首都转移。<br>御前右军都统制张俊等劝皇帝迁都到湖南长沙。<br>这时，身为左军都统制的韩世忠站了出来，坚决反对。<br>他说，“国家已失河北、山东，若又弃江淮，更有何地？”宋高宗觉得韩世忠说得在理，于是任命他为浙西制置使，镇守镇江，准备和金人在水上大战。<br>金人的作战目标，主要是劫掠物资。<br>于是韩世忠制造战舰，准备在金人撤回途中进行阻击。<br>在南京附近的黄天荡水域，韩世忠的部队和金人狭路相逢，一场大战势所难免。<br>金人准备经黄天荡水域北返，但被韩世忠的舰队拦截。<br>作战中，韩世忠的夫人梁氏亲自擂鼓鼓舞士气。<br>于是金人一时无法逾越黄天荡。<br>着急的兀术想求和，就派人和韩世忠谈判，想将掠夺的物资尽数留下，韩世忠不答应。<br>金人又想以名马作为交换，仍然不能得逞。<br>韩世忠在军舰上放置了许多长绳，绳子拴着一个钩。<br>他们的军舰到达金人小舟的背部，军舰上的强壮的士兵就将绳子甩出去，拉沉了许多金人的小舟。<br>在不利的形势下，兀术哀求相见谈判。<br>双方见面后，韩世忠所提的条件是，“还我两宫，复我疆土，则可以相全。”韩世忠这话，乍一听是谈判条件，其实是拒绝对方的话。<br>兀术听韩世忠态度坚定，就无话可说了。<br>又过了两天，两个人又见了一次。<br>这次兀术出言不逊。<br>韩世忠操起弓准备射他。<br>兀术赶紧骑马逃去。<br>后来兀术专门招当地人询问了对策。<br>当地人建议他在韩世忠船队的上游偷偷凿河，然后离开。<br>兀术还得到一个战术，就是利用金军船只灵活的优势，在风停的时候离开。<br>因为韩世忠的船只是海船，比较大，无风的时候行动不便。<br>为了让风停止，兀术还使用了巫术。<br>他杀了白马，剔出一个妇人的心，还割破自己的额头祭天。<br>当然，这种巫术与风的关联性是难以考察的。<br>但在次日，风确实停了。<br>于是兀术顺利逃去。<br>韩世忠将兀术围困在黄天荡长达四十八天。<br>这成了他军事生涯的代表作。<br>但在朝廷总结这次战役时，韩世忠夫人上奏谈到韩世忠丧失时机，让敌人逃跑了，他应该承担罪责。<br>宋高宗当然不可能给韩世忠任何罪责。<br>韩世忠夫人大公无私的举动，反而成为美谈。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1579512574.jpeg"><br>▲公元1130年，黄天荡之战其实，韩世忠在镇江时还有一次活捉兀术的机会。<br>原来，镇江有座龙王庙，是当地的制高点，能够登高观察地形。<br>韩世忠预料到兀术会来此查看地形，就预先埋伏了二百士兵在此。<br>后来，敌人的五骑果然来了。<br>他们见到伏兵，赶忙逃走。<br>只见有一个人穿着红袍，从马上坠落后又跳上马离开。<br>后来，韩世忠打听到那个坠马者就是兀术。<br>韩世忠治军有自己的一套方法论。<br>在山阳，他的军队要盖房舍。<br>韩世忠亲自砍荆棘，和士兵一起干活。<br>他的夫人梁氏也亲自织布。<br>打起仗后，有胆怯的士兵，韩世忠不忘以冷幽默来对待。<br>他会将妇女使用的巾帼送给这些士兵。<br>士兵们感觉到羞耻后，下次作战就会奋勇向前。<br>3与岳飞相同，韩世忠是坚决的主战派。<br>为了抗击金朝的大义举动，他不惜使诈。<br>有一次，宋高宗派遣的和谈使者魏良臣要去和兀术谈判，顺便路过韩世忠军中。<br>韩世忠设酒款待了魏良臣。<br>魏良臣询问韩军动向，韩世忠只告诉他要奉命班师，到别的地方去。<br>实际上，韩世忠故意给魏良臣释放了假消息。<br>他在暗中设置伏兵，准备和金人大干一场。<br>等到魏良臣走远了，韩世忠进行军事部署，准备进攻。<br>魏良臣果然给兀术传达了韩世忠准备撤军的消息。<br>兀术信以为真，就带兵前行。<br>在大仪镇，双方骑兵交战了起来。<br>后来金兵进了韩世忠的埋伏圈，被杀得大败而归。<br>魏良臣在这场战斗中充当的角色比较尴尬。<br>兀术返回后想要杀了他。<br>魏良臣好言应对才免死。<br>1138年，宋高宗和金朝展开和议。<br>韩世忠听闻后要到都城来亲自劝说皇帝，但宋高宗没有许诺。<br>他在给宋高宗上书中谈到，“臣边远庸材，荷国厚恩，无以补报，今正当主辱臣死之时，臣愿效死节，激昂士卒，率先迎敌，期于必战，以决成败。”次年，51岁的韩世忠上演了拦截使节的政治活动。<br>他得知张通古和韩肖胄奉命要到金朝谈判，就预先在洪泽镇埋伏，想把他们拦截下来，破坏和议。<br>没想到他的部将郝抃将计划走漏风声。<br>张通古于是绕道而行。<br>这时，韩世忠和秦桧也有了联系。<br>金国的赵荣、王威前来投降南宋。<br>没想到在金人压力下，南宋又将两人遣返。<br>韩世忠于是写信质问主导此事的秦桧，“（赵）荣、（王）威不忘本朝，以身归顺，父母妻子悉遭屠灭，相公尚忍遣之，无复中原望耶？”秦桧自知理亏，有了羞愧之意。<br>但他和金朝和好的立场不变。<br>他担心韩世忠会再次上演拦截活动，就下令让王威、赵荣绕道离开。<br>1141年，53岁那年，在秦桧操纵下，韩世忠与张俊、岳飞一道，被罢了兵权。<br>当然，宋朝的罢兵权是在和平友好的气氛中进行的。<br>韩世忠被论功行赏，封了枢密使，属于一个位高权轻的位置。<br>他后来还给皇帝上书，力陈秦桧误国，由此把秦桧得罪得很深。<br>不过，与岳飞相比，韩世忠的处世要灵活得多。<br>虽然敢上演破坏和议这样的大戏，但韩世忠懂得何处收手，这一点岳飞没有做到。<br>当觉察到秦桧阴谋害自己后，韩世忠马上明哲保身，把尖锐的举动全部收敛。<br>他一再要求退休，不再参与朝政。<br>退休后，韩世忠闭门谢客，连那些熟悉的老部下也很少见。<br>他和任何人都不再谈论军事。<br>平时，韩世忠故意做出一个隐士的姿态，骑着毛驴，带着酒，和几个童子一起畅游西湖。<br>韩世忠的一系列举动保护了自己。<br>这位见惯了大风大浪的老将军，把时局看得很透彻。<br>但当他得知岳飞蒙冤入狱时，还是忍不住站了出来，体现了大将的责任和对良知的守望。<br>他亲自去质问秦桧。<br>于是两人有了那次后世广为流传的对话。<br>秦桧说，“飞子云与张宪书虽不明，其事体莫须有。”韩世忠听了气愤地说：“相公！莫须有三字，何以服天下乎？”这是韩世忠最后的政治活动。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/5-1579512574.jpeg"><br>▲剧照：岳飞被害，南宋满朝文武只有韩世忠敢当面质问秦桧岳飞被害后九年，1151年，63岁的韩世忠也去世了。<br>这在古代颇为高寿。<br>晚年参透世事的一代名将，也将精力投身于艺术。<br>他有几首传世的词作。<br>其中一首《南乡子》折射了他淡泊的心境：“人有几何般，富贵荣华总是闲。<br>自古英雄都如梦，为官。<br>宝玉妻男宿业缠。<br>年迈惜衰残，鬓发苍浪骨髓干。<br>不道山林有好处，贪欢。<br>只恐痴迷误了贤。”',

c="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaSwP0eqCUm4kq3Uhia6EBMibc4icc0eQxibNMaFRibEB5QxafW4hVlI1pIiaQ/640"><br><br>而就在这时，美国总统特朗普宣布：美国将在12周内研制出新冠疫苗！<br>这一消息，犹如在本就紧张激烈的疫苗战场上，又点了一把火。<br>媒体就此采访陈薇时。<br>女将军只有淡淡的一句话：“中国速度不会输给美国。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiatTQro4Me9SwpGibrplvo2nTEf0PfVUuEFdIWL7rhJClatOFaZ4ofZibA/640"><br><br>与美国公司绕过动物实验的神奇操作相反的是，陈薇少将在成功研发埃博拉疫苗的基础上，快速完成了新冠疫苗的设计、重组、生产制备。<br>随即通过了第三方疫苗安全性、有效性评价和质量复核。<br>直到昨晚，几乎与美国公司在同一天。<br>陈薇少将团队研制的新冠疫苗正式获批，进入临床试验！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaLZLnfvZ9kRKsr0EI9YcBP6lEN4NE4p6ugjo7ZDClESEJpZ0HwLqZSg/640"><br><br>在接受采访时，陈薇少将的回应中，仍然稳中带着霸气：<br>“疫苗是终结新冠最有力的科技武器，这个武器如果由中国率先研制出来，有自己的知识产权，不仅体现中国科技的进步，也体现了我们的大国形象！”<br>三<br>毅然从军<br>1988年，从浙大化工系毕业的陈薇，还是一个鹅蛋脸、长发披肩，笑容稍显腼腆的少女。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaIxW3YcW9lQaoIn6LDTsibibZLHyf6NSQtAJyiaT7OibkHXibIw3WZVbMncQ/640"><br><br>1991年，清华硕士毕业后，陈薇签约了深圳一家生物公司，即将过上高薪白领的生活。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaoCHT9ribJoCiclIt9CAwjQBGYdFeQA5WiafjmYDpc4icZR0atp9ZIJfTrA/640"><br><br>一次偶然的机会，她帮导师取一份抗体，走进了军事医学科学院。<br>那里尖端的研究课题和先进的科研设备震撼了她，也吸引了她。<br>随即，她做了一个改变一生的决定。<br>主动找上门，要求参军！<br>同年4月，她被特招入伍。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiavQLYzALMS2KEWEUzN6ehg2cbVic8GUNMyD5zgPrHqJl8URSvWCLC2icA/640"><br><br>剪去旧时长发，披我今日战袍。<br>从成为中国军人的那一天开始。<br>少女陈薇，开始了她开挂的人生。<br>1998年，陈薇拿下了军事医学科学院博士学位。<br>2003年，“非典”爆发，陈薇临危受命。<br>她带队率先分离出非典病毒的元凶，并首先发现ω干扰素，对“非典”有抑制作用。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybia4QbJjQ0Ju4wEsqMs6u43C0CR2hX7jsHc4QA8n76vhVCprUUvdV9WLQ/640"><br><br>最终，她带队研制的广谱抗病毒药物起到了关键作用。<br>1.4万名预防使用“重组人干扰素ω”喷鼻剂的医护人员，无一例感染。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaakwZBiaczfpgjut5Lic8fhbOMFTbWPxHQicT4wfRqMBKMJNLGicqyibicj5w/640"><br><br>而在这100多天的战场上，她没有见到过一次家人。<br>4岁半的儿子思母心切，看到妈妈在电视上出现，忍不住隔屏亲吻。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybia9ZyPUKjel5dp6QhlO67WhdIP6CGadDiaXVcU2hpgyIKqptFQEMsxtGw/640"><br><br>2008年，“汶川大地震”。<br>陈薇再次临危受命，担任抗震救灾防疫小组组长，在余震不断中率队入川，艰苦战“疫”两个月，确保了大灾之后无大疫。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiap0paWDYGjwNJAWUACsEj8HGveSElrFLYyqyzgBmuX7W02znObcyiciaA/640"><br><br>同年，北京奥运会。<br>她又参与“军队奥运安保指挥小组”专家组，带领队员进驻20个主要场馆，负责各场馆的核、生、化反恐任务，成功处置了数十起核生化疑似事件。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaV30U4j5FzLcwx1hZiabicWOS2bkY4xOoRZic95RdB1bPnKabtRt0uVQLw/640"><br><br>2014年，埃博拉病毒肆虐西非。<br>而荒唐的是，病毒初期，世卫组织和各国政府，对于埃博拉患者的呼救声视而不见，“全球性的不作为”，正是埃博拉病毒爆发的罪魁祸首。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaw3rFAsqK0DgjPhXqictAE0dFL1AmmRnT0ntFJLCEDLGEToezlDiaOpmw/640"><br><br>▲ 一名感染埃博拉病毒的患者横死塞拉里昂街头<br>而早在2006年，在多数国人还不知“埃博拉”为何物时，陈薇就针对这一烈性病原体展开了研究。<br>她敏锐的觉察出：“埃博拉离我们也许只有一个航班的距离。”<br>14年后新冠肺炎的全球爆发，也证明了她当年的先见之明。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaCzMTRx9coYvEatPM45xoNqrPBhFLhEOzo4ZsKZH1rKZviaECb2mWYPA/640"><br><br>也正是在她的强烈坚持下，“重组埃博拉疫苗项目”，终于获得了国家“863计划”支持。<br>2014年，西非大规模暴发埃博拉疫情，致死率50%~90%，并向世界国家扩散。<br>而此时，后知后觉的世卫组织队伍，溃败！<br>欧美多国援非队伍，溃败！<br>一时间，世界谈“埃”色变。<br>又是危急关头。<br>陈薇做出了一个大胆的决定：出征塞拉里昂！到西非一线去，把疫情挡在国门之外！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaDnuuShaZBPicBRjfbsAGzaib5uMkH9bke4M59VMsEIW5gTI8bttWKxsg/640"><br><br>在塞拉里昂，经过多个夜以继日的攻关、多次的疫苗临床试验。<br>陈薇团队研发的世界首个2014基因型埃博拉疫苗，一举成功！<br>相关科研论文在12月23日凌晨发布在了国际著名医学杂志《柳叶刀》上，这也实现了中国疫苗在境外临床试验“零的突破”。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaAl8wCrXiaT7BSiaU8Rp7twl4MTSYy56BkAur8nq8icKRAAfhrU3S02DrA/640"><br><br>2015年，因功勋卓著，陈薇晋少将。成为当天晋升的唯一一名女军官。<br>2016年，她与屠呦呦一起，被评为“2015年度中国十大科技创新人物。”<br>2019年，当选为中国工程院院士。<br>2020，新冠病毒再次肆虐，女将军披甲出征。<br>而之后，也就有了我们开篇的故事。<br>“与毒共舞”29年，女将军，威武！<br>四<br>“战狼”原型<br>2016年，韩剧《太阳的后裔》大火。<br>女主角姜暮烟是一位美女医生（宋慧乔饰演）。<br>在剧中，曾出现过姜暮烟在非洲发现M3病毒（类似MERS中东呼吸综合征）的情节。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaEuU3vraR01hkk2UY5icNoB17KOXldYE9yVLicrczVQsjYSep1Dic8jzJw/640"><br><br>剧情当然是虚构的。<br>但在现实中，陈薇将军抗击埃博拉的故事，远远比韩剧更为惊险困难。<br>而这一传奇经历，最终被搬上了大荧幕，也就是我们熟悉的《战狼2》中，Doctor Chen的原型。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaOdtgC5WjJf26W3LRUPkMfEpraJsk7hzxQ66z991E9r5TNic9iaXBibSKA/640"><br><br>从颜值来看，年轻时的女将军，比起女星也毫不逊色。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiafy8WibibnLAp9bMAickicf6Dgj1RkDInhMX32ibGIWnUvVjbs7oFTQic0C2A/640"><br><br>区别不过是，她将光彩亮丽的青春，奉献给了军队，给了人民，给了祖国。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaMlZ6icYMpbY5o6zzNV425SySRvBfQWsCLA2o3pmFwk1BsJ41SaWI0Hg/640"><br><br>而现实比起电影中的形象，还要传奇的多。<br>在埃博拉疫苗研制成功后，<br>她为疫区的无数生命，筑起了一道安全屏障。<br>她的功绩受到了非洲人民的广泛赞誉。<br>在塞拉利昂，流传着这样一句话：“别人因为埃博拉走了，中国人却因为埃博拉来了”。连国家最高领导人，都要为她点赞。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic7L3pribP1LoP4BiaBQ1bybiaIFqzU8BMYVCicWyLliaZQ3icCI1jpIkEd
