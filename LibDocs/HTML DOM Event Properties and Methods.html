
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"/>
<title>HTML DOM Event Properties and Methods</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
html,body { -webkit-text-size-adjust:none; }
body {
  font-family: 'Patrick Hand', sans-serif;
  font-size: 18px;
  background-color: black;
  color: gray;
  justify-content: center;
  align-content: center;
  width: 90%;
  margin: 3vh auto;
}

.questiontitle {
  margin: auto;
  margin-bottom: 2.5rem;
  color: grey;
}

.question, .answer {
  margin: auto;
  padding: 2px 2px;
  font-size: 24px;
  color: #10C030;
}
.answer{color: black}
.answer.appear{color: grey}

.jumpButton {
  background-color: black;
  outline: none;
  padding: 5px 10px;
  display: inline-block;
  margin: auto;
  font-size: 1rem;
  margin-top: 2.5rem;
  cursor: pointer;
  border: 1px solid darkgreen;
  border-radius: 8px;
  box-shadow: 2px 2px 4px darkgreen inset;
  text-shadow: 1px 1px 5px grey, -1px -1px 1px grey;
  color: #20A020;
}
.button{padding: 15px;}
.disabled {
  background-color: #D8D8D8;
  color: #888;
  cursor: not-allowed;
}
a { text-decoration: none;
	color: #58D858;}
a:visited { color: #88C898;}
A:hover {	color: yellow;}
A:focus {	color: red;}
</style>

</head>

<body>
	<h4 class="questiontitle">HTML DOM Event Properties and Methods</h4>

	<div class="question"> </div><br>

	<button class="jumpButton" onclick=jpButClick()>Topics Left: <span class="questionsLeft"></span></button>

<script>
// List of Q & A
var questionList = [

'altKey<br>Property/Method: MouseEvent<br>Returns whether the "ALT" key was pressed when the mouse event was triggered',
'altKey<br>Property/Method: KeyboardEvent, TouchEvent<br>Returns whether the "ALT" key was pressed when the key event was triggered',
'animationName<br>Property/Method: AnimationEvent<br>Returns the name of the animation',
'bubbles<br>Property/Method: Event<br>Returns whether or not a specific event is a bubbling event',
'button<br>Property/Method: MouseEvent<br>Returns which mouse button was pressed when the mouse event was triggered',
'buttons<br>Property/Method: MouseEvent<br>Returns which mouse buttons were pressed when the mouse event was triggered',
'cancelable<br>Property/Method: Event<br>Returns whether or not an event can have its default action prevented',
'charCode<br>Property/Method: KeyboardEvent<br>Returns the Unicode character code of the key that triggered the onkeypress event',
'changeTouches<br>Property/Method: TouchEvent<br>Returns a list of all the touch objects whose state changed between the previous touch and this touch',
'clientX<br>Property/Method: MouseEvent<br>Returns the horizontal coordinate of the mouse pointer, relative to the current window, when the mouse event was triggered',
'clientY<br>Property/Method: MouseEvent<br>Returns the vertical coordinate of the mouse pointer, relative to the current window, when the mouse event was triggered',
'clipboardData<br>Property/Method: ClipboardData<br>Returns an object containing the data affected by the clipboard operation',
'code<br>Property/Method: KeyboardEvent<br>Returns the code of the key that triggered the event',
'composed<br>Property/Method: Event<br>Returns whether the event is composed or not',
'createEvent()<br>Property/Method: Event<br>Creates a new event',
'ctrlKey<br>Property/Method: MouseEvent<br>Returns whether the "CTRL" key was pressed when the mouse event was triggered',
'ctrlKey<br>Property/Method: KeyboardEvent, TouchEvent<br>Returns whether the "CTRL" key was pressed when the key event was triggered',
'currentTarget<br>Property/Method: Event<br>Returns the element whose event listeners triggered the event',
'data<br>Property/Method: InputEvent<br>Returns the inserted characters',
'dataTransfer<br>Property/Method: DragEvent, InputEvent<br>Returns an object containing the data being dragged/dropped, or inserted/deleted',
'defaultPrevented<br>Property/Method: Event<br>Returns whether or not the preventDefault() method was called for the event',
'deltaX<br>Property/Method: WheelEvent<br>Returns the horizontal scroll amount of a mouse wheel (x-axis)',
'deltaY<br>Property/Method: WheelEvent<br>Returns the vertical scroll amount of a mouse wheel (y-axis)',
'deltaZ<br>Property/Method: WheelEvent<br>Returns the scroll amount of a mouse wheel for the z-axis',
'deltaMode<br>Property/Method: WheelEvent<br>Returns a number that represents the unit of measurements for delta values (pixels, lines or pages)',
'detail<br>Property/Method: UiEvent<br>Returns a number that indicates how many times the mouse was clicked',
'elapsedTime<br>Property/Method: AnimationEvent<br>Returns the number of seconds an animation has been running',
'elapsedTime<br>Property/Method:  none!<br>Returns the number of seconds a transition has been running',
'eventPhase<br>Property/Method: Event<br>Returns which phase of the event flow is currently being evaluated',
'getTargetRanges()<br>Property/Method: InputEvent<br>Returns an array containing target ranges that will be affected by the insertion/deletion',
'getModifierState()<br>Property/Method: MouseEvent<br>Returns an array containing target ranges that will be affected by the insertion/deletion',
'inputType()<br>Property/Method: InputEvent<br>Returns the type of the change (i.e "inserting" or "deleting")',
'isComposing<br>Property/Method: InputEvent, KeyboardEvent<br>Returns whether the state of the event is composing or not',
'isTrusted<br>Property/Method: Event<br>Returns whether or not an event is trusted',
'key<br>Property/Method: KeyboardEvent<br>Returns the key value of the key represented by the event',
'key<br>Property/Method: StorageEvent<br>Returns the key of the changed storage item',
'keyCode<br>Property/Method: KeyboardEvent<br>Returns the Unicode character code of the key that triggered the onkeypress event, or the Unicode key code of the key that triggered the onkeydown or onkeyup event',
'location<br>Property/Method: KeyboardEvent<br>Returns the location of a key on the keyboard or device',
'lengthComputable<br>Property/Method: ProgressEvent<br>Returns whether the length of the progress can be computable or not',
'loaded<br>Property/Method: ProgressEvent<br>Returns how much work has been loaded',
'metaKey<br>Property/Method: MouseEvent<br>Returns whether the "META" key was pressed when an event was triggered',
'metaKey<br>Property/Method: KeyboardEvent, TouchEvent<br>Returns whether the "meta" key was pressed when the key event was triggered',
'MovementX<br>Property/Method: MouseEvent<br>Returns the horizontal coordinate of the mouse pointer relative to the position of the last mousemove event',
'MovementY<br>Property/Method: MouseEvent<br>Returns the vertical coordinate of the mouse pointer relative to the position of the last mousemove event',
'newValue<br>Property/Method: StorageEvent<br>Returns the new value of the changed storage item',
'newURL<br>Property/Method: HasChangeEvent<br>Returns the URL of the document, after the hash has been changed',
'offsetX<br>Property/Method: MouseEvent<br>Returns the horizontal coordinate of the mouse pointer relative to the position of the edge of the target element',
'offsetY<br>Property/Method: MouseEvent<br>Returns the vertical coordinate of the mouse pointer relative to the position of the edge of the target element',
'oldValue<br>Property/Method: StorageEvent<br>Returns the old value of the changed storage item',
'oldURL<br>Property/Method: HasChangeEvent<br>Returns the URL of the document, before the hash was changed',
'onemptied<br>Property/Method:  none!<br>The event occurs when something bad happens and the media file is suddenly unavailable (like unexpectedly disconnects)',
'pageX<br>Property/Method: MouseEvent<br>Returns the horizontal coordinate of the mouse pointer, relative to the document, when the mouse event was triggered',
'pageY<br>Property/Method: MouseEvent<br>Returns the vertical coordinate of the mouse pointer, relative to the document, when the mouse event was triggered',
'persisted<br>Property/Method: PageTransitionEvent<br>Returns whether the webpage was cached by the browser',
'preventDefault()<br>Property/Method: Event<br>Cancels the event if it is cancelable, meaning that the default action that belongs to the event will not occur',
'propertyName<br>Property/Method: AnimationEvent, TransitionEvent<br>Returns the name of the CSS property associated with the animation or transition',
'pseudoElement<br>Property/Method: AnimationEvent, TransitionEvent<br>Returns the name of the pseudo-element of the animation or transition',
'region<br>Property/Method: MouseEvent<br>Returns the name of the pseudo-element of the animation',
'relatedTarget<br>Property/Method: MouseEvent<br>Returns the element related to the element that triggered the mouse event',
'relatedTarget<br>Property/Method: FocusEvent<br>Returns the element related to the element that triggered the event',
'repeat<br>Property/Method: KeyboardEvent<br>Returns whether a key is being hold down repeatedly, or not',
'screenX<br>Property/Method: MouseEvent<br>Returns the horizontal coordinate of the mouse pointer, relative to the screen, when an event was triggered',
'screenY<br>Property/Method: MouseEvent<br>Returns the vertical coordinate of the mouse pointer, relative to the screen, when an event was triggered',
'shiftKey<br>Property/Method: MouseEvent<br>Returns whether the "SHIFT" key was pressed when an event was triggered',
'shiftKey<br>Property/Method: KeyboardEvent, TouchEvent<br>Returns whether the "SHIFT" key was pressed when the key event was triggered',
'state<br>Property/Method: PopStateEvent<br>Returns an object containing a copy of the history entries',
'stopImmediatePropagation()<br>Property/Method: Event<br>Prevents other listeners of the same event from being called',
'stopPropagation()<br>Property/Method: Event<br>Prevents further propagation of an event during event flow',
'storageArea<br>Property/Method: StorageEvent<br>Returns an object representing the affected storage object',
'target<br>Property/Method: Event<br>Returns the element that triggered the event',
'targetTouches<br>Property/Method: TouchEvent<br>Returns a list of all the touch objects that are in contact with the surface and where the touchstart event occured on the same target element as the current target element',
'timeStamp<br>Property/Method: Event<br>Returns the time (in milliseconds relative to the epoch) at which the event was created',
'total<br>Property/Method: ProgressEvent<br>Returns the total amount of work that will be loaded',
'touches<br>Property/Method: TouchEvent<br>Returns a list of all the touch objects that are currently in contact with the surface',
'transitionend<br>Property/Method: TransitionEvent<br>The event occurs when a CSS transition has completed',
'type<br>Property/Method: Event<br>Returns the name of the event',
"url<br>StorageEvent<br>Returns the URL of the changed item's document",
'which<br>Property/Method: MouseEvent<br>Returns which mouse button was pressed when the mouse event was triggered',
'which<br>Property/Method: KeyboardEvent<br>Returns the Unicode character code of the key that triggered the onkeypress event, or the Unicode key code of the key that triggered the onkeydown or onkeyup event',
'view<br>Property/Method: UiEvent<br>Returns a reference to the Window object where the event occurred'

];

var remainQueNo = questionList.length;

function shuffle() {
 var listlen = questionList.length, j = 0, temp;

 while (listlen--) {
  j = Math.floor(Math.random() * (listlen+1));

  temp = questionList[listlen];
  questionList[listlen] = questionList[j];
  questionList[j] = temp;
 }
}

function showQues() {
  remainQueNo = remainQueNo - 1;
  var pointer = remainQueNo;
  var topic = questionList[pointer];

  document.querySelector('.question').innerHTML = topic;
  document.querySelector('.questionsLeft').innerHTML = remainQueNo;
  document.querySelector('.jumpButton').focus();

}
$(".answer").click(function () {
   $(this).toggleClass("appear");
});

function jpButClick() {
  var jpBut = document.querySelector('.jumpButton');
  if (remainQueNo > 0) {showQues();}
  if (remainQueNo === 0) {
      jpBut.innerHTML = 'Bye!';
      jpBut.classList.add('disabled');
  }
}

shuffle();
showQues();

</script>
</body>
</html>
