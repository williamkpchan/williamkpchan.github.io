<h2>收割海带</h2>
大钦岛乡位于山东省烟台市长岛县北部。
每年5月至8月，该岛屿附近的1.3万亩海带进入收获期。
海岛居民们每天驾驶小船驶向养殖区收割海带，诸多工序有条不紊，迎来忙碌的“夏收”季节。
2018年，大钦岛共收获鲜海带18.2万吨，加工干海带约1.8万吨，产值1.5亿元。
