'<h2>紫霞神功！高超声速飞行器与探空火箭之魅</h2><br>近日，我国西北某地，人们在夜间看到在天空中有紫色的祥云出现。<br>结合近期在国庆阅兵现场向全世界展示的高超声速飞行器，有很多人猜测是有相关武器型号的夜间测试，并兴奋不已，同时也引发了国内外的大量推测。<br>实际上，虽然高超声速飞行器近期再次成为全民关注的大热点，然而小火箭认为，这样的祥云，是探空火箭的发射，是为人类探索高层大气和临近空间所进行的一次科研发射。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5M46ib4e2ERnGxI7MrBlgKfTAhNmbgFFhkkiaVJUt0Yr7t0JT1n9j0Czw/640"><br><br>本文，小火箭和大家探讨以下几个话题：<br><br>什么是探空火箭？<br><br>容易被当作不明飞行物的洲际弹道导弹、运载火箭和探空火箭，应该如何区分？<br>观测绚丽的彩云，有什么用处？<br><br><strong>探空</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia56jglzbIyczMaJ1pPtrf1hUyztNnL3ScTJOuxQRSATqpkuNzSN8HvrA/640"><br>探空火箭，顾名思义，就是一种能够探测高空或者太空的火箭。<br>这种火箭，不具备将载荷送入环绕地球的轨道飞行的能力，仅具备亚轨道飞行能力。<br>不过，这种亚轨道飞行，对于人类掌握运载火箭技术和了解高层大气和宇宙空间环境有着重要的作用。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRcur6oIjUgZMibpRWdkdzlUquB1SvyeTK8Wwhfy2oNOGpTUeaZCrUiacqpBEPrrhq45Wxib9Hiacyiao6Q/640"><br>印度发射的首枚亚轨道飞行器，就是采购自美国的探空火箭。<br><br>该型探空火箭名为耐克-阿帕奇（取胜利女神和北美印第安部落名称的组合）。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRcur6oIjUgZMibpRWdkdzlUqh50HIa5Mbp8kaWNic1THIVv9ficWPpzajwEtAJvpA9Hic0VycuDglxULQ/640"><br>耐克-阿帕奇探空火箭采用二级固体火箭发动机串联布局。<br>1961年2月17日，该探空火箭首发成功。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRcur6oIjUgZMibpRWdkdzlUq3CFuZw7JEVM7h8IC9ibAqqKG0TKyibF5jnkZ5pXCA2icoicAoibuQGKG3oA/640"><br>耐克-阿帕奇探空火箭是年轻的美国空军开发的一款模块化小型火箭，易上手，好操作。<br>在1961年到1978年，该型探空火箭共进行了636次发射，足迹遍及：美国、印度、巴西、瑞典、挪威、巴基斯坦、西班牙、加拿大。<br>美军柯洛坦号护航航空母舰也成功尝试过进行耐克-阿帕奇探空火箭的发射，为舰载导弹和运载火箭的海上发射积累了技术。<br>耐克-阿帕奇探空火箭非常便宜，外销整箭的裸箭仅<strong>6050美元</strong>一枚（发射架可租用，1次买10枚火箭送发射架）。<br>小火箭按当时的美元价格换算过来，相当于现在的5.063万美元，也就是35.97万元人民币。<br>耐克-阿帕奇探空火箭，能够以这样低的成本，把45公斤重的载荷送到弹道最高点160公里的亚轨道上，而且美国空军向买家提供全套的技术支持。<br>因此，这款火箭成为印度、巴西、加拿大和瑞典等国家的启蒙火箭。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5qKP42RjRTPNA7jNia8Q7PZQ5SNMNRicnGdUiaYqcBmb7MgX7sibGGegP0Q/640"><br>进入新世纪，随着大规模集成电路技术和先级传感器技术的发展，探空火箭变得越来越精密，其主要功能，也就从给运载火箭的工程技术人员“练手”，变为了三大科研项目的中坚：<br><br>第一：研究地球高层大气；<br>第二：进行紫外线和X射线天文观测；<br>第三：进行微重力试验（可提供5分钟以上的微重力舱内环境）。<br><br><img class="" url="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5MI2pweicMKv4xQlP5jNbqvicuXElU4JYAJBKPEWgdRGzjXqlS7jmdfuw/0"><br>通常来说，探空火箭通常可按研究对象分类，如气象火箭、生物火箭、地球物理火箭。<br>气象火箭多用于100公里以下高度的大气常规探测。<br>生物火箭用于外层空间的生物学研究，弹道最高点会超越卡门线，达100公里以上。<br>地球物理火箭用于地球物理参数探测，使用高度大多在120公里以上。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5lXmCT8GJ0Kklibbribiaiapyn3gteL83Zshe523qbvscvR8TkPDLWuXpcg/640"><br>而个别型号的探空火箭，比如美国宇航局NASA的黑雁12号，采用串联四级构型，发射质量超过5.3吨，其弹道最高点，可达1500公里！<br><br>这是什么概念？<br><br>答：和美国唯一在役的陆基洲际弹道导弹的弹道最高点在一个量级，甚至还要高出不少。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRcPIFr1qsUo7icibQ0ibT0JYLiaia7qsfMb0HeItys5Jh7TC0anYM25uwibfIfnrkHriabZXtiaH1yHZwNQGg/640"><br>这是小火箭计算中心#1阵列按典型弹道导弹气动和弹道综合分析模型（江湖人称邢博士模型）计算的民兵洲际弹道的一条实战弹道。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRcPIFr1qsUo7icibQ0ibT0JYLiaKLkibZI0fWPOuhRXJWicsuAPm28Fl8hUdD9EKtdnXfkkzE3qD5YyKmhQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRcPIFr1qsUo7icibQ0ibT0JYLiaF89WVskRnKljcibRC12deMXFcAzBFkjOY6V8IJHdWVffqGCANYQLL3Q/640"><br>导弹发射位置取了某民兵III型导弹基地的真实坐标。<br>为避免引起不必要的纷争，隐去了目标坐标。<br>打了这枚弹之后，基本上可以确定，民兵III型导弹的最大射程在1万公里以上。<br>（这次弹道计算考虑到再入突防，用了比较保守的射程，发射点到目标的大圆距离为<strong>9457.166公里</strong>）。<br>弹道最高点距离WGS84标准大地模型的高度为<strong>1018.532公里</strong>，最大速度出现在再入大气层不久处，为<strong>Ma 23.12</strong>。<br>洲际弹道导弹和运载火箭，其最大飞行速度都远超Ma 5.0，为方便起见，本文将这两类飞行器和近期热门的大气层内飞行的飞行器统称为高超声速飞行器。<br>可见，黑雁12号探空火箭的弹道最高点是民兵洲际弹道导弹的实战发射的弹道最高点的1.5倍。<br>而能够达到这样的飞行高度，其最大飞行速度，也一定能够跨过高超声速的门槛了。<br><strong>区分</strong><br>既然从弹道最高点和飞行速度方面，以科研为目标的探空火箭和以作战、商业为目的的洲际弹道导弹、运载火箭，其天空祥云又该如何区分呢？<br>答：看形态，观颜色。<br>小火箭认为，只要肯下一番功夫，是能够练就一眼通过祥云识别飞行器的能力的。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5GZCVBHZLxSxbMeVwPqGPHTHTK3Gh39njh56YTBlcTrwJhicNp25vFPA/640"><br>上图为在美国加利福尼亚州的金门大桥附近拍到的天空祥云。<br>其右上有亮线，其左下呈五彩。<br>亮线，是火箭发动机喷口高温喷流产生的。<br>五彩，则是典型的猎鹰9号运载火箭的第一级在上升过程中产生的云雾。<br>具体来说，这是SpaceX公司的猎鹰9号运载火箭在公元2018年10月7日给阿根廷发射合成孔径雷达军用对地观测卫星的时候产生的。<br>这是猎鹰9号运载火箭第一次尝试在美国西海岸的范登堡空军基地进行陆上回收发射，在附近民众中引起了震撼。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5I7hPavpqKo6Djezib1QCFQRndP7OO4rZspPVqX1Q4yKM1YWiaME1WzKg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5CxKic6pAUYs8tK9kAoAMYpz3yibBuHlmQDIgtFQ89RNcc9J1nOzKU8uQ/640"><br>以猎鹰9号运载火箭为代表的运载火箭，采用液氧煤油液体火箭发动机。<br>其第一级的燃烧产物比较单纯，就是水蒸气和二氧化碳。<br>地球是圆的，在地面指定区域的人们处在夜晚的时候，太阳在地平线以下。<br>运载火箭尾部产物在来自地平线以下的阳光的映衬下，或者其他光线的映照下，以合适角度观察，就会呈现五彩。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5YCUYhPjhk2tW7fdBRl7zbzkPmEBgVHTBuibFvic8yTIdDgfjex3l0drQ/640"><br>上图是美国一艘核潜艇发射的三叉戟D5潜射洲际弹道导弹时产生的“不明飞行物”现象。<br>摄于2017年2月凌晨。<br>以三叉戟为代表的潜射弹道导弹，采用的是固体燃料。<br>详见小火箭的公号报告《<a href="http://mp.weixin.qq.com/s?__biz=MzI1NjAyMTg1NQ==&amp;mid=2649494638&amp;idx=1&amp;sn=e0f2d8f6b178262eb3bdca2afa644286&amp;chksm=f235b05ec5423948dfb5504118646bb2abcbec7f4d66d3b772c0a7c237cbaa9e2fbd98e766b7&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2">聊聊固体火箭发动机的推进剂</a>》。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRcIwPV3IZL7Jq3z5DNJxuuEbOfff9khPdguLhuMBic6gBbqzWvSDJgpcWwDWZtaeUlqxASpS1JRftg/640"><br>固体推进剂比液体推进剂，维护方便，可以在战时进行快速响应，无需加注。<br>不过，固体推进剂的比冲比液体推进剂的比冲小了不少。<br>于是，金属被当作燃料加到了推进剂中。<br>最常用的金属添加剂是铝。<br>铝粉的燃烧能加快推进剂的燃烧速度，增加发动机的比冲，还能使燃烧变得更加稳定。<br>铝粉颗粒的直径只有几微米，燃烧时间极短，温度很高，人们对其燃烧机理还没有研究透彻。<br>但是，铝粉提高发动机比冲的效果十分明显，因此很多推进剂添加了大量的铝粉（如<strong>三叉戟导弹的第一级发动机中掺有19%的铝粉</strong>）。<br>这样的推进剂产生的烟雾中会有大量三氧化二铝颗粒存在，形成特有的金属烟尘。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5YCUYhPjhk2tW7fdBRl7zbzkPmEBgVHTBuibFvic8yTIdDgfjex3l0drQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5tyJS9j01NtRLl1k5SWswbpZCskgQw9dSV9XMhZKQxQ4A0O5m9DN6eQ/640"><br>小火箭给出三叉戟潜射洲际弹道导弹产生的祥云（上上图）和猎鹰9号运载火箭产生的祥云（上图），放在一起比较。<br>可见，由于潜射洲际弹道导弹的固体推进剂主要成分是高氯酸盐，且添加了大量铝粉，其燃烧产物中有氯离子和大量铝的氧化物存在，这种云的通透性就不如液氧煤油的单纯的燃烧产物（水蒸气、二氧化碳、一氧化碳）的云了。<br>另外，运载火箭有一个明显的程序转弯过程，在发射场已知的情况下（美国是卡纳维拉尔角和范登堡空军基地两大猎鹰9号火箭的发射场，我国是酒泉、太原、西昌和文昌这四大发射场），运载火箭的弹道形态和方向是可以预知的。<br>而如果出现上上图那样的发射地点推测出来和已知运载火箭发射场不符，而飞行形态又和运载火箭相似，那就极有可能是弹道导弹了。<br>上上图，小火箭根据照片的时刻和弹道特征，结合星空几颗典型亮星的相对位置，确定为这是在凌晨3点30分，在美国加利福尼亚州沿海海域，向夸贾林环礁指定海域发射的三叉戟II D5型洲际弹道导弹的第一级弹道末段的情况。<br>另外，考虑到突防要求，现代的洲际弹道导弹往往会有一个压低弹道，产生低伸突防弹道的模态。<br>而同时为了减阻，潜射导弹的顶部会有一根减阻杆伸出。<br>这样，祥云顶部的锥角比采用卡门式整流罩的运载火箭就相对小一些。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5CEWVWXCaWJbA7ELp7UoP6paqBKiciavtnAtSdPibcziczHf0GBW0Dk4fYQ/640"><br><br>这根学名为减阻杆的物体由6根4130铬钼合金钢管逐根套接制成。<br>每根钢管长30.75厘米，直径从11.2厘米依次递减到4.9厘米。<br>这根钢管平时像收音机的鞭状天线那样收起来，藏在弹头内部（弹头里真是藏了不少东西），顶端有一个直径22.9厘米的不锈钢圆盘。<br>收起来的减阻杆与顶端圆盘加起来的长度为31.5厘米，跟一个成年人的大臂差不多长。<br>最粗的那根钢管里面有一根火药柱体。<br>当传感器感知到导弹的加速度达到2个g的时候（对于“三叉戟I”导弹来说，通常发生在出水4.05秒左右），火药柱体被点燃并立即产生大量气体。<br>这些气体把锁在粗管中的另外5根钢管依次顶出，在1秒内就会形成一根长1.28米的细杆。<br>邢强，公众号：小火箭<a href="http://mp.weixin.qq.com/s?__biz=MzI1NjAyMTg1NQ==&amp;mid=400997018&amp;idx=2&amp;sn=fa681601d3b67532030a16cafed54f3c&amp;chksm=783f1eaa4f4897bc750d1d69d79d21fd517459c008c23136742d01fba9cc6be92f3180631da0#rd" class="blockquote_article">三叉戟：美国和英国唯一的海基核武器</a></blockquote>上图是小火箭专门对某些潜射洲际弹道导弹的顶部进行了超高精度气动计算。<br>俄罗斯的布拉瓦潜射洲际弹道导弹，其固体推进剂的配方又有所不同，其突防策略和弹道特征和美国的三叉戟潜射洲际弹道导弹也不一样。<br>这就产生了独特的布拉瓦云。<br><img url="https://mmbiz.qlogo.cn/mmbiz/q6ZQ3YDgSRcXs8TmjueSPCDd5E9a7aqWftsOUgibibzDLy8A4OmxX3gjxBnzvkUceTlfKWcAor7E2MGgwnlvfoEA/0"><br><img url="https://mmbiz.qlogo.cn/mmbiz/q6ZQ3YDgSRcXs8TmjueSPCDd5E9a7aqWG4ABd9slFknrICOfKoeTBPWribljbJwA0k0BJxT0oHYTRrLPMY01x6w/0"><br><img url="https://mmbiz.qlogo.cn/mmbiz/q6ZQ3YDgSRcXs8TmjueSPCDd5E9a7aqW1cKmPObNChbjfYwIZgbjQutAZkticP7W5BGMHfUlQlF82t8eYGib3D6w/0"><br><img url="https://mmbiz.qlogo.cn/mmbiz/q6ZQ3YDgSRcXs8TmjueSPCDd5E9a7aqWiaTyp2ERhj30Riap5cib8hEm96icHBwzRmt9dLsoerFdA3ibPia2M3GAEIoA/0"><br>上面一些列图片是一枚从白海中潜行的核潜艇上发射的布拉瓦弹道导弹制造的云。<br>这个现象除了让挪威气象局的电话被打爆之外，还给我们提供了一个分析布拉瓦导弹第三级发动机燃料的绝佳机会。<br>通过光谱分析，小火箭发现这种颜色的光的波长正是氧化铝和三氧化二铝的典型波段（437.4纳米与542.4纳米之间）。<br>于是小火箭认为，布拉瓦导弹仍然采用了俄罗斯传统的铝粉添加工艺来提高发动机的性能。<br>不过，添加了其他成分，并改进了配比，使得该导弹在低可探测领域有所突破。<br>在弹道计算中，小火箭按1330K的温度反推固发组分，以此来提高弹道仿真的准确性。<br><img src="https://mmbiz.qpic.cn/mmbiz/q6ZQ3YDgSRcXs8TmjueSPCDd5E9a7aqWvSmYSHnibzFF8dBwy30YRohKgCnruD8DWbkltpMgEUBicZ8urG6wJK6Q/640"><br>布拉瓦导弹从北海发射，第一级壳体落在发射点外734.125公里处，第二级壳体落在发射点外4593.835公里处，弹头命中7598.879公里外的勘察加半岛附近的目标。<br>可见，这祥云不仅能够在夜空中给我们美学方面的启示，还能够给高精度弹道计算提供技术方面的启发。<br>事事皆有关联，唯待有心人探求之。<br><strong>事件</strong><br>如果读罢小火箭的分析报告，我们在下次遇到这样的天空美景的时候，依然分不清到底是导弹发射还是探空火箭的发射的话，也没关系。<br>毕竟，俄罗斯防空反导部队有时候也分不清楚，而且差点儿出大事。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5DiauacE8ibiaKPiceo01Ua8NTKicDgwoO0LkMV59giaibcicN7oeauC2ufbT2A/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5fXks0EXRicHRTeibdFT3oBc8P6VQx2CPqozePic2AoROt3dc0rHzPQicAw/640"><br>1995年1月25日深夜，俄罗斯空天防御战略司令部内，突然警铃大作！<br>警报：弹道式武器向莫斯科袭来！这不是演习，这不是演习！<br>俄罗斯反导部门的值班室内，雷达图像清晰地显示：的确有一枚弹道式武器向莫斯科袭来，目前已进入挪威上空！<br>睡梦中的俄罗斯总统被紧急叫醒，通过一条地下通道进入掩体。<br>而可以直接指挥俄罗斯6512枚核弹头进行恐怖的核反击的核提箱，已经打开！<br><br>后来，雷达图像上的光点突然消失了。<br>俄方人员更紧张了！<br><br>白杨陆基机动战略导弹的目标已经装订完毕。<br>根据光点消失前的弹道推断，这是从大西洋北部的一艘核潜艇上发射的三叉戟潜射弹道导弹，目标为莫斯科。<br>好在半小时过去，莫斯科附近也没有发现被核打击的现象。<br>虚惊一场。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5FjiaG7WaHmRGickqfS3VJWmmSDnu5bpKKzTyNgLp9k7TOYLh9lIibow2Q/640"><br>这是自古巴导弹危机以来，苏联/俄罗斯唯一一次核武器库全面进入待发射状态，核提箱都打开了。<br>什么情况？<br><br>事后，俄方人员从美国宇航局NASA的一份报告中得到了答案。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia54qv2w80tD49q0nibmuC9BX27IbQiaWVQmdLcsPiaugDlvteEbpOqIrIxA/640"><br>原来，1995年1月25日当天，挪威科学家和美国科学家一起，在挪威西北海岸向北极方向发射了一枚黑雁探空火箭。<br>这枚探空火箭的弹道最高点达到了1452.8公里，其弹道恰好与三叉戟洲际弹道导弹射向莫斯科的弹道有一部分是重合的。<br>该探空火箭出色地扮演了一枚射向莫斯科的三叉戟洲际弹道导弹的角色，让俄罗斯空天防御司令部经历了一场接近实战状态的演习。<br>后来，在俄罗斯和美国军方的共同倡议下，凡是在北美和北欧，向北极地区发射射高超过100公里的无论什么飞行器，都要提前向各方通报，以免产生影响全人类福祉的误判。<br><strong>紫霞</strong><br>发展探空火箭，有什么用途呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia552AicCoXjBY0qChSj8XpJbEytiaEz9TM02NMA1icT2QEQ95E8MyamKNhw/640"><br>上图为一枚探空火箭发射后产生的紫霞。<br>金庸老爷子的《笑傲江湖》中，华山派当年分为了气宗和剑宗。<br>剑宗重视招式，而气宗则主张重在修炼内功。<br>紫霞神功是华山派的上乘内功，虽然不能像奥妙的剑招那样迅速提升战斗力，但是若有所成，则内能解穴解毒，外能提升视觉和听觉的能力。<br>修炼三十年以上，则华山气宗功夫达到一定造诣，成为一方宗师，剑宗方面再也奈何不得。<br>探空火箭不仅能够产生紫霞，而且其作用，和紫霞神功颇为契合：提升国家的科研水平，修炼内力。<br><img class="rich_pages" url="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia50zMUfvG39wzRkNE0b65L0vm0YjVkrwibcTjpsqTW4od29rGLI8sL4ag/0"><br>探空火箭和其他高超声速飞行器产生的祥云的最大区别，在于探空火箭的云，往往有明显的单色特征。<br>比如上图这种<strong>红霞或者紫霞</strong>，是探空火箭的载荷罐体中贮藏的<strong>锶</strong>，在高空被释放出来后产生的。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5wI3NAsUGeAvvhL6Br9ibhfFJia5pvaDic9Hoic6oxhbb26X3r6HWCay0mg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_png/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5ibtZwvFHn56kLM10sy0wvB3SbzhLL4yfAZ4TFykfmpWWTicFBGkziaX0A/640"><br><img class="rich_pages" url="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5avJ0bLqNrUpvkUfd1Y4GQWia55ibQZGVxbtjTBU8cpHiah13FaytUAcQw/0"><br>这是5枚探空火箭相继发射后，在天空中形成了不同颜色的祥云。<br>左侧的蓝色是有机示踪剂产生的；<br>青绿色，是<strong>钡</strong>产生的；<br><br>左侧下部的白色条带，是<strong>三甲基铝</strong>产生的。<br>右侧的黄绿色，是<strong>氧化铜</strong>产生的。<br>用探空火箭携带的十几罐示踪剂，把20公里到100公里的高空染成不同的颜色，然后用地面的高精度多普勒观测设备对其进行持续6分钟到20分钟不等的凝视观测，就能够测得高层大气的详细风场情况。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5p8BIbsPmTz9DsNptudicSSh8Yr6xl1Wz1ia2kUAV0MIPF1Ihwv16ZCVQ/640"><br>小火箭定律：迄今为止，在人类工程技术发展史上，几乎没有任何一项尖端技术能够被军方所忽略。<br>不管这项技术的初衷到底是用于提升人类的生活质量还是仅仅用来满足人类的好奇心，最终这些家伙大多都被拿来用于增强军队的作战效能了。<br>这些探空火箭探测的区域，集中在地面上方20公里到100公里的范围内，恰恰是临近空间。<br>临近空间是以往人类研究的一个不太重视的区域，毕竟民航客机的飞行高度为10公里，战斗机的实用升限往往在20公里以下，而人造地球卫星的轨道高度通常在300公里以上。<br>于是，20公里到100公里的这个临近空间，就被人类所忽略了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5F9hu10IaKPy5K6gbIUAmFYuNh4S6UJMsM5IAZRiayJ3OYxOwHzla8Zw/640"><br>不过，助推-滑翔式的高超声速飞行器在打水漂的过程中，其他新型飞行器在低伸弹道飞行过程中，大部分飞行都是在临近空间进行的。<br>因此，大量研究临近空间，既是未来新型民用飞行器所需，又为军用高超声速飞行器所需。<br>在未来的战时侦察、电子压制和天地协同以及天基地基协同预警拦截领域，临近空间是重要的甚至是主要的作战区域。<br>另外，探空火箭在临近空间的研究，还能够为人类的生存环境探究、气候变化分析和近地空间环境预报方面，提供技术支撑。<br>对临近空间的深入研究，可以使人类补上几十年来航空航天领域的研究短板，同时能够让未来的高超声速飞行器得到更好地优化，拥有更优的飞行弹道和打击精度。<br>文末，小火箭给出几张探空火箭三甲基铝形成的龙形祥云吧！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5PZrLfQCA7u6a9UIKTwcXMP7QCeqFCM3ibyI00huMPPa2U67EvX1PATA/640"><br><img class="" url="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia524urgsgUngficeYfwEovbb6bJOynDV5oZAEtxAjSC664vsaTowmpkhQ/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5dyUeUng4ekbmFKcTu4dMrQwKrYoVMibt3g61NOiaMKSZW04suZVHkxlg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/q6ZQ3YDgSRfAA0dRiasqLgvUI4pqIibeia5Q3iaDxC1ZIQBbUzQPETTCaZtSrn32WGxvEZ4FcTlC87k3nWbfo5KkqA/640"><br><br>就像巅峰时期的华山派，不仅要研究独孤九剑的料敌先机和随机应变，以剑招来获得极强的进攻性，还要修炼紫霞神功，提升内力，获取强大的科研能力和基础科学探究水平。<br>',
'<h2>Hypersonic weapons</h2><br>Hypersonic weapons aren’t dangerous because they’re faster than anything else ever: They’re not, despite a lot of excited press coverage that makes it sound that way. <br>They’re dangerous because they fill a gap between cruise missiles and ballistic missiles, combining the strengths of both, in a way that existing missile defense systems struggle to protect against.<br>Basically, a ballistic missile travels blindingly fast, but in a very predictable trajectory — in fact, a <i>ballistic </i>trajectory, like a cannonball— that’s relatively easy to track on radar and calculate the target area for. <br>Once its rocket motor cuts off, a ballistic missile travels in a perfect parabola through the upper atmosphere (often all the way into space) and down again. <br>Your radar can spot it against the empty air and your computer — or a physicist with a slide rule — can predict where it’ll come down. <br>(Now, some ballistic missiles do have maneuverable warheads aka reentry vehicles, but those still spend most of their flight in a parabola and only diverge at the end). <br>So the hard part of missile defense against ballistic missiles is not building the radar for detection and tracking, but building an interceptor fast and precise enough to catch the incoming warhead as it streaks towards you at tens of times the speed of sound.<br>Cruise missiles, by contrast, can <i>maneuver throughout flight</i>. <br>A cruise missile is basically an unmanned jet plane, so it’s constantly able to adjust thrust and control surfaces to change direction. <br>It can fly low to avoid radar and hide in ground clutter. <br>It can go around a target and hit it from behind, searching for a hole in its defenses. <br>But since a cruise missile flies through the air, not space, it’s slowed by atmospheric friction and can’t ever be as fast as a ballistic missile. <br>So while they’re generally harder to detect than ballistic missiles, they’re a lot easier to hit once detected.<br>What about hypersonics? Well, there are two types:<br><br><i>Air-breathing</i> hypersonic weapons are basically just very, very, very, VERY fast cruise missiles. <br>This requires new kinds of heat-resistant materials and engines that can survive and function past Mach 5 — still slow compared to ballistic missiles, but way faster than conventional cruise missiles.<br><br><i>Boost-glide</i> hypersonics are a weird cross of ballistic missile, cruise missile, and glider. <br>They use rocket to launch them and accelerate them to insane speeds, like a ballistic missile — in fact they often use a modified ballistic missile as a booster. <br>But once the rocket cuts out, the “glide body” containing the warhead doesn’t go curving up into space along a predictable parabola: Instead, it bounces off the top layer of the atmosphere and then comes down, bounces again, comes down — like a stone skipping across a pond. <br>(It’s doing all this off the initial burst of momentum from the rocket; while it can steer like a cruise missile, the glide body doesn’t have an engine, it just glides, hence the name). <br>This makes its flight unpredictable as well as crazy fast.<br>[EDIT: Russia’s much-hyped Avangard is a boost-glide type, specifically a glide body mounted on an ICBM booster: <span class="qlink_container"><a href="https://missilethreat.csis.org/missile/avangard/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 188573298);" class="external_link" data-qt-tooltip="csis.org" data-tooltip="attached">Avangard | Missile Threat</a></span>]<br>In either case, hypersonics present a major problem for missile defenses: systems designed against cruise missiles can’t deal with something this fast, systems designed against ballistic missiles can’t deal with something this maneuverable. <br>The US is pursuing new kinds of defenses against hypersonics, but it’s a lot harder than building the offensive weapons themselves.<br>',
'<h2>固体火箭和液体火箭区别</h2><br>目前主流的火箭（导弹）发动机有两种形式：<br><b>液体火箭发动机和固体火箭发动机。</b><br>这也是很多人所津津乐道的内容，但他们的具体区别是什么，各有哪些优缺点则是很多人所不能一一道来的。<br><br>在这里，机械知网给大家做一个小科普让大家了解下这两种类型火箭发动机的区别。<br><br>首先来定一个调子，两种发动机没有优劣之分，本文不引战。<br><br>先说下液体火箭发动机，很多人认为二战期间的V-2导弹是最早的液体火箭发动机，并且德国的技术随着战败被输出到苏联、美国、英国等国家，促进了这些国家的火箭技术发展。<br>这话有点偏颇，<b>最早提出液体火箭发动机构想的国家是俄国，</b>注意不是苏联而是沙皇俄国。<br><br>在1903年俄国的科学家康斯坦丁·齐奥尔科夫斯基就提出了液体火箭发动机的构想，并给液体火箭发动机一个定性的概念——“液体推进剂比固体推进剂能提供更多能量；<br>液氧/液氢是用于航天飞行的最佳推进剂”，这是从大方向原则上没有错的一个概念。<br>并且在沙皇俄国时期齐奥尔科夫斯基也绘制出了液体火箭的原理结构草图（和目前主流液体火箭并无差别），更惊人的是——<b>他推导出了著名的“火箭方程”！</b><br><br>按照这个概念建立起来的液体火箭在动荡的沙皇俄国并没有第一个出现成品，而是在1926年由美国火箭学家罗伯特·戈达德成功的制作出了人类第一枚液体燃料火箭（汽油和液氧）。<br><br><img src="https://wx3.sinaimg.cn/large/006AUsqfly4gguyopgve9j30hs0lujt0.jpg"><br><br>当然了，当时这枚火箭只飞了12米半高以及不到57米远的距离。<br>从现代的眼光来看这枚液体火箭还没有一枚60mm迫击炮炮弹飞的远。<br><br>历史说完了，我们说说结构：<br><br><img src="https://wx2.sinaimg.cn/large/006AUsqfly4gguyopi9e0j30ib0agtd3.jpg"><br><br>这是一枚V-2导弹的结构图，我们可以看到这个导弹中三个特别显著的部分中间部位的燃料仓（火箭的油箱）、头部的载荷以及尾部的火箭喷管。<br>如果再细心一点点的话会发现喷管和燃料仓之间有一套复杂的管路这个部分是火箭的燃料泵。<br><br>从这个构成上来讲，液体火箭的结构到现在基本上也是100年没有变动了。<br>它有一个先天的优势——<b>燃料泵。</b><br><br>现在的液体火箭发动机基本上会将燃料泵和喷管做在一起。<br><br><img src="https://wx1.sinaimg.cn/large/006AUsqfly4gguyopfgnbj30hs0qodiu.jpg" alt="▲RD-170火箭发动机总成"><span class="picinfo">▲RD-170火箭发动机总成</span><br><br>从燃料泵的复杂程度来看现代火箭中最复杂的东西就在这里了。<br>燃料泵的功能就是从火箭发动机的燃料箱内将燃料和氧化剂高速的抽取到火箭喷管的燃烧室里面，形成高温高压的火箭喷射气流。<br><br>这么复杂的一个原因在于，如果依靠树立起来的火箭燃料的重力流到火箭喷管中是供应不了火箭的燃烧的，<b>需要依靠一个燃料泵将燃料和氧化剂从燃料箱中抽取到火箭发动机中。</b><br><br><img src="https://wx4.sinaimg.cn/large/006AUsqfly4gguyophu27j30gt0cbtjr.jpg"><br><br>一般的情况下是在火箭喷管的旁路设置一个引流管道，让火箭燃气的一部分进入管道驱动一套涡轮系统旋转，这个旋转的涡轮再带动机械结构的燃油泵高速的抽取燃料到火箭发动机中。<br><br><img src="https://wx2.sinaimg.cn/large/006AUsqfly4gguyopden5j30hs0bnq3u.jpg"><br><br><b>这个泵的抽取量有多高？</b>美国发射的土星-5号火箭第一级火箭发动机S-iC内装有2000吨煤油和液氧，这个火箭发动机工作的时间是150秒。<br>在150秒内这些燃料都会被燃料泵从燃料箱里泵到火箭发动机喷管中。<br>平均一秒内到燃料流量为13.3吨。<br>可以输出33000KN的推力，几乎等于91架使用WS-15发动机的歼-20开加力的推力总和。<br><br>说到这里大家可以尽情的感叹液体火箭发动机的强大了，那么液体火箭发动机真正的优势除了推力强大之外还有什么呢？<br><br><b>主要有三点：</b><br><br>1、由于液体火箭发动机的燃料是从燃料罐中抽取出来的，因此液体火箭发动机的燃烧速度更为均匀，可以最大限度的提高火箭发动机的燃烧时间。<br>——火箭在推力不太变化的情况下，越晚关机其关机点速度越快。<br><br>2、液体火箭发动机可以在一定范围内增加或减少燃料，以获得特定的弹道特性。<br>在发射的灵活度上要大大的强于普通的固体燃料火箭。<br><br>3、液体火箭发动机，燃料可控，遇到紧急情况可以刹车（当然了，这是我们的独有秘籍），我们在发射火箭的时候如果已经点火但火箭还没有离开发射架的时候出现状况是可以紧急停车的。<br><br><img src="https://wx1.sinaimg.cn/large/006AUsqfly4gguyoppq9hg30d407e4ln.gif"><br><br>当然了，一个事物有优点就会有缺点，<b>液体火箭也有相应的缺点，主要是：</b><br><br>液体燃料有剧毒，如果是液氢和液氧的火箭燃料就不会有太大的问题。<br>但是由于液氢、液氧存储和加注都相当的复杂，因此航天工业就退而求其次采用了另外的燃料，这里就包括了剧毒的偏二甲肼或者是具有强腐蚀性的发烟硝酸等极端材料。<br><br>以偏二甲肼为例，这是一种剧毒且性质活跃的五色透明液体，剧毒且不说，其活跃程度到什么地步呢？<br>看小动图：<br><br><img src="https://wx4.sinaimg.cn/large/006AUsqfly4gguyopnzrag30hs0a0qv6.gif"><br><br>试管里面是“冰镇”的火箭氧化剂四氧化二氮气，这是一种沸点只有23.3摄氏度的棕红色液体（具有强腐蚀性），在滴入偏二甲肼后立刻燃烧释放大量气体并产生大量热量。<br><br>我们还可以注意的一点是偏二甲肼和四氧化二氮接触就会燃烧期间并没有点火的过程。<br>这种燃料不仅仅可以和四氧化二氮发生剧烈反应，实际上即便是空气中的氧气在一定温度下也会使偏二甲肼起火燃烧。<br><br><img src="https://wx3.sinaimg.cn/large/006AUsqfly4gguyope306j30f00bhq3p.jpg"><br><br>对于这种剧毒、易燃、易爆的危险燃料，储存和加注工作都是对流程有着严格且苛刻的要求的。<br>当然了，对于液氢和液氧不仅仅要求更加密封环境和谨慎的操作，还需要一整套设备保证零下250度的液氢和零下183度的液氧处于低温状态。<br><b>这些也都是液体火箭相当复杂且成本高昂的原因。</b><br><br>同时，类似于偏二甲肼不仅仅是剧毒、易燃、易爆而且偏二甲肼和四氧化二氮以及看似安全一些的液氧都还有强烈的腐蚀性，火箭燃料箱内加注后的燃料如果不去使用则会不断的腐蚀燃料箱，这也就是为什么液体火箭在发射前十几个小时才开始加注燃料的原因了。<br>即便是将加注后的燃料再次清空释放掉，这一枚火箭的燃料箱也难以满足下次发射的指标要求了。<br><br>因此液体火箭发仅仅能满足“按既定计划”发射的要求，想做到随时发射几乎是不可能的（俄罗斯的R-36弹道导弹有一些突破）。<br><br><b>最后的缺点则在于造价昂贵</b>——液体火箭发动机喷管和燃料泵多采用铼合金制造。<br>这是一种可以在高温下保持基本物理特性的合金。<br>但铼是地球上最稀有的金属，整体上导致了液体火箭发动机的成本高居不下。<br><br><b>液体火箭发动机谈完了，咱们说说固体火箭发动机：</b><br><br><img src="https://wx2.sinaimg.cn/large/006AUsqfly4gguyopgu18j30hs0dct9k.jpg"><br><br>固体火箭发动机的结构相对于液体火箭发动机可以说是“简陋”。<br>仅仅包括<b>药室和喷管</b>两个部分。<br><br><img src="https://wx3.sinaimg.cn/large/006AUsqfly4gguyopdiq2j305808ct8q.jpg"><br><br>这种火箭发动机本身可以看作是我们宋代的玩具“穿天猴”的后代。<br>结构和原理上基本上也没有太多改变。<br><br><img src="https://wx2.sinaimg.cn/large/006AUsqfly4gguyopzvo7g309604bx6p.gif"><br><br>其基本原理就是点燃药柱，药柱燃烧，产生大量高温气体推动火箭前进。<br><br>由于仅仅为固定形状的药柱，固体火箭发动机的性能特性就和药柱的形状有最大的关系。<br><br>最简单的理解为，药柱可以是一个单一的圆柱形状，从底端开始燃烧烧到末端结束，这种火箭发动机的成功案例就是我们的“穿天猴”了。<br>但对于固体火箭则并不如此，从底端开始燃烧缓慢的烧到顶端火箭的重心会随着燃烧的时间不断的前移，导致“穿天猴”的飞行轨迹十分魔幻。<br><br><img src="https://wx1.sinaimg.cn/large/006AUsqfly4gguyopc42aj30hs0pojry.jpg"><br><br>古人还是很有智慧的，一般的情况下会在穿天猴上面绑一根竹棒，相对于火药燃烧带来的重心改变就被竹棒的质量给抵偿了。<br>竹棒（平衡杆）最大限度的保证了这种原始的固体火箭发飞行的稳定性。<br>这个用“平衡杆”的案例实际上目前还有使用。<br><br><img src="https://wx3.sinaimg.cn/large/006AUsqfly4gguyopjdntj30h409dtb5.jpg"><br><br>主要用在了PRG-7这类单兵火箭弹上面。<br>而实际上这样来看，RPG-7就是一枚大个的“穿天猴”。<br><br><img src="https://wx2.sinaimg.cn/large/006AUsqfly4gguyoplgzog30hs0a01kx.gif"><br><br>但这样的问题点在于，我们不可能将所有的固体火箭都放一个平衡杆，毕竟平衡杆的质量换成载荷的质量是更划算的。<br><br>因此在固体火箭中就开始设计不同形状截面的药柱了，<b>力求药柱燃烧是一个药柱在长度上的均一同时燃烧，</b>这样火箭在飞行中的重心改变就会变化的极小了。<br><br>下面是几种常见的药柱形状：<br><br><img src="https://wx4.sinaimg.cn/large/006AUsqfly4gguyoped3vj30ez05gwh3.jpg"><br><br>我们可以看到不同的药柱所产生的推力和燃烧时间的关系。<br>这里就有一个解释来说明这样的关系了——<b>“燃烧表面积”</b>。<br>当固体火箭药柱燃烧的时候，会从药柱中心开始向外围燃烧。<br>如图1所表现的状态，燃烧开始的时候中心孔会不断扩大，这时火箭药柱燃烧的表面积就会不断的增加，增加的表面积意味着在同一时间内参与燃烧的发射药不断增加，因此推力是随着时间的推移不断加大的。<br><br>从图二可以看出的是发射药截面是一个环形发射药柱中间放置了柱状发射药柱。<br>当环形药柱向外燃烧不断扩大表面积的同时，柱状药柱会不断向内燃烧，缩小了自身的燃烧表面积，这时火箭发动机的推力随着时间的变化并不大。<br><br>当然了，不同截面形状的药柱都有使用，主要是因为固体火箭发动机的用途不同。<br><br><b>固体火箭发动机也有三个优点：</b><br><br>1、结构简单造价低廉，相对于液体火箭发动机，固体火箭发动机结构更简单，并不存在燃料泵等复杂的机械结构，完全是药室、药柱和喷管，加工和材料要求都比较低廉，甚至可以用石墨纤维缠绕制成喷管。<br>其价格仅仅相当于液体火箭发动机的1/10-1/20。<br><br>2、由于发射药柱是固体存在，因此药柱特性比液体火箭发动机燃料更稳定，储存起来就更加安全。<br>这也是目前为什么大多数的导弹选用固体火箭发动机的原因。<br>储存起来方便，投入使用快捷。<br><br><img src="https://wx3.sinaimg.cn/large/006AUsqfly4gguyopgcqlj30c8085my3.jpg"><br><br>3、容易小型化，结构简单的固体火箭发动机可以做得很小很轻，这一点对于空军所用的导弹则是一个先天优势。<br><br><img src="https://wx2.sinaimg.cn/large/006AUsqfly4gguyopguzlj30h30awtk2.jpg"><br><br>大部分空对空导弹都是使用的固体火箭发动机作为主要推进手段，在不过多的增加飞机负载的前提下达到比同等重量的液体导弹更强的性能（同时易于维护）。<br><br>当然有优点就会有缺点，事物的普遍规律嘛，固体火箭发动机由于采用固体装药，<b>本身的比冲要比液体火箭发动机低了很多，</b>甚至可有说是逊色很多。<br><br><img src="https://wx4.sinaimg.cn/large/006AUsqfly4gguyopjip4j30h508vgt6.jpg"><br><br>美国为“太空发射系统（SLS）”研制的的固体火箭是目前最大推力的固体火箭（没有之一），单枚火箭推力可以达到1600吨，真空比冲时间为278.5秒。<br>看起来或许是还算不错的数据，但和液体火箭发动机来比，例如使用煤油和液氧的梅林发动机，其比冲时间为311秒；<br>而更强的我国发动机则可以达到350秒以上的比冲。<br><br>不过想想也可以知道，一枚炮仗的燃烧时间怎么可以和一小滩油来比呢？<br><b>比冲时间短是固体火箭的一个硬伤，不过其价格便宜适用性强也让人们忍受了固体火箭的这一缺点。</b><br><br>所以说，固体火箭或者液体火箭并没有什么好于不好的区别，更多的是不同的火箭发动机适应的任务有没有特定的需求。<br>',
