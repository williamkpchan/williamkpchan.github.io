'wire-electrode cutting 线割\n线切割的简称，指一种加工方法。\n它是在电火花穿孔、成形加工的基础上发展起来的。\n是利用移动的金属丝(钼丝、铜丝或者合金丝)作电极丝，靠电极丝和工件之间脉冲电火花放电，产生高温使金属熔化或汽化，形成切缝，从而切割出零件的加工方法。\n线切割机也于1960年发明于前苏联。\n前苏联拉扎联科夫妇研究开关触点受火花放电腐蚀损坏的现象和原因时，发现电火花的瞬时高温可以使局部的金属熔化、氧化而被腐蚀掉，从而开创和发明了电火花加工方法。\n\n<a href="https://www.aquajet-uk.com/" class="whitebut ">aquajet</a>\n<a href="https://www.aquajetct.com/" class="whitebut ">AQUAJET</a>\n<a href="https://www.yanngai.com/laser-cut/" class="whitebut ">Laser Cut</a>\n<a href="https://www.lib.polyu.edu.hk/makerspace/lasercut" class="whitebut ">Laser Cutting / Engraving</a>\n\n<a href="http://rdworks.software.informer.com/8.0/">RDWorks laser cutting engraving operations, AutoLaser and LaserWorks are the same.</a>\n<a href="https://www.pinterest.com/pin/525724956502901022/">metal cutting</a>\n',
