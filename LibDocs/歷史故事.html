zy" data-src="https://i2.kknews.cc/SIG=rmdn6h/ctp-vzntr/o005333ssr1941rrnp1spo454op01s1r.jpg"><br><br><br>元代鈞窯天藍釉紫紅斑缽　北京故宮博物院藏<br>鈞窯在之後的歷朝歷代都有仿燒。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=1tq200t/ctp-vzntr/25qr9s317np04q2q87502n427po11p7n.jpg"><br><br><br>北宋鈞窯鼓式洗　上海博物館藏<br>定　窯<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=3j4s85d/ctp-vzntr/11781rr67r00495o8s545rs6999n1n1s.jpg"><br><br><br>北宋定窯孩兒枕　台北故宮博物院藏<br>定窯，位於定州，現在位於河北省曲陽縣。<br>定窯瓷是我國最早的白瓷之一，古人在追求「白」上可謂不留餘力，起初定窯也沒現在這麼白，是由青瓷慢慢轉化過來的。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=2nll0et/ctp-vzntr/46o1rpp9oorp4404oq459opn0p989052.jpg"><br><br><br>定窯印花雲龍紋盤　上海博物館藏<br>當然，除了白瓷，也燒其他顏色的，後來「定窯白瓷」還成了皇家御用瓷器。<br>定窯可謂是一個百年老字號，從唐代就燒，一直到元代終結，燒了六七百年。<br>對定窯唐、宋釉的區別，口訣如下：<br>唐定色灰宋發黃，宋時淚滴灰點唐。<br>南宋生硬北唐輕，黑定無色暗點藏。<br>唐朝定窯和宋早期的定窯，相似釉色顯白中泛灰，有灰點。<br>北宋時發黃，南宋時瓷較硬重，而北宋和唐時較輕，黑定幾乎無泡，黑中有灰白麻點。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=12b5lpn/ctp-vzntr/o8n30q9r5so84230807or4252qoqq26n.jpg"><br><br><br>北宋 定窯白釉雙系罐 北京故宮博物院藏<br>然後，時尚總是年年變化，有人說「定瓷有芒不堪用」。<br>「芒」即澀口，原因是定窯曾經採用覆燒，就是倒扣過來燒制，因此口沿處沒有釉，所以有芒口。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=bkih6i/ctp-vzntr/34ps3s42nr59440on8sn45s53sqp5o65.jpg"><br><br><br>定窯印花蟠螭紋盤 口沿無釉<br>起初「芒口」是受到人們的一致讚許的，可惜風口一過，覺得「有芒不堪用」了。<br>這種位於碗口、盤口的特殊裝飾，被後人稱為「金扣」「銀扣」或「銅扣」，也是定窯瓷器的一個顯著特徵。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=3qk7ck2/ctp-vzntr/9ppr1sp8qn8q4498o1846p3213r8qq26.jpg"><br><br><br>口沿部包鑲了一圈銅<br><br>五大名窯瓷器鑑定口訣<br>哥汝官鈞胎色灰，官胎質密釉下垂。<br>汝窯薄胎又裹足，鈞胎重厚超汝官。<br>胎薄體輕認定窯，竹刷芒口淚淌垂。<br><h3>柴窑 瓷器界之谜</h3><br>如今，柴瓷相关的文献及考古资料虽不断充实，但人们对柴窑的认识仍不够清晰。<br>由于缺乏同代文献，且后代文献多为零碎记载，有的甚至相互矛盾，至今无法揭开其层层面纱，给世人呈现柴瓷最真实的面目。<br>因此，柴瓷是宋代流传至今的一个美丽传说。<br>每每谈到柴瓷，人们会立刻联想到其造型如何精美，釉色如何漂亮，但柴瓷到底是怎样的面目？柴窑窑址究竟在什么地方？仍是一个不解的谜团。<br><br><img class="lazy" data-src="https://www.yadao8.com/uploads/20200424/15877044641217.jpg"><br>仿金银器五曲花口杯 收藏于西安柴窑文化博物馆<br><br><h3>柴窑瓷器简介</h3>柴窑创建于五代后周显德初年。<br>相传，柴窑的“柴”字源自后周世宗柴荣。<br>以皇帝的姓冠之，意义不言而喻。<br>在柴荣的授意下，柴窑出品的瓷器须得满足一个要件——“雨过天青云破处，这般颜色做将来”。<br>仅这十四个字，就能令人产生无限的遐想。<br><br>还有一种截然不同的说法，说“柴”字得名于泥做火烧的原料松柴。<br>松柴燃烧时，富含的松脂会升华成一种气体，使被烧制的瓷坯缓慢升温，均匀受热，从而提升瓷胎的品质。<br>不管哪种说法，柴窑烧出来的瓷品青如天、明如镜、薄如纸、声如罄，光泽度宝莹射目，光可却矢，釉面滋润细媚有细纹，为诸窑之冠。<br><br>明代的《宣德鼎彝谱》提到六大名窑“柴、汝、官、哥、钧、定”，把柴窑列为第一，但当时柴窑的瓷器已经算国宝了。<br>所以，陶瓷业内皆知一句话：“柴窑最贵，世不一见。”<br>2017年11月27日，在香港举行的一场拍卖会上，一件明嘉靖时期的五彩鱼藻纹大罐以2.14亿元港币成交，青花料仿佛从瓷胎里长出来一样，据说就出自柴窑。<br><br>至清代，柴窑几乎绝迹，就算有残片问世，也是天价。<br>有个叫徐应香的人，收藏了一件柴窑小盂，色相鲜碧，质地莹薄，与“雨过天青云破处，这般颜色做将来”虚文相应。<br>另据清宫内务府收藏记录显示，乾隆写过四首关于咏柴窑瓷器的诗，是否真有实物不知道，但可见柴窑在皇帝心目中的地位。<br><br>到了民国，鉴定一件瓷器是不是柴窑，大抵是按照颜色来的。<br>因为民国刊印的《增补古今瓷器源流考》上说柴瓷“青如天，明如镜，虽色光俱佳，而薄如纸一节已属不符”。<br>袁世凯的管家郭葆昌曾以一处宅子、二十亩良田换了一件柴窑瓷器，还不一定是真的，所以说它是“熊猫瓷”一点也不过分。<br><br>2014年，日本武雄市阳光美术馆展出过一件藏品“青百合花瓶”，疑似出自失传千年的官窑——柴窑，颜色和質地都符合历史文献中对柴窑的描述。<br>馆长也介绍了该藏品的来源，据相关记载，大约600年前，由明代永乐皇帝赠给室町幕府时任征夷大将军的足利义满，然后被古笔家族一代代继承至今。<br>牛津大学对这只青百合花瓶进行过年代测定，时间吻合。<br><br>因此，到了今天，“汝、官、哥、钧、定”幸运地被并称为五大名窑，而柴窑则孤独地徜徉在历史深处，成为了传说中那一只缥缈的孤鸿。<br><br><img class="lazy" data-src="https://www.yadao8.com/uploads/20200424/15877046574825.jpg"><br>双龙双凤壶 收藏于西安柴窑文化博物馆<br><h3>柴窑瓷器的特点</h3>柴窑瓷器具有特点、特征、特色“三特”之技。<br>查阅和整合历代文献，有关柴窑瓷器的特点，其代表性的评论有如下诸说：<br>明天顺王佐《新增格古要论》云：“柴窑，其器天青色，滋润细腻，有细纹，多足黄土粗，逝世少见。”<br>明万历黄一正《事物绀珠》四十一卷云：“柴窑制精色异，为诸窑之冠。”<br>明张应文《清秘藏云》：“闻其制云：青如天，明如镜，薄如纸，声如磬。”<br>清佚名《南窑笔记》云：“柴窑，周显德年间宝库失火，玻璃玛瑙诸金石烧结一处，因令作釉，其釉色青如天、明如镜、薄如纸、响如磬，其妙四如。”<br>清陈浏（寂园叟）撰《陶雅》：“宋瓷中雨过天青一种，葱倩靓丽，中有蚯蚓走泥纹，非康雍朝所能摹仿。”<br>民国许之衡撰《饮流斋说瓷》：《概说第一》曰“宋最有名之窑有五，所谓柴、汝、官、哥、定是也”，《说窑第二》曰“柴、汝、官、哥、定一语为瓷学家之恒言，皆宋窑名也……柴窑，在河南郑州，即柴世宗所创也”。<br><br>综上诸家言说，柴窑瓷器的“三特”可概括为“青如天，明如镜，薄如纸，声如磬”。<br>此“四如”影响深远，并被诸家名瓷而冠之。<br><br><h3>柴窑相关文献</h3>有关柴窑的文献不得不说北宋欧阳修的《归田集》，其中记载：“柴氏窑色如天，声如磬，世所稀有，得其碎片者，以金饰为器。<br>北宋汝窑颇仿佛之，当时设窑汝州，民间不敢私造，今亦不可多得。<br>谁见柴窑色，天青雨过时。<br>汝窑磁较似，官局造无私。<br>粉翠胎金洁，华腴光暗滋。<br>旨弹声戛玉，须插好花枝。”<br>然而，经现代陶艺家刘良佑先生考证，此《归田集》乃明末文人编纂，非欧阳修原作。<br>故有关柴窑最早的文献记载为明朝洪武年间周履靖《夷门广牘》所收《格古要论》，“柴窑器，出北地……”之后，明朝王佐编撰的《新增格古要论》，将“柴窑出北地”修改为“柴窑出北地河南郑州”，使得后人对柴窑窑址的认识出现混乱。<br><br>民国时期，赵汝珍在《古董辨疑》中描述：“柴窑真器今日绝不易得，瓷器以秘色为最古，次则为柴窑，而柴窑之特点四，薄如纸为四特点之一，此尽人所知者夫。<br>近代厚如盆之康乾瓷器已极不易得，而谓薄如纸一碰即破之，柴器尚能存至今日乎。<br>后周柴世宗当国甚暂，所烧瓷器原即有限，而佳者尤微，在宋时已极难得。”<br>民国许之衡在《饮流斋说瓷》中也指出，柴窑“青中有细纹开片，见于豆绿色者较多。”<br>根据现在出土的“柴”款绿釉器实物标本，这类器物是明代制品，窑口待考。<br><br><h3>柴窑窑址的争议</h3>柴窑从存世到窑址等问题一直在考古界、学术界争议不断，成为千古之谜，无人能解。<br>目前仅据古代文献的不详记载，就妄谈柴窑，既不客观，也不科学。<br>柴窑是历史遗留下来的一个非常复杂的问题，需要人们不断地考证。<br><br>少数学者认为，柴窑就是宋代人所说的景德镇湖田窑青白瓷精品，该意见逐渐被广泛接受。<br>也有人认为柴窑瓷可能是河南影青瓷，还有人认为柴窑瓷是钧窑青瓷的早期作品或是浙江越窑青瓷。<br>2006年，在蓝田县吕氏家族墓地出土的一批精美的青瓷，其中出土了七件金、银扣瓷器，曾有人发文表示这批瓷器全部是耀州黄堡窑精品青瓷。<br>可见在五代末期，耀州窑曾烧制出了一批精美的天青釉色的瓷器的历史记载是可信的。<br>有学者认为，五代耀州窑青瓷与柴窑有关，可能是柴窑。<br>2012年，柴窑文化高峰论坛在北京举行，北京故宫博物院陶瓷专家吕成龙总结说：“通过实物对比和窑址考古发掘得出，在众多柴窑说法中，五代耀州窑天青釉瓷器中的精品与文献柴窑特征的描述相符合。”<br><br>很久以来，几乎没有人见过柴窑瓷器，柴窑窑址更成了千古之谜，甚至有人因此怀疑这仅仅是个传说。<br>然而，柴窑既不是无中生有，又非史无前例的杜撰。<br>一直以来，对于研究柴瓷和想要拥有它的人来说，其真面目一直是一种美丽的梦幻。<br>其青如天、明如镜、薄如纸、声如磬的描绘几乎尽善尽美地诉说了它迷人的魅力。<br><br>在现实生活中，多数人没有见过柴瓷的真正面目。<br>人们从文献记载得知柴窑是五代青瓷中的一种，并没有想象中那么神秘，也许被展览在各地博物馆中，只因人们不识其“庐山真面目”而被冠以他名。<br>法门寺地宫出土的秘色瓷使今人有幸一睹唐代秘色瓷的真容。<br>由于其存在少量瑕疵（如不圆、底部起凸鼓、釉色偏黄等），因此秘色瓷也并没有想象中那般神秘。<br>在越窑采用了特制的匣钵后，虽然其产品釉色有了长足的进步，但是烧造技艺也决非一流。<br>若柴瓷有秘色瓷一样从地宫重见天日的机遇，也有《物帐碑》等记录可查，柴窑之谜必将大白于天下。<br><br><h3>柴世宗柴荣简介</h3>柴窑，中国历史上唯一以皇帝姓氏命名的窑口。<br>要认识、探索柴窑就不能不提五代时周国的柴世宗——柴荣。<br><br><img class="lazy" data-src="https://www.yadao8.com/uploads/20200424/15877047147137.jpg"><br><br>柴世宗，公元921年出生于今河北邢台。<br>自幼谨慎忠厚。<br>早年曾贩茶经商，深知民间疾苦。<br>善骑射，怀雄才大略。<br>即位后立志“以十年开拓天下，十年养百姓，十年致太平。”<br>率军大败北汉和辽的联军，出兵败后蜀，收秦、凤、咸、玢四州，又三次亲征南唐，尽收江北淮南十四州，北伐契丹，收复莫、瀛、易三州。<br>在征战同时，致力改革政治，整顿军事，奖励生产，毁铜铸钱，发展经济。<br>在他统治下周国国力日益强盛，为后来北宋的统一奠定了基础。<br>根据历史记载，柴世宗不仅是文治武功的皇帝，同时也是一位熟悉陶瓷艺术的君王。<br>作为一代英主，集政治理想与艺术追求于一身，非常难得。<br><br>相传世宗时饬造御瓷所司请示色，御批云：“雨过天青云破处，者般颜色做将来”。<br>关于这两句御批历史上有多种理解。<br>我们认为御批不止是对请示瓷的批示，同时也是对整个国家经济发展的希望与追求，是其政治抱负的流露，是在言瓷以寓国是。<br>经过多年的南征北讨，四方初定，此时恰似“雨过天青”国运渐兴，黎民百姓盼休养生息。<br>作为一国之君，柴世宗宏愿在胸，誓将掌中长缨化作如椽巨笔，挥洒“者般颜色”绘就霸业宏图，决心再造一个太平盛世。<br><h3>越窑</h3><br><b>越窑</b>是唐朝、五代时浙江绍兴越州的瓷窑，窑址主要分布于慈溪的上林湖一带。<br>隋朝、唐朝时绍兴叫“越州”，因此得名为“越窑”。<br>越窑烧制的青瓷器在唐代很出名。<br>唐代陆羽在《茶经》中写道：“碗，越州为上。<br>其瓷类玉、类冰。<br>北宋后期，由于制瓷工艺粗糙，越窑走向衰落；南宋中期，越窑停烧。”<br><br><h3>秘色瓷</h3><br>晚唐、五代时最上品的越窑千峰翠色青瓷专门作为贡品,臣民不得用,因此称为“<b>秘色</b>”。<br>五代时闽国王王审知曾派徐寅贡秘色瓷,徐寅作诗:《贡余秘色瓷器》：“捩翠融青瑞色新，陶成先得贡吾君；巧剜明月染春水，轻旋薄冰盛绿云；古镜破苔当席上，嫩荷涵露别江𣸣；中山竹叶醅初发，多病那堪中十分?” <br><br>宋赵彦衡《云麓漫钞》说越窑秘色瓷艾色，又引唐诗人陆龟蒙《进越器诗》曰："九秋风露越窑开，夺得千峰翠色来；好向中霄盛沆瀣，共稽中散斗遗杯”。<br><br>1987年4月3日，法门寺真身宝塔的地宫被打开，出土大量珍贵文物，其中包括十三件秘色瓷器现存法门寺博物馆。<br><br><h3>青瓷</h3><br><img class="lazy" data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/%E5%94%90%E8%B6%8A%E7%AA%91%E9%9D%92%E9%87%89%E8%A4%90%E5%BD%A9%E4%BA%91%E7%BA%B9%E4%BA%94%E8%B6%B3%E7%82%89%2C_2017-05-20_01.jpg/202px-%E5%94%90%E8%B6%8A%E7%AA%91%E9%9D%92%E9%87%89%E8%A4%90%E5%BD%A9%E4%BA%91%E7%BA%B9%E4%BA%94%E8%B6%B3%E7%82%89%2C_2017-05-20_01.jpg"><br><br>唐越窑青釉褐彩云纹五足炉<br><br><img class="lazy" data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/%E8%99%8E%E4%B8%98%E5%87%BA%E5%9C%9F%E4%BA%94%E4%BB%A3%E8%B6%8A%E7%AA%91%E8%8E%B2%E8%8A%B1%E5%BC%8F%E6%89%98%E7%9B%8F.jpg/480px-%E8%99%8E%E4%B8%98%E5%87%BA%E5%9C%9F%E4%BA%94%E4%BB%A3%E8%B6%8A%E7%AA%91%E8%8E%B2%E8%8A%B1%E5%BC%8F%E6%89%98%E7%9B%8F.jpg"><br><br>五代越窑莲花式托盏<br><br><img class="lazy" data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Hangzhou_Nansong_Guanyao_Bowuguan_20120518-06.jpg/240px-Hangzhou_Nansong_Guanyao_Bowuguan_20120518-06.jpg"><br><br>东汉越窑五管瓶<br><br><img class="lazy" data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Hangzhou_Nansong_Guanyao_Bowuguan_20120518-09.jpg/240px-Hangzhou_Nansong_Guanyao_Bowuguan_20120518-09.jpg"><br><br>西晋越窑谷仓<br><br><img class="lazy" data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Hangzhou_Nansong_Guanyao_Bowuguan_20120518-05.jpg/240px-Hangzhou_Nansong_Guanyao_Bowuguan_20120518-05.jpg"><br><br>唐越窑灯盏<br><br><img class="lazy" data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Celadon_water_container%2C_Yue_ware%2C_Five_Dynasties_Period_%28c.907-960_C.E.%29.tif/lossy-page1-480px-Celadon_water_container%2C_Yue_ware%2C_Five_Dynasties_Period_%28c.907-960_C.E.%29.tif.jpg"><br><br>五代越窑秘色青瓷洗，国立故宫博物院藏。<br><br><img class="lazy" data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Hangzhou_Nansong_Guanyao_Bowuguan_20120518-13.jpg/480px-Hangzhou_Nansong_Guanyao_Bowuguan_20120518-13.jpg"><br><br>北宋越窑刻花盏托<br><br><img class="lazy" data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Hangzhou_Nansong_Guanyao_Bowuguan_20120518-27.jpg/480px-Hangzhou_Nansong_Guanyao_Bowuguan_20120518-27.jpg"><br><br>南宋越窑“甲申殿”款盘底片<br><br>',
'<h2>三分天下 五代十国 汉唐两朝灭后的割据局面有何不同</h2><br>《三国演义》开篇有云：“天下大势，分久必合，合久必分”，这也成为中国古代史上颠扑不破的真理。<br>汉、唐号为盛世，是当时东亚乃至世界范围内的强大帝国，最终也难以避免走向灭亡。<br>但仔细来看，它们分裂的方式明显不同：东汉之后魏、蜀、吴三分天下，唐亡之后却有五代十国诸多政权的并立和更迭。<br>（五代十国是指从唐朝灭亡到宋朝统一期间存在的诸多政权，五代指在中原立国梁、唐、晋、汉、周五个王朝，十国指吴、南唐、前蜀、后蜀、吴越、闽、南汉、北汉、楚、荆南十个割据政权。）五代十国政权虽多，但是存在的时间都不长，最短的后汉只有四年。<br>政权的频繁更迭成为乱世的主流，而割据政权的林立给人们留下了碎片化的历史印象。<br>那么，相对于汉末的三国鼎立，为何唐末会呈现出这样的局面呢？世家大族的天下<br><br>东汉末年政治腐败，朝中外戚和宦官专权，清流士人遭遇党锢之祸；地方民不聊生，黄巾起义风起云涌，各州郡屯驻重兵，形成军阀割据的局面。<br>经过董卓之乱和军阀混战，东汉政权早已摇摇欲坠，但当时却少见称帝和割据自立者，各路诸侯仍在大汉的旗帜之下争斗。<br>“挟天子以令诸侯”的曹操，将这种现象归功于自己。<br>他曾经说过，我作为宰相，已经做到了人臣的极致，早就超过了我的期望。<br>如果国家没有我，不知道多少人称帝，多少人称王（设使国家无有孤，不知当几人称帝，几人称王）。<br>他还将自己比作春秋时期的霸主齐桓公和晋文公，认为自己像他们一样虽然兵势广大，却仍然能够尊奉周天子。<br>曹操虽然到死都没有称帝，但并不是没有取代汉朝的想法，只是当时的环境并不允许。<br>曹操在建安十七年进爵魏公，想要行“九锡”大典，效仿前朝王莽代汉的经验，为禅让做准备，但最后因士族的反对才作罢。<br>曹操的重要谋臣，被他视为“吾之子房”的荀彧，也因反对他称帝而被迫“饮药而死”。<br><br>“挟天子以令诸侯”的曹操汉末世家大族聚族而居，他们占有大量土地和人口，发展庄园经济。<br>依靠宗族和部曲、宾客，他们能够组建自己的军队，在汉末的地方动乱中武力自保，而更为重要的是，他们还垄断了当时最重要的知识——经学。<br>两汉时期，由于独尊儒术政策的施行，通经可以入仕做官，所以刺激了大批士人的学习热情，不仅游学风气盛行，太学成为学术文化的中心，而且私家教授十分发达，形成了浓厚的家学传统。<br>在汉末的政治动乱中，太学逐渐荒废，家学却以保存并逐渐兴盛起来。<br>家学之所以成为世家大族的专利，除了深厚的历史传承外，与当时书写的材料有直接的关系。<br>东汉时期虽然已经出现了造纸技术，但尚不成熟，最主要的书写材料仍然是布帛和简牍，这就让书籍成为一种奢侈品，制作和保存极为不易。<br>南北朝时，北周军队攻破江陵，大藏书家梁元帝进入东阁竹殿，令舍人高善宝焚所藏古今图书十四万卷，并且感叹说“文武之道，今夜穷矣！”可见当时的藏书成本仍然很高。<br>这样，普通百姓难以获得图书，学习知识，当然也无法入仕为官了。<br>作为当时国家统治最重要的基础，世家大族受到儒家学说的影响，仍然保持着较为浓厚的正统思想和大一统观念，而得不到他们的支持，称帝只会变成众矢之的。<br>袁术在建安二年获得了秦汉的传国玉玺，随后利用“代汉者，当涂高”的谶言公开称帝，很快遭到了吕布、孙策等人的讨伐，宣告失败。<br><br><br>因此，作为傀儡的汉献帝一直到建安二十五年曹操死后，才禅位为根基稳固的曹丕，随后刘备和孙权才纷纷称帝，正式开启了三国时代。<br>唐代士族的衰落<br><br>虽然经过南北朝时期的战乱，门阀士族逐渐走向了衰落，但在唐朝他们仍然有着相当大的影响力。<br>唐代士族以五姓七家为贵，即太原王氏、陇西李氏、赵郡李氏、清河崔氏、博陵崔氏、范阳卢氏、荥阳郑氏。<br>他们人才繁茂，门第颇高，当朝的高官勋贵都以与五姓联姻为荣，是当时社会流行的风尚。<br>贞观时，唐太宗李世民命吏部尚书高士廉等人刊定姓氏，撰写天下士族谱牒为《氏族志》。<br>高士廉仍以博陵崔氏的崔干为天下第一等，这引起了太宗极大不满。<br>他要求高士廉以当时官爵的高下来排定姓氏次序，于是将皇室的李姓提升为第一等，将崔干降为第三等。<br>五姓七家自矜门阀，不与普通士族通婚，太宗还下令陇西李宝、太原王琼、荥阳郑温等七家子孙，不得互相通婚，时人称之为“禁婚家”。<br>但这种做法没能改变当时社会的风气，族望仍然为时人所尚，五姓七家甚至有女儿终老不嫁，也不与异姓通婚者。<br>唐初的名臣良将，如魏徵、房玄龄、李勣等都积极与其通婚，“禁婚家”甚至成为一种荣耀。<br>李唐虽然贵为皇族，却也自卑于门第，还曾试图攀附河北赵郡李氏。<br>唐太宗将唐代的祖陵——宣皇帝李熙的建初陵和光皇帝李天赐的启运陵修建在赵州昭庆县（今天的河北隆尧），表明李唐出自于此。<br>士族虽然在社会上依然保留着很高的地位，但他们对知识和仕途的垄断逐渐被打破了。<br>一方面，造纸技术在唐朝已经相当发达，纸张的品种增多，著名的“十色笺”“薛涛笺”都出现在此时，而且随着造纸原料的扩大，成本也进一步降低。<br>纸张成为社会上的主要书写材料，为书籍的大规模传播和教育的平民化奠定了基础。<br>另一方面，政府大力推广经学的普及。<br>唐初孔颖达校定五经，随后由政府颁布《五经正义》于全国，成为普遍行用的教科书，在官私学校中被士人奉为圭臬。<br>南北朝时期门阀士族依赖家学传承而为学术中心的现象不复存在了。<br>与此同时，唐朝还建立了科举制度，普通百姓可以通过参加考试进入政府做官，这也进一步削弱了士族在政治上的特权。<br><br><br>韩滉《文苑图》尤其重要的是，在唐末的政治和军事动乱中，士族遭到了毁灭性的打击。<br>宋朝人王明清说：“唐朝崔、卢、李、郑及城南韦、杜二家，蝉联珪组，世为显著，至本朝绝无闻人”。<br>崔、卢、李、郑位列五姓七家，而韦、杜是长安城南头号高门，当时俗语云“城南韦杜，去天尺五”，可见其地位之高。<br>但这些从汉末开始，绵延数百年时间，历经无数王朝兴替的庞大家族，却在唐末走向了衰亡。<br>黄巢的叛军攻陷长安，他在写下“待到秋来九月八，我花开后百花杀”的著名诗句后，大肆屠杀忠于李唐的士族精英；唐末朱温挟持哀帝前往洛阳，愤恨士族自视清流，在黄河边上将包括宰相在内的30余名朝臣杀害，并将死尸投入黄河，朝班为之一空，史称“白马之祸”。<br>经过这些动乱和屠杀，门阀士族的根基被摧毁，对于皇位的传递和继承不再产生影响。<br>五代的士族不仅再无忠君观念，本身也成为皇权的附庸。<br>五代的名臣冯道，号为“长乐老”，他历仕后唐、后晋、后汉、后周四朝，担任宰相二十多年，先后辅佐后唐庄宗、明宗、闵帝、末帝，后晋高祖、出帝，后汉高祖、隐帝，后周太祖、世宗十位皇帝，成为这一时期士人的典型。<br><br><br>“长乐老”冯道军人集团的崛起<br><br>五代前后只有短短五十三年（907~960），却历五朝八姓十四君，立国时间最长的后梁只有十七年，最短的后汉只有四年，“短命”可以说是五代王朝的共同特点。<br>在这一时期，士族已经逐渐衰落下去，地方上的军人集团崛起，成为决定皇位归属的唯一因素。<br>军人集团的兴起，始于唐朝的募兵制改革。<br>唐前期实行兵农合一的府兵制，后来由于吐蕃、契丹等边疆政权的威胁，唐朝开始在边疆设置大量的军队驻守，临时征发的军队难以满足需要，逐渐被职业化的军人所取代。<br>但边疆驻守重兵而内地空虚，最终引发了安史之乱。<br>为了应对叛乱，唐朝在内地设置了大量的藩镇，保持了规模庞大的常备军。<br>藩镇的军队多召募本地人充任，由政府负担士兵及家口的衣粮开销，他们不事产业，单纯依赖军饷为生，乃至父死子继，在当地形成盘根错节的势力，逐步发展成为“地方军人集团”。<br>这些士兵视从军为职业，只在乎自身的经济利益，忠君意识淡薄，常常为了赏赐、军饷等发动兵变，动辄杀逐主帅，抢夺府库。<br>在和平时期，唐中央任命的藩镇长官尚能以朝廷权威和丰厚的赏赐来控制地方军人，保持藩镇的稳定，但黄巢起义爆发后，朝廷权威丧失，对藩镇军队的控制力大大下降，各藩镇的军人集团驱逐主帅，抢夺军权，出现了许多割据的藩镇。<br>它们成为五代十国形成的基础。<br>五代十国的政权都是依赖军队建立起来的，因此掌握军权和稳定军心就成为维系政权的必要条件。<br>这让皇权的神圣性彻底丧失，不仅没有两汉时期“君权神授”的观念，对于君主的出身也毫无要求。<br>比如建立后梁的朱温，他尚未及冠时父亲就去世了，母亲王氏携其兄弟三人寄养于萧县刘崇之家，史书称其“既壮，不事生业，以雄勇自负，里人多厌之”，是典型的乡里无赖之徒。<br>他后来加入黄巢叛军，降唐后被授予宣武军节度使，通过不断的征伐建立后梁，终结了唐朝近三百年的国祚。<br>吴越国王钱镠，年轻时也“少拳勇，喜任侠，以解仇报怨为事”，带有乡里黑社会的性质，后来跟随镇将董昌担任军校，一步步升迁为镇海军节度使，建立了吴越国。<br>这种观念在五代时期颇为盛行，成德节度使安重荣直言：“天子宁有种邪？兵强马壮者为之尔！”<br>朱温皇权的神圣性丧失，军队成为决定帝位归属的唯一因素，这导致了五代政权更迭的频繁发生。<br>想要称帝的将帅常常通过加强与士卒的联系，来增强自己的权势，为改朝换代做准备。<br>后晋时期禁军长官李守贞在与契丹作战时，积极优待士卒，出征时赐与钱财，号称“挂甲钱”，班师时又加赏劳，称为“卸甲钱”。<br>后来他发动叛乱，正是认为禁军士卒曾在他麾下得赏赐，一定会支持他。<br>但新的禁军长官郭威在出征时又大加赏赐，士卒转而开始支持郭威，他也因此获得了代汉建周的资本。<br>除了军将为称帝笼络士卒，五代时期还有许多骄兵悍将为了邀功请赏而扶策天子。<br>赵匡胤“黄袍加身”的故事我们已经耳熟能详了，但这种做法在五代时期并不是孤例，建立后周的郭威也有过类似举动。<br>后汉时隐帝听信谗言，派遣使者携密诏诛杀镇守邺都的郭威。<br>郭威随后亲率三军南征汴京，入京后请李太后临朝听政。<br>忽报辽兵来犯，李太后令郭威出征，军至澶州，将士哗变，将撕裂的黄旗批在郭威身上，“黄袍加身”，拥郭威回京。<br>李太后只得令郭威监国，随后在百官劝进下，授郭威符玺，下诏郭威即皇帝位，建立后周。<br>三国和五代十国虽然同属分裂时期，但在整个中国历史上却属于不同的时段。<br>尽管秦末陈胜、吴广就已经高喊“王侯将相宁有种乎”，但贵族依然在中国存在了相当长的时间。<br>汉末三国开启了魏晋南北朝的门阀贵族政治，在“王与马共天下”的时代，士族是支撑皇权稳固最重要的力量。<br>唐代以来，随着造纸术的进步和印刷术的出现，书籍传播的成本逐渐降低，士族在知识上的优势逐渐丧失，而科举制的兴起也让平民有了更多步入仕途的机会。<br>士族的衰微让武人政治成为五代的主流，呈现出与三国截然不同的形态，也使中国真正进入了一个平民的时代。<br><br>',
'<h2>历史误会 烽火戏诸侯不为美人 三国英雄另有分说</h2><br>对于历史，我们常常怀有一种错觉，那就是过去的已经被定格，只有未来才处于变化之中。<br>但事实上，随着历史研究的进一步深入、科技手段的不断提升以及考据物料的积累，一些我们过去广为人知的历史典故或下意识的历史印象，会被进一步丰富，也会出现反转，或者因人而异产生不同的观感和思考。<br>从某种程度而言，用“未来”改变“过去”，也是一场特殊的“时空穿越”！看历史，要有纵深度<br>我们常说要“透过现象看本质”，对待历史，若能知其然并想要知其所以然，也就是怀有一种“纵深感”，就会比了解简单事件而更有价值收获。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591699575.png"><br>秦始皇比如我们习以为常的以时间来记忆历史的方法，无形中让我们形成了分散在历史上每一年、随着时间节点前后接续的历史观。<br>但实际上，历史上有许多朝代交错分布。<br>现代许多历史研究表明，正是历史朝代更迭时的交叉、前后转折突兀的“断裂”以及看似寻常的“延续”等历史的“褶皱”里，往往藏着耐人寻味的智识与“真相”。<br>极简中国历史年表：10分钟从上古之战到溥仪退位比如，提起商周历史，我们也许不能详述当年政治如何变幻，文化发展取得了怎样的成就，但一定记得那个历史上为搏美人一笑、烽火戏诸侯的“昏君”周幽王。<br>一直以来，“烽火戏诸侯”的典故都是这样讲的：周幽王的爱妃褒姒长得非常美丽，但却很少“开颜一笑”。<br>为博美人一笑，一天傍晚，周幽王带着褒姒登上城楼，命四下点起烽火。<br>临近的诸侯看到烽火，便风风火火地领兵赶到城下救援，却见城上灯火辉煌，鼓乐喧天。<br>一打听才知是如此的荒唐事儿，众诸侯敢怒不敢言，只好气愤地收兵回营。<br>褒姒见状，果然开颜。<br>事隔不久，周幽王废了申后，让褒姒做皇后，申后的娘家申侯于是联合西境的游牧民族犬戎来攻打周幽王。<br>周幽王点起了烽火，但各诸侯以为他故伎重演，没人派兵来救，结果都城被攻破，周幽王被杀死，西周从此灭亡。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591699575.png"><br>烽火戏诸侯-中国古典文学故事散本但历史上果真如此吗？首先，据《史记》记载，褒姒出身贫寒，从小被父母遗弃，后来被一位姓姒的大人抱养。<br>褒姒成年后生的“目秀眉清，唇红齿白，发挽乌云，指排削玉，有如花如月之容，倾国倾城之貌。”<br>褒姒14岁时入宫，与当年还是太子的周幽王生下了儿子伯服。<br>但在当时，为了巩固政权，幽王的父亲宣王只能答应朝中党羽众多，势力颇大的申伯，将其女儿嫁与太子宫。<br>幽王继位后，受到申侯胁迫，只能立申侯之女为王后，立其子宜臼为太子。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1591699576.png"><br>周幽王姬宫湦后来，周幽王经过多年的准备，并且得到自己叔父郑桓公的鼎力支持，决定和申侯公开决裂，毅然“废申后及太子，以褒姒为后，伯服为太子”。<br>周朝想来尊奉“礼制”，嫡长子继承制对于周王朝维护统治秩序意义重大，如若“违礼”关东诸侯不会坐视不管。<br>但在当时，各地诸侯特别是有“周礼之邦”之称的鲁国却并未发难，说明周幽王此举没有违背正统，亦不会招致诸侯反目。<br>同时，当年镇守边疆的诸侯国鲁、齐、秦、燕等与拱卫京师的诸侯国虞、虢、唐、郑等距离镐京远近不一，例如虞国距镐京约206公里，唐国（晋国前身）距离镐京近280公里，郑国距镐京380余公里．卫国距镐京约400多公里，而鲁、齐、秦、燕等国就更远。<br>而以当时的交通条件，部队从调动、集结、备粮、行军，直至最后赶到镐京，近的少说也要十天半月，远的大概需要三五个月，根本不可能一个晚上就兵至城下，更不可能同时到达。<br>因此，要想看到故事中的场面，除非幽王和褒姒在烽火台边野营露宿等候几个月。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1591699576.jpeg"><br>幽王时期国家地图此外，当时还没有修筑长城，即便是最近的诸侯国也隔着上百公里，不大可能看见骊山烽火台上燃起的火警，更不用说其他诸侯国。<br>其次，骊山上的烽火台在当时是被用来做王畿以内的战警，如同三国时关羽在长江沿岸设立的烽火台一样，只能对内起到敌情预告的作用。<br>更重要的是，骊山之役是幽王主动讨伐申国，根本用不上什么预警。<br>即便幽王真的点了烽火，那也只能是在讨申战役前调动王师之用，跟戏弄诸侯并无干系。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591699576.png"><br>骊山烽火台动画版所以说，“烽火戏诸侯”所述的故事并非历史的真相，真相是周幽王为了摆脱申侯对朝政的把持，而向申国发动的一场战争。<br>而申侯则为了帮自己的外甥宜臼（后来的周平王）夺取王位，联合西境的游牧民族犬戎攻击幽王，这本质上是一场权力和利益的争夺。<br>只不过由于幽王低估了对方的实力，没想到当自己全力在东南方向对申国用兵时，申侯联合西面的犬戎攻击了他空虚的后方，从而被前后夹击，死在了骊山战场上。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591699577.png"><br>骊山烽火台只是当年周幽王万万没想到，自己的一次错误估计却让褒姒担了骂名，还让自己落得一个沉溺美色枉顾国政的名号。<br>后来，他被申侯以及申后的儿子平王妖魔化，并“留名青史”，实属非常冤枉。<br>看历史，要有代入感<br>历史发展有起有落，就像每个人的人生也有起起落落落落。<br>对于“落”的历史，我们善于总结教训，而对于“起”的记忆，我们常会无限夸大，这种偏好也无形中赋予了历史书写的“造神”能力。<br>我们常说自己是“站在巨人的肩膀上”前行，的确，现代社会的发展离不开能人志士在科技与思想方面的共同努力，只不过，有时我们看到的“天才”，也不尽然完美，他们也许并不是后世憧憬中的模样，甚至也曾被命运按在地上狠狠摩擦。<br>因此，看历史要有代入感，要从人性的角度理解前人，而非从神化的角度过度想象。<br>比如爱迪生虽然不负发明大师的名号，但也曾为了商业利益而刻意抹黑、构陷他人；<img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1591699577.png"><br>画中辛弃疾而在此之中最值得一探究竟的风闻轶事，还当属艺术界所有。<br>由于艺术创作往往是高于现实生活的高级象征，因此更容易被后代“神化”或“泛艺术化”，进而忽略其背后真实的历史。<br>实际上，艺术创作往往需要足够的天分和技艺，而作为底色的正是创作者的日常生活中本身。<br>法国画家泰奥多尔·籍里柯在所作《梅杜萨之筏》被称为浪漫主义代表作之一，其反映的是1816年7月，法国政府派遣巡洋舰“梅杜萨号”前往圣·路易斯港时由于舰长指挥不力而遭受重创的历史。<br>原本400多人出行，最后仅有10人幸存，但当局为减少后续影响只是草草处理，后来经由两位幸存者的传播才让真相公之于众。<br>籍里柯获知此事后，走访多位幸存者，聆听他们的遭遇，甚至特地去医院和太平间观察垂死病人的神态，以获取灵感。<br>花了18个月，才完成这幅画作。<br>遗憾的是，5年后，这位优秀的艺术家因坠马意外身亡，年仅33岁。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1591699577-1.png"><br>《梅杜萨之筏》相比席里柯的英年早逝，法国印象派大师毕沙罗算是极为长寿的画家，但在他晚年时却患上严重的腿疾，不能再外出写生。<br>但一生志业不能丢弃，于是他将注意力转向公寓窗外的城镇景色，并描绘出不同时间段的同一景致，贯名后世的《蒙马特大街》系列画作就这样诞生。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591699578.png"><br>《蒙马特大街，夜晚》“我沿着小路漫步……突然，天空被染得红红的，像血一样……蓝黑的峡湾被火舌和血覆盖住，我的朋友继续走着，而我被落在了后面，毛骨悚然。<br>接着，我听到大自然的一声响彻天空的呐喊。”<br>这是蒙克在讲述他的绘画灵感时说的一段话。<br>如今，这幅《呐喊》广泛流传在世界各地，而创作者蒙克也因之久负盛名。<br>蒙克是现代表现主义绘画的先驱，他的绘画带有强烈的主观性和悲伤压抑的情调。<br>他对心理苦闷的强烈的，呼唤式的处理手法对后世起到重要影响。<br>而幼年丧母，姐姐被肺病夺去生命，妹妹患精神病等童年时代的不幸让蒙克的一生都被疾病、恐惧和噩梦笼罩，精神也长期处于极度抑郁和悲伤中。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591699578.png"><br>《呐喊》当然，艺术画作背后的历史不是只有这么沉重的部分，比如《带珍珠耳环的女孩》的创作背景，其实来源于维米尔梦中亦真亦幻的惊鸿一瞥；《劫掠留西帕斯的女儿》的创作者，是当代著名的“宠妻狂魔”；《阿尔诺芬尼夫妇像》开启的欧洲最伟大的视觉革命，其实起源于一张结婚照……从某种角度而言，比起文字书写的历史中不可避免的强烈主观性，这些艺术画作如果剥离了形式特点，所反映的更是一种逼近真实的历史现实。<br>看历史，要有怀疑力<br>看待历史时，常怀几分批判怀疑之心，能帮助我们在面对“后真相”或“历史反转”时，依然带有包容的胸怀。<br>说起我国古代四大发明之一的造纸术，我们常会下意识将东汉时期的蔡伦纸作为最为完善的技艺起点，但经后世发掘考证，最早的纸应该是公元前179年到公元前141年的放马滩纸。<br>而在20世纪，考古学家们早已在许多西汉遗址中发掘了各种西汉古纸，如灞（bà）桥纸、金光纸、马圈湾纸等。<br>只是造纸术的真正发明者，至今也没有找到。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1591699579.png"><br>蔡伦像作为中华民族象征的长城，多年来被大中小学课本描述为“东起山海关西至嘉峪关”，但在历史学界，早在1992年就有学者考证出鸭绿江畔辽宁丹东虎山南麓才是长城的起点，而在汉朝时，长城向西由玉门关蜿蜒至罗布泊地区，所以新疆境内也有长城分布。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1591699579.png"><br>长城此外，最具传奇色彩的“误会”，非三国时期莫属。<br>罗贯中一本《三国演义》让许多历史人物具有了文学生命力，在其“拥刘反曹”的政治观点影响下，书中许多人物都被赋予相对突出甚至极端化的个性特点。<br>但在后世的考证中，诸葛亮忠于刘氏父子其实是逆行于天下大势，曹操“奸”于腐朽昏聩的汉末皇室志在安邦定国，而“既生瑜何生亮”的感慨也一锤定音式的把周瑜打成妒忌心强、心胸狭隘的人，直到范成大写诗“世间豪杰英雄士，江左风流美丈夫”称赞，才让英雄美名略有所还原。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591699579.png"><br>薛金拥油画作品之《三国演义》作为在五千年中国历史中都具有空前特殊性与重要性的三国历史，其中的每个人物都有着不同的个性色彩和命途发展，到今天也值得我们细细品读玩味。<br>看历史，换个姿势就带感<br>今天，我们仍然会不厌其烦地谈论、研究历史，是因为历史故事好听、也好用。<br>为了将古人的历史经验为我们所用，多一种为人处世时的理解维度，重新认识历史、换个姿势品鉴历史，有着这个时代的必然性与重要性。<br>比如，现代人翻译的“革命”，其实是从商朝得来的灵感。<br>古人一直认为一个国家的统治合法性是由上天决定的，也就是“天命”。<br>当时大禹建立夏朝，对于人民而言大禹就是“天选之人”，而敢于反抗夏朝的人必然有着非同寻常的勇气。<br>因此在后人看来，商汤能够利用武力反抗夏朝，重新定义了“天命”的归属，给后世的改朝换代开辟了一条新的思路，后来这一评价被记入《易经》写作“汤武革命，顺乎天而应乎人”，意思是商汤和周武王革除了前代的天命，一个政权的建立不但要顺应天意更要顺应民意。<br>而到近代日本人翻译“revolution”一词时，就从易经中借鉴了这一评价商周的词语。<br>此外，从夏商周春秋战国到唐宋元明清，每个时代的气象都各有不同，藏在历史交替中的璀璨星光不需要用文学的笔触再去添油加醋，其本身就具有足够的张力与丰采。<br>为了给现代人打造一堂别开生面的历史课，国家人文历史携手酷我音乐上线了系列音频课程，专辑下设：“中国极简史名师课”<br>“纪连海：三国三十人物传”<br>“潘毅讲中医——养生有道”<br>“三十幅世界名画中的隐秘历史”<br>四个板块，希望带你换个姿势回顾历史，从被一系列有趣的真实故事串联起的历史全貌中，收获专属于你的历史品味，做新一代“文艺弄潮儿”！<br>',
'<h2>四神 青龙、白虎、朱雀、玄武</h2><br>“青龙、白虎”在中国传统文化中一直属于比较神秘的图案符号，我们把它们归为“四神”之列，完整的四神应该有<b>青龙、白虎、朱雀、玄武</b><br><br><img class="lazy" data-src="https://wx1.sinaimg.cn/large/91ea3956gy1fkf4dbjxaoj21kw0ptnpd.jpg"><br>汉代四神瓦当<br><br>“四神”纹样频繁地出现在古代遗物上，著名的有汉代四神瓦当、四神铜镜，墓室壁画、砖券上也有它们的专属位置。<br><br><img class="lazy" data-src="https://wx3.sinaimg.cn/large/91ea3956gy1fkf4diu4n2j21kw0qmhdt.jpg"><br>四神铜镜<br><br>在江西省博物馆还有一组宋代青白釉的四神瓷塑。<br><br><img class="lazy" data-src="https://wx1.sinaimg.cn/large/91ea3956gy1fkf4emif6xj21120ocdyd.jpg"><br>江西省博物馆青白釉四神瓷塑<br><br>尽管实物很多，但关于“四神”的起源却一直没有定论，有人说它起源于天文星象，是根据天空中四个方位的星宿连接而成的四种神兽的形象而来。<br><br><img class="lazy" data-src="https://wx1.sinaimg.cn/large/91ea3956gy1fkf4f4zqmpj21kw0hhdpf.jpg"><br><br><img class="lazy" data-src="https://wx3.sinaimg.cn/large/91ea3956gy1fkf4f7u4jcj21kw0hiwr1.jpg"><br><br>​<br><br><img class="lazy" data-src="https://wx1.sinaimg.cn/large/91ea3956gy1fkf4f63lopj21bs0jpwpo.jpg"><br><br><img class="lazy" data-src="https://wx4.sinaimg.cn/large/91ea3956gy1fkf4f8poldj21en0jp7ho.jpg"><br><br>古文献中凡是关于“四神”布局的描述大多都采用前后左右的方位概念。<br>如西汉《淮南子·兵略训》中有“所谓天数者，左青龙，右白虎，前朱雀，后玄武”《礼记·曲礼》:“行，前朱鸟而后玄武，左青龙而右白虎，招摇在上。”<br><br><img class="lazy" data-src="https://wx1.sinaimg.cn/large/91ea3956gy1fkf4hk49qhj21kw14chbp.jpg"><br>曾侯乙二十八宿衣箱<br><br><img class="lazy" data-src="https://wx1.sinaimg.cn/large/91ea3956gy1fkf4hffal2j20go0b33yz.jpg"><br>曾侯乙二十八宿衣箱<br><br>而且四神还经常出现在古代星象图的四个方向，比如战国曾侯乙墓的漆箱盖上就有四神形象以定四方。<br>传六朝时期《三辅黄图》中也已经明确说到:“苍龙、白虎、朱雀、玄武，天之四灵，以正四方，王者制宫阙殿阁取法焉。”“玄武门之变”的那个玄武就皇宫的北门。<br><br><img class="lazy" data-src="https://wx4.sinaimg.cn/large/91ea3956gy1fkf4ktibelj20k00dmwfj.jpg"><br>唐 长安城太极宫图<br><br>但这只能说明<b>四神有指示方位的作用</b>，并不能排除是先有的四神形象，人们再根据星辰的排列布局与之对应的可能。<br><br>那另一种说法则是说四神早在殷商时期就出现了，它起源于图腾崇拜。<br>图腾崇拜是原始氏族社会的一种古老宗教形式，某个氏族的产生会同某一种动物或植物联系起来，进而把这种动物或植物当作自己的祖先或保护神。<br><br><img class="lazy" data-src="https://wx2.sinaimg.cn/large/91ea3956gy1fkf4liofa5j20u80q2k49.jpg"><br><br>《<a href="https://baike.baidu.com/item/%E8%AF%97%E7%BB%8F">诗经</a>》就有“<a href="https://baike.baidu.com/item/%E5%A4%A9%E5%91%BD%E7%8E%84%E9%B8%9F">天命玄鸟</a>，降而生商”的传说，讲空中飞来一只玄鸟，它是天的使者，部族的女人吞服玄鸟生下的蛋后，怀孕生下一个儿子，叫做契，契就是商的始祖，所以商就以玄鸟作为图腾。<br>不同的部落有不同的图腾，四神最早可能就是不同部落的动物图腾。<br><br><img class="lazy" data-src="https://wx3.sinaimg.cn/large/91ea3956gy1fkf4m5se5vj20k00c7402.jpg"><br>五代 吴越国康陵 后室青龙神像<br><br>​<br><br><img class="lazy" data-src="https://wx2.sinaimg.cn/large/91ea3956gy1fkf4m6h7yvj20k00dbdhb.jpg"><br>五代 吴越国康陵 朱雀龛<br><br>​<br><br><img class="lazy" data-src="https://wx3.sinaimg.cn/large/91ea3956gy1fkf4m5gvv8j20k00ccjso.jpg"><br>五代 吴越国康陵 玄武龛<br><br>这种说法也存在一个问题，因为在四神的发展过程中，形象都有过细微的改变，其中青龙、白虎、朱雀三个是相对稳定的，从名字我们也知道它的大概样子，但玄武一直是最不稳定的一个。<br><br>比如在河南西汉柿园汉墓出土的四神云气图中，描绘的就是青龙、白虎、朱雀和一只鸭嘴形的怪兽。<br><br><img class="lazy" data-src="https://wx3.sinaimg.cn/large/91ea3956gy1fkf4p9gf3uj21kw0qinpf.jpg"><br>西汉柿园汉墓出土的四神云气图<br><br>​<br><br><img class="lazy" data-src="https://wx2.sinaimg.cn/large/91ea3956gy1fkf4ozaobuj219d0s0qv5.jpg"><br>西汉柿园汉墓出土的四神云气图 鸭嘴兽<br><br>​河北满城窦绾墓出土的一件铜熏炉，炉盖上占据第四方位的则是骆驼，<br><br><img class="lazy" data-src="https://wx2.sinaimg.cn/large/91ea3956gy1fkf4oczopdj20oo0fch3f.jpg"><br><br>​<br><br><img class="lazy" data-src="https://wx2.sinaimg.cn/large/91ea3956gy1fkf4o9gmxej20gm0p048y.jpg"><br>河北满城窦绾墓出土铜熏炉<br><br>​长沙马王堆一号汉墓漆棺的侧板上则是麒麟<br><br><img class="lazy" data-src="https://wx1.sinaimg.cn/large/91ea3956gy1fkf4r0tsx1j21ce0soe82.jpg"><br>长沙马王堆一号汉墓漆棺<br><br>​西安国棉五厂西汉早期墓出土的铜温酒炉上镂刻的是乌龟。<br><br><img class="lazy" data-src="https://wx3.sinaimg.cn/large/91ea3956gy1fkf4oxhrjnj20hs0bogon.jpg"><br>西汉早期墓出土的铜温酒炉<br><br>到了东汉之后，我们映像里这种龟蛇相缠的玄武形象才算稳定下来。<br><br><img class="lazy" data-src="https://wx1.sinaimg.cn/large/91ea3956gy1fkf4papmcpj21120ocdyd.jpg"><br><br>所以，四神的起源问题还有待进一步的探究。<br>不过，可以确定的是，四神作为古器物的装饰纹样，不仅代表星象方位，同时也是祈求祥瑞、辟邪厌胜、成仙升天的象征。<br>汉代铜镜上更常见“左龙右虎辟不羊(祥)”的铭文。<br><br><img class="lazy" data-src="https://wx2.sinaimg.cn/large/91ea3956gy1fkf4sttgflj20hs0j0aaw.jpg"><br>角王巨虚四神间隔规矩镜<br>',
'<h2>苏联解体后，伏特加取代卢布成硬通货</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK4PSvut58VdB7EGdjGO7bE0A525UhonPXnH7ibYjicwX3djmnBsicoAlH1HRS4JYbXQkkFeliabxicA19w/640"><br>20世纪90年代，叶夫根尼娅·普列特涅娃（Evgeniia Pletneva）的父母在距离俄罗斯圣彼得堡不远的地方盖房子，商店里买不到钉子、木板和门。<br>因此，她的母亲在镇上到处张贴手写的传单，列出他们想要的物品，并提供伏特加或钱作为交换。<br>普列特涅娃的父亲是一名水手，他曾去过德国并带回了五升“皇家”（Royal）啤酒，这是一种当时在俄罗斯很受欢迎的谷物酒，因为它的酒精含量高达惊人的96%。<br>这对夫妻把酒换成了他们需要的昂贵材料，而现金则被用来购买下酒的零食。<br>普列特涅娃当时大约9岁，她还记得自己帮助妈妈和姐姐把一扇用伏特加换来的门搬回家的场景。<br>她在回忆中写到：“用酒换商品看起来并不奇怪，因为很多人都在这么做。”<br>当时的食物供应也很紧张，人们排着长队购买商店里稀疏货架上剩下的食物。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Tu9D9ib4Lzm0KAxlBQhA7sSKKSUJFRkqib8a8plKkViaISNvxP0v4A1QQZ1iatpRhcd0dv6kcFKibnKibBy2FN6SdkKA/640"><br>在斯莫伦斯基街(Smolensky Street)一家酒类商店的柜台前，购物者们试图在供应短缺时购买伏特加，一些人手里拿着卢布纸币“我们知道，在村子里，人们拿伏特加当工资，不需要钱。”<br>当实际货币几乎一文不值时，用伏特加代替现金自有其道理。<br>随着苏联解体和恶性通货膨胀的飙升，一些商店开始拒绝接受卢布，只收美金、德国马克或者英镑。<br>1993年，用美元标价商品的行为被禁止后，俄罗斯人开始寻求有稳定性和购买力的硬通货——那就是伏特加。<br>“我家里有20多瓶酒，但其实我自己根本不喝酒。”<br>莫斯科实验室的职员德米特里·史米德里克(Dmitri Shmidrik)在1991年12月告诉《巴尔的摩太阳报》(Baltimore Sun)。<br>这种被他称为“流动货币”的货币在日常交易中发挥了重要作用。<br>“如果你给修理工20卢布修理汽车或天花板，他可能会哈欠连连。<br>但如果你能提供一瓶伏特加，那工作很快就会被完成。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Tu9D9ib4Lzm0KAxlBQhA7sSKKSUJFRkqibTXRBxZZhgAne86E5nzWZ1tibJ9xmEgZPXQPJ1wCtZbXiacgcVBTvbNjQ/640"><br>在莫斯科街头的一个小摊上，一群人在看出售的各种伏特加一开始，伏特加的供应出现短缺，部分原因是玻璃瓶生产链出现问题，以及与邻国白俄罗斯的酿酒厂发生贸易纠纷。<br>但即使在供应正常化之后，伏特加仍支撑着转型中的经济。<br>资金短缺的工厂用酒来换取原料，政府甚至允许一些公司用酒来缴税。<br>1998年，西伯利亚一个地区的政府给8000名教师每人15瓶酒作为工资。<br>根据合众国际社的一份报告，最初的提议是用厕纸和棺材，但最终还是选择了伏特加，因为“伏特加是唯一可以自由出售或交换面包和其他食物的东西。”<br>这样的故事成为了西方媒体的头条新闻，想说明俄罗斯人正身处经济奔溃与混乱之中。<br>然而，实际情况是，伏特加易货这种做法已经持续了几百年。<br>时局艰难时，伏特加不仅是一种用来消愁的产品，而且是可用于交易的货币。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Tu9D9ib4Lzm0KAxlBQhA7sSKKSUJFRkqibefwdz9bgsJXbQtOmABoBs5XTdZB7tvJJcXqmdCVROppVpOjTl2CRjQ/640"><br>俄罗斯伊凡诺沃地区的村民在自家院子里喝一种自制蒸馏酒samogon16世纪，农业的进步带来了丰收。<br>许多沙俄土地所有者没有把多余的谷物运到已经饱和的市场，而是把它们蒸馏成伏特加，这是一种更有价值的产品，也更容易运输。<br>在沙皇的鼓励下，伏特加开始流行起来，取代了啤酒和蜂蜜酒成为农民的首选饮料。<br>在沙俄农村地区，有一种叫做”Pomoch”的聚会仪式，是伏特加作为劳动报酬的开端。<br>地主为农民们在工作日提供食物，并在丰收后举行宴会，大家一起喝伏特加庆祝。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Tu9D9ib4Lzm0KAxlBQhA7sSKKSUJFRkqibWnRdrNK1iaoK1BiaGkRZ3DfSq7D9ickyYBzWcjXCOq7Xb2y9eQZVnc2tA/640"><br>《农民收割庄稼》 格里高利·格里高维什·姆贾索耶多 1887年左右创作已故历史学家帕特丽夏·赫利希在她1991年的论文中写道：俄罗斯饮酒的仪式和典礼中，Pomoch被定义为鼓励人们团结一致并相互帮助的传统庆典，但也可能存在有剥削性质。<br>对于地主们来说，一顿体面的宴席和一桶伏特加要比付给20到30个贫穷的农民现金更划算。<br>在这些宴会上，有些人会选择把自己那份酒倒进瓶子带回家。<br>Herlihy写道，伏特加可能是农民们“一天工资中唯一能带回家保留的部分”。<br>用食物和饮料来交换服务的传统一直延续到20世纪。<br>谢尔盖·索特尼科夫是莫斯科的一名翻译，他回忆起20世纪70年代，他的家人在当时还是苏维埃共和国的乌克兰建造一栋房子。<br>他爸爸的朋友和同事前来帮忙建筑，而作为回报，他们得到的是晚餐和伏特加，或者是自家酿制的私酒——萨莫贡。<br>索特尼科夫回忆：“如果他们说想要钱，那就太奇怪了。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Tu9D9ib4Lzm0KAxlBQhA7sSKKSUJFRkqibHJ7VYI3mVIBYKFZ8fao9nicvY0CEy1N5f8xoiatUo99DiaeOUerG4KP6Q/640"><br>1970年代，苏联人日常喝伏特加场景帕维尔·叙特金和他的妻子奥尔加合著了《烹饪书：苏联烹饪的真实故事》一书。<br>他在一封电子邮件中写道：二战后，女性尤其依赖靠提供伏特加从男性那里获得帮助。<br>叙特金说，在70年代，奥尔加的祖母总是把伏特加放在手边。<br>“有时是给帮忙从地窖搬煤的邻居倒一杯，有时是给修理铰链的朋友倒一杯。”<br>她每个月“花”大约一瓶酒来享受这样的服务。<br>而那些买不起伏特加的人不得不酿造自己的萨莫贡。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Tu9D9ib4Lzm0KAxlBQhA7sSKKSUJFRkqibAWOXvbIFmR4cqpQpGqESCicQlSehrEA6sfPYGoTud2acbnGjCdCAlPA/640"><br>1930年左右，一名走私者酿造自制的萨莫贡酒Syutkin说，酒精是完成小任务的首选报酬。<br>因为“为别人的工作给一个卢布可能会被认为是一种羞辱，但是花同样的钱倒150克伏特加，再端上一份三明治——客人会很高兴，而且一般这样做还会减少你的支出。”<br>伏特加还是一种方便的媒介，用于非正式的，甚至是非法的交易。<br>人类学家米里亚姆·希翁在她1994年出版的《伏特加:交换的“灵魂”》一书中写道，集体农场的工人可以将一吨国有肥料“卖”给村民，以换取两瓶酒。<br>对于像这样的私下交易，使用伏特加比使用金钱更“安全”。<br>而在其他情况下，这种交易形式甚至可以帮助你避免违法。<br>举例来说，通过用伏特加交换劳动帮助，一个人可以在不违反禁止雇佣私人帮手的苏维埃法律的情况下满足自己的需求。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Tu9D9ib4Lzm0KAxlBQhA7sSKKSUJFRkqibJ3xS0GyZJbYadAr66P7YqoQIXkeNzoEUiaYhe4ukeEROaGER100icBnw/640"><br>“广泛的过量饮酒”也是当下十分令俄罗斯政府头疼的问题今天，工人们干活后希望得到钱。<br>但酒作为一种价值储存手段的概念依然存在，一个名为“俄罗斯货币”(Russkaya Valyuta)的伏特加品牌还是俄罗斯最畅销的商品之一呢。<br><br>',
'<h2>亚洲第二富国菲律宾，如今却靠出口女佣赚钱</h2><br>提起菲律宾，大家的第一反应就是菲佣，这是一个贫穷到要靠本国女性出国给别人当佣人来赚钱的国家。<br>菲律宾是个大国，国土面积不小，人口数量高达1.1亿，但却是亚洲最贫穷的几个国家之一，人均月收入仅1500人民币。<br>但大家不知道的是，就在半个世纪前，菲律宾曾跻身发达国家之列，是亚洲第二富国，仅次于日本。<br>从最富到最穷，菲律宾在这半个世纪里经历了什么。<br><br>菲律宾的崛起<br>1565年，西班牙人占领菲律宾。<br>1898年，美国击败西班牙，成为菲律宾新的殖民统治者。<br>1942年，日本占领菲律宾。<br>1945年，美国收回菲律宾。<br>1946年，菲律宾独立建国。<br>美国曾殖民统治菲律宾近半个世纪，又一手操办了菲律宾独立建国的事情。<br>所以菲律宾的政体和语言，同美国完全一致，甚至连文化都趋于一致。<br>这就是一个小号的美国。<br>1950年，朝鲜战争爆发，作为当时整个亚洲和美国最亲近的国家，菲律宾当仁不让的成为了美国在亚洲战场上的大后方。<br>朝鲜战争刚结束，越南战场又起冲突。<br>借助美国的经济扶持和战争创造出的巨大需求，菲律宾的经济出现了突飞猛进的发展。<br>60年代末，菲律宾的人均GDP达到了1000美元，而当时中国和韩国的人均GDP还不足100美元。<br>一个菲律宾人的收入，比10个中国人还高，放眼整个亚洲仅次于日本。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiaLTWTDk3Br4icb651HKYWATHFUs0zCS2qeejvPIPqTt9vmkRt8vUZASxFtE5PvbicX0MhDVcPcWw5g/640"><br><br><em>六七十年代的菲律宾女性</em><br>而菲律宾的政体全盘照搬美国，三权分立，民主宪政，司法独立，人民自由。<br>而当时的日本政坛混乱，自民党一家独大，官商勾结严重，腐败横行。<br>所以当时的菲律宾，被称之为亚洲民主橱窗，是美国最为得意的民主样板间。<br>看看菲律宾的富裕，看看菲律宾人民的优越生活，就知道美国的制度有多先进，民主有多神奇。<br>哪怕你以前只是个和菲律宾一样的殖民地，只要你改为美国的制度，只要你和美国人一样相信民主，你就可以迅速成为发达国家。<br>当时菲律宾的首都马尼拉，被称之为“东方小纽约”，繁荣程度仅次于日本东京，远超北京上海。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GiaLTWTDk3Br4icb651HKYWATbu1cMQPdSoA842eibBibkfHscnJWH71JHCf5FdrDnI69yZs5B91jW7Yg/640"><br><br><em>1974年的马尼拉街头</em><br>亚洲开发银行（亚行）的总部，就设在马尼拉。<br>1969年，某国际机构预测了未来50年世界各国的经济总量，该机构预测日本会在50年后超越美国成为世界第一大经济体，预测菲律宾会成为世界第十大强国。<br>然而到了1986年，韩国的人均GDP从87美元增加到了2803美元。<br>而菲律宾的人均GDP，却从1000美元，下降到了598美元，已经沦落为了和越南（556美元）差不多的水平。<br>菲律宾发生了什么？菲律宾的陨落<br>菲律宾经济的转折点，发生在1975年。<br>这一年，越南战争结束。<br>在20年的经济繁荣期里，菲律宾安安心心的做美国的代工厂，没有研发核心科技，也没有形成核心产业。<br>一旦美国不再需要这些产品，菲律宾的经济就迅速走向衰落。<br>美式民主也没有给菲律宾带来清廉的政治，反而贪腐横行，形成了以几大家族为代表的寡头政治，总统马科斯家族带头贪污。<br>经济衰退造成社会矛盾急剧上升，平民阶层用抗议和暴动来表达自己的不满，要求政府恢复高速发展的经济，但菲律宾政府并没有这个能力 。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiaLTWTDk3Br4icb651HKYWATcfdHicYQNys3ZAvzbGr5siczsE4fbZFArd9IEPUV0Alx7mjffNJcsDOw/640"><br><br>经济越差，菲律宾人民越暴动。<br>而暴动越多，经济就越差。<br>这形成了一个死循环，菲律宾经济步入了巨大的衰退中，掉落至发展中国家。<br>在泥潭里挣扎了几年后，菲律宾不得不求助于西方的救助。<br>1983年，菲律宾遭遇严重经济危机，菲律宾政府求助IMF（世界货币基金组织），请求贷款。<br>IMF说，我愿意借钱给你渡过难关，但你要发展自己经济啊，你经济要是发展的不好，根本就不可能还我钱啊。<br>你现在经济之所以那么差，完全是因为你还不够民主，不够自由，政府插手市场太多，导致效率低下。<br>如果你按我的药方去改革，那我就同意借给你钱。<br>放心，我不会害你的，你富强了，我才能拿回自己的借款啊，咱俩是利益共同体。<br>按IMF的药方，菲律宾实行了贸易自由化，取消了对进口产品的政策限制。<br>把国营企业进行了私有化，政府变卖了所有的国企资产，放弃对重要生产部门的控制权。<br>通信、交通、金融全部向外资开放，实行自由竞争。<br>简单的说，这款药方就是国企私有化，政府民主化，市场自由化。<br>IMF和美国也未必是要害菲律宾，因为那个年代西方的经济学家真的相信这个药方能够拯救世界，万能神药，一吃就灵。<br>美国不仅把这服药喂给了菲律宾吃，还喂给了俄罗斯、乌克兰，以及一大帮拉美国家吃。<br>试药的国家，全部都死了，死的好惨好惨。<br>这是一款彻头彻尾的毒药，死亡率达到100%，服药的国家，其经济无一例外的全部崩溃了。<br>从理论上，这款药方是无懈可击的。<br>国企效率低，私有化可以提升经济效率。<br>集权政府易腐败，民主化能监督政府廉洁。<br>市场自由化，政府少干预，能极大的提升效率，并促进劳动人民的积极性。<br>你说哪里有错？但结果证明，这款药方谁吃谁死，从美洲到欧洲，从欧洲到亚洲，无一幸存。<br>短短几年，菲律宾的经济就崩了，但西方的经济学家安慰菲律宾，这是阵痛，是药物的副作用，暂时休克一下，后面会慢慢好的。<br>但很可惜，菲律宾的经济从此坠入深渊，一路下滑，就再也没好过。<br>70年代，美国把菲律宾捧为民主的样板间，用菲律宾的富裕来证明民主制度的伟大和优越。<br>后来，就再也不提了。<br>严格来说，美国并不是故意要害菲律宾的，因为没有这个动机和必要性，纯美式的菲律宾，也一直是美国最忠诚的小弟。<br>但那剂药方，真的是毒性太大。<br>善意的送你去死，比恶意的送你去死，破坏力要恐怖一万倍。<br><br>凄惨的菲律宾人民<br>到今天，人口达1.1亿的菲律宾，人均月收入仅为1500元，而且贫富分化极为严重，大量的菲律宾人连生存都困难。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GiaLTWTDk3Br4icb651HKYWATL5svibAF753pOb230XDq69vPiaWHiaYNxLs3nZVHTicolzyHzp4kPjeo5Q/640"><br><br>菲律宾有很多穷人，被迫在墓地里安家生活，成为世界奇景。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiaLTWTDk3Br4icb651HKYWATIEeVwxTdWZbkUnPBeguZwSqtlS1I9PaShX1stDbsDakqJPmCa1j37A/640"><br><br>菲律宾没有一个能拿得出手的产业，被世界记住的“出口产品”，居然是本国女佣！菲佣在菲律宾有着国家英雄的称号，每年为国家赚取了大量外汇，全国人口才1.1亿，居然有高达1100万人在海外务工。<br>为什么菲佣如此出名？因为质优价廉。<br>菲律宾被美国殖民半个世纪，执行美式教育，英语已经接近于菲佣的母语了。<br>请了菲佣，就等于给孩子请了个英文教师。<br>而且菲律宾开设了大量的家政大学，专业培训女佣，要成为一名合格的菲佣，至少要大专毕业。<br>菲律宾人都信奉天主教，乐观淳朴、善忍让，在陌生环境里甘居人下。<br>菲佣总是不温不火，脸上挂着微笑，开口便称“主人”、“主母”和“老板”，服务意识特别强，职业素养位居世界第一。<br>职业素养如此之高的菲佣，需要多少工资呢？在菲律宾本地，菲佣的工资低的让人发指，仅900~1700人民币每月，而且没有五险一金。<br>如果能来到香港当保姆，那菲佣就可以拿到四千多的月薪。<br>所以菲佣拼了命都要出国，哪怕挤在香港的鸽子笼里熬苦日子，都比待在国内强。<br>在外国的雇主家，菲佣不能回家，有时候甚至护照都被雇主扣押，虐待和性侵案件频发。<br>但菲律宾政府，却保护不好本国的国民。<br>曾经有2名在科威特打工的菲佣，向菲律宾大使馆求救，疑遭受生命威胁。<br>菲律宾大使馆派出汽车，救回本国菲佣，结果科威特直接逮捕了大使馆的司机，指责菲律宾大使馆侵犯科威特主权，并将菲律宾大使赶出了科威特。<br>救菲佣有罪，因为未经科威特同意。<br>你猜这件事怎么解决的？最后，菲律宾向科威特道歉，外交部公开道歉，才终于保住了菲佣继续在科威特打工的权利。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiaLTWTDk3Br4icb651HKYWATFj0rpibu05tmGu0lI2UkianJwggYCdnw1P70EsHqiaAscuy1980S5DN6g/640"><br><br>1.1亿人口的菲律宾，在科威特这种弹丸小国面前居然如此窝囊，真是开了眼界。<br>弱国无外交，穷国无尊严。<br>穷国的公民，在国外就是要夹着尾巴做人，大使馆都保不住你。<br>菲佣在香港的工资也只要四五千港币，那为什么大陆的保姆这么贵，大多是小学文化，服务意识也不行，还动不动要七八千的工资？ <img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiaLTWTDk3Br4icb651HKYWATdc6rVVlEyCX9YDLdyDhZVCtLSF2Q2MSQppUDzawopT8d9pdEw9aLuA/640"><br><br>最大的原因，是我国坚决不允许菲佣进入中国就业。<br>家政行业是消化失业人口的重要出口，而中国为了保就业早已不惜一切代价。<br>如果放那群大学学历，英语流利，全天打扫收拾做饭、一周只休一天，工资只要四五千，还不要社保的菲佣进入国内。<br>中国的保姆全都得被吓哭咯，这根本就没法竞争。<br>为什么中国的保姆敢要那么高的工资？另一个原因，是因为中国很富，已经富裕到了很多中国人不敢想的地步。<br>中国是一个发展不均衡的国家，偏远山区的几亿穷人确实很穷，但富的地方，也是真的富。<br><br>2019年，菲律宾全国的GDP为2.4万亿人民币，而武汉市，是1.6万亿。<br>仅仅一个武汉市的经济，就差不多相当于菲律宾全国。<br>但武汉市的常住人口仅1100万人，菲律宾是1.1亿人。<br>1个武汉人的收入，相当于7个菲律宾人。<br>什么叫富豪，这就是啊，武汉人雇菲律宾人当佣人很难么？但武汉市的经济，在中国还不算富的，沿海地区的城市没有一个认为武汉有钱的，最多算小康。<br>那群沿海的城市，又有多富？2019年，上海市的GDP，是3.8万亿，相当于1.5个菲律宾。<br>很多国人动不动就要和美国比，比不过世界第一就是没做好，连英法德日俄都懒得比，我觉得这样很不好。<br>你们为啥不跟菲律宾比？1960年，菲律宾人的收入，是中国的10倍。<br>2020年，武汉人的收入，是菲律宾的7倍。<br>这就是美国人力捧的民主样板间，美国亲手打造的国家，从头到尾都是地道的美式民主。<br>啥都听美国的，最后落得如此下场，靠本国女性漂泊在异国给人当女佣赚取外汇。<br>幸好，中国不是一个事事都听美国的国家。<br>幸好，八九十年代的那副著名的经济毒药，中国没有吃，坚持了自己的经济体制。<br>菲律宾，那可是曾经的亚洲第二富国啊，如今却如此这般模样。<br>中国的GDP，如今已经相当于几十国之和，整理成图，非常震撼。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiaLTWTDk3Br4icb651HKYWATaayljNIkt8nTWXHMYWXDpjhkCkvUKYpfkicUaiaabRgqP5k45mlialbrQ/640"><br><br>半个世纪以来，中国上了天，菲律宾下了地。<br>菲律宾缺民主和自由吗？一点都不缺。<br>整个亚洲最像美国，最自由最民主的国家，就是菲律宾。<br>那你说，菲律宾到底缺了什么，菲律宾的女性凭什么要过这种日子？我不想过菲律宾人这样的日子，我也不想当美国的民主样板间。<br><br>',
'<h2>逐步变色的美国</h2><br>到底在闹啥<br><br>后台有小伙伴让我讲讲这两天的美国，因为大家有件事很纳闷：<br><br>既然这段时间所有的游行示威群众都高喊“黑命贵”，看来已经达成了一致，既然已经达成一致了，那大家闹哄哄地忙啥呢？<br><br>我一开始以为是明摆着的，不过后来转念一想，发现一个大问题，整个中文网络好像都在说美国所有人都反对警察，支持被跪杀的黑人同志。<br>大家都达成了共识，那个黑人是被当街处决了，警察是有罪的，特朗普是种族主义者。<br><br>但犯了一个常见的问题。<br><br>咱们一般会把嗓门最大的那个声音理解为整个社会的共识。<br><br>比如上了微博，到处都是“反婚反孕”的帖子，让你以为现在时髦不婚不孕了，其实现实生活中大家依旧是该结婚结婚，该生孩子生孩子，只有网上的几个人嗓门大天天嚷嚷，搞得好像达成了共识似的。<br><br>美国也一样，社交媒体被“白左”给把持了。<br>他们嗓门大，数量多，玩手机玩贼溜，占据道德制高点，刷了无数的帖子上去，又是呐喊又是声援，其他的声音几乎完全听不到，让人误以为整个世界都达成了共识。<br><br>事情当然不是这样的。<br><br>其实还有很多人，他们在社交网络上笨手笨脚，又不敢大声地把自己的观点表达出来，尽管他们数量庞大，但是大家很容易忽略这部分人的存在。<br>问题是这伙人尽管话语权比较弱，但是也人多啊，也正是这些人的存在，才把特朗普推入了白宫。<br><br>这些人属于保守派的美国人，又白又老，不太会上网，天天看电视听广播，所以他们的声音你在网络上不大能找得到，得去听美国的右翼广播才知道他们在想啥。<br><br>他们的观念跟这段时间大家接触到的大相径庭。<br>大家如果平时像博主一样关注美国的广播业务，就知道他们的舆论非常多元，最有代表性的一个是下边这样的。<br>（申明下，我这里只是转达，不代表我自己的观点，大家千万别骂我。<br>）<br><br>不少美国人认为：<br><br>首先，那个黑人同志就是个惯犯，贩毒、吸毒、抢劫，无恶不作，在牢里关了五年，被抓那天也是刚吸完毒，体内芬太尼含量是致死量的好几倍，就算警察不抓他，说不定也死了。<br><br>其次，警察跪脖子的动作是全美警察的标准动作，日常压脖子，警察操作没啥问题。<br><br>最后，美国的权威机构验尸报告都说黑叔叔是自己身体有问题，两次验尸结果都是一样的结论，都说不是警察直接弄死了他。<br><br>最终的结论是：警察无罪，闹事的人有病。<br><br>面对他们这种观点，黑叔叔的支持者们，也就是这两天闹事那群人，整体来说翻来覆去就一句话：那他就该死？<br><br>白右们说：又不是故意搞死的，自己死了怪谁？<br><br>。<br>。<br>。<br>。<br>。<br>。<br><br>绕来绕去，就基本进入了一个死循环：<br><br>黑人和白左：警察滥杀无辜，黑命贵，耶。<br><br>白右：既不无辜也没滥杀，他是自己死的，怨不得别人，呸。<br><br>刚才也说了，白右们普遍年纪较大，不太会上网，所以平时主要的阵地是广播。<br>白左们偏年轻，他们天天在互联网上挂着，而咱们中国这边获取海外的信息主要是互联网，所以无论是自媒体还是官方，都只能听到白左们的声音，以为他们已经取得了压倒性胜利。<br><br>其实不但没胜利，这两天还变得进一步激化了，这也是为啥大家这两天不断看到有线下冲突，不少小伙伴不知道背景，还以为示威游行的群众自己打起来了。<br><br>不过最尴尬的，不是别人，正是特朗普。<br><br>川总上台主要依赖的就是又老又穷的红脖子们，某种程度上讲，大家默认他就是白右们的精神头目，才选他进白宫。<br><br>这就让川总陷入了一个困局。<br><br>一方面他也不希望闹成这样。<br>前段时间在推特上还发文表示诚挚哀悼那个死于警察执法的黑叔叔。<br>毕竟再闹下去，不仅丢人，而且容易出大事。<br><br>他现在如果想平息骚乱，最好的解决方案就是也学习佩洛西和拜登，跟着喊口号，跑去跟大家一起单膝跪地，请求黑蜀黍的原谅。<br><br>但是他作为“白右”们的“粉头”、“白人至上主义”的灵魂人物，大家指望着他给“右翼白人”撑腰，所以又不太敢服软，更不敢站到“黑命贵”那一边。<br><br>毕竟他现在站过去，大家依旧不会喜欢他，而且得罪了自己的基本盘，还不如继续跟自己的铁杆粉丝们待在一起，将来可以煽动这些人去给他投票。<br><br>大家注意一件事，美国大选并不是在全国范围内的相互争夺，绝大多数州都是有压倒性的立场的，比如特朗普完全不会在加州使劲，加州就是铁杆民主党的地盘。<br>同样地，还有一些州也是杠杠的共和党的地盘，最后争来争去，只剩下几个州两党势均力敌，差距非常小。<br><br>所以美国大选主要是集中在这几个州，而这几个州的投票率并不高，一般不到一半吧。<br>毕竟大选那天往往大家还得去上班，或者送小孩去上兴趣班，实在是闲得不行还可以去搞野外烧烤嘛。<br>所以绝大部分人不会开车前往投票站，在那里排老半天队投个票，毕竟有你没你差别都不大。<br>所以到最后投票率都不高。<br><br>以前的美国两党不是没考虑过让大家走出家门去投票，但是两党的纲领往往差不太多，对于绝大部分人来说，选谁都差不多，最后往往是人格魅力强的那一方取胜。<br><br>但是到了特朗普开始，游戏规则变了。<br><br>竞选人都越玩越下流，他们发现整个社会已经撕裂，那为啥不利用这种撕裂呢？所以为了大选开始扩大矛盾。<br><br>特朗普告诉粉丝，继续全球化，继续引进移民，你们都完了。<br><br>希拉里和拜登告诉粉丝，继续歧视有色人种，继续搞白人至上，我们的社会跟动物园差不多。<br><br>这就让大家担心自己的候选人选不上，而且担心对方上台后恶心自己，那无论如何那一天要去投票。<br><br>候选人们正是看透了这一点，所以不再施展魅力攻势，而是制造恐惧，开始竭力描述如果对方上台的恐怖场面。<br><br>这次的骚乱，某种意义上讲，对于双方来说，都是一次机会。<br><br>民主党自然不必说，不断地灌输类似：<br><br>“你们看看特朗普把国家搞成啥样了？”<br>“他是个种族主义者，你们就能容忍他再干四年？”<br>“他继续干下去，你们黑人快要变成奴隶了，我们民主党才是真心为了平权。”<br><br><br>这也是为啥各地出现了类似“用选票说话”的口号，黑人和各种有色人种（包括华人），都是民主党的盘子，但是一直投票率非常低，尤其是华人。<br>民主党正是要制造愤怒气氛，让粉丝们去投票。<br><br>特朗普思路也差不多，自己知道自己在有色人种那里名声差，干脆都不装了，一副“老子就是种族主义者，所有的白人都到碗里来”的姿态，然后对老白人们说“你们不选我选谁？”<br><br>所以成天阴恻恻地在网上发推特。<br><br>前段时间把示威游行的群众称为“loser”和“lowlife（低端生物）”，昨天又说另一个示威游行中被警察推倒的人是故意的，想陷害警察同志，被大家骂了个狗血淋头，不过他心里应该是暗爽的，因为他说出了自己粉丝们不敢说的话。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcCZe786ZsxJicby8qvJkvWzic1RLMqrsUq07VibcU2O4xGLic40calBFBUMnHXeB3YPOWbQXmLqBV3Ew/640"><br><br>这就是明显挑衅了，说明他和他的小伙伴都不服。<br>那革命群众没得选择，只能是加大剂量，继续闹，想逼迫特朗普和他的小伙伴屈服，强迫大家表态，这两天疯狂进攻特朗普，所以推掉美国先贤们的雕像。<br><br>问题是越逼逆反心越强，观念这种东西只能温和地灌输，不能强压，越强压，反作用越大。<br>特朗普也乐见其成，群体性愤怒不是坏事，越愤怒越会去投票。<br>哪怕这事要撕裂国家。<br><br>不过我们前文说了，这事吧，到最后影响也不大，毕竟现在才六月，一直闹到11月也不太现实。<br><br>但大家同时也已经看出来了，西方文明最大的一个问题慢慢浮出了水面，人口结构开始变了。<br><br>2<br>&nbsp;人口结构才是个大问题<br><br>其实上文讲到“摇摆州”的时候，大家想到一件事没？<br><br>如果摇摆州的人口结构变了怎么办？<br><br>现在美国有色人种的比例逐年上升，如果摇摆州的有色人种远超白人了，那时候会不会美国的大选也没必要举行了？直接选民主党就行了？反正有色人种一直是民主党的票仓。<br><br>到时候候选人为了讨好这些人，通过法律形式规定大学、公司里有色人种比例必须得占到某个比例。<br>这不是危言耸听，奥巴马上台时候就这么搞了。<br>亚裔本来是民主党的铁票仓，因为奥巴马这个操作，他们对民主党有了一点小意见。<br><br>说到这里大家可能有点纳闷，中国人不是讨厌民主党吗？为啥博主说支持呢？其实你待在中国和美国的感受完全不一样，华人移民在美国是“少数民族”，最希望得到主流接纳，民主党一直是鼓吹接纳的。<br>特朗普他们天天鼓吹“白人至上”，你一身黄皮竟然支持“白人至上”，得多精神分裂啊。<br><br>当然了，也有一部分华人在美国已经彻底坐稳了，他们希望美国尽量不接受移民，可能会喜欢特朗普，但是绝大部分“屁股决定脑袋”，先天性地喜欢民主党。<br><br>如果发生“人口结构巨变，导致共和党完全选不上”这事发生了，怎么办？<br><br>其实没办法，美国历史上已经发生过好几次这种巨变了。<br><br>最早时候的共和党纲领跟纳粹的纲领没啥差别，直言说要无条件保护私有财产，穷人饿死就饿死了，每个人都要对自己负责，你穷是因为你懒，因为你笨，死了活该，政府绝对不能干预市场，现在共和党里的“茶党”也是这个意思。<br>早期的选民主要是有点钱的白人男性，所以共和党这个纲领也没啥问题，他们能接受。<br><br>后来人口结构变了嘛，选举权不断扩散，穷人、女人、黑人慢慢都有选举权了，共和党如果不跟着变，基本没戏了，连个村支书都选不上。<br>现在的共和党看着比较保守，其实跟几十年前比起来，已经变得连他亲妈都不认识了。<br><br>如果摇摆州彻底“有色人种化”，也就是有色人种占据绝对多数的时候，如果不修改美国的选举法和宪法，那美国两党就会跟着发生巨变。<br>正如历史上发生的那几次一样，大幅左转，变得都会去主动讨好有色人种来获得选票，正如现在的民主党使劲讨好黑人，到时候共和党也会去跪舔，差别是谁跪舔得更加狠一些。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcCZe786ZsxJicby8qvJkvWzIhuib0zPROnbHYOPVgu2zsQGicBAmLeJt9TUD8fWPFFMl1BnoibeJpKtA/640"><br><br>事实上白人生育率暴跌是全世界的问题。<br>全世界的白人生育率都不高，可能是因为白人世界最早进入了发达国家缘故。<br><br>早期他们可不这样。<br>清教徒移民到美国的时候，一家子动不动能生七八个，美国人口大爆炸，主要也是他们自己非常能生。<br>这个逻辑也适用于中国，中国和日本差不多是同步结束战争，然后同时迎来了生育高峰，后来日本发展得比较好，先掉入了人口大坑。<br>中国这两年大城市也明显呈现出了不愿意生孩子的特点。<br><br>欧美都一样，法国英国德国都在大规模引入穆斯林填充人口空缺，美国那边也一样;二战刚结束的时候，白人比例差不多是90%附近，现在已经跌到了60%附近，不过这不是问题的关键，问题的关键是：<br><br>《华尔街日报》消息称：“新一代美国人是美国历史上最具代表性的一代。”<br>如果55岁以上美国人中有3/4为白人，那么在18至34岁美国人中白人仅占56%，在未成年中甚至低于50%。<br><br>而且这还不是问题的关键，真正的问题是，美国终于开始融合了。<br><br>以前他们说美国是民族大熔炉，其实它不是，大熔炉怎么可能直到上世纪60年代还保持种族隔离状态嘛。<br>巴西墨西哥才是真熔炉，不管啥人到了那边，很快就通过通婚杂交，变成了他们那种巧克力的棕色。<br><br>美国维持了长时间的种族隔离，别说通婚了，连坐公交都不让一起坐，所以才能做到建国两百年依旧黑白分明。<br><br>不过这种状态很快就要被打破了，这些年黑白通婚越来越多。<br><br>在上世纪60年代之前，黑白通婚不但不合法，而且不道德，你说你一白人娶个黑妞，跟你娶了一头浣熊差不多。<br>但这种隔阂正在被打破，跟以前鄙视这种婚姻的心态形成巨大反差的是，现在的“黑白配”更容易受到大家的赞美。<br><br>比如那个纽约市市长白思豪，那就一表演型人格，娶了个媳妇政治正确到了极点，他媳妇是个黑人，同性恋，比他大好几岁，所以他们的爱情非常感人，男默女泪，这两天他那个热爱吸毒的闺女闹事被抓了（那图那个头上不知道戴了个啥的黑妞），他还说是要把纽约每个行政区都搞一条街叫“黑命贵”。<br>得到了美国白左们的一致同情，很多人说他将来能选上总统，不去选总统可惜了。<br>下图是市长一家子：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcCZe786ZsxJicby8qvJkvWzRGXSjTtrq19gXNKyOqj0lscQWHialIKDrS5KDZPhDyrgJcsqEPt4ugA/640"><br><br>这倒是有点像我国互联网上的一个情况。<br>以前大家把“同性恋”当病来看，这两年又呈现出新趋势，现在你在网上发个同性恋相关的内容，一片赞美，纷纷表示这才是真爱，如果谁敢反对这门亲事，大家一起把他往死里骂。<br><br>博主对同性恋什么倒也无感，爱咋咋地去，但是却一直反感这种“绑架式鼓掌”。<br>不出意外，美国那边“黑白配”将会成为下一个潮流，会导致美国“棕色化进程”加快。<br>这一点估计是人口学家也没预料到的。<br><br>美国那边也是，上次看了几眼《蜘蛛侠》，惊讶地发现他的对象也是黑人了。<br><br>现在的趋势走下去，毫无疑问，美国白人会加速减少，很快就成了少数民族。<br>不仅少数，由于他们背负着巨大的历史负债，很难抬得起头来，就跟南非白人似的，人数少还罪行累累。<br>这两年白人开始出逃南非，回欧洲去了，不过欧洲也在逐步穆斯林化。<br><br>这里就有个问题，如果人口“棕色化”了，那对美国有啥影响？<br><br>这个过程中冲突会剧烈加剧，就跟这段时间似的，稍微点破事可能就演变成巨大的骚乱。<br><br>而且往往是两个人种数量开始接近的时候，“新来的”那伙人会非常激进地寻求平权，逼迫每个人站队，进而要特权。<br><br>等到之前的少数民族成了大多数人，这种冲突反而会变少，但是问题也会凸显，文化彻底变了。<br><br>在19世纪，大家说起美国，就会想起来“清教徒文化”。<br><br>啥是清教徒？<br><br>只赚钱，不消费，不娱乐，要禁欲。<br><br>你现在还能在美国人身上看到这种品质？看不到了嘛，因为真正的清教徒已经被稀释得快没了，中国都比美国像清教徒国家。<br><br>而且从上世纪七十年代起，美国也掀起了性解放运动。<br>最初是反对性别歧视，然后开始反对基督教关于婚姻的戒律，主张婚姻自由。<br><br>婚姻自由当然是对的，但是很快就过火了，矫枉过正；随后对基督教的婚姻观进行了全面否定，上帝这个时候也就死了。<br><br>黑人和拉丁裔那种随意的婚姻观开始腐蚀美国人的传统价值观。<br>1960年美国离婚数不到40万；到了1981年，离婚数暴涨到了120万；到现在美国离婚率世界第七，大国里排名第一，离婚率高达53%。<br><br>离婚造就了大量的单身家庭，这也就是为啥大家看美剧，会发现电视剧里的人绝大部分跟父母关系很差，因为从上世纪70年代开始，美国的传统文化已经悄然改变。<br><br>现在的美国人看不太明白东亚人的婚姻观，觉得东亚人离婚率低，为了孩子投入大量心血，很不理解。<br>其实他们上世纪也是这样的，只是变得连自己都不太认识了。<br><br>而且黑人和拉美裔的人有个“管生不管养”的毛病，这个毛病也带到了美国，黑人70%的娃没有爹，拉美裔53%，白人以前并不多，现在也多起来了，接近30%左右，这个数太恐怖了。<br><br>奥巴马他爹就很标志性。<br>这哥们是肯尼亚人，在肯尼亚已经有了个老婆，自己跑哈佛读书的时候果断抛弃了前妻，和奥巴马的妈搞上了；后来又果断抛弃奥妈，跟另一个好上了，最后回了肯尼亚。<br>这人算肯尼亚的高端人才，都是这揍性，可想而知黑人群体整体的精神面貌是什么样的。<br><br>观念是会传染的。<br>一个社会里很少有人抛弃自己的孩子，多多少少会对其他想抛弃自己娃的人形成点压力。<br>如果一个社会每个人身边都有人抛弃自己的妻儿，这些观念迅速就变得稀松平常，一言不合就离家出走，而且没啥心理负担，和尚摸得，我为啥摸不得？<br><br>其他观念也一样，都有传染性，比如这两年“女人不是生孩子工具”这个观念就呈现出了燎原之势。<br>女人当然不是生孩子工具，所以这话本身对得一塌糊涂，但是如果把这个观念和“就应该不结婚不生孩子”的观念捆绑发售，就把后边这个观念也种到不少妹子的脑子里了。<br><br>“反婚育”好像是所有国家发展到一定程度的一个陷阱，谁都避不开。<br>日本人全国都不生，欧洲靠穆斯林移民生，美国靠拉丁裔生，中国靠三四线城市和农村的生，一线不生的给他们腾笼换鸟。<br><br>3<br>&nbsp;尾声<br><br>说了这么多，其实就是想说一件事，美国现在的很多乱象，种族歧视本身倒是次要的，主要是因为人口结构变了，新来的那些人有了新诉求，然后被一些政客利用这种新势力来达到自己的目的，而特朗普也在利用这种分歧达成自己的目的。<br><br>所以我们前几篇文章就讲了，眼前的骚乱其实没啥事，长期范围内的社会撕裂，人口格局的变化，以及国家税收体系的崩溃等等，这些问题才是真正要紧的，改变国本的事。<br>美国这些问题都初露端倪，不过现在还没到动摇国本的时候。<br>我看有些人急吼吼觉得美帝要崩溃，其实倒也不至于，底子在那里摆着，还能折腾一些年。<br>啥时候中国所有边境上的冲突都没了，那就说明美国影响力确实是崩了。<br><br>当然了，全文在说美国，也是想说我们自己。<br>没有想当国师的意思，只是觉得作为一个公民，有义务说一句，中国现在的形势根本没有必要引入移民。<br>我们自己还有好几亿人在村里，这些人教育水平上来了，完爆那些黑人几十条街。<br>我们应该挖掘自己的战略纵深。<br><br>而且现在网上有不少人看到穷人多生孩子，就非常刻薄，动不动就来一句“穷人生孩子干嘛？”。<br><br>咱们非常客观地说一句：正如不少不想生孩子的人，不愿意别人对他们指手画脚一样，咱们也不该对愿意生孩子的人指手画脚，这是私德方面的。<br>从公义方面考虑，如果中产们继续不生，他们也不生，将来我国就得从东南亚或者非洲来补充人口，这是你们愿意看到的？<br><br>而且穷人生孩子是他们改变命运最好的办法，他们养孩子成本又巨低，跟中产们完全不是一码事，事实上很多家庭就靠瞎生，然后各自突围，碰到一个出息的，整个家庭就翻盘了。<br><br>所以于情于理，于公于私，多生孩子都没啥问题。<br><br>所以吧，没必要对自己人那么刻薄，后续还是要继续完善义务教育，让所有人具备基础的文化知识，我宁愿自己纳的税去养我们自己国家穷人的娃去上学，也不愿意将来养移民。<br><br>',
'<h2>汇丰的故事</h2><br>最近两年，中国发生了两件许多人关注的大事：一个是孟晚舟在加拿大被捕，一个是香港的暴乱。<br>这两件事背后，都有美国的影子。<br>但还有一个幕后推手，可能大家没有想到，是一家银行，就是汇丰银行。<br><br>最近，汇丰还对“港版国安法”装聋作哑，直到被梁振英点名批评后，才发文支持。<br>要知道，汇丰目前四分之三的业务和9成利润来自中国。<br>那么，这个列强时代的活化石，哪来的胆量做这些事？它还做了哪些见不得光的事呢？本期节目我们就来聊聊，汇丰银行是怎样吸血中国的。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/11/20200611170214780.jpg"><br><br>托马斯•苏士兰 <br><br>汇丰银行诞生于1865年，创始人是英国人托马斯•苏士兰（Thomas Sutherland）。<br>苏士兰曾经是大英轮船公司的一名水手，精明能干。<br>东亚地区缺人手时，他被派到香港，从小船员一路做到驻港业务总监。<br>1863年香港黄埔船坞公司成立，29岁的苏士兰成为第一届主席。<br>这个年纪做到这个水平，已经很不容易了，可他还有更大的目标，就是：收割清朝。<br><br>他察觉到，鸦片战争后，清政府缺钱，需要钱还债；另外，商业在中国快速发展，商人们缺钱。<br>而当时只有一些外资银行的小分支，难以满足庞大的金融需求。<br>另外，香港第五任总督罗便臣（Hercules George Robert Robinson），也希望建立本地银行，来满足对外贸易和公共事业需求。<br>在这样的背景下，不管谁开一家总部设在中国的银行，都会有大把的收益。<br><br>苏士兰找到了一个人，香港著名律师波拉德（Pollard）。<br>在波拉德的公关下，他拜会了十四家洋行，都是当时比较大的，什么怡和、和记、太古、仁记、沙逊，名字都很有香港风，基本都是做鸦片生意起家。<br>洋行的人问他：你来干什么？苏士兰说我来借钱开银行。<br>洋行的人问他：你从事过金融业吗？没有。<br>那你知道银行账户怎么运作的吗？不知道，我连银行账户都没有。<br>那你凭什么要开银行呢？因为我有敏锐的商业嗅觉。<br>洋行的人面面相觑，说：你能成大事。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/11/20200611170253425.png" /> <br><br>汇丰香港 1865年 <br><br>这些洋行很快共同出资500万港币，汇丰银行就这样成立了，第一家开在香港皇后大道。<br>但香港毕竟受英国管控，“双引擎”更为保险。<br>一个月后，他们又在上海和平饭店开设了分行。<br>银行名称起得像现在中国的地方银行，只不过它多了一个城市，叫香港上海银行（HongKong and Shanghai Banking Coparation Ltd），就是我们非常熟悉的HSBC。<br>苏士兰叫它香港上海汇理银行，理财的理。<br><br>对汇丰银行来说，没有英国外交的介入，不可能立足于中国。<br>对于英国政府，需要一个或者几个金融集团工具，来更好的开展海外殖民活动。<br>后来，汇丰银行成为了英国政府执行对华政策的最佳机构。<br>中国政局动荡和更迭，也为汇丰展开业务活动，争夺势力范围，提供了绝好的机会。<br><br>汇丰成立第二年，碰到了经济危机，港英政府没钱了，汇丰虽然也面临困难，但咬紧牙关，为港府提供10万港币紧急贷款，这就相当于给一个地级市放地方债。<br>港英政府立即送出了政府对外支付，和港币的发行权。<br>发行钞票可是“特许”经营项目。<br>就这样，汇丰开始在香港站稳脚跟。<br>后来，苏士兰通过笼络香港殖民政府，进一步扩大发钞权，发行量很快占四大英资发钞行的51%。<br>不过，偏居香港满足不了他们的野心，他们盯上了世界上容易赚钱的对象：清政府。<br><br><br>1874年，日本发动了一次对我国台湾的武装侵略，3600名军人抵达台湾，号称“台湾生蕃探险队”，自行设立“台湾蕃地事务长官”。<br>这违背了万国公法，还有3年前两国签定的和约。<br>慈禧为巩固台海防卫，派李鸿章四处向外资银行借钱。<br>而各大银行不想得罪日本政府，不借。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/11/20200611170328693.jpg"><br><br>李鸿章 <br><br>李鸿章没有办法，找到了汇丰。<br>汇丰已经恭候多时，决定狠宰一笔：市场公开发行的债券，平均年息只有8%，可是借给清政府，要15%。<br>这中间7个点的巨额利润，就被汇丰和手下买办分掉了。<br>这次武装侵略我国领土的事件，清政府没有让日本得逞，但是很窝囊。<br>情况是这样的：英美等国施加了外交压力，都表明态度，台湾是中国的。<br>日军在外交上比较被动，再加上登上台湾岛的日军开始得病，非战斗减员，有点骑虎难下。<br><br>清政府说别别，这个事你别有负担，你下不来，我给你台阶下。<br>清政府孱弱无力，任人摆布，习惯性地想赔一笔钱了事。<br>本来也已经陷入了严重的债务危机么，再赔一笔也没什么。<br>最后，直隶总督兼北洋大臣李鸿章，在英国的调解下，与日方签约。<br>日军撤兵，清朝赔款，数额是50万两白银。<br>这个结果令人费解、气愤，也是无奈又耻辱的。<br><br>汇丰参与了一次国家之间的战争，虽然没有打起来，但是更有底气了。<br>清政府虽然国库里没有钱，但不等于没有偿还能力。<br>汇丰更进一步，开始介入官员之间的派系斗争。<br>这两派，就是李鸿章与左宗棠。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/11/20200611170439541.jpg"><br><br>左宗棠 <br><br>1883年，中法战争爆发，主和的李鸿章，与主战的左宗棠矛盾公开化。<br>左宗棠身陷战事，李鸿章趁机，暗中发动“倒左”运动，矛头直指左宗棠的钱袋子胡雪岩。<br>胡雪岩这个时候正处于人生巅峰。<br>两年前，协助左宗棠收复新疆有功，他被朝廷特赏穿黄马褂、带二品顶戴，总办“四省公库”。<br>随后，胡雪岩耗资2000万两白银，在上海开办蚕丝厂。<br>他试图垄断丝茧贸易，夺回国际市场的定价权，同时支撑左宗棠的军饷。<br><br>李鸿章知道，要搞掉左宗棠，就要先搞掉胡雪岩。<br>商人的资金都是流转的，拆借的需求很强，只要卡死胡雪岩的周转，就可以断了他的资金链。<br>李鸿章要求东南各地方政府，想尽办法，拖欠应该付给胡雪岩的协饷。<br>其次，他又让自己的钱袋子盛宣怀，联络各大商帮拒绝借钱给胡雪岩。<br>为帮左宗棠平定新疆叛乱，胡雪岩需要借钱，曾经三次找到汇丰。<br>当时一笔80万两贷款即将到期，在李鸿章的鼓动下，汇丰豪不留情面地催款，拒绝了胡雪岩后延二十天的请求。<br><br>胡雪岩这时发现，他竟然无法从市场上融到一分钱。<br>资金链紧张，又赶上时局动荡，就发生了挤兑。<br>左宗棠病故后，李鸿章举报胡雪岩吃朝廷回扣，胡雪岩被革职抄家。<br>可以说，汇丰仅用区区80万两，就参与了朝廷的政治斗争，并且大获全胜。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/11/20200611170513305.jpg"><br><br>胡雪岩 <br><br>李鸿章扳倒政敌，自然投桃报李，项目源源不断地给汇丰，建铁路要融资，找汇丰，建工厂融资，找汇丰，有项目，直接找汇丰谈，甚至还包括政府的税收存管。<br>清政府的借贷，这相当于国债了，也越来越集中到汇丰。<br>1874到1890年，清政府一共向汇丰借款近3000万两白银，占总借款的7成。<br>而靠着吸清政府的血，汇丰一跃成为全国洋行之首，业务涵盖汇兑、存款、发钞、商业放款。<br><br>另外，大量的战争借款，让清政府与汇丰深度绑定。<br>甲午战争前后，清政府借款3.5亿两白银，汇丰独占1.3亿。<br>1900年，清政府向八国联军赔款4.5亿两白银，分39年还清，本息一共是多少呢？9.8亿两。<br>汇丰积极设计了一套还款方案：由它牵头放贷，清政府拿关税收入做抵押，列强债主可以直接去海关提钱。<br><br><br>就是这样，汇丰一步步从幕后走向台前，从边缘走向中心，一家代表英国利益商业银行，成为了清朝的金融之王：独家代理海关税收；承包政府施行新政、练新兵的借款；包揽货币发行、政府发债，存放盐税和关税。<br>另外，大清海关总税务司，改由英国人来担任；汇丰的买办席正甫（府），获得黄马褂和二品顶戴，成为新一代红顶金融家。<br>清政府交出了自己金融的一切筹码。<br><br>除此之外，汇丰还收存了清末的大量贪腐资金。<br>李鸿章去世后，汇丰规规矩矩让李鸿章的家人，拿回了150万两白银。<br>针对奕劻的一个事件，更是让他们名声大噪。<br>1903年，日俄在东北打得头破血流时，庆亲王奕劻，在汇丰银行的北京分行，存入了120万两白银。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/11/20200611170633906.jpg"><br><br>奕劻 <br><br>奕劻可是一只超级老虎。<br>不光在中国，在英国的银行，他也有712万英镑的存款。<br>当时伦敦郊外一幢带花园的豪宅，不过几千英镑。<br>汇丰的一名会计，把这个存款信息偷偷告诉了一名御史，叫蒋式瑆。<br>蒋式瑆是当时北京的南城御史，相当于南城有个区，常务副区长吧，大概这么一个级别。<br>他比较有正义感，向上汇报，要求弹劾奕劻。<br><br>可是慈禧跟奕劻是一家子人，这怎么查？奕劻年轻的时候写得一手好字，给慈禧做过代笔，写信，很受慈禧喜欢。<br>后来一路升官，做过总理各国事务大臣，又成为铁帽子王。<br>你让慈禧查自家人也就算了，这自家人还是个重臣，所以这种反腐，也就是走个过场。<br><br>慈禧说奕劻这人不地道啊，这是重大贪腐，得查。<br>于是派专案组到汇丰查账，结果汇丰说，我们不能透露客户隐私，不给查。<br>专案组说这可是国家大事！你不给查！我告诉你你不给查你不给查我们真不查了。<br>然后就回去了。<br>慈禧说那这种情况咱们确实是也没办法呀，但是举报的人，蒋式瑆，得处理，不能凭空污人清白。<br>于是慈禧训斥蒋式瑆，说他毫无根据诬蔑大臣，罢免御史职务，回到原来的工作岗位翰林院，坐冷板凳，并且要接受太监的申饬，就是一番辱骂。<br>这件事就到此为止了。<br><br>这起王室肃贪事件，就这样不明不白，又清清楚楚地结束了。<br>汇丰得到了一个绝佳的宣传机会，大家都心照不宣，知道朝廷查不动，也不愿意查。<br>贪腐资金，不用再全存到国外的银行里去了，怪远的，怪麻烦的，汇丰，就是在本地一个很安全，很可靠的选择。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/11/20200611170744124.jpg"><br><br>汇丰上海 1865年 <br><br>汇丰的故事，还没有完。<br>它还将在中国大地上继续兴风作浪，给政府放贷，获得政府专营项目的收入。<br>到了21世纪，他为了减轻美国司法部对于它的处罚，交出了客户之一华为的信息，直接导致孟晚舟在加拿大被捕。<br>在香港暴乱时，甚至还为暴徒提供金融工具，予以支持。<br><br><h3>汇丰在民国，解放后，还有21世纪的发展</h3><br>1902年，汇丰银行的总资产达到2.8亿港币，存款总额1亿港币。<br>清政府被推翻后，汇丰的金融霸主地位不仅没有结束，反而更加稳固了。<br>首先，汇丰银行的存款是无需实名制的，许多王公贵族、贪官污吏，存入了大笔匿名资金。<br>这些人死后，巨额存款就会转成汇丰的利润。<br>另外，各路军阀为壮大势力、抢占地盘，几乎都去找汇丰借钱，甚至手里还有钱的，也要去找汇丰借一点。<br>因为大家都知道：谁要是跟汇丰没搞好关系，财政就会吃紧，就会容易吃败仗。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/15/20200615114427263.png"> <br><br>汇丰在民国时期的发展，也反映出英帝国主义对华扩张的过程。<br>汇丰通过贷款，把政府财政拿捏得死死的。<br>辛亥革命后，北洋政府财政空虚，非常需要钱。<br>于是，袁世凯以办理善后改革为名，向几国的大银行发起了一次大借款，就是著名的“善后大借款”。<br>由英国的汇丰牵头，还有法国的东方汇理，德国的德华银行，俄国的华俄道胜，日本的横滨正金，筹集出2500万英镑，代价是出让中国的盐税、关税主权。<br>关税存到哪里呢？汇丰、德华、华俄道胜三家银行，汇丰是总枢纽。<br><br>还有国际汇兑市场，也被汇丰垄断了。<br>一战前，汇丰买卖外汇的总值，常年占上海外汇市场成交量的7成，同时它还操纵外汇市价。<br>很长一段时间，中国的外汇与黄金市价决定于上海，而上海则以汇丰的牌价为依据。<br>截至1937年，汇丰盘剥收益达到1500万港元。<br><br>汇丰还拥有港币的发钞权，授权发行港币的有三家银行，汇丰占了总发钞的9成。<br>到1937年，已经发行超过2亿，1949年发行接近9亿。<br>9亿中有6亿流入内地。<br>香港发行货币，是外币汇兑本位制，具有殖民属性，大量流入内地就破坏了中国的主权和相关利益。<br>另一方面，在港英政府支持下，汇丰常年超额发行货币。<br>比如，1912年，汇丰发行2500万，而流通只有1600万。<br>1936年，发行1.3亿，流通8500万元。<br>在这个过程中，人们把超额发行的钱存到银行，银行的钱就更多了。<br>汇丰利用这些钱继续放贷，就可以赚取更多利润。<br><br>汇丰也制造了一批豪门买办。<br>上海的第二任买办，席正甫，做了三十年，儿子孙子又接任了二十五年，把席氏家族一度做成了沪上金融第一豪门。<br>香港的第五任买办何世荣，1912年接手，财富传说一直延续到现代。<br>也许你不熟悉这个人，但你一定会知道他的侄子，就是上个月刚去世的澳门“赌王”——何鸿燊（身）。<br><br>在混乱的军阀割据时代，汇丰的选择，很大程度上决定着人马和武器的流向，间接决定着时局。<br>1924年，为了阻止孙中山统一中国，汇丰贷款给广州买办商团，帮他们买武器推翻孙中山。<br>如果不是革命军发现得早，孙中山差点就被害死了。<br>后来，汇丰又顺利成为蒋介石的座上宾。<br>靠着国民党的抵押，汇丰掌握了关税，给蒋介石提供物流项目啊不是不是，基建项目的融资。<br><br></linebreak><br><br>1937年，日军开始全面侵华，同时，日本在中国还打起了一场货币战，就是要把国民政府发行的法币，尽量让它贬值。<br>我们知道，货币这个东西代表了政府的信用，也是对政府的信心。<br>如果货币疯狂贬值，那这个政府就没有什么信用可言。<br>日军疯狂搜罗法币现钞，拿到外汇市场上去抛售。<br>国民政府这时需要外汇，需要一大笔外汇，去市场里，用外汇买回法币，这样才能稳固住法币的汇率。<br><br>国民政府就与英国政府协商，让英国出一笔援助的钱。<br>英国一开始是态度比较消极的，一方面他们也在欧洲应付战事，另一方面，中国能在短期赶走日本侵略者，他们也不看好，怕钱打了水漂。<br>后来，是在华的英国商界，反复要求英方援助，以稳定法币，保证商人们的利益，英国才同意提供援助。<br>1939年3月，中英双方各出500万英镑，一共1000万，成立一个外汇平准基金。<br>英方的钱，不是财政部出，而是让汇丰和渣打出，中方由交通银行和中国银行凑，钱要存在英格兰银行里使用。<br><br>平准基金坚守固定汇率，不惜代价，每天以英镑全部买进大量抛售的法币，战况非常惨烈。<br>到了1940年5月，1000万英镑只剩下20万。<br>到了1941年，美国又拿出5000万美元，算是暂时维持住了汇率。<br>这场国家间的货币战争，汇丰帮了中国一把。<br>但我们也要看清，汇丰代表的是英政府的利益，也代表的是英国在华商界的利益，更是自己的利益。<br>只有羊健康，羊毛才薅得久。<br><br>汇丰俨然成为民国“第二央行”，它四处投资实业，包括纺织、煤矿、电气、造船、烟草等领域，资助外商，同时打击中国民族工业。<br>汇丰有一个原则，对中国本土工业，意兴阑珊，没有很强的意愿支持；但只要是英国的企业，一切都好说。<br>当时英国在华最重要的48家企业，全都和汇丰有业务关系。<br>本国企业无法成长，这对于每个国家来说都是一种灾难。<br>当今的这个世界，我们也可以想一想，如果一个国家没有自己强大的企业，没有自己的的品牌，这个国家会是什么样的。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/15/20200615114726489.png"> <br><br>1923年，汇丰在上海的新总部大楼落成。<br>这座大楼斥资1000万两白银，历时两年建成，高7层，占地14亩，非常气派。<br>英国人夸它是：从苏伊士运河到远东白令海峡最华贵的建筑。<br>大楼有两个营业厅，主厅为外国人服务的，面积2100平米。<br>副厅为华人服务，偏居西南角，470平米，是主厅的四分之一。<br>1949年，解放军进入上海，这座大楼被改造成了上海市政府办公楼。<br><br>新中国成立后，汇丰种种特权不复存在，只保留外汇、进出口贸易的功能，在中国内地的黄金时代结束了。<br>汇丰把重心移到了香港。<br>早在1935年，港英政府将发钞权集中在了三家英资银行手里，就是汇丰、有利、渣打。<br>回到香港后，汇丰收购了有利银行，控制了大部分发钞权，成为香港金融支柱。<br><br>六七十年代，随着经济起飞，香港楼市开始繁荣，地价大幅飙升。<br>汇丰当时的“大班”，也就是总经理沈弼，扶持了大批华人企业家，其中就有包玉刚和李嘉诚。<br>在他们的企业发展的关键阶段，汇丰都起到了很强的助推作用。<br><br>沈弼曾对手下说过：两条船，一条是同胞的，一条是外族人的。<br>无论是谁的，我们肯定在那条更安全的船上继续行驶。<br>他的意思就是，资本家没有祖国，资本家只会选择更安全的船。<br>1993年，汇丰做出了自己的选择，赶在香港回归前夕，把全球总部迁到了伦敦。<br><br></linebreak><br><br>汇丰在全球的业务，不少都是非法勾当，比如帮黑帮、毒贩和恐怖分子洗钱。<br>2002年起，墨西哥和哥伦比亚的贩毒集团，把钱大量存在汇丰墨西哥分行。<br>他们都是一麻袋一麻袋地来存，后来还改进了方式，专门针对汇丰的出纳窗口，定制了一套钱箱，效率显著提高。<br>十年后，奥巴马连任美国总统时，司法部才根据举报盯上了汇丰。<br>美国的报告显示，过去20年间，汇丰银行参与恐怖组织、贩毒集团的非法洗钱，交易数量2.5万笔，涉案金额约160亿美元。<br>这已经足以对汇丰高管实行“跨国追捕”。<br><br>美国决定，首先是罚款，然后看你表现，再决定是否进一步处罚。<br>2012年，美国司法部向汇丰罚款19亿美元，同时签订五年延期起诉协议。<br>美国司法部派驻了几百人的监督团队，进行了100多次访谈，审查超过29万封电子邮件。<br>在这期间，汇丰做出了一件令人不齿的事：泄露了客户华为的信息。<br><br>这是怎么回事呢？2013年，汇丰一位高管突然邀请孟晚舟喝咖啡，在咖啡厅里，孟晚舟向汇丰介绍了华为在伊朗的业务，并展示了一份PPT，证明华为没有任何违规行为。<br>可就是这份PPT，被汇丰于2017年交给了美国司法部，并且，成为了美国司法部指控华为公司的所谓的“核心证据”。<br><br>汇丰泄露了客户的信息，没有遵守“客户隐私权”原则，这是严重违背职业道德的事。<br>汇丰这样做，就是为了换取美国司法部的宽恕，以结束对自己的调查。<br>事实也的确是这样。<br>美国司法部果然终止了调查，撤回了进一步的指控。<br>而华为公司则成为这种“配合”下的受害者，最终导致孟晚舟被捕。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/15/20200615114946195.png"> <br><br>在上一集里我也提到过，汇丰是英国政府执行对华政策的金融机构。<br>在英美致力把香港打造成为遏制中国的桥头堡时，它自然知道屁股该怎样坐。<br>2019年的香港暴乱时，黑暴青年提出了一个策略，手里尽量持有港元、美元，不要持有人民币。<br>汇丰借机推出一个港元理财产品，最低一万港元就可以存。<br><br>蹭暴乱的热点，已经可以看出汇丰的倾向。<br>汇丰旗下的恒生，做的就更明显了，推出了“外币定存 放闪优惠”项目，只要将人民币与港元转成美元，就可以享受一个比较大幅的优惠。<br>这样的类似操作，贯穿了整个暴乱。<br>汇丰系配合在港资金外流，损害了香港作为人民币离岸中心的作用，以及整个国家的经济和社会安全。<br><br>我们知道，暴徒在街头的破坏行动，是有大量资金支持的，而这些资金，很多就存在汇丰。<br>有一个非法组织，叫“星火同盟”，成立于2016年，成员大多是“洪独”，其中就包括黄台仰。<br>他们声称，为“旺角暴动”被捕者打官司，在社交平台上众筹，钱就进入了汇丰银行的账户。<br>半年时间内，他们就筹集到8000万港元。<br>2019年12月，在被香港警方点名后，汇丰为了自保，不得不关闭了“星火同盟”的账户，同时冻结了账户里的7000万港元。<br><br>暴徒还上演了一番苦肉计，到汇丰九龙总行又砸又烧；香港反对派团体“民阵”，支持暴徒，先后骚扰汇丰总部和恒生银行一家分行。<br>随后，祸港分子黎智英的《苹果日报》帮汇丰卖惨，以争取对汇丰的同情和支持。<br>汇丰是他们的地下“管家”，是自己人，小规模闹一闹就好了。<br>可是对于中国银行的网点，就完全是打砸抢烧。<br><br></linebreak><br><br>自1865年在香港创立以来，汇丰一直都是中国和西方之间最大的套利者，也对近代中国产生了多重影响。<br>现代企业进入中国，引进机器和现代技术，这起到了促进作用。<br>但要注意，它首先是英国金融利益的代言人，汇丰对中国的借款，目的是控制而不是援助。<br>如今，中国依然贡献了最大的利润，2019年，中国香港地区贡献了超过120亿美元的税前利润，占汇丰全年利润的9成以上。<br><br>汇丰是紧跟着帝国主义对中国的侵略，才野蛮发展起来的。<br>通过存贷款业务掌握了大量资金，给政府发放贷款，进而掌握了政府财政的最大来源：关税和盐税，这相当于扼住了中国财政的咽喉，让中国成为了西方大国的经济附庸。<br>这再次提醒我们，摆脱殖民，自己掌握金融主权，是多么重要。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/15/20200615115129987.png"> <br><br>近些年，中国香港对汇丰来说，毛利最高，利润最大，是它的立身之本，可是它仍然对中国频频捅刀。<br>最近汇丰对“港版国安法”表态了，据说还替华为向英国求了情，说自己怕被中国报复，求英国别禁止华为。<br>西方自由世界，要理解我们，我们汇丰不容易，是被迫的，是不得已倒向中国那边。<br>中国也要理解我们，莎士比亚有句台词，“并不是我不爱凯撒，可是我更爱罗马。”<br>刺杀凯撒是不得已，我捅刀子并不是不爱中国，只是我更爱自由，爱到无法自拔，才一边赚钱，一边举起了刀。<br>这就是汇丰150年的自白。<br>能坚持150年，怎能没有“高贵的理由”呢。<br><br>',
'<h2>每个王朝末期根源都是收支问题</h2><br>最近大家应该经常看到有人玩梗，说这次疫情期间美国拿的是明末剧本。<br>经常被玩的这个明末梗，应该是来自疫情期间关于英美的那个段子。<br><br>段子的原文是这样的：<br>英国拿了个清末剧本：洋人修路、群众反智、太后西狩、首相病重。<br>美国拿了个明末剧本：东林乱政、财政崩溃、外戚干政、阉党作乱、大户哭穷、瘟疫横行。<br>虽然很多人不信，但现在的老美确实有点像明朝天启年间，今天我们展开讲讲这个故事。<br><br>财政崩溃是根源如果你熟悉历史，会发现近代史上几乎所有盛极一时的帝国崩溃都是因为财政崩溃。<br>如果你把国家看成是一家大公司，理解这个问题就会简单很多。<br>公司最重要的是啥，收入和支出呗。<br>公司赚钱的时候咋都好说，如果哪天经营不善入不敷出，倒闭清算就是迟早的事儿。<br>大公司发生的一切问题根源都是收支问题，只要公司大把赚钱啥都不是事儿，其他细枝末节都是扯淡的问题。<br>研究历史上的大国崩溃也是差不多道理，我们做投资的很少会纠结什么贪污腐败结党营私这类细节问题。<br>大家都是抓主线琢磨财政问题，因为这才是导致国家崩溃的最本质问题。<br>王朝后期财政恶化是一系列行为造成的，比如巨额战争开支，经济衰败，政治控制减弱以至于没办法收到税。<br>恶化的财政会使得帝国在军事、政治控制、社会等所有层面都出现问题，然后进入下一轮恶性循环。<br>美国人最爱的罗马帝国就是个典型模板。<br>当年罗马对外最重要的事就是和北方蛮族作战，防止他们进来烧杀抢掠。<br>对内最重要的事是维持国内社会治安，修桥修路搞基础设施建设。<br>边疆稳定了，社会治安好了大家才能安心上班做买卖。<br>基础设施好了，商人才能降低国内的货物运输成本嘛。<br>遇到灾年国家还得去赈灾，旱灾得去发粮食赈灾，水灾得去兴修水利。<br>上面提到的每一件事都要花钱，而且这些事情收益也并不太好，基本没有商人愿意投资，只能由国家来做。<br>而且不管外事还是内事，执行这些事情都需要养个庞大的官僚系统。<br>总不能事事都找皇帝亲自办吧，那皇帝得累死，这又要花掉很多钱。<br>国家自己并不会凭空赚钱出来，能做的只是转移支付。<br>也就是这边收上来钱，支付到那边去，所以就要对社会征税来维持开支。<br>征税这个事儿大家都不喜欢，不过适度的税收确实是国家强盛的保证，只是把握这个度确实有点难。<br>税征太多大家创造财富没有积极性，辛苦赚的钱都被国家收去了，谁还肯好好干活创造财富。<br>税征太少国家迟早会完蛋。<br>收税太少的结果是国家口袋里根本没钱，啥事都没法干。<br>对外抵御外敌没钱，对内修桥修路维持治安也没钱。<br>最后边防维持不下去亡国了，不但得给侵略者纳税，怕是还得卖儿卖女。<br>一般古代帝国刚建立时候税收都是够用的，因为开始都要大规模搞土地重新分配，也就是我们说的土改。<br>大家有了地就可以交税，政府有了税收就可以搞发展。<br>人人都有地种，家家户户都在纳税。<br>这时候税基很大，国家花钱的地方也不算太多。<br>一切都在向好的方向发展，经济逐步进入良性循环，商业也在蓬勃发展。<br>从经济学的角度讲，步入良性循环国家应该越来越好吧，可到后面政府却发现税收不上来了。<br>按理说国家发展了经济规模变大了，税源也应该更多了啊，为啥税收不上来了呢？因为王朝到了后期财富越来越向大户集中，富人有的是办法不交税。<br>他们可以找法律漏洞，可以迁移到避税天堂，政府在和平年代拿他们也根本没办法。<br>而且国家发展到后期，各种利益集团的人都会进入政府担任高官，他们会想办法推动有利于自己的税收政策。<br>帝国真有钱的大户基本是不纳税的。<br>巴菲兔不就曾经很含蓄的暗示过，自己交的税还不如秘书高，他觉得很不好意思嘛。<br>现在美国什么军工集团，华尔街资本不都在想办法推动减税嘛，川总也一直支持给他们减税。<br>可国家开销总要维持啊，给富人减税了钱还是要花的，支撑国家开销的税收就只能由中产阶层承担。<br>到最后中产自然就越来越穷。<br>这个事儿我们以前在《70年代传颂的美国中产梦已然破碎》专门讲过。<br>富人不承担纳税义务，全部让中产承担，中产不穷也就奇了怪了。<br>历史上所有帝国到了后期都是同样的剧本，不光是现代，从古到今规律一直没变过。<br>而且税收总数少了国家支出可一点没少，到了后期国家花钱反而更厉害了。<br>一方面是因为和平年代久了人的寿命越来越长，国家要养的老人越来越多。<br>国家机器也越来越庞大，维持治安搞社会福利的成本也越来越高。<br>另一方面帝国为避免内卷还得想办法对外搞扩张，对内抵御外敌入侵各种打仗，这哪哪都得花钱。<br>税收越来越收不上来，可是政府开销却越来越大了，没钱就啥事儿都干不了，只能开始借债寅吃卯粮。<br>所以帝国后期大家会看到大户们富的流油，国家穷的底掉借一屁股债，老百姓税负却被搞得越来越重。<br>不管是古代的罗马，明清还是现代的美国，其实遇到的问题都是一样的。<br><br>明朝发生了啥以前总听人说明朝亡于党争，其实这个说法完全是扯淡的。<br>只能说明朝最后之所以会出现财政崩溃，最重要的诱因是党争失衡。<br>说党争失衡的问题就不能不提明朝的万历皇帝，这是明朝走向衰亡的转折点。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591919297.png" /><br>万历在史书里一直以抠门著称，还有个不好听的绰号叫“与民争利。”<br>为啥叫与民争利呢？因为万历是有名的抠门皇帝，还特别喜欢收税。<br>与民争利这个词是王安石变法时候被创造出来的，不过这个“民”不是大家想象的民。<br>“民”和“布衣”一样，在古代都是牛逼人才能这么叫自己，而且门槛都不低。<br>敢说自己是布衣的都是狠人。<br>刘邦：吾以布衣提三尺剑取天下。<br>诸葛亮：臣本布衣。<br>朱元璋：我本淮右布衣。<br>敢说自己是“民”的都是大财阀。<br>王安石变法被叫做与民争利，当时能叫民的应该是和皇族勾结的大商人。<br>张居正改革也叫与民争利，只不过这个民是明末的文官官僚集团，他们本身就是大商人。<br>洋务运动引进机器搞工业化也叫与民争利，当时的民说的还是文官集团，他们是当时的大地主和手工业所有者。<br>万历的理念是手里有钱心里不慌，所以总是嫌自己国库里的银子太少。<br>想增加国库里的银子就得收税啊，万历年间国家的税收体系还停留在洪武年间。<br>要知道洪武是明朝开国皇帝朱元璋的年号。<br>这都过了两百年了，老一套手段早就收不上来啥税了。<br>从古代税收结构来讲，政府的主要税源是农业税，随着王朝发展，大量土地开始向地主阶级、大官僚资本名下聚集。<br>按照明朝的税收政策，这部分人基本上不用缴纳农业税，这就造成了税收总量的持续下降。<br>典型的例子是明初核定的天下税收是3200万石，到了天启年间就只有2600万石了。<br>经济发展了这么多年，到处看起来欣欣向荣，可国家能收到的税反而越来越少了。<br>税收问题是大多数古代王朝到了中后期永远解决不了的顽疾，税永远收不到，钱永远都不够花。<br>要知道国家不能创造价值，只能做转移支付。<br>口袋里钱少了自然能做转移支付的钱就少了。<br>不管是荒年赈灾，还是抵御外族入侵都需要资金支持啊，没钱就啥也干不了。<br>面对收不上来税的问题，万历采取的策略很简单，双管齐下两手抓搞税制改革。<br>一方面想办法从新兴产业收税，另一方面通过改革把地主们偷税漏税那部分钱追回来。<br>我们现在讲新兴产业一般是说电商直播这类东西，对应的传统产业是制造冶金零售这些。<br>当时的大明朝是农业社会，新兴产业主要说的是地方海关、河道、盐务、茶税还有矿产这类有别于农业税的东西。<br>这些新兴产业主要把持在东南沿海的大地主士绅手里，他们和朝廷里文官集团有着千丝万缕的联系。<br>很多人通过私人关系结交官员，还有很多通过联姻互相抱团，利益盘根错节。<br>这些地头蛇在地方上积累的利润都悄悄进了自家银库，明朝中央政府一毛钱都收不到。<br>万历皇帝想的办法是，把自己的信任的宦官派到各地这些新兴领域监管收税。<br>后面大家经常诟病的阉党，就是在这个过程中逐步发展壮大的，这是后面阉党上台的历史背景。<br>与此同时，内阁首辅张居正也在万历支持下推行了一条鞭法改革，杜绝地主士绅逃税。<br>黄仁宇在《万历十五年》里面说过，张居正一生总共发生了两件事。<br>一是推动税制改革，解除了明朝的政治经济危机，史称万历中兴。<br>二是他死后被抄家问罪。<br>原因是他生前搞了改革，取消税赋特权得罪了官僚阶层。<br>事实上古代那些重要的改革变法，比如宋朝的王安石变法，明朝的张居正变法都是为了解决逃税问题。<br>当然，他们最终都失败了。<br>在这个背景下，万历皇帝的国库收到了大批的银子，也给大明王朝续了命。<br>所以万历也是文官们骂的最凶的明朝皇帝，史书上写的也很难听。<br>什么天天懒政不上朝、和百姓争利，后宫秽乱，甚至给自己死去的狗做了个金棺材都被写进史书了。<br>从国家的角度来说，万历的改革是有利的，这些举措从某种意义上缓解了明末的财政危机。<br>等到万历一死，按照中国传统是人亡政息，文官们欢呼雀跃的想从新皇帝手里收回自己的利益。<br>可没想到继任的明光宗朱常洛是个短命鬼，年号太昌29天就变成了天启。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919297.png" /><br><br>天启年间文官们盼来的是九千岁魏忠贤，魏忠贤延续了万历年间的税收政策。<br>后面天启皇帝玩完，崇祯意外继位。<br>为获取当朝文官支持，崇祯首先做的事情就是减税和杀魏忠贤。<br>在文官体系的推动下，还对阉党集团搞了大清算，宣布阉党永不录用。<br>、本来当时明朝财政就只能勉强维持平衡，现在减税以后彻底完蛋了。<br>最终的结果是边军无饷没法抵御外敌，邮递员李自成下岗混不下去起义，崇祯自己吊死在梅山。<br>这几年也是江南商人最happy的时间，他们和文官集团联手，牢牢把控“不与民争利”这个政治正确。<br>先是日进斗金，赚的盆满钵满爽的一比。<br>最终国破家亡，扬州十日，嘉庆三屠，禁海迁界，汉人流血漂橹。<br>总有人说大明朝亡于党争，还不如说大明朝亡于崇祯。<br>他如果不瞎折腾，明朝还亡的慢点。<br>党争都是一直存在的，毕竟有人的地方就有江湖，关键在于怎么化解，怎么寻求政治平衡的艺术。<br>为啥伟人说：“党内无派，千奇百怪”。<br>因为不管古今中外，官僚集团斗争都是国家最常见的现象。<br>而且党争也并不都是坏事，良性斗争是好事，可以相互监督和竞争，还可以相互制衡，一举多得。<br>事实上，从嘉靖年开始，大明朝就形成了文官、宦官和皇帝三者的平衡。<br>明朝宦官是作为皇帝对抗文官集团的工具存在的，阉党和东林党的激烈斗争形成了双方势力的平衡和相互制约。<br>天启年间阉党权势虽然很大，但一直只听命于皇帝。<br>因为阉党的利益是绑缚在皇帝身上的，不是田产或者世俗。<br>愚蠢的崇祯皇帝却没有看到这一点，轻信文官集团主动打破了平衡。<br>崇祯即位之后立刻对阉党动手，杀掉魏忠贤之后，却又不肯扶植新的宦官首领上台。<br>不仅魏忠贤为首的阉党被彻底铲除，作为阉党爪牙的厂卫职权也被彻底打压。<br>这导致三级平衡中宦官势力不在，皇帝以下的权力全部集中到文官体系手里。<br>文官们高高兴兴清算了之前跟着九千岁混的阉党，又如愿以偿的让皇帝叫回来派往各地监督收税的宦官们。<br>反正西北的匪患剿的差不多了，辽东的满清也被阻止在山海关外了，国家还要钱干嘛？肥肉终于又回到自己嘴里了，再也不用像以前一样给国家交税了。<br>大家又可以吃着火锅唱着歌，开开心心的把钱全部装进自己口袋了。<br>不过在皇帝面前还是要演戏的，里子要有面子也要有，毕竟咱是“清流”。<br>减税也不是要装进自己的口袋，咱们都是为民请命为朝廷着想，主要是不想让国家落个与民争利的骂名。<br>要知道单单浙江的茶税一项，在天启年间还有20多万两白银一年。<br>在宦官茶监被撤销以后的崇祯十年，这个数字下降到每年12两白银。<br>这就是为啥崇祯消灭魏忠贤，东林党人上台几年以后朝廷一下就没钱了。<br>后面辽东八旗在皇太极领导下日益强大，辽东军费飞涨，国家要钱啊。<br>文官们不从自己富庶的江南入手，把加派的三饷放到了贫瘠不堪的西北，终于导致西北到河南大片农民起义。<br>三饷加派本就不该从挣扎在生死线的农民手里拿救命粮，而是应该拿富得流油的地主和文官集团开刀。<br>如此“藏富于民”让所有人都尝到了恶果，地主们被闯王搞“追赃助饷”大清算，起义的农民胜利果实被满清摘走。<br>口是心非的清流文官们选择做了三姓家奴，最后剃发蓄辫，拜倒在人口不足十万的满清脚下以做奴才为荣。<br>所以文章开头那个明末剧本里，东林乱政、外戚干政、阉党作乱和瘟疫横行都是扯淡的表象。<br>朝廷收不上税导致国家财政崩溃，才是大明王朝灭亡的真实原因。<br>明朝后期大量的土地被豪绅兼并变成军田、隐田、绅田这种朝廷收不上税的土地，导致朝廷从大户那里收不上来税。<br>国家的税从大户那边收不到，只能集中在越来越少的自耕农私田上。<br>百姓负担越来越重，农民被苛捐杂税高昂地租逼得造反，同时还赶上外敌入侵。<br>朝廷这时候却拿不出钱来御敌平叛，因为顶层和底层都穷的叮当响，唯独中间的地主和官僚们肥的要命。<br><br> 美国发生了啥文章开头那个段子说美国拿了明末的剧本，如果从财政的角度讲，还真有点像。<br>美国现在的财富也是越来越集中在利益集团，国家反而没钱，借了一屁股债。<br>从80年代里根打开美国债务限制开始，老美的国债上限就在不断上调。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919297-1.png" /><br><br>最近的增速是越来越快，几乎是一根直线开始加速度向上。<br>曼哈顿第六大道的国债钟每天都在显示着激增的美国国债，现在已经超过26万亿美元。<br>按照国债钟官网预测，2024年老美国债预估达到了43万亿美元。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919297-2.png" /><br><br>国家越来越没钱，财富却越来越集中于利益集团，很多美国大公司现在是富可敌国。<br>国家也根本从富人那边收不上来税，因为富人有千百种避税办法让国家收不到一毛钱。<br>比如老美富豪热衷成立的慈善基金，最基础功能就是避税。<br>我们以前写过篇《慈善从来都是一门大生意》，里面专门讲过这个事儿。<br>明朝玩完的主要原因是：地方财阀富的流油，中央财政却捉襟见肘。<br>美国现在也一样，国家欠债高达26万亿美元，而且现在债务还在快速增长。<br>但同时像苹果、亚马逊这种大财团光随时能拿出手的现金超过1万亿美元。<br>这还仅仅是现金而已，公众视野之外的隐性财团掌握的财富更是巨大。<br>当然了，美国因为拥有货币霸权和军事霸权，现在的状况远比明末要好。<br>但在国内贫富差距巨大，国库亏空严重富人那边收不上来税这两个问题上基本是一致的。<br>即使在这种情况下，美国还在不断给富人们减税，要知道这种事儿崇祯那时候也做过。<br>国家机器需要税收来维护，基本的社会稳定和市场秩序需要国家强制力保证。<br>合理的税收是国家正常运行的基础，减税之后国家机器维持运转需要借更多的债，或者李自成这样的邮递员下岗当然，这取决于政府是否有意愿缩减开支。<br>不缩减开支就需要政府借更多债，其实就是国家向富人借债，穷人来还利息。<br>这意味着割90%穷人的肉补贴10%的富人。<br>缩减政府开支则意味着更多穷人下岗失业，这些无业游民都是未来的社会不稳定因素。<br>同样类似的还有党争，现在美国党争已经到了明末那种你死我活的程度。<br>美国以前虽说是两党制，但这只是忽悠大众的，无非就是总统站在台前，精英坐在台后。<br>你要选举不是么？给你两个选择，可口可乐和百事可乐随便选，没有第三种选择。<br>两党看起来是在斗争，但本质是一个党的两个方面，无非共和党保守一点，民主党开放一点。<br>面对国家利益和大的战略时候，两党态度是高度保持一致的。<br>这也是为啥共和党总统艾森豪威尔挑起越南战争，尽管民主党总统反对却依然把战争继续下去。<br>但这是以前，现在美国共和党和民主党党争已经到了可以牺牲国家利益的地步。<br>哪怕这事儿做出来大家都知道对国家有危害，只要能打击到对方，也会毫不犹豫的去做。<br>前两天有个典型的事儿就是川总发推爆料说伊拉克没有什么杀伤武器，直接把美国的道义光环搞没了。<br>美国出兵伊拉克的正义性、合法性和大国脸面一下子荡然无存，这相当于抖音里的美女直接把美颜关掉了，整个都没法看了，最近一堆媒体追着布什问他为啥发动伊拉克战争，布什完全没法回答。<br>鲍威尔也在谴责川总的做法偏离了美国宪法，损害了美国形象。<br>事情发展到这个地步，如果说四年前川总还能输得起竞选，现在是无论如何都输不起。<br>一旦输掉大选，本来就在美国富豪圈里财富很少的川普家族立刻会像阉党那样被清算。<br>全家打入地狱，永世不得翻身。<br>其实这一系列逻辑推理我们之前在写川普的几篇文章里我们都仔细讲过。<br>比如在去年《川普的命门》篇我们讲过，川总必须连任成功，如果失败全家都会遭到民主党最严厉的清算，这是个不能输的赌局。<br>美股就是他的命门，一定会竭尽全力去救。<br><br>在今年初《美国人怂了，破天荒头一回》讲击杀苏莱曼尼那篇我们也说过。<br>川总清楚的知道自己在干什么，也清楚的知道自己的目标是什么。<br>如果后续能按照川普的路线走下去，下半年我们大概率会看到美国制造业数据开始出现复苏。<br>靓丽的数据叠加美联储宽松的货币政策会刺激美股继续新高，直到川总上台。<br>美股牛市继续的同时，我们也会在三季度和美国迎来共振。<br><br>甚至今年三月中美股暴跌，我们在写下《美股崩了，大危机要来了么》《<a href="http://mp.weixin.qq.com/s?__biz=Mzg4NTE3NTE2NQ==&amp;mid=2247484409&amp;idx=1&amp;sn=b160ffdba2948c226800c24c3aa5bd54&amp;chksm=cfada5ebf8da2cfdd84582097d35fa5bf46403b25ede0ca158ca78fd814fba344fec4a888c11&amp;scene=21#wechat_redirect" target="_blank" rel="noopener noreferrer">崩</a>盘<a href="http://mp.weixin.qq.com/s?__biz=Mzg4NTE3NTE2NQ==&amp;mid=2247484409&amp;idx=1&amp;sn=b160ffdba2948c226800c24c3aa5bd54&amp;chksm=cfada5ebf8da2cfdd84582097d35fa5bf46403b25ede0ca158ca78fd814fba344fec4a888c11&amp;scene=21#wechat_redirect" target="_blank" rel="noopener noreferrer">和危机都是骗人的</a>》两篇的时候也说。<br><br>这里不会有大危机，后面美股依然会新高，三月暴跌会迎来本年度美股最好的抄底机会。<br><br>我们看看昨天的纳斯达克，指数已经新高了。<br>惊喜不惊喜，意外不意外？<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1591919297.png" /><br><br>现在三月份暴跌信誓旦旦说什么1929大萧条来了的人在哪儿呢？应该都闭嘴了吧。<br><br>不过我们这里并不是说大危机不会来，是泡沫就一定会破，只是迟早和怎么发生的问题。<br><br>所以我们才写下了《我们正站在关键的历史转折点》《我们正站在一场大萧条前夜》《两次大危机之前到底发生了啥》《通胀过后就是债务坍塌》四篇文章。<br>分别从历史背景和触发因素各种不同方面阐述泡沫可能会怎么破的问题。<br>当然，遗憾的是最后一篇被删了。<br><br>话扯远了，还是回到文章的主题，文章开头的段子说老美拿了明末的剧本。<br><br>要说明末和现在美国最像的点就是资本集团控制了国家，他们不断为自己的阶层谋求无限利益。<br><br>从这点看，明末士大夫地主阶层和现在的美国资本家富豪是何其相似啊。<br><br>简单点说就是这帮人花样逃税，通过控制行政和司法谋求财富最大化。<br><br>但他们又基本都是铁公鸡，一分钱税都不想出，税收都让中产来承担。<br><br>结果是军费为代表的的政府支出超支严重，税又收不上来，国家财政捉襟见肘。<br>这是所有大国的死穴，最后基本都死在这上面。<br><br>前两年有个老外Joseph写过本《三万亿美元的战争》，说的是过度军事扩张和无节制的印钞可能会让美国重蹈罗马覆辙，其实大概意思就是说这个。<br><br>可能最大的不同在于美元是国际货币，可以通过印钞薅全世界羊毛。<br><br>可未来老美总不能一直靠印钞支持财政吧。<br>军费、社会福利还有其他各种问题会越来越大，这和明末朝廷无力支持国家支出的处境是非常相似的。<br><br>至于说什么政治体制不同，美国拥有霸权这些根本不重要，美国拥有全球霸权只是能让它撑得更久。<br><br>经济和人性本身才是王朝周期律周而复始，不断重复起作用的决定性因素。<br><br>这世上没啥新鲜事儿，有的只是历史的重现，毕竟人类的本质就是复读机嘛。<br><br>不过即使现在已经问题多多，可距离很多人期待的美国崩溃依然相距甚远，因为一个帝国的衰落是需要很长时间的。<br><br>如果从崇祯1644年梅山上吊算起，南明朝廷坚持了18年才灭亡。<br><br>大清朝从嘉庆年间就开始走下坡路，可后面还是一直撑到1840年鸦片战争，之后又熬了72年才灭亡。<br><br>日不落帝国英国在一战前就已经开始走下坡路了，1894年美国的工业生产总值已经超过了英国居世界首位。<br><br>可直到50年后打完二战的1945年，英国人才把世界话事人移交给美国。<br><br>美国的衰落同样需要时间，中国的和平崛起更需要时间。<br>当然，新冠疫情这个黑天鹅无疑会缩短这个时间。<br><br>尾声<br>昨天在朋友圈又看到有人玩梗搞了个明末和现在老美的对比，感觉说的还挺有道理。<br><br>明末江南一大堆士大夫坐拥大把资产不上税，美国华尔街一大帮资本家坐拥红利不出血。<br><br>明末李成梁天天收拾女真各部，但让建州做大。<br>美国布什狠削伊拉克阿富汗，但让兔子做大。<br><br>明末起义军总能打赢，但李自成人却越来越多。<br>美国把拉登都打死了，但恐怖分子却越来越多。<br><br>明末崇祯本来是个亲王，因为意外当了皇帝。<br>美国川普本来是个商人，因为族群分裂当了总统。<br><br>明朝末年崇祯执政17年，内阁首辅换了22个。<br>美国川总执政不到4年，内阁就已经换了18个。<br><br>明朝末年崇祯精力旺盛，什么都操心勤勤恳恳。<br>美国川总全知全能，什么都懂，但啥都没搞明白。<br><br>如果上面的段子成真，川普这个美国懂王，必将在未来的美国历史上留下浓重的一笔。<br><br>不过大家千万不要以为懂王傻，他聪明的很，不管是撕裂人群还是全知全能都是他的竞选策略。<br><br>懂王的精髓就是谁给我投票我保护谁，团结一切可以团结的力量保证连任。<br><br>美股为啥这么猛，很大原因是因为经历了新冠带来的经济血崩，两党被迫达成了默契。<br><br>本来只有懂王想搞0利率无限量放水，再加大财政刺激来保证自己连任，现在因为疫情民主党也不得不支持他的做法<br>大放水刺激股市对应的是美股的涨幅，这直接影响的是中低阶白人的选票，因为他们的钱都在股市。<br><br>至于黑人这块懂王从来不在乎，反正又不是自己的票仓。<br>如果黑人出现暴乱可能毁掉经济毁掉自己基本盘，懂王马上就会提出让军队强力镇压。<br><br>未来即使美股真的再出问题，懂王会直接去搞负利率，毕竟稳住自己的基本盘大于一切。<br><br>至于未来崩盘的时候洪水滔天他才不在乎，美国出事和我有啥关系，老子连任才是最重要的。<br><br>再此之前，我们会经历美股的先下后上再瀑布，国内市场三季度也会跟上。<br>详细的时间周期之前在《美国骚乱的根本原因是啥》的文末写过。<br><br>之后没意外我们还会经历一次经济萧条，希望萧条之前大家都能在向上的泡沫中赚到钱。<br><br>',
'<h2>美国骚乱的根本原因是啥</h2><br>最近大家可能都注意到了，老美那边上街游行搞得如火如荼，好多地方从开始的和平游行到后面的打砸抢。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_gif/tnE2st4BmibYWMb61hqp3vIPQO4TYKYXibbOiagSCGsllVzVepD2fFuBcTNwcLfmdkTLQksXNVZDEDXpeATyzoicew/640"><br><br>猛然看到这种建筑物被点燃的图片，不知道的还以为是索马里或者叙利亚被老美轰炸了呢。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_gif/tnE2st4BmibYWMb61hqp3vIPQO4TYKYXiboxTAYlnnCW3GJ2A6MkLkpsVmY3AKicicicQRhZCQ81yqbniabXtJ9s0NEw/640"><br><br>烧完以后就是各种打砸抢，你知道的几个大牌子，像GUCCI，LV，DIOR啥的都被抢了，五大品牌一个都没落下。<br><br>经常蹲在Ebay上的同学大概过几天就能看到尼哥们抢来的这些名牌货被拍卖了。<br><br>很多读者在后台问美国为啥突然就搞成这样了，先是新冠控制不力死伤一片，现在全国又到处暴乱，<br>再这么下去灯塔都快不亮了，今天我们主要讲下这个话题。<br><br><br>01 历史周期律<br>说美国最近发生的事儿，就必须先讲清楚历史周期律这种底层规律。<br>我们之前写过的几篇大危机相关文章，其实都讲过周期律的问题。<br>除去那篇《通胀过后就是债务危机》被删了，其他几篇相关的都还在，有兴趣可以看看。<br>点击下方蓝字即可观看。<br><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485677&amp;idx=1&amp;sn=21590f97f00c9cf06fac241e1dbf5775&amp;chksm=fd823f11caf5b6070443d0b8c84f984dee25626db76ce185354fb81aea46b9d5e66edd097a3b&amp;scene=21#wechat_redirect">美股崩了，大危机要来了么</a><br><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485771&amp;idx=1&amp;sn=3f1b6cc4e43561ebb30993f7fa3b16b6&amp;chksm=fd823eb7caf5b7a1f46c3526ab290d0b241e57a2ca8ebba1cc690a1eca87fbaa82f0d2a795c7&amp;scene=21#wechat_redirect">史诗级大放水和大洗劫即将开始</a><br><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485796&amp;idx=1&amp;sn=80d7cc284735f80a81e9437d981f7021&amp;chksm=fd823e98caf5b78ebea9e239a2cdb5dbbbb5d74407756877b39dc1f301e333395fcf04ec2a16&amp;scene=21#wechat_redirect">我们正站在一场大萧条前夜</a><br><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485813&amp;idx=1&amp;sn=f836afa2c8e19cb8e2eb2e77f6d5b983&amp;chksm=fd823e89caf5b79f69dd3af44c30b46738d47dbc8c537430a9bcb49ce14e69a4eda1dd249450&amp;scene=21#wechat_redirect">我们正处在关键历史转折点上</a><br><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485920&amp;idx=1&amp;sn=7dc6de7ed732a2a0a9fc93d0f4003020&amp;chksm=fd823e1ccaf5b70a15287a43b75f557e508ac0b8c1ba4f0a6c77101c26f6a64bebbfe0593b5d&amp;scene=21#wechat_redirect">两次大危机之前到底发生了啥？</a><br>这里面总结过一个共同特点，私有制经济兴衰的根本原因是由于劳动生产率不同，财富会逐步聚集到少数人手里。<br><br>当贫富分化达到极致，底层没办法提供购买力，顶层也没办法从底层赚取利润的时候，社会矛盾就爆发了。<br>所有帝国到了这个阶段，一般会因为内忧外患分裂解体，这种事在中国古代历史上特别常见。<br>这也是为啥傅斯年傅胖子在研究中国古代史的时候说过，中华民族只要休养生息70年就会建立无比强大的帝国。<br>之后土地和财富会逐渐向世家和豪门集聚，最后因为贫富差距过大陷入内忧外患，勉强维持二百年以后解体。<br>其实这是私有制经济发展的基本规律，不管是古代中国王朝周期更替，还是二战后西方大国的兴衰都是这样。<br><br>现代西方国家和古代中国的最大不同，是它们采取了另一种方式给自己续命。<br><br>西方一般会采取对外扩张殖民地和掠夺利润的方式缓解本国危机，这相当于给整个社会注入新的资源。<br><br>1870年欧洲遇到大萧条，是通过新帝国主义搞扩张殖民缓解危机的。<br><br>后面大危机又来了，殖民地又被瓜分的差不多，列强就只能互相争抢，第一次世界大战就这么来了。<br><br>30年代大萧条之前，英美德法日的垄断程度都很高，垄断让财富不断向富人聚集。<br><br>多数资本主义国家在30年代的大萧条中看不到希望，面临国内动荡的威胁。<br><br>日本德国这类国家的选择是先用军工拉动经济，后面发现飞机大炮不能给老百姓填饱肚子也不能给资本家还债。<br><br>没法还债国家就要破产，最终它们采取了对外扩张，用掀起二次世界大战的方式来解决国内危机。<br><br>这个故事我们在前文《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485813&amp;idx=1&amp;sn=f836afa2c8e19cb8e2eb2e77f6d5b983&amp;chksm=fd823e89caf5b79f69dd3af44c30b46738d47dbc8c537430a9bcb49ce14e69a4eda1dd249450&amp;scene=21#wechat_redirect">我们正处在关键历史转折点上</a>》里详细阐述过来龙去脉。<br><br>大炮一响，黄金万两，之前积压的飞机大炮库存被快速消耗，德国日本的经济又活了。<br><br>也就是说，国家的破产威胁逼着日本德国走向了法西斯的道路。<br><br>美国之所以能熬过去成为世界第一强国也是因为二战，战争给美国注入了利润，也拯救了过剩产能。<br><br>二战的破坏和战后均贫富的改革措施，让财富均值回归，降低了财富的不平等度。<br><br>从图中可以清楚的看到，二战之后社会财富不平等度快速回归均值。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/BSbL23YpK43icAbvNlnkDQCsrcV4c7tviaYdicxibohJkOWibicQWeqoEPyibQvtJ7Yy8AenOVIicEMfSYXwiauRD5uZNDA/640"><br><br>写到这里大家也应该看明白了，整个近代世界史就是一部经济史。<br><br>国家就像一个大公司，发展壮大还是衰败主要取决于公司的经营情况。<br><br>因为不管企业发展壮大、并购扩张，还是培育企业文化和制度自信都需要资金支持。<br>啥时候资金入不敷出了，企业也就快完蛋了。<br><br>所以近代史非常简单，只要搞清楚各国的钱从哪来，收支情况如何，来龙去脉就搞清楚一大半。<br><br><br>02 特殊的美国<br>美国是主要资本主义国家里最特殊的一个，大萧条期间美国面临的整体形势同样严峻。<br><br>其他资本主义国家不是被大萧条压垮，就是走向法西斯。<br>可美国不但活了过来，而且更加强大。<br><br>美国的牛逼之处在于它通过一些均贫富的改革，类似罗斯福新政这种缓解了大萧条压力。<br><br>也就是这些改革让老美撑到了二战爆发，全球工业订单和黄金雪片般涌向美国，成为最后的赢家。<br><br>比如罗斯福新政有一项改革计划叫做用财富换和平，现在很多把私有财产看的大过天的人听了这种计划大概要骂他八辈祖宗。<br><br>当时罗斯福说：“我拿掉的仅仅是你们身上的一块肉，为的是让这些弱势群体不要你们的命。”<br><br>即使是只拿掉一块肉，罗斯福也遭到了富人们的极度痛恨。<br><br>石油大王洛克菲勒最恨的就是罗斯福，一听到他的名字都愤慨不已，甚至为此不再给共和党捐款助选。<br><br>因为罗斯福指责洛克菲勒是巨富的罪人，并且让联邦法院对洛克菲勒开出巨额罚单，下令解散了他旗下的寡头标准石油公司。<br><br>可以看到美国针对富人的最高税率从1930年罗斯福新政时期大幅提高，二战时甚至达到了90%<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/tnE2st4BmibYWMb61hqp3vIPQO4TYKYXibXXVBePocPI9EZLfiagOzEibhvzyhk7CdwCxQyiaoIDM4uqUR8l09WIc0A/640"><br><br><br>不过征收重税这类均贫富措施虽然短期内能缩小贫富差距，但终究只能是个过渡措施，因为税率太高对投资稳定和经济繁荣是不利的。<br><br>高税率会降低投资者获得的利润率，打击投资积极性，投资者不敢也不愿再追加投资。<br><br>而且经济萧条期利润本来就低，再加征高额所得税和资本税，显然经济更难恢复。<br><br>除去均贫富，美国在大萧条中还尝试了很多刺激经济的货币和财政措施。<br><br>其中央行通过货币宽松做最后贷款人拯救金融系统，还有通过财政刺激拯救经济这两条沿用至今。<br><br>大家可以观察一下，从08年金融危机至今，全球主要国家用的其实都是这套政策。<br><br>除了央行各种给金融系统兜底发放低息贷款，就是搞财政刺激拯救经济。<br><br>然而这些政策只能救急，并不能根治经济危机。<br>危机本身只是被各种刺激政策拖延和缓和，趋势并没有改变，而且因为政府债务积累还会产生新的主权债务危机。<br><br>大萧条期间真正挽救美国经济的，是二战的爆发。<br>美国通过各种措施拖到了别人撑不住，拖到了战争全面爆发。<br><br>天量的战争订单为美国经济重新注入了动力和利润来源，让它一举成为蓝星最强。<br><br>这也是为啥我们之前总说，08年金融危机之后十年很像29年之后那十年。<br><br>现在大国们都是靠各种刺激政策把问题往后推，都想熬到别人撑不住先爆。<br><br>哪个大国爆了别的国家就可以上去瓜分尸体和资产包，给自己再续命二十年。<br><br><br>02 均贫富的背景<br>说到这里肯定有人要问，为啥当时大资本家们能克制贪欲，任由罗斯福改变切蛋糕方式，同意罗斯福用财富换和平呢？<br>这是因为整个资本主义国家都面临严峻的形势，除去陷入大萧条的历史背景，欧洲铁幕另一端的社会主义苏联开始成为西方国家的强大竞争对手。<br><br>一方面美国陷入大萧条失业率高企，老百姓基本生活没有保障，每天饿着肚子。<br><br>下面是《光荣与梦想》里对大萧条十年里美国老百姓悲惨生活的描述：<br>千百万人只因像畜生那样生活，才免于死亡。<br>宾夕法尼亚州的乡下人吃野草根、蒲公英；肯塔基州的人吃紫萝兰叶、野葱、勿忘我草、野莴苣以及一向专给牲口吃的野草。<br>城里的孩子妈妈在码头上徘徊等待，一有腐烂的水果蔬菜扔出来，就上去同野狗争夺。<br>中西部地区一所旅馆的厨师把一桶残菜剩羹放在厨房外的小巷里，立即有十来个人从黑暗中冲出来抢。<br>摘自光荣与梦想另一方面，西方陷入大萧条不能自拔的时候，社会主义大国苏联的计划经济却没有受到经济危机冲击。<br><br>在这个阶段苏联反而利用西方危机获得大量廉价资源，实现了弯道超车。<br>那时候苏联才是全世界吃瓜群众心中的圣地，超过十万美国人申请移民那边。<br><br>一时间西方主流意识形态的三个自信被敲的粉碎，国民甚至都开始怀疑人生。<br>天天说我们制度优越，可我们天天饿肚子啊。<br><br>在这种内外交困之下，如果美国政府无所作为任由情况发展，国内必定会出现动荡和战争。<br><br>要么像日本德国一样对外发动战争，要么国内陷入分裂。<br><br>国内的富人们也意识到这一点，这是罗斯福新政能推行的历史背景。<br><br>新政除了财政和货币刺激，核心要义是均贫富，政府扮演利益协调人角色，强力改变分蛋糕过程中的过度不均衡。<br><br>大家经常听到的工会组织，医疗养老各种社会福利机构都是在这个背景下被创造出来的。<br><br>西方福利社会的诞生从根本上说，是因为苏联带来的强大压力，历史就是这么诡异。<br><br>二战后苏联崛起又面临两种体制的第二轮竞争，这时候向工人阶级让利就成了必然选择。<br><br>多数中产阶级可能不知道，他们能以崭新的姿态走入历史舞台，很大程度上要归功于苏联。<br><br><br>03均值回归<br>讲完罗斯福均贫富的历史背景，我们说说为啥二战以后贫富差距会均值回归。<br><br>从图中可以清楚的看到，二战之后前10%人占有的社会财富比例在快速下降。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/BSbL23YpK43icAbvNlnkDQCsrcV4c7tviaYdicxibohJkOWibicQWeqoEPyibQvtJ7Yy8AenOVIicEMfSYXwiauRD5uZNDA/640"><br><br>大家都知道土地是终极财富，各国在二战后基本上都搞了土改来均贫富。<br><br>除去土改，后期日本那边解散财阀、德国对战争损失搞了《平均分担法》、法国没收了沦陷期资产大力推行国有化，都对均贫富起了很大作用。<br><br>90年代苏联解体之后，贫富差距毫无悬念的开始加速拉大，美国中产也从这时起越来越穷。<br><br>这个故事我们在《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247484580&amp;idx=1&amp;sn=a45ed72e8cc7fd91732850ba7d58da08&amp;chksm=fd823358caf5ba4e972aa2036269d4b7fa9951006bb67f790fca39defdbc895ce24493139573&amp;scene=21#wechat_redirect">70年代传颂的美国中产梦已然破碎</a>》里面讲过。<br><br>从下图可以清楚的看到，红线那根代表劳动者占有的财富比例就是从90年代苏联解体开始不断下滑的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/tnE2st4BmibYWMb61hqp3vIPQO4TYKYXibo8YwqduZtmbqfF6QmGK8LDmPAicrYcFibbauo3TkZFooEfDGnvvicJu9g/640"><br><br><br>苏联都解体了，大资本家们没有了外患，还有啥必要向普通人让利，当然是开开心心把他们按在地上摩擦啦。<br><br>所以在没有外部压力的和平条件下，美国会采取类似罗斯福新政的东西做改革，努力缩小贫富差距么? 并不会<br>到现在为止，我们看到的不是均贫富的改革措施，而是持续扩大贫富差距的特朗普大减税。<br><br>美国和世界整体的贫富差距又一次达到极限，再次达到了1929年时候的惊人程度。<br><br>全世界再次陷入大危机只是迟早的事情，即将面临的是大萧条和战争的威胁。<br><br>前因后果我们在之前那篇被删掉的《通胀过后就是债务坍塌》里讲过。<br><br>均值回归是宇宙的终极规律，这不是人类力量所能改变的。<br><br>富人们如果不肯拿钱出来让利接济穷人，世界也会有办法让它平衡。<br><br><br>04本质问题是啥<br>美国发生暴乱看起来是因为黑人被白人警察搞死引发的种族歧视问题，其实本质上还是贫富分化问题。<br><br>现在美国人上街从和平游行演变成打砸抢烧奇怪么？一点不奇怪，因为我们又来到历史转折点上。<br><br>美国普通老百姓收入已经30多年没有增长了，下图红线是底层财富占比，蓝线是社会0.1%的精英人群财富占比。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/tnE2st4BmibYWMb61hqp3vIPQO4TYKYXibo8YwqduZtmbqfF6QmGK8LDmPAicrYcFibbauo3TkZFooEfDGnvvicJu9g/640"><br><br>贫富分化在2017年就已经很高，现在应该是无限接近大萧条时期。<br><br>突如其来的疫情进一步加重了整个社会的贫富分化程度，黑人被警察压死大家反对种族歧视，不过是爆发的导火索。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/tnE2st4BmibZjEVUDYd4EDuKuDXzSj1OdRhvk68xMkCGSB6jSTM9og2uqicSYgEkicy4kTITOhY3GPicxqZzibdN7NQ/640"><br><br>美国洛杉矶的游行队伍甚至喊出了吃掉富人的口号，这哪里是单纯的种族矛盾。<br><br>来参与活动的也不止是黑人群体，还有不少白人和拉美裔群体也加入进来。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/tnE2st4BmibYWMb61hqp3vIPQO4TYKYXibhZGAicvtRzfIgHXicCZ7nibqgHLpPl7CJHqia8UrhNSBbWGcAX5MjA3Czg/640"><br><br>吃富人的意思不就是打土豪分田地么，这种口号居然出现在号称私有财产意识最强的美国。<br><br>你觉得这个事件是偶然么？只能说历史周期律又一次开始起作用了。<br><br>在剧烈国民贫富分化的背景下，阶级斗争一抓就灵，火药桶一点就着。<br><br>上街的也不光是穷苦的底层美国人，很多警察也加入了游行的队伍。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/tnE2st4BmibaGS5gJzGPPlXiaSGiaH5hdCfuyrWcGBNKg5xfC4NSJmHnZYuk9ucYNzC1ibFIpxYibWo9SAJibqDH8gKg/640"><br><br>美国过去通过各种制度缓解国内矛盾起到很大作用，但现实是贫富差距太大必然会导致剧烈冲突。<br><br>当初苏联倒下最重要的原因是最后关头军队哗变，背景是各种不满已经积累很久。<br><br>有人说抢超市的那些人是掠夺者，他们不过是业余掠夺者抢点生活用品，职业掠夺者从来不抢这个。<br><br>看看美国那边业余和职业掠夺者的区别，单凭穿着一般人就能分辨谁更专业。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/tnE2st4BmibaGS5gJzGPPlXiaSGiaH5hdCfNr4N86PcGwJSY3pYcVCdazqwh9oEZvhoKKPuUbvLXoLRot9JcsLcIA/640"><br><br>现在美国最主要的问题是贫富差距和年轻人看不到希望。<br><br>动物看不到希望只能选择绝望的饿死，人则会选择反抗。<br><br><br>05星星之火<br>主义这个词的意思就是把某件事当成至高无上的，比如资本主义就是把资本当成至高无上。<br><br>所以资本主义社会会以钱作为一切的导向，企业以赚钱为导向，政府也以赚钱为导向。<br><br>所以苏联解体以后每任美国总统上台，追求任内短期利益，忽视长期利益也就不奇怪了。<br><br>美国制造业在全球化之后除了高科技产业，其他都是不断在空心化的，这造就了经济发展的不平衡。<br><br>在经济世界本质上只有制造业和农业在创造财富，所有的第三产业不管是金融还是服务业都是为这二者服务的。<br><br>三产通过降低创造财富的运行成本，创造更多就业培育更广泛的消费市场。<br><br>底层的就业机会在全球化制造业转移中不断被剥夺，顶层从全球化赚来的钱不会分配到底层世界。<br><br>美国没有做过扶贫和任何增加底层收入的政策或者动作，发食品券别饿死人就行是老美给底层的最后保障。<br><br>加上教育产业化以后，底层受不到什么好的基础教育，这些人变得越来越反智和暴力。<br><br>在极端贫富分化的背景下，反智而愚蠢的底层会变得非常危险，也更容易被煽动，这是清朝历史给我们展现的教训<br>现在美国那边很多反智行为让人听了叹为观止。<br>从地平组织，到反疫苗再到反比尔盖茨层出不穷。<br><br>很多人觉得美国社会乱了还是穷人倒霉，一群傻瓜不是自己折腾自己嘛。<br><br>精英阶层比如富人区是不会受到冲击的，因为他们有隔离，有警察，有安保。<br><br>短期内可能是这样，但社会是一个完整的系统，没有哪个部分是孤立存在的。<br><br>如果后面当社会暴力变成常态化，富人们就会用脚投票选择外逃到安全的地方去。<br><br>星星之火可以燎原，现在老美几乎所有的州都开始加入示威游行。<br><br>今天这里燎一片，明天那里燎一片，最终会导致什么结果？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/tnE2st4BmibaGS5gJzGPPlXiaSGiaH5hdCfPSoOdJmiacGibgf3RibZr9zOPjVkWTL6tHCiaVtiaW1rtnia2BqFXz9DRqVw/640"><br><br>况且根据俄罗斯卫星通讯社报道，6月1日的美国顶级富人区比佛利山庄的状况也没想象的那么好。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/tnE2st4BmibaGS5gJzGPPlXiaSGiaH5hdCfb9aLxPSNpZRgTQtbF84EJhkEaXc2o9EmL9I9EJsFjG6DicPkB9Djwfw/640"><br><br>现在的美国处在一个贫富最悬殊的时期，拥有一只最强大的军队，一批最躁动的失业大军。<br><br>三者结合又会擦出什么火花？上次红蓝线交叉之后不久，就擦出了大萧条和二战的火花<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/tnE2st4BmibYWMb61hqp3vIPQO4TYKYXibo8YwqduZtmbqfF6QmGK8LDmPAicrYcFibbauo3TkZFooEfDGnvvicJu9g/640"><br><br><br>现在的历史背景及其相似，这也是为啥我们之前写了那篇《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485796&amp;idx=1&amp;sn=80d7cc284735f80a81e9437d981f7021&amp;chksm=fd823e98caf5b78ebea9e239a2cdb5dbbbb5d74407756877b39dc1f301e333395fcf04ec2a16&amp;scene=21#wechat_redirect">我们正站在一场大萧条前夜</a>》。<br><br><br>06 绝望的穷人<br>没怎么读过以历史的人总觉得这都是小事情，暴力活动之后社会矛盾会得到释放，然后恢复平静。<br><br>其实如果你回顾历史，每个王朝持续的几百年中，也是先不断有小规模暴动之后被镇压，社会矛盾也在这个过程中不断释放。<br><br>每次冲突完都会平静一阵，但是如果贫富差距过大这个本质的东西不解决，最终王朝还是会被颠覆。<br><br>现在美国国力犹在，这次游行和骚乱最终还是会被平息的。<br><br>可贫富差距太大给整个社会带来的不可调和的矛盾依然无法解决，未来还会愈演愈烈。<br><br>过往伴随资产价格暴跌，都会出现一些金融机构破产，让站在食物链顶端的人群付出一些代价。<br><br>这次不一样，资产价格一下跌，美联储马上出手。<br>然后美国股市迅速反弹，很多亿万富翁身家甚至创了新高。<br><br>与此同时，全球因为新冠导致大停摆，普通人大门不出二门不迈。<br><br>没有了消费需求。<br>很多中小企业破产，穷人们失去工作。<br><br>现在最分裂的是，最富的人群大量掌握资源，收入增长越来越快。<br>最穷的人群失去工作，毫无收入，只能靠救济活着。<br><br>富人安然无恙，穷人损失惨重。<br>社会矛盾并没有消失，只是被人们压抑在心底。<br><br>上次大萧条美国能扛过去，是在外部压力下罗斯福通过新政改革逼迫富人让利。<br><br>对资本家征收重税和保障底层百姓生活双管齐下，缓解了社会矛盾。<br><br>后面才能扛到二战爆发拯救美国，合众国才没有走向分裂或者对外扩张的法西斯道路。<br><br>大金毛没有做罗斯福式的改革，上台开始就不断给最富裕的阶层减税。<br><br>他因为严重的贫富分化和社会矛盾选举成功，但后面采取的一系列措施都在进一步拉大贫富差距和激化社会矛盾。<br><br>寅吃卯粮是非常开心，不过最终是会付出代价的，而且这次可能会非常昂贵。<br><br>日益严重的贫富分化让这两年美国社会主义思潮风起云涌，桑德斯的社会主义理念在年轻群体大受追捧就是明证。<br><br>前几天看到个视频，一个50多岁的黑人和自己儿子的对话，里面透出的是深深的绝望。<br><br>这个老黑劝自己儿子不要带着年轻人上街，他儿子和年轻人说我也没办法才这样的。<br><br>我现在不这么做，10年后你也会像我一样愤怒，像我父亲一样绝望，也会和我做一样的事儿<br>我像你这么大的时候世界就是这样，我爹都50多岁了他的世界还是这样，一点都没变过。<br><br>我们没做过任何坏事，但却改变不了任何东西。<br>我的孩子才5岁，我们一定要想出更好的办法。<br><br><br>07 危机的本质<br>之前总有人问我为啥你判断《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485796&amp;idx=1&amp;sn=80d7cc284735f80a81e9437d981f7021&amp;chksm=fd823e98caf5b78ebea9e239a2cdb5dbbbb5d74407756877b39dc1f301e333395fcf04ec2a16&amp;scene=21#wechat_redirect">我们正站在一场大萧条前夜</a>》 ，还总说后面美股会先下后上再瀑布。<br><br>其实道理很简单，今年公司债会大量到期，这里需要美联储放出滔天大水才能续命，之前金毛天天给美联储施压就是这个原因。<br><br>新冠疫情来了导致经济停滞，引发了股市向下的大波动，先下这里就来了。<br><br>这里美联储必定会救，货币大放水会让市场之后走完向上的一笔。<br><br>然而不管怎么救，所有政策只能“延缓”破产，“暂时”避免危机的到来。<br><br>之所以说暂时和延缓，是因为经济危机发生是客观规律，不以人的意志为转移。<br><br>经济危机产生通常是因为生产力水平差异带来的剧烈贫富分化和实体经济利润率的下滑。<br><br>遇到经济危机以后，各国央行通常会通过货币政策和财政刺激来拯救经济。<br><br>货币和财政刺激在没有技术突破的情况下，并不能改善贫富分化和拯救实体经济利润下滑。<br><br>而且低息的货币环境还常常被华尔街利用，制造一个个需要大量资金堆积的泡沫经济，比如美国次贷危机时候的楼市和股市。<br><br>美国这次国内动乱，本质上是技术革命陷入瓶颈，无法带来经济新增量。<br><br>精英们又不断搞逆周期调控，有渠道有能力的富人，通过债务的方式对穷人进行掠夺，导致贫富差距达到极限。<br><br>泡沫经济的本质是财富再分配的游戏，前期产生多少财富，破裂就会有多少亏损。<br><br>规模大到一定程度，破裂之后如果没有外部资金注入弥补这部分亏空，那就是经济大萧条。<br><br>08年金融危机美国给即将崩溃的金融系统注入近8万亿美元，美国政府债务同时增长了10多万亿。<br><br>这实际上是用政府的亏损弥补了企业利润率的不足，避免实体经济的崩溃。<br><br>然而这也只是暂时延缓了危机的到来，把问题往后推，没有根本解决问题，后面泛滥的资金还带来了美股十多年的牛市。<br><br>美股市场发展到现在这个地步，货币政策不管是紧缩还是放水，最终都已经无能为力。<br><br>紧缩美联储也不是没试过，可社会上现存的债务已经非常大，这部分债务实际是富人们手里的财富。<br>想减少债务规模，就需要他们把财富吐出来。<br><br>二战时期可以强行征收，战后繁荣期可以通过收重税实现，现在完全不具备这个条件。<br><br>想通过缩表减少债务，必定会导致经济危机，因为美股已经涨到10年高位。<br><br>支撑美股上涨的主要动力是低息贷款和回购，如果缩表会提前刺破泡沫。<br><br>矩形左下角是宽松开始的位置，右上角是尝试缩表的位置，只要你缩表就死给你看。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/tnE2st4BmibZjEVUDYd4EDuKuDXzSj1OdWCkcokYEibouXTcktztyhu9wObFasx7Jf3w1EEszUrBAibicY1NJMm8WQ/640"><br><br>不紧缩拼命宽松泡沫就不会破么？依然会破，这是客观规律，迟早而已。<br><br>泡沫之所以会崩溃，是因为泡沫吹起来的账面财富根本兑现不了。<br><br>现在美联储为拯救股市把利息降到接近0，很多公司又开始搞回购了，后面债务还不上就得爆。<br><br>这里放出滔天大水也就是把泡沫吹的再大点罢了，并不能挽救原有的泡沫。<br><br>任由股市被低息贷款通过回购炒高，持续膨胀到自然破裂，泡沫规模会更大，财富缩水和破坏效应也会更大。<br><br>一旦老美后面出现崩溃就会重演1929年悲剧，引发世界经济大萧条。<br><br>横竖都是死，选择放水会死的慢一点，所以还是且顾当下吧。<br>看到这里，先下后上再瀑布的逻辑应该顺了吧<br><br>尾声<br>上次我们在《通胀过后就是债务坍塌》文末做过个预测，正好和美股先下后上再瀑布时间线重叠。<br>文章被删了，我们这里再贴下最后的结论。<br><br>如果疫情能在2020年结束，那么我们在2022年初之前都会看到经济数据高增长，这是大危机之前的最后一次繁荣。<br><br>可以预见的是，这次繁荣可能要靠投资和补库存周期来实现货币扩张，投资主要是基建，补库存动的主要是上游周期品。<br>周期品需要需求驱动，后面我们应该会看到全球都会开启新一轮大规模基建。<br>2021年是个类似2007年的年份，说起2007，大家肯定会想起上证指数6124的历史最高点和大宗商品当时的疯狂。<br>从周期来看，2019年到2021年底也是基钦周期扩张期，对应股票市场超级大牛市。<br>我们的预计是，2022年初上证指数会创历史新高，A股疯狂的影响会超过历史上任何一次。<br>没有疯狂就没有危机，大疯狂之后才有大危机，天道本来就是如此。<br>2022年，美国股市新高之后新一轮债务也会到期，债务危机会引发类似2008年的全球金融危机。<br>随后延伸到经济危机和全球大萧条，国际游资会选择出逃美国，涌入中国。<br>在《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485920&amp;idx=1&amp;sn=7dc6de7ed732a2a0a9fc93d0f4003020&amp;chksm=fd823e1ccaf5b70a15287a43b75f557e508ac0b8c1ba4f0a6c77101c26f6a64bebbfe0593b5d&amp;scene=21#wechat_redirect">两次大危机之前到底发生了啥</a>》里面我们写过，危机会带来世界秩序和国家实力的变化。<br>我们国家也会在后面这次危机中崛起，疯狂涌入的国际资金就是我们崛起助推器。<br>当然，有这个感觉的也并不止我一个人。<br>2016年的时候，巴菲特老搭档芒格接受采访的时候说：美国正接近文明的顶点，文明衰落的概率是100%。<br>而且老爷子还说了，如果50或者100年后，美国可能只比得上亚洲某国家的三分之一，我一点都不会奇怪。<br>如果要赌，这世上将来干的最棒的应该是亚洲。<br><br>',
'<h2>三K党</h2><br>明尼苏达州黑人弗洛伊德遭遇暴力执法致死一事，引发了美国多地的大规模抗议，骚乱活动已持续三周并不断升级。<br>然而在抗议活动中，有人看到有美国警察比出了三K党的手势；6月7日，一男子驾驶蓝色皮卡车加速冲入弗吉尼亚州亨里科县的示威人群中，造成一人受伤，驾驶员被捕后县检察官表示，该男子是三K党组织的一名头目。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazDnp7xwW3uJQ0Lwo2Qic7VGhkbicdUd0ovKOay7ibFyFaNmJEmqWVoOOAg/640"><br>美国有线电视新闻网（CNN）对汽车驾驶员哈利·罗杰斯的报道，目前罗杰斯被控试图蓄意伤害、故意破坏重罪等罪名，将于8月再次出庭 在一系列的报道中，人们看到了几乎已经被埋进历史的三K党，这个组织以宣传白人至上、对黑人滥用私刑而臭名昭著，如今重新活跃在人们的视野中，人们不禁思考，三K党如此猖獗，有何历史根源？<br>为何美国政府不将它取缔？<br> 美国内战孕育三K党 <br>1865年，持续四年之久的美国内战结束，南部邦联战败，在这一年底，6个退役的南部邦联军官在田纳西州普拉斯基镇成立了一个俱乐部，俱乐部使用了一个古怪的名字：Ku Klux Klan，Ku Klux源自希腊文，意为集会、党派，Klan意为种族，该党派的缩写即KKK，也就是著名的三K党。<br>三K党建立时，美国南方的生活与战前迥然不同，获胜的北方人南下发财并接管政局、黑人士兵成群结队扛着枪穿过破落的南方种植园，这些变化冲击着南方白人的世界观，白人与黑人的“主仆关系”不复存在了，而且内战废除了奴隶制，使得南方白人一下“无所适从”，尤其是内战导致南方白人的大量死亡，很多南方的市镇里，黑人的数量明显多于白人，内战中战败的南部邦联士兵对这些变化极为不满。<br>在这种情况下，南方种族主义思想愈发强烈，对黑人的私刑越来越多，“白人至上”的理念得到南方白人推崇，成为三K党的主旨思想，他们身披白袍，排着队向山谷或郊区挺进，焚烧十字架，在欢呼声中高喊绞死黑人、屠杀犹太人的口号，然后残忍地对异见者暴力处刑。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazQA5bfQ3uM0iczYj8cEYFu3qJfOtbGvociaWDicoXBER9uJThZvAaibias0g/640"><br>三K党早期多为南部邦联意识形态支持者和种族主义者，他们有复杂的集会方式，其燃烧木质大十字架来集结群众的传统可能源于苏格兰 三K党成立后马上吸收了周边地区的南方军人，他们把白床单戳破洞披盖在身上，戴着面具尖帽，在夜里举着火把纵马驰骋，这场面对笃信亡灵的黑人造成了巨大的冲击，他们认为这些“白鬼”是战死的南部邦联的士兵和南方执政官的鬼魂。<br>三K党发现这种方式很有效果，于是便在夜间穿戴整齐踹开黑人的家门，抢走黑人的枪支并破坏他们的祷告仪式，三K党告诉黑人：一切都和战前没有变化，今后见到白人仍要脱帽行礼。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7Q8gEeFj49LqPTeqbIG2hs9U324Quy4ibmeuwwI7V6BW0l792TKiaNSWMnXHoCvaOJ9MWDjITrBrYg/640"><br>美国内战中支持奴隶制的南方邦联旗帜约翰逊总统上台后，为重建南方秩序颁布了宪法第十四修正案，赋予公民普遍的公民权，这使得三K党通过政治手段恢复原本秩序的计划破产，大为失望的他们行动连续升级。<br>1867年开始，各级制宪会议的黑人代表成为三K党的“清理”对象，7人被三K党谋杀，国会的黑人众议员理查德·哈维·凯恩从早到晚都有军人守卫，他声称“自己活在三K党的恐惧之下”。<br>除了黑人，三K党也把目标放到了同情黑人的白人身上，有一次，华盛顿的白人雇主刘易斯·鲁夫纳为了维护雇佣黑人的利益与三K党发生争执，三K党将其打成重伤，鲁夫纳再也没有康复过来；南方的共和党白人领导人也收到了三K党的死亡威胁，不得不离开南方。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajaz8icQzZkDibGKNibV0LspgvxowxKRMFOay7zWjK
