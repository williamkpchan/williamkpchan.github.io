ols etc. <br>It has its own administrative structure, fulfilling governmental functions under its jurisdiction. <br>The president of XPCC has the same political rank as the leader of XUAR.<br><img src="https://qph.fs.quoracdn.net/main-qimg-fa6c812a16445d8516b86124986fde6e"><br><i>The territory of Xinjiang Production and Construction Corps labelled in green colour. <br>These green territories are not governed by Xinjiang Uyghur Autonomous Government.</i>The XPCC was founded by Mao in 1954. <br>After the establishment of PRC, there were around 170,000 PLA soldiers stationed in Xinjiang. <br>Since there was no longer a civil war, these soldiers were disbanded and employed to engage in farming and construction. <br>They built farms, dams, railways, towns, and cities in deserted areas such as the fringes of the Taklimakan Desert and Gurbantunggut Desert, under the principle of "not competing for benefits with the local people”.<b>Westward Expansion of Han Chinese</b>After XPCC built cities, those cities were initially “ghost towns”. <br>The central government of China has then organised a massive Han migration from Inland China to live in these cultivated cities. <br>You will be given land and benefits if you live here. <br>Those Han farmers who didn\'t have enough land in Henan, Shandong, Hebei would always love to move here.<br>Just like the westward expansion of the United States, over the course of 65 years (1954–2019), the XPCC has built 10 medium-sized cities. <br>Now each city has around 500k people dominated by Han Chinese. <br>According to their plan, XPCC is going to build another 18 new cities in Xinjiang by 2030 .<br>The most well-known XPCC settlements are <b>Shihezi, Aral, Kuytun, Beitun, Wujiaqu, Horgos etc</b>. <br>These cities are no different than normal cities in the mainland.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c879f4475f0451cbbd4c37444b719ecf"><br><i>Shihezi City, the implicit “capital” of XPCC in China</i>Have you ever heard of Jin-Yin-Chuan city (金银川市)?<br> No?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-138542f9bfa7d5a55c18fdbef5b34b15"><br>Of course, you shouldn\'t. <br>It has not yet been built.<br>To know their whole history of cultivation and migration, please have a visit to the Museum of XPCC in Shihezi Xinjiang when you have the chance to visit Xinjiang.<br><img src="https://qph.fs.quoracdn.net/main-qimg-17835efb4e6faac7468a5596fed0e7d1"><br><i>XPCC Museum in ShiHezi Xinjiang</i>If XPCC were a country, how big and how economic powerful would it be?<br>In 2018, the XPCC has a total population of 3 million with an administrative area of 70,000 km2. <br>The total GDP of XPCC in 2018 is <b>36.5 billion</b> dollars (comparable to Uzbekistan). <br>Therefore the GDP per capita for XPCC is $11500, which is higher than the average Chinese, Russians and Malaysians.<b>Will Han dominate Xinjiang in the future?<br></b>Now we all know XPCC is the organisation responsible for massive Han migration. <br>How many Han Chinese had actually moved to Xinjiang since the establishment of XPCC?<br>In 1949, there were 4.3 million people in Xinjiang. <br>Among them, there were 0.29 million Han, 3 million Uyghurs, 0.6 million Kazakhs. <br>Han people only account for <b>6%</b> of the total population.<br>In 2010, there were 21.8 million people in Xinjiang. <br>Among them, there were 8.74 million Han, 10.06 million Uyghurs, 1.46 million Kazakhs. <br>Han people account for <b>40.1% </b>and Uyghurs account for <b>48.3%</b> of the total population.<br>By judging from the statistics, it seemed that Xinjiang will be dominated by the Han sooner or later. <br>Some Uyghur friends were obviously panicked about this.<br>Is that true?<br> Let\'s look at the latest statistics in 2015.<br>In 2015, there were 23.6 million people in Xinjiang. <br>Among them, there are 8.59 million Han, 11.3 million Uyghurs, 1.69 million Kazakhs. <br>Han people account for <b>37.1%</b>,<b> </b>a 3% decrease compared to 5 years ago, and Uyghurs account for <b>47.8% </b>of the total population . <br>This report did not attract Uyghurs\' attention but it has made many Han people panicked.<br>However, there is another official government data report saying the Han population is 9.47 million in Xinjiang in 2015. <br>I guess this is caused by the confusion of whether to include the population of XPCC (the implicit government) or not.<br>Anyway, both data show that Uyghurs and Kazakhs have witnessed a 10%-15% population increase in Xinjiang in just 5 years. <br>There is an approximate 1 million increase in the Uyghur population in Xinjiang for the past five years. <br>It is because the <b>one-child policy didn\'t apply on Uyghurs and Kazakhs</b>. <br>They can have as many babies as they like. <br>And also the Islam religion encourages you to have more babies.<br>That\'s probably why two years later in 2017, China started to announce that two-children policies applicable on Uyghurs and other ethnic groups. <br><b>Why are there so many Kazakhs in Xinjiang?<br></b>You might have already noticed that there are 1.7 million Kazakhs living in Xinjiang. <br>Where did they come from?<br> Some of them were native Kazakhs roaming since the Qing dynasty. <br>And some other of them migrated from the Soviet.<br>There were two severe famines happened in the Soviet in 1919 and 1932 that caused massive Kazakhs migration to China.<br><img src="https://qph.fs.quoracdn.net/main-qimg-0a63f5a243c1afe1546908cd9dd0849e"><br><i>Kazakhs migration to China during the 1930s</i>Some historians assume that 42% of the entire Kazakh population died in the Kazakh famine of 1932–33 . <br>Some Kazakh historians claimed 500k Kazakhs had to move to China for food. <br>(I could not verify whether this number is true or not or it is anti–Soviet propaganda. <br>If you think these number is imprecise, I will remove them.)Anyway, what is certain is that in 1949, there were 0.6 million Kazakhs in Xinjiang. <br>70 years later, these Kazakhs have increased by 3 times, reaching 1.7 million in 2015. <br>Those people seemed to live well in Xinjiang.<br><img src="https://qph.fs.quoracdn.net/main-qimg-fcdaf364f36ee2cae66559ca6595686e"><br>A wedding photo from a Kazakh couple in XinjiangInterestingly, most Kazakh people look like Mongolian and Han Chinese. <br>That\'s why many Uyghur people normally mistook them for Han Chinese.<br><img src="https://qph.fs.quoracdn.net/main-qimg-12f44124a42c8d4c98c58e3b2eca12b5-c"><br><i>Yes, they are all Kazakh people in Kazakhstan. <br>Most of them look like Han Chinese, Koreans and Japanese</i><b>Great Western Development (西部大开发) since 1999</b>Since China opened up its economy in 1978, the coastal regions of eastern China benefited greatly from these reforms, and their economies quickly raced ahead. <br>The western half of China, especially Xinjiang, despite strong in agriculture, lagged behind severely in industry and manufacturing. <br>Since 1999, Chairman Jiang Zemin started to propose his grand vision of developing the west using the tax money from the east. <br>This plan was called “Great Western Development”. <br>When Xi took power, this program was rebranded and expanded to the “One-belt-one-road” initiatives.<br>Over the past four decades, China has constructed 4,800km expressways, 6166 km of railways, bridges, tunnels etc in Xinjiang. <br>There is no need to emphasise how great the infrastructure is in Xinjiang (perhaps in another answer about OBOR). <br>What\'s more interesting is how did China build and finance the infrastructure campaign in Xinjiang.<br>Each eastern province of China is required to assist one or more cities in Xinjiang to develop the infrastructure and economy. <br>An analogy is that each eastern state of the USA is required to assist towns and cities in Alaska. <br>Is it possible in the USA?<br> Of course not. <br>The federal government of the USA does not have the authority to command their eastern states let alone taking tax money from them.<br><img src="https://qph.fs.quoracdn.net/main-qimg-2a7bbf0a0a36e5062d70a30e56e7c87c"><br><i>A map of the province-city pair-to-pair assistance program for Xinjiang in China. <br>Unfortunately, there were no English reports.</i><b>Secularization of Uyghurs</b>Did you still remember the Uyghurs who once lived in the Mongolian Plateau?<br> Who are they actually?<br> Are they Muslim?<br> Are they Turkic?<br> Are they Chinese?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-92723d4b92d5e01766291b9aa2eec88d"><br><i>Uyghur people waiting in a queue for a bus</i>But what can be certain is that Uyghurs are more “free” than the other Mulism dominated regions. <br>Just walk in the street of Urumqi in Xinjiang, you can spot some women wear hijab and some don\'t. <br>It is their choice to wear a hijab or not. <br>There is no Islamic religious police forcing them to wear a hijab.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f60693ae714fc2d55bdb695b32cae6df"><br><i>Uyghur women on the street of Urumqi</i>This is the outcome of the “secularization” of Uyghurs. <br>The secularization refers to the belief that as societies progress, particularly through modernization (<a href="https://en.wikipedia.org/wiki/Modernization" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Modernization theory - Wikipedia</a>) and rationalization (<a href="https://en.wikipedia.org/wiki/Rationalization_(sociology)" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Rationalization (sociology) - Wikipedia</a>), religion loses its authority in all aspects of social life and governance.<br>And this is what China believes as the right thing to do. <br>You might already have heard of the reeducation camps in Xinjiang. <br>Reeducation camps are just one of the measures to “force” Uyghurs to be secular.<br>More importantly, the “education” camps or the schools in Xinjiang are more effective. <br>Nowadays, educated Uyghur young people are just as energetic as other Chinese. <br>Some find their talents in rapping, music and popular culture of China.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c7a688b440313a647d985af21767f830"><br>Some of the Uyghur girls became celebrities in China.<br><img src="https://qph.fs.quoracdn.net/main-qimg-ec448e2652f5a7224ba7b2dc53400cb8"><br>Lastly, we finally reach the 21st century. <br>For the last time, let\'s have a look at the historic map:<br><img src="https://qph.fs.quoracdn.net/main-qimg-d26609a118d2584d9d49e0ec9ced7f04"><br><i>Historic Atlas around 2020 AD of the Middle East and Central Asia. <br>The middle east and central Asia has collapsed into smaller countries.</i>The once glorious Islamic Golden Age, the Abbasid Caliphate, the Arab-Tang War, the Persian Empire, the Ottoman Empire have long been forgotten by people nowadays.<br><img src="https://qph.fs.quoracdn.net/main-qimg-d61f37b6e2ccfce41a5f218f74aeec90"><br><i>The Arab and Persian world once led science and technology of the world. <br>Their religion is not a barrier.</i>The land is now replaced with Iraq, Iran, Saudi Arabia, Afganistan, Pakistan, Syria, Israel, Palestine, Lebanon, Azerbaijan, Armenia, Georgia.<br>Can you count how many wars happened in those countries just during the last two decades (2000–2020)?<br> Can you count how many sanctions, coups, terrorist attacks, political turmoil happened in these regions?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-86a971a8500bcdd9cf1ffd0db2215b38"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ba8551047497c573ed68912e9045230d-c"><br><i>The devastation caused by the Syrian Civil War</i>On the other side of the Tian Shan Mountains, we can see a totally different picture:Did you still remember the ancient battleground where the Abbasid Caliphate and Tang Empire fought?<br> (Battle of Talas in current Kyrgyzstan). <br>Now the Chinese are coming here again after 1200 years. <br>But for this time, they came here to build roads, instead of invading others.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9d8e4da7e98e93aec6c95763b946c0d6"><br><i>North-South Expressway in Kyrgyzstan built by the Chinese. <br>It is the first expressway to be completed in 2023.</i>Did you still remember the ancient Holy-War battleground where the Prince of Persia came to convert the Kara Khanid Khanate and then Kara-Khanate eliminated Buddhism in Yutian?<br> (Kashgar) .<br>Now the Vice Mayors of Shenzhen are coming here again after 1000 years. <br>But for this time, they helped this place to become a “free trade zones” for Central Asia.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f65b0251cd9fefbfbcedf64c0a8f3347"><br><i>New economic zone and the free trade area of Kashgar.</i>Did you still remember the ancient Holy-War battleground where the Muslim Uyghurs and Buddhist Uyghurs fought?<br>Now constructors are coming here again after 800 years. <br>But for this time, they built a bridge here. <br>And they shortened the travel time between Ili and Urumqi by 12 hours.<br><img src="https://qph.fs.quoracdn.net/main-qimg-5fc6aa19b64eb69f5197544450fb015b"><br>Guozigou Bridge, Xinjiang, 44°28\'15.9"N 81°08\'23.0"EDid you still remember the ancient Mongol Muslim tribes (Eastern Chagatai) burned Buddhist Temples in Turpan?<br>Now herds of Chinese tourists are coming here again after 600 years. <br>But for this time, they brought lots of income for the local residents.<br><img src="https://qph.fs.quoracdn.net/main-qimg-51214b74ff581cd444df6e4929dc3542"><br><i>Turpan becomes one of the most popular tourist attractions in China</i>Did you still remember the battleground where the Qing Empire and the Dzungar Mongols use camel cannons to shoot each other in the desert?<br>Now the Chinese are coming here again after 300 years. <br>But for this time, they built the world\'s largest potassium sulfate factory, used for fertilizer production.<br><img src="https://qph.fs.quoracdn.net/main-qimg-ad29a34e1f2a7d53576a6c8c1d61009f"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e178f9c69fcfe4809c233f1e4bfa1858"><br><i>Luobupo, Xinjiang, China 40°25\'44.6"N 90°47\'34.2"E</i>Did you still remember the story of Alibaba told at the beginning of this answer?<br>Now the “real” Alibaba is coming here in Xinjiang again after 1500 years. <br>But for this time, they brought an online platform . <br>So that farmers in Xinjiang can directly enjoy the Alibaba online distribution and sales network to sell their dates, grapes, tomatoes online to the Inland China market.<br><img src="https://qph.fs.quoracdn.net/main-qimg-5c334a7686941bcdb316a9a109893f03"><br><br>Footnotes<br><a href="https://en.wikipedia.org/wiki/Aladdin" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Aladdin - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Battle_of_Aksu_(717)" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Battle of Aksu (717) - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Battle_of_Talas" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Battle of Talas - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Uyghur_Khaganate" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Uyghur Khaganate - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Yenisei_Kyrgyz" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Yenisei Kyrgyz - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Yugur" rel="noopener nofollow"  Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Saifuddin_Azizi" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Saifuddin Azizi - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Burhan_Shahidi" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Burhan Shahidi - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Ehmetjan_Qasim" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Ehmetjan Qasim - Wikipedia</a><br><a href="https://zh.wikipedia.org/wiki/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7%C2%B7%E4%BC%8A%E6%95%8F" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>穆罕默德·伊敏 - 维基百科，自由的百科全书</a><br><a href="https://en.wikipedia.org/wiki/Masud_Sabri" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Masud Sabri - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/East_Turkestan_independence_movement" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>East Turkestan independence movement - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Islamic_Association_of_China" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Islamic Association of China - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Xinjiang_Production_and_Construction_Corps" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Xinjiang Production an '<h2>日本养老金不足以应付生活 高龄犯罪</h2><br>日本是世界上老龄化程度最严重的国家，截至2017年，日本全国65岁以上老人达3514万，占总人口数的比例达27.7%，高居全球第一位。<br>近年来因在商店“万引”（顺手牵羊的偷盗行为）被抓的65岁以上高龄老人，占此类犯罪总人数的三分之一。<br>养老金不足以应付生活，已经给日本社会带来了影响。<br>两个月前，日本金融厅金融审议会曾报告称，为了应对老年生活，夫妇两人假设从65岁退休开始活到95岁，除了养老金收入外，至少还需要2000万日元的养老存款(约合人民币128万元)，否则可能陷入“老后破产”的窘境。<br>报告提示，日本老人退休后如果仅仅依赖公共年金制度生活，可能会出现资金短缺，需要未雨绸缪地进行长期和分散性投资，合理做好资产管理和运用金融服务。<br>这个报告一出炉，可谓一石激起千层浪，也吓坏了执政党。<br>日本首相安倍晋三为此辩解称“报告的措辞不准确，具有误导性”。<br>副首相兼财务大臣麻生太郎则称“报告引发了极大的担忧和误解，与政府的现行政策背道而驰”。<br>以此为由，他干脆拒绝接受金融厅的这份报告。<br>随后，政府也紧急出面宣布金融厅的报告“不严谨”云云，最后导致金融厅不得不出面谢罪。<br>事实上，金融厅的报告本意在提醒、呼吁国民通过积极的管理和投资为老后提前做好准备。<br>由此，也可看出日本的养老体系确实存在着问题，而且是很大的问题。<br>根据警视厅的调查，近年来因在商店“万引”（顺手牵羊的偷盗行为）被抓的65岁以上高龄老人，占此类犯罪总人数的三分之一，而且还在呈不断增加趋势。<br>调查显示，他们中70%是没有工作享受低保的人群，顺手牵羊的也大都是饭团、三明治等糊口食品。<br>由此可见，确实是连普通的日常生活都难以为继，才导致他们不得不去超市顺手牵“食品”的。<br>可怕的是，警视厅统计数据还表明，仅在2018年一年所抓到的65岁以上“万引”犯罪者就达8万人，这在日本绝对是一个令人瞠目结舌的数字了。<br>这些生活困窘的“万引”老人，也被日本舆论给贴上了一个标签，称他们为“下流老人”。<br>这里的“下流”当然不是指作风下流，而是指沦为在最底层挣扎生存的一批人。<br>据统计，现在全日本沦为“下流老人”的已达700万人，而随着日本人的长寿、养老金的入不敷出，这个数据肯定还是会继续上升的。<br>那么，日本的养老体系究竟出了什么问题？<br><br>1、日本养老制度由来<br>如果要追溯日本养老金的历史，最早可上溯到明治时期的恩给制度。<br><br>1875年（明治8年）和1876年（明治9年），基于佐贺之乱和向台湾出兵所带来的兵员的伤残病亡，明治政府第一次针对军人实施了“恩给”政策，即对为国家奉献了生命和身体的伤残病亡的陆海军军人及遗属按不同情况给予“恩给”（恩给年限和金额依照官阶及个体情况之不同，分别有详细规定。<br>比如最下层的士兵的恩给年限为12年等），以保障他们本人及遗属的生活。<br>到了1884年（明治17年），针对文官（即当时的公务员）的恩给制度也开始实施了（恩给年限一般为17年）。<br>这样，当时的恩给制度就已经涵盖了包括文官武将在内的所有公职人员。<br>然后又经过明治后期和大正初期的数十年的具体实践，在1923年（大正12年），日本《恩给法》正式出台，这被视为日本“年金制度”（即养老保险制度）之始。<br>这一“恩给制度”虽然在战后经历了被联合国军最高司令官强制取消和在1953年重新复活的波折，以及随着国民年金制度的确立最终走向衰亡。<br>但经过数十年的实行，其内涵也得到了逐步的完善，对日本的年金制度之确立起到了不可忽视的积极作用。<br>此外，二战前，一些日本企业还开始学习西方导入了“企业年金”的做法。<br>如三井物产和嘉娜宝公司就引进了德国的企业年金制度。<br>而作为民间的“公的年金”，最早出现在1939年。<br>根据《船员保险法》，船务公司开始为船上劳动者实施年金保障措施。<br><br>1941年，虽然在战时，日本政府还是以德国的年金制度为范例，制定了《劳动者年金保险法》，并于1942年开始实施。<br>该法规定10人以上的体力劳动企业（包括矿业、工业、运输业）都需加入保险。<br>进而，在1944年，该法更名为《厚生年金保险》，其内涵也扩大到了所有女性劳动者，企业规模更进一步缩小为5人以上的公司都有义务加入该保险。<br>至此，日本的养老保险不分男女几乎囊括了所有工薪阶层。<br>在此基础上，日本于战后1959年制定了国民年金制度，并于1961年正式开始实施。<br>而1961年也由此被定为日本现代年金制度的起始年。<br><br>2、养老“三层楼”<br>日本养老金的构造，可以形象地比作三层楼。<br>第一层为国民年金，也就是基础年金，这是在日本居住的所有20岁以上60岁以下的人（包括外国人）都必须加入的部分。<br>当然，如果只加入了国民年金，在退休后也只能领到最基础的养老金。<br>第二层则是厚生年金，这是指加入公司养老保险的人和公务员而言。<br>加入了厚生年金其好处为养老保险由个人和公司或政府各负担一半，而且还能在老后享受到第一层的国民年金加上厚生年金的养老金。<br>第三层为企业年金，这是一些企业为公司员工老后考虑特设的一种年金，也称做“私的年金”，而相对应的厚生年金等则称为“公的年金”。<br>加入企业年金的好处是，在退休后可以拿到第一层的国民年金，加上第二层的厚生年金，再加上第三层的企业年金。<br>不用说，享受到的养老金数额就相当可观了。<br>但正如天上不会掉馅饼一样，想享受这种三合一的养老金，在“现役”阶段就要缴纳更多的养老保险。<br>一般来说，日本的国民年金保险费是非固定的，随着国家政策规定的变化而变化，但大体上额度都差不多。<br><br>比如2017年度的月额为16490日元（相当于1000元人民币）；<br>2018年度的月额为16340日元；<br>而今年的月额则为16490日元。<br>同样，厚生年金也不是一成不变的，而是随着工资的浮动而浮动，以笔者为例，每月要交的厚生年金为43920日元（相当于3000元人民币）。<br>额度虽然大，但因为公司负担一半，因此，笔者每月只需缴纳21960日元就可以了。<br>至于企业年金，是企业设置的一种类似于累积型储蓄一样的年金，加入者月月、年年累积，到退休时或者以退职金的形式一次性领取，或者像国民年金和厚生年金的形式那样月月领取。<br>不过，企业年金说穿了是泡沫经济时的产物，以日企的现状，绝大多数企业已经不设企业年金了，据统计只有29%的大企业仍存在企业年金制度。<br><br>3、缴40年保险，不如吃低保<br>原则上，现在日本人从65岁开始可以领取养老金，但这个规定是活的，也就是说只要自己提出申请，可以提前领取，也可以推后领取。<br>当然，金额会有所不同，比如提前领取的养老金就更少。<br>至于金额，如果只是缴纳了国民年金，那么以2018年为例，连续缴纳40年国民年金的人每年能领取到的养老金总额为77.93万日元，换算到月，也就是每月能拿到6.49万日元（相当于4300元人民币）。<br><br>2018年日本的低保领取金额为每月12万日元。<br>也就是说，辛辛苦苦缴纳了40年的养老保险，还不如老后吃低保。<br>其实一开始，日本养老金制度是不会出现入不敷出的情况，比如现在70岁以上的退休人员，退休金都能拿到二十几万日元。<br>但随着日本人口老龄化严重、养老金出现不足，政府就只好采取减养老金和延长领养老金年龄的办法，来延缓养老金越来越大的缺口。<br>而低保是国家法律规定的针对无收入人群的最低生活保障，无法更改。<br>那么，慢慢就出现这种怪现象了。<br>缴纳厚生年金的人又怎样呢？<br>我们以日本网上的一则帖子为例来看一下。<br>帖子上说：<br>丈夫是公司职员，妻子是专业家庭主妇。<br>这位丈夫的退休金为14.84万日元，妻子的国民养老金为5.46万日元，夫妻退休后的收入相加为20.3万日元（这是据厚生省劳动局年金局调查，于1961年4月2日以后出生的男性和1966年4月2日以后出生的女性，将从65岁开始领取年金的平均养老金金额）。<br>至于企业年金等，因已不具普遍性，在此就略过不提了。<br>以上面介绍的国民年金和厚生年金的实际领取金额，我们已经可以看出，日本的老后年金不足以维持原有生活水平和消费。<br>先从统计数据来看，以日本总务省对高龄无职夫妇二人的家计调查为例，按规定他们所能享受到的是最低的国民年金。<br>而日本年金制度规定，在缴纳满40年的国民年金后，才能领取每年最高约78万日元的养老金，即每月约为6.5万日元，夫妇二人相加则为每月13万日元。<br>以最低生活标准来计算一下他们的支出。<br>以东京为例，一般两个人的伙食费平均最低为6.7万、房租1.5万、水电光热费2万、医疗费1.5万、交通通信费2.5万，以及其他生活所需的杂费约5万，总平均月支出超过20万日元。<br>这超出了他们夫妻的养老金月收入之和。<br>从日本金融广报调查委员会对60岁以上老人的金融资产调查统计结果，我们还得知，其中30%的高龄老人完全没有储蓄或其他金融资产可以用来贴补生活，如此，他们的日常生活脑补一下也就可想而知了。<br>那么，工薪阶层的老后领取养老金情况又是怎样呢？<br>其实，即使是那些在职时收入较高的工薪阶层（包括公务员）和自营业者，退休后的生活也同样是难如人意的。<br>以上面所举的丈夫是公司职员、妻子是专业家庭主妇为例：<br>丈夫的公司退休金为148409日元，妻子的国民养老金为54622日元，夫妻退休后的收入相加为203031日元。<br>而根据总务省的家计调查显示，他们退休后所能领取到的平均20万左右的养老金，相对于家庭月平均29万的必须支出来说，也同样生活处于困窘状态。<br>这就是现在日本一般的工薪人员退休后的收入与支出现状。<br><br>无论是一个人的家庭还是夫妇二人家庭，若无积蓄，老后生活确实堪忧。<br>对此，政府把希望寄托在了消费税增税上。<br>安倍政府急于增加消费税，因为政府解决养老金问题的最大指望就是利用增税的税金来填补养老金严重不足的缺口。<br><br>但试想想，现行消费税为8%，预计将提到10%，表面上增加了2%。<br>那么，这增加的2%消费税收入真的能解决养老金不足问题吗？<br>日本《消费税法》明确规定，消费税必须使用在年金、医疗、介护等社会保障方面和对应少子化施策所需上。<br>如此，一分钱掰八瓣花，最终又能轮到养老金这块多少呢？<br><br>即使完全用在养老金补助上了，那么，针对呈不断扩大的倒金字塔型的日本养老保险现状，这增加的2%消费税就真的够吗？<br>不过，民间倒是给出了诸如用养老保险金做信托投资或者投入股市以生财等办法，但由于日本人不肯承担责任的特性，估计也比较难。<br>因此，就目前的局面来看，日本养老金问题还真是个难题，将来似乎也不乐观。<br>',
'<h2>凿断玉潭盈尺水——“天然明晶”与“淬火成冰”</h2><br>【唐诗舆服志】<br>作者：五星出东方<br><br>千年积雪万年冰，掌上初擎力不胜。<br>南国旧知何处得，北方寒气此中凝。<br>——摘自崔珏《水晶枕》<br><br>老子有云：“大方无隅；大器免成；大音希声；大象无形”。<br><br>所以，世上最“利”的剑，未尝不是温润的；<br><br>最“冷”的冰，也许倒是淬火而成的。<br><br>于是，在鲁迅笔下，盖世无双的宝剑，是这样的——<br>“当最末次开炉的那一日，是怎样地骇人的景象呵！<br>哗拉拉地腾上一道白气的时候，地面也觉得动摇。<br>那白气到天半便变成白云，罩住了这处所，渐渐现出绯红颜色，映得一切都如桃花。<br>我家的漆黑的炉子里，是躺着通红的两把剑。<br>你父亲用井华水慢慢地滴下去，那剑嘶嘶地吼着，慢慢转成青色了。<br>这样地七日七夜，就看不见了剑，仔细看时，却还在炉底里，纯青的，透明的，正像两条冰。”<br><br>“……窗外的星月和屋里的松明随乎都骤然失了光辉，惟有青光充塞宇内。<br>那剑便溶在这青光中，看去好像一无所有。<br>眉间尺凝神细视，这才仿佛看见长五尺余，却并不见得怎样锋利，剑口反而有些浑圆，正如一片韭叶。”<br>（鲁迅《故事新编·铸剑》）。<br>这一段奇绝的宝剑描写，令人过目难忘。<br><br>但是，溶于青光的宝剑，到底是什么样，也真个是挑战想象力。<br>直到有一天，一件宝物“吴王夫差矛”摆在眼前。<br><br>吴王夫差，中国历史上如雷贯耳的名字。<br>錾刻有“吴王夫差自乍（作）甬（用）矛”的这件兵器，历经两千多年之后，仍然寒光凛然，风采犹存。<br>仔细观察，还会发现，矛身边缘呈现美丽的绿色，是与青铜矛身不同的材质。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2kZvMylRWoP2NxaPRltlnIWmY7F1sUJSB4kPhjB2qbzmEgPfFcdurRw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2JUSzsZlyZslfARWslxNVLqEepIa6JQ1KexFQcUfL9q388Iy3KU8AKw/640"><br>这美丽的绿色边缘，材质是琉璃，也就是现在通常说的玻璃。<br><br>以化学术语云，物质可分为晶体与非晶体。<br><br>晶体，就像是冰，有个“熔点”，超过了熔点温度，固态物体就会化为液态，例如冰的熔点就是0摄氏度，超过了这个温度就会化成水；<br>而低于熔点就是固态；<br><br>非晶体的构成比较复杂，所以从固态到液态之间，有个“软化”、“熔融”的状态，像烧软的蜡烛，或者蛋糕上裱花的奶油，可以随意塑形。<br><br>玻璃是非晶体。<br>一般是用多种无机矿物（如石英砂、硼砂、硼酸、重晶石、碳酸钡、石灰石、长石、纯碱等）为主要原料，另外加入少量辅助原料，经高温烧制而成。<br>主要成分是硅酸盐复盐，包括二氧化硅和其他氧化物。<br><br>砂子在自然界中随处可见，二氧化硅含量高的砂子叫石英砂，是制作玻璃的主要材料，将纯净的石英烧熔再冷却，就可制得石英玻璃，但是石英的熔点高达1750℃，古人难以达到，于是就会在原料中添加助熔剂，以降低烧制难度，常见的助熔剂有苏打、石灰、草木灰、铅丹等，因地因人而异。<br><br>在中国，玻璃的最初起源可能是青铜、陶瓷烧制工艺的衍生品，因为制作窑炉会使用石英砂，而烧制过程中难免有草木灰飘落到窑体上，经过烧制，就形成了亮晶晶的琉璃体。<br>而从无意烧成，到有意制作，中间应该有一个比较长的历史过程。<br><br>到了春秋战国时代，青铜工艺已经十分发达，这时候用青铜铸造的兵器，会依据功能需求，在不同的部位加入不同比例的锡、铅、铁、硫等成分，以保证兵器器身的韧性和刃部的锋利，使其刚柔相济。<br><br>吴王夫差所在的吴国，凭借着丰富的矿藏资源和雄厚的冶铸实力，在以舟师步兵为主要兵种的军队建置、与楚越争霸的战争需要以及东周时盛行的佩剑风尚等因素的激发下，特别重视武器装备，在青铜兵器的铸造与装饰方面，取得了相当卓越的成就。<br><br>烧制铸造技艺发达，“琉璃”也得到了更多的关注与研究。<br><br>从它的另一个名字“流离”，可见古人对其烧制过程中具有流动性、可塑性的熔融状态已有充分认识。<br><br>并且，烧成之后，那种犹如寒冰翠玉的色泽质感，更是令古人深深着迷。<br>也所以，琉璃逐渐摆脱了衍生的身份，成为独立制造的工艺品类。<br>历史常有迷人的细节。<br><br>吴王夫差的老对头，“卧薪尝胆”的越王勾践，他的佩剑也得以一直保存至今。<br>凭了剑主的名气、精良的工艺、完善的保存，“天下第一剑”之名，可谓实至名归。<br>巧合的是，越王勾践剑上也用了琉璃：<br>剑格的两面镶嵌装饰，一面是绿松石，一面是琉璃。<br>看来这对老冤家，对琉璃却是一样的珍视。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2rAtYHh9Pyh6mauwrwyUstF0IldUVzMdwxU3BUQGhUfVqzXJtQKQISw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2eJ1DWH5ickhGWc8prqrUs6VeTYXNJF43lVkMWDicexWTR5Hjicgn5nw3g/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ20pMmVmZ85BbHHT60Wjhxh5LbOO0tFe5MoxxylUIGrIlg53FrOdDqaw/640"><br>再到西汉，就有了全由玻璃制成的玻璃矛，通体青绿透明，大有鲁迅笔下冷铮铮的气息——<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2Ewot2ksgXZGibChyjRZEib9M9h63SJ8zBQ3qGwrVB3JialPAeAOgRXzEw/640"><br>尽管制作工艺已经相当发达，但离真正的科学认识，还有一段距离。<br>古代的化学家，在很多领域都是处于经验总结阶段，经常会把一些脑洞大开的想象，也当成真事。<br>比如，天生明晶的水晶与淬火成冰的玻璃，古人是不大分别的。<br><br>东晋葛洪《抱朴子》有记载云：“外国作水精碗．实是合五种灰以作之。”<br>水精，也就是水晶，现在一般特指石英晶体，主要化学成份是二氧化硅。<br>而葛洪所描述的用“五种灰”作成的“水精碗”，显然只能是玻璃碗，而不是天然水晶碗。<br>古人讲得笼统，现在说起来，不免还要分辨分辨。<br>因为水晶和玻璃，除了天生与人工的区别，两种材质的加工方式也很不一样。<br>如前所述，玻璃器是将原料加热至熔融状态，塑形而成；<br>而天然水晶，就像玉器，是在硬质的原材料上进行切割、刻划、打磨等加工，完全是“减法”工艺。<br>水晶名作，首推穿越感十足的战国水晶杯，杭州博物馆的镇馆之宝。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ23efE4dtSSlF5PWQQL5G8BiaekfBcjlyQaR3DCYGUwDiaH2O9e8sV06fQ/640"><br>汉代打通丝绸之路，丝路沿途的商贸文化交流变得频繁起来。<br>中国人逐渐发现，原来水晶、玻璃，都是西域国家的明星产品，原料精良，制作考究，造型别致，千里迢迢运到东土，更是身价倍增，相当值钱，可以做很多大买卖。<br><br>补充一句：<br>丝绸之路并不是一条路，也不是单一时间的单一路线，而是前后传承两千多年、方圆几千公里、联结亚、欧、非三大洲广袤经济区的综合商贸路线的总称。<br>从北到南，可以分为三大主要路线：<br>北方草原丝路（绿线）、沙漠绿洲丝路（红线）、海上丝路（蓝线）。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2N0SenjBoLlibp1vxDmTxWqHy1dnPL3XRvW35lyG9pOsmkNAD2Z0RtJw/640"><br>汉代、六朝、隋唐，都是沙漠绿洲丝绸之路的繁荣期，往来货物商品琳琅满目。<br>来自中亚中东的胡人胡族与中国本土居民往来频繁，胡风胡气也兴盛一时。<br>东晋葛洪《抱朴子》的那句话，还有下半句：<br>“外国作水精碗．实是合五种灰以作之，今交广多有得其法而铸作之者。”<br>——这是中国匠人以西方工艺制作玻璃容器的确凿记载，“交广”，就是今天的岭南地区。<br>有实物史料为证。<br>岭南地区出土的西汉玻璃容器，和中原地区同时期的玻璃容器有很大的不同。<br>中原的汉代玻璃容器多为仿玉品，造型模仿玉器，色泽也与玉器相似，几乎都是不透明的。<br>几个栗子——战国时期谷纹琉璃玉璧<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2bFZZria2k6atl7DfjPdwtwiar9v7Tjp9h9Il1ia2kNuqllYBJKOXqf78w/640"><br>满城汉墓出土的琉璃盘<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2vMotHtPuqndFeQ3YjteAYnUib8UowNSSsibibgptib7fnNDFKPEsY8BJ3g/640"><br>琉璃耳杯<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2icB8MpyutfJIvwOS3DIRGZy0cb1sGPKQ1AKCWYubeqXt2kkkqJCZmdg/640"><br>岭南汉墓出土的玻璃容器则有特别的造型，既不是仿玉制品，在中原也找不到相类之物。<br>并且岭南玻璃器的透明度都比较好，可以达到半透明甚至透明的程度。<br>典型如广西合浦及附近地区出土的几件琉璃器——合浦在汉武帝时期就是海上丝路的起点，由合浦行船，可由马六甲海峡到缅甸，再到印度等地。<br>汉代深蓝色玻璃杯，1988年广西合浦汉墓出土，高6.7、口径9.2厘米<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2kaziaGP24B4SciaGJODtf2uCYxVzOw1xVhDQRnClu7yo6fzJMvH2NAYQ/640"><br>东汉湖蓝色玻璃杯，1990年广西合浦黄泥岗M1出土，合浦汉文化博物馆藏<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ29fWm3Eeu0212q9mYcVJTyBUmZVezGxtic3pcH2QFXtDyoN593HOlBRA/640"><br>汉代淡绿色玻璃杯，1987 合浦县文昌塔70号墓，广西博物馆藏<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2Ihqt4qicVey03fRZibNfX1DsmongQGtfISMjogWcEHibxULZkUefKvjkQ/640"><br>碧琉璃杯，1955年广西贵县（今贵港市）东汉墓葬，中国国家博物馆藏<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2VPWehRD6vZTVibsbkib7ZHH69cRsnXnBkFwoa3lPIVps9uZ0U57mkw4g/640"><br>东西方的玻璃，在结构成分上也有不同。<br>所以分析玻璃成分也是鉴定玻璃文物来源的重要依据。<br>越王勾践剑所镶嵌的玻璃，与中国原始瓷在烧制时形成的透明釉滴，主要成分都是钾钙硅酸盐。<br>可见中国最早的古玻璃制备技术可能从原始瓷釉技术演变而来，钾钙硅酸盐成分也成了中国本土玻璃的标志之一。<br>另外，还有以氧化铅和氧化钡做助熔剂的铅钡玻璃。<br>1950年，出土于河南辉县固围村5号墓包金镶玉银带钩，时代为战国中晚期，带钩上镶嵌有3枚玉璧，在玉璧的中间孔眼处镶有数件玻璃珠，经检验，这些玻璃珠是典型的铅钡玻璃。<br>而世界其他古玻璃都未不含钡，欧洲直到19世纪，才把氧化钡添加到主料中以增强玻璃的折射率，因此学术界也将含钡成分视为中国古代玻璃的显著特征。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2bCcAu1rPSoks3tsEkiabjEjyzgKunHLodg89fia9bTwH2LHLFWreibicTQ/640"><br><br>再说西方。<br>西方的玻璃多用苏打做助熔剂，被称为钠钙玻璃。<br>汉魏六朝时期在中国发现的钠钙玻璃，多数来自萨珊帝国，或者拜占庭帝国——拜占庭帝国就是东罗马帝国，所以那里来的玻璃也叫罗马玻璃。<br>魏晋南北朝时期，罗马玻璃输入中国的品种和数量都有增加。<br>《魏书·西域传》云：<br>“波斯国，多大真珠、颇梨、琉璃、水精、瑟瑟、金刚、火齐……”其中若干术语都指向玻璃。<br>在南朝的政治、经济、文化中心南京附近，也比较集中地出土了进口的罗马玻璃。<br>南京象山7号墓出土的玻璃磨花筒形杯。<br>玻璃无色透明，泛黄绿色，外壁附着一层白色风化层，口缘下及底部磨有椭圆形花瓣纹，腹部分布有七个椭圆形纹。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2P4MG8FiczC5BVnE3wXM778Cbn4aFrXWXHDsliaaPCIdwGRRrt89iaOtzA/640"><br>磨花玻璃碗，江苏句容南朝刘宋元嘉十六年（439年）纪年墓出土<br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2FhNYflic6iaEu37BhZNzBnuCzo8CKqMS1kNc9RoYu4iaFUoOfY3fQgW8g/640"><br>东晋玻璃罐，南京仙鹤观高崧家族墓出土（图：动脉影）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2mHJKOJcUxibm2piak33uz7ZQ9gMBYNYrtW3DGAciaHibl5HobqMGng4UeA/640"><br>2018年，浙南地区永嘉瓯北丁山汉六朝墓群出土的文物中，有一件磨花玻璃碗，出土于咸康二年（336）M37号墓，玻璃薄而透明，微泛浅绿色，为波斯萨珊王朝产品。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2YxmLeWz7IFRwS90SIib4eXRhMctXVQbhzvar5fDwCERxeF8uznw1XHg/640"><br>西晋文学家潘尼的《琉璃碗赋》，不仅赞美了琉璃碗的精美，还特意强调其“济流沙之绝险，越葱岭之峻危”的“外来”身份。<br>全文如下：<br>“览方贡之彼珍，玮兹碗之独奇。<br>济流沙之绝险，越葱岭之峻危。<br>其由来也阻远，其所托也幽深。<br>据重峦之亿仞，临洪溪之万寻。<br>接玉树与琼瑶，邻沙棠与碧林。<br>瞻阆风之崔嵬，顾玄圃之萧参。<br>于是游西极，望大蒙。<br>历锺山，窥烛龙。<br>觐王母，访仙童。<br>取琉璃之攸华，诏旷世之良工。<br>纂玄仪以取象，准三光以定容。<br>光映日耀，圆成月盈。<br>纤瑕罔丽，飞尘靡停。<br>灼烁旁烛，表里相形。<br>凝霜不足方其洁，澄水不能喻其清。<br>刚坚金石，劲励琼玉。<br>磨之不磷，涅之不浊。<br>举兹碗以酬宾，荣密坐之曲宴。<br>流景炯晃以内澈，清醴瑶琰而外见。”<br>（《艺文类聚》七十三，又八十四。<br>玻璃如此受欢迎，北方当然不遑多让，也积极进口。<br>宁夏固原县北周李贤墓出土的玻璃碗，萨珊玻璃中的精品<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ21sOB1p2023DqBgibK1xfPiaMkNNvCMytKqPH3tIJrEro9jP5SmEqKjxg/640"><br>佛教也是西来的，琉璃也是西来的，尽管源头不尽相同，二者却在中国结合在一起，琉璃被称作佛家“七宝”（不同的经书所译的“七宝”也有所不同，但“琉璃”基本是标配）之一，也和“佛门净地”产生了紧密联系。<br>1985年，西安隋代清禅寺遗址曾出土一套完整的碧琉璃棋子（左）。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2IPGpuyZiae9A5pM1DxrR7IulKcCOTFJJibcicbxSE8swOOrniaSSGUBL8w/640"><br>这组棋子是“双陆子”。<br>双陆是古代风靡一时的棋盘游戏，双陆子就是棋子，其详细的规则玩法在《三才图会》、《山樵暇语》等文献中皆有记载。<br>该组双陆子出土于寺庙遗址，又是琉璃制品，十分罕见，所以有推断其为皇帝供奉佛舍利的法器。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2WRJMDVQFLK2SiaSibbiariciacdyYoKt7FSicoe4tyStxneJHXyrKiaqacaTQ/640"><br>隋代绿色玻璃瓶，也是西安清禅寺塔基遗址出土<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2UmC0iarJOeZ7u6T4QLMiaibRVmIuTyAQuAAqhibwsncqaWHc6b0K15J1PA/640"><br>绵绵延延，到了唐代——不同文明的大碰撞、大融合时期。<br>琉璃的气质，一如《铸剑》里的剑，轻造型而重神采：<br>器物多种多样，不一而足，显得十分喧哗，甚至有些混乱，但是那种风骨气度，却是看不见却又感觉得到的明确存在。<br>佛门宝物，已成共识，诗人吟咏俯拾可见。<br>题法院<br>常建<br>胜景门闲对远山，竹深松老半含烟。<br>皓月殿中三度磬，水晶宫里一僧禅。<br>安公房问法<br>张继<br>流年一日复一日，世事何时是了时。<br>试向东林问禅伯，遣将心地学琉璃。<br>西明寺牡丹<br>元稹<br>花向琉璃地上生，光风炫转紫云英。<br>自从天女盘中见，直至今朝眼更明。<br>山寺看海榴花<br>刘言史<br>琉璃地上绀宫前，发翠凝红已十年。<br>夜久月明人去尽，火光霞焰递相燃。<br>僧院牡丹<br>陈标<br>琉璃地上开红艳，碧落天头散晓霞。<br>应是向西无地种，不然争肯重莲花。<br>怀惠明禅师<br>鲍溶<br>秋天欲霜夜无风，我意不在天地中。<br>雪山世界此凉夜，宝月独照琉璃宫。<br>解空长老莲花手，曾以佛书亲指授。<br>雪岭无人又问来，十年夏腊平安否。<br>游化感寺<br>王维<br>翡翠香烟合，琉璃宝地平。<br>龙宫连栋宇，虎穴傍檐楹。<br>谷静唯松响，山深无鸟声。<br>琼峰当户拆，金涧透林明。<br>郢路云端迥，秦川雨外晴。<br>雁王衔果献，鹿女踏花行。<br>抖擞辞贫里，归依宿化城。<br>绕篱生野蕨，空馆发山樱。<br>香饭青菰米，嘉蔬绿笋茎。<br>誓陪清梵末，端坐学无生。<br>寺庙的水晶器物，如法门寺地宫出土的水晶椁子，用来盛放舍利。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2ALUqrrvObEfkhpmj2hiclFdFrvUic9TQCDQPOljRFVqm1ibDZibiaSUuZiaQ/640"><br>法门寺的琉璃碗盘，有浓郁的伊斯兰器物风采<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2qVeYOPiahjbwntibMAibQ1w7lcEroibE5WFxAyiagtzT3Xl3zTZQJvG02ow/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2Yibic3Hiaia0LnJmrZhWgxV3f5BctjePgBZExPwLNawesutTwNLpNQYSgw/640"><br>法门寺还出土了萨珊帝国的琉璃瓶<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2TTVAoTvZkj3tichZQG2sII0EJDzIBPAswkriawSOKLKEvkufTpOib05GQ/640"><br>唐代整个社会的充分开放、文化思想的兼容并包，甚至中国的宗教立场，由此可见一斑：<br>来者不拒，全都不信，啥都可以有，啥都不当真。<br>管你原本是多么“纯净”的教派，到了中国，都能变成大杂烩。<br>直到今天，遍布全国各地的民间宗教还是一样的路数，永远没有一本什么圣典圣经可以囊括所有的信徒。<br>中国自古不是，也不可能变成政教合一的国家。<br>民间宗教自有其素朴的信仰，素朴的智慧，素朴的可爱。<br>只是要分辨清楚，会有别有用心的不法分子混迹其中浑水摸鱼，挂着宗教的羊头，卖的却是推墙党的狗肉。<br>这帮人前些年闹得可凶，近来挨了不少打击，收敛了许多也隐蔽了许多，毕竟还是贼心不死——所以必须要明白：<br>信仰有自由，政治有立场，国家治理社会规则不是开玩笑，必须是宗教归宗教，政治归政治，糊里糊涂混为一谈，是要犯大错误，更是要栽大跟头的。<br>中国自古不是宗教国家，唐代也不是。<br>所以，很自然地，无论是在诗人笔下，还是真实的贵族生活，水晶、玻璃都没有成为死板的宗教符号。<br>更多的是华美的奢侈品形象，映射出富贵华丽安逸骄奢的生活。<br>杜甫的名作《丽人行》在《全唐诗》有两处收录，一处位于卷25，标题为《杂曲歌辞·丽人行》，其中有句：<br>“紫驼之峰出翠釜，水晶之盘行素鳞”；<br>一处位于卷216，标题为《丽人行》，此句录为：<br>“紫驼之峰出翠釜，水精之盘行素鳞”。<br>这种“水晶”、“水精”不分的状态，未必是一时笔误，更有可能是不同材质分类模糊引发的混淆称呼。<br>再如崔颢《卢姬篇》，也有两处收录，卷26的《杂曲歌辞·卢姬篇》显示：<br>“魏玉绮楼十二重，水精帘箔绣芙蓉”；<br>卷130的《卢姬篇》则为：<br>“魏玉绮楼十二重，水晶帘箔绣芙蓉”。<br>又如卷267收录有顾况的《宫词》五首，其中有两首诗云：<br>玉楼天半起笙歌，风送宫嫔笑语和。<br>月殿影开闻夜漏，水精帘卷近银河。<br>金吾持戟护新檐，天乐声传万姓瞻。<br>楼上美人相倚看，红妆透出水精帘。<br>到卷772，这两首诗又几乎照录了一遍，署名为马逢并加注为“一作顾况诗”：<br>金吾持戟护轩檐，天乐传教万姓瞻。<br>楼上美人相倚看，红妆透出水晶帘。<br>玉楼天半起笙歌，风送宫人笑语和。<br>月影殿开闻晓漏，水晶帘卷近秋河。<br>李白的名作《玉阶怨》也有两个版本，一在卷20，标题《相和歌辞•玉阶怨》，曰：<br>“玉阶生白露，夜久侵罗袜。却下水精帘，玲珑望秋月”；<br><br>一在卷164，标题《玉阶怨》：<br>却下水晶帘，玲珑望秋月”。<br>出了诗人笔端，在现实中，华美的水晶器物也有发现。<br>举几个栗子：<br>水晶八曲长杯，与诗中的“水晶盘”相类，1970年出土于陕西西安何家村<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2rGd7zhsPRfAcKHfHyyN1OvSoQT9KTxibIVfhsmQzQWJFrykpyzEicibdg/640"><br>水晶项链，出土于西安唐辅君夫人米氏墓<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2kRpOic1kQoAqLyOWmw1rt0rn2Z0OlYcEGhH7DQOhD69zEzySordXdlA/640"><br>用来串首饰的水晶珠子与樱桃大小仿佛，诗人也就信手拈来，将白樱桃比喻为水晶珠。<br>如于邺《白樱桃》：<br>“王母阶前种几株，水晶帘内看如无。<br>只应汉武金盘上，泻得珊珊白露珠。”<br>李白有首《白胡桃》，虽然名为“胡桃”，看描写却全然是樱桃：<br>“红罗袖里分明见，白玉盘中看却无。<br>疑是老僧休念诵，腕前推下水晶珠。”<br>在唐诗中，时常可见“水晶帘”或“水精帘”：<br>就像“却下水晶帘，玲珑望秋月”，是一种既清冷、又华贵，既晶莹剔透、又闪烁朦胧的意象，绝不同于其它材质的门帘窗帘。<br>离思<br>山泉散漫绕阶流，万树桃花映小楼。<br>闲读道书慵未起，水晶帘下看梳头。<br>宫词百首<br>和凝<br>金盆初晓洗纤纤，银鸭香焦特地添。<br>出户忽看春雪下，六宫齐卷水晶帘。<br>月夜重寄宋华阳姊妹<br>李商隐<br>偷桃窃药事难兼，十二城中锁彩蟾。<br>应共三英同夜赏，玉楼仍是水精帘。<br>山亭夏日<br>高骈<br>绿树阴浓夏日长，楼台倒影入池塘。<br>水精帘动微风起，满架蔷薇一院香。<br>刘驸马水亭避暑<br>刘禹锡<br>千竿竹翠数莲红，水阁虚凉玉簟空。<br>琥珀盏红疑漏酒，水晶帘莹更通风。<br>赐冰满碗沉朱实，法馔盈盘覆碧笼。<br>尽日逍遥避烦暑，再三珍重主人翁。<br>杂歌谣辞·古歌<br>沈佺期<br>落叶流风向玉台，夜寒秋思洞房开。<br>水精帘外金波下，云母窗前银汉回。<br>玉阶阴阴苔藓色，君王履綦难再得。<br>璇闺窈窕秋夜长，绣户徘徊秋月光。<br>燕姬彩帐芙蓉色，秦子金炉兰麝香。<br>北斗七星横夜半，清歌一曲断君肠。<br>很难说诗里的“水晶”、“水精”是哪种材质的确指，但众多诗篇的描述指向却相当一致，尤其是“却下水晶帘，玲珑望秋月”、“水晶帘内看如无”、“水晶帘下看梳头”、“水晶帘莹更通风”等等诗句中的“水晶帘”，都是透明珠子串成，具备半遮掩、通透性等特点。<br>因此，可以设想，以唐代的工艺水准，王府宫殿中出现玻璃珠串制成的“水精帘”，也是可能的。<br>再举几个栗子，看看隋唐玻璃器的风采——<br>隋代李静训墓出土的玻璃瓶，可能是这个贵族小姑娘生前的心爱之物。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2LgicM1cSMydTvGqWvpMyLQbmFQGLwJOTnANmicQtOjoAKu4reenoibqKg/640"><br>唐代淡绿色高足玻璃杯，新疆库车森木塞姆石窟出土，典型的西域风格，依稀可见“琉璃钟，琥珀浓，小槽酒滴真珠红”的奢华风采。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2zomd1UWJcOBswvpKdpflh2gyYzXJIl4Dm0IJ0dz6lwaOI4nlibBa8vA/640"><br>何家村玻璃杯<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2Rv8gG1wLYMwic4Ly3TD6MibclF9yyXyKlxAME6fORp8U64K3tUSsvSTw/640"><br>法门寺印纹直筒杯<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2AFxxIBlaBnfKeVMsWyFVibR1RBguRaNRRkpVOEbJL0D0licOQolKHNEA/640"><br>日本正仓院收藏的碧琉璃长杯<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2ia9442NC18skIgpHPk0zd3WaAp8dzE4lvENOico3kODfjib2LTor7ACicg/640"><br>茶盏、茶托，亦出土于法门寺，为中国本土制造，与前文出现的法门寺琉璃器不同——法门寺共出土琉璃器皿二十件，除了这组茶具（计二件），其余十八件均为“舶来品”。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2VbWnbeBiaHfqYxLcowAvobzZvzQtFqY6zPlQ73YXorUGSh4X1PiacdWQ/640"><br><br>唐代的琉璃，奢侈华美成了主流，古风剑客渐行渐远。<br>郭震《古剑篇（一作宝剑篇）》描述的是被尘封的琉璃剑匣、龙泉宝剑——<br><br>君不见昆吾铁冶飞炎烟，红光紫气俱赫然。<br>良工锻炼凡几年，铸得宝剑名龙泉。<br>龙泉颜色如霜雪，良工咨嗟叹奇绝。<br>琉璃玉匣吐莲花，错镂金环映明月。<br>正逢天下无风尘，幸得周防君子身。<br>精光黯黯青蛇色，文章片片绿龟鳞。<br>非直结交游侠子，亦曾亲近英雄人。<br>何言中路遭弃捐，零落漂沦古狱边。<br>虽复尘埋无所用，犹能夜夜气冲天。<br>或许，这就是剑注定的宿命。<br>因为剑的风骨生命，是用剑的剑客赋予的。<br><br>诚如严家炎所言：<br>“中国古代的侠客，可以分为两种：<br>一种是受雇于人的侠客，他们受雇于某个专门的人，像春秋战国时代的四大公子孟尝君、信陵君等就养了很多的士。<br>这些\'士\'平常蒙受着主人的各种恩泽，最后呢，要为主人做一切事情，包括牺牲自己。<br>所谓\'士为知已者死\'就是这样一种状况。<br>这是一类侠士，他的主人是一个人，他要为一个主人解忧出力。<br>另外有一类侠士，所谓\'布衣之侠\'，他们不为别人所养。<br>他们是有着自己独立的身份的。<br>这种\'布衣之侠\'与墨家的关系很密切，他们施恩不图报，甘愿自我牺牲，这就是所谓的\'原侠\'。<br>在他们身上，体现了一种更为高尚的侠义精神。”<br><br>回看《铸剑》，大部分篇幅，写的是复仇者用剑和头实现向暴君复仇的使命。<br>而到故事的末尾，复仇者的满腔热血，换来的不过是“中间夹着许多祭桌的男男女女”对“大出丧”的瞻仰，几个义民咽泪的忠愤，王后妃子、太监大臣们的悲戚表演。<br>那巧夺天工、不可方物的绝世宝剑，那热得发冷、悲壮瑰奇的感情氛围，无不烘托出鲁迅对“复仇”的生命体验，即：<br>复仇者自我牺牲，“与子携亡”的生命、要比苟活者的偷生有价值的多。<br>但即使如此，鲁迅仍然以他犀利而怀疑的眼光，将复仇面对无物之阵的必然失败、无效、无意义的命运揭示给人们看，决不自欺欺人——时间永是流逝，街市依旧太平，社会发展的节奏，并不会因为靠某几个人的行侠仗义甚至恐怖主义，使二三子“恶贯满盈”就可改变。<br>也所以，奇绝华美的宝剑，终究是成为历史。<br><br>而今，玻璃已经是随处可见的大工业产品，那曾经与玻璃相伴而生的精神气质：<br>高贵华美、纯净剔透、宁折不弯、快意恩仇的精神，是随着物品日趋廉价而贬值，还是随着物品日趋常见而普及了呢？<br>问问自己！<br>',
'<h2>中国全面赶超美国科技要多久？</h2><br>《中美对抗》，中国科技水平目前落后美国，这是个不争的事实，然而你要说中国科技水平会长期落后美国，我不同意。<br>美国麦肯锡公司曾经做过一张雷达图，标明中美高科技产业中各自领先的那部分。<br>图是2013年做的，现在仍有一定的参考意义：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbA0tzh1kpAzoTQgraZAvibL830nJltSJibr0wy1icOJSiauCr4YX3kQ5Rg0Q/640"><br>当然，我说的是一定的参考意义，因为这张2013年绘制的图中，已经有不少领域被中国攻克了。<br>比如说智能手机、互联网零售、饮料、家居产品、包装食品等等领域，中国早就碾压了美国。<br>咱就举一个非常坑爹的例子：<br>美国的方便面里边是没有叉子的！<br>不仅美国没有，很多发达国家，比如很喜欢吃面的韩国也没有！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbA6r16w1llKlLVJeVDicym3zPv7EgTlkLKI7IrPRslPEOkUjia3xu7ChQw/640"><br>▲ 被逼疯了的华人……<br><br>估计是因为生产厂家默认你这面是回家吃的，所以不放叉子。<br>可问题是，这就失去了“方便”面的意义了呀！<br>喜欢在某宝购买进口零食的同学们也有一个普遍的不爽，那些进口食品的塑料包装袋，要么坚韧无比，用力小了撕不开，用力大了哗啦撒一地；<br>要么包装不严，皱褶、漏气等等，总之体验不是很好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbALHddLhyP0zicap3dM7qdia9wy8sE6lpHL08ic8wT8R83nwoPnFuxIrW6A/640">其实结论很简单，中国在食品包装这项科技应用上领先了，虽然只是一点点人性化的设计进步。<br>所以就麦肯锡公司画的这幅雷达图来说，中国在左下、右下基本上都反超了。<br>右上部分的通讯设备等领域也碾压了。<br>美国还剩什么呢？<br>左上角的专利药、生物技术和芯片，右上角的汽车、航空、医疗设备。<br>不多了吧？<br>虽然都是精华。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibmNTZUD4uJmHdX87oWwhsMzEUh87EN4v1v23kGLdfpL9oSOBnGcP2UwbV2UibGCMZ45OwqDUKZRRQ/640">在2013年出图的时候，麦肯锡公司认为中国要全面赶超美国科技需要20年，但现在五年多过去了，中国至少攻陷了下半圆，上半圆也有突破，比如说华为的5G通讯技术。<br>如果我拿着这张更新的图说中国科技全面超越美国，那是胡扯，但如果我说中国科技水平正在赶上美国，不过分吧？<br>所以说啊，什么20年。<br>美国人自我吹嘘，咱们也跟着自怨自艾，根本用不着什么20年！<br>因为美国的科技创新已经是无本之木，无源之水，不可能维持那么高的更新速度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMxzg6tm66yQL8e8bN6icnL59DfAdg4iaDyMBgGed7fV7q6yfy2gcQzMpQ/640"><br>▲ 美国的问题正如冰山：<br><br>远没有表面那么简单我们常说美国人产业空心化，什么是空心化？<br>上世纪80年代以后，美国除了把控高端的芯片、航空等产业之外，由于本土供应链竞争力持续下降，大量制造业都离开了美国。<br>随之而来的是美国STEM（理工科）本土生源的大规模下降和留学生的泛滥。<br>美国曾经无比繁荣的五大湖区，逐渐成了铁锈地带。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAMe5rI2mJ2un4fj48ULLN59hnJ8qUBROFcmzLpY3zutMd8ZgfkiciapTg/640"><br>▲ 美国制造业只剩下高端部分了<br><br>特朗普将这种逐渐衰退解释为中国窃取了美国的工作岗位和知识产权，但是他无法解释为什么只有中国窃取了美国的工作岗位和知识产权。<br>如果美国人的东西那么好偷，应该大家都偷了回去，特别是急需高技术产业、人力资源丰富的印度，怎么可能只有防范最严密的中国得手了呢？<br>一盛一衰如逝川，背后到底是什么在左右？<br>需求！<br>举个例子，在全世界都干不过麦当劳的肯德基，到了中国却成了老大，就是因为KFC抓住中国市场需求，主动调整快餐品类、口味迎合中国人喜好，率先开展送餐、开通移动支付等。<br>而中国M记因循守旧行动迟缓，最后只有打包卖掉变成了金拱门。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAic4pQNwh9sSk9gQ67tfv6lmR6OPR23ic0uMicPMUvEqviaEIaQ3Eyrzzrw/640">而高科技对于人类生存而言并非必需品。<br>你不吃饭是要死翘翘的，但不玩手机其实不会死！<br>所以高科技产品的需求面非常窄，基带芯片只有手机厂商要，如果你的国家没这种企业，那你做了卖给谁？<br>从这个意义上说，韩国芯片业能够崛起，是靠着美国市场的需求。<br>日本之所以衰落是因为美国重税打击之下丢了美国市场，研发无以为继。<br>需求是创新的第一动力！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FO9h3cmEVFjGtDP7j3pz8SdZAl0Lzdldy0pT1w4cyibVkztJ1pzgOlQyhWlKXZ77tk1Xrt2mCtZrj3Q/640">华为需要高性能芯片，于是有了海思。<br>吉利需要高性能平台，于是买了沃尔沃。<br>有市场，有需要，就有人做。<br>这是经济学的基本原理。<br>但是光有需求，没有执行力也不行。<br>美国最讨厌中国的地方不就是我们没有市场没有积累也要硬上么？<br>你看我们的大飞机，明明是没有市场的，但由于国家的大力推进和支持，财政拨款政策扶持，这才启动了大飞机工程。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAVhdLGDXW3SQaD6xztMdxibX3muhnStgkumxeaV0D9ibWicvczbhfzlXGg/640">运营之后，即便这架飞机有那么些缺点，国家也必然下大力采购，使之成为空客、波音之外的第三种选择。<br>反正你再差，也不可能比图-154差了对不对？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAp1ZWFS3NEeYianH4UMicyrDphccwwLZ6PVibD927Zvn0hAODkiap0jLzog/640"><br>▲ 图-154有“死亡航班”的美誉<br><br>有人会问，C919这样的产业能不能在实验室里开发出来，实现技术赶超呢？<br>理论上行。<br>比如中国CPU的代表“龙芯”。<br>但是由于缺乏市场，“龙芯”只能装在国产关键装备上，以及一些国产高精度机床上。<br>能够养活这个团队已经不错了，根本不可能达到英特尔那样的产业规模。<br>自然，“龙芯”也绝不可能像华为麒麟那样，短时间内就赶超国际先进水平。<br>因为你赚不到钱，养不起实验室，更招不到人！<br>C919如果走“龙芯”的老路，其结果不会比图-154好多少。<br>结果呼之欲出，大飞机必须是大投入，大产出，大市场。<br>如果没有，就用国家强制力培养一个。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAzw7N0oFWxZibAqFLQVicg65nnzakq8fq1cUe1slwzQEkKTewdUqA5d8Q/640">大家一定会说，这是中国人不按市场经济办事，呵呵，美国的5G是按市场经济办事的吗？<br>哪个国家没点明目张胆的支柱性保护产业呢。<br>当然，任性是有代价的，美国不用华为，5G建设成本就飙升，客观上是拿美国纳税人的钱保证美国高科技公司的利益，主观上是企图消灭中国对高端芯片的需求，以此遏制中国高科技产业的发展。<br>特朗普要围剿华为言过其实，不过为美国通讯业争得一块保留地还是可以的，反正钱是纳税人出。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAlYM4QeQJwIN1ckVW3C7Wn94egz8Nq3slFia5kfk6JCQtB5OZicJaiafBw/640"><br>▲ 特朗普：减掉的税我会再收回来的！<br><br>当然，这就意味着产业已经失去竞争力，变成一个财政包袱。<br>这是一个恶性循环：<br>没有需求意味着没有销量没有利润没有资金回流，没有资金就待遇下降，待遇下降就没人选这个专业，学校就不教。<br>接着整个产业链都被人家连锅端掉！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMGAIoWZRWbCmuBnR44kGfho9MqxIeKHen8f3EbqBKefIpfRqibgPia7Eg/640">这个时候你再想搞研发，难上加难！<br>因为研发不是空中楼阁，一块芯片要做成什么样最终是以产品需求为标准的。<br>这方面高通的教训可以说明一切。<br>世界三大手机厂商中，苹果和华为是自己有CPU的，春江水暖鸭先知，需要什么样的CPU自己非常清楚。<br>而高通是卖标准的，无法及时感知这些反馈，也不屑于改变。<br>在新一代CPU升级大战时，就出现了如此尴尬的一例：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAzfZslpU3ek0uGwBwgIlI3o0hreOh0tZ0BL7l7bpo8tVDFNQLJ5xISw/640">与麒麟970、苹果A11芯片的强悍AI性能相比，骁龙835显然没有摸到市场的需要。<br>在运算速度超过麒麟970的情况下，AI性能反而不如对手。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMiaicDELCuxnAdylMmaPJWGhyHbWp4bBCSuy1dCf721wWkbia4kIOKN6JA/640">华为P30著名的自动P图功能，这种即时演算的照片用骁龙CPU是很难完成的。<br>这种摸不着脉的情况一定会影响手机的销量，进而影响CPU的研发工作。<br>我们不难理解，两种产品竞争，摸不准市场需求的一方必然会慢慢的落后，直至被苹果、三星、华为这些有自主技术的厂家逐步挤出全球供应链。<br>那时候高通就变成了一家纯粹的卖专利公司了。<br>当然，这还得看特朗普心情好不好，如果心情不好给你来个禁售令，那就彻底破产了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMAxnHfCedbv1kwuab0Ow4pegZg8iau7uyHq2MsB8csEiaW7wzYlxTicmdw/640">你看，华为手机在中国崛起是在2012年，当我们掌握了终端市场需求之后，逐步的用国产零件代替进口，将整条产业链的研发、生产收入囊中。<br>中国芯片技术随着我们终端市场需求的扩大不断进步，而曾经辉煌的日本半导体产业，在韩国同行的打击下，现在连内存厂商都死光了。<br>日本人还会造内存吗？<br>不会了吧。<br>韩国赶超日本用了几年啊？<br>也就是十年不到，第二个十年还把日本内存企业全歼了。<br>日本现在也急了，抓住机会想拍死韩国，这是国运之争。<br>现在，中国是世界上最大的高科技产品市场，我们掌握了一部分消费的需求端。<br>同时，我们有世界上最大的产业链，我们还掌握生产的需求端。<br>这种情况下美国怎么可能保持产业科技优势？<br>此消彼长，一盛一衰是必然的结果，也是美国制造业竞争力下降的必然结果。<br>这一力量对比反转的时间不可能是20年，连10年都不用！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic3lmKW3xKMGsMBA8W2FjJbNHrAurhLtaHN1iacozIQZh2Y1ibq5oytANianjlldQIXa2NenNssEA5HA/640"><br>',
'<h2>渭水长桥今欲渡——季春时节，方死方生</h2><br>春城无处不飞花，寒食东风御柳斜。<br>日暮汉宫传蜡烛，轻烟散入五侯家。<br>——韩翃《寒食》<br><br>现代人经常会抱怨“春天脖子短”，恨不得褪掉冬天的大棉袄就直接换夏装，“春天”仿佛是冬夏两座大山之间的窄窄夹缝，一不留神就溜过去。<br><br>在这短暂的春光里，挤进了两个大名鼎鼎的节日：<br>寒食、清明——都与“火”脱不开干系，一个讲究禁止烟火吃冷食，一个要求点火烧纸祭祖宗。<br>再从“火”拓开去，那就是真的说来话长了。<br>将目光投向广袤无垠的自然界，各类动物，几乎都是怕火的，人类露宿野外，烧一堆篝火，便好似有了护身符，再凶猛的野兽也不敢靠近。<br>当年也是混迹万物班列之中的人类，是怎样的灵光显现，学会了用火和吃熟食，个中过程，怕是已经无从考证。<br>但是可以肯定，就是那远古的星星之火，照亮了蒙昧蛮荒的漫漫长夜，人类从此踏上文明的征程，再也没有回头。<br>火对人类的意义，还不单是烧制熟食或取暖照明，更是上古时代赖以生存的生产方式——譬如：<br>“刀耕火种”。<br>朴朴素素的四个字，信息量很大。<br>有“耕”有“种”，说明农业模式已然成型；<br>“刀”是粗糙原始的工具农具，而那个“火”字，内涵不一般。<br>“火”，意味着“点火”，也就是烧荒：<br>耕种之前点把火，烧掉杂树杂草，留下平整易于耕作的土地；<br>烧死各种害虫杂虫，以及潜伏在土壤浅表层的病菌杂菌，免得危害农作物；<br>顺便，烧剩的草木灰又是肥田的肥料。<br>那么，问题来了：<br>什么时候点这把火呢？<br>很显然，隆冬盛夏都不合适，在四季分明的地区，最佳播种季节当然是万物复苏的春天。<br>问题又来了：<br>春天不但“脖子短”，还喜欢乍阴乍阳，冷热不均，动不动来个“倒春寒”、“乍暖还寒”之类的，哪年一高兴，又来个“暖春”，早早的催着人露膀子打赤膊——靠气温断季节，误差太大，显然不靠谱。<br>通过观察太阳运行断季，准确是准确，但是太阳历的形成非一日之功，需要长年累月的持续观测，积累海量经验，加之缜密的计算，才能透过现象，掌握太阳高度变化的规律，并且整理成为准确可靠的历法。<br>那，观测月亮呢？<br>很显然——月圆月缺的变化，一年到头都是一样的，单看月相和月亮高度，并不能用来判断“季节”。<br>远古时代的观测，一定是从最直观的方式开始。<br>太阳是用来表示“一天”的单位：<br>日出而作，日落而息，太阳升起算一天的开始，一次太阳升起之后，到下一次太阳升起之前，这是完整的“一天”，也就是“一日”——这种表述方式，我们至今仍在沿用；<br>月亮是用来表示“一月”的单位：<br>一次月圆月缺的周期时间，就是“一个月”。<br>更小的时间单位：<br>“时”，是“日”字旁，意思也很明显：<br>太阳位移，代表的是一天之中不同的“时段”、“时辰”。<br>至于更大的时间单位，譬如“季节”、譬如“年岁”，也有一目了然的观察方式——就是“夜观星象”。<br>现代人都知道：<br>在茫茫宇宙中，在地球之外，分布着众多大大小小的星体，但是由于太阳的强烈光芒，所以只有在夜间才能看到。<br>也就是说，一般情况下，人类在地球上，只能在背对太阳的那一面，才能看到星空。<br>相应地，地球围绕太阳公转一周，看到的星空也刚好循环一周——古代的夜空几乎没有灯光干扰，观察到这一现象并非难事。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmy2wFwozichblJmVZ7aky6xSvibvHo3WfWYclYmzJk7Q9jm56AibhEltaL8vwZvG6cjCKs8qcCNwTKAQ/640"><br>所以，古人用最直观的方式：<br>夜观天象，便可知此时处于哪个季节，而“斗转星移”一个周期的用时，就是“一年”。<br>也所以，只要观测到“春季”到来的信号，即可放火烧荒，拉开一年春种秋收的工作序幕——完美。<br>抬眼看去，“天似穹庐，笼盖四野”，为了便于观测与记录，古人将周天划为七个区域，是为“三垣”和“四象”七大星区。<br>“三垣”分别是“紫微垣”、“太微垣”、“天市垣”，环绕着北极星呈三角状排列；<br>“四象”分布在三垣外围，分别是：<br>东苍龙、西白虎、南朱雀、北玄武，归属每一象的可见星又分为七组，是为“七宿”，四象共计二十八宿。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmy2wFwozichblJmVZ7aky6xSSlCpwayQKn3ZiamF5jiclyH5kKOLvlAIONdkMhSW035Fof3mMTkSKgfA/640"><br>还真是“古老的东方有一条龙”：<br>星星在天空中蜿蜒分布，犹如苍龙，故名“东方苍龙”，包括角、亢，氐、房、心、尾、箕七宿。<br>苍龙头部“角宿”上有两颗星：<br>角宿一和角宿二。<br>冬天是看不到的，所以《周易·乾卦》有云：<br>“潜龙勿用”。<br>要等到冬春之交的傍晚，才可观察到角宿一、角宿二浮出东方地平线，犹如苍龙显现。<br>这一日期，以农历标记的话，就是“二月二，龙抬头”。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmy2wFwozichblJmVZ7aky6xSKzgtbD6o2aIKMGLKxNwySQAfM5MW9tM9ezAnKHtkicQFrcOibTusrdng/640"><br>这之后，“龙抬头”的时间会逐日提前，每天提前4分钟。<br>一个多月之后，整条“苍龙”全身就都显现出来，在黄昏时分，便可“见龙在田”。<br>此时，位于“心宿”位置的一颗亮星“心宿二”挂在东方天空，闪烁着橙红色的光芒，格外显眼。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmy2wFwozichblJmVZ7aky6xSoIhMwuCjcBibMjf4xtDRM5dHCQ5HM0t9JZt5Gia9k8Qic0H2qTZmC77hg/640"><br>“心宿二”又名“火星”或“大火星”——注意，此“火星”不是太阳系行星的“火星”哦。<br>实际上，上古时代的“火星”指代的只是心宿二，而地球的那颗兄弟行星，在古代的名字叫“荧惑”。<br>这颗“火星”不只是光芒如火而已，更与真正的“放火”密切相关——看到它，古人就知道：<br>可以放火烧荒了，因为它出现的时候，正是夏历的三月，也就是清明前后。<br>如《左传·昭公十七年》所言：<br>“火出，于夏为三月”。<br>大火始见东方，开始烧荒播种工作，这个“开始”也是一年之中第一个时节的标记。<br>《礼记·郊特牲》说：<br>“季春出火，为焚也”，指明了“出火”与“焚烧”的关系，同时，“出火”也是一项神圣的盛典，要举行专门的祭祀仪式，《周礼·夏官·司》：<br>“司掌行火之法令……季春出火，民咸从之”——“民咸从之”，可见是全民性的活动。<br>这之后，经由“飞龙在天”，再到“亢龙有悔”，就到了“七月流火”的季节。<br>经常有人望文生义，以为“流火”是形容天气炎热犹如火焰四流，可谓大错特错。<br>“流火”的“火”指的不是火焰，而是大火星，“西流”意思就是“流向西方”，时间约在夏历七月，也就是“七夕”、“七月半”那几天，是夏天已过，天气逐渐转凉的时节，再之后，太阳走入心宿，就见不到大火星了，是为“火伏”。<br>“火伏而后蛰者毕”——随着大火星西伏，昆虫等都将完全蛰伏。<br>与“出火”相对，火伏之际有一种“内（纳）火”礼仪，也是全民出动的盛大祭典。<br>所以前文《周礼·夏官·司》那句话的全句是：<br>“季春出火，民咸从之；季秋内火，民亦如之”。<br>《礼经·会元·火禁》对“内火”给出了解释，特意强调这“内火”不是不让百姓用火的意思：<br>“季秋内火，非令民内火也。<br>火星昏伏，司乃以礼而内之”。<br>由此可见，上古时代的生产生活周期，以火开始，到火结束，形成一个完整的闭环。<br>“火”也由此成为记时纪年的标尺，如《左传·襄公九年》的记载：<br>“陶唐氏之火正阏伯，居商丘，祀大火，而火纪时焉”。<br>大火星所在的“心宿”又名商星、辰星，与之相对的是“参星”，亦即位于“西方白虎”的“参宿”，在夜空中出现的时间是秋后春前，刚好与大火星相对，此升彼落，“参商不相见”，古人也观察到了这一现象，并附会出“高辛氏二子”的传说，如《左传·昭公元年》的记载：<br>“昔高辛氏有二子，伯曰阏伯，季曰实沈，居于旷林，不相触也，曰寻干戈以相征讨。<br>后帝不臧，迁阏伯于商丘，主辰，商人是因，故辰为商星（杜预注：<br>商人，汤先相士，封于商丘，因阏伯，故国祀辰星。<br>)”。<br>杜甫曾将流散不见的朋友比喻为“参商不相见”——<br>赠卫八处士 杜甫<br>人生不相见，动如参与商。<br>今夕复何夕，共此灯烛光。<br>少壮能几时，鬓发各已苍。<br>访旧半为鬼，惊呼热中肠。<br>焉知二十载，重上君子堂。<br>昔别君未婚，儿女忽成行。<br>怡然敬父执，问我来何方？<br>问答未及已，儿女罗酒浆。<br>夜雨剪春韭，新炊间黄粱。<br>主称会面难，一举累十觞。<br>十觞亦不醉，感子故意长。<br>明日隔山岳，世事两茫茫。<br>夏历也就是阴阳历推行之后，以大火星为坐标的纪年法逐渐被人淡忘，但偶尔仍在诗文歌赋中出现，成为寒来暑往、年岁更迭的象征。<br>不少唐代诗人仍会有意无意地把“寒食”、“清明”当做新年伊始的标识，在季春时节，生出许多时光飞逝之叹，就像每到过年的时候，人们总是容易长叹一口气：<br>“啊，又是一年过完了/开始了！”。<br><br>江南清明 郑准 <br>吴山楚驿四年中，一见清明一改容。<br>旅恨共风连夜起，韶光随酒著人浓。<br>延兴门外攀花别，采石江头带雨逢。<br>无限归心何计是，路边戈甲正重重。<br><br>襄阳路逢寒食 张说 <br>去年寒食洞庭波，今年寒食襄阳路。<br>不辞著处寻山水，只畏还家落春暮。<br><br>中书连直，寒食不归，因怀元九 白居易 <br>去岁清明日，南巴古郡楼。<br>今年寒食夜，西省凤池头。<br>并上新人直，难随旧伴游。<br>诚知视草贵，未免对花愁。<br>鬓发茎茎白，光阴寸寸流。<br>经春不同宿，何异在忠州。<br><br>清明日后土祠送田彻 杨巨源 <br>清明千万家，处处是年华。<br>榆柳芳辰火，梧桐今日花。<br>祭祠结云绮，游陌拥香车。<br>惆怅田郎去，原回烟树斜。<br> <br>清明日送邓芮还乡 方干（一作戴叔伦诗）<br>钟鼓喧离室，车徒促夜装。<br>晓榆新变火，轻柳暗飞霜。<br>转镜看华发，传杯话故乡。<br>每嫌儿女泪，今日自沾裳。<br><br>和常州崔使君寒食夜 沈佺期 <br>闻道清明近，春闱向夕阑。<br>行游昼不厌，风物夜宜看。<br>斗柄更初转，梅香暗里残。<br>无劳秉华烛，晴月在南端。<br><br>历史充满有趣的细节。<br>在阴阳历已经成为绝对主流之后，大火星纪年法居然在宋代来了个“回光返照”。<br>究其原因，是因为赵匡胤起于宋城（今河南商丘县南），国因号宋，并因此一直上溯至高辛氏长子阏伯，便定国运以火德王，色尚赤：<br>“今上（赵匡胤）于前朝作镇睢阳（宋城），洎开国，号大宋，又建都在大火之下，宋为火正。<br>按天文，心星为帝王，实宋分野。<br>天崐地人之冥契，自古罕有。”<br>（李石《续博物志》卷二）于是宋代在商丘恢复大火之祀，以阏伯配食，其隆重程度，远超隋唐，直追商周。<br>宋代皇帝的礼服，红为主色。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmy2wFwozichblJmVZ7aky6xSHumMuu0TabtyWYOVKwtUZACJ9UViarJENWR3LgrPicib39hvT4hejSfOQ/640"><br>整个朝野尚火如此，纪年法也不免受其影响，“寒食”成了足以标记跨年的大日子。<br>所以苏东坡写诗，会借用“寒食”表示“已经过了三年”：<br>“自我来黄州，已过三寒食”——犹如现在讲“过了三个除夕”、“已有三个春秋”之类。<br>鉴于大火星对于授时纪年的重要性，必然会设专人观测。<br>古代典籍中常见的“火正”一词，就是专门司掌检测，“钦若昊天，敬授民时”的职位。<br>其任务就是要准确获取并向民间传达上天的意思——昊天，又称“昊天上帝”或“上帝”，俗称“老天爷”，后来洪秀全翻译基督教书籍，借了“上帝”的名字，将他们的教派命名为“拜上帝教”，从那之后，“上帝”之名也被洋化，以至于时到今日，多少中国人以为“上帝”就只是老外口中的GOD，却忘了这名称原本就是老天爷的马甲来的。<br>其实，教义教理的偏移，古已有之。<br>早在洪秀全之前两千年，周室衰微，诸侯蜂起，中原大地就已经“礼崩乐坏”——单凭割据一方的小国寡民之力，显然不足以组织夜察星象，也不足以洞察天文规律，并且随着阴阳历逐渐深入人心，“观火”也日益成为单纯的天文观测，失去了“敬授民时”的意义。<br>因此，“火”的祭典仪式也越来越具象化与世俗化，祭典的对标不再是火正密切观测的大火星，而成了具体的焚烧行为与具体的火焰升腾景象。<br>于是又有了一种仪典：“改火”。<br>人类最早的引火方式，大抵都是通过机械能转化成热能，点燃引火材料，是为“钻燧取火”，要义是引火材料必须干燥（水分吸热大，升温慢），必须是纤维状（热薄型材料，吸热快，放热慢，升温快），通过引火材料（火绒）的放大作用，引燃主要的燃料，相比现代取火方式，可谓复杂繁琐之极。<br>取火如此麻烦，古人获取火种之后，便会小心保存，使之保持常燃不灭，群居生活的情况下，谁家的火种不小心灭掉，可以“束蕴请火”，求助于人。<br>把常燃的“旧火”灭掉，重新取“新火”，就叫“改火”——很显然，在绝大多数情况下，“改火”并不是出于功能必要，而更多是一种仪式象征。<br>尤其是在举国上下集体行动，要求全体成员、每家每户都要在季春时节把“旧火”灭掉，过了“寒食”之后，再重新点燃新火，这一则体现出仪式感，更是只有在政令统一的国家管理体制下才可能完成。<br>所以，尽管《论语·阳货》里就提及“钻燧改火”，但寒食风俗最为兴盛的时期是在唐代。<br>唐诗里这种“旧火新烟”的意象也就非常之多，最著名的莫过于韩翃的那首《寒食》了——<br>春城无处不飞花，寒食东风御柳斜。<br>日暮汉宫传蜡烛，轻烟散入五侯家。<br>“日暮汉宫传蜡烛”，可见寒食节之隆重，皇帝要亲自主持活动，在日暮时分将“新火”赐予臣下，并且，“轻烟散入五侯家”——只有位高权重的大臣，才有此荣耀。<br><br>再比如——宫词百首 和凝 <br>司膳厨中也禁烟，春宫相对画秋千。<br>清明节日颁新火，蜡炬星飞下九天。<br><br>寒食清明日早赴王门率成 李峤 <br>游客趋梁邸，朝光入楚台。<br>槐烟乘晓散，榆火应春开。<br>日带晴虹上，花随早蝶来。<br>雄风乘令节，馀吹拂轻灰。<br><br>长安清明 韦庄 <br>蚤是伤春梦雨天，可堪芳草更芊芊。<br>内官初赐清明火，上相闲分白打钱。<br>紫陌乱嘶红叱拨，绿杨高映画秋千。<br>游人记得承平事，暗喜风光似昔年。<br><br>寒食 李崇嗣（一作沈佺期诗）<br>普天皆灭焰，匝地尽藏烟。<br>不知何处火，来就客心然。<br><br>清明 孙昌胤 <br>清明暮春里，怅望北山陲。<br>燧火开新焰，桐花发故枝。<br>沈冥惭岁物，欢宴阻朋知。<br>不及林间鸟，迁乔并羽仪。<br><br>东都所居寒食下作 陈润 <br>江南寒食早，二月杜鹃鸣。<br>日暖山初绿，春寒雨欲晴。<br>浴蚕当社日，改火待清明。<br>更喜瓜田好，令人忆邵平。<br>从庙堂到民间，芸芸众生多半不懂星象，不懂天文，却在可操作的仪式中凝聚了朴素的祈求。<br>“我从哪里来”的追问，对于逝者的思念与铭记，民间祭典的对象，不是昊天上帝，而是各家列祖列宗，于是，清明节成了一个死者的节日。<br>人从生死之间、阴阳两界一路走来，从生到死，伴随多少方生方死，方死方生的哲学思考，犹如寒夜中的闪闪星火，时隐时现，从不磨灭。<br>清明日登老君阁望洛城，赠韩道士<br>风光烟火清明日，歌哭悲欢城市间。<br>何事不随东洛水，谁家又葬北邙山。<br>中桥车马长无已，下渡舟航亦不闲。<br>冢墓累累人扰扰，辽东怅望鹤飞还。<br><br>卢纶 <br>孤客飘飘岁载华，况逢寒食倍思家。<br>莺啼远墅多从柳，人哭荒坟亦有花。<br>浊水秦渠通渭急，黄埃京洛上原斜。<br>驱车西近长安好，宫观参差半隐霞。<br><br>君不见 薛逢 <br>君不见，马侍中，气吞河朔称英雄；<br>君不见，韦太尉，二十年前镇蜀地。<br>一朝冥漠归下泉，功业声名两憔悴。<br>奉诚园里蒿棘生，长兴街南沙路平。<br>当时带砺在何处，今日子孙无地耕。<br>或闻羁旅甘常调，簿尉文参各天表。<br>清明纵便天使来，一把纸钱风树杪。<br>碑文半缺碑堂摧，祁连冢象狐兔开。<br>野花似雪落何处，棠梨树下香风来。<br>马侍中，韦太尉，盛去衰来片时事。<br>人生倏忽一梦中，何必深深固权位！<br>“人生倏忽一梦中”是典型的文人喟叹。<br><br>实际上，节日中附丽的各种传说，尤其是民间传说，就是社会集体意识的童话故事，很少有如许苍凉。<br>尽管那些故事，既不符合上古社会的生活实际，也不见诸务求严谨的正史记载，却合乎社会人群心理，从而具有旺盛的生命力，盛传不衰。<br>真真是不接地气，却有人气。<br>寒食衍生的最著名故事，莫过于介子推（又名之推）的传说。<br>唐代，这一传说就很流行，甚至还有人为其建庙：<br><br>卢象 <br>子推言避世，山火遂焚身。<br>四海同寒食，千秋为一人。<br>深冤何用道，峻迹古无邻。<br>魂魄山河气，风雷御宇神。<br>光烟榆柳灭，怨曲龙蛇新。<br>可叹文公霸，平生负此臣。<br><br>寒食即事 王昌龄 <br>晋阳寒食地，风俗旧来传。<br>雨灭龙蛇火，春生鸿雁天。<br>泣多流水涨，歌发舞云旋。<br>西见之推庙，空为人所怜。<br><br>有个苏拯，目测是个好抬杠的，估计是连吃几天冷食，肚里不爽，心里也不爽，就写了一首《断火谣》，明里暗里把这种风俗怼了一顿，哥们要是活在当代，妥妥是个新媒体的好苗子：<br>“谁谓之推贤，于世何功果。<br>绝尔晋侯交，禁我唐虞火。<br>国闭檀榆烟，大礼成隳堕。<br>暗室枯槁饭，冷面相看坐。<br>阳升既非佑，阴伏若为佐。<br>焉冻群生腹，将止天下祸。<br>但究冤滥刑，天道无不可。<br>鄙哉前朝翊赞臣，訏谟之规何琐琐。”<br><br>也有的作者不忘惦记衣食不周的穷人：<br>“二月江南花满枝，他乡寒食远堪悲。贫居往往无烟火，不独明朝为子推。”<br>（孟云卿《寒食》）。<br><br>从观星到祭祖，从烧荒到烧纸，好抬杠的文人又来了：<br>又要禁火，又要烧纸，你这种“五彩斑斓的黑”让我很为难耶——<br><br>寒食行 王建 <br>寒食家家出古城，老人看屋少年行。<br>丘垄年年无旧道，车徒散行入衰草。<br>牧儿驱牛下冢头，畏有家人来洒扫。<br>远人无坟水头祭，还引妇姑望乡拜。<br>三日无火烧纸钱，纸钱那得到黄泉。<br>但看垄上无新土，此中白骨应无主。<br>死者长已矣，活着的人还要继续。<br><br>清明节，和所有节日一样，是节日就要热热闹闹，于是，社火、庙会、集市等活动也随之兴盛，大好春光之中，娱乐活动多多，精彩纷呈，目不暇接。<br>较为典型的如踏青、纸鸢、秋千、蹴鞠、斗鸡，等等。<br><br>试举几例——初入秦川路逢寒食 李隆基 <br>洛阳芳树映天津，灞岸垂杨窣地新。<br>直为经过行处乐，不知虚度两京春。<br>去年馀闰今春早，曙色和风著花草。<br>可怜寒食与清明，光辉并在长安道。<br>自从关路入秦川，争道何人不戏鞭。<br>公子途中妨蹴鞠，佳人马上废秋千。<br>渭水长桥今欲渡，葱葱渐见新丰树。<br>远看骊岫入云霄，预想汤池起烟雾。<br>烟雾氛氲水殿开，暂拂香轮归去来。<br>今岁清明行已晚，明年寒食更相陪。<br><br>寒食城东即事 王维 <br>清溪一道穿桃李，演漾绿蒲涵白芷。<br>溪上人家凡几家，落花半落东流水。<br>蹴踘屡过飞鸟上，秋千竞出垂杨里。<br>少年分日作遨游，不用清明兼上巳。<br><br>李山甫 <br>风烟放荡花披猖，秋千女儿飞短墙。<br>绣袍驰马拾遗翠，锦袖斗鸡喧广场。<br>天地气和融霁色，池台日暖烧春光。<br>自怜尘土无他事，空脱荷衣泥醉乡。<br><br>咏寒食斗鸡应秦王教 杜淹 <br>寒食东郊道，扬鞲竞出笼。<br>花冠初照日，芥羽正生风。<br>顾敌知心勇，先鸣觉气雄。<br>长翘频扫阵，利爪屡通中。<br>飞毛遍绿野，洒血渍芳丛。<br>虽然百战胜，会自不论功。<br><br>访曲江胡处士 刘得仁 <br>何况归山后，而今已似仙。<br>卜居天苑畔，闲步禁楼前。<br>落日明沙岸，微风上纸鸢。<br>静还林石下，坐读养生篇。<br><br>千年已降，有些活动仍在流传并被发扬光大，有些被遗忘，有些被改变。<br><br>直至当代——<br>日，还是指从昼到夜的一整天；<br>月，还是月圆月缺的一个周期时间；<br>星斗，还是东南西北转一年……不过，而今的“北斗”，既可标识季节，“斗柄东指,天下皆春；<br>斗柄南指,天下皆夏；<br>斗柄西指,天下皆秋；<br>斗柄北指,天下皆冬”；<br>又是卫星定位系统的品牌，并且越来越走出中国，走向世界。<br><br>最后——<br>说不清的“清明时节雨纷纷”。<br>毫无疑问，这是最著名的清明诗，没有之一：<br>“清明时节雨纷纷，路上行人欲断魂。<br>借问酒家何处有，牧童遥指杏花村。”<br>之所以本文通篇都没有提及，原因很雷——《全唐诗》里没有这首诗！<br>并且，不但成集于清代康熙年间的《全唐诗》没有，杜牧外甥裴延翰主编的整整二十卷《樊川文集》，也没有这首诗。<br>北宋时期，有人拾遗补编，编成了《樊川外集》和《樊川别集》各一卷，仍然没有收录“清明时节雨纷纷”。<br>宋代洪迈编篡的《万首唐人绝句》，不仅搜罗了当时所有能找到的唐人绝句，为了凑个“万”数，甚至把一些律诗从中截开，分成两首“绝句”，还将一些宋人绝句也改头换面，混入其中——然而，即使如此，该书也没有收录“清明时节雨纷纷”。<br>这首诗第一次出现，是在南宋末年的《锦绣万花谷后集》卷二十六，并且只注“出唐诗”，并没有标明具体作者。<br>也就是说，在杜牧去世至少三百多年后，这首诗才突然冒出来。<br>很可能，这不但不是杜牧的作品，甚至都不是一首唐诗。<br>一首从小背诵熟练，几成滥调的古诗，突然发现，原来连作者是谁都说不清，这爆雷……却原来，从小习惯的说法，也可能是个深坑大萝卜，一铲一铲挖下去，充满意外与惊喜。<br>但又是毫无疑问的经典之作，世代流传，生生不息。<br>也如各种传统与习俗，充满了“变”与“不变”。<br>文化流传中的坚韧与改变，充满了迷人的魅力：<br>一切都在变，但在活泼多变的表象之下，却可以真切地感受到那看不见的、深沉稳重的文化内核。<br>',
'<h2>三月三日天气新——上巳节</h2><br>三月三日天气新 —— 上巳节<br>长堤十里转香车，两岸烟花锦不如。<br>欲问神仙在何处，紫云楼阁向空虚。<br>——赵璜《曲江上巳》<br><br>文明传播中，时而可见这样的现象：<br>某种习俗或传统流传千百年之后，影响力达到很远的地方，但在起源地却已被淡忘，或者一变再变，面目全非，与最初的模样大相径庭，本地人只能依据考古挖掘或在历史文献中搜求爬剔，才能窥得往事风华之一二。<br>“三月三”节日，就是这样的典型实例。<br>时至今日，这一节日在中国的大部分地区已被淡忘，却依然在西南地区的壮族、侗族、布依族、瑶族、黎族、畲族、土族等少数民族中流传；<br>每年春天，中国西双版纳、泰国、老挝、缅甸、柬埔寨等举行的泼水节，依稀可辨古代“祓禊”之俗的影子；<br>在日本，三月三（本来农历的三月三日，明治维新后改为西历3月3日）是女孩子的节日，又称人偶节、上巳、雏祭、桃花节、女儿节，属于“五节句”之一的“桃之节句”。<br>将时空倒转回大唐帝国，就会发现，这些流行于边陲乃至境外的习俗，都曾在那时的帝国核心繁华区大行其道，每到三月三，举国上下热闹非凡，直到宋代之后，才渐渐式微——当然，那时的“热”和后来的“冷”，都不是无缘无故的，背后自有客观规律，这才是历史的迷人之处。<br>纵览三月三，有几个明显特征值得关注。<br>正如人的成长发展，往往是“性格决定命运”，三月三作为一个节日，也可以说是“特征决定命运”了。<br>第一，从时令节气而言，三月三是“春”的节日，这就与历法纪年、生产模式、社会形态等等产生紧密联系。<br>三月三也被称为“上巳节”，这与历法纪年方式紧密相关。<br>有必要介绍一下中国的传统历法：<br>既不是阳历，也不是阴历，而是两者结合的“阴阳历”——对，中国自古以来，就像我们现在一样，阴阳历并行。<br>阳历根据太阳位置而定，地球围绕太阳公转一周，就是一年——在地球上看到，就是太阳高度变化的一个周期，正午太阳高度角最高的那天，在地面投下的影子最短，也就就是“夏至”；<br>相对的，高度角最低的那天，则是“冬至”，高度角居中、日夜平分的两天，就是“春分”与“秋分”……随着人们对太阳运行规律观察越来越精确，季节确立也越来越细致，就出现了“节气”：<br>一年共有二十四个。<br>阳历年从立春开始，再到下一个立春为一年，也正好就是地球绕太阳一周的时间，平均约为365.2422天。<br>阴历根据月亮位置而定，月亮自转一周，就是一月——在地球上看到，就是月亮朔望圆缺变化的一个周期。<br>依据不同的历法，就产生了不同的节日——<br>简而言之，与“二十四节气”有关的，都是阳历节日，比如立春、清明、夏至，“冬至不端饺子碗，冻掉耳朵没人管”，等等；<br>而春节、端午、七夕、中秋，都是阴历节日。<br>中国的阳历，没有开始的元年或零年，也没有结束或末日，可以无穷尽地循环，其年份标记，不是数字，而是天干地支搭配——所以又叫天干地支历法。<br>天干有10个：<br>甲乙丙丁午己庚辛壬癸；<br>地支有12个：<br>子丑寅卯辰巳午未申酉戌亥。<br>天干地支配对，就构成了不同组合，“甲子”、“乙丑”、“丙寅”、“丁卯”……每60年一个循环。<br>天干地支不但可以表年，也可以表月、日、时，所以“生辰八字”，就是按阳历算。<br>再话说，中国传统一天分十二时辰，后来西方那种把一天分24份的计时方式传进来，中国人一看：<br>哦，你们的“时辰”好“小”，才只有我们的一半，于是一天的24分之一，就被称作“小时”。<br>纯阳历非常适合农耕社会，然而令人觉得不十分完美的是：<br>无法兼顾月亮的盈亏周期，不能准确地反映月圆月缺。<br>但是月亮的盈亏周期大约为29.53059天，也就是29天12小时44分3秒，以“阴历”计算，大月30天，小月29天，大小月交替，12个月就是354天，或355天，或353天——与阳历纪年法相比，每年差十几天，时间久了，就会和“阳历”完全跑偏。<br>聪明的中国人，当然会适时调整：<br>相差若干年，便会在“阴历”中加一个“闰月”，这样，“阴历”的“闰年”，就为383天或384天或385天。<br>每十九年的阴历年平均，为：<br>365.247天，与表示地球绕日运行周期“太阳年”基本一致。<br>阴阳平衡，和谐。<br>论起源，中国阴历和阳历并不完全同步，从史料记载看，商代就已采用干支表记日。<br>有实物史料为证：<br>刻干支表牛骨，年代约为商王帝乙或帝辛时期，出土于河南安阳殷墟。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsVEL1wRDq7HLIBe5Yb2DfO5s8JJiaX8hTBPopr4QPbkapFCLcT0aXBqQ/640"><br>从现有史料看，阴历出现的年代可能要晚一些，史料记载如《左传•文公六年》：<br>“闰月不告朔，非礼也。<br>闰以正时，时以作事，事以厚生，生民之道，于是乎在矣。<br>不告闰朔，弃时政也，何以为民？”；<br><br>再如《史记•五帝本纪》：<br>“岁三百六十六日，以闰月正四时。”<br>汉武帝时代的《太初历》，明确规定了阴历的日期设置和设置闰月的规则，并规定了一回归年为365.25016天，一朔望月等于29.53086天，与当代测量（一回归年为365.2422天，一朔望月为29.53059天）误差已经非常小。<br>中国人最看重的“正月初一过大年”，也就是“春节”，是以“阴阳历”共同确定的。<br>春节究竟是哪天呢？<br>先要看“节气”二字，“二十四节气”，是“12节气+12中气”，两两相间。<br>再说白一点：“立春”是“节气”、“雨水”是“中气”、“惊蛰”是“节气”、“春分”是中气……<br>“春节”呢，“庆祝春天到来的节日”，是以“雨水”所在的“阴历月”为“正月”，正月的“朔日”，也就是初一那天，是“春节”，再前一天，就是“除夕”，直到月圆日“十五”为“元宵节”。<br>有了“一月”，就定准了“三月”。<br>夏历三月的第一个“巳日”，就是“上巳”，所以就有了名称“上巳节”，又有“三巳”、“元巳”之别称。<br>由此可见，“巳日”是从“阴历月”中选定的一个“阳历日”，如此择日未免麻烦，久而久之，就近的、更好记的日期“三月初三”就替代了“巳日”。<br>到了唐代，“三月初三”已经是主流，“上巳节”基本只是节日名称，并不指代具体日期。<br>当天，朝廷中有皇帝主持节日仪式，赐宴群臣，文人应制唱和；<br>地方官员也会组织节日活动，以及各种自发的亲朋好友聚会等等，使得这一天格外喧哗热闹。<br>诗人们留下的大量吟咏可以证实这一点，从标题中便可见一斑：<br>《奉和圣制三月三日》、《奉和圣制与太子诸王三月三日龙池春禊应制》、《奉和三日祓禊渭滨》、《三月三日曲江侍宴》、《三月三日宴王明府山亭》、《三月三日诏宴定昆池宫庄赋得筵字》、《三月三日定昆池奉和萧令得潭字韵》、《三月三日义兴李明府后亭泛舟》、《三月三日怀微之》、《酬乐天三月三日见寄》……<br>在中原地区，唐代可谓“上巳”、“三月初三”作为节日的最后繁华，而它们的走向式微，一个重要原因大约是与“寒食”、“清明”相邻太近——<br><br>寒食江州满塘驿 宋之问<br>去年上巳洛桥边，今年寒食庐山曲。<br>遥怜巩树花应满，复见吴洲草新绿。<br>吴洲春草兰杜芳，感物思归怀故乡。<br>驿骑明朝宿何处，猿声今夜断君肠。<br><br>寒食城东即事 王维<br>清溪一道穿桃李，演漾绿蒲涵白芷。<br>溪上人家凡几家，落花半落东流水。<br>蹴踘屡过飞鸟上，秋千竞出垂杨里。<br><br>少年分日作遨游，不用清明兼上巳。<br>上巳（一作上巳日寄韩公） 唐彦谦<br>上巳接寒食，莺花寥落晨。<br>微微泼火雨，草草踏青人。<br>凉似三秋景，清无九陌尘。<br>与余同病者，对此合伤神。<br><br>人们终究精力有限，节日太过密集，殃及生产工作是不行的。<br>随着时间流逝与文化习俗的不断发展，“清明”，终于从扎堆的节日中脱颖而出，拔得头筹。<br>直至今日，“清明节”仍然是这一时节中的最大节日。<br><br>第二，节日仪式内容而言，三月三是“水”的节日，与宗教巫术、信仰仪式、风俗传统等等密切相关。<br>在上古时代，人们要在这个日期要举行仪式，称为“祓（fú）禊（xì）”，说白了，就是洗澡、洗浴——这很好理解，上古时代的人们受限于生活条件，冬天洗澡不便，终于盼到春暖花开，人们就会聚集在一起，在水边举行祭礼，洗濯去垢，消除不祥，同时还有饮酒、歌咏、采兰、嬉游等活动。<br>如《周礼·春官·女巫》所记：<br>“女巫掌岁时祓除衅浴。”<br><br>东汉郑玄注云：<br>“岁时祓除，如今三月上巳，如水上之类；<br>衅浴谓以香薰草药沐浴。”<br> <br>当然，在成熟度非常之高的中华文明区，冬日洗澡是个真正的“上古问题”，随着社会发展、取暖设施的完善，人们早就不用巴巴儿的等到天气和暖才能下河洗澡，聚会主题自然也就随之改变。<br>时至1500多年前的魏晋时期，上巳聚会的主要活动已经不是洗浴，但是“水”的意象却依然浓郁。<br>于是就有了那年的史上第一聚会：<br>“永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭，修禊事也。<br>群贤毕至，少长咸集。<br>此地有崇山峻岭，茂林修竹，又有清流激湍，映带左右，引以为流觞曲水，列坐其次……”<br>“流觞曲水”又名“曲水流觞”，是一种浪漫风雅的饮酒游戏：<br>大家坐在河渠两旁，在上流放置酒杯，酒杯顺流而下，停在谁的面前，谁就取杯饮酒。<br>为了适应这种游戏形式，还有一种特别设计的酒杯：<br>杯体呈椭圆形，宽而浅，像条小船，为了利于漂浮在水面上保持平衡，杯子两侧各有一弧形的耳，故名“耳杯”或“羽觞”。<br>鼎鼎大名的西汉马王堆一号墓，出土了几千件漆器，其中就有将近百件漆耳杯——数量如此之多，可见已经不是偶尔的游戏用具，而是日常生活用品。<br>这些大小不一的耳杯，杯身造型轻巧匀称，纹样装饰精致考究，是当时工艺水准的卓越代表，杯底“君幸酒”、“君幸食”等字样，又为冷冰冰的器物增添了别样气质，既文质彬彬，又温情脉脉。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvszhLM1g3klwgFwN1IdiaEIDYDXQ86fXibVehqhJpE0vpyELNxT1n0kejw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs4oHiaqgudTXE4fuYJG0ml5R0TGHVsW2S55ZhXdAsMc97yU6xHDicgvEg/640"><br>同属西汉的海昏侯墓也出土多件耳杯，有的成摞成套的漆耳杯，在当时绝对是价值不菲的奢侈品；<br>有标注“李具”的，似与汉武帝宠妃李夫人（就是“北方有佳人，绝世而独立，一顾倾人城，再顾倾人国”的那位，是海昏侯的亲奶奶）有关；<br>有标注“脯酱”的，当年似乎盛放过下酒菜；<br>还有玉质耳杯，当是一件精美的酒器：<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs1iceibh32nRc9ELc4Gy6nI8ed5icfpQWIraNIZWD2WB5WHVIs3rcuusbg/640"><br>1985年，青海省西宁砖瓦厂出土一件宝物：<br>金扣蚌壳羽觞，年代为魏晋时期，现藏青海省博物馆——这样的器物出现在遥远的帝国边陲地区，可见拥有者的身份非同一般，也显现出拥有者对中原文化的喜爱与追求。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsIbx7xeruvJmquuXpwWmUxtLZpmM5wlHdbUStiaz1BdtPFV8Ec1rbkcw/640"><br>再看唐代何家村出土的鎏金蔓草纹银羽觞，典型的“金花银器”，充满唐人尊崇的富丽华贵气质。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsHtWUmaxQJ3Saf9dXS6y4sOycpZzztzsnYS0nbFCc1KbgB6vbVvvMyQ/640"><br>何家村羽觞，仿佛是一种象征，真的是“徒有其表”：<br>只有外表形式，内里本质早已改变。<br>唐诗中提及三月三，总也绕不开王羲之，诗中总有绕不开的“兰亭”、“永和”、“会稽”、“流觞”，但只是取意，以此借指“热闹而风雅的聚会”，实际举行的活动，与当年王羲之参加的早已不可同日而语。<br>例如：<br>“稽亭追往事，睢苑胜前闻”、“不知王逸少，何处会群贤”、“从今留胜会，谁肯画兰亭”、“共道升平乐，元和胜永和”；<br>“永和九年刺海郡，暮春三月醉山阴”、“永和春色千年在，曲水乡心万里赊”；<br>“世间禊事风流处，镜里云山若画屏。<br>今日会稽王内史，好将宾客醉兰亭”；<br>“碧池萍嫩柳垂波，绮席丝镛舞翠娥。<br>为报会稽亭上客，永和应不胜元和。”<br>……<br>在唐代，三月三的出游，与后世基本是纯粹春游的“踏青”相比，游玩中各种附加意象仍然比较多，往往要强调春游地点是“水边”、“河滨”。<br>但与上古时代相比，“祓禊”、“去灾”的祈祷意义已经非常之淡，世俗游乐气氛才是主流。<br>在“游水”之外，“登山”、“龙舟”等都成为备受欢迎的选项。<br>试举几例，请读者诸君自己体会——<br><br>上巳 杨凝<br>帝京元巳足繁华，细管清弦七贵家。<br>此日风光谁不共，纷纷皆是掖垣花。<br><br>上巳日两县寮友会集时主邮不遂驰赴辄题以寄方寸<br><br>刘商<br>踏青看竹共佳期，春水晴山祓禊词。<br>独坐邮亭心欲醉，樱桃落尽暮愁时。<br><br>崔颢<br>巳日帝城春，倾都祓禊晨。<br>停车须傍水，奏乐要惊尘。<br>弱柳障行骑，浮桥拥看人。<br>犹言日尚早，更向九龙津。<br><br>上巳日曲江有感 司马扎<br>万花明曲水，车马动秦川。<br>此日不得意，青春徒少年。<br>晴沙下鸥鹭，幽沚生兰荃。<br>向晚积归念，江湖心渺然。<br><br>和上巳连寒食有怀京洛 孙逖<br>天津御柳碧遥遥，轩骑相从半下朝。<br>行乐光辉寒食借，太平歌舞晚春饶。<br>红妆楼下东郊道，青草洲边南渡桥。<br>坐见司空扫西第，看君侍从落花朝。<br><br>上巳乐 张祜<br>猩猩血彩系头标，天上齐声举画桡。<br>却是内人争意切，六宫红袖一时招。<br><br>观竞渡（一作刘禹锡诗，一作张建封诗） 薛逢<br>三月三日天清明，杨花绕江啼晓莺。<br>使君未出郡斋内，江上已闻齐和声。<br>使君出时皆有引，马前已被红旗阵。<br>两岸罗衣破鼻香，银钗照日如霜刃。<br>鼓声三下红旗开，两龙跃出浮水来。<br>擢影干波飞万剑，鼓声劈浪鸣千雷。<br>雷声冲急波相近，两龙望标目如瞬。<br>江上人呼霹雳声，竿头彩挂虹霓晕。<br>前船抢水已得标，后船失势空挥桡。<br>疮眉血首争不定，输岸一朋心似烧。<br>只将标示输赢赏，两岸十舟五来往。<br>须臾戏罢各东西，竟脱文身请书上。<br>吾今细观竞渡儿，何殊当路权相持。<br>不思得所各休去，会到摧舟折楫时。<br><br>第三，作为一个起源于上古时代的节日，三月三与“性”、“生殖”密切相关，随着社会发展，“性”被日益视为不可在大庭广众暴露的隐秘活动，节日的内涵消散，节日本身自然也被逐渐淡忘。<br>“性”这个话题，还真是不太好讲。<br>从根本而言，饮食男女，是人类生存繁衍的基础，孔老夫子也说了：<br>“食色，人之性也”，原本是件再自然不过的事情。<br>可是自从人懂了文明，就要生出许多规矩，脱离了赤身裸体的原始状态，穿上了衣服就不愿意脱下来，“性”逐渐成为完全彻底的隐秘隐私事件，既不能公开活动，也不能公开谈论，马赛克打了一层又一层，以至于连本来的样子都认不清楚，平生出许多争执争议，也只好说，这就是文明的衍生物罢。<br>《论语·先进》中，曾皙描述了这样的场景：<br>“暮春者，春服既成，冠者五六人，童子六七人，浴乎沂，风乎舞雩，咏而归”。<br>风乎舞雩，舞雩，求雨的高台，所以曾皙是要带人跑到求雨神坛上干嘛，真是很可探究一下的。<br>在某些解释中，这就是天真活泼的一群人，天真活泼的跑到河里洗了个澡，然后跑到神坛上天真活泼的吹着春风唱着歌，兴尽而归涮火锅——不觉得有点巨婴么，怎么长这么大的，还会生儿育女，子子孙孙无穷匮也？<br>好吧，认真地考个证：<br>说到“风”，还有个成语，“风马牛不相及”，这里的“风”、“马”、“牛”是什么意思，马牛们究竟干了什么，惹出几千年来好多文人的笔墨官司，简直吵得不可开交，莫衷一是。<br>争执的核心，就是“风”究竟是不是指代“牝牡相诱”，也就是动物发情。<br>“风马牛”究竟是说马牛们无目的乱跑逃逸，还是发情追逐。<br>亏得这个“风”是常用字，古籍古典中“风马牛”的表述也不止一处，相互印证，就能推断个八九不离十。<br><br>如《尚书·费誓》有云：“马牛其风，臣妾逋逃，勿敢越逐。”<br>孔颖达疏：<br>“僖四年《左传》云：<br>\'唯是风马牛不相及也。<br>\'贾逵云：<br>\'风，放也，牝牡相诱谓之风。<br>\'然则马牛风佚，因牝牡相逐，而逐至放佚远去也。”<br>孔颖达的解释，就是糅合了两种释义：<br>一是牡牝相诱，也就是性吸引，二是在荷尔蒙驱动之下，相互追逐以至于放佚远去。<br>再回到《论语·先进》的“风乎舞雩”，如果说这是曾皙领着一群人跑到神坛上“放佚远去”，显然不通，所以只能是举行某种仪式，而这种仪式还带有明显的“性意味”，才能称之为“风乎舞雩”——至于那仪式究竟是怎么玩的，不好意思，俺写文章向来只会纪实不会想象，只能说：<br>无可奉告，待考。<br>其实，“风”，作为一个名词、形容词或副词，至今仍可指代“自由散漫”、“无规则拘束”、“原生态野趣”等意义，如“风雅颂”中的“风”，指的是民间歌咏；<br>类似的还有“民风”、“风俗”等；<br>再如带有情欲意味的“风骚”、“风情”等等，至于“春”天的“风”，就更是意味深长了。<br>相比今人的曲里八拐弯弯绕，古人说话倒是更加直白。<br>越是上古时期，越是百无禁忌，譬如《礼记·月令》的描述：<br>“是月也，生气方盛，阳气发泄，句者毕出，萌者尽达”——“阳气发泄”，毫无歧义了吧，总不能理解为“脖子扭扭屁股扭扭晒晒太阳深呼吸”？<br>显然指的是暮春时节，生命萌动嘛……连当代人都懂，“春天是恋爱的季节”，“春意撩人”，“春心萌动”，“风乍起，吹皱一池春水”……那都是干嘛呢。<br>唐代处于承上启下的阶段，性禁忌的标准日趋严格，却仍有蛛丝马迹可循。<br>“三月三日天气新，长安水边多丽人”之际，“杨花雪落覆白蘋，青鸟飞去衔红巾”还是有点“约会（pao）”意味；<br>而刻画女性出游的《虢国夫人游春图》，画中人也颇有温香软玉的风情，情欲浮动隐约可见，可谓上巳节的最后风情，后世时移世易，这种风光就再也见不到了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs6MibQgI6MEcneFBriaQzUXo7DjyZ55s0cH2HO8jCbB7lLYkRgRYtW5cg/640"><br>东瀛的女儿节，至今带有古风气息。<br>日本的风俗，“女儿节”与“男孩节”分设，女儿节是三月三日，男孩节就是端午节（本来农历的五月五日，明治维新后改为西历5月5日）。<br>标志分别是成排成列摆设的人偶娃娃，和色彩鲜艳、高高挂起的鲤鱼旗——很明显，一个象征宜室宜家子孙昌盛，一个象征鲤跃龙门出人头地，分别代表了对女孩和男孩的不同期望。<br>发展到当代，中日两国都不同地出现“宅文化”、“丧文化”的迹象，年轻人不爱找对象、不爱结婚、不爱生孩子，人口结构老龄化，晚婚少子化，都将是困扰社会发展的大问题。<br>回到信奉多子多福的古代是不可能的，只能看人类的智慧，能否解决自身发展的问题了。<br>还看唐代，《虢国夫人游春图》有个细节值得一讲：<br>那时的女性骑马，和男人一样都是跨骑——唐代女子不但可以像男人一样骑马，还会穿男款服装出街，甚至像男子一样潇洒地打马球。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsOG4XicicbDNUt8xdPgUgrvyblaz7a2KahVn1SfMelKPv5gq8vWSwoWUw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs2GDR3DLl6f6oKA5sxYyS1tOY3DZ3Iib71yqNNQibsUL9ZjfMD2u4dqyw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs1tTufXebyQicm1h5O57z54dSGVibLeiczdHW4o71CrGPrXefEicX2W7v0Q/640"><br>可见唐代的马鞍和马镫款式是男女同款。<br>不像欧洲传统，女士骑马只能侧骑，要使用特别设计的侧鞍——问题在于，侧鞍不但使用麻烦，而且很危险，因为骑手很显然重心不稳，并且行动不便，简直就等于捆在马背上，一旦有意外，完全不可能从马背上迅速跳下。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsdlrVDlVqaSIibRiaLTKpUlATkrucgonEBL4Dmz6HdXfVhMSiciawuL38uw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsRYoUKnwAVtG0icXVcdVhMeEWE7kyL0FemTB2w0nKtHWklPibksJCuBDA/640"><br>曾经有过悲剧，勃艮第的玛丽（1457-1482），神圣罗马帝国皇帝马克西米连一世的首任妻子，就是骑马摔死的，然而她的死却也成就了一笔最划算的婚姻买卖：<br>女方有大片领地，父母早逝，孤身一人，结婚时正当20妙龄，之后一连生了3个孩子，25岁上骑马时跌落，又被马匹直接踩断了脊背……而她那鳏夫比她还小两岁，此时才23，大好人生刚刚开始，就把该赚的全都赚到，一点拖泥带水都没有，做梦都要笑醒了。<br>——政治联姻，莫不如此，只有利益算计，连情欲性欲的意味都不剩半点，相比之下，倒还是原始古风更可爱，至少，那万物勃发、自然与共的生命力，是不掺假的。<br>',
'<h2>白崇禧晚景凄凉 他自己清楚</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7Rl8o4WpQpiavUaucUpH9lsNhSERAea2WduBdXx32pkIWQMu2Q1kzYl4x1fZpWKxtYPWibyOeUTHVdJ5nRoUNzJw/640"><br>在大陆解放之前，白崇禧集团是国军在大陆的最后一个重兵集团，在退入广西时尚有二十万人左右。<br>虽然受到解放军在衡宝战役中的歼灭性打击，但因为桂系长期控制广西，保甲制搞得比较彻底，加以衡宝战役后大量桂系军队的散兵游勇三五成群的逃回广西，潜入深山老林，要和解放军打游击。<br>这也是解放初期广西剿匪时间持续比较长的原因，就是因为崇山峻岭阻隔，大兵团行动不便，而很有利于小股部队的山地作战。<br>这时候国军在大陆大势已去，李宗仁是代总统，先是宣布迁都广州，广州受到威胁后，又迁往重庆。<br>在从广州迁往重庆的时候，李宗仁就没去了，直接去了香港，静观其变。<br>后来发现形势已经完全不可能挽回，于是直接去了美国。<br>在白崇禧兵败之后，李宗仁也劝过白崇禧，不要去台湾，和他一起去美国，但白崇禧不听，选择了去台湾。<br>这是因为白崇禧认为，反攻大陆仍然有希望，只要国军还有机会反攻，他的军事才能就还对国军有用。<br>白崇禧的回忆录是到台湾之后台湾相关部门主持给做的口述回忆和整理，在里面可以看到，白崇禧基本上没有怎么提到他反对中央军的事，而且很多问题也都谈得比较简略，甚至是武汉会战这样抗日战争期间的重要战役，白崇禧自己也没怎么多谈，只是保留了一些当时的文告，作为资料而已。<br>而这个回忆录最关键的部分是在后面，也就是解放战争时期，尤其是淮海战役期间，他一直试图说明，他并非在华中拥兵自重，坐观成败，也是曾经积极救援过的，只是力所不及而已。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7Rl8o4WpQpiavUaucUpH9lsNhSERAea2WZpJnEamVLMZvCP8tjv7RZHldjJUURIvPPhZO5EdWD4VzsdQVjVVg6g/640"><br>这意味着什么呢？<br>这就意味着，白崇禧很清楚，他在到台湾之后受到冷遇，最关键的就是他在淮海战役期间的表现。<br>早在1947年中野挺进中原之后，白崇禧就曾经提出过将华中和华东的国军统一指挥的问题，但国军统帅部认为，国军精锐主力兵团基本上就在这个地区，如果都交给他指挥，政治上比较危险，所以拒绝了这个建议。<br>到淮海战役之前，国军将领普遍认为，徐蚌会战事关党国生死，应该由白崇禧指挥，国军统帅部确实也曾请他指挥，他一开始也答应了，但中途却突然变卦了，直接从南京不告而别，返回了武汉。<br>按照当时在华中剿总给白崇禧当副总司令的宋希濂的回忆，这个时期白崇禧曾经和他谈过话，拉拢过他，大概的意思是，徐蚌会战将会把中央军嫡系的主力兵团全部投入进去，但也不会是解放军的对手。<br>只要解放军能在徐蚌地区消灭了中央军的精锐，政治上就会出现比较大的变化。<br>所以，白崇禧不仅自己不去徐州指挥，而且曾经试图将黄维兵团留在华中，淮海战役关键时刻，国军统帅部曾想调宋希濂的十四兵团东进救援，也被白崇禧严词拒绝。<br>宋希濂的部队都到武汉上船了，又被白崇禧派自己的卫队硬赶下来了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7Rl8o4WpQpiavUaucUpH9lsNhSERAea2WAMTDzKWATxl8AKr7eGYOr4R2r482mBybUoaAjSTic7vj97Aiam9fFgEA/640"><br>因此，直到最后离开大陆的时候，蒋都认为，国军失败的最主要原因不是解放军太厉害，而是国军内部不团结，尤其是一些地方势力在关键时刻的掣肘，导致事关当过命运的大决战的全盘失败。<br>为了调宋希濂兵团东进，蒋白二人更是在电话里大吵一通，直接指责白是军阀。<br>因此，白崇禧的回忆录就是想为自己辨白，他并不是完全没有救援，而是救援过的，比如他曾经让张淦兵团东进，只是遇到解放军阻击，没有能够打过去而已。<br>但这也无济于事，丝毫不能改变白崇禧在台湾的境遇。<br>其实，白崇禧在台湾受到冷遇并不奇怪，阎锡山等其他地方军阀也都一样，去台湾后晚年都很凄凉，无人闻问。<br>他们心里当然也都很清楚，他们作为地方实力派，既然已经失去了自己的地盘和军队，去台湾也就是寄人篱下了，残延苟喘，能活着就行了，其他的想法并不是太多。<br>李宗仁从美国逃脱，返回大陆之后，台湾更是对白崇禧加紧了监视和控制，生怕他也逃回大陆。<br>但在解放前的关键时刻，李宗仁坚决不去台湾，白崇禧还是选择了去台湾，说明白崇禧其实对国军和蒋都还抱有一丝幻想，在政治上未免幼稚。<br>',

'<h2>乱世不容弱主</h2><br>天命不归，左右为难。<br>在中国历史上，有很多幼主登基的，而得善终者非常少，生于治世，幼主往往被母系控制，成为太后手中的傀儡，如清同治，光绪之辈，而生于乱世者，又往往被权臣所控制，最后往往被篡位。<br>其中最典型的，乃是曹魏失天下于司马氏，以及后周失天下于赵匡胤。<br>后世虽谓“司马昭之心，路人皆知”，但是，真正葬送曹魏天下的，却是被称为“雄才大略”的魏明帝曹睿，曹睿本身以其雄略之姿，且有多位顾命大臣拱卫，才能够控制司马懿，在曹睿一朝，没有让他坐大。<br>可是，曹睿只活了35岁，本身没有子嗣，只好立侄子曹芳为太子，而曹芳即位时候，虚岁才8岁，一个孩子，自然缺少驾驭能力，再加上辅政大臣成分复杂，既有曹魏宗室的曹爽，又有外面领兵大将司马懿。<br>使曹魏的中央大权，被很自然地“掺了沙子”。<br>如果说司马懿很早就有夺位之心，显然不太公平。<br>据说司马懿在襄平时，曾梦见明帝枕在他膝上，说：“视吾面”。<br>他见明帝面有异色。<br>大惊，当即昼夜兼行，从白屋到京城，果然见魏明帝已奄奄一息，司马懿泪流满面，魏明帝拉着他的手说：“以后事相托。死乃复可忍，吾忍死待君，得相见，无所复恨矣”，<br>忍死而待，可见魏明帝对于司马懿的器重。<br>匹夫无罪，怀璧其罪。<br>幼主在天下乱世之中，不可能似太平之世，等天下无事了，来个卸磨杀驴，就象康熙皇帝那样，中原平定已久，杀一个鳌拜，也不至于失去支柱，乱世之中，随时都要与敌国竞争，不得不依靠有才干的能臣，也就无法彻底剪除权臣，而由于自己年纪小，缺少驾驭能力，权臣自然要坐大，如果不是后来司马懿诛杀了曹爽，曹爽一样可能把持朝政，甚至废掉小皇帝自立。<br>史载曹爽专权之后，为建立个人威望，几次发动不明智的对外战争，造成曹魏损失，同时曹爽飞扬跋扈，其衣食和仪式排场几乎和皇帝相同，甚至曹睿死后留下的女人，他都敢玩，同时派心腹监视小皇帝和太后。<br>曹睿一样是年轻皇帝，但是多少已经成年，具有判断力，司马懿再有才略，在曹睿一朝，还是能够君臣相安，若是继位者仍然是曹魏宗族中既成年，又有才识者，司马懿一样难兴风作浪，可惜，曹睿选的是一位幼主，等于拱手将天下送给未来的权臣，至于这个权臣是谁，已经不重要了。<br>赵匡胤陈桥兵变，亦是被幼主所迫。<br>当年赵匡胤跟随周世宗柴荣，两人关系密切，很多演义中，更指柴荣、赵匡胤、邓恩三人结为兄弟，赵匡胤内心未尝不对柴荣感恩，不过，有时候大势所致，并非人情可以阻挡。<br>柴荣病死之后，只有七岁的少帝柴宗训继位，柴荣是个雄猜之主，在世的时候一直防范外戚专权，而符皇后又并非武则天，萧太后之流，能够以幼主的名义统摄天下，当时正值五代十国，天下纷争，后周政权不得不仰仗外臣。<br>要使后周集团众多的将士获得最大的利益，显然，小皇帝并非最好的选择。<br>当时，后周军中流传很多小道消息，议论纷起，在兵变的时候，有军士呐喊“现在皇上年纪那么小，我们拼死拼活去打仗，将来有谁知道我们的功劳”？<br>显然，另立能干的豪杰之士为帝，不仅可以保全后周以来的基业，更可以保全既得利益者的富贵，于是，小皇帝柴宗训被抛弃，是必然之势。<br>陈桥兵变，并不怪赵匡胤，纵使无赵匡胤，其他有才德的权臣一样有夺位的可能，要怪，只能怪柴宗训不该以幼年之姿，在乱世居君位，怪柴荣去世太早，未来得及等太子长成，徒为他人做嫁衣裳。<br>而事实证明，赵匡胤即位，乃是对于后周的最好继承，赵匡胤在柴荣的基础上，统一天下，也算是为这个义兄争光，而其善待柴家子孙，也足证陈桥兵变，并非赵匡胤密谋多年，而是当时大势所致。<br>弱主难以震慑天下，乱世需强主，千古皆然。<br>当然，也有天纵雄才，幼主自强。<br>康熙十几岁擒鳌拜，有智有勇。<br>世道艰难，浊流滔滔，现实不稳，历史虚幻。<br>',
'<h2>815纪念：汉奸为何要杀死爱国记者朱惺公？</h2><br>今天是“8·15”纪念日，七十四年前的今天，日本侵略者宣布无条件投降。<br>正义终于战胜了邪恶，光明终于战胜了黑暗，中国人世世代代都应当记住这一天。<br><br>除了穷凶极恶的侵略者，中国人最痛恨的就是汉奸！<br>何谓汉奸？<br>根据《辞海》解释: <br>“汉奸……现泛指中华民族中投靠外族或外国侵略者, 甘心受其驱使, 出卖祖国利益的叛徒。”<br>日本侵略者能在中国横行一时，大小汉奸们个个“功不可没”，大汉奸成立伪政府，公然替侵略者奴役中国人民，好让主子腾出手去做更多伤天害理的事，小汉奸则在灯火管制时，点燃火堆为敌机轰炸提供目标。<br>除了这两种汉奸外，还有一种“不作恶”，“精致风雅”的文化汉奸，早在日军全面侵华之前，就已经开始为侵略战争做好舆论准备。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibX3j04ryZo2sGASNOxTq4oiasznSGAInsvhQXxjkEOuWNLKKZB96Pq8zicYeibropvbonLFcUPBppuC5yGqFCKrug/640"><br>文化汉奸用它们的笔和墨，用报纸和电台去混淆是非，在历史，政治，军事，经济，文化方面全方位造谣，迷惑民心，松懈中国人民斗志。<br>它们用奴化教育来冲淡血腥屠杀，用“皇军不可战胜”来恐吓中国人民，用“皇道乐土”来欺骗中国人民，用“和平共荣”来美化侵略者。<br>只要中日发生冲突，它们总能找到办法证明：<br>中国有错在先。<br>918是中国军队挑起来的<br>77事变是中国军队挑起来的<br>淞沪保卫战是中国军队挑起来的<br>实在说不过去，就转移话题上，总之日本是无辜的。<br>中国人在自己国土上反击，叫挑事。<br>日本在中国国土上杀戮，叫自卫。<br>八纮一宇浴仁风，旭日萦辉递藐躬。<br>春殿从容温语慰，外臣感激此心同！<br>这是王揖唐访日归来的一首七言诗。<br>表达感念参拜靖国神社，感恩倭君裕仁接见之情， 奴颜媚骨溢于言表。<br>一个中国人在日本人面前自称“外臣”，不就是“纳表称臣”吗？<br>不就是想把奴才当到底吗？<br>王揖唐成立了“华北防共委员会”和专为日本掠夺资源服务的“华北综合调查研究所”，自任这两个组织的委员长。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3bWzjqvsMLVLrKcPbDPdibhntViapSIUiargUvH9xDUrlTtlzoJj3utuvw8VBIDpMIEt7ibns5cStNQg/640"><br>王揖唐的的确确是个文化人，双料进士。<br>一个知识分子竟能堕落到这种境地，可见日本人的收买和拉拢手段何等厉害！<br>然后再通过这些汉奸，带出小汉奸，等时机一到，这些汉奸便是祸乱中华大地的日寇代理人。<br>日寇侵华，并不仅仅是刺刀杀人，更重要的是推行奴化教育。<br>它们每侵占一地，便要强令各学校教唱“大东亚进行曲”、“讨共歌”，中小学生还要写作文比赛，看谁对皇军有真感情？<br>日本在1937之前抛出“日中经济提携”方案，同时推行的“日中文化提携”方案，当下却知之甚少。<br>文化方案由日本外务省提出，在日本叫“对华文化事业特别制度改正案”， 大藏省一年提供三百万日元<br>（当时是巨款），逐年递增。<br>从昭和十一年（1936）起，派大批中国通前往中国各地落实计划。<br>具体手段为：<br>一，华北以人文科学为主，上海以自然科学为主。<br>收买一些立场不坚的中国学者为其所用，许以名禄。<br>二，以慈善为名，设立医学机构，研究中国人灾疫规律。<br>三，对青年学生进行分化，吸收，培养亲日派，筛选符合条件的中国留学生，给予奖励。<br>四，以技术合作为名，在中国勘探矿产。<br><br>日本人要将这些计划落实到位，没有汉奸的配合，是无法想像的。<br>战争全面爆发前，大汉奸主攻的就是媒体界，出版界，教育界。<br>它们拿着日本人提供的经费，在北平成立“东方文化事业总委员会”和“人文科学研究所”，并以这两个组织为名，在华北各镇乡铺设图书馆，读书会，宣传美化日本形象，鼓吹日中提携，言必称和平，表面上与政治毫无关联。<br>那么站在中国人立场说话的媒体呢？<br>日本人手段之一就是出资收购。<br>1935年土肥原贤二拿出五万大洋，借汉奸媒体人之手收购天津《庸报》，实际由日本同盟社接管，七七事变后，《庸报》成“北支派遣军”机关报。<br>当天津人发现这份报纸开始变味后，提出了批评和反驳，却马上有人出来群起而攻之，疾首痛心地指责爱国言论是在煽动反日情绪，是反“和平”行为。<br>如果收购不成呢？<br>那就雇用暴徒解决爱国媒体人。<br>先是不断向报馆寄来断手，断脚，子弹，尖刀，恐吓你闭嘴，如果你收到子弹还要揭露侵略者“和平”外衣下的真面目呢？<br>那么这些“和平”人士就要杀人。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1fh0gicyRmhU8BHMylLWIzwcH02oMAmdJEnuFNB9pIug7ZmDVwKHz4SOsxl8Sc78c9jTPjQySiaHog/640"><br>朱惺公，江苏丹阳人，1901年生人。<br>他以报纸为阵地，以笔杆为武器，与汉奸进行针锋相对的较量。<br>1938年2月任《大美晚报》任副刊编辑，指名道姓骂过汪精卫，温宗尧、梁鸿志等大汉奸。<br>朱惺公笔锋辛辣犀利，冷嘲热讽，短短时间内便写下嘲骂汉奸杂文21篇， 总结惨痛历史教训的《中日关系史参考》连载15篇，歌颂民族英雄，宏扬爱国情怀文章无数篇。<br>为日本执行文化殖民政策的汉奸媒体一边气急败坏组织文章反击，一边收集朱惺公个人资料，生活规律。<br>在汉奸爪牙们无数次上门滋事围攻之后，朱惺公先生于1939年6月20日发表公开信，极力调侃嘲讽汉奸卖国贼，重申头可断，血可流，爱国之志不可堕，深受读者敬佩。<br>7月，汉奸暴徒在掌握了朱惺公工作和家庭情况后，先是威胁要伤害他的家人，再扬言要让报馆关门。<br>朱惺公先生淡然以对，一笑置之。<br>七月下旬一帮暴徒地痞闯进《大美晚报》社，见人就砍，遇人便打，朱惺公先生恰好不在报社，暴徒们砸烂了他的办公室，还捣毁报社排字房，扬长而去。<br>报社报警后，警察以闹事殴斗为由，带走了几个人，不了了之。<br>汉奸和它们的主子并没有就此罢休，1939年8月30日下午4时许，朱惺公从寓所出门去报社，行经上海北河南路天潼路时，突遭三名暴徒包围。<br>两人扼其手臂，一人掏枪对准他的头部开枪，不料扳机连扣两次，子弹都没有出膛。<br>生死一线，朱惺公仍面不改色，并怒斥暴徒，而暴徒“持枪之手竟抖颤不能自己”，第三枪，子弹打中朱惺公左太阳穴， 朱惺公捐躯之年，仅39岁。<br>朱惺公是个文人，无刀无枪，只有一只笔，为什么汉奸要对他下此毒手？<br>汉奸以出卖国家利益，践踏民族尊严向外国主子乞怜讨食，控制住舆论，就能影响大多数人的思想，把黑说成白，把丑说成美，把侵略说成提携，把屠杀说成和平，把奴役说成自由……<br>汉奸通过媒体把恨国者培养得越多，汉奸们就越安全，而它们主子的“宏图大业”实现起来就少了许多代价。<br>朱惺公这些人，却总要戳穿汉奸的谎言，揭露侵略者“和平”外衣底下的毒计，觉醒者越多，汉奸越是恐惧，而它们主子在舆论场下的血本也会打了水漂。<br>除掉朱惺公，一来汉奸们可以向主子邀功，二来可以让吓唬其它中国报纸。<br>抗战胜利已有七十四年，但汉奸并没有绝迹，只不过是换了主子，换了口号，继续卖国罢了。<br>汉奸们，以前举膏药旗，现在举星条旗，以前喊“和平”，现在喊“民主”，以前横行于报纸，现在出没于网络。<br>危害同样惊人，网上不是有“精日”分子出现吗？<br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibX3j04ryZo3bWzjqvsMLVLrKcPbDPdibhIfN5AIv2iauJvKsYSLGZsxh8sibWialpmibtcVEjBVpXMicic0DV8VPniba1Q/640"><br>造谣，挑拨，恐吓，辱骂，是它们不变的手段，但它们的下场一定是同样可耻。<br>我们铭记英雄，更痛恨反华小丑，历史已经明明白白告诉我们，汉奸无论它们披着什么外衣？<br>仍然是汉奸。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1fh0gicyRmhU8BHMylLWIzwKicLhLFJcesmOxHPJdudJVpOxYd0iasdG2wGOw7GSQW3iaxZenk4KNd6w/640"><br>舆论场是没有硝烟的战场，魑魅魍魉时隐时现，每个人都需擦亮双眼。<br>',
'<h2>中国靠什么与美国正面杠</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CWic1C8b2UMoufZc7onUzH3WPuQKkkcrK4YbGp70p0ian7njDiazN7Iicvg/640"><br>1840年，第一次鸦片战争，西方第一次撬开了中华大帝国的大门。<br>但是多个列强的多次侵略，未能瓜分中国而成他们的殖民地，残暴日本的侵略，也未能灭亡我中华。<br>相比之下，今天美国对中国的打压，中华民族更是能从容应对。<br>遍览世界，在列强打压下保住了自己的文明的，非洲有个埃塞俄比亚，不过想殖民他的是意大利，意大利不能成功那就不提也罢。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZvLahBibWcAcD5szh3akyWAtLtd6mQTTQ8qedEmoFSuOLlqqCagKMOHg/640"><br>这个世界上绝大多数落后国家都没有顶住列强的殖民化，在美洲、在非洲、在亚洲。<br>而在二战后的独立浪潮中，虽然多数国家摆脱了殖民化，却都未能成功实现工业化（韩国的工业化有美国扶植的因素），在摆脱被侵略殖民后能一跃而成功实现工业化的国家，也就是中国了。<br>这个原因一定内在于这个文明内部。<br>人民英雄纪念碑碑文，为什么说“由此上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄们永垂不朽！”<br>因为这不仅是中共带领人民的反抗，也是中华民族、中华文明对外族入侵的反抗。<br>中国能取得社会主义革命胜利，除了共产党的领导，还有老祖宗的底子，中国今天能顶住美国的打压，也是因为有这个底子。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZggyzULtqr8QJhEUR1LO8h4rbfRgp0iatd2n43fEOhlCahUNa1qrkKSA/640"><br>我们来说说这件事。<br>我们过去学的历史，对新中国以前的历史有一个概括，那就是半封建半殖民地的中国，换句话，在1840年以前，那就是封建社会。<br>问题是这个概括未必对！<br>但是这个概括深入人心，我上次的文章《<a href="https://mp.weixin.qq.com/s?__biz=MzIzNDYzODAyOA==&amp;mid=2247495841&amp;idx=1&amp;sn=409d07a7d9bf877b908c7dc6b1b7e384&amp;chksm=e8f1ef02df866614dd9e0d430b5384c10cd00a1220d0a2df4e7b3f47b5f46a0ac504a4e2ae9f&amp;token=87199573&amp;lang=zh_CN&amp;scene=21#wechat_redirect" target="_blank" data-linktype="2"><br>中国人，挺起你的腰杆子！</a>》谈中华文明，后台的评论中，有人还在提中国以前是个封建国家，甚至我上次提到中华文明时，有一句话：<br>“中国不但是一个大帝国，而且不是一个封建大帝国”，发文的小编手一滑，把那个“不”字删掉了。<br>不过马克思提到过<br>“一个人口几乎占人类三分之一的大帝国，不顾时势，安于现状，人为地隔绝于世并因此竭力以天朝尽善尽美的幻想自欺。<br>这样一个帝国注定最后要在一场殊死的角斗中被打垮。”<br>他当然没说不是封建大帝国，但他承认这是一个大帝国。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CcIcI2MrDfVas7UUKoicoQ7byibVSDibRC3PlN3IL0icibYMlVFxeIsOarEA/640"><br>为什么要说中国自秦以后不是封建社会，而是大帝国，这与说是封建社会有什么不同吗？<br>有很大的不同。<br>当然，都处于农业社会，基本生产力都一样，但是政治体制带来的不同还是很明显，我们分别说一下。<br>大帝国（郡县制）是比封建社会更高一级的农业国社会体制，因为没有贵族这一阶层。<br>贵族是剥削，地主也是剥削，有什么不同吗？<br>很不同。<br>由于中国的封建社会已经离开我们2000多年了，除了书上的概念，我们已经没有比较深刻的体会。<br>周天子只是天下“共主”，周天子与贵族共有天下，这意味着什么？<br>首先意味着社会动乱不停。<br>别看历史上把周朝说得多好，看一组数字就行了。<br>周朝立国，靠的是“八百诸侯”，当然当年“诸侯”规模较小，有的诸侯可能相当于现在的村长。<br>这八百诸侯到了东周就打的只有100多个诸侯国了。<br>再经过春秋战国一系列兼并，秦国一统天下。<br>欧洲其实也差不多，著名的有英法的百年战争，欧洲的三十年战争，其实与中国的战国时代差不多。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZdCiaX3Mug13anj2R2eyF5NCav44fDZcrdGK42onwb355KtFib4Hke0Ag/640"><br>换一个角度，我们聊聊国军和共军。<br>国军的结构就有点像封建制，常凯申先生号称总司令，其实不过是个共主，他手中真正能掌握的只有黄埔系，其他军阀表面服从常凯申先生，打起仗来还是要保护自己实力和地盘的。<br>把军队和地盘换成社会表达，那<br>常凯申管的黄埔系和江浙就是共主控制下的王畿，各军阀及其所占地盘那就是诸侯。<br>因此常凯申政令不出黄埔系所能控制的地盘，其他军阀为扩展自己的实力时不时打打仗，什么蒋冯阎李大战中原，也有联合起来把常凯申先生逼下野的事情。<br>遇上外敌了，常凯申嘴上讲大义，实际上把地方军阀的部队顶在前面，实为“削藩”；<br>地方军阀也不傻呀，没了实力，或丢了地盘，那就完逑，于是就出工不出力。<br>结果张灵甫没了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZAjwiadKfKZjcBejZ4TAMjEJO6ChUVcHWNZFjzBGVobxMS5gDUjfpSuA/640"><br>共军的结构类比为大帝国结构，上下组织结构清晰，全军服从一个中央，“如身之使臂，臂之使指，莫不制从”。<br>该上的时候谁也不能保存实力，该赏的时候，“宰相必取于州郡，猛将必发于卒伍”。<br>这就叫“百代犹行秦政治”。<br>比喻都是有缺陷的，但是这基本可以反映出封建社会共主和诸侯的关系，和大帝国社会中央和地方的关系。<br>不难看出，大帝国的政体优于封建制的政体，和现代多数共和制政体结构上有类同之处。<br>欧洲由于小国林立，缺少了这一阶段，欧洲的拿破仑、希特勒希望一统欧洲都成为梦想。<br>带来的问题是，欧洲对大帝国的治理，对统一意识形态的理解，那就差了一个档次。<br>相较之下，倒是美国对大帝国的治理有些体会。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZ5JZN3MgBJfgtbl5G6XdqsibHBJM8SicKrofXwzc6f69LXiclvGtoUPSoQ/640"><br>大帝国的治理和封建社会的治理有什么不同吗？<br>有。<br>最关键的一点，就是必须有统一的意识形态，在中国，就是儒教。<br>有人说，那是儒学，不能称之为儒教，那是太拘泥于只有神教才能成为教了。<br>一门学问那只是学问，当学问上升为一国的意识形态时，称之为“教”也没什么不妥。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CBiaGngmoMllEpEu9CiagxYiaJG5htqpDQeiafUyg3pibUp4X96ycMjrOqwA/640"><br>再用比喻开路吧。<br>现代大企业光用一般的企业管理是很难管好的。<br>现代化大企业的人员散布在世界各地，仅凭指令管理效果会很差。<br>能做得好的企业都极为重视企业文化的建设。<br>你去看看任正非的讲话，很少讲到具体的管理问题，基本都是在提倡一种企业文化。<br>当你把一种企业文化成功的灌注在员工脑子里以后，企业管理就变得顺畅有效。<br>国家其实也是如此，尤其是大国，要管理好就得借助一种意识形态。<br>所谓纲举目张，当这种意识形态形成主流意识形态后，国家的管理才能顺畅。<br>这种意识形态不能光是空口提倡，要有一系列的激励措施和相关惩罚。<br>中国的科举制不但是一种很好的选官制度，而且科举选题均从儒学典籍中来，这也对儒教作为一种国教有极大的强化作用。<br>这种以教化为主的统治我们也称之为“王道”。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZpEIB11KhuS9GBlFu6pacj9gYbEQyxFtz1pVic9sx7KORF0v82JS9j4A/640"><br>当然对一个巨大的帝国，也不是光提倡一种意识形态就行了。<br>中国人很有包容性，儒教为干，法家为骨，偶尔也来点道家的无为而治，佛教提供一点精神鸡汤。<br>在中国民间，儒道释也常常共存。<br>比如山西恒山的悬空寺，三家领军人物共处一室，接受拜祭。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZYwjcUZI6FibM5ff2IPcSwP0ibLjksye6axuFOPuveTmwyuxPWnHjQDxw/640"><br>以儒教为核心的中国诸子百家学说，和欧洲一神教对比有何差异呢？<br>欧洲一神教不也是提供了一种意识形态吗？<br>这可不好说。<br>王权、贵族权力和神权总在争夺最高权力。<br>欧洲神权并不满足去辅助王权，倒是很长一段时间凌驾于王权之上。<br>中世纪末期，王权开始夺回权力。<br>直到工业化发动后，世俗权力才占了上风。<br>但是神权并非是治国的辅助，而是一种独立的存在。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZSLtY2SANhcstxGYEr2Sibz5ok4o5fgiaBvuzicK76gyphm5qJT3uQldBg/640"><br>欧洲既没走到大帝国的阶段，也缺少统一的意识形态治国的经验，因此他们常行的是“霸道”。<br>西方开始懂得利用统一的意识形态治国，应该始于法国的启蒙运动对人权、法治、自由的探讨，然后二战后美国加上“民主”，直到上世纪九十年代，才终于修补成“普世价值”。<br>也就是说，在近现代的时候，西方才出现了用统一的意识形态治国的好处。<br>明了不等于善用，我们看到这才二十多年，西方又恢复了“本性”，用暴力对外推行“普世价值”，其实是把价值观治国当做遮羞布了。<br>而对内，又一根筋的理解价值观治国，成为“政治正确”的标尺，算是学着用统一意识形态治国的幼儿园阶段，造成各国内部观念的撕裂。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZxgHuXKg6a2wO83yUHapGxcV2rnIezLwbRrS10ZoQh0MKDd6mW9XwwQ/640"><br>正是因为欧洲直接由封建社会跨入工业文明，封建残余保留的特别多，喜欢用拳头说话就是显例，不善用意识形态治国也是明证。<br>其实在中国，利用意识形态治国也是有几百年的转化沉淀过程的。<br>正因为在上层精英中逐步倡导以儒学作为主流意识，汉代以后，“有叛国而无叛郡”，意思是官吏由上级任命，因此在诸侯国叛乱（七国之乱）时，没有郡县叛乱的。<br>而在唐代，节度使大权独揽，最后安禄山叛乱，也有不少节度使跟着叛乱，但是“有叛将而无叛州”，表明郡县制在国家稳定上的成功。<br>要知道在叛乱的情况下，国家很难对各郡县下达政令，各郡县还能忠于中央，管治属地，凭的就是这种体制和统一的意识形态。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZh3ReZibn0Ska5UficYtXzUjoSQIuBGM4YGjSVG7mnmic1icrDyAS01PBKQ/640"><br>这样运行2000年之久，一种统一的意识，儒学的浸润，已经深入各级官吏头脑，几乎形成一种基因了。<br>一个证据就是，清末民国初，多少军阀顺势造了清王朝的反，他们个个手握军权且具有地盘，不少人有野心，但是没人敢公开割据裂土的，都得奉民国的正朔，否则立刻不得人心。<br>共产党则把这种对中华5000年文明的自豪和强烈的国家意识灌输到全民。<br>由于老祖宗的积淀和共产党的努力，中国的统一和对中华文明灿烂的自豪已经融入中国人的血液，它足以起到团结国人共度时艰的作用。<br>所以本文开篇说道，我们能顶住美国的打压，除了党的领导，中华文明的深厚底蕴也起到很大的作用，它使我们这个民族有强大的民族凝聚力。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZbkhlRIY8MdrWUicKspByjnBrVfXYCiaicib8qGSl5t8uI58URZxvK9c7TA/640"><br>上世纪八十年代的大反思中，有人指责大帝国阶段，一是长期的专制制度，造成向资本主义转型困难；<br>二是长期的帝国政治，形成了“超稳定结构”，使得向资本主义转型困难。<br>现在回头看，这个反思很成问题。<br>为什么要把未能发展的责任一股脑推给古人呢？<br>而且这七十年的发展告诉我们，没有什么“超稳定结构”，只要有一个坚强的领导核心，只要调动全国人民的积极性努力奋斗，这不也追赶上来了吗？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZUlK52bN0HbXK3N1PRwIibNHf4uI93IpWibUH1SXLmgR2cK9dxEkzk8ng/640"><br>欧洲跳过了大帝国阶段直接进入工业文明，这倒是必然，因为小国林立，彼此实力差别不大。<br>而封建阶段和大帝国阶段，对应的都是农业文明的生产力，区别在于为了提高生产力，大帝国打掉了一个贵族阶层，直接以官僚阶层取代，提高了帝国的统一政令的管理能力。<br>欧洲缺了这个阶段，就缺了大国的胸襟及眼界，以及大国利用意识形态治理国家的长期实践。<br>有人反对，你看欧洲用“普世价值”不也治理的很好？<br>不过这可真不香。<br>“普世价值”的概括上世纪九十年代才成型，才玩了不到三十年已经千疮百孔了。<br>从依靠暴力到价值观治国，这个转型没个百八十年是玩不好的。<br>美国疯狂扩张成了一个大国，具备了一定的大国胸襟及眼界，有点明白有一个价值观的重要，但是缺了历史的积淀，遇到大变局的关头，也还是懵了头。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZCuia26eEMkbYS4xs7yQ67SdhDm2PIiaeweJ29RWC3ZWa70QYPsxAVttQ/640"><br>所以总结一句话：<br>中华文明五千年的历史，2000多年大帝国的文明陶冶，还真不是那些只有几百年封建史和200多年资本主义历史的国家能打垮的。<br>倒是不管资本主义思想还是社会主义思想，都是根植于工业文明中的。<br>中华文明和工业文明中的社会主义思想结合，与原文明的“天下为公”、“和而不同”、“民为贵”、“不患寡而患不均”结合，其间的化学反应还真难说清。<br>道可道，非常道！',
'<h2>知道太多秘密往事的人 爱泼斯坦必须死</h2><br>作者：卢克文<br><br>3年，25歲的美國小夥子布萊斯在路易斯安那州的三州醫院認識了一個前來培訓的護士卡西迪，布萊斯本來帶着自己的女友來看病，卻跟護士小姐調起了情，護士小姐姐當時也是有男朋友的人，布萊斯在這之前結過三次婚，至少生過兩個小孩（可怕的是，50年後小護士才知道這件事），是個段正淳式的多情種子，一見小護士正合胃口，便死不要臉，大膽出擊，無比麻利的拆散護士小姐姐的戀情，甩掉自己的預備女友，將護士小姐姐兩個月後娶到手。<br><img src="https://i0.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/5sp3q44o485248q2o940086272230096-1.jpg"><br><br>1943年，25歲的美國小夥子布萊斯在路易斯安那州的三州醫院認識了一個前來培訓的護士卡西迪，布萊斯本來帶着自己的女友來看病，卻跟護士小姐調起了情，護士小姐姐當時也是有男朋友的人，布萊斯在這之前結過三次婚，至少生過兩個小孩（可怕的是，50年後小護士才知道這件事），是個段正淳式的多情種子，一見小護士正合胃口，便死不要臉，大膽出擊，無比麻利的拆散護士小姐姐的戀情，甩掉自己的預備女友，將護士小姐姐兩個月後娶到手。<br>剛結婚布萊斯就奔赴二戰戰場，主要在意大利修理吉普車和坦克，戰後回到妻子身邊，定居在芝加哥，1946年5月17日，布萊斯開車途中輪胎爆胎，車輛失去控制，他被甩到一條下水道里淹死。<br>布萊斯死時卡西迪已懷孕數月，三個月她早產兩周生下一名遺腹子，取名比爾。<br>布萊斯三世。<br>卡西迪生下兒子時僅23歲，人生還有很長的路要走，又談過幾任男友，4年後嫁給了一名離過兩次婚又愛酗酒的汽車經銷商，名叫羅傑。<br>克林頓，他兒子便跟着改名叫比爾。<br>克林頓。<br>就是後來大名鼎鼎的克林頓總統。<br>在蘭博小學上學期間，克林頓在加蘭縣公共圖書館迷上了閱讀，但他也十分調皮搗蛋，他的老師凱瑟琳說他將來「要麼成為州長，要麼成為流氓，關鍵在於他能否學會什麼時候該說話，什麼時候該閉嘴」。<br>1956年，克林頓家買了第一台電視機，也有了第二個兒子羅傑。<br>克林頓，年僅十歲的克林頓最感興趣的卻不是動畫片，他特別喜歡坐在家裡的地板上收看共和黨和民主黨的兩黨辯論，他說自己「有一種找到家的感覺」。<br>在克林頓14歲的時候，繼父酗酒日深，一天深夜喝多了在卧室關上門動手毆打卡西迪，克林頓拿根高爾夫球棒衝進卧室，看到繼父還在毆打母親，就對繼父如果再打他媽他就動手了，他繼父才放手，聳拉着腦袋坐到椅子上。<br>此後卡西迪帶着兩個兒子離開這個家躲避這個酗酒和暴力的男人，1962年正式離婚。<br>高中時，克林頓主要學習微積分、西班牙語、法語、拉丁語以及化學、物理，並成為了一名文藝青年，熱愛古典樂、爵士樂、搖滾樂，薩克斯吹得很不錯，他學習成績十分優異，每年能拿到500美元獎學金，高中時作為全國學生代表到白宮與肯尼迪總統會面，見過大世面後，他忽然下定決心，不再往文藝青年的道路前進，將人生目標定位為政治精英。<br><img src="https://i2.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/25p8r0nr53734rns83onq08r5n219s99-1.jpg"><br>1962年，美國總統肯尼迪與高中生克林頓握手<br>在他繼父因癌症過世後一周，他得到了一個改變人生命運的機會，獲得了羅茲獎學金。<br>羅茲獎學金只獎勵給各州最出色的學生，有長達12輪的面試，面試問題十分刁鑽，比如會問你「你如何看待世界貿易？」<br>「你如何看待本州保護養雞業」等等，克林頓真材實學，成功通過面試，得到去牛津大學深造的機會。<br>從此步入了美國精英階層。<br>1970年5月，克林頓被耶魯法學院錄取，在這裡就讀時，24歲的克林頓換了好幾任女友，有一次在聽艾默生教授講課時，見到一名戴眼鏡的金髮妹紙，「神色十分鎮定」，克林頓立時起了勾搭之心，尾隨過她並處處留意，次數多了，妹紙發現了他，有一次克林頓在法學院圖書館跟同學聊天時，看到妹紙正站在遠處，克林頓跟個花痴一樣盯着別人看，那妹紙合上書走過來說：<br>「不要再盯着我看了，我叫希拉里，你叫什麼名字？」<br>希拉里那時還有一個男朋友，克林頓發揮出了家族拆CP基因，很快將她搶了過來，兩人於5年後結婚。<br><img src="https://i0.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/q0s807301oso40os92r1p60pps2o21
