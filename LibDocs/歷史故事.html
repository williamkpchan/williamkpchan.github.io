，其“密度大于一般土壤，更大于新掘之疏土”。<br>李广信认为息壤应是古人利用草木竹石与土创造出来的加筋土，用以拦截阻挡洪水，秦汉时称茨防，宋代称埽工。<br><br>或许是科学派的解释尚不能让人十分信服，故而神话一派的研究继续得到伸张。<br>他们认为，“息壤”是具有生命与灵魂特质的东西。<br>例如，叶舒宪提醒人们注意“原始神话中的息壤原型与古老的生命观念、灵魂观念的联系”，认为“息壤之所以能自行生长，是因为它具有生命，它之所以有生命，是因为神曾用吹气的方式将生命之息——灵魂注入其中”。<br>很显然，当代学者们的观点可溯源至明代杨慎的桑土稻田说，周延良甚至将“息壤”扩义成了孕育生命万物的“土”的概念。<br><br>已有研究给了我们很多启发，但据笔者对既有学术史之梳理摸排来看，虽有余伟的通俗读物联系具体地点描绘过息壤，结合具体地理位置和空间深入讨论“息壤”者则少。<br>值得特别指出的是，宋小克认为鲧禹治水所用息壤出自昆仑，昆仑原型即位于楚国西北之岷山。<br>文中虽未确指息壤究为何物，但其所论与本文内容有较密切关系，值得重视。<br>当然，论题所宥，对于“息壤”究竟是什么则语焉不详，更遑论阐明其原理。<br><strong>既然是讨论古代先民治理洪水，那么发生洪水的具体地点在哪儿？这些地点又有怎样的地理特征？这恐怕是分析和解决问题的关键所在，也是接近历史真相比较可行的办法。<br></strong> <br><br><strong>2.江陵“息壤”：泥沙淤积而成的沙堤洲滩</strong> <br><br>自宜昌至江陵地势的下降，从峡江至荆江流速的减缓，必然导致河流输沙能力的下降，河流所含泥沙随着流速变慢而沉积淤淀，形成边滩或近岸洲与江心洲等，分江流为主泓道与分汊流。<br>历史上枝江境内荆江河道中洲滩众多，或为江心洲，或为心滩，或为边滩，其中江心洲长期稳定，可以居住和耕种。<br>东晋盛弘之《荆州记》云枝江“县左右有数十洲，盘布江中”。<br>《太平寰宇记》引该书云（枝江）县西自上明东及江津，其中有99洲。<br><br>江陵县境的江段主要为沙市河湾段，上起陈家湾，下至观音寺，流经江陵、公安两县，为微弯分汊河段。<br>沙市段最初形成当距今约5000年，均为多汊分流的弯道，且由该地区西北向东南迁移。<br>河床南迁，北部洲滩淤长。<br>自全新世以来，随荆江三角洲的发育，多汊分流与泓道南迁，形成大大小小的沙洲散布。<br>据图1可知，洲群自荆州城东呈放射状向下游展布，相对密集的洲群可划分为4条洲滩系列。<br>李长安的研究则说沙市之地质—地貌剖面有5个南北并列的江心洲砂体，是5次河道变迁的产物。<br>砂体的时代由北向南变新，表明了河道由北向南的迁移，从江心洲砂体间距离来看，近3000年来河道南迁的速度在加快。<br>通过钻孔资料和遥感资料的综合对比分析，在全新世中期，长江古河道位于沙市市北，大约由江陵县向东流。<br>无论如何，在各个时期江心都有沙洲沉积，并随着江流的南迁而向北并岸。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113172236966.jpg"> <br><span class="crimson">图1　沙市地区第四纪全新世沙质洲滩分布图</span> <br><span class="crimson">资料来源：据周凤琴《湖北沙市地区河道变迁与人类活动中心的转移》文中“第四纪全新世沙质洲滩分布图”（《历史地理》第13辑，第24页）改绘。<br></span> <br><br>长江出三峡后河床坡降减小，两岸限制减弱，水力的机械分异作用充分表现出来，江心洲表面沉积物的粒度向下游细化。<br>上游关洲和董市洲洲头为叠瓦状砾石床面，江口洲和火箭洲洲头为砾质砂覆盖区，马羊洲洲头为砂质覆盖区，洲头沉积物粒度逐渐变细。<br>泥沙沉积到马羊洲以下沙市河湾段已是粒径很细的沙，由于交叉断裂的存在而导致河床近乎直角形转弯，江流在此形成回流，速度进一步减缓，更易沉积。<br>因此，这里的地名自古以来就与洲沙有着千丝万缕的联系。<br>春秋楚国宫名“渚宫”，说法之一即为“洲城”。<br>南宋淳熙四年（1177）范成大自四川召还，五月由成都起程顺江东下，“庚午，发杨木寨。<br>八十里，至江陵之枝江县。<br>四十里，至松滋县。<br>二百十里，至荆南之沙头，宿。<br>沙头一名沙市。”<br>可见，南宋时地名即“沙头”，洲沙之头。<br>可能因河湾处可供客货船舶停港靠岸贸易互市，形成规模可观的市场，故又名“沙市”。<br><br>“息壤”，即为泥沙淤积而成的沙洲。<br>东晋郭璞所注《山海经》，为“息壤”一条所释之义即为沙洲。<br>郭璞“土自长息无限”的解释使“息壤”蒙上无限神秘的色彩，实则应联系上下文整体看待。<br>在解释其无限生长之特性后，先是转引《开筮》文字以更具体地描述伯鲧之治水方法，然后紧接着说汉元帝时临淮郡的徐县境内地面上涌，形成“长五六里，高二丈”的所在，这就是所谓的“息壤”。<br>这是一个沙洲生成的实例。<br><br>查《汉书•五行志》：“元帝永光五年夏及秋，大水。<br>颍川、汝南、淮阳、庐江雨，坏乡聚民舍，及水流杀人。”<br>又，《汉书•地理志》：“河水别出为鸣犊河，东北至蓨入屯氏河。”<br>是年黄河在清河郡灵县鸣犊口决口，原屯氏河断流，出现了鸣犊河与大河分流的形势，行河六七年。<br>可知公元前39年的夏秋季节，整个华北乃至江淮流域曾发生持续相当长时期的大规模降水，不仅黄河大堤北向决口，形成并流河，南面的江淮流域也暴发特大洪水，冲决民房聚落，洪流造成大量人员淹溺死亡。<br>临淮郡在颍川、汝南、淮阳诸郡下流，郡下有29县，徐县即其一。<br><br>笔者认为，造成“徐县地涌”的，就是洪水带来的上游淮阳等郡的大量泥沙在徐县境内淤积，从而生成了一个大沙洲。<br>鉴于如此大规模的沙洲在较短的洪水周期内淤积形成，恐怕非仅由淮河的含沙量所能造成。<br>历史时期黄河下游河道的变迁向因东北、东南之决徙而呈扇形，因此，笔者怀疑黄河早在夺淮入海之前的汉永光五年（前39年）就曾南决。<br>这次特大降雨和洪水可能不仅导致黄河北向决出鸣犊河，可能亦因南向决口而导致含沙量惊人的河水部分下泄至淮水中，这才使得“临淮徐县地涌”而迅速淤成规模可观的沙洲。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113173523292.jpg"> <br><span class="crimson">长江中的沙洲&nbsp; 图自“东方IC”</span> <br><br>笔者以为，郭璞是一个长于观察与思考并能对自然界现象作出较为准确判断与描述的人。<br>其《江赋》有“鼓洪涛于赤岸，沦余波于柴桑”句，王育民曾引以论证晋时涌潮现象。<br>潮流所能到达的顶点是其时称为“赤岸”的扬州，而涌潮的力的作用，也就是潮波的波能，所能影响到的最西面的顶点则远及柴桑，也就是今天的江西九江。<br>郭璞对更为复杂的潮流与潮波现象能有如此细致的观察、深入的思考与准确的表述，或可认为他对“临淮徐县地涌”现象，对“息壤”条目的注释，乃至对整本《山海经》的注释也都建立在同样科学认识的基础上。<br><br><strong>事实上，凡是涉足自然科学领域者，尤其是水工第一线参与工程实践的专家，对“息壤”的理解和表述就都是写实的，未当为神话。<br>如明代曹胤儒云：“江阴地势最卑，当漕河下流，又为众水入江要道，去江堧可二里，并江多山，土隆崛坟起，日以广斥。<br>盖古所云息壤也。”<br>很显然，作者是将“息壤”理解成河流泥沙沉积而成的沙滩。<br></strong>又，明代姚文灏云：“中吴地势，沿江有山为之包防，近山土壤迤逦隆起，山脉引带生气流通，日渐增长，如古之所谓‘息壤’。”<br>大意与曹胤儒所言相类，只是更强调沿江岸线因为有山脉丘陵的包围防护，不易发生侵蚀，河流作用更主要地表现为泥沙的沉积隆起。<br>顾颉刚曾就“息壤”现象咨询矿学家张幼丞，张幼丞说：“息壤为自生自长的土，这话从地质学上说来也是正确的。<br>世界上有两种显著的因素可以造成息壤，一种是水，一种是风。”<br>张氏是用水成说与风成说解释土壤沉积作用，并用崇明沙洲举例说明水力沉积作用，可见其认定与水相关之息壤即为沙洲。<br>但他强调无论风成、水成，无论黄土层还是河流沙洲的形成都要经历相当长时期的堆积，都不是短时间内所能形成的，所以断定永州和江陵的息壤都“不属于此类”，也就是说不是沙洲。<br><br>自《别录》始，江陵息壤“去之一夕，辄复如故”的特性即为后之文献广泛转录与流传。<br>那么，江陵“息壤”是否真能迅速生成，一日可就呢？真相到底如何？从前引范成大所云已知“息壤”可一夕而就、迅速生成的特性只不过是“旧传如此”罢了，也就是说，沙洲并不能一夕生成，而应是日积月累而成。<br>只不过，当夏秋洪水泛滥时，因河流含沙量明显高出平水与枯水期，让人觉得“息壤”能快速生成而已。<br><br><strong>江陵“息壤”为泥沙淤积而成的沙堤洲滩已如上述，然鲧禹治水所用之“息壤”实乃堵管涌之“息石”。<br>因“息石”与“息壤”有着密切的关系，对于二者的区别与关联，及其作用与功能的差异，人们的认识模糊不清，“息壤”的面貌变得越发神秘莫测、扑朔迷离。<br></strong> <br><strong>四、禹镌石城以“塞海眼”与历代江陵“息石”之治管涌</strong> <br><br>据环境考古相关实证研究，在长江上游地区的考古文化遗址，发现有早在距今约4000年前的防洪水利工程。<br>距都江堰58．9公里的成都市温江区红桥村遗址，是一处宝墩文化三期（4．1—3．9ka BP）的大型聚落，为抵抗古岷江河道洪水袭击，采用木桩及夯土抵挡洪水，在古河道旁将河道砾石层加固为河岸夯土。<br>该水利工程有其独特的地质基础，是先民对第四纪地质和水文作用不利影响的防治。<br>那么，上述长江中游的江陵“息壤”锁镇水旱这一历史传奇，是否也揭示了与鲧禹治水传说时代基本相当的4ka BP前后的防洪治洪水利工程呢？这一传奇背后究竟又有怎样的科学原理支撑？本文认为，“息石”究其实质是为治理堤防管涌。<br>管涌，是指在渗流作用下，土体中的细颗粒被地下水从粗颗粒的空隙中带走，从而导致土体形成贯通的渗流通道，造成土体塌陷的现象。<br>管涌破坏一般有一个发展过程，是一种渐进性的破坏。<br>管涌发生时，水面出现翻花，随着上游水位升高，持续时间延长，险情不断恶化，大量涌水翻沙，使堤防、水闸地基土壤骨架破坏，孔道扩大，基土被淘空，引起建筑物塌陷，造成决堤、垮坝、倒闸等事故。<br><br><strong>1.鲧禹治水所用“息壤”实乃“息石”</strong> <br><br>考古研究证实，江汉平原自新石器时代以来就有广泛的人类活动，也在很大程度上影响着江汉平原的环境变迁。<br>从20世纪90年代的洪湖钻孔到利用孢粉、粒度、有机碳同位素、磁化率等多种环境替代指标分析，一些研究关注到江汉平原气候波动、环境变化和湖群演化及其与人类活动的关系。<br>朱诚等通过对新石器文化遗址的分布、文化层、自然地层和埋藏古树的研究，并结合历史文献资料，揭示了江汉平原全新世异常洪涝灾害发生的规律。<br>4．7—3．5ka BP属于洪水频发期，江汉湖群的扩张和水患灾害是两湖平原文化北向和东向迁移的原因之一。<br><br>笔者认为，鲧禹治水之地域或当包括长江流域。<br>前述江陵“息壤”文献序列仍明显偏晚，早期文献《楚辞•天问》中的相关记述或可佐证，且其内容可上连《山海经》。<br>正如近来学者之总结，“《天问》是《楚辞》中的一篇奇文，也是屈赋研究中疑问最多的作品之一，向为楚辞学者所关注”。<br>文艺学界的相关论著可谓汗牛充栋。<br>其中“鸱龟曳衔，鲧何听焉”一句该作何解，向来争议颇多。<br>学界认为，“从对《天问》原文的解释上说，分歧最大的便是对‘鸱龟曳衔’一句和‘阻穷西征’一节的理解”。<br>相关研究层出不穷，众说纷纭。<br>王逸《天问章句序》中说，屈原于放逐之途，“见楚有先王之庙及公卿祠堂，图画天地山川神灵，琦玮僪佹，及古贤圣怪物行事”。<br>蒙文通指出，《山海经》古应有图，且图的起源应当很古，其图与经当与《天问》一样，都是据壁画而作，“《天问》所述古事十分之九都见于《大荒经》中，可能楚人祠庙壁画就是这部分《山海经》的图”。<br>永州龙兴寺“息壤”之色泽模样乃“状若鸱吻，色若青石”。<br>《天问》既为据壁画而作，楚人之祠壁上或当画有“鸱”形“息壤”。<br>笔者认为，屈子此问中所提“鸱龟”或亦与用以压制管涌之“息石”有关，也就是被雕琢成形制貌若江陵城的有“鸱吻”形象或装饰的巨型石质宫室。<br>至今，形容中国古建中宫室正脊两端翘起的雕饰的术语仍称“鸱吻”。<br>“鸱吻”后演变成“螭吻”，其形象也历经演化，由鸱鸢、无尾四脚蛇等变为鱼龙，因属水性而用之镇邪避火。<br>“鸱尾”雕饰的原初实用功能也有压镇意，用以压制屋脊筒瓦。<br>“鸱龟”之“龟”则可能与后之龟趺相关。<br>龟喜负重，中国传统文化中向多碑下龟之形象，也符合用重物以压管涌的愿望。<br><br>永州龙兴寺之“息壤”既“色若青石”，可确知其为“石”而非“壤”。<br>前述有关江陵“息壤”的历史文献序列，实际上也都与“石”有关，明人谢肇淛更曾明确指出，“息壤，石也，而状若城郭。”<br>前述江陵南门外历次发掘或出露的“息壤”也均非“壤”而为“石”。<br>江陵子城南门之外向来即为难治之地，事实上，自传说的大禹治水以来，这里就存在堤防管涌现象，故而需用“息石”之强力压制以镇水，也就是说避免管涌。<br><br><strong>2．江陵“息石”：防止堤防发生管涌的巨石</strong> <br><br>余伟曾提出用“息壤”以堵管涌的观点，只是未明确指出“息壤”究为何物，而是将以往学者的观点全部杂糅在一起。<br>为更好地阐述相关问题，且看《路史》之“息壤”条目：<br><br>洪水滔天，鲧窃帝之息壤以堙洪水。<br>息生之土，长而不穷。<br>如出入息，息肉、息钱、息妇云者故有息石。<br>高子勉《息石诗序》：在江陵庄严寺。<br>或云韫玉。<br>汉元帝时临滁地涌六里，崇二丈。<br>……盖息壤也。<br>……昔高从诲镇渚宫，出经其处，问书记孙光宪，对以伯禹治水，自岷至荆，定彼泉原之穴，虑万世，下有或泛溢，爰以石屋镇之。<br><br>渚宫，春秋时期楚国宫名，故址即在今湖北江陵。<br>高从诲（891—948），五代十国时期南平国第二任君主。<br>前述《太平广记》中已提到有《息壤记》云：“禹湮洪水，兹有海眼，泛之无恒，禹乃镌石，造龙之宫室，填于穴中，以塞其水脉。”<br>这里提到的“泛之无恒”的“海眼”应即为管涌“穴”，禹所“镌石”则为治管涌的“息石”，禹治水的方法则为“填”与“湮”。<br>追溯相关记述，我们可在《天问》中发现蛛丝马迹。<br>屈子首句劈头就说：“不任汩鸿，师何以尚之？”“汩”字之义，童书业考证说，“‘汩’字训‘没’，与‘湮’同意。”<br>笔者认为，“汩”应当是泡水的意思，也就是管涌，如成语所谓“汩汩流淌”是也。<br>所谓管涌，就是坝身或坝基内的土壤颗粒被渗流带走的现象，是指在汛期高水位情况下，堤内平地发生“流土”和“潜蚀”两种不同含义的险情的统称，这种险情在湖北一般叫翻砂鼓水，在江西叫泡泉。<br>由此可见，“汩鸿”就是冒洪水的意思，涌水翻沙，水往上鼓，与《中国水利百科全书》中对“管涌”的定义与描述完全吻合。<br><br>相比《山海经》，《天问》中“汩鸿”与“鸱龟”的记述为我们提供了更多鲧禹治水的细节，但同时也留下了一些误导我们的记述。<br>例如“洪泉极深，何以窴之”一句，既说明江陵一带向有“洪泉”即管涌现象，可能即为鲧禹治水的对象；同时也说明屈原并不懂管涌真相，以为泡水的地方必为地下深泉，故而质问怎么能填。<br>如此，当然也就不可能明白鲧禹用“息石”以压管涌的具体治水方法。<br>“窴”后作“填”，其义亦可深究。<br>窴，“塞也。<br>从穴真声。<br>待年切。”<br>有“穴”头则仍与“水穴”即“管涌”现象相关联，而“填”已失此关联，治管涌则主用镇而非仅填。<br>笔者认为，“窴”与后来的“填”非仅为“塞”之意，应可通“镇”。<br>古代曾用土星为岁星纪年，认为土星每28年运行一周天，一岁镇守一宿，称“填星”，<br>“填”即通“镇”。<br><br>至此，据年代久远的《山海经》原文，中经《天问》所记各句联缀，兼及后续文献序列的相关记述，我们大致可得出以下判断，鲧禹是将巨石雕琢成形类江陵城的巨型宫室，填塞并镇压在发生管涌的泡水口，也就是用重物强力压制以治管涌。<br>鲧禹治水的方法得到了揭示，并落实到汉代江陵子城南门外这一具体的地理空间，这一地点又随时间的发展、河床的南移而转移到五代十国时之万胜门外。<br>笔者推断，柳宗元与祝穆所记湖南永州“状若鸱吻，色若青石”的“息壤”，其性质当亦与湖北江陵禹所镌“龙之宫室”相类，都属用重物压制以避免管涌的“息石”。<br><br>现代科技已经揭示，发生管涌的原因主要有三：（1）堤坝、水闸地基土壤级配缺少某些中间粒径的非粘性土壤，在上游水位升高、出逸点渗透坡降大于土壤允许值时，地基土体中较细土粒被渗流推动带走形成管涌；（2）基础土层中含有强透水层，上面覆盖的土层压重不够；（3）工程防渗或排水排渗设施效能低或损坏失效。<br>三者之中的前两种均与江陵沙市这一地点相吻合。<br>管涌的现象在历史文献中称为“坌”，如宋人记“息壤”之“颇以致雷雨，近代有妄意发掘，水坌出不可制”。<br>“坌”，作动词有“涌出”之义，可组词为“坌溢”。<br>至今，湘方言里说物满而溢仍用“坌”。<br>言其“水坌出不可制”，就是水往上翻鼓、冒泡溢出之意，描述堤防一旦发生管涌即难以控制的景象。<br><br>“息石”的作用就是用巨石压制，避免因渗流而管涌。<br>一旦“息石”被发掘出来或移开，就会因细沙逐步流失而出现管涌，造成堤防坍塌，使得洪水由溃堤处漫灌淹没城池。<br>正因为存在这样的危险，为免后人不懂水性而误动“息石”，自古以来即在旁立石勒碑以示警戒。<br>“腾践或死”的警示在不懂堤防洪水水性的民众眼里，自然充满神秘色彩，敬畏而不敢轻易触碰。<br>不过，在长期摸索于治洪第一线因而深谙洪水水性的专业人士眼里，“腾践或死”并非吓人之语，而是实实在在的警告。<br>既不能随意踩踏触动，更别说是将“息石”发掘而出了。<br>因为一旦触动“息石”，甚至发掘而出引发管涌的话，就极有可能导致被洪水冲溺而淹毙。<br><br>《方舆胜览》又云：“息壤，在籍县南一里，有地亩余，踏之软动。”<br>此处所指“息壤”在今四川眉山市仁寿县境内。<br>“踏之软动”与上述因地下水渗流等而可能导致的管涌前兆非常相似。<br>可能即因该处亦有管涌现象，故而也用“息石”以堵塞与镇压。<br>柳宗元言湖南“永州龙兴寺东北陬有堂，堂之地隆然负砖甓而起者，广四步，高一尺五寸。<br>始之为堂也，夷之而又高。<br>凡持锸者尽死”。<br>“龙兴寺”地名当亦关乎水，或即因易发洪水故而称之“龙兴”。<br>从“夷之而又高”一句来看，也与洲沙被铲平后又可淤高的特性相符。<br>据前文所述可知，洲沙这种不具粘性的土壤最易发生渗流导致地基坍塌而管涌。<br>如此，“凡持锸者尽死”一句也就不难理解了，也就是洪水管涌导致被冲溺淹毙。<br><br>治管涌者既为“息石”，为何自《山海经》以来皆称之为“息壤”？石头应该并不能生长，为何也称“息”？“息石”与“息壤”二者之间究竟有何关联？下文即围绕这些问题作出回答。<br><br><strong>3.石可息壤：“息石”、“息壤”混称之由</strong> <br><br>我国自古以农立国，水利乃农业命脉，自鲧禹治水以来即积累了相当丰富的实践经验与科技知识。<br>古人对河流水文力学有很科学的认知，如对江心中沙洲的淤涨坍消现象及其水文力学原理，即“洲聚于沙,而沙抟于水也”。<br>古人曾利用这一原理以人工干预，促使或加速沙洲的形成。<br>明崇祯末年官军将帅左良玉用两艘巨舰装载铁器石头沉入沌河入江口，迅速淤成沌口沙洲就是例证。<br>古人明确指出，“凡江中洲渚多由浮沙旋拥以成，而沙之所以旋拥者,必有巨石重器兀然抵柱其间。<br>水性湍逆,沙滓附著,顷刻而起”，故而沙洲的演变“虽天工所在,实可以人力为也”。<br>“中流砥柱”这一成语的原初意义与效果，看来早在鲧禹时代就已有很好的认识和利用。<br>镇管涌之“息石”就相当于兀立中流之砥柱，可使江流减缓，助力泥沙淤淀。<br><br>对于沙洲与城垣聚落及民众生计之间的关系，古人也有精当总结，所谓“此以水藏洲曲，可以避风，水浅洲回，可以下锚故也”。<br>沙洲与城防安全有着密切的关系，明清两湖方志对此有详细记述。<br>如武昌府江夏县境，大江“逼绕会城，旧恃金沙洲障之。<br>迩来洲徙，水泛横流，直冲江岸，侵啮城址，岸石崩弛”。<br>汉阳府境南纪门外“曩江岸有刘公洲障之，去水略远。<br>百年以来，洲既沦没，岸亦崩洗。<br>城郭剥肤，势且不测”，<br>“城根半在水中，向赖城南之鹦鹉洲以为外障。<br>今洲已湮没，外无捍御，江水直洗堤脚。”<br>汉阳府与隔江对岸之武昌府城垣因有无沙洲护岸而轮番告警，交替反复。<br><br>历史时期江陵也曾上演用人力干预沙洲演变，改变江流形势以护岸御堤的故事。<br>乾隆五十三年（1788）九月初一日上谕据地方官奏称“荆州水患，询之该处官员兵民人等，咸以窖金洲侵占江面，涨沙逼溜”，乃敕令地方查看形势，于府城濒江处所修建矶嘴、石坝之类，逼长江主泓南摆，以将南岸窖金洲所涨沙滩渐次冲刷，减小洪峰对北岸荆州江陵万城堤的冲击。<br>江陵治水之传统当可上溯鲧禹时期，或即以巨型“息石”压埋于此以免渗流与管涌。<br>“息石”既可挡江流对荆江北岸的侵蚀与冲击，并助力泥沙以“息石”为中心淤淀沉积，形成洲滩，从而起到对北岸江陵的护岸与护城作用。<br>总之，人工堤防没有出现前，沙坝自然堤就已有护城与护岸的作用。<br>人工堤防系统出现后，堤外又可赖以“息石”为内核而淤成的“息壤”也就是条带状洲滩以保护岸线与城垣，堤防与沙洲构成双保险。<br><br>正因为“息石”可息壤，也就是促进泥沙淤积，故而“息壤”既可指镇管涌所用之“石”，也可指“石”上所息之壤，“息石”、“息壤”之名由此混称并用。<br>自《山海经》以下，历代文献记鲧禹治水者莫不如此。<br>如非水利工程实践第一线的专业人士，大多不能明白其中道理，而经后世郭璞、高诱，尤其是朱熹与杨慎乃至今人的“层累”阐释后，更是杂伪难辨。<br><br>江陵沙市何以易发管涌，何以需用“息石”以治管涌？上述江陵“息壤”与“息石”锁镇水旱这一历史传奇与其地理特征有着怎样的关联？换言之，江陵沙市在地理空间上究竟具有怎样的特殊性呢？下文拟剖析其地形地貌特征与地质背景。<br><br><strong>4.江陵沙市的地形、地貌特征及其地质背景</strong> <br><br>如所周知，中国的地势是西高东低，呈三级阶梯下降，自宜昌至江陵乃第二级降至第三级。<br>地势的阶梯下降使得中国河流总体呈西东流向。<br>长江出三峡后进入江汉平原，因地势的阶梯下降，河流比降骤减，流速迅即减缓。<br>自巴蜀至江汉，两岸的地形、地势与地貌迥然相异，这种自然景观上的对比与差异古人已有细致的观察和独到、准确的描述。<br>峡江两岸、夔州奉节一带是摩天入云的陡峻高山，千峰万壑，但出宜昌后入荆江地界，回首西望，山峰已“杳然不复一点”，景观一变而为“苍烟落日，云平无际”，两岸已非“猿声啼不住”之山地景观，而是“极目楚天舒”之大平原。<br>自峡江至荆江，其流速可从“千里江陵一日还”与“九曲回肠”两种描述中感受到二者之间的对比。<br>河流比降减小，江水不能讯速下泄，总得有所停蓄，于是只能以空间换时间，通过迂回转折，增加曲率，加长河道来停蓄水流。<br>荆江曲流发育，洪水宣泄不畅，极易溃堤成灾，故有“万里长江，险在荆江”之说。<br><br>由于桐柏至大别山自北而南的掀斜作用，在江汉平原北缘的各级水系均呈近南北向平行梳状排列（见图2）。<br>地表水系是一种对地壳构造运动反映极为敏感的地貌类型，上述掀斜隆升对长江中游水环境的控制性影响十分明显。<br>据图可知，江汉平原的水系平面展布特征极不正常。<br>自西向东的各水系进入盆地后不是按自然规律直接向东从盆地中心穿流武汉，而是以近于直角转向南流，在盆地的南缘绕一个弯后再北东向流往武汉。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113172745314.jpg"> <br><span class="crimson">图2　江汉平原水系展布特征图</span> <br><span class="crimson">资料来源：据李长安《桐柏—大别山掀斜隆升对长江中游环境的影响》（《中国地质大学学报》1998年第6期）同名图改绘。<br></span> <br><br>地质学者基于湖北省地质志的最新划分方案，依据江汉盆地第四系沉积物的成因类型组合、物源差异，并结合地貌类型和新构造运动特点等将江汉盆地第四系划分为西缘露头、沉积中心和东缘露头三个地层分区，并分别建立相应的岩石地层序列。<br>江陵沙市正好处于前二者的分界线上。<br>新构造运动的性质及特征对该区第四纪沉积有着明显的控制作用，近南北向的沙市—闸口断裂两侧无论在第四纪沉积厚度还是岩性变化上均有较大差异，并控制着江汉平原强烈沉降区的西界。<br><br>河道如何弯曲转折并非随机，河流也非随意摆动，而是受制于河床所在的地层地质背景，如断裂线等。<br>长江在湖北境内的几个直角形大拐弯，均严格受构造运动所控制（见图3），如宜都—枝城大拐弯受鄂西南隆起带东西向褶皱及天阳坪大断裂之抵制而成；沙市大拐弯为荆州背斜及其断裂所约束；郝穴大拐弯与监利—公安大断裂有关；石首大拐弯则受监利—澧县大断裂之影响。<br>长江在城陵矶突然转向北东流，则与沙湖—湘阴大断裂有关。<br>江汉盆地的基底断裂分布具有较强规律，据断裂走向和产状等的差异可分为四组。<br>基底断裂的形成主要与东秦岭—大别造山带、江南构造带以及黄陵隆起带等在印支—早燕山期的挤压逆冲碰撞作用有密切关系。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113172827119.jpg"> <br><span class="crimson">图3　江汉盆地基底断裂与江陵凹陷分布图</span> <br><span class="crimson">资料来源：据刘云生、王延斌《江汉盆地的构造—地质结构样式分析》（《石油天然气学报》2008年第1期）文中地图改绘。<br></span> <br><br>断裂是构造变形的直观表现，江陵凹陷是江汉盆地最大的次级负向构造单元，以万城断层为界东西分块，西部为一洼一隆的构造格局；东部以几条主要三级断层为界又可南北分带。<br>江陵凹陷经历了多期构造运动，发育了众多断层，各期次运动发育的断层在性质与展布上有极大差异，因而具有多期性、多向性、多类型、多级别及分区性等特征。<br>三个断裂系统分别反映了不同应力作用形成的断层几何学、运动学特征。<br>万城断层为长期活动型断层。<br>江陵凹陷东界为丫角—清水口断层，北边有纪山寺断层，西为问安寺断层，南界为公安—松滋断层，它们共同控制着凹陷的生成发展。<br>万城断层为前白垩纪基底断层，其后经历了三个主要活动期，并控制了这三个时期地层的沉积。<br>此即为荆江万城堤乃该区史上最易溃决而险情迭出堤段之由。<br><br>总之，江陵凹陷中数百条大大小小的断层形如蛛网，相互交叉、切截。<br>在这样的地形地貌条件与复杂的地质环境背景下，江陵附近的水沙形势也就表现得异常复杂而难以控制；与之对应的是，这里的洪水与泥沙的治理自然也就极为困难。<br>据环境考古研究，长江中游地区居住面高程从7．0—5．0ka BP峰值降到最低点，可能与前期的降水丰沛和水域扩张有关，因为人类需要向更高地区转移以抵御长江干流和支流的洪水。<br><br><strong>行文至此，我们已知鲧禹用“息石”、“息壤”是最具体的治水方法，但因其记述简略，“息壤”成神秘物质，其含义又因历代阐发而不断泛化，神话要素的成分被逐级放大，加重了“息石”、“息壤”的神话气息，强化了鲧禹治水的神话特质，使我们偏离了对神话背后历史真实的认知。<br></strong>历代有关息壤的记述，以湖北江陵沙市一带最为集中，资料最为翔实，构成了一个连续、丰富而多元的历史文献序列。<br>掘息壤以致洪或发息壤以求雨的故事贯穿了自西汉至明清的历史，真正书写了江陵息壤“镇锁水旱”的历史传奇。<br>传说与文献序列相连贯，考古学界的研究成果也证实长江流域在4ka BP前后的鲧禹时代确乎经历过显著的古洪水事件。<br>鲧禹治水应非仅在黄河流域，可能涉及更广阔的地域范围，具体地点之一，或可落实到湖北江陵沙市这一特定的地理位置和空间。<br>鲧禹治水的具体方法在这里得到了较为明确的揭示，“息壤”为泥沙淤积而成的沙堤洲滩，“息石”则是用重物压制以防管涌的巨石。<br>石可息壤，既可指所用之石，也可指所息之壤，故而混称并用，导致世人莫辨。<br><br><strong>“息石”的特定埋深还有水文指示意义，时有因旱而设祭以发“息石”求雨的举动。<br>气候的波动具有一定的周期性，具体表现在气温与降水这两个指标上。<br>当长江流域的持续干旱到达一定程度，水位下降到接近某个特定的临界值，比如“息石”埋深所在的位置时，也就意味着接近周期的结束和转折的到来，从而旱期结束，发生降雨。<br></strong>人们在多次的求雨实践活动中，发现了“息石”与降雨之间的关联，从而得出发“息石”可致雨这样的经验总结。<br>当然，实际上求雨是否应验虽有上述概率性原理，但具体到每一次则纯属偶然，只是应验与否却被有选择性的记住或遗忘。<br>未能应验的，黯然遗忘；恰好应验的，则口耳相传。<br>又因上述气候波动的概率性依据，应验的概率与次数肯定远大于未应验者。<br>这一现象因此得以载诸史册，也就更加强化和深化了人们的相关经验，从而形成求雨实践上的循环。<br><br><strong>本文原载于《历史研究》2019年第４期，原标题为《江陵“息壤”与鲧禹治水》，观察者网经“历史中国”微信公众号授权转载。<br></strong><br>',
'<h2>什么是“革命”？</h2><br>按照传统的说法，商朝取代夏朝，周朝取代商朝，也叫“革命”。<br>《周易·革卦·彖传》：“天地革而四时成，汤武革命，顺乎天而应乎人。”<br>古代统治者改朝换代，就叫革命。<br><br>实际上，革命还包含着“进步”、“革新”的意思，不然的话，波旁王朝复辟，张勋复辟，溥仪就任“满洲国”皇帝，能叫革命吗？<br>那叫反动派开历史的倒车。<br><br>革命是一种实现正义和建立新秩序的行为，你在摧毁旧秩序的同时，一定要开始着手建立新秩序，你得建立自己的组织，自己的根据地，有自己的基本盘，公布自己的施政方针——明明白白告诉大家，你想要一个什么样的世界。<br><br>真正的革命，是有目标、有纲领、有组织、有纪律的行为，不是傻子们的打砸烧。<br>有人把那些无意识的暴乱、为了个人利益的煽动、无所不在的伤害和犯罪，也叫做“革命”的话，这是对革命的最大侮辱。<br><br>真正的革命，从来都是为了美好的未来，为了绝大多数人的美好生活，而不是先毁掉大家的生活。<br>我讲个故事——当年同盟会起事的时候，喜欢搞刺杀活动，几个会党在路上遇到了一个小女孩，小女孩掩护了他们，把他们带到了自己家里，这群人让小女孩背《三民主义》，结果小女孩背不出来，几个革命前辈就勃然大怒，说："我们为了你们搞革命，脑袋别在裤腰带上，准备抛头颅洒热血，你怎么能这样呢？<br>果然是愚民。"<br><br>可以说，同盟会，以及后来的国民党，败就败在这里，他们不实事求是，不肯耐心教育人民，总以精英主义的思维看世界，觉得我做的就是正义的，你们必须支持我.......可是，凭什么呢？<br>凭你们黑社会帮派一样的水平和做事方式吗？<br><br>在很多人看来，这还不如旧政府呢。<br>你知道共产党和红军当年是怎么和人民相处的吗？<br><br>他们建立了完善的根据地制度，军民亲如一家，在当年的苏区，共产党建公社、建学校、建银行、建工厂，帮助民众恢复生产，甚至在江西的农村里建立图书馆和阅览室，推进基础教育。<br><br>真正的革命者从来没有强行要求大家去信仰我们的主义，而是身体力行、潜移默化、润物细无声，“三大纪律、八项注意”不是让老百姓背诵的，而是要每一个战士严格执行的，严于律己，宽于待人。<br>他们搞土地革命，也不是为了肉体上消灭地主，而是要消灭落后的生产关系，让大家有饭吃，实现真正的公平。<br>这才是真正的“从群众中来，到群众中去，教育群众，依靠群众的智慧”。<br><br>“革命”中，建设的意义，要大于破坏的意义。<br>你既然告诉大家，你要“革命”，你就得讲清楚，你到底想要什么样的一个未来，不要和我扯"自由”，因为大家不是傻子，早就见惯了“只有你们少数人的自由，没有我们大多数人的自由”，也不要和我扯“抗争”，因为只要和你们“抗争”的人，都被你们打得半死。<br><br>熟悉我的人都知道，我不支持法国的“黄马甲”，也不支持加泰罗尼亚的“独立”，更不支持香港的“黑衣人”。<br>有的人骂我，说我是“披着左派皮的右派”。<br><br>呵呵，如果世界上的“左派”都是这个德行，都是这个水平，我自己把帽子戴起来，因为这样的“右派”反而比这样的“左派”更实事求是，更能认清世界的真相和当前的形势。<br><br>“流氓无产阶级是旧社会最下层中消极的腐化的部分，他们在一些地方也被无产阶级革命卷到运动里来，但是，由于他们的整个生活状况，他们更甘心于被人收买，去干反动的勾当。”——《共产党宣言》<br><br>当年有一部电影，叫做《V字仇杀队》，今年有一部电影，叫做《小丑》，都是资本主义拍出来的所谓“革命”电影，你可以看到，他们的逻辑其实是荒诞到不堪一击的，一个超级强大的“革命者”起头，煽动了无数民众，他们带上了相同的面具，就能获得强大的力量，一夜之间摧毁旧制度，获得“自由”。<br>这是对革命最恶毒的污蔑，对群众最傲慢的羞辱，戴上面具就能获得力量啦？就能万众一心啦？<br><br>事实上，真正的革命者，没有一个是藏头露尾、形如鼠辈的，他们从不在群众面前隐藏自己，他们坦坦荡荡，毫不掩饰自己的目标和追求，革命是阳光下的运动，不是阴沟里的黑社会古惑仔。<br>躲在面具之后，破坏城市，绑架普通人，执行私刑的，都是一群无耻的懦夫。<br><br>那些戴着面具的“小丑”和“V”，不过是没办法以真面目活在人民面前的鼠辈而已。<br>他们不敢讲他们想要什么，不敢讲他们追求什么，只能拿“自由”和“反抗”搪塞过去，说些模棱两可、蛊惑人心的屁话，实际上，他们都是恐怖分子——只想看着世界燃烧，烧完之后怎么办，他们不关心。<br><br>有些不学无术的混蛋讲——共产主义当年不也是革命吗？有什么不同？<br><br>同志们，我们好好坐下来想一想，共产主义到底要实现的是什么？<br>是解放和发展生产力啊，是人人平等，让每一个人都有工作，都i有饭吃，都能追求自己的幸福啊！<br>四十年来，全世界除了中国以外的地区，GDP增长了6倍，人口增加了0.4倍，饥饿人口却基本没有减少。<br>甚至2018年的饥饿人口反而增加了。<br><br>数十年间，只有中国的扶贫是卓有成效的，1978年，中国有2.89亿贫困人口，而到了今天只有不到1亿。<br>中国人口增加了80%，但是贫困人口大幅减少。<br>中国靠9%的耕地和6%的水养活了全世界20%的人口。<br><br>你说，这不是共产主义的胜利，这是谁的胜利？<br>而无意义、随机、毫无限制的暴行能做什么？<br>除了增加人与人之间的仇恨、恐惧、放大各自的情绪，还能做什么？<br><br>请大家警惕，有很多伪装成“马克思主义者”的人在混淆视听，他们不懂变化发展的辩证法，不研究社会的主要矛盾，也不懂是实事求是的唯物主义，他们只懂得不断破坏，不断制造骚乱，不断编造出举世为敌的悲壮故事，去获得西方国家政客和媒体的支持。<br><br>他们完全曲解了马克思主义，并且把马克思主义当成了一成不变、刻舟求剑的东西。<br>实际上，任何学问、理论，都有历史和地域的局限性，不可能放之四海而皆准、历万世而常新的。<br>就算是物理学，也没有真正的所谓“真理”，一切的定理、公式、规律，都需要严格的限制条件，牛顿力学只适用于宏观低速运动，要讨论微观世界，就得发展出量子力学。<br><br>真正的“马克思主义”，必然是不断吸收最新的科学理论、社会实践成果，不断进步的。<br>真正的“马克思主义者”，也必然是与时俱进的！<br><br>《资本论》是煌煌巨著，《共产党宣言》是伟大的宣言，但你不能拿着几百年前圣贤的一些字词片段做文章，那叫断章取义，凭什么你就可以垄断对“马克思主义”的解释权？<br>难不成伟大的建设不是社会主义，让14亿人口安居乐业，让大家有饭吃，让几亿人脱贫，让边远山区都有了道路、桥梁、通信不是社会主义；<br>你们打砸烧、上房揭瓦、伤害普通人、危及公共安全，反而成了“社会主义”？<br>',
'<h2>美国“伟大”吗？</h2><br>前几天，美国的一位记者惊诧了，因为他第一次了解到：在世界上很多人看来，美国居然是‘坏人’。<br>这让他备受打击。<br><br>1月17日，美国NBC首席记者恩格尔在推特上写道：“我和我的信源们聊的越多，听到的抱怨也越多，比如说美国政府最近背叛了叙利亚库尔德人，美国前驻乌克兰大使被解职的原因是白宫‘打压和歧视女性’。<br>这些带有政治动机的行动让人们认为，<strong>我们美国人已经变成了‘坏人’。<br>听到这些，我感到心脏遭受重击</strong>。”<br><br>推特上的各国群众嘲讽道：“<strong>你今天才知道吗</strong>？<strong>刚通网吗</strong>？”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OwCyZNKKZM6ib2O2sJQPYhdq4aOLdZpbojfnbzADErFtqQ4mliambllsA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OR0mVo8mgAzS5z50bJxfW2tVPEyDibxwY2zu24R78ibUibIx0iaT9vpwXQA/640"><br><br>这说明，美国的洗脑宣传不光是对外的，也是对内的，绝大部分美国人，其实对美国的历史、美国的政治一无所知，在他们的宣传中，美国一直是世界的灯塔，是地球的救世主，是一个伟大的国家，是人类文明的希望。<br><br>小时候，我们看好莱坞大片，看超级英雄漫画，也是这么觉得的，但凡地球发生了什么危机，人类出现了什么灾难，拯救世界的，必然是美国人，超人，是美国人，蝙蝠侠，是美国人，钢铁侠，是美国人，曼哈顿博士，也是美国人，在他们的话术中——只有美国人，才能够拯救世界，才能够守护文明。<br><br>我原以为只有我们第三世界国家的公知、洋奴、带路党们信这些，现在却越来越发现，美国大多数人民自己，也是相信的。<br>因为他们的基础教育从来不教“实事求是”，不教“唯物主义史观”，他们的年轻一代，就会理所当然地认为——美国就是自由民主的象征，就是最伟大的国家。<br>他们理所当然地认为——和美国政治制度不同的国家，都是错误的，都是邪恶的。<br><br>他们从来没有一个概念：“<strong>先问是不是，再问为什么</strong>！”<br><br>美国上层阶级是很聪明的，他们明白这些道理，但他们从来不会讲，美剧《新闻编辑室》中就有这么一个场面，男主角到一所大学中参加活动，做嘉宾，一位女生问了个问题：“<strong>为什么美国是世界上最伟大的国家</strong>？”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OUCX9CQpk1zdvA5PIRblAXSXUGTWgokNczKokGoCuvLWsWsS9kcmdUw/640"><br><br>男主角犹豫再三，说了实话：“<strong>先问是不是，再问为什么</strong>？”<br><br>“<strong>它不是世界上最伟大的国家，这是我的答案</strong>”。<br><br>“绝对没有证据表明我们是世界上最伟大的国家。<br><strong>我们识字率排世界第7，数学能力第27， 科技水平第22， 人均预期寿命第49，婴儿死亡率第178， 家庭收入中位数第3，劳动力人数第4，出口值第4</strong>。<br><strong>仅有三样，我们是排世界第一的：狱中服刑人数占总人口比例，相信存在天使的成年人人数，和军事开销</strong>。<br>我们花的军费比接下来26名的国家加起来都多，其中25个还是我们的盟友。<br>当然.......这都不是你一个20岁学生的错。<br>但是，你绝对是美国最差的一代人之一，所以当你问我“为什么美国最伟大”，我的想法是——你他妈在说什么屁话？优胜美地国家公园吗？”<br><br>其实，国内的公知们，近20年来，就一直在研究“<strong>美国为什么是世界上最伟大的国家</strong>”，从制度、文化、人种，一直研究到了饮食男女。<br>最后得出结论——大美利坚就是天选之国，自由的象征，车轱辘话说到2019年，估计自己都不信了。<br><br>讲道理，真正的原因谁都知道，美国不是“伟大”，而是“强大”，之所以强大，是因为特殊的地理位置（周围无强国），丰富的自然资源，二战最后出场，收割了战争红利，抢走了精英人才和先进技术（回形针计划），建立了美元为核心的金融体系，可以收割全世界的优质资产，又在冷战的结尾，站在苏联的尸体上吃得肠肥脑满。<br><br>当代美国强大的基础，其实根本上，是它的11个航母编队，以及比下面26个国家加起来都多的军费支出。<br>中国要是有这么多航母，有这么多军费开支，各国公知也会夸中国“伟大”的。<br><br>我们再从历史看，美国的历史真的很伟大吗？<br><br>很多人以为，美国在二战中，帮助盟军战胜了法西斯，守护了人类文明的成果，可是，有谁知道，在二战初期，美国是支持纳粹，支持法西斯的呢？有谁知道，德国纳粹、日本军国主义，其实是美国亲手武装起来的呢？二战中，许多著名的美国资本家、商人和纳粹暗通款曲，美国政府却睁一只眼闭一只眼。<br>二战期间，与德国有经济往来的大公司超过200家，其中包括我们熟知的摩根大通银行、通用汽车、标准石油、柯达公司、西屋电气等。<br>美国企业对德国战争的支持，也是渗透到了各个方面。<br><br>摩根大通银行为德国提供了大量的战争贷款，后来德国战败，摩根大通银行连官司都不敢打，生怕这些勾当曝光，只能眼睁睁看着一笔巨款打水漂。<br><br>1937年，国际商会在柏林召开。<br>希特勒在会上向时任IBM总裁的老沃森颁发了一枚十字勋章，以感谢该公司向德国提供大量迪霍玛达穿孔卡片机。<br>实际上，这些机器都被纳粹用来分辨犹太人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OOnLYtrbam6yjg8F8uePgL55J4gmU4A8oJ0Pdj0pxPVyiaiaFLhibM3Uwg/640"><br><br>二战中，与德国最密切的莫过于福特公司。<br>从20世纪30年代开始，就在资本主义经济危机最激烈、资本家宁可将牛奶倒进大海也不愿意廉价卖给穷人的时期，福特公司却在德国大举投资。<br>从希特勒上台到二战爆发的短短几年内，德军装甲部队从几乎可以忽略不计到规模达到英法两大霸主总和，这里面有着福特公司的巨大“贡献”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4ODV5QAcgibm2G61l4V2icpF7QI5JF2TALdvINicvdEw3aT9jpiaxpuGMibzw/640"><br><br>另外一家巨头，美国通用公司还在德国最困难的时期收购了欧宝汽车，为其输送大量技术和资本。<br><br>可能你要问，美国资本家和政府脑子坏掉了吗？支持纳粹？拜托，他们脑子一点不坏，精明的很，所谓军事，不过是政治的延续，所谓政治，最终看的还是经济基础。<br>美国是一个资本掌控政权的国家，资本以增殖牟利为第一要务，什么狗屁的正义、良心，在摩根、通用、福特的老板们看来，一文不值。<br>你不要觉得现在的美国满口“普世价值”，其实美国骨子里从来都是“实用主义”，当“普世价值”对他们有利，他们就高举民主自由大旗，当普世价值阻碍他们赚钱，他们就会迅速把它连节操一起丢掉。<br>因为只有胜利者，才有“普世价值”的解释权。<br><br>很多人大概都不记得二战初期美国的《中立法案》了，他们是明摆着不支持任何一方的，但是，他们同时又向日本、德国出口战略资源，两头做生意，两头赚钱，这个战争贩子，发的就是死人财。<br>等你们打得两败俱伤国力衰微了，我找个机会跳出来扮演救世主，收割最后一波，名利双收，成为最后的赢家。<br><br>其实，整个美国的历史，就和极右的“纳粹”和“种族主义”这有着千丝万缕的联系，他们在20世纪初期，还在吊死、烧死黑人，美国南方各州，有着大量的德裔移民。<br>1939 年 2 月 20 日，两万人在纽约麦迪逊广场公园举办以“美国化”为主题的群众大会，他们公开支持纳粹德国。<br>1936 年 7 月 18 日，近千名着制服者戴着万字符臂章、挥舞着纳粹横幅游行经过新泽西某看台。<br>德美联盟的新泽西分支于萨塞克斯丘成立了占地一百英亩的诺德兰营地。<br>联合市的萨瓦多尔·卡里笛医生代表美籍意裔法西斯分子受邀出席，并称联盟成员为“纳粹友人” 。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OmyazmV8Nic0QvsSjElm0fhnvqGjhibCPiaKj7FkFhPj32eiaV8OoaJouHA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OrcIk8TCzbUd9icbq738JxhtoZ3fhYxmCHiazg1tJa3U83DzHrZPplUOg/640"><br><br>至今的美国南方，还活跃着大量极右排外的“3K党”，特朗普上台那年，南方就有游行队伍公然穿上了3K党的尖顶帽，打出了纳粹德国的万字旗。<br>美国几名陆战队员，在阿富汗扛着美国国旗打出纳粹手势，也成了一时风景。<br>而特朗普在大炮巨舰下的演讲，一口一个“美国第一”，也非常有极端右翼的味道。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OyZsopV6aic0XuZmz15eaLEjPvArjXfia7CoIQia2KRd3W835YUnXSn8IQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4ONgaEyCibucQ97PGjo4EwbHicSYiamy3pMFr7KibNWeAsaPibiacufguEldQg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OlDI9cJfOZ6KTgEHTPhsCvMibibTfpQvTrhEwEbpHiagaTpLib5afT9VcDg/640"><br><br>种族歧视、排外保守，在美国，是有着深厚的群众基础的，你随便问一个美国底层白人居民对黑人、墨西哥人、黄种人的看法，他们一般就是满嘴脏话和恶毒的人身攻击，一口一个“nigger”、“chink”。<br>中国这些年留学生圈子里的“出国就爱国”，其实就是源于这些明目张胆的种族歧视。<br><br>我们再看二战之后，美国都做了哪些“伟大的事业”？<br><br>很多人可能不知道，美国是二战后，发动战争最多的国家，杀人最多的国家，屠杀无辜平民最多的国家。<br>在越南、在老挝、在朝鲜、在菲律宾，美国军队都犯下了堪比纳粹的暴行。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OUSqDOKsKmj0a8dXXjQmU2R7PXHB1XVVTlNfibhEMDReuDT6GQkrooCg/640"><br><br>著名台湾公知龙应台都在《莲花》中写道：“<strong>在一九六四年到一九七三年的十年之间，美国的轰炸机飞来这里（老挝）五十八万趟，丢下了两百万公吨的火药，是“二战”时轰炸德国两倍分量。<br>那时的寮国只有三百多万人，因此平均每人所“获得”的火药量是事史上前所未有的</strong>。”<br>“并没有人和老挝开战，<strong>是美国为了打越共，便在老挝丢了八千万个集束弹。<br></strong>“集束弹”，好像在说一束花，其实就是一个“母弹”丢下去可以开出十几个上百个“子弹”来。<br>散至各处，扩大范围。<br>一个“子弹”像一个网球那么大。<br>八千万个集束弹丢进这莲花的国度，问题是，百分之十到百分之三十的集束弹不会顿时开炸，而是滚落到森林里，默默躺在草丛里，等候战争结束，等候二十年三十年后，农民来除草开垦时，或者孩子们闯来追兔子时突然爆开。”<br><br>“也就是说，轰<strong>炸了十年之后，美国的轰炸机终于在一九七三年走了，但是在老挝的土地上留下了可能高达两千四百万枚随时可以引爆的炸弹。<br></strong>2003年回头数的时候，<strong>老挝人发现，在没有战争的三十年里，五千七百个人被炸死五千六百个人被炸伤残废</strong>。<br>还有大眼睛的水牛，在稻田里吞了炸弹而爆炸。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4Oq4kBEfzPPC5jHo7STOjfF0a4Y7oz5ibrdtKpPumnTVpB3FKMiar852hQ/640"><br><br>今天的美国，经常指责许多国家使用化学武器和“大规模杀伤性武器”，实际上，他们才是使用化学武器和非人道大规模杀伤性武器的祖师爷。<br>二战和朝鲜战争、越南战争，美军都曾大量使用非人道的凝固汽油燃烧弹，尤其是朝鲜战争，美军使用了约4万吨燃烧弹(主要为航弹和炮弹)，对志愿军、朝鲜人民军及朝鲜民众造成极大的杀伤。<br><br><strong><br></strong><br><strong>20世纪60年代早期开始之后大约十年，美国在南越（以及老挝和柬埔寨的部分地区）的300万亩土地上，喷洒了上万吨的橙桔制剂，</strong>以清除被敌军用作掩护的植被；并破坏其庄稼。<br>这次污染几乎无法恢复，被看作是世界上最大的有毒物质污染事件之一；这种除草剂的毒性与神经毒气一样厉害，极易致癌。<br>二氧芑中毒引起的其他相关健康的影响还包括新陈代谢失调，免疫系统失常，生殖功能失常，以及神经心理紊乱。<br>在纽约市的供水系统中撒上三盎司这种毒药就足以使整个纽约人口遭到毁灭。<br><br>在越南有200万人受到这些有毒制剂的影响。<br>据报道．在被橙桔制剂影响的地区，人的先天性疾病发病率增高。<br>越南政府估计，<strong>各种化学药物已经导致了50万名儿童患有先天性疾病</strong>，美国政府没有为这些对越南人民的健康伤害而向越南人民或政府支付任何赔偿。<br>而研制落叶剂的主要科学家，是美国通过“回形针”计划，从纳粹德国引进的德国化学家弗里茨·霍夫曼。<br><br>美国还是地球上核试验最多的国家，美国在二战后，又连续进行了235次大气层内的核试验。<br>美国这些核试验主要在中太平洋马绍尔群岛(由1200个岛礁组成，著名的比基尼岛在此)上进行，这些威力巨大的核爆炸产生的放射性散落物随风飘移数百公里，使群岛其他地区的许多土著人都出现了皮肤烧伤、头发脱落、恶心、呕吐等现象，甲状腺疾病和恶性肿瘤也成为当地的常见病。<br>这导致了比基尼岛上的原住民，几乎遭到了灭族的伤害。<br>拿活人做核武器试验，美国是世界上独一份的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OftV8TicNWeL7N6iaHREHpFqbdyxKpNajLVDspmsStIn9PicoiaEFMA7wnw/640"><br><br><strong>在12年间，合计有67枚核武器在马绍尔群岛引爆，其中23枚都落在了比基尼环礁上。<br>如果按照TNT爆炸当量来计算，这相当于在这12年间，每一天就有一枚威力大于广岛原子弹的核爆产生。<br></strong><br><br>如今，岛上的妇女总是经常性流产，就算生下来了，孩子的先天畸形率也大增。<br>而甲状腺肿瘤、白血病等几乎成了马绍尔人的常见病。<br><br><strong>1978年，美国的科学家在比基尼人身上检测到，岛上的居民光是铯-137就超过人体能负担的11倍。<br></strong>美国能源部的一项研究也表明“<strong>所有比基尼居民的辐射指标，都超过美国人三十年的剂量</strong>。”<br><br>所以，我不明白总是鼓吹“美国伟大”的人们，这样的一个美国，这样一个战争贩子，伟大在哪里？它标榜的人权在哪里？<br><br>我不反对美国人民，人民都一样，没有邪恶的人民，但有没有人性的军事集团和资本财阀。<br><br>美国的一切政治、军事、文化，都是为资本服务的，他们无论是在战争时期，还是和平时期，目的只有一个，就是搞乱全世界，乘机收割、吸血，养肥自己的五角大楼和华尔街。<br>战争年代，他们贩卖战争，发战争财；和平年代，他们煽动各国内乱，颠覆各国政权，使用金融手段，破坏各国经济，收割优质资产，抢走人才和资源。<br><br>他们确实是“灯塔”，但这个灯塔，是靠吸全世界的血，点亮自己的。<br><br>很多人都说我，让我不要总是反对美国，现在我告诉你，美国是资本主义在人间的最大化身，美国是种族主义、保守右翼在人间的最大依仗，美国是一切当代冲突、战争、暴乱的幕后黑手。<br><br>你说，我该不该反对这个“伟大”的国家？<br>',
'<h2>你们怀念民国的什么？</h2><br>在2019年，依然有人怀念“民国”，甚至还有人想做“军阀的姨太太”。<br>还有人吹嘘民国的课本多么“真善美”，没有政治和国家。<br>虽然他们那些遗老遗少的行为很可笑，但我觉得可以理解。<br>他们呢当然怀念啦，在那个时代，官僚、地主、资本家、狗腿子文人、学阀、买办，都是“自由”的，都可以骑在人民头上作威作福，坏事干尽恶贯满盈，还可以“下野”，还可以“出国”，还可以“南渡”，过个几十年，还有无产阶级的子孙为他们洗白。<br>很多人看民国，就像看网络小说，很有“主角代入感”，以为自己也能在那个时代成为士绅、老爷、军阀、“知识分子”，早上抽着大烟醒来，晚上在温香软玉环抱中睡去，没事还可以在大学里吟诗作赋，骗几个漂亮女学生，写情书曰“我疯狂的爱着你”。<br>或者，又可以代入一个青帮小混混的角色，年少有为，结识黑社会大佬，出入花街柳巷，然后炒股失败，追随革命者，忽然就成了“元勋”，从龙有功。<br>祖坟上冒青烟，骗走相依为命的妻子，迎娶富家大小姐，中美合作，剪除异己，军权在握，还富可敌国，一举三得。<br>还得装出一副深情款款的样子：“我在佛前发誓......”。<br>多么罗曼蒂克的桥段啊，很多人做梦都想着这种好事呢。<br>可惜他们只知道民国的“大师风流”、“黑帮义气”、“军阀爱国”、“风花雪月”、“十里洋场”、“自由精神”，并不知道在这些之外，四万万普通人活得朝不保夕，工业基础不如印度，99%的人都是文盲，华夏大地饿殍遍野，大人老爷们从来没有把普通人当过人。<br>整整十年的发展时间，国民党政府不想着振兴国家、发展工业、普及教育、提高医疗卫生水平，就想着不停地捞钱贪腐，盘剥百姓。<br>一直到抗战和解放战争，民国的工业还在吃清末和北洋的老本，部队还在用张之洞汉阳兵工厂生产的汉阳造。<br>基本上，一艘军舰、一架飞机都造不出来，就连从苏联和德国进口的山炮，自己都组装不全。<br>高校所谓的大师就知道文章风雅三妻四妾勾引女学生，理科工科的人才极其短缺，几乎没有靠谱的工程师和科学家。<br>说起来大师辈出，其实全国识字率不到1%，遍地都是文盲，底层人民都不算人，农村饿殍遍野，城市遍地流浪贫民，传染病横行，得了一点病就得等死。<br>就这样一个基础，他哪来的能力，哪来的动力去发展工业？<br>在所谓的“黄金十年”，国民政府只知道买买买，从外国买钢铁和装备，因为经手人可以从中得到百分之二三十的回扣，成为率先致富的重要手段，四大家族买办们当然皆大欢喜，也就没有动力去发展自己的钢铁工业。<br>结果导致中国的钢铁工业发展缓慢，甚至出现了工业倒退的情况。<br>例如北洋军阀时期能造炮钢、枪管钢，经过民国“黄金十年”的“大发展”后，反而全不能造了。<br>国民党登台的1927年，全国钢产量是3万吨，到1935年才达到5万吨，也就是所谓的黄金十年中的黄金八年，民族钢产业的产量只增加了2万吨。<br>与后来我们大家都不太看得起的印度相比，我们的人均生铁仅为是印度的0.8，人均钢材是印度的1/27。<br>作为对比，新中国成立后的前7年，就生产了1433万吨钢。<br>民国的工业相比清末和北洋政府，都是严重的倒退！<br>其实，汉阳钢铁厂在北洋军阀时期年钢产量就达到5万吨，但于1925年停止炼钢。<br>国民党接管后，经过十多年的统治，竟然没有使该厂恢复炼钢。<br>到1938年10月21日武汉失守前夕，只将汉阳钢铁厂30吨马丁炉2座，35吨及50吨高架起重机2部及铸锭用模等附属品拆走，运入四川。<br>令人发指的是，汉冶萍自己不产钢，但却将挖出的铁沙，以及炼出的生铁大部运往日本八藩钢铁厂，又铸成杀人武器，用在战争中屠杀中国人。<br>他们一手毁掉了共产党帮助下成立的初具规模的现代化政党，以黑社会江湖帮派组织和封建法西斯取而代之，这就彻底断掉了自己的根基，也毁掉了国民党的未来。<br>让国家的政党和军队，沦为了给地主乡绅看家护院的狗腿子。<br>（他自己反省的话）<br>其实没什么好奇怪的，蒋介石政权代表大财阀利益，代表美日帝国主义利益，代表土豪劣绅乡贤利益，就是不代表工农群众利益。<br>任人唯亲，笃信乡党，培养嫡系，破坏现代政党组织原则，身边尽是谄谀之徒，断脊之犬。<br>412屠杀后，宁汉合流，国民党中央党部再次试图开始土地改革，推广二五减租决议，由蒋介石的基本盘江浙两省的省县两级党部先行试点。<br>结果尚在宣传期间就引发了严重的党政冲突。<br>江苏、浙江很多县党部的减租公告刚贴出，就被县警察撕掉，有的县党部被当地县长带领保安团直接以“通匪”为由查封，有的县党部主任被县长以“通匪”罪名枪毙。<br>以蒋介石控制力最强的老家浙江为例：<br>天台县党部主任及随从被当地的“乡贤”枪杀。<br>武义县党部主任被当地的“乡贤”枪杀在党部门口。<br>某地党部主任被当地的“乡贤”扔进粪坑，党部被砸，青天白日旗及孙中山像被毁。<br>经此一役，412大清洗后幸存的国民党基层党务进步力量，彻底断送。<br>中国当时最大的进步政党不再是党，从一个现代文官政府的雏形，彻底沦为各路土豪劣绅和投机分子的大杂烩。<br>在抗战胜利后，国府从上到下，一个个疯狂捞钱，嘴里喊着“接受汉奸资产”，却是明目张胆抢夺老百姓的财产，一个个看上去人模狗样，都是嘴里喊着“三民主义”的党国精英，然而私下里男盗女娼，无恶不作，老百姓把他们叫做“金子、房子、车子、票子、婊子”五子登科。<br>“可怜收复区同胞，他们盼到天亮，望见了祖国的旌旗，他们喜极如狂，但睡了几夜觉之后，发觉了他们多已破家荡产，手上所仅有的财产筹码，差不多已分文不值。”<br>大批接收官员凭本已不值钱的法币在收复区大发横财。<br>被当时人形象地描述为：“陪都来沪接收人员，均有腰缠十万贯，骑鹤上扬州之感”。<br>孔祥熙贪婪无耻，发行各种债券，官商勾结，囤积居奇，炒高物价。<br>宋子文搞金融改革，滥发货币，搜刮黄金，抢走老百姓的积蓄，甚至把国家的外汇储备和黄金储备，变成自己的私产。<br>战后的国民党政府就没有想过好好搞实业，什么工业、农业、医疗、教育，他们一个都不关心，最关心的就是玩金融捞钱，炒黄金，炒美元，炒房子，炒飞机，能炒的都炒了一遍，卷走财富，留下一穷二白。<br>在农村，广大地主阶级作为当时中国社会的中坚力量，一没有责任心，二不知道历史的进程——根本不顾农民死活，继续疯狂压榨，富者田联阡陌，贫者无立锥之地。<br>（国民党政府）地政署调查了十一个省的情况，发现一千五百户大地主平均每户有两千多亩地。<br>对这十一省的七十万农户的调查表明，这些农户平均每户有地十五亩多，比大地主少一百三十倍。<br>——（美.杰克-贝尔登.《中国震撼世界》）<br>华北荒年期间，农民为了借粮度过春荒，必须拿地作抵押，两三年内无力赎回就完了。<br>七口之家因此而有三、四口人饿死的是常事。<br>土地集中的结果造成许多肥田的尸骨，但也造成千千万万要求土地革命的人们。<br>——（美.白修德.《中国惊雷》）<br>然而在四海鼎沸，路有冻死骨的时候，大城市的精英阶层依旧歌舞升平，官僚、军阀、企业家抢戏子歌星，高校里的民国大师玩女学生，浑然不考虑国家和社会的前途。<br>反正到了危机爆发的时候，他们可以继续“衣冠南渡”，我走后哪管洪水滔天？<br>对了，宋美龄走后，还要求美国政府“核爆了大陆”，反正黄金都抢走了，剩下的土地和人民，他们宋家不在乎。<br>当代怀念民国的人，其实怀念的是“精英可以为所欲为”的那个世界。<br>',
'<h2><span class="brown">The Terracotta Army</span></h2> in China is amazing. <br>Were they buried to preserve them and then their existence was forgotten ?<br><br>When I went to Xian almost a decade ago, of course, I went to see.<br><b>All Imperial tombs were meant to be secret</b>.<br>Look at how raiders rob from the pyramids? All imperial tombs have treasures and they even kill those who know the secret. <br>It was common for enemies to search and destroy the tombs as well.<br>Like Egyptians, they believe in after life.<br>So the first Emperor had an entire army created ready to protect and do battles for him in the next life. <br>The whole complex was super huge and very spread out. <br>The main tomb covered as a forested hill so no one would know, as was common with other imperial tombs. <br>Is it not impressive?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7ca832a497e76f2963ee5999d3630adf"><br><br>When the Xi\'an Terracotta Army was discovered in 1974, this enormous sculpture group amazed the world. <br>About 8,000 warriors, 100 chariots, 400 horses, and more than 100,000 weapons have been unearthed from the three pits so far. <br>The find was praised as the <b>Eighth Wonder of the World</b> by the former French Prime Minister Chirac early in 1978, and became a <b>UNESCO World Heritage Site in 1987.</b><br>A grandiose feat of engineering, the complex has enormous chambers, underground palace, treasures, chariots, weaponry, and all things the emperor need to rule again, including concubines.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a492718266b59dbbcbb3b072315ee816-c"><br><br>There were myths always, but no one knew for sure. <br>Records showed it took 37 years and more than 720,000 people to construct. <br>The discovery became a national treasure for China.<br><b>So his tomb was well hidden as a secret and most successful.</b> Until more than 2 thousands of years later, a farmer dug out a few objects, brought them to the government office, which then led to this most amazing discovery.<br>There is an entire palace below hidden, with rivers of mercury, etc. <br>Many fine artifacts of sophistication remain in good condition, and if I remembered correctly a sword was still sharp enough to cut a hair.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e676bf732a03a3cf5d1df899c8017da2"><br><br>It is magnificent. <br>It showed how powerful the Emperor was. <br>The huge expense and grand scale is mind boggling astonishing. <br>Some objects are superb, the technologies then was far better than imaginable. <br>It is believed a lot of technologies were very advanced and the arts were even lost. <br>They also found mummies in China so well preserved, the organs are still intact.<br>Go visit one day. <br>It is unforgetable.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9c75325e59ba77ac1b852d4e3b9eb5d1"><br><br><b>EDIT</b><br><a href="https://www.travelchinaguide.com/attraction/shaanxi/xian/terra_cotta_army/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 132502522);" class="external_link" data-qt-tooltip="travelchinaguide.com">Terracotta Army, Terra Cotta Warriors and Horses Museum, Xi\'an</a><br><br>This fascinated me at the visit - very sophisticated chariots thundered across China\'s battlefields, dominating warfare far longer than anywhere else on Earth, and unifying the nation.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2ba40cdce5c48ba84c7282c78b4ddc59"><br><br>Before the excavation, they had already fallen into more than 1,000 pieces. <br>It took eight years\' renovation work to reproduce the original appearance of the chariots and horses. <br>They are the largest and best preserved bronze chariots in China with a half size of the real imperial chariots of Qin Shi Huang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9bc19374b287b8983cb00c2388d7dcba"><br><br>Swords are fascinating too. <br>An excellent Qin bronze sword given to George Marshall of US as a gift.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-da45c826c98ce90f59f46e2d0a144242"><br><br><b>Related: </b>Sword of Goujian - more than 2,500 years old. <br>Still-impeccable condition. <br>Found - tomb in Hubei, 771 to 403 BC (not Qin). <br>Can cut paper (20 pages)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-edf65996ee8a8c5438e043da671a9089"><br><br>Covering an area of 16,300 square meters, there are totally three pits (No.1, No.2 and No.3) has been excavated. <br>The Layout in Pit 1:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f0a8d2ba344e2dc855ab75ea736ae399"><br><br>The Layout in Pit 2:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a92debb68c99540413d1bed36f26acff"><br><br>Pit 3:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-703870f3fa737203e5476f79285db549"><br>',
'<h2><b class="white goldbs">大西洋上的罪恶，惨烈真实的黑奴贸易</b></h2><br>英国埃塞克斯郡发生的货车惨案震惊世界。<br>藏身货车中的39人不幸死亡令人痛心。<br>而此次惨案暴露出来的欧洲非法移民、人口贩卖以及边境管控等问题成为人们关注的热点。<br>人口贩卖已经成为军火、毒品之外第三大犯罪产业，且增速远远超过前二者，被国际刑警组织称为"世界上增长最快的犯罪"。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7nyjJIKZwlHTria86Sr5sVM67LzE7M83tGyI0hicvRvceuU4Qlwko7GbQ/640"><br><br>人口贩卖，古已有之。<br><br>在人类近代史上，奴隶贩运就写下了那最可耻、最卑劣的一页。<br><br>从15世纪中叶到19世纪末之间，共有1100万非洲人被西跨大西洋运往美洲。<br>其中有300万是英国船只运送的，奴隶贩子来自利物浦、布里斯托尔、伦敦，以及兰开斯特（Lancaster）和怀特黑文（Whitehaven）等西岸小港。<br>英国的所有机构——从英国皇室到英国教会——都从这桩生意里分得了红利。<br>不光是拿钱冒险、支持奴贩子的少数贵族阶层，英国的每一个人在使用糖、烟草、朗姆酒等普通商品时，也都从奴隶贸易中获了益。<br>这并不只是一桩奇怪的罪恶：这还是一桩奇怪得无所不在的罪恶。<br><br>1<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7XLCYYzdKqr1aOO3dc0ILiamycIMzZNZLWzQCmzBib5jPpnx3X4MDKzSA/640"><br><br>▲▲在中央航道的奴隶船上，奴隶遭受殴打和酷刑是司空见惯的事情。<br><br>这幅著名漫画中所示的这名十几岁的少女因被吊打而伤重身亡，尽管臭名昭著的布里斯托尔奴隶主约翰·金伯（John Kimber）因此被指控谋杀，但后来还是逃脱了罪责，而且一辈子与指控他的废奴主义者威廉·威尔伯福斯（William Wilberforce）作对。<br>所谓的三角贸易就是，把商品从英国运往非洲港口或像海岸角那种奴隶城堡，然后把奴隶从这些港口经中央航道运往美洲的奴隶仓库，接着，把船上清空并打扫一番，再装上新世界的货物返回英国。<br>奴隶船各式各样，有叫"斯诺"（snows）的二桅或三桅的小帆船，也有一种三桅横帆船——现在听来这样称呼可能有些奇怪，但当时这种船的官方命名就叫"船"。<br>奴隶船船长们就用这些船，满载着货物从英国出发。<br>他们的任务很简单，就是到达西非港口，用船上的英国货物进行变换，按照他们的委托书上说的"换来尽量多的可卖的奴隶"。<br>大多数船上的员工都是邋里邋遢的登徒子在岸边酒馆里拉来的一些醉醺醺、被劝说来的年轻海员。<br>等货物都塞上船以后，船只就扬帆起航，开往非洲。<br>他们带了各种各样可以出售的东西，包括步枪、毡帽、铁刀、铜桶、火药、棉花、打火石等。<br>1790年，有一艘从布里斯托尔开出的名为"朝圣者"号的船上还有些更加奇怪货物清单，比如"1大箱东印度的货物、4箱喇叭、12箱白棉布、2大桶朗姆酒、15打瓶装酒"。<br>马恩岛上一名成功的（虽然是个独眼）奴隶贩子，修·克罗（Hugh Crow），总是先在鹿特丹和泽西岛上停留一下，再买些酒（比英国的酒便宜），当作给非洲奴隶贩子的货物——他们最喜欢的就是酒。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7g4QVYzRZEichZHic9xkMxvSvpxDzGbEQC98puOHd3OEagFMvd4WkqlRQ/640"><br><br>2<br>大多数船只南下时都走法国人所谓的"小路"（la petite route），经由加那利和佛得角群岛，然后转向大陆方向，沿着大体向东的非洲海岸前进。<br>他们先换了货物，一般都换一些非常普通的东西——铁条、铜条、布料——这是他们购买奴隶时的原始货币。<br>这种货币的价值——铁条看起来很像楼梯毯压条——很多年里一直很稳定：18世界中叶，在塞内加尔河买一个男奴要70根铁条；女奴要贵一些，根据牛顿教士保存的一本著名记录所说，就算是一个"嘴长得不好"的女奴也要63根铁条，另外有一个女奴要"86根铁条的高价"。<br>（为方便读者换算，这里说一下，一袋两磅的火药可以换一根铁条。<br>）然后，船上装满了这些铁条和布料以后，英国的船长要么去皇家非洲公司经营的奴隶城堡，购买官方认可、售价规范的奴隶，要么放下成见，去更有竞争力的（后来在商业上也更成功的）河流上游的奴隶市场去买黑人，不管男人女人，还是最适合去大洋彼岸干活的年轻男孩，那里都可以买到。<br>不管这些不幸的人是从河边买来的，还是从黄金海岸的城堡和其他奴隶市场的不归门里走出来的，都统统被赶上了在外等候的船。<br>接下来，他们被贴上商标——经常是贴代表"约克公爵"的首字母"DY"——两人一组，一人的左脚左腕和另一人的右脚右腕铐在一起，然后被带到甲板下的储物区。<br>奴隶贩子很希望他们能度过跨洋中的劫难——这并非出于同情，而是出于自己生意上的考虑。<br>正常情况下——有相关法律规定——贩卖奴隶的商人可以按照船的载重带奴隶，每吨载重可以带两个奴隶，后来略有增加，可以每三吨载重带五个奴隶，207吨封顶；之后每增加一吨载重，可以多带一个奴隶。<br>一艘500吨载重的船可以带360个以上的奴隶——为了提高商业效率，奴隶们像紧密堆叠的木材一样挤在一起，躺在头顶空间不超过30英寸的架子上。<br>即使是在海面平静、气温凉爽的时候，这样的生活条件也是无法忍受的；在天气炎热、波涛汹涌的时候——这在为期8周的航行中十分常见——就更是极其不可忍受。<br>卫生条件非常恶劣，更不存在什么隐私。<br>安全就是一切：他们受到严密的监视和看管，任何暴动反抗的企图都会被残酷镇压。<br>奴隶们一天能吃两顿饭——甘薯、大米、大麦、玉米和船员饼干一锅乱炖煮成的糊糊，丝毫不能引起食欲——为了预防坏血病（因为在和美国与加勒比的奴隶进口商人签的合同上，明确规定了运来的奴隶必须身体健康），还要让他们用酸橙汁或食醋漱口。<br>奴隶们还要"跳舞"——把他们拉到甲板上锻炼身体，戴着镣铐随着旋律尽力跳动。<br>船员们则手拿皮鞭，站在一旁，确保每个人都动得一样起劲，并保持肌肉依然强壮有型。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7mpHUsWFkicNa3S2Zm0Terdt6BokCEHFycV3FmNPNDnrurwuiaAv4OdEg/640"><br><br>3<br>奴隶主的残暴一直是出了名的——男人备受凌虐，女人则会惨遭性侵，生病的奴隶会被丢到海里（只要是被投保了船舶保险就行）。<br>下面这篇文章可以说明当时这些人类货物致命的生存条件。<br>它来自利物浦的奴隶船上一个名叫艾萨克·帕克（Isaac Parker）的船员给英国下议院委员会提交的证据，讲述了他的长官——托马斯·马歇尔（Thomas Marshall）船长的故事。<br>这艘载重56吨的船上有90名奴隶，都是从冈比亚的一座城堡里买来的，将被运往南卡罗来纳。<br>这个孩子受到了怎样的虐待？当时这个孩子发脾气不肯吃东西……船长就一把抓起孩子，用九尾鞭抽他。<br>你还记得这个孩子的其他情况吗？记得；孩子脚肿了；船长想让厨师烧点热水，看看能不能消肿，厨师就烧了。<br>然后船长让孩子把脚放进水里。<br>厨师把手指头伸进水里试了试，说："长官，太烫了。"<br>船长说："别管\'它\'，把脚放进去。"<br>孩子的脚就被烫脱了皮，脚指甲也脱落了，后来用橄榄油和布把脚包起来；我自己把脚涂了油裹上了布。<br>下午做弥撒的时候把他放在后甲板上，给了他一些吃的，但是他不肯吃。<br>船长又抓着孩子抽了一顿，说："我非让你吃不可。"<br>接下来四五天做弥撒的时候都这样，孩子不肯吃东西，他就抽打孩子。<br>他用绳子在孩子的脖子上挂了一串芒果，有28或20英寸长，十二三磅重。<br>他最后一次抓着孩子抽打他的时候，松手让孩子掉了下来，说："我非得要你吃，不然我就弄死你。"<br>过了三刻钟，孩子就死了。<br>他不让后甲板上的人把孩子丢到海里，而是让孩子的母亲去丢。<br>她不肯，我觉得他应该是用鞭子抽了她，不过不能肯定；但我肯定他是用什么办法打她了，就因为她不肯把孩子丢进海里。<br>最后他逼她抱起了孩子，她怀里抱着孩子，走到船边上，把脑袋扭向一边，因为她不愿意看着孩子脱手，然后把孩子扔下去了。<br>她看起来非常难过，一连哭了几小时。<br><br>帕克说的是否完全属实，我们不得而知。<br>但唯一可以确定的是，这份记录是1790年英国议会的官方文件，帕克所说的这个孩子年龄非常小，几乎是个幼儿。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7jfuTrpiaAGUt5YobJnwfd3WGdlu0KmstRjV3XXzHuGFdHCJX2SICRrg/640"><br><br>4<br>离开西非大约50天后，美洲的海岸就将映入眼帘。<br>三角航路的第二段就结束了。<br>大多数奴隶是之前就已经在合同上说好了的，按照奴隶主的命令，把他们带到某个岛上的分配中心——比如巴巴多斯（Barbados）或牙买加——或者去大陆的奴隶港口，比如诺福克或查尔斯顿，进入"调味料营"（seasoning camp）。<br>如果奴隶主幸运的话，美洲的奴隶主不仅能清仓买下所有的人——把他们当作货物成批买进，之后再在市场上一个一个按零售价卖出——而且还能安排一些货物装到空船上运回去。<br>有时可能要拍卖，要么在船上，要么在码头上。<br>有时，奴隶们可能还要经受最后一次侮辱，即所谓的抢奴隶。<br>等待购买的商人们先会被告知船上每个奴隶的售价，然后信号一响，一般来说是一声鼓声，他们就冲上船去，像在百货商店大减价时疯抢的暴民一样，疯了似地在惊恐的男女奴隶中进行挑选。<br>奴隶们这时仍然戴着脚镣，已经被集中在后甲板上。<br>难免会有一个商人要了丈夫，另一个要了妻子，其他人瓜分了孩子，一家人就这样天各一方。<br>然后，船又要准备起航了。<br>船上用醋和碱液彻底打扫了一遍，过去几周里挤满了黑人的架子上如今被塞满烟草、毛皮或殖民地生产的产品挤得满满当当。<br>几周以后，人们就会在船头左航方向看到金赛尔角（Head of Kinsale），再过一两天，就见到了默西河（Mersey）或埃文河（Avon）边的灯塔，这一次漫长的罪恶之旅就终于结束了。<br>船员们又能和妻儿团聚，又能在陆地上行走，去教堂祷告了。<br>至于那些"货物"的问题——有些人会觉得良心难安，但对其他人而言只是些例行公事的不快——就会被抛诸脑后，直到下一次出海。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia76wtjexCbqMkYSZxiaOpE9Mu4mPudmZZqjibIb3AjrAksVGHfzQmTcCyw/640"><br><br>5<br>多年来，奴隶贩子总是根除不尽，而且他们非常狡猾——最著名的手段就是购买葡萄牙贩奴船的股份，因为直到1869年，里斯本一直承认非洲殖民地奴隶贸易的合法性，并一直从安哥拉向巴西贩送奴隶，直到1831年巴西禁止了这项贸易。<br>但经过多年的斗争，皇家海军西非舰队终于占到了上风；尽管大家都不愿意去这支驻扎在朴茨茅斯的庞大舰队服役——主要是由于那里的热带疾病太可怕，很多海员因此丧命——但是，到19世纪中叶，这支被称作"预防舰队"的舰队还是截获了1600艘奴隶船，解救了15万名奴隶。<br>最后两艘横跨大西洋的奴隶船是美国的"流浪者"号和"克洛蒂尔德"号，分别在1858年和1859年成功穿越了层层警戒和拦截。<br>最后到达的这艘奴隶船上幸存的最后一名奴隶名叫克鲁多·刘易斯（Cudjoe Lewis）。<br>1935年，这位来自贝宁的94岁老人在亚拉巴马州的莫比尔（Mobile）郊区去世，就此彻底终结了跨洋贩奴贸易的历史。<br>这段历史从16世纪初，由佛罗里达的法国人和弗吉尼亚的英国人开始，延续了400多年。<br>',
'<h2><b class="red bordwhite2 borRad10">国军为什么打不了运动战、游击战？</b></h2><br>看过《亮剑》的朋友都知道，楚云飞在国民党大败的时候，发出了一个千古浩叹：“<strong>就是五万头猪，共军三天也抓不完啊</strong>。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3oKcyy5KGFU3c7AbMzyYhkZx5YtwYJ6oldEsS259jdTl0lcBZiavwOfg/640"<br><br>这个是有史料支撑的，1947年2月20日到1947年2月23日这三天，山东莱芜战役，毙伤国民党军一万人，俘虏4.68万人。<br>气得当时的国民党名将、山东省主席王耀武大骂：“<strong>就是五万头猪，三天也抓不完啊</strong>......”<br><br>其实这在国民党军队中，并不是什么新鲜事儿，1948年淮海战役中，国民党著名的“飞将军”孙元良（跑得快）的部队，一夜之间发生“营啸”，几万人一顿乱跑，忽然无影无踪。<br>当时孙元良率领16兵团在陈官庄突围，最后却发现只有400多人成功突围，这是十分不正常的，因为整个16兵团总共有8万多兵力。<br>8万人做鸟兽散，也是战争史上的奇观。<br><br>国军打仗有个特点，只能打阵地战，不能打运动战，打赢了还好，如果打输了，会瞬间崩溃，几万人几万人地溃散、投降，把装备全部扔给对手，某人然后就有了个外号，叫做“运输大队长”。<br><br>你要知道，五万人，三天之内被俘虏，八万人，一夜之间溃散，这放在对面，是不可能发生的事情，因为哪怕共产党的军队处于危险不利局面，他们也会迅速大范围机动，跳出包围圈，甚至化整为零，进行游击战，根本不可能瞬间一支几万人的部队全军覆没。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3ZYvxnmgvqON2Kic3IYMXAzf47BatkgFPJ2EZibVjIjL7ZC8XWFCX4oXA/640"<br><br>蒋介石自己也很不能理解，大家都是人，都是士兵，为什么共产党的军队意志力、组织力极高；而自己美械装备、德械装备、苏械装备的“正规军”，却总是无组织无纪律，只能打阵地战，不能打运动战游击战？<br><br>蒋介石见识过当年红军的打法，知道“运动中歼灭对手”的威力。<br><br>大家都知道，游击战、运动战，是共产党军队的法宝，从红军到八路军、新四军，再到人民解放军，我们的军队把游击战、运动战发挥到了出神入化的地步。<br><br>很多人以为游击战、运动战很简单，不就是把部队调动起来，化整为零；或者在运动中集中优势兵力，消灭敌人？<br>比如著名的前四次反围剿、长征中的四渡赤水、刘邓挺进大别山、孟良崮歼灭74师等。<br><br>大规模调动兵力，在运动中寻找战机，歼灭对手，这需要军事长官有着超强的掌控能力，还需要每一个基层官兵，都有着超强的“主观能动性”，也就是说——哪怕队伍冲散了，找不到团长营长了，剩下来的政委、连长、班长、共产党员，会迅速组成一个严密的基层战斗小组，继续执行任务，继续战斗，并且与上级联系，向大部队靠拢。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz37IzghXiaK61o2Wz0JgY5T26UlPUibicDLDYCDZqHhN9A0Olw3gtUDv8Rw/640"<br><br>在大兵团作战的时候，人民军队往往不会像国民党军队那样呆板地摆开阵势打阵地战，而是充分利用部队的机动能力，各自迂回穿插、分割包围，如同打游戏开个全图一样，随时随地就能局部多打少，消灭敌军的有生力量。<br><br>这种能力真的不简单，特别是在指挥大兵团作战的时候，在那个通讯不发达的时代，上级和下级之间的沟通，命令的传达，敌情的回馈，兄弟部队之间的配合、掩护，这是一门精妙至极的学问。<br>打仗并不是人越多越好的，人数越多，越考验指挥官的能力，考验军队的组织度。<br>韩信曾经和刘邦吹牛逼说：“陛下带兵，十万就是极限，而我韩信，是多多益善，越多越好”。<br>国民党高级将领私下也评价过蒋介石的带兵能力，白崇禧认为老蒋可以当个营长，冯玉祥则认为老蒋顶多指挥一个排。<br><br>如何指挥上万人进军，而不会混乱不堪？<br>如何指挥上万人撤退，而不会溃散？<br>如何在伤亡严重，部队减员巨大的时候，依旧能够保持基层建制继续战斗？<br>如何指挥上万人化整为零，进入大山之中打游击，而数年之后，组织依旧完善，沟通依旧高效，各支部队不但没有消失，反而带出了更多的军队？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3fGktmt3lAhDbibmcVsjBDaYMPUzcPnxGMkjKUjiadP4VJsJMl3DIwQPg/640"<br><br>这是怎么做到的？<br>难道靠一口一个娘希匹吗？<br><br>当代很多人不了解什么叫“组织能力”，我举个例子，比如说你是一个大公司的小主管，你指挥10个人，很多时候也指挥不动，人家根本不鸟你；工地上的工头，指挥能力要稍微强一些，他们大概可以指挥几十个泥瓦匠农民工；现实生活中，组织能力最强的，大概是中小学校长，他们通过各个班主任，可以组织全校几百上千的学生，让他们走队列、跑步走、排方阵、向前看、向右看、向左转、报数、喊口号、做广播体操。<br>大学生反而不行，因为他们自由散漫惯了，不太愿意听指挥了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3jLviazNeoHmKGYlo0Bj0WfQxae56NECLnB1yKk7B2GDzawcqIe3eCZw/640"<br><br>不要小看这套训练方法，这就是现代军队的雏形，放到近代，稍加训练，可能比蒋介石强行抓来的壮丁要强的多。<br>军队要的是什么？<br>有组织，有纪律，能迅速集中，能明确指令，并且快速执行。<br>当然，这是最简单的“组织能力”了，真正的“组织能力”，需要信仰、需要群众基础、需要基层党组织建设，需要党员政委的带头作用。<br><br>有了这样的组织能力，军队无论人数多少、规模大小，无论身处什么样的环境，都能如臂使指，沟通顺畅，执行坚决，并且部队之间能够互相信任，互相支持，就像孟良崮战役中，六纵完成了对74师的绝杀，但其他部队有效阻击了国民党各部的增援，最终让张灵甫部两天就全军覆没。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3GGVG7pkjSA7rNeoJKAqNtrEfib03Z5cF2MKJ1jhWWIUupE67NscZ6hQ/640"<br><br>国民党对这套战法其实羡慕不已，在抗战中，国民党政府也曾留下了几十万军队在敌后，希望他们向八路军新四军学习，打游击战，发展群众。<br>结果这几十万军队，不但没能搞成游击战，大部分都成了汉奸伪军，小部分做了土匪。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3ib7Ix7QJRAmf2vccYiaiaqXhwY5ExcibUWGGiaxuefJib1wJib03l6faPQ8aA/640"<br><br>运动战，游击战，这都是红军时代就传下来的法宝。<br><br>你以为他老蒋不想学红军吗？<br><br>他疯狂地想学啊，他毕生都在思考几个未解之谜：<br><br>1、<strong>为什么红军化整为零散了之后可以打游击，每个营每个连都能有组织有纪律坚决执行任务，而国军散了之后，就真的散了？<br></strong><br><br>2、<strong>为什么红军战事不利，大撤退的时候，有掩护、有阻击、有佯攻、有侧翼、有后卫，而国军撤退的时候，就是做鸟兽散的五万头猪呢？<br></strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3b4o0Bf8ibkBsA6TIGtUGQUQkdicUqgyTNb4LdJ6Tx40criagGAWf9J2VA/640"<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3W3PLz44cr5NdcXmaicrzsoDm2xhgLgEPMEcSg38rjsGUMNiaia1RFNbbA/640"<br>3、<strong>为什么红军所到之处，老百姓总是热烈欢迎，一顿演讲、批斗大会之后，立马就有几千几百青年参军，有的群众为了掩护红军，连命都不要</strong>。<br><strong>而国军所到之处，老百姓总是指着鼻子骂“白狗子”，把粮食藏起来，壮丁要用绳索串螃蟹一样绑起来才肯去参军呢？<br></strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3QODVAK2no2U6ibKt7rMhHdglzlA1F9QgNqq3kdVWdBbicqicxe6wv41ug/640"<br><br>其实道理很简单，因为红军、新四军、八路军、解放军，都是人民的军队，他们是为了穷苦大众去打天下的，所有的基层士兵、排长、连长、教导员、政委，他们其实就是被压迫的农民、手工业者、学徒、还有佃户、童养媳，人民的军队，来自于人民，为了人民，每一次对“白狗子”的战斗，都是为被压迫的劳苦大众伸冤复仇，为劳苦大众争取利益，所以，百姓把他们看作亲人。<br>而蒋介石的国民党军队呢？<br>他们代表的官僚资本、土豪劣绅的利益，每到乡间农村，往往都是烧杀抢掠，纵容还乡团屠杀群众，人民把他们叫做“刮民党”、“白狗子”、“新日军”。<br><br>解放战争中，山东兵团九纵接到潍县百姓写来的一封信，这封信被许世友保存到二十多年后的一九七〇年。<br><br>“……亲爱的同志们,看见了你们,我们又悲又喜,喜的是可得救了,悲的是这几个月我们受尽了亘古未有的大大灾难。<br>国民党伪军自占领潍县后,烧、杀、抢劫、抓丁、抢粮,无所不为,潍北全县被拉去牲口两千余头,粮食被抢精光,被抓壮丁难以统计。<br>更残酷的是广大群众被残杀。<br>两年多来,潍北人民被残杀者已有千余,直到今天寒亭据点周围的死难同胞仍曝尸旷野,无人收拾。<br>纸房区李家营一村,即被活埋七十余人。<br>残暴手段更令人闻之毛骨悚然,铡刀铡和活埋已成为蒋匪的普遍手段。<br>有的先割耳、舌,而后活埋;有的妇女被拔去头发铡死;有的妇女被剥光衣服,绑在树上轮奸,并用烧红了的枪条插入阴户,活活搞死;有的被剥光衣服绑在树上用开水浇,把全身烫起水泡,再用竹扫帚扫,名为“扫八路毛”;有的用剪刀剪碎皮肉,名为“剪刺猬”;有的全身被刀子割开,丢在火红的锅里,叫做“穷小子翻身”。<br>纸房东庄蒋匪在街口安下十二口铡刀,按户抓人铡死。<br>邢家东庄一次被铡十二人,妇救会长一个四岁小孩,也被铡成三段。<br>贫农韩在林兄弟三家十五口,有十四口被铡死,剩下一个老母苦苦哀求给她留下一个后代而不得,她看到自己的孙子全部被铡死,悲痛得自己也上吊而死。<br>……高里区一个妇救会长,死时曾对大家说:“<strong>告诉共产党、解放军,一定为我们报仇!”亲爱的同志们:你们是华东野战军的主力军,你们是胶东的子弟兵,你们屡打胜利,有了你们就有了希望,有了依靠。<br>你们是我们的救命恩人,我们不能让你们走,要你们给咱们报仇。<br>要求你们坚决彻底消灭蒋匪军和“还乡团”,要求你们像在孟良崮一样消灭敌人,在潍县留下英雄的胜利,立下大功,这是我们对你们高贵的信仰,也是人民对自己军队的命令!</strong>……”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3RRXIEEvicICMFBnpNbEibJrqdTichgTOxe59jRhv8yOnn997lKKZ4F1CA/640"<br><br>这就叫“阶级仇恨”，人民对他们恨之入骨，甚至把“消灭国民党反动派”，作为“人民对自己军队的命令”，你觉得，国民党的军队，还能在人民中间打游击战吗？<br><br>他们完全没有群众基础，有怎么可能拥有基层组织能力？<br>所以，无论他们通过抓壮丁征来多少兵，这些都不是真正的“现代军队”，他们被国民党官僚们“吃空饷”，当作奴隶一般虐待，不但没有战斗力，还会在关键时刻倒戈起义，成为“解放战士”。<br><br>这么简单的道理，老蒋想了十几年，想破了头也没想明白。<br><br>当年“剿共”的时候，他对红军的运动战、游击战羡慕不已，经常在电文手令里，各种夸奖朱毛“匪军”的厉害，对手下将领各种教育，要求他们<strong>“向红军同志学习”。<br></strong><br><br><img width="1500" src="https://mmbiz.qpic.cn/mmbiz_jpg/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz32DlXG3SeL4qDpt8TnHz5wb8zGIDT1npDKpjGniakysCR15l2Qf0HUkA/640"><br><br>后来他总结，国军打不过红军，学不了红军的战术，不能如臂使指，主要因为国军的微操不如红军，<strong>是下面的将领和士兵对领袖的战略战术理解不透彻，不能严格执行他的“微操”，不信任领袖的“微操”导致的，为此他痛心疾首，又写信骂道：</strong><br><br><img width="1499" src="https://mmbiz.qpic.cn/mmbiz_jpg/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3nFYAgjo2RHksYWWqjo1X6am1NW8Bl18r2zNWo15ljYjryDyKFxA0TQ/640"><br><br>娘希匹，你们打不过匪军，一定是没把老子的电话电报当回事，一定是没有把校长的手令放在身上！<br><br>其实，国民党向红军学习是公开的秘密，白崇禧每次和红军交战，最重要的事情就是在战场上搜集红军的政治军事教材，有一次捡到一本侦查教材，如获至宝，回去删改了几句话几个字，就原封不动做了桂军的军事教材。<br><br>但是，学了也没啥卵用，红军的绝活儿，中央军学不来，各路军阀也学不来。<br><br>所以，一直以来，校长总是要求对“朱毛”二人抓活的，悬赏10万大洋，因为校长还想要个党代表，要个教员。<br><br>可惜啊，当年国民革命军中，是有党代表，有共产党教官的，是他自己不要啊。<br><br><h1>“运输大队长”给解放军“送”了多少武器装备？</h1><br>1949年，人民解放军已经从三年前的130万人发展到了超过500万人，形成了五大野战军。<br><br>在解放战争中，人民军队共计毙伤国民党军1711110人、俘虏4586750人，敌起义、投诚、改编1773490人，共计8071350人，其中正规军5542470人，非正规军2528880人。<br><br><img src="https://pic1.zhimg.com/v2-45d36a5cef8f24e4a651884f2f18b4b0_b.jpg"><br><br>同时，解放军也缴获了大量武器装备，计有：<br>火炮类：<br>榴弹炮587门、野炮681门、山炮2187门、加农炮27门、高射炮222门、平射炮134门、战防炮1305门、步兵炮431门、机关炮250门，共计5824门；<br>迫击炮类：<br>重迫击炮771门、轻迫击炮11896门、60炮25051门、50炮6772门、火箭筒2338具，共计46828门/具；<br><br><img src="https://pic1.zhimg.com/v2-720bcc5069a1dcb040cb4115013b2264_b.jpg"><br><br>另有其他杂类火炮1778门，总计各类炮54430门/具。<br><br>掷弹筒类：<br>掷弹筒21462具、枪榴筒15191具，另有火焰喷射器228具。<br><br><img src="https://pic2.zhimg.com/v2-3873a23ba6877687d45086e7a5c36c1d_b.jpg"><br><br>机枪类：<br>重机枪31083挺、轻机枪168609挺、冲锋机枪120017挺、高射机枪249挺，总计319958挺。<br><br>长短枪类：<br>步马枪2992258支、短枪168793、战防枪861支，总计3161912支。<br><br>特种装备类：<br>飞机189架、舰艇200艘、坦克622辆、装甲车389辆、汽车22012辆、机车1016辆、马匹195475匹、电台4643部、电话机31613部。<br><br><img src="https://pic4.zhimg.com/v2-3316b35c0a5c571aeb4c7f39dfc43b2b_b.jpg"><br><br>弹药类：<br>子弹507984770发、炮弹5527400发、手榴弹3635790枚、炸药1458814斤。<br><br>不夸张地说，人民解放军绝大多数的武器都是缴获的。<br><br><img src="https://pic4.zhimg.com/v2-7a85a4ad36b642d143efd99e173cee57_b.jpg"><br><br>这些武器当中，马步枪中的五分之一、轻重机枪的七分之一、火炮的四分之一是抗战胜利后接收日军投降时获得武器。<br><br>另外，抗战后期到解放战争初期，美国援助了大量武器装备，计有64个美械或半美械师/旅、18个交警总队、4个教导总队。<br><br>此外就是国民党军原来保有的武器装备了，其中汉阳造、中正式、民24等枪械是自己制造的，另外还有抗战时期以及抗战前引进的国外武器装备。<br><br><img src="https://pic3.zhimg.com/v2-92790864701bbc0134bc46dade7bad32_b.jpg"><br><br>这些装备中除了战争损耗外，绝大多数都被人民解放军缴获，装备了自己。<br><br>原东北野战军与华东野战军是与国民党军精锐部队交战最多的野战部队，因此其缴获的武器装备也较多，当然了自己的武器装备就比兄弟部队好很多。<br><br>比如华东和东北野战军的主力纵队，核心装备都实现了美械化，特种兵纵队中也大量装备缴获来的战车和重炮。<br><br><img src="https://pic4.zhimg.com/v2-d92161e9189413ef6caf0fa4a779338b_b.jpg"><br><br>东北野战军第二纵队，也就是后来的人民解放军39军在入朝作战前曾有一份实力统计数字。<br><br>该军总共装备有有38式步枪7320支、79步枪1512支、春田步枪2408支、冲锋枪3058支、捷克式机枪790挺、布伦机枪117挺、92式重机枪7挺、M1917重机枪155挺。<br><br>火炮方面则有60、82毫米迫击炮369门、107毫米化学迫击炮12门、92式步兵炮36门、日式山炮24门、美式75毫米山炮12门。<br><br><img src="https://pic1.zhimg.com/v2-ace93b3c135265613157c74765d7729c_b.jpg"><br><br>这个装备情况已经超过了当时国军所谓的五大主力。<br><br>以国军第18军为例，该军装备各式枪械11520支/挺。<br>其中冲锋枪2370支、卡宾枪540支、重机枪72挺、轻机枪270余挺、其余为美式步枪；<br><br>火炮方面，包括120具火箭筒在内一共有440门/具，其中105榴弹炮8门，师/旅属炮营装备美式75山炮，其余大多为迫击炮。<br><br><img src="https://pic1.zhimg.com/v2-09c4ae985155026799e51ecdb08f19cc_b.jpg"><br><br>两军对比，18军除了有8门105榴弹炮，另外美式步枪稍多外。<br>其余炮兵火力、轻重机枪以及步枪上与39军均相差不少。<br><br>当时，39军的一个步兵连，人数最多者达到了200人以上，每个步兵班装备1挺轻机枪、1具掷弹筒，整个连还另有3门60迫击炮，步兵班中冲锋枪数量能到2到3支。<br><br>国军除了编制表上能到这个数字外，实际上却达不到。<br><br><img src="https://pic2.zhimg.com/v2-4e9b70d20f5f26d45a16eace9c3dc8d9_b.jpg"><br><br>古往今来，仅仅依托缴获对方的武器作战，竟然在装备上还要压倒对方的军队，人民解放军算是头一号了。<br><br>上面这些配图都是1949年解放战争即将胜利之际，苏联摄影师来华拍摄的珍贵彩照。<br><br><img src="https://pic4.zhimg.com/v2-75247d9ba8722d3703044590681c57cb_b.jpg"><br><br>在一系列照片中，我们可以感受到当时人民解放军的神采，同时还能发现一些比较特殊的武器装备。<br><br><img src="https://pic1.zhimg.com/v2-0139ea41290c01492c9f78368c115dfc_b.jpg"><br><br>这张照片是解放军搭乘美式两栖登陆车在江边，该车型号为DUKW-353，俗称“鸭子”。<br><br>其全重达到6.5吨，车长9.3米，宽2.4米，可以运送25名士兵或2.3吨的各种物资。<br>请注意，照片上，前方两名解放军士兵各自操作一挺歪把子轻机枪，后面则满载士兵。<br><br>解放军战士拿着日式机枪，搭乘美式两栖登陆车，这画风也是颇为有趣。<br><br><img src="https://pic1.zhimg.com/v2-0245a445c040c84624a3acc145d55ba4_b.jpg"><br><br>这张照片背后是一辆T26式坦克。<br><br>1938年，国民政府自苏联采购了82辆T26坦克，以这批坦克为基础装备了200师，使之成为了当时世界上少有的装甲师。<br><br>T26坦克曾参加了兰封战役、昆仑关战役，后在第一次入缅作战中损失惨重，其余的T26后来编入了国民党军直属的战车部队，但在与人民解放军的交战中，被缴获多辆。<br><br><img src="https://pic3.zhimg.com/v2-e6cb6ae05441d383bbf3e84ec14298e2_b.jpg"><br><br>这张照片中，器宇轩昂的解放军战士手里拿着的是M1941式约翰逊半自动步枪，该枪在中国战场上比较少见。<br><br>值得一提的是《我的兄弟叫顺溜》和《集结号》两部影视作品中，王宝强扮演的角色都是使用这种步枪，倒也相对贴合实际。<br><br><img src="https://pic4.zhimg.com/v2-112bd966b7ebf56e04c859541fe2c3df_b.jpg"><br><br>这张照片中，前面的这队士兵怎么如此军容不整，而且有些颓废呢？<br>其实他们不是解放军官兵，而是被俘虏的国民党军，人群背后驶来的那辆坦克上的才是人民解放军。<br><br>这辆坦克为美式M5A1坦克，不用多说，也是缴获而来的。<br>坦克上两名解放军坦克手虽然看不清容貌，但是昂首挺胸的姿态还是非常有感染力的。<br><br><img src="https://pic1.zhimg.com/v2-fda3ee311f565956a7e9c8afb756cb50_b.jpg"><br><br>实际上在解放战争中，人民解放军的不少兵员都是来自于国民党军俘虏，我们称为是“解放战士”。<br>这些战士们在国军那边就是颓废的状态，但到了我军这边则是生龙活虎一般，也堪称世界军队史上的奇迹。<br><br><img src="https://pic1.zhimg.com/v2-1bb0f7f36740508e6839e7c16ae58d94_b.jpg"><br><br>女民兵手中的是美式M3冲锋枪，旁边的小战士年纪不过十六七岁吧，表情虽然稚嫩，但却能让人感受得到少年的阳光之气。<br>而我们要注意的话，后面那些民兵们的精神状态也比国军正规军要强很多。<br><br>人民解放军是人民军队，老百姓的支持注定他们将是胜利者！<br>',
'<h2>1937年冬天的南京</h2><br>82年时光 恍若昨日<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D67HrlPrYfXPC19357jPZ7xfRGkSlDcQN7TzibpCvpAl35IEJKRCiacwic16gXJmEKvjibjckMmicxIG6Q/640"><br><br>△江边的屠杀那一年侵华日军攻陷南京城 40多天的暴虐凶残 震惊中外 惨绝人寰<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D67HrlPrYfXPC19357jPZ7xAJff9y7cTBWg2iaIlVMwyQSCwia9aoWYGpibjvaDF69D7Qn6JhIF9WwPg/640"><br><br>△日军在南京将中国青年作活靶练习刺杀<br>那天早晨，南京城下枪声骤停，几乎所有外围阵地都陷入了寂静。<br>阴沉沉的天空下，身着土黄色军服的日本兵像蝗虫一样围起了南京城墙。<br>当城墙一隅被撕开口子的那一刹那，南京陷入了20世纪最黑暗的一天。<br>在随后的6周时间里，日军随军记者拍摄了一批所谓“皇军武威”的照片发往日本本土，这些照片大多被用在了日本朝日新闻及相关新闻画报上。<br>随着时间的沉淀，这些照片也都被逐一解密，这是最真实的屠城铁证！<br>接下来，我们按照时空顺序回溯1937年冬天的南京。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/7QRTvkK2qC5BBRiccicQkicWD6n2u8JzHIt53pf2l6zUPUrJQkZUdOMJq8ia8T3micLPVjFBjbbpXs9GOMjIsqBZGvA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fib12VUlv8ibpWjbHnZNO9vMA6viak6Klsmu6m1VNbEZam0IPYD1ib7WwUOw/640"><br><br>↑这是日军的探空飞艇。<br>1937年8月-12月，从上海到南京的战场上，日军多次使用其侦察中国军队的部署情况。<br>后来在南京多使用探空气球。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibao4UkRH4Gia9dvuEIP1rYu5s7IFr98FR9eIgVBDI4WJNibFIKaeS8tBA/640"><br><br>↑从上海到苏州到常熟再到南京，日军一路烧杀抢掠。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibXVqhnE0Vs83icheV2oevNdia2PbmL11iaXjYZuy3at4K6dh2jmdiaI9gbg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fiba0VPB8p8OfraGxWMKRGqHKZWs25kn2s9U31KnqpkNibBpvic3tsOnYHw/640"><br><br>↑在南京外围战场，日军多次使用军犬搜寻中国军队踪迹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibNsficoTwB1Pcnpe8YzBIicEe1ZibmfQqicyoRHya1Z9vFXxnWIw7DlAWKA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibTNfsSoPQLxEtBYKoLRu4NQQAuibaQ1AyqqeHarfGC1icI9stzgHwG4qQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibzad7IxIoIrPvRcrPGcGRX2arPHZ7L8D9jjViaxYTcBFMbwybYrfSJeQ/640"><br><br>↑日军在攻击南京的路上，从上到下依次为日军步骑兵行军、89式中型坦克部队行军、94式超轻型坦克行军。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fib1hZtLA1erOEhUbfKeHXIbmQ9AYicbialnvBnCF4hfzmGthXPbRQ5JpWg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibNFZpGN6W1ZEAuEAUGO0ib2P1JqcibaZGzwa5YdWwpK0R8cias7hjBfSSA/640"><br><br>↑日军部队抵达南京中华门，94式超轻型坦克群成为急先锋。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibjy27BGAk4CX5NfERylBnq9rC0RVzpE2HcrKkRB9ia2J8RrULcSHuDicA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibP1TOnKernCkrTWVt1ygZY22U5sJ9lMibpnQzVKZriaiaOt3GHqylJ4shA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibu4qHhz8WbNdNb1oEpAtkpicdzl6vzLibyW8yOibGQTP7n9KqxKIyzo72w/640"><br><br>↑南京中华门被日军占领。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibEysXlJibZe8TRZBSUiaR9nQMjZAp45D7g8bibXx2DpUk25aSt5g1iaXczg/640"><br><br>↑南京城内一处客运站被日军占领。<br>每攻占一处目标，日军都会在目标物上张贴告示证明所属部队的战功。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibWLZIA1hKap6wBPBfyic7MUNHB1wMqMRAeCFAKwyvmZ3UPPx7oL15rxw/640"><br><br>↑日军在南京城内到处张贴的优待政策。<br>后来有许多中国士兵上当受骗，被集体屠杀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fib08FcZVHVbcN1fC5nTibafO3biaYzrK6fBeo75ice3Bxicr0f52pzKVjk7Q/640"><br><br>↑日军89式中型坦克行进至国民党中央陆军军官学校。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibRaC7kUV0W7BKhskdTGTENppibD5YppNtgEnYH4bLu0CeoLN88cDhNJg/640"><br><br>↑日军各部队指挥官行进至国民政府办公地点。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibclM8fNSnDtAcG0jibhQU84Ss0EPEX8lovI5MtHMtDxGrzOhxuYqS3Ew/640"><br><br>↑12月17日，日军华中方面就司令官松井石根（攻击南京最高统帅，左一骑马者）进入南京，此为入城式。<br>此时南京已经被屠城4天。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibibaEohAcN0FaLsyZnTfZgPd8FdFgeT26hllRq0Pqw2XfLFsSgR62B9Q/640"><br><br>↑刚突入南京的日军94式轻型坦克部队。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibnyAe2a7ANDuialpNibUej9WpShBUCa00LRsUBGB3EUKon3MSpFFovlgg/640"><br><br> ↑南京城内一片废墟。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibNBIw4Fb0E2ZrLEzicLTZQIJ4NT8j7piaqzoOGqPZ6IDYe7LmJZjvQMRw/640"><br><br>↑南京城内难民。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibIgstNPkxOHa9EWkWYkyAqv58bdt3R9tsRA9K72Ew6J7cjzN4ib64HsQ/640"><br><br> ↑日军将城内难民聚集在一起，挨个检查。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibMcOzZlcUqibDrxBkiakjKQ23nYmcgmq2VoKIcQX9HCF3fpcCYd5zKiaFQ/640"><br><br>↑日军军犬撕咬难民。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibHtjbGSfQ85pIILKV43msW21SumLstLTAiadbKfnQEIEytZy26EOpcHQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibyCzS2vkYxnhWh0hraYel2BYrSbWc68XSyWJW10qh4Z3BU607OsBrVQ/640"><br><br>↑日军将难民成批运往屠杀场地进行屠杀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fiblaBFN59TZsSWzl07lEcCr6NXjSJT4z5K3PphpW9oSTAJHh0f8phnVQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibr9N26ODIicd6Z71lpk0VhwSG5hxGiaoDB9hiby3C2VdhHltcEgxL3A9UQ/640"><br><br>↑日军对城郊的难民进行屠杀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibLA0Rast1D3Aibtn9VhP9MowHSnFRcWu6FRZ384A1ACsHaCtB5H658Gg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibAKj8VvcG5ibeMNiaOhk2UUa9WX36nWcZ4hjZl6ALb55VXozGQuLnxqZQ/640"><br><br>↑河沟里全是遇难者尸体。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibjCJKNbDPvyA0IIzCnRh2Ih13kOtmqDc3J6edvoauXVK6mnL8oz92tQ/640"><br><br> ↑城内路面行人都成为日军随意射击的对象。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibmmiaBGD9ljIbtVvtvljA0QZVicvpIDzuXMxfXZHiaT7L2g7wtgQONYJww/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fib8PSgQxUfutHe76KibPXRqcDTh3IMkBGhuBtvsHPs1OEey3u9nARQtwg/640"><br><br>↑两处小规模集体屠杀场地<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibRC5ibr9IC4xFfwuZnNibVic2vuAwZK64UwnMZibE84dcaMib4ibfZiab8K2qQ/640"><br><br>↑草草掩埋的一些尸体<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibStrc5vW2iaSGOPqict5vPojvxTMib52VOgOatxhP9ibBXiaSY5ApNia9scsA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibl026JNKzVOPuzUFzcgjxNkmUcZEW64g2CrViar7nVJaHuvsdPVWZPRA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibpN8ofnwJOKf02ANn3icKjWlRB71UdMlTcZfZCtUvqXZJiaXj5WdxwfaQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibkyias1aciaKI02u4C8QdCPH9Aiba5q5KQOHIoalJ0obbTeqQxxLJT96cw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibdMEkVZibY1PfVqK2CcAv4cicX6fPYLcXOziaL7kLWYSqrgFdH3DnRS0tg/640"><br><br>↑这些都是铁的事实与罪证<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibccibxZGvnwOfahiaCttODWjydibqCUA3TJribOGjoqyiad977f6cBo45vEw/640"><br><br> ↑南京挹江门已经毫无生机。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibJSAsmObWTjMbFyL0rqmVUwy6EmaXMcicE1sXJV8SVyf64qiaWOa1rXGA/640"><br><br>↑两具少年尸体横陈街边。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibfRcIhWTJ8uayqa0Lx6zV6Ml1UxjOpiaFibJX2cJXo1lU3t7nAkibdLIxA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibNJ5BDUadEBTOz2uzFA5nIuFibBia0psWiaZddGBNt7I6Dh2qicxZWwfY0A/640"><br><br>↑中国红十字会在1938年1月统计的掩埋尸首数【部分】。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibDsPYZU8u8WnONmIxYlqxwvOibLD02g83yc8E6iacFwGDRO08vZ588sqg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibgfhD5dtmo1s941cX8N9lvtiazibP8ZzJ2ficp2ib25kBTYMxwxD5he2T3g/640"><br><br>↑抗战胜利后，南京大屠杀主要刽子手，当年最凶狠的日军第6师团师团长谷寿夫（上图），被中国军人押往刑场，那一天，南京城内万人空巷，集体围观！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibEWaKcn7CRzXjnJdH3M4SbsJHtKqq2iboM5A0S3vDSfEAIQkrFjRic31g/640"><br><br>↑14年抗战，南京只是黑暗的一页。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibodqOGH0u6TYJJ0xHz0YzolwUsSWibmmtoFLLlPaLfRQQ7gdO3mLv2IQ/640"><br><br>↑而这些罪证，终将永远存在我们的记忆之中。<br>今天，是我国第六个<br>南京大屠杀死难者国家公祭日<br>在侵华日军南京大屠杀遇难同胞纪念馆“哭墙”上镌刻着一串串遇难者名字时刻提醒人们铭记着中国历史上的黑暗一页他们都是日军暴行的见证人也是我们亲爱的同胞 <br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ITN6FqgLUI6cBaV9unPFZQQXP9EKlnRK2m36Prb4asAAl3EhDSw3JQsoo1GvhPzmXqAZtG6icAhVFvKz5LoaDcQ/640"><br><br>资料图：11月18日，南京审计大学的志愿者为侵华日军南京大屠杀遇难者名单墙（又称“哭墙”）上的遇难者名字逐一“描新”，寄托哀思。<br> 中新社记者 泱波 摄<br>在侵华日军南京大屠杀遇难同胞纪念馆还有一堵由1213张照片组成的幸存者照片墙每一名幸存者离世他的照片灯箱也随之熄灭<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ITN6FqgLUI6cBaV9unPFZQQXP9EKlnRKdZYibKGRtgJwKOfGCqIic8tTOAGDVV0d36EfzvacPYczaco5ttoTEerg/640"><br><br>资料图：侵华日军南京大屠杀遇难同胞纪念馆的幸存者照片墙。<br>中新社记者 泱波 摄<br>令人悲痛的是近年来幸存者照片墙上一个个灯箱接连熄灭 这些从浩劫中走来的老人也逐渐回归历史从此将影像定格永远凝视着这段民族伤痛<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ITN6FqgLUI6cBaV9unPFZQQXP9EKlnRKD9LFyOU1JkZjt0hcCjwsbibIAl1rbV6GOn5icibfn1PMOVQkjzSYf3Ogw/640"><br><br>资料图：2019年3月8日，侵华日军南京大屠杀遇难同胞纪念馆在幸存者照片墙前举行“去世幸存者熄灯仪式”。<br>中新社记者 泱波 摄<br>数字记录着一切<br>1987年 幸存者1756人<br>1997年 幸存者1200人<br>2006年 幸存者400多人<br>2016年底 幸存者104人<br>2017年重阳节幸存者100人<br>……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ITN6FqgLUI6cBaV9unPFZQQXP9EKlnRK9R586BcPc2fydvdhfgwNgKicVsopdJAEDLxIfYlWLoaAm76QZs3P5qA/640"><br><br>资料图：2018年12月13日上午，中共中央、国务院在南京市侵华日军南京大屠杀遇难同胞纪念馆举行2018年南京大屠杀死难者国家公祭仪式。<br>中新社记者 杜洋 摄今年<br>又有10余位南京大屠杀幸存者永远地离开了我们<br>登记在世者已不足80人<br>今天如果你在南京街头听到鸣笛声响起<br>请停下脚步为逝去的同胞默哀一分钟<br>愿战争之火长弭和平之花常开<br><br><img data-type="jpeg" src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D67HrlPrYfXPC19357jPZ7xJtNPTqHm07gsQE5HGRJgaObcSXRWYTF6pXcJ3Cn5wmGTm1EK6VbIeQ/640"><br><br>',
'<h2><b class="white">五胡十六国 南北朝</b></h2><br>五胡十六国（304年－439年），是中国历史上的一段时期。<br>該時期自304年劉淵及李雄分別建立漢趙及成汉起至439年北魏拓跋燾（太武帝）灭北凉為止。<br>範圍大致上涵蓋華北、蜀地、遼東，最遠可達漠北、江淮及西域。<br>在入主中原眾多民族中，以匈奴、羯、鮮卑、羌及氐為主，統稱五胡。<br>他們在這個範圍內相继建立許多國家，而北魏史學家崔鴻以其中十六個國家撰写《十六国春秋》（五凉、四燕、三秦、二赵，成漢、胡夏为十六國），於是後世史學家稱這時期为「五胡十六国」。<br><br>在西晉時期，五胡居於西晉北方、西方的邊陲地區，對晉王朝呈現半包圍局面。<br>由於晉廷的腐敗和漢官的貪污殘暴，五胡在八王之亂後紛紛舉兵，史稱五胡乱华。<br>在西晉滅亡後，華北地區战火纷飞，掠奪與屠殺不斷。<br>经济受到嚴重摧毀，影响中華的民族、文化、政治、军事等发展走向。<br>永嘉之亂帶給人民巨大痛苦，大多逃難到涼州、遼東以及江南地區，使這些地區的經濟文化漸漸繁榮。<br>在諸國混戰期間，前秦宣昭帝苻堅一度統一華北，但在南征東晉時，於淝水之戰慘敗。<br>其後各族於關東及空虛的關中叛變，加上東晉北伐，前秦全面崩潰，北方再度混亂。<br>北魏立國後，經過道武帝拓跋珪、明元帝拓跋嗣及太武帝拓跋燾的經營，最後於439年統一華北，進入南北朝時期。<br>北方各族的内徙促成民族大融合，在中国作为多民族国家的发展过程中具有重要意义。<br>同时，各國的君主为了增强实力，也在各自的根據地上实行一些发展生产的政策，使得各地区在華北动荡的背景下，形成局部稳定的局面。<br>該時期的民族大融合持續到隋朝時期才大致上完成。<br><b>南北朝</b><br>南北朝（420年—589年）是中國歷史上的一段時期，由420年刘裕篡东晋建立宋開始，至589年隋滅陳為止，上承兩晉、五胡十六國、下接隋朝。<br>因為南北长时间对立，所以稱南北朝。<br>南朝（420年—589年）包含宋、齐、梁、陈等四朝；<br>北朝（439年—581年）包含北魏、东魏、西魏、北齐和北周等五朝。<br><br>由于军权转移，南朝皇族主要出身于寒門或庶族。<br>初期經濟逐渐恢复，但由於戰略錯誤與北朝军力強盛，使得疆界逐次南移。<br>皇帝與宗室為了皇位時常血腥鬥爭。<br>南梁在梁武帝在位期間國力改善，使國力再度強盛，晚年國家糜爛，侯景之乱使南朝实力大减，并四分五裂，獨霸政局的僑姓世族完全崩潰。<br>雖由南陳的陈文帝統一南朝，但國力大跌，包括現在四川在內的西部大片原屬南梁領土被西魏佔領，南陳只能依長江抵禦北朝。<br>北朝承繼五胡十六国，為胡漢融合的新興朝代。<br>北魏皇室為鮮卑族，漢族官員受五胡文化影響，鮮卑皇室也受到漢文化的薰陶，彼此通婚。<br>北魏被北方的柔然牽制，直到較友好的突厥并吞柔然後才全力對付南朝。<br>後期在六镇之乱和农民暴动之后造成实力大衰。<br>北魏分裂成東魏及西魏後，不久分別被北齊及北周取代。<br>北周主要由六鎮集團組成，初期军力強盛。<br>最後藉由宇文泰开创的北周關隴集團，吞并政治日趋腐败的北齊。<br>此時統一中國的天平已朝向北周傾斜，周武帝去世後，漢人楊堅掌握朝廷，通过授禅北周静帝建立隋朝，经营八年之后，發兵灭南陳統一中國。<br><br>北朝戰爭不斷、各阶级對立严重，而南朝經濟持續成長、局势比較穩定，出現元嘉之治與永明之治等治世。<br>中原人口自黃巾之亂和永嘉之乱后就开始南移，为南方帶來大量勞動力與先进的生產技術。<br>江南的繁荣，使得中國的經濟重心南移。<br>在文化方面，乱世为思想自由提供沃土肥壤，提出務實求治和無君論等觀點，在文學、藝術、科技等方面，開創出獨到的見解與理論。<br>玄學、佛教與道教都很興盛。<br>其中佛教帶動石窟的發展，敦煌莫高窟、麦积山石窟、雲岡石窟與龙门石窟名揚後世。<br>对外交流也很兴旺，东到日本和朝鮮半島，西到西域、中亚、西亚（埃兰沙赫尔），南到东南亚與印度。<br><br>南北朝初期仍是世族政治，社會階層分為世族、齊民編戶、依附人及奴隸。<br>世族擁有大量不需付稅的依附人從事生產與作戰，影響朝廷的稅收。<br>雖然南朝皇帝仍然需要主流世族的擁護，不過也扶持寒門以平衡政治勢力，並且在南梁時出现了科舉制度的萌芽。<br>南朝世族因為長期安逸而逐漸衰退，在侯景之亂後徹底崩潰。<br>北朝胡人缺乏中原政治的經驗，所以重用漢人世族，引起雙方的文化採借，久之形成文化混合，以北魏孝文帝的漢化運動最盛。<br>混合的過程產生激烈的思想衝突、政治鬥爭或種族衝突，例如六镇之乱、北齊的排漢運動。<br>而北周建立關中本位政策，融合鮮卑及漢文化以消除胡漢隔閡。<br>在隋朝統一天下後，開創出具開放性和包容性的隋唐帝國。<br><br><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Southern_and_Northern_Dynasties_440_CE.png"><br>440年南北朝前期疆域圖：淡藍色為北魏，紅色為劉宋。<br><br><img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Northern_and_Southern_Dynasties_560_CE.png"><br>560年南北朝後期疆域圖：淡藍色為北周，藍色為北齊，粉紅色為西梁，紅色為陳。<br>埃兰沙赫尔: 薩珊王朝 Sassanid Empire，也稱波斯第三帝国，是最後一個前伊斯蘭時期的波斯帝國，國祚始自公元224年，亡於651年。<br>薩珊王朝的居民稱薩珊王朝為埃蘭沙赫爾或埃蘭，在中古波斯語裡意指雅利安人<br>',
'<h2>客家人</h2><br><blockquote>不同于游牧民族，农耕文明更重视家园和土地。<br>中国人历来就有着“安土重迁”的传统，搬家从来都是一件大事。<br><br>但是在中国却有着这样一群人，在过去一千七百多年里，从未停下迁移的脚步，逐步翻越群山，从中原出发，南下去开辟新的天地，甚至在万里之外都有他们的足迹。<br><br>这群人就是中国客家人。<br></blockquote><br><br><b>无限江山，别时容易见时难</b><br>和大多数地域的汉族人一样，客家人的先祖来自华夏文明的发源地——河洛地区。<br>黄河中下游土地肥沃、交通便利，是中国最早的农业经济中心。<br>但正因为它的繁华富庶，使它难以避免兵戈之祸。<br><br>西晋永嘉之乱后，北方世家大族、书香门第纷纷逃往江淮一带的南方地区以避祸患，史称“衣冠南渡”。<br>这次人口的大迁徙为南方带来了大量的劳动力和农业科技，让原本贫瘠而未开化的南方地区得到了充分地开发，南方的文教事业也开始兴起，间接促进了中国经济重心的第一次南移。<br><br>从三国归晋到西晋灭亡<br>其实只有短短三十多年<br>三十多年，就从西域辽东，一路退到了淮河流域<br>无数中原百姓纷纷南渡<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345722?imageView2/2/w/500/format/jpg"><br>南齐书州郡志云:“南兖州,镇广陵。<br>时百姓遭难，流移此境，流民多庇大姓以为客。<br>元帝大年，诏以流民失籍，使条民上有司，为给客制度”。<br><br>而到了晋元帝时期，第一次出现了“客”这个字来称呼从北方迁至南方的移民。<br>这个字很微妙，一方面客是对拜访者的敬称；另一方面，客人始终做不了主，这一方山水并没有给他们带来真正的归属感，当战乱再起的时候，他们也会毫无留恋地离开，再次寻找新的家园。<br><br>从五胡十六国到南北朝<br>北方已经不再只是单纯的战乱，还代表着新的秩序<br>而南方从东晋到宋齐梁陈<br>贯穿其中的则是土、客大族之间无尽的争斗<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345478?imageView2/2/w/500/format/jpg"><br>唐末，是中国历史上最黑暗的时期之一。<br>据《通典》记载，在安史之乱前夕，唐朝人口达到了农业社会空前的五千三百万，此后进入了二百余年的战争和混乱，到了宋初统治者再有余力去进行人口统计时，抛去幽云，只剩一千六百多万，人口锐减70%。<br><br>虽然唐朝在安史之乱后又坚持了很长一段时间<br>但内部早已陷入事实上的分裂<br>伴随的内战也并无止息，社会与经济大大倒退<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345645?imageView2/2/w/500/format/jpg"><br>这段时间内由于藩镇混战，受到战乱波及的就不只是传统的中原地区了，江淮的客民也不得不继续南迁到多山的闽赣，更加远离大规模战争。<br><br>宋代制作政府簿籍，使用了“客户”的专称，而客家一词,则为民间的通称。<br>由此“客家”这一颠沛流离却始终自强不息的汉族民系，开始走上历史舞台。<br><br>此后又经历了宋元之际、明清之际战乱影响，流民又一次充实了客家队伍，但客家人的主体确实是在宋代以前固定的。<br>现今客家人的方言较多的保留了北宋官话的语音语调就是证明。<br><br>由于北宋的灭亡，淮河流域实际上失守<br>黄河向淮河移民，也就完全转变为北方向长江移民<br>而长江流域同样是战争前线，恐怕只有岭南是安全的<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345263?imageView2/2/w/500/format/jpg"><br>然而客家人在逐步向南方迁徙的时候，也受到了当地少数民族的影响，尤其是居住在东南丘陵的畲族。<br>两支民众由对抗而融合，吸收了彼此文化和方言的特点，以至于在近代产生了“畲客本一家”的说法，也给新中国民族识别时鉴别畲族还是客家造成了巨大的困难。<br><br>今天的客家人口主要聚居在福建省西北部、江西省南部、和广东省东北部。<br>这里地域本来就狭小，更有分隔珠江水系和长江水系的五岭存在，所谓八山一水一分田，就是形容客家人居住的湘粤闽赣边地区。<br><br>客家人与畲族主要分布区域<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345660?imageView2/2/w/500/format/jpg"><br>但是和客家先民一样，客家人始终有着拼搏闯荡的精神，乱世进山避祸，太平时期也不畏惧走出大山。<br>因此客家人也广泛分布在中国十七个省，一百八十多个县市。<br>也因此，清中期的“湖广填四川”也少不了客家人的身影，形成了四川版图上的“客家方言岛”。<br><br><b>无山不住客，无客不住山</b><br>山区环境是客家文化发展的基础，对他们来说，武夷山脉、五岭、罗霄山脉、玳瑁山脉、彩眉山脉、博平岭山脉、松毛岭山脉、五岭余脉、项山山脉、阴那山脉、凤凰山脉等南方名山早就成为了生活的一部分。<br><br>从长江流域到岭南和闽南<br>这个过程就翻了无数座山<br>每过一道坎，就有一些人留下定居<br>这漫长的过程，就形成了客家人的分布范围<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345448?imageView2/2/w/500/format/jpg"><br>高峻延绵的山脉和低矮起伏的丘陵地带交结，形成了大小不等的盆地。<br>这些盆地和缓坡上的梯田就是客家人主要的耕地来源。<br>在这样物产匮乏、交通不便、耕地紧张的环境下，也孕育出了客家人独特的生活方式。<br><br>不管平地还是丘陵，走到哪种到哪<br>（图片来自：ic / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345779?imageView2/2/w/500/format/jpg"><br>首先是独特的居住方式。<br>面对山贼土民、山野猛兽的袭扰，客家人建造出了堡垒一般的客家土楼。<br>土楼是由夯土筑成的圆形堡垒，以防御功能为首位，接近地面的一层二层不设窗户，以防止敌人和盗贼的进入。<br><br>漳州南靖-客家土楼<br>（图片来自：冬靑木 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345902?imageView2/2/w/500/format/jpg"><br>夯土围墙极厚，能抵御刀枪和火攻，甚至在近代还能抵挡洋枪土炮。<br>唯一的薄弱点大门，也被包上了铁皮，门上放置可用来灭火的水柜。<br><br>外土堡，用来防御<br>（图片来自：Z小学 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345120?imageView2/2/w/500/format/jpg"><br>土楼的内部结构，则体现了客家文化的另一特点——表现强烈的宗族纽带关系。<br>从空中鸟瞰客家土楼，是一个同心圆的结构，最中间是宗族祠堂，向外依次是祖屋、围廊，最外层是房屋。<br><br>内民居，族人生活的地方<br>（图片来自：Marco781 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345355?imageView2/2/w/500/format/jpg"><br>客家土楼的建筑理念就是，同一祖先的子孙们团结向心，外御其辱。<br>这既是对中原文化里尊卑有序的继承，也是一千七百多年颠沛流离的生涯总结出的经验教训。<br>生存总是第一位的，而最值得信赖的就是与你有血缘关系的人。<br><br>团团圆圆，整整齐齐<br>（图片来自：我是維辰 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345107?imageView2/2/w/500/format/jpg"><br>这种文化熏陶下产生的排外心理，以及随着人口增加而持续恶化的人地矛盾，造成了清末的土客械斗。<br><br>名为械斗，实为小型战争。<br>土客冲突持续了十余年，伤亡数目没有明确记载，一说近百万，最终以清当局调停，收缴双方兵器，另外安置客民与粤西南沿海地区为结果。<br><br>经历了流血漂橹的惨痛教训后，客家人和粤人也终于走向长久的和平，在岭南地区和谐相处。<br>今天广东的客家人也多习得粤语，与广府人少有分别。<br><br>本质上就是农业时代的民间要塞<br>有些还是建国后建的<br>可见这一自卫的传统习惯延续之久<br>（图片来自：dreamstime / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345564?imageView2/2/w/500/format/jpg"><br><b>梦里不知身是客</b><br>近代以来，客家人的分布区域进一步扩散。<br><br>太平天国乱世以后，出于躲避战乱、和获取财富的目的，客家人既有主动下南洋淘金的，也有被动以“卖猪仔”、“契约劳工”等形式被贩卖至东南亚、南亚甚至北美，命运多舛，令人叹息。<br>但是客家人始终以勤劳节俭、刻苦自强的品性，在艰苦卓绝的环境中寻找生机。<br><br>近代又碰到动乱时局<br>但这也不是第一次启程了<br>（太平天国是一个擅长运动的军政集团，并非同一时期占据这么大范围）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091346659?imageView2/2/w/500/format/jpg"><br>1930年，中山大学古直教授发表了一篇可称之为客家研究开山之作的《客家对》。<br>在这篇文章中，他对客家人的性格就作了很精辟的论述：“今以播迁之旅，迫处五岭间，犹不屈已从人，维冀式彀似我。<br>屈强介立，自画鸿沟，永永年年，长皆客名。”<br>就像客家乐队九连真人在《莫欺少年穷》的歌词一样，“求神冇用，民古兼炯，捱阿民，定会出人头地，日进斗金！”。<br><br>屈强介立，不信神、不信命，只信自己的双手，客家人将中华民族的坚韧与大山里的哲学相结合，造就了自己的传说。<br><br>另一方面，客家人崇尚和重视文化教育的风气也是人才辈出的重要原因。<br><br>山区条件艰苦，但客家人绝不放弃读书。<br>与广府人、潮汕人重商的习俗不同，客家方言里有“不读诗书，有目无珠”的谚语。<br>为了保障后代子孙有书念，宗族长辈常把办私塾当成一件大事，规定祖偿田中拨出一笔稻谷支付私塾先生的教书薪金，哪个宗族发现有读书冒尖的子弟，全族人还会自动出钱送他上学。<br><br>建筑功能上可能是防御要塞<br>然而其社会学实质是一个自治自理的小型社区<br>并以集中力量的组织能力弥补规模的不足<br>（图片来自：强七少 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091346210?imageView2/2/w/500/format/jpg"><br>由于重视教育、读书成风，客家人在历史上涌现了不少文化、教育、科学等领域的杰出人物。<br>从清末至1985年，仅梅县一个县，出国留学获博十学位有73 人．出任国内外教授者155人、副教授者141人，可以说是那个时代留洋经历最扎实的群体。<br><br>建国后他们仍然在延续这个传说。<br>当时的中国科学院院士（学部委员）中，广东有21人，梅州地区就有10人。<br>而到了目前，中国科学院与中国工程院院士中，梅州籍的更有20多位。<br><br>经济虽然落后，学习却能改变命运，客家涌现出如此众多的精英人物，不能不令人刮目相看。<br><br>同样都是移民，晋陕人走西口，把他们的方言和文化带到了内蒙古西部，融入了广袤的荒原中，变成了“内蒙人”；冀鲁人闯关东，在关外形成新的文化认同，在白山黑水间建立新的家园，自称为“东北人”.<br>只有客家人，他们征服群山、远渡大海去寻找容身之所，却始终称自己是客。<br><br>因为他们记得，自己虽然漂泊，却有着自己的根。<br>现在脚下的土地终究只是借住，中原故土才是无论如何都要依依北望的家。<br><br>参考文献：<br>《血脉传承寻根之旅——从“湖广填四川”看客家人的迁徙》，江雪<br>《关于客家人的定义、源流与分布》，黄火兴<br>《浅析地理环境对客家民系文化性格的影响》，钱伟<br>《客家历史源流研究述评与展望》，钟俊昆<br>',
'<h2><b class="bordwhite2 white borRad10 blinkNmove">圣诞节，从谎言到文化</b></h2><br>路过步行街，高音喇叭声浪此起彼伏，“圣诞大促销”“圣诞大酬宾”……总之，告诉你机不可失，仅此一天！<br>听起来像是宣读遗嘱条款。<br><br>圣诞节作为一种文化，早已撞开中国大门，无论是有意还是无意，无论是大人和小孩，都乐于参加。<br><br>文化，是人类社会发展的瑰宝，欧洲古典十四行诗与中国诗词歌赋皆是如此。<br><br>西方文化与中国文化并无高低之分，但对于个人来说，文化水平则有高有低。<br><br>“醉里挑灯看剑，梦回吹角连营。八百里分麾下灸，五十弦翻塞外声。沙场点秋兵……”<br><br>辛弃疾能用短短几句话表达出来意境，绝大多数人根本无法做到。<br><br>艺术境界的差距背后是文化修养的深浅。<br><br>大多数人如果也想写诗的话，往往会接近老干部体，或干脆放弃，老干部体一般是这样的：<br><br>三中全会得人心，祸国殃民四人帮。<br>面向改革齐奋进，美帝苏修死光光。<br><br>这种文体与辛弃疾一对比，你就会笑，不是吗？<br><br>但如果老干部是你的长辈或领导，你还得夸他几句。<br>或者像微信群里，好友扔篇他写的文章，往往回复是“好文”。<br>于是恶性循环开始了，老干部写得更来劲，好友则天天要把文章扔群里。<br>你的善意，换来的并不是你想要的东西。<br><br>个人文化的确有高低，但不要紧，可以提高。<br><br>圣诞节严重性在于它是“宗教”节日，本质是一种宗教文化。<br>这不是文化高低的问题，而是中国文化自身保护问题。<br><br>一个超级谎言<br>镣铐束缚人类的手脚，宗教束缚着人类的思想，一个有形，一个无形。<br><br>欧洲“双元”革命（英国工业革命，法国思想革命）爆发前后，精英阶层对科学认知飞速提高，贵族精英（男性）开始对宗教保持着彬彬有礼的冷漠，无形镣铐正在脱落，上帝几乎走向失业边缘。<br><br>然而上层精英又发现宗教是个好东西，有助于社会稳定。<br>可以不信，但必须以身作则，使他的仆人和女佣们相信神的存在。<br><br>于是，贵族们带头参加宗教活动，并把宗教仪式变成更加精巧和实用。<br><br>上帝保住了饭碗。<br>“圣诞节”就是仪式中的典型，最初“圣诞节”纯粹为宗教活动，到了十九世纪下半叶，它成了一种固定时间内的生活方式。<br><br>绝大多数人不会意识到这是个谎言，包括今天兴高采烈的人们。<br><br>“圣诞节”是为了纪念耶稣诞生，逻辑上12月25日就是耶稣的生日。<br>然而，耶稣生日可以是一月，二月，或五六月，但不会是12月25日。<br><br>《马太福音》和《路加福音》都详细记载了耶稣诞生的过程，但决没有提到时间。<br>那么耶稣生日是在十二月二十五日记载在圣经中的哪一卷里呢？<br><br>圣经连一个字都没有提。<br>我们无法在历史书中寻找耶稣降生的日子。<br><br>那么12月25日怎么来的？<br><br>公元四世纪初，罗马皇帝康士坦丁表示信仰基督以后，神权与皇权的较量中，有人不得不为耶稣出生定下一个时间，以示本方的权威。<br><br>而在基督教另一分支---东正教，则把“圣诞节”定在了1月6日，西方宗教史有着极为复杂的斗争和演变过程，这跟中国人有关系吗？<br>没有。<br><br>那为什么中国人会认同12月25日，而不是1月6日？<br><br>简单说，如果美国人是过1月6日，那么圣诞节在中国也是1月6日。<br>这是文化力量强弱所决定的。<br>既然是谎言，那么当你得知之后，是否就不参于“圣诞节”呢？<br><br>对中国人而言，这不重要，重要的是“圣诞节”的娱乐性和商业性。<br><br>娱乐性和商业性，正在为宗教文化在中国构建起装饰墙，或说堡垒，当一种文化兴起时，另一种文化必定会受到消解，文化多元化的恶果，已经在欧洲的爆炸声中充分体现。<br><br>我们欢迎文化交流，雪莱和辛弃疾都有他的伟大之处，但我们却与欧洲人一样，在日益提高的生活水平中，忘记了宗教文化的危险性。<br><br> “圣诞节”的心理需要<br>文化与宗教文化是两个概念，前者促进人类思想的进步，后者则相反。<br><br> “圣诞节”深受小孩子喜爱（当然离不开老师和商家的引领），而小孩子喜欢的必定是浅薄的东西，我们都是这么过来的，从天真到成熟。<br><br>真正的西方文化并不是来源于帕特农神庙或圣母院，而是来自伦敦的咖啡馆或巴黎贵族们的沙龙，还有佛罗伦萨的工匠作坊。<br>中国文化可以来自庙堂之上，也可以是田间地头，它的根基更深，而且不带宗教色彩。<br><br>礼物为什么要放在袜子里？<br>起源是欧洲有三姐妹，家境贫寒，打算做妓女养活自己，一位圣人却在这天夜里，顺着烟囱爬进她们家壁炉，然后发现了她们的长统袜，把金币放入其中（也有说直接从烟囱往下扔的）。<br><br>骗小孩是可以的，大人一想就不对，半夜三更不敲门，还对女人长统袜特别有兴趣的老男人，正常吗？<br><br>他对长统袜掏出来的是金币吗？<br><br> “圣诞节”能够在十九世纪未，成系统的发展起来，得益于狄更斯文字。<br>作为文学巨匠，他敏锐的捕捉到欧洲中产阶级对家庭幸福的渴望。<br><br>这时，圣诞节的真正社会意义被发现，它成了最理想的家庭宗教活动。<br><br>圣诞歌（平安夜来自德国），圣诞树也是德国人首创，却在维多利亚女王的支持下迅速在英格兰推行开，圣诞老人和鹿车来历不明，美国，芬兰都有可能。<br><br>平安夜吃苹果，是中国人的发明（可能是苹果商促销）。<br><br>除了莫名其妙的苹果之外，一切皆象征着室外严寒和室内温暖---和睦家庭和冷酷社会的巨大反差。<br>只有家庭式宗教活动，才能使圣诞节有真正的生命力。<br><br>但在这一个远离宗教的中国社会，圣诞节有家庭意义吗？<br>更多的是朋友问侯和商场打折。<br>二十世纪初，圣诞节开始呈现全世界传播的力量。<br><br>欧洲移民是最主要的生力军，以前法国乡下人会在农闲时分去巴黎打工，1870年后，建筑业飞速发展，很多乡下人就定居在巴黎。<br><br>铁路普及后，连布列塔尼人也开始涌向巴黎蒙帕纳斯火车站，出了火车站，就开始了他们的寻梦之旅，身材火爆的布列塔尼美女迅速击败洛林姑娘，成了巴黎烟街柳巷的主力军。<br><br>世界在慢慢改变，对于异乡人来说，更是一份感情的需求，无论是泥瓦匠，还是高级妓女，虽然没有小资产阶级家庭那种幸福和温馨，却也需要心灵的慰藉，圣诞卡片开始风靡欧洲。<br><br>随着交通的发达，人们从国内流动，变成了大规模的全球移动，北美大地成了无数欧洲移民的落脚之地，他们大多数是乡下人。<br><br>美国对于移民来说，最初不是一个社会，而只是一个挣钱的地方，以爱尔兰人为例，他们一年汇回家的钱款达170万英镑之多。<br>这背后是他们没日没夜的辛劳。<br>劳动者迫切需要一个假日，来放松身心。<br><br>虽然资本方并不乐于看到工人们放假，但圣诞节是个无比强大的理由，双方形成了默契后，这个节日愈加发扬光大，然而，西方从来没有全社会放假一周以上的体验。<br><br>中国有着更强的家庭观念，最能体现其涵意的是---春节。<br>否则，又何必有春运？<br><br>春节不是一个人的节日，它属于家庭，如果是一个人，无论陪你过的是朋友还是同事，这个春节总是有些难堪。<br><br>圣诞节会挤掉春节吗？<br>很难预料，现在看是天方夜谭，因为圣诞节还远远无法进入中国式家庭。<br>那么，五十年后，一百年后呢？<br><br>不要忘记，一直有力量在推动圣诞节等西方节日在中国落地生根，变种发芽。<br>耶稣诞辰日无据可查，却要人们接受圣诞节，对于虔诚的教众来说是个悖论。<br><br>毛泽东的生日（12月26日）却有据可查，而且差不多也是这一天（时差）。<br>中国人何必热衷于一个查无实据的生日？<br> <br>平安夜，是谁在守护着中国人的平安？<br>庆祝一下毛泽东生日岂不更科学？<br>',
'<h2><span class="limebs white Uline blueline">董卓開啟了400年亂世</span></h2><br>初平三年（192年），董卓死了。<br><br>在權傾朝野三年後，董卓被滅三族，這個曾經不可一世的家族頃刻間煙消雲散。<br>似乎沒有人同情董卓，無論在史書，還是小說戲劇，他都是反派，臉上一個大寫的「壞」字。<br><br>那麼，被嫌棄的董太師到底有多不堪？<br><br>董卓的少年時期頗為勵志。<br><br>他所生活的涼州，是當時漢羌百年戰爭的前線，民風彪悍，猛將如雲，就連婦女都能「挾弓而斗」，正如史學家夏曾佑所說：「東漢經羌胡之亂，天下精兵猛士，恆聚於涼州。」<br><br>涼州，是中國古代的地名之一，為漢代十三刺史部之一。<br>其轄域在今甘肅省及寧夏全境、青海東北部、新疆東南部及內蒙古阿拉善盟一帶。<br>在這樣的環境下，能活下來就已經不是省油的燈。<br><br>董卓偏偏還生得人高馬大，一個人頂一個連。<br>史書說他「膂力過人，雙帶兩鞬，左右馳射，為羌胡所畏」。<br>就是說，董卓仗着自己力大無窮，馬上常備着兩副弓箭，並能在騎馬的時候左右開弓，戰鬥力爆表，天生就是當帶頭大哥的料。<br><br>董卓從軍入伍之時，正值東漢朝廷多次派兵平羌，是建功立業的大好機會。<br><br>在30年的歲月里，董卓與羌族進行大小百餘戰，又籠絡李傕、郭汜、張濟與樊稠等涼州豪強，組成了威震一方的軍事集團，從無名小卒白手起家，憑藉赫赫戰功拜將封侯。<br><br>擁兵自重的董卓自然引起東漢朝廷的忌憚。<br><br>漢靈帝曾下詔命董卓進京為少府。<br>少府掌管天下賦稅和宮廷起居，是個美差，可是沒有實權。<br><br>董卓不傻，知道是個坑，就不往下跳。<br>他上表稱，涼州賊寇未滅，正是臣為朝廷奮發效命的時候，且弟兄們跟我相處日久感情深厚，車馬都讓他們攔下來了，去不了，只好愧對皇上。<br><br>漢靈帝去世前，又下詔改封董卓為并州牧，並令其將兵權轉交給皇甫嵩。<br>這次董卓接受了任命，死活不肯交出兵權，而是帶着兵馬駐紮在河東，密切關注朝中消息。<br><br>中平六年（189年）八月，董卓終於等到機會進軍洛陽。<br>而引狼入室的人，是屠夫出身的外戚——大將軍何進。<br><br>東漢自漢和帝始，皇帝多幼年即位，經常出現外戚掌權的情況，而皇帝親政後，為奪權不得不依靠身邊的宦官。<br>於是，外戚與宦官陷入了長期的爭鬥。<br><br>漢靈帝死後，其長子劉辯即位，何太后臨朝，皇帝的舅舅何進執政，外戚與宦官的「百年戰爭」也將落下帷幕。<br><br>何進上台後，袁紹勸他將宦官斬盡殺絕，稱宦官執掌大權，壞事做盡，大將軍如果能將其剷除，是為天下除害。<br><br>袁紹出身四世三公（家族連續有四代人官居「三公」）的汝南袁氏，典型的門閥士族。<br>宦官亂政時曾發起兩次黨錮之禍大肆迫害士大夫，袁紹的建議雖是為自己的階級考慮，但對何進也有利無害。<br><br>何進卻猶豫了，他本來只是個殺豬的屠戶，問他豬肉怎麼賣可能還行，談到政治，他就懵圈。<br><br>宦官集團打聽到風聲，決定先下手為強。<br>他們趁何進入宮之時一刀砍下他的腦袋，之後草擬詔書，準備昭告天下。<br>宦官們不知道，他們引爆了一顆定時炸彈。<br><br>何進死前，已經命袁紹為司隸校尉，手握殺伐大權，王允為河南尹，管理京中治安，並且聽從袁紹建議，召武猛都尉丁原、并州牧董卓帶兵進京，為威懾宦官做準備。<br><br>何進一死，袁紹的人馬就在京城大肆屠殺宦官，看見沒長鬍子的就殺，幾天之內竟殺了兩千多人。<br>很多小伙子一見袁紹部隊的大刀砍過來，急忙大喊，脫褲子驗明正身。<br>丁原也帶着數千人馬進軍河內，在京城外圍製造騷亂，為誅殺宦官製造聲勢。<br><br>此時，董卓一直駐紮在洛陽城西的夕陽亭，靜待城中消息。<br>斥候先後來報，稱何進被刺殺、袁紹帶兵捕殺宦官，董卓都不為所動。<br><br>直到聽到最後一個消息，中常侍張讓挾持皇帝劉辯和其弟弟陳留王劉協逃出洛陽。<br><br>董卓這才抬動肥碩的身體，起身望向京城方向，只見那邊火光沖天，於是當機立斷，下令追擊。<br>不管是在城中大開殺戒的袁紹，還是在城外虛張聲勢的丁原，都不及董卓在最合適的時機展開行動。<br><br>皇帝一行人逃到了黃河岸邊，京城的大臣已經追上來。<br>張讓自知大勢已去，對劉辯說：「臣等盡滅，天下將亂，陛下保重啊！」之後投水自盡。<br><br>至此，外戚與宦官在歷經九十多年的鬥爭後同歸於盡，再次出現宦官專權的局面將是幾個世紀以後的事情，東漢的政治局面在這一刻悄然發生轉變。<br><br>正如張讓所說，一個真正的亂世即將到來。<br><br>正當皇帝一行人驚魂未定，董卓及時趕到，將少帝迎送回京。<br><br>董卓最初進入權力真空的洛陽，其實挺沒有底氣，當時他手下只有3000兵馬。<br><br>因此，董卓故弄玄虛，讓手下趁夜悄聲出城，第二天再大張旗鼓入城，每隔幾天就這麼忽悠一次。<br>這可把朝中大臣嚇得夠嗆，以為董卓把涼州的兵馬都搬到了洛陽。<br><br>隨後，他收編何進的殘部，並以高價收買丁原的親信呂布。<br>當時丁原已經是執金吾，相當於首都衛戍司令，是董卓在京城最大的軍事威脅，董卓借呂布之手將其謀殺，又兼并了丁原的部隊，就此掌握洛陽軍權。<br><br>進京一個月後，董卓打算干一件大事，廢少帝劉辯，改立陳留王劉協為帝（即漢獻帝）。<br><br>董卓霸氣地問一聲誰贊成、誰反對，如此悖逆的舉動引起朝臣不滿。<br><br>董卓想起四世三公的袁氏素有名望，於是找袁紹商量。<br>袁紹當場表示反對，還和董卓抬槓。<br><br>董卓聽了，勃然大怒道：「小子！如今天下事都是老子說了算，誰敢不從？你是想嘗嘗我老董的刀是否鋒利嗎？」<br><br>袁紹也不服軟，昂首挺胸說道：「天底下難道只有你的刀鋒利嗎？」說罷佩刀作揖而去，逃出京城，跑到冀州。<br><br>漢獻帝即位後，董卓當了相國，並享有三項特權，「贊拜不名，入朝不趨，劍履上殿」。<br>拜見皇帝時可以不報姓名，上朝時可以不用小步快走以示恭敬，上殿時不用脫鞋子、解佩劍，待遇可比漢初功臣蕭何。<br><br>廢立皇帝僅僅過去三天，董卓又毒死了何太后，而漢獻帝的生母王美人早就去世，外戚干政被徹底杜絕。<br><br>董卓獨攬大權，一個有別於過去一個世紀的朝廷新秩序正在形成。<br><br>沒有人會以禍國大盜為人生理想，董卓也是如此。<br><br>相反，董卓原本的想法是做大漢新秩序的建立者，藉由門閥士族控制政權，恢復中央政府的正常運作，而不是做一個毀滅者。<br><br>所謂門閥士族，就是世代為官的職業官僚集團。<br>或是幾代人擔任中央和地方高官的高門大族，如四世三公的弘農楊氏、汝南袁氏；又或是研究經典的儒學世家，如盧植、蔡邕。<br><br>史書記載，董卓進京後「雖行無道，而猶忍性矯情，擢用群士」。<br>董卓以庶族地主的身份執政，註定孤掌難鳴，不得不依靠實力雄厚的門閥士族。<br><br>於是，他為當年被宦官誣陷的「黨人」陳蕃、竇武平反，任用他們的子孫為官，又籠絡天下名士，提拔了一批受宦官迫害的名士。<br>自己從涼州帶來的老同志反而只能屈居下級軍官，不參與政治。<br><br>出身潁川荀氏的荀爽，在宦官專權時為躲避黨錮之禍，在漢水之濱隱居十餘年。<br>董卓徵召後，僅用93天就將其從一介布衣升為司空，位列三公，升遷速度堪比坐火箭。<br><br>大學者蔡邕堪稱一代國士，平生創飛白書，校熹平石經，續寫《東觀漢記》，是漢代最後的辭賦大家之一。<br>但他早年屢受迫害，險些喪命，不得不避難江南十二年。<br><br>直到董卓掌權，才召蔡邕入京。<br><br><img src="https://i2.kknews.cc/SIG=22hi2dg/ctp-vzntr/6nsq9q1n8n154n4no8r3rqr42629qq41.jpg"><br>▲蔡邕畫像。<br><br>蔡邕起初不願投靠，稱病不去。<br>董卓以霸道總裁的口吻強行拉他入伙，說：「我有能力滅人三族，蔡邕就算再傲慢，殺他也不過一個轉身的工夫。」蔡邕聽說後，就只好奉命而來，被董卓委以重任。<br><br>蔡邕是少數敢於直諫董卓的人。<br>當董卓僭越，乘金華青蓋車駕，蔡邕提出抗議。<br>董卓的黨羽想讓朝廷尊其為尚父，與姜太公相提並論，蔡邕又跳出來說不行。<br><br>直到董卓死後，蔡邕仍對他感恩戴德。<br><br>但是，董卓的身份是庶族地主，沒有高貴的出身，沒讀過幾年書。<br>董卓所構想的政治秩序和他本人所在的軍事集團從一開始就格格不入，最終讓他和他的對手們一同走向覆滅。<br><br>董卓拉攏士族，對士人敬重有加，讓世家大族子弟實現再就業，為黨錮之禍的被害者平反，確實難能可貴。<br><br>士大夫參政，勢必可以改善外戚、宦官爭鬥時烏煙瘴氣的朝政，這都是順應民心之舉，可最後想要滅董卓的還是同一群人。<br><br>士族不願和董卓合作。<br>出於門第之見，他們對這個專橫跋扈的庶族武人嗤之以鼻。<br>更何況董卓無故廢立皇帝，早已成為眾矢之的，他的部隊還在洛陽燒殺淫掠，更是失去了民心。<br><br>史學家呂思勉認為，董卓「失敗之由，尤其在於不能約束兵士」。<br><br>這些涼州兵生於戰亂，沒過過幾天安穩日子。<br>到了洛陽，他們見城中多有富貴之家，家家戶戶藏有金帛，自然垂涎三尺，一心想洗劫一空。<br>蔡邕的女兒、東漢才女蔡文姬有一首詩寫董卓之亂，其中有一句「來兵皆胡羌」，可知董卓的涼州兵中夾雜了不少天性好掠奪的異族。<br><br>有一次，洛陽附近的百姓正在「作社」，聚集於社廟歡慶節日。<br>董卓的將士聞訊趕來，二話不說就將在場的男人殺死，砍下頭顱掛在車轅上，又將婦女載於車上，高聲呼號而回。<br>所謂「馬邊懸男頭，馬後載婦女」，仿佛從戰場上掠奪戰俘、得勝歸來，令人髮指。<br><br>涼州兵的野蠻習性暴露無遺，而董卓不加以管束，洛陽城的豪門富戶任人宰割，對董卓大失所望。<br><br>早已對董卓忍無可忍的士族趁機組織「義兵」。<br>東郡太守橋瑁偽造文書，謊稱皇帝和百官遭受董卓迫害，請求各地州牧、郡守發兵救駕。<br>橋瑁檄詔一發出，各地牧守群起響應。<br><br>初平元年（190年），後將軍袁術、冀州牧韓馥、兗州刺史劉岱、豫州刺史孔伷、陳留太守張邈和渤海太守袁紹等十幾路軍隊，組成關東聯軍，推袁紹為盟主，揚言要找董卓算賬。<br><br>董卓得知消息，慌張之餘，更多是惱怒。<br>因為討董聯軍的牧守中，很多都是門閥士族的代表，還是他進京後一手任命的。<br><br>其中也包括袁紹。<br>袁紹得罪董卓，逃出京城後，董卓本想下令追捕，但聽從手下名士勸阻，又不想得罪四世三公的袁氏，便任命袁紹為渤海太守。<br>不曾想袁紹根本就沒打算跟他言歸於好，還跟着起兵鬧事。<br><br>詭異的是，關東聯軍和董卓的軍隊就好像隔着一條看不見的馬其諾防線，打起了靜坐戰。<br><br>只有曹操、孫堅等少數積極分子跟董卓軍打了幾場硬仗，其餘十幾萬人馬都在後方置酒高會，夜夜笙歌，個個心懷鬼胎，只想維持軍閥割據的局面。<br><br>關東聯軍不思進取，董卓也不願硬碰硬，決定避其鋒芒，遷都長安。<br>如此，可以進一步靠近自己的根據地涼州，佔據潼關，進可攻退可守。<br><br>他一把火燒了洛陽，命手下將士押解百姓遷徙，數以萬計的洛陽居民被迫上路，一路上互相踐踏，有的餓死路旁，有的慘遭殺戮，二百里內荒無人煙。<br>涼州兵還掘開漢朝皇室陵墓，將其中所藏的珠寶搶掠一空。<br><br>士族的反抗，將董卓的最後一絲耐性消磨殆盡。<br>從這一刻起，董卓徹底轉變為獨夫民賊。<br>到了長安，他在關中的郿縣修建了一個塢堡，高厚各七丈。<br>郿塢中囤積了三十年的糧食，此時，董卓打的算盤是，事成雄踞天下，事不成，守此也足以終身。<br><br>董卓卻不知，反董勢力已經分為兩條戰線，一條是以袁紹為首的關東聯軍，另一條，是朝中的士大夫。<br><br>為首的是司徒王允。<br><br>實際上，王允也要感謝董卓的信任。<br>王允出身山西的名門望族，年輕時曾受宦官迫害。<br>何進與宦官相爭時，任命其為河南尹，負責京城治安。<br>在董卓掌權時，王允又被提拔為司徒，成為朝中的二號人物。<br><br>然而，王允不甘心做老二，他想除掉董卓，取而代之。<br>這是門閥士族對庶族豪強的一次奪權行動。<br><br>正當王允為刺殺董卓一籌莫展時，聽說董卓和呂布鬧起了矛盾。<br>當時呂布因與董卓的婢女私通，被董卓發現。<br>董卓一氣之下，拎起手戟擲向呂布，兩人遂生嫌隙。<br><br>「人中呂布，馬中赤兔」。<br>呂布是董卓手下一員猛將，弓馬嫻熟，武藝高強，有虓虎之勇，手中又有兵權，是刺董的不二人選。<br><br>王允邀請呂布加入刺董行動。<br>董卓曾和呂布「誓為父子」，呂布有所顧慮。<br>王允說：「將軍姓呂，和董賊並沒有骨肉之親，何來父子一說，何況如今你連自己的性命都無暇顧及！」<br><br>呂布聽完，被成功策反，雙方一拍即合。<br><br>初平三年（192年）四月，董卓入宮，由呂布隨從護衛。<br>當董卓的車隊行至宮門，呂布事先安排好的軍隊手持武器殺出，刺向董卓。<br><br>董卓身負重傷，摔下車來，不禁大驚失色，慌張之餘，一如往常高呼呂布護駕。<br>可是，在一旁呂布卻拿出王允一黨擬好的招書，冷眼道：「有詔討賊臣！」說罷，率眾將董卓斬殺。<br><br>長安城頓時沸騰。<br>朝中眾臣高呼萬歲，為誅殺國賊而歡欣鼓舞。<br>老百姓載歌載舞走上街，甚至將珠寶拿去換成酒肉，歡飲達旦。<br><br>據說，當董卓的屍體棄置街頭，人們在其肚臍眼上插上一根燈芯。<br>由於董卓生前大腹便便，一身肥油正好助燃，燈芯點燃後，續航能力一節更比六節強。<br><br>董卓死後，王允取代他獨攬朝中大權，開始居功自傲。<br><br>王允自稱，董卓死了，自己現在誰也不怕。<br>他甚至連滿朝文武也看不起，每次與群臣議事，他都正襟危坐，不給人好臉色，儼然一副大佬的樣子。<br>群臣由此與他漸漸疏遠。<br><br>還有一些士族懷念董卓。<br>董卓伏誅後，蔡邕站出來唱反調，當着王允的面，為老領導不住嘆息。<br><br>王司徒立馬就怒了，罵道：「董卓這國賊差點就讓漢室傾覆。<br>你身為漢臣，應該和我們一樣感到憤恨。<br>難道因為他對你有恩惠，你就忘記了為臣的大節嗎？董卓這毒瘤已除，大家都起來嗨，就你一個人唉聲嘆氣，我看你就是逆賊同黨。」<br><br>隨後，蔡邕被王允關進監獄，交給廷尉治罪。<br><br>在獄中，蔡邕上表請求減刑，稱毀我容貌、斷我雙足都好（黥首刖足），只求能繼續完成漢史的編撰工作。<br>王允不肯饒恕，蔡邕還是帶着未盡的遺憾冤死獄中。<br><br>王允沒有意識到，董卓手下的涼州兵才是最棘手的問題。<br>董卓餘黨大都沒有官居要職，卻手握重兵，王允對這些人不僅沒有加以安撫，反而企圖削奪其兵權。<br><br>王允的做法，最終引董卓餘黨李傕、郭汜殺回長安。<br>王允手中無兵，無力抵抗，落得個身敗名裂的下場。<br>漢獻帝剛出狼窩，又入虎口，被迫逃難，成了流浪皇帝。<br><br>這邊廂長安風雲突變，那邊廂關東聯軍也在內鬥。<br><br>兗州刺史劉岱幹掉了東郡太守橋瑁，渤海太守袁紹又擊敗冀州牧韓馥，取而代之。<br>袁紹和袁術這哥倆互相不對付，袁術勾結和袁紹爭奪河北的公孫瓚，袁紹又聯絡荊州的劉表鉗制袁術。<br><br>軍閥混戰，仿佛無人記得當初為何舉兵。<br>天下慘狀，正如曹操在那首《蒿里行》所寫：<br><br><blockquote>白骨露於野，千里無雞鳴。<br>生民百遺一，念之斷人腸。<br></blockquote><br><br>董卓曾想借士族重建帝國秩序，可不按套路出牌，擅行廢立惹怒朝堂內外，荼毒生靈喪失天下民心。<br><br>因此，無論是以王允為首的朝中大臣，還是以袁紹為首的關東義士，都譴責他殘害百姓、禍亂朝綱。<br>但他們卻將董卓的惡放大了數倍，讓天下陷入更大的亂局之中。<br><br>屠殺惡龍的勇者最後也變成了惡龍，一個董卓作亂，世間便會有千萬個「董卓」。<br><br>從中平六年（189年）董卓進京，到開皇九年（589年）隋軍南下滅陳，整整四百年的歲月里，董卓的流毒絲毫未減。<br>禍亂相尋，兵革互興，一個個野心家稱王稱霸，你方唱罷我登場。<br><br>苦的是天下蒼生，是無辜的黎民百姓。<br>',
'<h2><span class="borRad10 whitets orangebs green">中国电力史</span></h2><br>1846年，上海开埠三年后，英国商人礼查来到上海，想在这里建一座饭店。<br>起先他的饭店建在公馆马路（今金陵东路）外滩附近，叫Astor House Hotel，10年后，苏州河上建了座“查尔斯桥”，桥北侧河边有一块22亩的荒地，礼查感觉这块地有潜力，1857年便以极低的价格买下，建了一座东印度风格的2层砖木结构旅馆，将饭店迁了过来（今天看到的礼查饭店是1910年拆旧造新后的英式新古典主义风格，1857年的东印度风格原建筑没有这么豪华），但因为当时地处偏僻，经营不善，1860年，享利.史密斯从礼查手里接手这座酒店，改名Astor House。<br>就是今天上海著名的浦江饭店。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/3-1578136650.jpeg"><br><br>上次去上海，我们还在这家饭店周围转了转这家饭店在史密斯接手后，除了开设了弹子房、酒吧、舞厅、扑克室，1867年，还在上海最早使用煤气，1882年7月26日晚上7点，这里成为中国最早安装电灯的地方。<br>那天晚上，上海外滩6.4公里长的供电线上，沿外滩到虹口招商局码头，共有15盏弧光电灯被点亮，其中有7盏，位于礼查饭店内部及花园。<br>据说当时上海来看电灯这个新鲜玩意的市民，围观人群聚集长达数里。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/2-1578136650.jpeg"><br><br>比慈禧太后第一次使用电灯，还早四年。<br>给上海人民的黑夜带来电灯光亮的，是中国的第一个发电厂，由英国人立德尔在1882年创办的上海电气公司。<br>据《上海租界志》里记录，这家公司位于当时南京路江西路口老同孚洋行的院落，共筹集5万两白银建立，是从美国克利夫兰的布拉什电气公司购买了一台12KW直流发电机，这家电厂只比法国巴黎北火车站电厂晚建7年，只比英国的电厂晚建6个月，比圣彼得堡电厂早1年，比日本早5年，当时的上海，相当洋气。<br>成功在上海点亮中国最早的路灯后，1883年2月，又在外滩、南京路、百老汇共装了35盏弧光灯，从黄昏点到半夜12点半，每盏路灯收费每周4元，如点到天亮，则收7元。<br>但因为发电设备技术问题老出故障，路灯时亮时不亮，工部局火了，叫他们按合同规定的质量供电，否则停止合作，还要支付赔偿，上海电气倒在了技术环节，仅运营了六年，便于1888年因资金不足倒闭。<br>1890年广州旅美华侨黄秉常集资40万美元，在广州开办了华第一家电力公司“广州电灯公司”，也是买的两台100匹马力的美国发动机发电，点亮广州历史上700盏电灯，但黄先生不太会经营，投入太猛，发电量远超用电量，电费太贵，广州市民没几家用得起电，9年后这家电厂倒闭，改成锯木厂。<br>上海电气倒闭后，原股东里的中国人魏特摩用4万两白银又新开办了新申电气公司，新申电气后被工部局于1893年以6.6万两白银并购，并追加2.6万两扩充设备，3年后的中央电站，有直流发电机8台，容量109.5千瓦，交流发电机5台，容量189千瓦。<br>到1908年时，电厂发电设备容量达4400千瓦，相当当时英国15家大发电厂的13位。<br>除了上海新申，李鸿章也在迎头赶上，早先他先花费了6000两白银，向慈禧奉上发电机和电灯作贡品，1888年12月李鸿章从丹麦购进一台15千瓦的发电机，让北京的紫禁城和达官贵富们用上了电灯，随后张之洞在广州用燃油机发电，刘铭传在台北安装了第一批小型发电机，第二年，觉得电力这洋玩意儿不错，李鸿章又在大连创立大石船坞电厂。<br>1890年广州华侨黄秉常建广州电灯公司、1899年德国人库麦尔在青岛电灯厂和大型发电厂（仅一年倒闭）、1900年冯恕建京师华商电灯股份有限公司、1903年开平矿务建唐山煤矿发电厂与林西矿发电厂、1910年两江总督张人骏建金陵电灯官厂、1911年租界工部局建杨树浦电厂、1915年董世亨建浦东电气、1901年起，宁波、烟台、镇江、汕头都有华人自己率先零零碎碎建设民营电厂，到1936年，中国发电容量达到了136万千瓦时，不过当时的发电量在全世界还是小得可怜，美国一年的发电量是中国的两三百倍，在先进工业国家面前，这些发电厂就好像一堆破铜烂铁。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136650.jpg"><br><br>杨树浦电站旧照辛亥革命前，中国一共有80座电厂，发电设备总容量37000千瓦，抗日战争前，中国发电设备总容量增加到1365792千瓦，年发电量44.5亿千瓦时，位居世界第14位。<br>算是中国人电力事业起家时的全部家当。<br><br><strong>贰</strong>然后，日本人来了。<br>因为日寇侵华，中国高速发展的电力进程被打断了，我一直记得七年前看过蒋廷黻（蒋介石老师，湖南邵阳人）写的一本很薄《中国近代史》，这本书写于日寇入侵之时，里面有一句话我一直记得：日本于此时全面侵略中国，是因为绝不能容许中国再次强大。<br>电力，是一个国家走向强大的现代化社会过程中，基础中的基础。<br>日本在占领东北后，从1937年4月开始，忙着在吉林省松花江上建成了当时全亚洲最大的18万千瓦丰满水电站，这座水电站到1943年3月25日开始发电，期间以“吃好住好大工价”骗取共20万劳工前来建造，每天两班倒24小时作业，每班1.2万劳工工作12小时，劳工进来后如同进了监狱，稍有不从就遭到毒打，原丰满警察署长在日本战败后承认，平均每天被打死或累死2-3人，丰满水电站修建期间，一共死亡5110人，劳工们的尸首被扔弃在水电站旁三条100多米长、6米宽、4米深的天然沟渠里。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/8-1578136650.jpg"><br><br>丰满水电站1945年8月日本投降，苏联军队进驻丰满，次年4月撤退，其间将水电站2、7、3、8、5、6号机组主部件拆走运到苏联，只将1、4号机组留给中国，1948年丰满水电站在苏联彼得格勒水电站设计院指导下重建，一直使用到2019年5月20日爆破。<br>为了控制东北，日本当时修建大型军事设施和水电站，一共在抚顺、本溪、阜新、北票、大石桥等地留下34处“万人坑”。<br>日本人一边在东北疯狂铺基地，一边在前线对中国发起猛攻，先后夺取青岛发电所（4.38万千瓦）、华商电灯公司（旗下石景山发电分厂是华北最大发电厂，装机容量3.2万千瓦，后被日本强行收购重组，日本战败时已为28.5万千瓦时，是中国当时最大的火电厂）、上海杨树浦电厂、戚墅堰发电厂、首都电厂、杭州闸口电厂、开滦中央电厂、镇江大照发电厂、武进发电厂、嘉兴发电厂等国内几乎所有重要的发电企业。<br>其中首都电厂有部分工人来不及撤离，留守人员因不配合日军发电，大部分被杀害。<br>依靠强大的机械部队推进，日军在中国地形图的第三阶梯将侵略战争打得颇顺利，打到第二阶梯，失去了机械平推的优势，日军就再也推不动了，但国民政府的经济要害也基本损失殆尽，尽管在大后方筹建了27个电厂，发电总容量也仅为35505千瓦。<br>这些电厂还是好不容易才抢救下来的。<br>日寇进攻时，国民政府将汉口、沙市、宜昌、长沙、湘潭、常德各地的发电设备2.54万千瓦转移到了后方，杭州、广州、武汉来不及撤走的设备直接炸毁。<br>由于发电设备又大又重，迁移过程十分困难，汉口既济水电公司的6000千瓦发电机组重达1800吨，1938年用新江号轮船及33艘木驳船经水路千辛万苦才运抵重庆，一路跋山涉水，全靠工人们肩挑背扛搬运。<br>而永耀电气公司连轮船都没有，到宜宾段时，只能雇用木船，工人们亲自上阵当纤夫，拉着船溯流而上，一天只能前进两里路，花了半年时间，损耗了一半的设备，沿途死亡5人，才将设备一点一点拉到了重庆。<br>做纤夫是这世上最最辛苦的工作之一，可以说是“辛苦”两个字的登峰造极，据在三峡做过50年纤夫的曹永华说，他们先将12股老丛竹蔑编好的纤绳，放在滚水里煮过，这样纤绳才不会伤害纤夫的手，拉纤时，要把搭脖子拴在纤绳上，倾斜着身体往前拉，许多纤夫赤脚裸体，是因为衣服鞋子极容易被尖石纤绳磨破，人又要经常跳进水里，寒冬腊月也要跳，“脚上有肉的地方都冻得炸口子，鲜血直流”。<br>只有了解纤夫的真实生活，才能明白当时永耀电气的普通工人们，一天两里路充当纤夫将电气设备拉到重庆有多么艰难。<br>就是在这么艰苦的环境下，我们还是只抢救到了中国电力一点点火种，日军侵华，使中国当时损失了94%的发电量，给中国经济造成了重创。<br>日寇投降后，日伪电厂被中方接管，搬迁到西南的电厂也纷纷回迁，1946年，中国的发电量恢复至128万千瓦，至1949年新中国建立，全国发电设备容量达184万千瓦，其中火电168万千瓦，发电量为43亿千瓦时。<br>政局稳定后，中国电力，即将迎来狂飙突进的70年。<br><br><strong>叁</strong>只要没有外敌入侵，没有内乱，只要给中国一点喘息之机，中国人就会爆发出强大的生命力。<br>电力也是如此。<br>只要看看1949年成立时，全世界各
