'<h2>西晋之春：瘟疫、权斗、武统</h2><br>西晋咸宁二年（公元276年）正月，京都洛阳大疫。<br><br>时年41岁的晋武帝司马炎春秋正盛，处于精力充沛的壮年，却因染疾而命垂一线。<br><br>这场瘟疫其实在咸宁元年（公元275年）冬天就已爆发并蔓延，洛阳死者太半（一说死者十万）。<br>虽然贵为天下至尊，但在灾难面前，人人平等。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1icbDnicecWnHlxBvaP7qVqwjlwuVVicqiaYG2gL6pS5CuHia73QOpQen0Ob0eFsWgVzJJITWIjz5L6xYHNjEe6GPtg/640"><br><br>皇帝极有可能是在人群密集处被感染。<br>咸宁元年十一月，司马炎还曾亲自阅兵。<br>随后一病不起。<br><br><span class="blue">“冬十一月丙戌，帝临宣武观大阅，至于壬辰。”——《晋书-卷三-武帝纪》</span><br>司马家族对瘟疫并不陌生。<br><br>东汉建安二十二年（公元217年），瘟疫大爆发，<span class="blue">“家家有强尸之痛，室室有号泣之哀，或阖门而殪，或举族而丧者。”——曹植《说疫气》</span><br>万户萧疏鬼唱歌。<br>当时“建安七子”之中尚存于世的五人——王粲、徐干、陈琳、应玚、刘桢都被这场瘟疫吞噬。<br>诗赋为七子之冠的王粲殁年41岁，与司马炎此次身染重疾的岁数相同。<br>东吴鲁肃也于同年病逝，年仅46岁。<br><br>司马懿的长兄司马朗是“司马八达”之首，曾在董卓之乱时保全了河内温县司马氏全族：<br><span class="blue">　“朗知卓必败，恐见留，即散财物以赂遗卓用事者，求归乡里……时岁大饥，人相食，朗收恤宗族，教训诸弟，不为衰世解业。”——《三国志-魏书-卷十五》</span><br>作为全族的希望和头羊，司马朗理应是汉魏之际冉冉升起的新星，却没能逃过瘟疫这一劫：<br><span class="blue">“建安二十二年，与夏侯惇臧霸等征吴。<br>到居巢，军士大疫，朗躬巡视，致医药。<br>遇疾卒，时年四十七。”——《三国志-魏书-卷十五》</span><br>同样因为接触密集人群而感染，司马炎比他的伯祖父幸运。<br>咸宁二年暮春，皇帝的病势开始逐渐好转。<br><br><span class="blue">“先是，帝不豫，及瘳，群臣上寿。<br>诏曰：每念顷遇疫气死亡，为之怆然。<br>岂以一身之休息，忘百姓之艰邪。<br>诸上礼者皆绝之。”——《晋书-卷三-武帝纪》</span><br>皇帝病重期间，就连一年中最重要的一次公开活动——象征国家礼仪秩序的“元旦朝会”都被迫取消。<br>（渡边信一郎《元会的构建》）<br><span class="blue">“二年春正月，以疾疫废朝”。<br>——《晋书-卷三-武帝纪》</span><br>按照西晋制度，一年之中最重要的两次朝会分别安排在冬至与元旦。<br>而冬至朝会的规格比起元旦来要低一些。<br>元旦朝会，在京都洛阳的600石以上官员、各诸侯王、各州郡的计吏、各藩属国的代表等等都要参加。<br>元旦朝会还分为“晨贺”与“昼会”两个部分，参与者可达上万人。<br><br>天子的身体状况从来都属于帝国的绝密。<br>如今，元旦朝会的取消令真相已经无法掩盖，武帝病危的讯息在帝国上下公开流传。<br><br>比起人心骚然，司马炎最忧惧、最震惊的是皇权受到觊觎和挑战。<br>官僚和功臣居然密谋废黜太子司马衷、谋立齐王司马攸。<br><br><span class="blue">“初，帝疾笃，朝廷属意于攸。<br>河南尹夏侯和谓充曰：卿二女婿，亲疏等耳，立人当立德。<br>充不答。”——《晋书-卷四十-贾充传》</span><br>物以类聚，夏侯和敢说出这番话，从另一个侧面也反映出贾充并非什么纯贞之士。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1icbDnicecWnHlxBvaP7qVqwjlwuVVicqiaYSHxa6w1ibf6h59jGLhruLK3wpwpRMlNIbLGWesuPcHmPsoCYcMtaJhw/640"><br><br>当然，贾充的面具不止一个，他是功臣，是权臣，是西晋的元勋：<br>1、在司马氏取代曹氏过程中起到关键作用；<br>2、领衔编纂《晋律》；<br>3、献计平定淮南诸葛诞之叛；<br><span class="blue">　“时军国多事，朝廷机密，皆与筹之。<br>帝（司马昭）甚信重充，与裴秀、王沈、羊祜、荀勖同受腹心之任。<br>帝又命充定法律。<br>假金章，赐甲第一区。<br>五等初建，封临沂侯，为晋元勋，深见宠异，禄赐常优于群官。”——《晋书-卷四十-贾充传》</span><br>贾充之父贾逵与司马懿之兄司马朗关系密切，贾氏与司马氏至少有三世渊源。<br>贾充比晋武帝司马炎年长近20岁，可以说是处于尊长地位，司马炎获得晋国世子地位离不开贾充的支持。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1icbDnicecWnHlxBvaP7qVqwjlwuVVicqiaYOrvetmTZa8W3PiaUlG19CQDMvfP9p4h68xV90gmGoWiaFVarmicAHPcAQ/640"><br><br>司马昭的离世比较突然。<br>他几乎完成了平蜀称王等所有改朝换代准备工作，咸熙二年（公元265年）五月刚刚建晋国百官，八月就撒手人寰。<br>司马炎登基时30岁，没有受到多少历练，没有担当过关键职务，没有领兵出征，没有出镇州郡，更没有自己的班底，能依赖的只有父亲留下的老臣。<br>放眼望去，这些臣下还几乎都是自己的长辈。<br><br>是武帝需要对贾充感恩，而贾充则没有受恩于武帝。<br>贾充当然知道功高震主的巨大风险，也很懂得韬晦：<br><span class="blue">“充有刀笔才，能观察上旨……充无公方之操，不能正身率下，专以谄媚取容。”——《晋书-卷四十-贾充传》</span><br>在这种情况下，老谋深算的权臣与年轻的皇帝相安无事。<br><br>话说回来，河南尹夏侯和是夏侯渊之子，“清辩有才论”。<br>夏侯家不仅和曹家联姻，与司马氏和张飞都有姻亲关系。<br>把鸡蛋分到多个篮子里，在胜利者一边下注，是生存的智慧。<br><br>对贾充而言，自己已经位极人臣，贾家更是“烈火烹油，鲜花着锦”，接下来保泰持盈即可。<br>维系朝廷的平衡，就能保证满门富贵，这恐怕才是贾充最重要的考量。<br>贾充的两个女儿分别嫁给了齐王司马攸和太子司马衷，可以左右逢源，早已立于不败之地。<br>可以说，他没必要进行冒险，不发表意见、静观其变、衡量实力对比才是稳妥的方案。<br><br>但对皇帝来说，沉默往往意味着默许。<br>忠诚不绝对，就是绝对不忠诚。<br><br>司马炎不再信任贾充，大病初愈之后就褫夺了他的兵权。<br>自咸宁二年开始，司马炎对贾充的封赏越来越重，两人之间的距离也越来越远。<br><br><span class="blue">　“及是，帝闻之，徙和光禄勋，乃夺充兵权，而位遇无替。<br>寻转太尉、行太子太保、录尚书事。<br>咸宁三年，日蚀于三朝，充请逊位，不许。<br>更以沛国之公丘益其封，宠幸愈甚，朝臣咸侧目焉。”——《晋书-卷四十-贾充传》</span><br>西晋建立在世家大族支持的基础上。<br><span class="blue">“司马氏集团脱胎于司马懿在曹魏政治中的权势网络，经过祖孙三代四人近二十年的努力方才逐步凝聚成形。”“司马氏家族在亡魏成晋过程中面临两难——既要镇压忠于曹氏的力量，又要维持曹魏政治网络的稳定。”——《魏晋之际的政治权力与家族网络》仇鹿鸣著</span><br>譬如，在逼反并剿灭诸葛诞后，司马氏并未“追杀”琅琊诸葛氏。<br>诸葛诞是琅琊王司马伷的岳父，作为皇帝的司马炎反而要亲自拜见婶母诸葛太妃，安抚诸葛诞之子诸葛靓，劝说其出仕。<br><br>同理，司马炎暂时不能动也不敢动贾充。<br>另一方面，他自然也察觉出支持齐王司马攸的力量一直都在，并且还在不断积聚。<br><br>夏侯和等之所以敢公开讨论谋立齐王，主要原因或有两个。<br>其一是朝廷上下谁都看出太子司马衷不堪大任。<br>按照现代学者的研究，司马衷并非白痴，而是智力发展迟缓，并伴有身体机能障碍。<br>其唯一的儿子司马遹（恰好出生于咸宁三年）被认为是司马炎与谢才人所生，是为了维护司马衷的地位而谎称为太子之子。<br><br><span class="blue">　“惠帝之为太子也，朝臣咸谓纯质，不能亲政事。”——《晋书-卫瓘传》</span><br>这背后的隐情是，仅仅依靠长幼秩序登上皇位的武帝绝不会接受废长立贤。<br>尽管他最钟爱的儿子不是太子司马衷，而是“沉着聪明，有胆识器量”的司马柬。<br>如果废长立贤，等于间接否定了司马炎战胜齐王司马攸获取晋国世子之位的合法性。<br><br>其二是，齐王司马攸拥有继承皇位的正当性。<br>他是司马昭之子，司马炎之弟，入嗣给司马师，具有某种“正统”色彩。<br>在谋取天下过程中，司马师的功劳比司马昭大得多。<br>“高平陵之变”的主要谋划者是司马懿、司马师和司马孚，司马昭并未进入决策核心。<br><br>司马昭自己也承认：天下是“景王之天下”。<br>因为这才符合“打天下”等于“坐天下”的实力原则。<br>齐王有过两次接近帝位的机会，一次是咸熙元年（公元264年）前后司马昭确定继承人时，另一次就是咸宁二年司马炎病重时。<br><br><span class="blue">　“初，攸特为文帝所宠爱，每见攸，辄抚床呼其小字曰：此桃符座也。<br>几为太子者数矣。”——《晋书-卷三八-齐王攸传》</span><br>而司马昭一系取代司马师一系，本身存在不合情不合理之处。<br>司马氏标榜儒学，需要遵守礼法规范。<br>司马昭明知齐王司马昭是大宗之嗣，曾经犹豫要不要立司马攸为世子。<br>更何况，立司马攸为景帝嗣，是司马懿隔代指定的结果。<br>如果司马师没有早逝，那么司马攸将毫无争议地登上帝位。<br><br>最终，凭借何曾、贾充、裴秀、山涛、羊琇等重臣和大族的支持，在反对“废长立少”的借口下，司马昭将帝位窃为本支所有。<br>不过，拥戴齐王的卫瓘、庾纯、和峤等一直都身居高位，而曾经支持司马衷的豪门大族出于门户私计也不是没有转变立场的可能。<br>忠诚在符合利益的前提下才会存在。<br><br>晋武帝当然不会毫无作为。<br><br><span class="blue">　“司马炎在司马昭仅仅去世17个月、三年之丧期未满之时就立司马衷为太子，主要就是为了阻断朝野对于齐王司马攸继承皇位的猜测与期望。”——《六朝政治史研究》之《西晋朝初期政治史试论》安田二郎著</span><br>直到咸宁二年的大疫，让皇帝猛然发现自己的布局在世家大族、官僚和权臣面前是多么脆弱和可笑。<br><br>他的父亲也曾陷入过类似的窘境。<br>甘露五年（公元260年），“文同陈思，武类太祖”且性格刚烈的高贵乡公曹髦亲自讨伐司马昭，贾充指使太子舍人成济弑君。<br>司马昭原本想搞一出冠冕堂皇的尧舜之事，结果因为猪队友而泡汤，遭遇了强大的道德阻力。<br><br>在这种情况下，司马昭不得不力排众议，下令伐蜀，即便在前一年面对蜀汉还采取守势。<br>拿下成都之后，邓艾主张借此大好形势，顺江而下直取武昌和建业，统一全国。<br><br>不过，司马氏通过吞并蜀国已经积累了足够完成改朝换代的资本，稳定压倒一切，消化蜀国也需要时间，更何况还出现“二士争功”的后遗症，因此把伐吴大业搁置一边。<br>事实上，在伐蜀之前，司马昭就有先灭蜀汉，水陆并进，三年灭吴的计划，也曾向吴主孙皓宣达统一天下的决心，但这些行动基本停留在军事恐吓的层面，没有实际的步骤跟进。<br><br>依靠父祖遗业，司马炎在宗室与功臣的拥戴下登上帝位，在西晋初期的10多年时间里，似乎对扩张皇权并没有太大兴趣，也不愿对外进行军事冒险。<br>没有相应的功业支撑，司马炎一直未能摆脱“弱主”地位：<br><span class="blue">　“今主上有禅让之美，而功德未著。”——《晋书-卷三四-羊祜传》</span><br>本来司马炎认为自己比那些权臣和勋旧年青，耗得起，等待自然规律发挥作用即可。<br>可在鬼门关逛了一圈，皇帝变了。<br>原先他大可以“静对古书寻乐趣，闲观云雾会天机”，但这场大疫迫使他必须思考一下突然掉线之后怎么办。<br><br>套用现成的话：“你永远不知道明天和意外哪一个会先到来。”<br>建安二十五年（公元220年）正月，曹操在洛阳逝世，曹丕当时身处邺城，权力交接就曾出现过严重危机：<br><span class="blue">　“魏武薨于洛阳，朝野危惧”——《晋书-宣帝纪》</span><br>即便是对曹操最为忠诚的青州军都出现了动摇和哗变：<br><span class="blue">“建安二十四年（公元219年），霸遣别军在洛。<br>会太祖崩，霸所部及青州军以为天下将乱，皆鸣鼓擅去。”——《三国志-魏书-臧霸传》注引《魏略》</span><br>雄才大略的太祖武皇帝对身后事的安排都出现致命的纰漏，遑论远不如曹氏的司马炎？<br>摆在司马炎面前的选择只有一个：武统东吴。<br>扫平敌国之后，锋刃还会顺便收割内部的权臣和政敌。<br>只有攻灭吴国、一统天下才能建立不世之勋，这是皇帝摆脱弱势地位的最为直接和快速的办法。<br>伐吴成功所带来的威望能够帮助武帝顺理成章地扩张皇权，并巩固继承人的合法地位，令皇位在司马炎一系传递下去。<br><br>从咸宁二年开始，司马炎骤然加速进行讨伐吴国的准备工作。<br>武统正式提上日程。<br>他提拔积极支持讨伐吴国的张华、杜预、王濬等，构筑了自己的班底。<br>还接受羊祜的建议，命令王濬继续担任益州刺史。<br>王濬领会了皇帝的意图，迅速开始督造战船，军舰如同下饺子一样服役。<br><br>但统一大业遇到顽固的阻力。<br><br>总体上看，西晋是一个缺乏进取心的朝代。<br>东汉建安十三年（208年），历经17年血战，太祖武皇帝扫平多数割据军阀和分裂势力，基本统一北方。<br>至西晋咸宁四年（278年），大半个华夏已承平70载。<br>西晋朝廷的氛围是贪图享乐、畏战惧难。<br>官僚大部分出身累世公卿，惯于安逸，不愿行“富贵险中求”之事，对此缺乏相应的思想准备。<br>贾充坚决反对武统东吴，还一意排斥皇帝提拔和选用的寒族。<br><br><span class="blue">“充虑大功不捷，表陈：西有昆夷之患，北有幽并之戍，天下劳扰，年谷不登，兴军致讨，惧非其时。<br>又臣老迈，非所克堪。”——《晋书-卷四十-贾充传》</span><br>司马炎则直接下了最后通牒。<br><br><span class="blue">诏曰：“君不行，吾便自出。”充不得已，乃受节钺，将中军，为诸军节度，以冠军将军杨济为副，南屯襄阳。<br>——《晋书-卷四十-贾充传》</span><br>可见，贾充是被赶鸭子上架，不得不担任伐吴主帅。<br>战况最激烈时，他这个挂名总司令还惦记着“转进”：<br><span class="blue">　“王濬之克武昌也，充遣使表曰：吴未可悉定，方夏，江淮下湿，疾疫必起，宜召诸军，以为后图。<br>虽腰斩张华，不足以谢天下。”——《晋书-卷四十-贾充传》</span><br>不过，这未能动摇皇帝的决心。<br>司马炎借伐吴，有意扶植外戚和新贵，打压威胁皇权的功臣和宗室：<br><span class="blue">　“（西晋咸宁五年，公元279年）十一月，大举伐吴，遣镇军将军、琅邪王伷出涂中，安东将军王浑出江西，建威将军王戎出武昌，平南将军胡奋出夏口，镇南大将军杜预出江陵，龙骧将军王濬、广武将军唐彬率巴蜀之卒浮江而下，东西凡二十余万。<br>以太尉贾充为大都督，行冠军将军杨济为副，总统众军。”太康元年（公元280年）二月，王濬率军进破夏口、武昌，遂泛舟东下，所至皆平。<br>——《晋书》卷三《武帝纪》</span><br>身为副帅的行冠军将军杨济是外戚，司马炎无疑在为杨氏家族刷胜场，令其得以分享伐吴胜利的功劳。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1icbDnicecWnHlxBvaP7qVqwjlwuVVicqiaYDtqWqJjBWIXUDKUltkXZAf4LzFcZ2F1cibWd3svOc3XVb4mthcoWMJw/640"><br><br>西晋能够势如破竹地攻灭东吴，不是因为西晋有多强大，而是因为东吴足够腐朽。<br>是没有最差、只有更差的关系。<br><br><span class="blue">“吴之晚世，尤剧之病：贤者不用，滓秽弃序，纪纲驰紊，吞舟多漏。<br>贡举以厚货者在前，官人以党强者为右。<br>匪富匪势，穷年无冀。<br>秉维之佐，牧民之吏，非母后之亲，则阿谀之人也。”——《陈寅恪集-讲义及杂稿-两晋南北朝史讲义》注引《抱朴子外篇-卷第三十四-吴失篇》</span><br>武统成功，最尴尬的就是身为主帅的贾充。<br><br><span class="blue">　“充本无南伐之谋，固谏不见用。<br>及师出而吴平，大惭惧，议欲请罪。<br>帝闻充当诣阙，豫幸东堂以待之。<br>罢节钺、僚佐，仍假鼓吹、麾幢。”——《晋书-卷四十-贾充传》</span><br>攻灭东吴，晋武帝拥有了可以与父辈和祖辈相颉颃的功业，终于可以摆脱掣肘，彻底解决功臣与宗室对皇权的威胁。<br>司马炎晚年颇为自负地声称“我平天下而不封禅”。<br><br><span class="blue">“大晋之兴，宣帝定燕，太祖平蜀，陛下灭吴，可谓功格天地，土广三王”——《晋书-卷四六-刘颂传》</span><br>太康三年（公元282年），司马炎图穷匕见，以齐王司马攸为大司马、都督青州诸军事，命令其立即赴任。<br>四月，贾充去世。<br>次年，司马攸死。<br>司马炎终于将权力收归一统。<br><br><span class="blue">“攸知勖、紞构己，愤怨发疾……欧血而薨，时年三十六。<br>帝哭之恸，冯紞侍侧曰：齐王名过其实，而天下归之。<br>今自薨陨，社稷之福也，陛下何哀之过！帝收泪而止。”——《晋书-卷三八-齐王攸传》</span><br>瘟疫是天灾，更是人祸，又无意中推了一下历史的车轮。<br>对普通百姓而言，活下来最重要。<br><br>（作者：唐亮）<br><strong>参考资料</strong><br>1、《三国志》陈寿著<br>2、《晋书》房玄龄等合著<br>3、《陈寅恪集-讲义及杂稿》陈寅恪著<br>4、《东汉的豪族》杨联陞著<br>5、《五朝门第》王伊同著<br>6、《秦汉魏晋史探微（重订本）》田余庆著<br>7、《半甲集》汤勤福著<br>8、《魏晋之际的政治权力与家族网络》仇鹿鸣著<br>9、《元会的构建》渡边信一郎著<br>10、《六朝政治史研究》安田二郎著<br>',
'<h2><span class="green limebs">一百年前的大流感终结了第一次世界大战，近亿人死亡！</span></h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaDGKxqBNJSHj2DR3p4P5gFuBQT4qia904hPZnayOgJrB52Q3aGTic3BiaA/640"><br><br>西班牙大流感终结一战<br>1918年，人类近代史上第一次的世界大战已经打了4年了，双方都已经代价惨重。<br>新建立的苏俄就已经跟德国签了约，割出去323万平方公里、60亿马克给德国。<br>这样，德国在东线战场上获胜，令西线的协约国很焦虑。<br><br>就在这时，协约国传来一个重大的喜讯——大洋彼岸的美国终于参战了。<br>美国的加入，使得这场战争终于有了胜利的希望。<br>但整个欧洲并不知道，美国人带来的不仅仅是希望，还有灾难。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaYwt5RibWAVxSs9RwIeibgJlQCzo4Wkg5AjD3te1Mqajat9XiaAZEiaFl5A/640"><br><br>一战军营裡的神秘感冒<br><br>1918年，在美国堪萨斯州的芬森军营，这个军营内有一大批准备前往欧洲参加一战的新兵在训练。<br>在一天的午餐之前，军营裡一位士兵感到发烧、嗓子疼和头痛，他就去了部队的医院看病，而军方医生认为他患了普通的感冒，没有对这个士兵的病情过于上心。<br><br>然而，接下来的情况就出人意料了。<br>到了下午，这个军营里100多名士兵都出现了相似的症状，到了几天之后，这个军营里已经有了500名以上的士兵「中招」。<br>而三周之后，有超过1100名士兵因病重而需要住院治疗，最终有38人死亡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEanR2Sibnn4oeDzLyY002AjsYb6j8rlPB80v3AocicwVCvZIS9LtrniaGfA/640"><br><br>一战美国士兵<br><br>但当时政府的重心放在参战的事情上，而且美军内部常有新兵怕死而诈病的情况，因此美国军方认为士兵只是撒娇气、小事化大。<br>于是所有士兵按照原计划被送往法国，参加欧战。<br><br>当美军一到欧洲，这种流感就开始疯狂地往各个方向扩散，单单在美军到来的第一个月，盟友英国的海军已有10,313名水兵感染，而另一盟友法国也是马上就中招了，然后传到德国、西班牙，病毒扩散的地方和军队所到之处一致。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaicQuwauFG7zAW2J4RyCAX7BVCctMBefJfXBUfYRZfzbjssRoaV8PaNA/640"><br><br>戴口罩的美国警察<br><br>到了下一个月，流感病毒已经传遍欧洲，更传到北非，然后从阿尔及利亚传到纽西兰、澳大利亚。<br>虽然情况严重，但协约国为了稳定军心，各国对这起流感都实行战时新闻管制，报导尽量轻描淡写，甚至索性不报导。<br><br>全世界当时只有中立国西班牙对这个流感大书特书，除了因为西班牙没有军事新闻管制外，更重要的是，这流感甚至让西班牙国王阿方索十三世都染上，而且当时西班牙的媒体比较自由，媒体经常反复报导。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEa0evaxIEqkAKghR7axFCSrb7oic0mdRBQgEpKWibEEI9XYc8DytyjP7Cg/640"><br><br>西班牙国王阿方索十三世<br><br>当时西班牙媒体报导当地有800万人感染了流感，连西班牙国王也感染了此病，所以全世界都以为病毒来自西班牙（实际上是来自美国），更给了「西班牙流感」的称呼。<br><br>协约国元气大伤<br><br>由于当时医疗理念和手段落后，人们对这一流感的危险性认识不足，部队的大规模调动更为流感的传播起到了推波助澜的作用。<br>这次流感病毒大流行中死亡率最高的就是20-35岁青壮年，很多都是士兵。<br><br>作为病源国的美国有54.8万人的士兵因患流感而死去，美军所有的战地医院都爆满。<br>作为盟友的英军、法军也很惨，分别有21.5万人、16.6万人死亡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaSfSLjNtNNAEDGPmm0TmMdsCphib19vvqwqBdKsY5Rib41AAj1uicZy1Nw/640"><br><br>大流感期间将厂房改成病房<br><br>这流感病毒不只是感染普通的士兵，有不少名人也深受其害。<br>除了西班牙国王外、英王乔治也因为患上流感而瘫在病床上。<br><br>美军中后来的五星上将麦克阿瑟将军也感染了流感，被逼在担架上指挥战争。<br>还有当时的美军海军次长也感染病毒，还出现严重肺炎，但是他最后也活下来了，而这位次长就是富兰克林.罗斯福，后来的美国总统。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEa8f4WV3sGsiaQXicnmBgONk2C0pNAhM5ommyZGEk0FYq18BEexNUPjaFQ/640"><br><br>抗击西班牙流感的美国护士<br><br>这次流感传染的速度非常快，当时无法确定其究竟发源于何地，许多国家受到指责。<br>在西欧，人们主要把西班牙人当成替罪羊；俄国人则把责任归咎到中亚细亚土耳其的游牧民族身上；美国又断定是德国的潜艇把流感作为秘密武器带到了北美大陆。<br>流感让士兵的枪已经成了拐杖，开小差的士兵源源不断。<br><br>压垮德军的最后一根稻草<br><br>就在协约国深受流感冲击时，德军趁虚而入，攻进了协约国的战壕，也顺便接收了对方的病毒，这就形成了流感对德国的感染。<br>战争伤亡令德军减员80万人，流感又造成德军22.5万人死亡，整个德军部队三成士兵因流感而减员。<br>德军士气低落，逃兵四起，厌战情绪更是传播到全军。<br><br>到了1918年11月，德国基尔港水兵起义，此后起义遍及全国，德国的战争机器首先熄火，德皇威廉外逃。<br>而德国政府向协约国求和，而协约国也已经没有力气再打下去了。<br><br>当时人们以为是德国使用了生化武器。<br>但德军也饱受流感打击，而且它的盟国纷纷散伙，保加利亚、土耳其和奥匈帝国都退出了战争。<br>德国在协约国和流感的夹击下，只好投降。<br>因此从某种意义上讲，是西班牙流感结束了战争。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaAcNhLqkrVdvLCkJQpUudedbSFaeJWoMJTBfokdvcyQJVzwcniaib6w0A/640"><br><br>一战时期德皇威廉二世<br>全球大流行<br><br>虽然在流感的阴霾下，一战总算结束，但是流感并没有放过人类，而是继续向全世界进发。<br>除了非洲、中东、澳洲受感染外，印度也是当时流感大流行的重灾区，前前后后死了1200万人。<br><br>而随着商务往来，大流感很快就登陆广州。<br>之后如海啸一般席捲全中国，我国估计有300万人在这次大流行中死去，当时的大城市如上海等更是重灾区，甚至出现棺材短缺的现像，可见西班牙流感的致死率有多强。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEa7dyUfjEmK68CGfHQBP6p3D4WicVeHB6N3sfWGascO6Ru4eZpZCjn4Kw/640"><br><br>流感漫延全球，连极寒之地的阿拉斯加都不放过，当地许多爱斯基摩部落是一村一村的死绝；而在太平洋中央与世隔绝的萨摩亚人死亡率更高达25%，全世界只有亚马逊河口的马拉若岛成为当时世界上唯一没有感染报告的人类聚集地，可见这次流感的传播性有多强。<br><br>后世有科学家估计，全球可能有大约10亿人受到感染，而当时全球大概也就17亿人，而病源国美国更是可能达到全员感染，按推算美国应该有五分之一人口发病，死亡过百万人，而感染率达到惊人的100%。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaRVGmXKDicoXgZFicTTMdibe0zGGy6nuxibGP4tQtHhjVp3sXh5wia2HXIOA/640"><br><br>萨摩亚人<br><br>至于在全球推算上面，全球死亡人数最保守估计是2500万，其中多数是青壮年，但有愈来愈多的研究表明实际死亡人数可能高达7000万到1亿人，西班牙流感大流行无疑是人类疫病史上影响最大、伤亡最多的疫病。<br><br>当时，人们还不清楚流行性感冒是由什么病原体造成，直到1933年，英国科学家才分离出第一个人类流感病毒，从此人们才知道流行性感冒是由流感病毒所造成。<br>由于人们是到后来才知道致病原因，以及当时绝大多数的死者遗体为防传染都已经焚毁，加上重新合成病毒的危险性，此后数十年，人们对于西班牙流感所知一直很有限。<br><br>结语<br><br>直到90年代，有科学家利用遗传学技术得出的研究成果，认为西班牙流感病毒与猪流感病毒十分相似，推断西班牙流感是由猪传染人类，再由人传人，而科学家至今仍然可以在猪体内发现这种病毒。<br>正因如此，在2009年世界各国才如此紧张应对美国、墨西哥的猪流感疫情，因为有不少科学家认为这是西班牙流感的强势归来。<br><br>虽然猪流感爆发的情况比科学家想像的平和，但也造成200万人感染，20多万人死亡，病例遍及210个国家及地区。<br>有科学家也认为2009年的猪流感只是打了折的病毒，他们深信在未来可能会出现一个传播性强、死亡率高的流感，所以人类不能为此掉以轻心。<br><br>',
'<h2>History\'s WORST pandemics?</h2><br><br><img src="https://cdni.rt.com/files/2020.02/article/5e3850fe85f54035345fcb14.jpg"><br>Policemen in Seattle, USA, during the Spanish influenza epidemic of 1918. <br><br>As the infection and mortality rates of the novel coronavirus continue to rise, people everywhere are growing increasingly concerned about the threat, but just how bad is the virus relative to past pandemics?<br><br>In a highly interconnected and globalized world, humanity is increasingly susceptible to outbreaks of disease. <br>Recent decades have seen a slew of infectious illnesses spiral into epidemics and leave a trail of destruction in their wake.<br>Swine flu has claimed over half a million lives since it crossed over to humans in 2009; The West Africa ebola outbreak killed more than 11,000 people, and SARS, Bird flu and Mad Cow Disease also racked up hundreds of deaths and proved to be major causes for concern around the world.<br><br>Now people are gripped by fears of the deadly Coronavirus, which has infected over 17,000 and killed over 360 people in China alone. <br>The virus has also spread to at least 20 other countries. <br>While the situation is dire, it is important to put it in context.<br>Here, RT.com examines some of the deadliest pandemics in human history.<br>HIV/AIDS (25 million killed) 1981-2012<br>HIV/AIDS was first identified in the Democratic Republic of the Congo all the way back in 1976. <br>The outbreak began in earnest in the early 80s, and it has remained one of the biggest scourges humanity has faced in recent decades. <br>Nearly 25 million of the 65 million people infected during the pandemic died by the early 2000s, with 2.8 million people dying of AIDS in 2005 alone.<br><br><img src="https://cdni.rt.com/files/2020.02/original/5e3844942030274b451c954f.jpg"><br>A protest over the lack of an effective treatment for AIDS on Fifth Avenue in New York, June 1990. <br><br>Both prevention and treatment for HIV infection have both vastly improved in the intervening years. <br>According to the <a href="https://www.unaids.org/en/resources/fact-sheet">UN</a>, some 37.9 million people were living with HIV by the end of 2018, of which 24.5 million were accessing antiretroviral therapy.<br>Asian Flu (2 million killed) 1956 - 1958<br>The Asian Flu virus originated in China in early 1956 before eventually spreading to Singapore, Hong Kong and the US. <br>Though there are varying statistics for the exact death toll, World Health Organization data indicates that it claimed the lives of some two million people during its two-year rampage. <br>Nearly 70,000 of the victims were in the US alone.<br><br>Research suggests the virus is a mixed species strain made up of avian flu and human flu viruses. <br>Some scientists say the disease originated from a mutation in wild ducks that combined with a pre-existing human strain.<br>Spanish Flu (20 - 50 million killed) 1918<br>Arguably one of the worst pandemics to ever hit humanity, the Spanish Flu outbreak of 1918 spread from Asia, to Europe and North America, and even reached the Arctic and several remote Pacific islands.<br><br><img src="https://cdni.rt.com/files/2020.02/original/5e38452185f54031e63d396b.jpg"><br>An emergency hospital in Camp Funston, Kansas, in the midst of the Spanish flu pandemic. <br><br>Over 500,000,000 people were infected and between 20-50,000,000 people died before the pandemic ended in December 1920. <br>Some researchers have estimated that the disease actually claimed 100,000,000 lives, which was roughly three to five percent of the Earth\'s population at the time.<br>What separated the flu from other influenza outbreaks was its unusual mortality pattern, which saw it strike down completely healthy young adults.<br>Black Death (75 - 200 million killed) 1346 - 1353<br>Perhaps the best known pandemic to ever hit humanity, the Black Death, racked up an obscenely high death toll of between 75 and 200 million people.<br><br><img src="https://cdni.rt.com/files/2020.02/original/5e3845ff85f54028ab3fe2fa.jpg"><br>The plague of Florence in 1348, as described in Giovanni Boccaccio\'s Decameron. Etching by Luigi Sabatelli. <br><br>The plague completely devastated Europe, Africa and Asia, jumping continents via fleas living on rats that often travelled on merchant ships. <br>In the seven years the Black Death lasted it killed between 30 and 60 percent of Europe\'s population.<br>Plague of Justinian (25 million killed) 541 - 542<br>A lesser-known pandemic, the plague of Justinian, afflicted the Byzantine Empire and is estimated to have cut Europe\'s population in half in just 12 months. <br>Roughly 40 percent of Constantinople\'s population were killed and, at its height, the pandemic is believed to have killed an estimated 5,000 people per day.<br>',
'<h2>Vietnam relationship with China</h2>This text will be quite long and will contain a lot of non-English words.<br><b><i>Part 1 Overview</i></b>: What is the historical relationship between Vietnam and China?<br>To understand the complicated feelings Vietnamese have towards Chinese, we must first understand the history between the two countries.<br>Firstly, I would like to use more historically defined terms because “<b>Chinese</b>” and “<b>Vietnamese</b>” are extremely misleading in reality. <br>An ethnic Mongol or Manchu can be Chinese and an ethnic Cham or Khmer can be Vietnamese.<br>I will be using <b>Yue 越</b>(<i> Yuè / Việt / Yut6 )</i> or<b> Kinh 京</b> (<i> Jīng / Kinh / Ging1 ) </i>to describe the ethnic majority of Vietnam and the people the question is most likely referring to. <br>Similarly, I will be using the term<b> Han 汉 </b><i>( Hàn / Hán / Hon3 )</i> to refer to the ethnic majority of China.<br><blockquote><b>Fun Fact #1</b>: The Kinh people of Vietnam comprise <b>86%</b> of the Vietnamese population in a country with 54 recognized ethnic minority groups. <br>The Han Chinese similarly comprise <b>91.6%</b> of the Chinese population in a country with 55 recognized ethnic minority groups.<br></blockquote><br><blockquote><b>Clarifying my usage of Chinese/Vietnamese words</b>: They will comprise of the English definition <b>(1)</b> first, and then the Chinese character <b>(2)</b>; its pronunciation in Mandarin <b>(3)</b> then in Vietnamese <b>(4)</b> and lastly in Cantonese <b>(5)</b>. <br>For example,<br><b>Culture (1) 文化 (2) </b><i>( Wén Huà </i><b><i>(3) </i></b><i>/ Văn Hóa </i><b><i>(4)</i></b><i> / Man3 Fa4 </i><b><i>(5)</i></b><i> )</i><br><i>“WHY?”</i> Think of it as an eye-pleasing way to call attention to important vocabs. <br>If you have seen my codes, you will know that I am 100% for human-readability :D<br></blockquote><br><b><i>Part 1 Section 1:</i></b> A brief history of early Han Chinese<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3ebfaf4843cac15aef2cf4ac2360575e"><br>The <b>Han Chinese</b> people can trace their lineage back to agricultural tribes living along the basins and lowlands near the great <b>Yellow River 黄河</b> and the <b>Guanzhong Plain 关中平原.</b><br>These loosely-united confederations of the Bronze-age era tribes began developing their own self-representing cultural concept of <b>Huaxia 华夏</b> <i>( Hoa Hạ / Wa4 Ha6 ) </i>much like when the <b>Greeks </b>stop identifying as Spartans or Athenians but instead as Greeks.<br>When the <b>Han dynasty 汉朝</b><b><i> </i></b><i>( Hàn Cháo / Hán Triều / Hon3 Chiu4 )</i> was established in 206 BC, the <b>Huaxia</b> people started to refer to themselves as <b>Han</b> people and the name stuck until today.<br><a href="https://www.youtube.com/watch?v=g3_qjwz6oMQ" target="_blank">【New Frontier HQ】 Chinese Civilization (03) Bronze Age / Part 01</a><br>Eventually, the Han Chinese from modern-day Northern China started to expand southwards towards other tribes. <br>Whether it be assimilation, violence, integration or subjugation, much of the <b>Baiyue tribes 百越</b> <i>( Bách Việt / Baak3 Yut6) </i>and other Southern “Chinese” tribes were <b>Sinicized</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-93cc746238f589bd4b55e826e8e85ed1"><br>The <b>Baiyue tribes</b> were a group of various non-Han Chinese people who lived from the coastal area from Shandong to Southeast China. <br>The expansion started from the <b>Qin dynasty 秦朝</b> ( Qín Cháo / Tần triều / Cheun4 Chiu4 ) with the annexation of the <b>Minyue</b>, <b>Dian</b>, etc…, and most important to this answer, <b>Nanyue</b>.<br><blockquote><i>Note:</i> <b>Nanyue</b> is an ancient <b>geographical region</b> as well as the <b>name of an ancient Vietnamese/Chinese kingdom</b> which will be discussed in great detail later.<br></blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a825f4c01ce0cdf226e5dca43080ecfc"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9da3b1616f4091f1d91e356c859959d8"><br>Due to the frankly absurd amount of <b>civil wars</b> (for example the Warring States period) and <b>invasions</b> from the North, many Han Chinese migrated further south towards the borderlands like Guangdong, Guangxi, Fujian, and <b>Jiaozhi </b>(aka <b>North</b> <b>Vietnam, </b>as you can see<b>, </b>which is the <b>southernmost</b> province of the Han Empire) ever since those lands were conquered by the Qin dynasty.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f8a10022d011053e2ae89541e59d690b"><br>From the point of view from a Vietnamese perspective, the era of Chinese history that directly impacts/influences Vietnam the most is the<b> Imperial Era</b> forwards, which is why I skipped over the <b>Shang</b> and the <b>Zhou dynasty</b> after giving you dear lovely readers the foundation knowledge about the <b>Huaxia identity.</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-43ba20b26a5109ec706e8fdd04f39278"><br><br><b><i>Part 1 Section 2</i></b>: The Conquest of Âu Lạc and the establishment of <b>Nanyue 南越</b> <i>[ Nam Việt / Naam4 Yut6 ]</i><br>The original people who lived in the <b>Red River/Northern Delta 垌平北部</b> <i>( Dòng Píng Běi Bù / Đồng Bằng Bắc Bộ / Dung6 Ping4 Bak1 Bou6 ) </i>were the <b>Lạc Việt</b> people and they traded and exchanged culturally and materialistically with the <b>Âu Việt</b> people of the Northeastern mountainous areas of Vietnam. <br>The <b>Âu Việt</b> lived in <b>Nam Cương 南疆</b> (<i>GREEN</i>) and the <b>Lạc Việt</b> lived in <b>Văn Lang 文郎 </b>(<i>YELLOW</i>).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6612c4f84fe97c3f83d955ac8f94a6bd-c"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-706cb901f00416a6588bf7442df5f503"><br><b><i>Legend</i></b><i>: The area in Green is the Red River Delta or the Northern Delta</i><br>A general named <b>Thục Phán 蜀泮</b> led the <b>Âu Việt</b> to conquer <b>Văn Lang</b> and renamed it to <b>Âu Lạc</b> in <b>257 BC</b>. <br>In <b>218 BC,</b> the <b>Qin Dynasty</b> started its expansion campaign southwards with a strong army of 500,000 divided into 5 companies with <b>Tu Sui (Đồ Thư)</b> at its helm to conquer various Baiyue tribes from the <b>Minyue</b> to <b>Nanyue</b>.<br>After suffering heavy losses fighting the <b>Xi-ou</b>, a Hebei-born Qin general <b>Zhao Tuo 趙佗</b> <i>( Triệu Đà / Jiu6 Ta4 ) </i>was elected to assume the command. <br>In <b>214 BC</b>, the region of Xi-ou was brought under Chinese control. <br>(<b>Xi-ou</b> is the area highlighted in red and it is the Western neighbor of <b>Nanyue, </b>highlighted in green)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-950b211d0c41296527d803c926723a23"><br>Renewed with initiative, the Qin Army captured <b>Guangzhou (Quảng Châu)</b>, <b>Fuzhou (Phúc Châu)</b>, and finally <b>Guilin (Quế Lâm)</b>. <br>The Qin army reached as far south as the then and now current capital of Vietnam, <b>Hà Nội 河内</b> ( <i>Hé Nèi / Ho4 Noi6</i> ). <br>There was a large influx of immigrants and “undesirables” (namely convicts and exiles) moving into the newly conquered lands.<br>In 202 BC or 204 BC or 206 BC, depending on your definitions and judgments, the <b>Qin dynasty </b>collapsed and was succeeded by the <b>Han Dynasty</b>, <b>Nanyue</b>, and <b>the 18 Kingdoms</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a47b7e9613235c9bd11faa4002bdae3b"><br>The <b>Nanyue kingdom</b> was established at the end of the Qin dynasty in <b>204 BC, </b>and at its territorial zenith consisted of former Qin\'s and now Northern Vietnamese <b>commanderies 郡</b> ( <i>Jùn / Quận / Gwan6</i> ) of :<br><b>1)</b> <b>Nanhai 南海 </b><i>( Nam Hải / Naam4 Hoi2 ) </i>[China]<br><b>2)</b> <b>Guilin 桂林 </b><i>( Quế Lâm / Gwai3 Lam4 )</i> [China]<br><b>3) Xiang 象 </b><i>( Tượng / Jeung6 ) </i>[China]<br><b>4)</b> <b>Giao Chỉ 交趾</b> <i>( Jiāo Zhī / Gaau1 Ji2 )</i> [Vietnam]<br><b>5) Cửu Chân 九真</b> <i>( Jiǔ Zhēn / Gau2 Jan1 )</i> [Vietnam]<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8423a322da384933ad43a34136199370"><br><br><b><i>Part 1 Section 3</i></b>: <i>Nanyue\'s struggle, rise, and inevitable demise</i><br>The person establishing the Nanyue kingdom was no other than the former Qin General sent South <b>in 218 BC</b> to conquer Baiyue land, <b>Zhao Tuo ( Triệu Đà ), </b>who declared himself the Martial King of Nanyue <b>南越武王</b>.<b> </b>After<b> Liu Bang (Lưu Bang)</b> reunified China and established the Han Dynasty in <b>202 BC</b>, due to the constant warfare and suffering, <b>Liu Bang</b> sought to obtain “allies” down south to focus on dispelling the raiding Xiongnu in the North.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-aa927d12096264a22d5b4f67d27baf20"><br>In 196 BC, <b>Lu Jia ( Lục Giả )</b> was sent on a diplomatic mission to establish trading as well as the nominal submission of Nanyue, securing the newly-born Han Dynasty a vassal state and peace in its southern border. <br>According to <b>酈生 賈列傳 (Lí Sinh Lục Giả Liệt Truyện)</b>, <b>Lu Jia</b> was said to be extremely angry at <b>Zhao Tuo</b> for behaving like a <b>Yue (Việt)</b> person.<br>After <b>Lu Jia</b>\'s “friendly encouragements” such as threatening to kill Zhao Tuo\'s family in China or threatening to rouse a rebellion against him, <b>Zhao Tuo</b> “whole-heartedly” accepted the seal of <b>Liu Bang</b> [now Emperor <b>Gaozu ( Cao Tổ ) </b>] and submitted to the Han Empire. <br>Although <b>Nanyue</b> was now a vassal state of the <b>Han Empire</b>, it was in name only and Nanyue retained much of its autonomy.<br>After the death of <b>Emperor Gaozu</b>, his successor, <b>Emperess</b> <b>Lü Zhi ( Lữ Trĩ ) </b>had an extremely arduous and hostile relationship to Zhao Tuo. <br>The Empress killed much of Zhao Tuo\'s extended family in China. <br>In retaliation, <b>Zhao Tuo</b> declared himself the Emperor of Nanyue in <b>183 BC</b>.<br>Following this, <b>Zhao Tuo </b>attacked the nearby principality of <b>Changsha ( Trường Sa ) </b>and captured some border-towns. <br>At the zenith of the conflict, Zhao Tuo annexed <b>Min Yue ( Mân Việt )</b> to the east and dominated the kingdoms of <b>Yelang ( Dạ Lang )</b> and <b>Tongshi ( Thông Thập ).</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ecdaa27576bffe6f16bb995ce36e8abd"><br><b><i>Legend:</i></b><i> Statue of Zhao Tuo in front of the Heyuan Railway Station</i><br>In <b>179 BC</b>, after a military victory over <b>Âu Lạc</b> and its annexation (here is when the two “Vietnamese” commanderies are officially incorporated), Nanyue was at its strongest ever, economically and militarily. <br>In the same year, <b>Liu Heng (Lưu Hằng)</b> ascended to the Han Empire\'s throne. <br>The <b>Han Emperor</b> reversed much of the previous hostile policies towards<b> Nanyue</b>, instead chose to reconcile the relationship. <br><b>Zhao Tuo</b> decided to submit to the Han Empire again and reverted his “Emperor” status back to “King”.<br>After this second submission in <b>179 BC</b> to Han\'s Emperor and the Han Empire\'s slow but certain ascension to power, Nanyue lost much of its control over bordering, smaller kingdoms over the years. <br>The defiant <b>Prime Minister</b> <b>Lữ Gia</b> <b>(Lü Jia) </b>was fiercely against the Nanyue\'s submission to the Han Empire.<br>In <b>113 BC</b>, <b>Lữ Gia</b> decided to gather soldiers to revolt. <br>Catching the wind of the rebellion, <b>in 112 BC</b>, <b>Emperor Wu </b>dispatched a small <b>2000-men </b>force comprised of mostly emissaries down south. <br>The force was quickly ambushed and totally annihilated by the Nanyue garrison. <br><b>A year later</b>, <b>Emperor Wu mobilized</b> an army of 100,000 men divided into 5 companies to attack Nanyue.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7bf673bc7f70b4db666eb20159e72379"><br><b><i>Legend:</i></b><i> Tomb of the Prime Minister Lữ Gia and General Nguyễn Dang Lang</i><br>The modern-day city of <b>Guangzhou</b>, then the <b>capital of Nanyue, Panyu</b> was captured by the <b>winter of 111 BC</b>, tremendously crippling Nanyue\'s naval and provisional capability. <br><b>Lữ Gia</b> and the <b>Nanyue King</b> <b>Zhao Jiande ( Triệu Kiến Đức )</b> fled West after the fall of Panyu. <br>Every other commandery of Nanyue subsequently surrendered to the Han Empire after Panyu was lost. <br>The war did not officially end until <b>98 BC</b> when every last ember of resistance was snuffed out.<br>In celebration of the defeat of Nanyue, <b>Emperor Wu</b> created a new county named <b>Wenxi (Văn Hỉ)</b> meaning “<i>Good news received”</i>. <br>After Lữ Gia\'s capture, once again, Emperor Wu created a new county named <b>Huojia (Hoạch Gia)</b> meaning <i>“Capturing [Lữ] Gia”</i>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-81116aec712448a213dd5d4c3f14e74e"><br><i>Legend: A brief summary of Nanyue\'s history</i><br><br><b><i>Part 1 Section 4:</i></b> The Sinicization of the Yue people and Han Chinese migration waves.<br>Paraphrasing <a href="/profile/Andrew-Dang-21">Andrew Dang</a>\'s <a href="/How-was-Vietnam-under-the-Han-Dynasty">How was Vietnam under the Han Dynasty?</a>:<br><blockquote>During the first 151 years of being incorporated into the Han Empire, life in <b>Jiaozhi</b> was quite peaceful, local rules were not interfered with by the Han administrators. <br><b>Trade routes</b> with many <b>South</b> and <b>Southeast Asia</b> kingdoms were established in Jiaozhi and the province quickly became one of the most economically powerful provinces in the Han Empire.<br></blockquote>When <b>Zhao Tuo</b> first established Nanyue in 204 BC, most of the Han Chinese settlers and immigrants were mostly of military professions and this minority quickly became assimilated into the much larger Việt population as can be referenced by the story of <b>Lục Giả</b> reprimanding <b>Triệu Đà</b>, who can trace his ancestry back to <b>Hebei (Hà Bắc)</b> province, for acting too much like a Việt person.<br>From the period of <b>1 to 25 AD</b>, <b>Giao Chỉ </b>was under the command of governor <b>Xi Guang</b>. <br>When the charismatic and cult-like <b>Wang Mang</b> (Vương Mãng) usurped the Han Dynasty from <b>9 to 23 AD</b>, <b>Xi Guang</b> refused to recognize Wang Mang and his <b>Xin dynasty </b>(Tân Triều). <br><b>Giao Chỉ</b> became a safe haven for Chinese refugees, including <b>Han officials</b>, <b>merchants</b>, and <b>immigrants</b> who were different from the earlier immigrants of military professions.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-076468e6774c0a5ee17f43e208f46a9f"><br>With the increase in population and the cultural rift between the newly arrived <b>Han Chinese</b> immigrants who often congregated around port cities and metropolis areas opposite of the more rural and mountainous <b>Việt</b> <b>(Yue)</b> people (keep in mind that the local Việt were not a single ethnic groups, but likely made up of several different <b>Tai</b>, <b>Hmong</b>, <b>Austroasiatic</b>,… groups as <b>Việt (Yue)</b> was a blanket term for <b>non-Han</b> people), <b>Xi Guang</b> began new and arguably overly aggressive Sinicization policies.<br>These renewed efforts to assimilate the local Việt into the mainstream <b>Han Chinese</b> culture was often met with resistance, especially <b>local Việt noble families</b> who thought that this would threaten the standing social and economic advantages they enjoy. <br>This famously culminated into the <b>Trưng Sister\'s rebellion in 40 AD</b>, who were daughters of an elite Viet family ruling Giao Chỉ\'s capital, Mễ Linh with direct ties to the military.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cb224132793ed6ed34c137382068c8ba"><br>Using their existing power and the discontent of the local Việt people, the <b>Trưng Sisters </b>was able to secure a strong base of 65 cities along with the control of one of the most powerful provinces in the Han Empire. <br>After <b>3 years of independence</b>, an overwhelming force led by <b>Ma Yuan ( Mã Viện )</b> crushed the local army and militia. <br>As a punishment, many Han Chinese soldiers remained in the area to solidify Chinese rules and <b>Ma Yuan</b> himself enforced even harsher Sinicization rules.<br>Emperor <b>Guangwu ( Quang Vũ )</b> of the later Han dynasty ruling from <b>25 to 57 AD</b>, often sent Han Chinese settlers from parts of the empire to dilute the ethnic and cultural bonds of the local Việt people. <br>These tactics proved to be highly effective because of the aforementioned <b>diversity</b> amongst the local <b>Việt (Yue)</b> population.<br>During the dying years of the once-mighty Han Empire, while the northern provinces were stuck in <b>bloody civil wars</b> between different and infamous warlords like <b>Dong Zhuo </b>( Đổng Trác ), <b>Cao Cao </b>( Tào Tháo ), <b>Yuan Shu </b>( Viên Thuật ), <b>Yuan Shao </b>( Viên Thiệu ), <b>Sun Quan </b>( Tôn Quyền ), <b>Liu Zhang</b> (Lưu Chương), <b>Sun Ce </b>( Tôn Sách ), <b>Kong Rong</b> (Khổng Dung), <b>Liu Biao</b> (Lưu Biểu), <b>Gongsun Zan</b> (Công Tôn Toản), …. <br>all vying for the throne.<br><blockquote><b>Author\'s personal note</b>: I am a huge <b>Three Kingdoms 三国志</b> (<i> Sān Guó Zhì / Tam Quốc Chí / Saam1 Gwok3 Ji3</i> ) nerd … I have a Korean friend who is also quite into Three Kingdoms and we used to try to guess the name of the warlords in each other\'s languages … and all of this was because of a little unknown Japanese game called Warrior Dynasty … Good times were had<br></blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c940d4a6ec648c1965967d3e06d75c8f"><br>The <b>Giao Châu (Jiaozhou) </b>province, renamed from <b>Giao Chỉ,</b> enjoyed a relatively peaceful and prosperous period under the leadership of <b>Shi Xie 士燮</b> ( <i>Sĩ Nhiếp / Si6 Sit 6 </i>). <br>The capital of Giao Châu, <b>Luy Lâu 羸婁</b> ( <i>Léi Lóu / Leui4 Lau4 </i>) became an economic and cultural center of Buddhism and Confucianism. <br>Sadly, after the death of Sĩ Nhiếp, <b>Sun Quan</b> <b>(Tôn Quyền)</b> sent a force to annex the province. <br><b>Giao Châu</b> lost its autonomy once again and fell under the <b>Wu Kingdom</b>\'s leadership.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cce8cc213e419f94c964105974522727"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-83f4825131d7a78eaf9a63fb6e5fa686"><br><b><i>Legend:</i></b><i> Remnants of Sĩ Nhiếp\'s (Shi Xie) rule in northern Vietnam</i><br>Being an important maritime trading hub between China and many of its South/Southeast Asian trade partners, <b>as early as 214 BC</b>, <b>nearly half a million Han Chinese immigrants</b> were resettled in now Northern Vietnam. <br><b>In 111 BC,</b> the population of <b>Nanyue</b> was <b>1,302,805</b>. <br>So more than 100 years earlier, the Han Chinese population was nearly half of Nanyue. <br>These numbers only count for “pure” Han Chinese settlers and with slowly intensifying <b>Sinicization</b> of the local Việt, it is suggestive that people with Han Chinese ancestry are much higher than the number may lead you to believe.<br>For the Millenium following the absorption of <b>Nanyue</b> into the <b>Han Empire </b>until the end of the <b>Tang dynasty 唐朝</b> ( <i>Đường Triều / Tong4 Chiu4</i> ), there are many waves of immigration from <b>nearby Chinese provinces</b> since the <b>Pearl River Delta</b> has always been a major maritime trading and agriculturally rich area of China. <br><b>Northern Vietnam</b>, especially the Red River Delta with its rich soils and easy-to-access ports makes for an easy target of affluent Chinese immigrants.<br>Many of you may think of <b>Vietnam</b> as a tropical jungle country and you are correct. <br>However, keep in mind that Vietnam is a rather “tall” country, thus blessing it with a diversity of climates. <br><b>Northern Vietnam</b> is in the same climate and temperature zone as those of richest cities of China such as <b>Shenzhen</b> (Thâm Quyến), <b>Hongkong / Xianggang</b> (Hồng Kông / Hương Cảng), <b>Guangzhou</b> (Quảng Châu), <b>Macau / Aomen</b> (Ma Cao / Áo Môn), <b>Dongguan</b> (Đông Quản), …<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a6b79ab913f42369bb056d8d2a1b91c2"><br>After the <b>Tang Dynasty</b> collapsed, one of the smaller kingdoms which control Guangdong, Guangxi, and Northern Vietnam was the <b>Southern Han 南汉</b>( <i>Nam Hán / Naam4 Hon3</i> ). <br><b>Ngô Quyền 吴权</b> ( <i>Wú Quán / Ng4 Kyun4 </i>), who was a son-in-law of the Southern Han\'s provincial governor, seized the opportunity of a weakened “China” to rebel. <br>He successfully repelled the <b>Southern Han</b> army at the Battle of Bạch Đằng in <b>938 AD</b>. <br>He is deified as one of the most important Vietnamese historical figures. <br>Fun fact? His ancestry can be traced back to Hebei and he was an ethnic <b>Han Chinese</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8f4b42ccecc24c31ed4d44c1db7d35d2"><br>The ancestors of the <b>Later Lý Dynasty 后李朝 </b>(1009 to 1225AD) has roots from Hebei (河北). <br><b>Lý Thuần An</b> (<b>李淳安</b>) traveled to <b>Vietnam</b> from <b>Fujian (福建)</b> to take refuge after his family was slaughtered. <br>Ancestors of the Trần Dynasty 陈朝<b> </b>( 1225 to 1400 AD) originated from Fujian as well.<br>Prince <b>Trần Quốc Tuấn (陈国俊</b>), famously worshipped as <b>Trần Hưng Đạo (陈兴道)</b> led an army comprised of Song Dynasty soldiers and Tran Dynasty soldiers to defeat the 2 of the 3 Mongol invasions of Vietnam from <b>1258 to 1288 AD</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-eee4537df7d80a4be6c6365f6efb5283"><br>The ancestors of the famous <b>Hồ Dynasty 胡朝</b> ( <i>1400 to 1406 AD</i>), who abolished <b>Classical Chinese</b> as the standard written language and instead promoted the native <b>Chữ Nôm</b> system instead, originated from <b>Zhejiang (浙江)</b> and the founder of the Dynasty, <b>Hồ Quý Ly</b> <b>( 胡季犛 ) </b>was buried in <b>China</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-eb4f924a162808409fc6cb7798815424"><br>Referenced in the book <b>Gia Định Thành Thông Chí (嘉定城通志),</b> many Han Chinese refugees escaped to Vietnam after the Manchu invasion in <b>1644 AD</b>. <br>The Southern Ming general <b>Dương Ngạn Địch (杨彦迪)</b> fled to Vietnam in 1679 AD. <br>He was hailed as one of the pioneers in developing uncharted land in Southern Vietnam, especially Mỹ Tho.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ce9398c2ed34a6e137209dd65d3f69b6"><br>Migrations picked up again during and after the <b>Opium War</b> (<b>1856 to 1860 AD</b>). <br>Many Chinese from Southern China, especially the Guangdong and Fujian provinces fled to Vietnam to escape war and poverty. <br>This group of newly arrived Chinese immigrants is now called <b>Hoa 华</b> and they still retain much of their Chinese roots. <br>They speak their own Chinese dialects but the most common is Cantonese, and you can still feel this when you arrive at Chợ Lớn and other large cities in Southern Vietnam. <br>Many Hoa left Vietnam as “<b>Boat people</b>” after the reunification in <b>1975 AD</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-499b3f8d9f201c1b5778a3514313687e"><br><blockquote><b><i>Anecdotal experiences</i></b>: I have two friends, both of whom speak fluent Cantonese. <br>However, one of them has the last name of <b>Trương 张 </b>and the other <b>Hàn 韓</b>. <br>The guy with last name Hàn has a father who can speak Vietnamese, Mandarin, and Cantonese. <br>The girl with last name Trương only speaks English and Cantonese, but her family speaks Vietnamese as well. <br>Not surprisingly, both of their families fled Vietnam in 1975 AD and arrived in Canada with church-sponsored programs.<br></blockquote><br><b><i>Part 2 Section 1: </i></b>The impacts Chinese civilizations have had on Vietnam<br>Referencing <a href="/profile/Tim-Tran-14">Tim Tran</a>:<br><blockquote>During <b>Nguyễn dynasty</b>, Emperor <b>Minh Mạng</b> had infamously called Vietnam “<b>the middle kingdom</b>,” called his people “<b>Han ethnic</b>,” called his culture “<b>Han culture</b>,” and called his native language “<b>Han sound</b>.” If you consider “Han” as “Chinese,” then yes, at a certain point in Vietnamese history, Vietnamese was called “Hán âm” 漢音, based on Đại Nam Thực Lục. <br>However, just to clarify this, he wasn\'t saying that Vietnamese was a dialect or a variety of Chinese. <br>At that time, the <b>concept of 漢 was a cultural one</b>, not an ethnic one, so calling oneself 漢 denoted that his culture was civilized. <br>By that time, China was the <b>Qing dynasty</b>, which was <b>considered barbaric</b> to Vietnamese, and <b>not “true Chinese,” which was “Han.”</b> Therefore, they believed that Vietnam was the last region that preserved Chinese culture, hence referring to oneself as 漢 culturally. <br>He was not saying Vietnamese was a Chinese variety but saying it was a civilized language.<br></blockquote>To make an analogy, in the Vietnamese language, there is a special category reserved for <b>Sino-Vietnamese words</b>. <br>These vocabulary are considered <b>direct borrowing</b> from Early to Middle Chinese and this makes up of <b>60 to 70%</b> of the vocabulary. <br>However, there are several caveats regarding this. <br>For example, words like <b>Traffic 交通</b> (<i> Jiāo Tōng / Giao Thông / Gaau1 Tung1 </i>) is considered <b>Sino-Vietnamese</b> aka Directly borrowed vocabulary. <br>Another example is the word for <b>Using / Spending 使</b> ( <i>Shǐ / Xài / Sai2</i> ) which is directly borrowed from Cantonese. <br>However, the number is misleading because, in addition to <b>Sino-Vietnamese</b> vocabulary, there are also \'<b>Vietnamized Chinese vocabulary</b>\' and \'<b>Natively interpreted Chinese vocabulary</b>\'.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b1edf6528706a5c64441d2053b7a9bb4"><br>The <b>first </b>“hidden” category is Chinese words that had been so <b>Vietnamized </b>that Chinese speakers can no longer recognize it, and you must have substantial <b>classical Vietnamese/Chinese</b> knowledge to understand the word\'s <b>etymology</b>. <br>Words in this category also lost some or all of its original meanings and often its lost meanings are replaced by a synonym.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-be1b2ac4c947c4a11aa6367bf735fcf4"><br>The <b>second “hidden”</b> category is Chinese words with its pronunciation so Vietnamized that hearing it may not give away its etymological root. <br>However, the meaning is largely the same as its Chinese counterpart.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ee008fa4388a23f27709d1423c687ec1"><br>My reasoning for making this analogy is that I want to convey how difficult it is to categorize <b>imported</b> versus <b>indigenous</b> elements as if they are separate forces that need to be segregated. <br>In truth, both elements flow into one another, complementing and weave together the cultural and linguistic fabrics of Vietnam. <br>This is also true for other parts of <b>China</b> or <b>Europe</b>. <br>The <b>Anglos </b>embrace their indigenous <b>Germanic roots </b>as much as their imported <b>Latin-Roman-Greco </b>influences.<br>During the <b>Trần Dynasty</b>, there were so many Han Chinese immigrants who especially lived around the area of Hà Nội that a new ethnicity was born. <br>From the old Chinese word for <b>Capital 京畿</b> ( <i>Jīng Jī / Kinh Kì / Ging1 Gei1 </i>), the name denoting the mainly Chinese people living in the capital became <b>Kinh (京)</b>. <br>There was a larger rural <b>Vietic</b> population who spoke an <b>Austronesian</b> language and the two groups gradually assimilated each other. <br>That\'s how <b>Annamese Middle Chinese</b> became more and more Austronesian, thus now placing modern Vietnamese as an Austronesian language (as classifications were based on basic grammars and vocabulary, which does not reflect the older Annamese Chinese influences).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-830c0a3864eba5b796254f507aedde7b"><br>We do not know exactly how much <b>Middle Chinese</b> was influenced by indigenous <b>Austroasiatic </b>elements and to what extent, and especially in Southern China and Northern Vietnam where there is still a large population of indigenous Austroasiatic people still speaking their languages, unaffected by the two larger cultural magnets that are Vietnam and China. <br>However, it is clear that the larger cultural identity of “<b>Han Chinese</b>” has over the millenniums absorbs elements from the smaller cultural identities.<br><br><b><i>Part 2 Section 2:</i></b> The people of Vietnam and China currently<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8ce60b0a22ee195bfa525f9d83fa206f"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-eae5ce1c38cde1903dcd4d896f2d43d3"><br>Let\'s play a little game, shall we? These 3 talented artists and actresses/actors in each picture (who coincidentally are also my favorite) have very distinct backgrounds. <br>One is a recent Hoa immigrant, the other is Han Chinese and the last is Kinh Vietnamese. <br>Can you guess who has which background based on their picture only? (This may be a bit easy since there are quite a few currently trending celebrities … )<br>Comment below and see if you win :D The prizes are my gratitude for reading this answer and my amazement at your keen observation :D<br>I have written before about this particular topic so I would just link my other answers from <a href="/Do-Vietnamese-feel-culturally-closer-to-China-Korea-and-Japan-than-to-their-ASEAN-neighbours">Do Vietnamese feel culturally closer to China, Korea, and Japan than to their ASEAN neighbors?</a> and <a href="/Will-the-Japanese-language-eventually-abolish-the-use-of-Kanji-Chinese-characters-like-Vietnamese-and-Korean">Will the Japanese language eventually abolish the use of Kanji (Chinese characters) like Vietnamese and Korean?</a><br><br><b><i>Part 2 Section 3</i></b>: Vietnamese negative perception of China politically as a whole and conclusion<br>I will not sugarcoat this. <br>Since the two countries have been neighbors for thousands of years, the Vietnamese are quite adept at understanding China. <br>If you search up <b>“Trung Quốc”</b> into Google search and look up the News section, you will see that the Viets are very up-to-date on what is going on in China, whether it is good or bad.<br>Negative news always sell like hotcakes. <br>For example, a <b>Wuhan </b>woman somehow avoided the lockdown, showed symptoms of the current virus, and somehow cheated her ways into <b>France</b>…<br>or Chinese stealth bombers and military aircrafts “practicing drills” near <b>Taiwan</b> …<br>or how people in <b>Shanghai</b> are publicly shamed for wearing Pijamas to the shopping mall …<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0daffaceeaa273b57a9b19ac5e4581f4"><br>(All of this news do not help with China\'s deteriorating image at all…)<br>Back to the original question: Why do Vietnamese (seem to) hate China so much?<br>Vietnamese and Chinese histories are extremely intertwined and complex. <br>Given the conflicts, the two countries have had over the millennia, China is often portraited as an ever-present Northern Threat that our (as in Vietnamese) ancestors have resisted. <br>Modern Vietnamese identity is built upon the fact that we are “different” or “better” than China after all.<br>Even when we are updated on the good things China is accomplishing, a lot of newspapers subtly include inflammatory or emotional languages. <br>It is not a surprise that many Vietnamese, especially people with no contacts with an actual Chinese person may hold a very biasedly negative view of China.<br>It is true that politically, China and the Chinese government are quite hated, often viewed with distrust and discontent. <br>Despite all of this, you would be pleasantly surprised to find out that Vietnam is amongst the biggest consumer of Chinese cultural products in Asia and perhaps the world, not including oversea Chinese and strictly only foreigners.<br>Personally, I am not a big fan of the Chinese government. <br>Yes, I do acknowledge and credit all of the recent accomplishments of lifting 1 billion people out of poverty, reforming and upgrading China into a manufacturing hub with excellent infrastructures,... <br>of the CCP. <br>BUT. <br>Call me brainwashed by I am no fan of the Nine-Dash Line policy, I\'m not a fan of China threatening Taiwan with the military intervention (a giant like China baring her fangs can never be good, reasons don\'t matter …)<br>All of that said, I love Chinese culture and I happily indulge in tandem with my own Vietnamese culture. <br>In fact, most of my friends currently are Chinese from all walks of life. <br>I am not scared of or feeling hatred for the lovely regular Chinese people, but the unpredictable, powerful, and power-hungry CCP government is what worries me. <br>(The US government is guilty of this too).<br>I highly recommend reading answers from <a href="/profile/Tim-Tran-14">Tim Tran</a>, <a href="/profile/Andrew-Dang-21">Andrew Dang</a>, <a href="/profile/Tran-Minh-Ngoc-%E9%99%B3%E6%98%8E%E7%8E%89">Tran Minh Ngoc (陳明玉)</a>, <a href="/profile/Matthew-Nghiem">Matthew Nghiem</a> and many more amazing people from the space <a href="/q/olnfggsjxfqbbaxr">The Great Viet Country 🐉</a>.<br><b><i>Sources (In no particular order):</i></b><br>1) <a href="https://www.ducksters.com/geography/country/vietnam_history_timeline.php" target="_blank">Vietnam History and Timeline Overview</a><br>2) <a href="https://zh.wikipedia.org/wiki/%E4%BA%AC%E6%97%8F" target="_blank">京族 - 维基百科，自由的百科全书</a><br>3) <a href="https://www.chinahighlights.com/travelguide/nationality/han.htm" target="_blank">The Han Chinese (Hanzu, Han people), China Majority Ethnic Group</a><br>4) <a href="https://blog.insito.me/history-and-genetics-of-the-han-e244147c3a26" target="_blank">History and genetics of the Han</a><br>5) <a href="https://en.wikipedia.org/wiki/Yue_Chinese" target="_blank">Yue Chinese - Wikipedia</a><br>6) <a href="https://en.wikipedia.org/wiki/Vietnamese_people" target="_blank">Vietnamese people - Wikipedia</a><br>7) <a href="https://vi.wikipedia.org/wiki/Ng%C6%B0%E1%BB%9Di_Vi%E1%BB%87t" target="_blank">Người Việt – Wikipedia tiếng Việt</a><br>8) <a href="http://eastasiaorigin.blogspot.com/2017/06/ethnic-origin-of-han-chinese.html" target="_blank">Ethnic origin of Han Chinese</a><br>9) <a href="https://en.wikipedia.org/wiki/Han_Chinese" target="_blank">Han Chinese - Wikipedia</a><br>10) <a href="https://zh.wikipedia.org/wiki/%E6%B1%89%E6%97%8F" target="_blank">汉族 - 维基百科，自由的百科全书</a><br>11) <a href="https://vi.wikipedia.org/wiki/Ng%C6%B0%E1%BB%9Di_H%C3%A1n" target="_blank">Người Hán – Wikipedia tiếng Việt</a><br>12) <a href="https://en.wikipedia.org/wiki/Ethnic_minorities_in_China" target="_blank">Ethnic minorities in China - Wikipedia</a><br>13) <a href="https://en.wikipedia.org/wiki/List_of_ethnic_groups_in_Vietnam" target="_blank">List of ethnic groups in Vietnam - Wikipedia</a><br>14) <a href="https://en.wikipedia.org/wiki/Southward_expansion_of_the_Han_dynasty" target="_blank">Southward expansion of the Han dynasty - Wikipedia</a><br>15) <a href="https://www.thivien.net/Nguy%E1%BB%85n-L%E1%BB%87nh-T%C3%A2n/Ph%E1%BB%A5ng-tu%E1%BB%B3-b%C3%ACnh-nam-nhung-v%E1%BB%A5-kinh-H%E1%BB%99i-An-ph%E1%BB%91-%C4%91%E1%BB%81-Quan-phu-t%E1%BB%AD-mi%E1%BA%BFu-thi/poem-CIJ0EhcwPFJ0ji8zpV_Ruw" target="_blank">Bài thơ: Phụng tuỳ bình nam nhung vụ kinh Hội An phố đề Quan phu tử miếu thi - 奉隨平南戎務經會安鋪題關夫子廟詩 (Nguyễn Lệnh Tân - 阮令賓)</a><br>16) <a href="https://en.wikipedia.org/wiki/Qin_dynasty" target="_blank">Qin dynasty - Wikipedia</a><br>17) <a href="https://en.wikipedia.org/wiki/Nanyue" target="_blank">Nanyue - Wikipedia</a><br>18) <a href="https://zh.wikipedia.org/wiki/%E7%BA%A2%E6%B2%B3%E4%B8%89%E8%A7%92%E6%B4%B2" target="_blank">红河三角洲 - 维基百科，自由的百科全书</a><br>19) <a href="https://en.wikipedia.org/wiki/Huainanzi" target="_blank">Huainanzi</a> 卷18, 人間訓<br>20) <a href="https://ctext.org/shiji/nan-yue-lie-zhuan" target="_blank">南越列傳</a><br>21) <a href="https://vi.wikipedia.org/wiki/%C4%90%E1%BA%A1i_Vi%E1%BB%87t_s%E1%BB%AD_k%C3%BD_to%C3%A0n_th%C6%B0" target="_blank">Đại Việt sử ký toàn thư – Wikipedia tiếng Việt</a><br>22) <a href="https://vi.wikipedia.org/wiki/Kh%C3%A2m_%C4%91%E1%BB%8Bnh_Vi%E1%BB%87t_s%E1%BB%AD_Th%C3%B4ng_gi%C3%A1m_c%C6%B0%C6%A1ng_m%E1%BB%A5c" target="_blank">Khâm định Việt sử Thông giám cương mục – Wikipedia tiếng Việt</a><br>23) <a href="https://vi.wikipedia.org/wiki/Vi%E1%BB%87t_Nam_s%E1%BB%AD_l%C6%B0%E1%BB%A3c" target="_blank">Việt Nam sử lược – Wikipedia tiếng Việt</a><br>24) <a href="https://en.wikipedia.org/wiki/Zizhi_Tongjian" target="_blank"><i>Zizhi Tongjian</i></a>, vols. <br><a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7012" target="_blank">12</a>, <a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7013" target="_blank">13</a>, <a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7017" target="_blank">17</a>, <a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7018" target="_blank">18</a>, <a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7020" target="_blank">20</a>.<br>25) <a href="https://en.wikipedia.org/wiki/Book_of_Han" target="_blank"><i>Book of Han</i></a>, <a href="https://zh.wikipedia.org/wiki/s:%E6%BC%A2%E6%9B%B8/%E5%8D%B7095" target="_blank">vol. <br>95</a><br>26) <a href="https://en.wikipedia.org/wiki/Records_of_the_Grand_Historian" target="_blank"><i>Records of the Grand Historian</i></a>, <a href="https://zh.wikipedia.org/wiki/s:%E5%8F%B2%E8%A8%98/%E5%8D%B7113" target="_blank">vol. <br>113</a>.<br>27) <a href="http://culture.people.com.cn/GB/22226/85711/index.html" target="_blank">http://culture.people.com.cn/GB/...</a><br>28) <a href="https://web.archive.org/web/20080226085304/http://gz.dayoo.com/gb/node/node_8490.shtml" target="_blank">大洋网-南越国遗迹发掘与保护</a><br>29) 《南越国史》 <a href="https://zh.wikipedia.org/wiki/Special:%E7%BD%91%E7%BB%9C%E4%B9%A6%E6%BA%90/9787218019826" target="_blank">ISBN 978-7-218-01982-6</a><br>30) 《岭南之光：南越王墓考古大发现》<a href="https://zh.wikipedia.org/wiki/Special:%E7%BD%91%E7%BB%9C%E4%B9%A6%E6%BA%90/7533915836" target="_blank">ISBN 7-5339-1583-6</a><br>31) 《<a href="https://zh.wikipedia.org/wiki/%E6%B0%B4%E7%BB%8F%E6%B3%A8" target="_blank">水经注</a>》<br>32) 《<a href="https://zh.wikipedia.org/wiki/%E5%8D%8E%E9%98%B3%E5%9B%BD%E5%BF%97" target="_blank">华阳国志</a>》<br>33) 《<a href="https://zh.wikipedia.org/wiki/%E6%B1%89%E4%B9%A6" target="_blank">汉书</a>》<br>34) 《<a href="https://zh.wikipedia.org/wiki/%E6%B7%AE%E5%8D%97%E5%AD%90" target="_blank">淮南子</a>》<br>35) <a href="https://en.wikipedia.org/wiki/Han_conquest_of_Nanyue" target="_blank">Han conquest of Nanyue - Wikipedia</a><br>36) <a href="https://books.google.ca/books?dq=jiaozhi+1-25+AD&amp;hl=en&amp;id=GBvRs-za0CIC&amp;lpg=PA111&amp;ots=dy73CjXB65&amp;pg=PA111&amp;sa=X&amp;sig=ACfU3U2OtDhI7whldMp4z1vpV68XETrbQQ&amp;source=bl&amp;ved=2ahUKEwi17tnO74HmAhV4FTQIHR3AAKwQ6AEwAXoECAoQAQ#v=onepage&amp;q=jiaozhi%201-25%20AD&amp;f=false" target="_blank">East Asia</a><br>37) <a href="https://books.google.ca/books?dq=jiaozhi+meiling&amp;hl=en&amp;id=iiBTCgAAQBAJ&amp;lpg=PA235&amp;ots=wEfbtRGaUf&amp;pg=PA235&amp;sa=X&amp;sig=ACfU3U3pFU3tax-IJz2EMg79E89ohGMucw&amp;source=bl&amp;ved=2ahUKEwitvNyn84HmAhVbGDQIHdCoBWIQ6AEwCnoECAsQAQ#v=onepage&amp;q&amp;f=false" target="_blank">Ancient China and the Yue</a><br>38) <a href="/How-was-Vietnam-under-the-Han-Dynasty">How was Vietnam under the Han Dynasty?</a><br>39) Viet Nam social sciences 2002 Page 42 Ủy ban khoa học xã hội Việt Nam - 2002<br>40) <i>Southeast Asia: A Historical Encyclopedia, from Angkor Wat to East</i><br>41) Khánh Trần The Ethnic Chinese &amp; Economic Development in Vietnam 1993- Page 14<br>42) <a href="https://en.wikipedia.org/wiki/Tr%E1%BA%A7n_H%C6%B0ng_%C4%90%E1%BA%A1o" target="_blank">Trần Hưng Đạo - Wikipedia</a><br>43) <a href="https://en.wikipedia.org/wiki/L%C3%BD_dynasty#cite_note-Taylor_2013-1" target="_blank">Lý dynasty - Wikipedia</a><br>44) <a href="https://en.wikipedia.org/wiki/Tr%E1%BA%A7n_dynasty" target="_blank">Trần dynasty - Wikipedia</a><br>45) <a href="https://books.google.ca/books?dq=tran+fujian&amp;ei=XiPNVPrfH4WgNsWpgagC&amp;hl=en&amp;id=6UHi9JXNokEC&amp;pg=PA120&amp;redir_esc=y&amp;sa=X#v=onepage&amp;q=tran%20fujian&amp;f=false" target="_blank">A History of the Vietnamese</a><br>46) <a href="https://vi.wikisource.org/wiki/Trang:Viet_Nam_Su_Luoc.djvu/92" target="_blank">Trang:Viet Nam Su Luoc.djvu/92</a><br>47) <a href="http://vanchuongviet.org/index.php?action=detail&amp;comp=tacpham&amp;id=7921" target="_blank">văn học &amp; nghệ thuật</a><br>48) <a href="https://en.wikipedia.org/wiki/Hoa_people" target="_blank">Hoa people - Wikipedia</a><br>',
'<h2><span class="yellow">When will the US lose its status as a superpower?</span></h2><br>It won\'t lose its status as “A” (one among a few others) superpower, but as the unilateral hegemon, soon.<br>I guess most people who aren\'t interested in history won\'t see this as significant. <br>Those who do have historical knowledge, will understand that this is the sweeping of the first leg, to bring the unprepossessing giant down.<br>It constantly amazes me how much denial there is before something becomes so big, that even the vision impaired will sense the proximity of it.<br>5G is this century\'s fire, ox leveraged farming, coal and oil sensation. <br>5G is the foundation to springboard the next leap in human development. <br>All things in the future will be sensor based, and it will not decline, it will only increase.<br>Bitcoin can run offline now, and the countries all pertaining to the future big market (Eurasia) are all on the trail of backing their currency with gold.<br>I honestly have no idea how people can see all the failed US coups of late, and STILL believe that America is going to hold its own.<br>Throughout history, America has cajoled, bullied and bombed other countries into submission, now? No more.<br>Iraq is saying “Get out!”<br>Venezuela is saying the same.<br>Chile is denouncing Friedman freakimomics leading to great income disparities.<br>France is throwing shade in spades.<br>Germany is talking back in the midst of her proclivity to acquiesce.<br>Russia has always flipped US the bird.<br>And finally China…..<br>Many people think contemporary China is akin to the Japanese trajectory of economic dominance in the 80s, but this is wrong. <br>China is like Germany to America\'s Britain, prior to WWI.<br>The spat between America and China is not the Thucydides trap, it\'s Berlin\'s usurpation of British naval dominance.<br>We are witnessing the EXACT same script as last time.<br>Adam Smith\'s free market ideology was exported everywhere by Britain, because it was the global hegemon. <br>Free market meant Britain could enter which ever country it wanted, and dump whatever it manufactured in unprecedented amounts. <br>Free markets only benefit the bully.<br>However, in 1846 the repealing of the Corn Law, shattered the British domestic agricultural industry, decimating Ireland because of the flooding of cheap imports on an economy that was essentially surviving on agriculture alone.<br>Until the 1850s Germany revered the British free market trade, and the ideology was the backbone for German universities in economic studies, UNTIL the Germans saw the depression resulting from the Corn Law repeal. <br>This was the 2008 Lehman shock equivalent, where China saw a broken America grovelling to them for a loan, Germany saw that the British had feet of clay.<br>Germany then thought “hold up, there\'s something wrong with Smitho\'s theory, let\'s see if we can do better.” And better they did.<br>German changed their strategy to one that focused on building a national industry and agricultural production first. <br>This increased domestic output 5 fold. <br>Per capita output increased by a whopping 250%!!<br>Germany\'s industrial revolution (just like China\'s) came concomitant with establishing a spate of technological schools (Technische Hochschulen). <br>The emphasis was now on increasing students in natural sciences (same as China).<br>Then a nation wide system of increasing skill tradesmen was employed, “Fachschulen”, which meant that Germany was now armed to the teeth with a new generation of brains and brawn.<br>Germany then blocked cheap grain imports by using tariffs, and implemented machinization and chemical farming (Germany has sandy soils difficult to grow good crops) leading to a 95% self sufficiency of meat production and an 80% increase in grain production before the war broke out.<br>In the 1800s, Germans were exiting in droves, to a boom of 75% in population growth by 1914.<br>Then Germany married up big banks with big industry, but this lead to a contagion. <br>The Berlin Bank Panic triggered a collapse in the Berlin Stock Market (these big German banks were linked to Britain\'s Baring Brother\'s Argentine speculation), which lead to further restrictions on the German stock market speculation, such as prohibiting futures on grain trading.<br>Basically Germany did the OPPOSITE of the Brits and they were pulling ahead despite set backs, but the Brits reasoned that so long as the Germans did not have their own navy and fleet, they would always be under their thumb.<br>By 1909, 70% of German trade was necessitated through sea, so guess what was Germany\'s 5G?<br>Steel.<br>A steel making process courtesy of Gilchrist Thomas revolutionised the way Germany made steel, increasing output 1000% from 1880-1900.<br>In 1890 Britain banged out 7.9 mil tons of of pig iron to Germany\'s 4.6. <br>By 1910? German was sitting pretty at 14.6 mil tons to Britain\'s 10mil tons.<br>Now remember, Germany had already been steadily growing her children into engineers and skilled tradesmen, so what do they do with their Achilles heel? Put steel boots on them.<br>In 1891 Germany had 3 steamers over 7000 BWT.<br>By 1914, 5 steamers above 20,000 BWT, 9 steamers 15,000-20,000 BWT and 66 steamers between 7,000-10,000 BWT.<br>This was Germany\'s 5G moment of not appearing during 3&amp;4 G, then suddenly coming up with something noone had, which gave them a confirmed lead. <br>Because of this, they started to enter the naval zones traditionally occupied by the British “sphere of influence”. <br>Now Britain had to take Germany down.<br>In the quest for a better way to power the ships, the Germans already figured out oil is more efficient than coal (in the same way that Huawei recognised the value of microwaves and polar codes in powering up 5G). <br>Only one British guy figured it out, Admiral Lord Fisher, yet he was booed off stage by the other Brits (much like some Americans who think they will wait out for their own 5G development instead of dropping the gargantuan ego, and just piggy backing on an innovation that is already a reality).<br>To secure the new resource, Berlin links arms with the Ottoman government to create the Berlin to Baghdad railway (sound familiar?) to completely bypass the sea trade route if need be. <br>Germany was in the process of building an economic alliance with Turkey from the 1890s to develop new markets for German exports.<br>By 1896, Anatolian Railway Company already joined 1000 kilometres of rail in 8 years, spanning Berlin to Konia (deep in the Anatolian highlands), this railway gave the Ottoman Empire further access to its own Asiatic core. <br>If completed, the Berlin to Baghdad railway would become the cheapest and fastest way to go from Europe to India.<br>This is the reason why Germany had to be “put in its place”, according to the the British, and hence ANY reason would have sufficed as the casus belli for WWI.<br>Even if China can not take America down via technology and economics, the tides will change anyway.<br>Just like Germany could not overthrow the British in their belligerence, they nonetheless depleted its vitality to impose its unilateral rule. <br>Britain was “lucky” that it convinced America to do its future bidding, however this time, who will America pass the imperialistic baton to?<br>In the past 2 centuries of Anglo Western rule, we have seen NOTHING but variations to imperialism, I honestly think the world is sick and tired of all the Anglo Western subjugation. <br>Even the Europeans who are cousins of the Anglo West are SICK AND TIRED of them!<br>The next new power will have to be one that is akin to sweet papa, rather than one that holds a grimace and a whip pining to hear “yes daddy!”.<br>美国什么时候会失去超级大国的地位？<br><br>它不会失去超级大国的地位，但很快就会失去单極霸权的地位。<br>我想大多数对历史不感兴趣的人不会认为这有什么意义。<br>那些有历史知识的人，会明白，这是扫倒不受歡迎巨人第一条腿。<br><br>5G是跳板的基础，是人类发展的下一个飞跃。<br>未来的一切都将以传感器为基础，而且不会下降，只会增加。<br><br>纵观历史，美国一直在哄骗、欺负和轰炸其他国家，使它们屈服，现在呢？再也没有了。<br>伊拉克说“滚出去！”<br>委内瑞拉也是这么说的。<br>智利谴责弗里德曼畸形经济导致巨大的收入差距。<br>法国在嘲笑。<br>德国在回嘴时，正倾向于默许。<br>俄罗斯总是把我们当回事。<br>最后是中国…。<br><br>许多人认为当代中国类似于80年代日本经济主导的轨迹，但这是错误的。<br><br>在第一次世界大战之前，中国和美国的英国相比就像德国。<br><br>美中之间的口水战不是修昔底德的陷阱，而是柏林篡夺了英国海军的主导地位。<br><br>我们看到的剧本和上次完全一样。<br><br>亚当·斯密斯的自由市场思想被英国输出到世界各地，因为它是全球霸主。<br><br>自由市场意味着英国可以进入任何它想进入的国家，并以前所未有的数量倾销它生产的任何东西。<br><br>自由市场只对恶霸有利。<br><br>然而，1846年，废除了《玉米法》，粉碎了英国国内的农业产业，爱尔兰惨遭灭顶之灾，原因是大量廉价进口商品涌入了一个基本上仅靠农业生存的经济体。<br><br>直到1850年代，德国一直尊崇英国的自由市场贸易，而这种意识形态是德国大学经济研究的支柱，直到德国看到因废除《玉米法》而导致的大萧条。<br><br>这是2008年雷曼兄弟（Lehman）的冲击当量，中国看到一个破碎的美国向他们低头贷款，德国看到英国人手足无措。<br><br>然后德国认为 “等一下，史密斯的理论有问题，让我们看看我们是否能做得更好。”<br>他们做得更好。<br><br>德国改变了战略，把重点放在首先建设国家工业和农业生产上。<br>这使国内产量增加了5倍。人均产出增长了250%！!<br><br>德国的工业革命（就像中国的工业革命一样）伴随着大量的技术学校（Technische Hochschulen）的建立。<br><br>现時的重点是增加自然科学的学生（和中国一样）。<br><br>后来，一个全国范围内不断增长的技术商人体系發展，这意味着德国现在已经拥有了新一代的脑力和体力。<br><br>随后，德国通过关税阻止了廉价粮食进口，并实施了机械化和化学农业（德国有沙质土壤，难以种植好的作物），导致战争爆发前肉类生产自给自足95%，粮食产量增加80%。<br><br>在1800年代，德国人曾經成群结队地撤离，到了1914年人口反而增长了75%。<br><br>后来德国把大银行和大工业结合在一起，但这导致了危机的蔓延。<br><br>柏林银行恐慌引发柏林股市暴跌（这些德国大银行与英国霸菱銀行在阿根廷的投机行为有关），导致德国股市投机行为受到进一步限制，比如禁止谷物期货交易。<br><br>基本上，德国的做法与英国相反，他们虽然有所退让，但仍在继续前进，但英国人的理由是，只要德国人没有自己的海军和舰队，他们就永远受控制。<br><br>到1909年，德国70%的贸易需要通过海上进行，那么猜猜德国的5G是什么？<br><br>钢铁。<br><br>由Gilchrist Thomas 提供的炼钢工艺彻底改变了德国炼钢的方式，使1880-1900年间的产量增加了1000%。<br>1890年，英国生产了790万吨生铁，德国生产了460万吨。<br>到1910年？德国当时1460万吨，对英国的1000万吨。<br><br>现在请记住，德国已经在稳步地把她的孩子培养成工程师和熟练的商人，那么他们的致命弱点是什么呢？<br><br>穿上钢靴。<br><br>1891年，德国有3艘超过7000吨的轮船。<br>到1914年，两万吨级以上船舶5艘，15000-20000吨级船舶9艘，7000-10000吨级船舶66艘。<br><br>这是德国的5G时刻，3G4G期没有出现，然后突然出现了一些无人拥有的东西，这给了他们一个确定的领先优势。<br>正因为如此，他们开始进入传统上由英国“势力范围”占据的海军区域。<br><br>现在英国不得不把德国打倒。<br><br>在寻求更好船动力的过程中，德国人已经发现石油比煤炭更有效率（就像华为认识到微波和极性编码在为5G提供动力方面的价值一样）。<br><br>只有一个英国人明白了这一点，海軍费舍尔上将，但他却被其他英国人嘘下了台（很像一些美国人认为他们会等待自己5G的发展，而不是放弃庞大的自我）。<br><br>为了获得新的资源，德國与奥斯曼帝國联手建立了柏林至巴格达铁路（听起来很熟悉？）如果需要的话，完全绕开海运路线。<br><br>从1890年代开始，德国正在与土耳其建立经济联盟，以开发德国出口的新市场。<br>到1896年，Anatolian铁路公司已经在8年内连接了1000公里长的铁路，横跨柏林到Konia（Anatolian高地深处），这条铁路使奥斯曼帝国进一步进入了自己的亚洲核心地带。<br><br>如果建成，柏林至巴格达的铁路将成为从欧洲到印度最便宜、最快的通道。<br><br>根据英国人的说法，这就是为什么德国必须被“取代”的原因，因此，任何理由都足以成为第一次世界大战的牺牲品。<br><br>即使中国不能通过技术和经济手段打败美国，潮流也会改变。<br><br>正如德国无法推翻英国的好战性一样，他们却耗尽了英國单極统治的活力。<br><br>英国“很幸运”说服了美国去做它未来的接力棒，然而这次，美国能把帝国主义的指挥棒交给谁？<br><br>在过去两个世纪的英裔白人统治中，我们只看到了帝国主义的变化，我真诚地认为世界已经厌倦了所有英裔征服。<br><br>即使是英国西部的表亲欧洲人也对他们感到厌烦！<br><br>下一个新的权力将是一个类似于“甜爸爸”，而不是一个裝着鬼脸和被鞭子抽听到“是的爸爸！”.<br>',
'<h2><span class="white">“癸酉之变”的原因，是官员都在坐等出事</span></h2><br>历史规律惊人相似。<br>让清朝由盛而衰的，竟然是让人意想不到的“因循疲玩”。<br>癸酉之变已经过去200年了。<br>当年一支飞舞的箭镞，至今还深嵌在故宫隆宗门的牌匾上，好像仍在回味着那惊心动魄的一幕。<br><br>作风建设与历史周期律<br>一<br>一想起1813年秋天那件事，嘉庆皇帝就感到窝囊：<br>他差一点儿就当了大清的末代君主，并且，各级官员早就知道要出事，却都像请客一样，把问题迎进了紫禁城。<br>1812年一个宁静的仲夏夜，台湾知府汪楠，被淡水同知查廷华扰了美梦。<br>原来，查廷华他们抓了一个传教的人，此人不吃打，供出了一个惊人情报：<br>明年中秋节，天理教徒要攻打紫禁城，目标是干掉嘉庆皇帝，建立新王朝。<br><br>头子叫林清，突击队长名叫祝现……<br>汪楠稍作思考说：<br>“犯人为了保命，什么胡话都会说。<br>你知道谎报的后果吗？<br>快把那家伙宰了，免得出去瞎说，给我们惹事。”<br><br>1813年初夏的一天，豫亲王裕丰的管家祝现有事请假，祝现的堂弟祝富庆偷偷来访，一是举报自己的堂兄谋反，二是举报林清在宣武门租房子卖鹌鹑，其实是在打造枪械。<br><br>毕竟是皇室宗亲，豫亲王一听就跳了起来：<br>“有这事？<br>我这就进宫禀报！”<br><br>仆人备好了轿子，豫亲王却摆了摆手，沉吟半晌，低声劝导举报人：<br>“做事要动脑子啊！<br>谋反是灭九族的大罪，你想害整个祝氏家族吗？<br>此事到此为止，千万别再提了。”<br><br>8月以来，京城卫戍司令吉伦将军连续接报，说天理教徒很快就要攻打皇宫。<br>吉伦十分淡定：<br>“紫禁城内又不归我管，我操这个闲心干啥？<br>我九门提督的职责范围是九个城门，加强巡逻就是了。”<br><br>9月底，嘉庆帝结束休假，离开木兰围场回京，下一站行在是蓟县的白涧。<br>为大老板服务的机会来了，吉伦立即率大队人马前往迎驾。<br><br>刚上路，一个参谋骑快马狂追上来，气喘吁吁地报告：<br>不好了，不好了，天理教徒混进城了，请大人即刻处理！<br>吉伦火了：<br>“你们有完没完？<br>想立功受奖想疯了？<br>滚开滚开！”<br>参谋不依不饶，一把拽住吉伦的马缰绳，苦苦哀求：<br>“大人……大人！<br>您真的不能走啊，要出大事啊！”<br><br>吉伦大为恼火：<br>“我大清正是太平盛世，国泰民安，天下归心，你竟敢造谣惑众，等我办完大事再来收拾你！”<br>说罢，一脚踢翻可怜的参谋，拨马呼啸而去。<br><br>10月7日中午，兵部尚书兼顺天府尹刘镮之，正与客人觥筹交错。<br><br>宛平县令和卢沟桥巡检破门而入，附耳低语：<br>昨夜、今晨，家住宋家庄的林清等人，骗过岗哨，经卢沟桥进了城，明天午后攻打皇宫，情况十万火急！<br><br>刘镮之早已进入酒酣耳热状态，哈哈大笑起来：<br>“幼稚、幼稚！<br>你以为吉伦大人的部队是聋子的耳朵？<br>皇帝老子家是大栅栏，谁想进就能进？<br>别没事找事了，陪我喝酒。”<br><br>第二天，1813年10月8日下午3时整，天理教徒200余人装扮成卖柿子的、送货的，以迅雷不及掩耳之势，由东华门、西华门攻入皇宫。<br><br>两天一夜之间，皇帝家中刀光剑影，箭矢乱飞。<br>警卫部队惊慌失措，死伤过百，假如外援及时跟进，林清他们肯定会把大清皇宫连锅端！<br><br>凑巧，嘉庆帝的二儿子，也就是后来的道光皇帝，平时最爱摆弄冷兵器时代最吓人的玩意儿——火枪，这次派上了用场。<br><br>几声枪响，竟然稳住了军心，逆转了形势。<br>在禁军的围剿下，天理教徒寡不敌众，起义失败。<br><br>而远在河南滑县的另一支天理教队伍，稍早前已经起义，剑指北京。<br>清政府用尽九牛二虎之力，耗时三个月，才勉强平息事态。<br><br>这件事发生于夏历癸酉年，史称“癸酉之变”，是清朝由盛转衰过程中的标志性事件，是大清重复历史周期律的不祥之兆。<br><br>二<br>“从来未有事，竟出大清朝！”<br><br>嘉庆皇帝如此表达了他的震惊和愤懑。<br><br>他发明了“因循疲玩”这个新词，指责汪楠等人不负责任，言下之意，如果他们干活稍微认真点儿，灾祸是完全可以避免的，至少不会闹这么大。<br><br>嘉庆皇帝想错了。<br>触发癸酉之变的，不单是个别人的工作作风问题，而是整个官场出了问题。<br><br>清朝的吏治腐败很有特点：<br>官员们除了“贪”，还特别“懒”，没人想做事，讨厌担责任，整天无精打采，敷衍了事。<br><br>从乾隆中期开始，官场就如一潭死水，不作为是主旋律，国家统治机器锈蚀得无法运转，社会治理问题按下葫芦起来瓢。<br><br>人人麻木不仁，个个“炸雷都打不醒”，根子在于官员追求狭隘的人生目标：<br>升官发财！<br>目标明确了，办法就有了。<br><br>一是不犯错误才能升官。<br>“多磕头，少说话！”<br>三朝元老曹振镛的名言，诠释了官场成功秘诀：<br>做事越多，错误越多，不干活最保险。<br><br>所以大家遇到事情习惯绕道走，踢皮球，把犯错误的机会留给别人。<br>汪楠杀人灭口，无非是怕给自己惹麻烦。<br><br>白莲教起义失败后，林清等人利用大饥荒，在华北农村轰轰烈烈地传播天理教。<br><br>早在起事八年前，他就制定了先占皇宫、再取全国的奇特战略。<br>“要想白面贱，除非林清坐大殿”，如此直白的民谣家喻户晓，而在中国历史上，民谣一贯具有政治风向标的意义。<br><br>林清完全没有保密意识，他们的一举一动在社会上是尽人皆知。<br>对此，官员们个个睁一眼闭一眼，假装不知道。<br><br>二是上司满意才能升官。<br>在清朝官场，官运不靠业绩靠上司。<br>天大的事吉伦都不用心，唯独接驾很积极，就是这个道理。<br><br>把“唯上”发挥到了极致的，是咸丰帝的军机大臣王文韶，人称“溜溜球”。<br><br>每当需要表态的时候，他的听力就急剧下降；<br>事情如果足够大，干脆就彻底聋了。<br>他是故意让领导说了算。<br><br>对于躲不掉、踢不走的皮球，官员们就稍稍糊弄一下，一旦领导追究起来，比较好解释。<br>天理教徒都进了城里，吉伦的应对措施还是“加强巡逻”，显然是做样子、走形式。<br><br>某天，嘉庆皇帝咨询刘墉：<br>“你看某某人当知府怎么样？”<br>刘墉支支吾吾了老半天，末了就挤出两个字：<br>“尚可。”<br><br>嘉庆帝苦笑说：<br>这么大的官也在混日子，工作根本不用心，怎么得了！<br>官员们如此唯唯诺诺，真是又安全、又省劲；<br>不但把责任推给了上司，上司还高兴，何乐而不为？<br><br>三是报喜不报忧才能升官。<br><br>豫亲王为什么突然改变主意？<br>头年去京南游玩，他通过祝现认识了林清，受到热情接待，酒喝多了，就住林家大院了，临走还没少拿。<br>要是皇上知道了，一切都完了！<br>于是，国家利益自然让位给个人利益。<br><br>对这种现象，费正清分析得入木三分：<br>报喜不报忧符合清朝官员的利益。<br>同豫亲王一样，在洪秀全起义之初，地方官也是使劲捂盖子，巴不得“长毛”快去别人地盘上闹。<br>直到太平军攻克了十几座城池，朝廷才知道出了大麻烦。<br><br>魏源这样概括大清官场风气：<br>“不担责任是成熟稳重，会踢皮球是聪明智慧，得过且过是办事得体！”<br>至于“修身齐家治国平天下”的传统价值观，谁信谁弱智。<br><br>正当整个官场鼾声一片时，国情和世情发生了巨大变化，清朝进入加速下坠通道，灾祸接踵而至，且无不带有癸酉之变的影子：<br><br>第一次鸦片战争，英国军队只有4000人，根本没打算赢；<br>太平军成气候，源于地方官帮忙；<br>大清的海军吨位号称亚洲第一，却迎来甲午惨败；<br>北京守城正规军达15万之众，被不到二万人的八国联军轻松拿下；<br>甚至连辛亥革命枪响，仅是士兵无意中走火……<br><br>完全可以说，早在癸酉之变时期，清朝深陷历史周期律的命运已经注定；<br>帝国大厦由摇晃走向垮塌，癸酉之变只是第一步——费正清找到了原因：<br>官员们都在坐等出事！<br><br>三<br>王岐山同志指出：<br>“学历史最重要的是联系实际。”<br>（来源于中央纪委监察部网站的新闻报道《忘记过去就意味着背叛 王岐山瞻仰中央监察委员会旧址》——编者注）<br><br>无论是政权性质，还是立国宗旨，清朝与共产党没有可比性。<br>但是，任何政权的正常运转和执政目标的实现，都有赖于广大公务人员的动员组织；<br>公务人员的思想境界、精神状态和工作能力、工作作风，直接影响施政质量和效果，关系政权的兴衰成败。<br>党的十八大以来，党中央进行了两大意义深远的战略部署，深得党心民心：<br><br>一是绘制了中国梦的绚丽蓝图，制定了改革发展时间表和路线图；<br>二是开展作风建设大扫除，正风肃纪，扶正祛邪。<br><br>这两大战略部署齐头并进，蕴含了严密的逻辑联系、深远的战略意图。<br>优良作风是事业成功的保证，这是我们党的一条基本经验。<br><br>当年，无论是斯诺、史沫特莱，还是陈嘉庚、黄炎培，在目睹了根据地军民的勃勃生气后，一致认定“延安作风”必胜，“西安作风”必败，中国的希望在共产党。<br><br>90多年来，我们党始终把党的作风视作生命，把不良作风视为大敌，终于由小变大，由弱变强，成为历史前进的引领者。<br>这是何等宝贵的政治经验和精神财富！<br><br>作风是一个变量，作风建设作为党的建设的永恒主题，不但要始终不渝地坚持，必要时还须下猛药。<br><br>在党带领人民开始新的长征的关键时刻，“四大考验”和“四大危险”横亘在我们的面前。<br>只有牢记理想宗旨，心系国家人民，彻底扫除作风上的污垢，才能精神饱满、意气风发，延续昨日的光荣。<br>为此，以习近平同志为首的党中央坚持党要管党、从严治党，以改进工作作风、密切联系群众的八项规定发端，以党的群众路线教育实践活动跟进，定点清除形式主义、官僚主义、享乐主义、奢靡之风及其背后的深层次问题，触动和净化了广大党员干部的灵魂，干部作风和精神风貌焕然一新，人民群众坚决拥护。<br>作风体现党的性质，代表党的形象，关乎党和国家事业的兴衰成败，最终决定我们能否走出历史周期律的怪圈。<br>新一届党中央开展的，就是这样一项意义深远的伟大工程，在中华民族复兴历史上，将会浓墨重彩地记录这一页！<br>历史终将证明，一代一代共产党人总是与人民群众同呼吸、共命运，一切为了人民，全无一己之私，取得了革命和建设的伟大胜利，完成了民族复兴的历史使命，也开辟了长期执政的成功道路。<br>',
'<h2><span class="brown">蝗灾</span></h2><br><div id="hctoc">1 <a href="#topic-1" target="_self">蝗至矣！京畿一带损失惨重</a><br>2 <a href="#topic-2" target="_self">享受祭祀，被神化的虫子</a><br>3 <a href="#topic-3" target="_self">磕头不管用，还得靠科学</a><br>4 <a href="#topic-4" target="_self">捉虫换粮法，最厉害一招</a><br>5 <a href="#topic-5" target="_self">这次非洲蝗灾的蝗虫长啥样？</a><br>6 <a href="#topic-6" target="_self">蝗虫吃肉吗？</a><br>7 <a href="#topic-7" target="_self">能放鸡鸭或人吃沙漠蝗吗？</a><br>8 <a href="#topic-8" target="_self">在蝗虫的哪个阶段灭它最好？</a><br>9 <a href="#topic-9" target="_self">中国现在为什么没有大蝗灾了？</a><br></div></center><br><br>蝗虫分布范围广泛，全世界超过10000种，我国有1000多种。<br><br>蝗灾在古代中国并不罕见，从夏商时代开始，中国就有蝗灾的记载。<br><span class="brown">在近代以前中国的2000多年里，大规模蝗灾甚至平均3年发生一次。</span><br>面对如此频繁的蝗灾，宋朝是怎么做的呢？<br><em class="highlight" id="topic-1">蝗至矣！京畿一带损失惨重</em><br><br>公元1016年，北宋大中祥符九年，这一年年初，各地时不时传来发生蝗灾的消息。<br><br>蝗灾在古代中国并不罕见，<span class="brown">从夏商时代开始，中国就有蝗灾的记载。</span>据《中国飞蝗生物学》一书统计，在近代以前中国的2000多年里，"大规模的蝗灾达到804次，平均3年发生一次"。<br><br>蝗灾对农业危害极大，这次灾情就相当严重，京畿一带损失尤为惨重，据《续资治通鉴长编》记载："<span class="brown">京中蝗蝻颇多，闻城西隅有田家粟止数亩，睹蝗至相顾而泣。</span>"<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582098243.jpeg" "=""><br><br>不仅帝都周围遭了灾，连遥远的青州都未能幸免。<br><br>小小的昆虫，能制造出多大灾难？<br>有个名叫孔武仲的人在一篇杂记中还原了1074年蝗灾现场，我们可以体会一下：<br><span class="brown">熙宁甲寅秋七月，余将还江南。<br>系舟于长芦之川，登高而望。<br>见群飞而至者，若烟若澜，若大军之尘，自西而东，前后十余里，相属不绝</span>。<br><br>野夫奔走相告曰：蝗至矣！<br>余曰：蝗至如何？<br>曰：<span class="brown">食我之田，啮我之桑，使我终岁无褐无粮。</span><br>还有张师正在《括异志》中所描述的：<br>"熙宁甲寅、乙卯岁，天下蝗旱，至父子相啖者，真禽兽之不若也。<br>悲夫！"<br>蝗灾接下来就是粮灾。<br>于是，和抗灾救灾事宜相关的指令一项项地传达下来，向各郡县发出警示（以畿内蝗，下诏戒郡县）——<br>*停止京城的施工项目杂役（停京城工役）；<br>*下令江淮发运司留下本要上供的粮食以备饥荒（令江、淮发运司留上供米五十万以备饥年）；<br><span class="brown">注：发运司，宋太平兴国二年(公元977年)，置江淮水陆发运司于开封,掌江、淮漕运事宜。<br>设发运使、发运副使、发运判官。</span><br>*旱灾、蝗灾、涝灾发作，各地应勤于农耕，暂停施工项目（诏以旱蝗得雨，宜务稼省事及罢诸营造）；<br>*京城禁止娱乐活动一个月（诏京城禁乐一月）；<br>*取消秋季举行的一切宴会（罢秋宴）；<br>等等。<br><br><em class="highlight" id="topic-2">享受祭祀，被神化的虫子</em><br><br>众所周知，<span class="brown">蝗虫就是俗称的蚂蚱，分布范围广泛，全世界超过10000种，我国有1000多种</span>，热带、温带的草地和沙漠地区分布尤多，主要分为飞蝗和土蝗，造成蝗灾的多属后者。<br><br>单个的蝗虫并不可怕，之所以酿成灾难，是因为它有极强的繁殖能力。<br>大学者朱熹这样注释《诗经·螽斯》：<br>"螽斯，蝗属，长而青，长角长股，能以股相切作声，一生九十九子。"<br>如此生命力、繁殖能力和强大的破坏力使人们对它心存敬畏，当时流行这样一种观点——蝗灾是上天降下来的惩罚，另外还有一种神秘的说法在宋朝广泛流行，就是化身说。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/8-1582098243.jpeg" "=""><br><br><span class="brown">之一：虾化蝗虫说</span><br>有人觉得虾的外形与蝗虫有些相似，早在汉代，就有虾化蝗虫的说法，《东观汉记》记载"蝗虫飞入海，化为鱼虾"。<br><br>到了宋朝，这个观念更流行，宋人彭乘《墨客挥犀》、祝穆《事文类聚》、李昉等人《太平御览》中，都有蝗虫与虾互相"化身"的记载。<br><br><span class="brown">之二：鱼化蝗虫说</span><br>战国时期，道家著作《列子》提出"鱼卵之为虫"的观点，之后任昉《述异记》认为"江中鱼化为蝗而食五谷"，《类书集成》中有"鱼螺变为虫蝗，故以属鱼孽"。<br><br>宋朝人也普遍相信这个说法，"苏门四学士"之一的晁补之，在其作品《跋遮曲》中就说"前年大旱河草黄，草中鱼子化飞蝗"。<br><br><span class="brown">之三：戾气化蝗虫说</span><br>"戾气"，与疠气、疫毒、毒气等接近，指的是有害气体。<br><br>一些古人相信"干戈之后，必有螟蝗"。<br>东汉班固在《汉书·五行志》提出战争造成了蝗灾。<br>这种观点在后世也有一定影响。<br><br>如《太平广记》中记载，"蝗之为孽也，盖沴气所生"；宋朝大臣胡铨认为"旱蝗之患，实兵戈怨毒之余所由作也"；罗大经认为"蝗灾每见于大兵之后，或云乃战死之士冤魂所化"。<br><br>小小的虫子被人为地神化了，顺着这个逻辑，人们竟然开始用祭神的办法来解决蝗灾！<br>宋朝时有专门的祭"蝗神"活动，据《宋会要》记载：<br>"庆历四年六月，天下螟蝗颇为民物之害，乞京师内外并修祭酺。"<br><em class="highlight" id="topic-3">磕头不管用，还得靠科学</em><br><br>祭祀只能稍微安抚人心，要消灭蝗灾，靠的还是好办法。<br>宋朝人想出了各种消灭蝗虫、预防蝗灾的手段。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/10-1582098243.jpeg" "=""><br><br><span class="brown">其一，火焚蝗虫。</span><br>消灭蝗虫的最直接办法是捕打，但这种办法不利于对付大规模袭来的蝗虫群，于是人们发明了用火焚烧的办法，这招对蝗虫的虫卵和幼虫最有效。<br><br>蝗虫的幼虫称蝗蝻，还没有长翅膀，依靠咬食植物叶茎活命，在其密集处放火焚烧可收到良好效果。<br><br>1017年3月，"开封府及京东、陕西、江、淮、两浙、荆湖路百三十州军，并言二月后蝗蝻食苗。<br>诏遣使臣与本县官吏焚捕"。<br><br><span class="brown">其二，培养和保护蝗虫的天敌。</span><br>1016年这场蝗灾发生后，大臣李士衡上奏说："河北螟虫多不入田亩，村野间有蚁食之。<br>又蝗飞空中，有身首断而殒者，有自溃其腹，有小虫食之者。"<br>这些蝗虫败给的是自己的天敌——鸟类、鸲鹆、蛙、蟋蟀、蛾甚至寄生小虫等都能"食蝗"，或让蝗虫繁殖速度减慢。<br><br>宋朝颁布过许多"禁捕蛙令"就是出于保护蝗虫克星的目的，防止蝗灾。<br><br><span class="brown">其三，多植蝗虫不喜的作物。</span><br>除了上述天敌，宋人发现，蝗虫不喜欢接近麻类以及各种豆类植物。<br>1016年蝗灾发生后，宋真宗曾对宰相王旦说："诸路使臣言，飞蝗多不食豆苗。"<br>王旦回答："前月蝗飞度河北，乡民方备焚扑，连夕西北劲风，由是不及远自澶以北少害稼者。<br>今麻、豆坚实，不复为虑矣。"人们有意识地多种这类作物以对付蝗虫。<br><br><span class="brown">其四，早收庄稼饿蝗虫。</span><br>人们逐渐摸索出一个规律：蝗灾最严重的时候往往正逢庄稼正成熟之时。<br>因此，与其等到庄稼完全成熟喂了蝗虫，不如提前收割。<br><br>所以，一旦人们预判可能发生大规模蝗灾，即便庄稼还没有完全熟透也提前进行收割。<br>宋神宗元丰四年（1081年）曾下诏："闻河北飞蝗极盛，渐已南来，速令开封府界提举司、京东西路转运司遣官督捕，仍告谕州县收获先熟禾稼。"<br><em class="highlight" id="topic-4">捉虫换粮法，最厉害一招</em><br><br><span class="brown">灭蝗灾，当然离不开"人民战争的汪洋大海"。</span><br>为调动更多百姓参与治蝗灭蝗，宋朝推行了一种制度——"以蝗易粟法"。<br><br>针对无法高飞的蝗卵、蝗蝻，只要进行捕杀，就可以<span class="brown">凭借"战果"到官府处按比较兑换成粮食或钱。</span><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582098244.jpeg" "=""><br><br>宋仁宗时规定："去岁飞蝗所至遗种，恐春夏滋长。<br>其令民掘蝗子，每一升给菽米五斗。"诏诸路募民掘蝗子，一升给二十钱。"<br>这项制度越来越细化，毕竟不同的地方和季节获取"蝗子"的难度不一样，于是制度上有了区分。<br>宋神宗时规定："有蝗处委县令佐亲部夫打扑。<br>如地里广阔，分差通判、职官、监司提举。<br>仍募人得蝻五升或蝗一斗，给细色谷一升；<span class="brown">蝗种一升，给粗色谷二升</span>。"<br>还有一个重要问题：大家都到庄稼地里捕杀"蝗子"，毁坏庄稼怎么办？这一点，制度也有考虑。<br>比如，宋神宗时规定："即因穿掘打扑损苗种者，除其税，仍计价，官给地主钱谷，毋过一顷。"<br><span class="brown">此举最大程度地调动了广大百姓的积极性，成为灭蝗行动中最厉害的一招。</span><br>很多人会有疑问：不少昆虫都可以吃，蝗虫能不能吃呢？能不能用吃的办法解决蝗灾？<br>不错，蝗虫是可以吃的。<br><br>宋朝诗人章甫有一首《分蝗食》，就写到吃蝗虫的事：<br>"田园政尔无多子，连岁旱荒饥欲死。<br>今年何幸风雨时，岂意蝗虫乃如此。<br>麦秋飞从淮北过，遗子满野何其多。<br>扑灭焚瘗能几何，羽翼已长如飞蛾。<br>天公生尔为民害，尔如不食焉逃罪。<br>老夫寒饿悲恼缠，分而食之天或怜。"<br><br>当然，大多数古人不认为吃蝗虫能解决蝗灾，原因很简单——蝗虫又不是粮食，偶尔吃几只尝尝新鲜还可以，整天吃谁受得了？<br>因此，<span class="brown">用科学的方法将蝗虫消灭才是正道</span>。<br><br><em class="highlight" id="topic-5">这次非洲蝗灾的蝗虫长啥样？</em><br>这么说吧，网上这几天传的那几张吓人的蝗虫，都不是这次蝗灾的蝗虫。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582159806.jpeg"><br>这个，学名是<em>Tropidacris cristata，</em>中文有叫鸡冠花巨蝗、橙斑翅巨蝗、堇色花癞蝗的。<br>南美洲的东西。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159806.jpeg"><br>这个，学名是<em>Brachystola magna</em>，中文叫西笨蝗、大笨蝗。<br>美国和墨西哥的。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/10-1582159807.jpeg"><br>上面这个就更扯了，陈年老谣。<br><br>1991年登在美国《世界新闻周刊》头版。<br>这个小报盛产谣言，比如科学家在火星发现了恐龙什么的。<br>其实这只是30年代流行一时的后期拼接照片，常用来做明信片。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159807.jpeg"><br>下面这个相貌平平无奇的，才是本次的灾星——沙漠蝗<em>Schistocerca gregaria</em>。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/6-1582159807.jpeg"><br>沙漠蝗在非洲、中东、南亚祸害有年头了，从有农业开始就有成灾记载。<br>但是在中国没有成灾记录，只
