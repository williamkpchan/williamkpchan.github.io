iedushi.”<br>Now, remember the small group that An Lushan managed to suppress as a general the Khitans? Well the Khitans used to be a small semi-nomadic tribe in the Liao river valley that had been a vassal tribe to either the Turkic people in Mongolia or the Tang dynasty, the sudden collapse of Tang hegemony meant they were finally free to expand.<br>The political environment of Northern China is so fractured that the Khitans whom were originally a weak semi-nomadic polity in Manchuria are able to effectively blitzkrieg themselves into Northern China.<br>The Khitans then expanded into Mongolia and Northern China, establishing the Liao dynasty.<br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-3d22a83174f0638277a9fbe5d23f50a3"><br>See that small yellow strip? That is called the 16 prefectures, a small but extremely important territory that completes the great wall, without it the great wall is essentially useless and as a result the Chinese dynasty that reunifies most of the country suddenly has a major problem on their hands.<br>The Khitans could attack south and retreat north whenever they wanted but the Song couldn\'t follow back, as a result of this the Song and Liao fought pretty much non-stop for the first century of their existences, and neither could really make a big dent in each others defenses. <br>Eventually the Song and Liao decided to settle the issue by having the Song pay the Liao a fixed amount of silk and other treasure each year to keep the Khitans from invading and the Song and Liao had peace for a while.<br>But the Song never really forgot about how a big piece of territory that was supposed to be theirs is in the hands of some barbarians. <br>Even then the Khitans were actually faithful to the treaty, as long as the Song paid up, nothing happened.<br>One thing that is a common theme throughout history is when a settled civilization is being harassed by a nomadic one, and the settled civilization decides to call up some other nomads to beat up the original ones but then it turns out that the old nomads were becoming more like the sedentary civilization while the new nomads end up beating up the settled civilization even more after they are done.<br>So the Song never really forgot about how the Khitans took their land and decided to call up another semi-nomadic group of barbarians called the Jurchens (ancestral to the later Manchus) to come destroy the Liao.<br>Now in the meantime the Liao had actually sinicized to such a degree that when the Mongols rolled around, they actually called the Khitans Chinese and put them in the racial caste system they made as Northern Chinese instead of Semu or Mongol, this is despite the Khitans being very close to Mongols ethnically (The Modern name of China in Mongolian is still derived from the term “Khitan”). <br>The Liao had begun its own process of sedentarization, with the construction of the Liao great wall to block various Mongolic and Turkic tribes and the Khitans began to pick up agriculture.<br>This meant that the Liao stood no chance against the Jurchens whom were still very much horse barbarians and the Liao got rolled over, but the Liao envoy dispatched to the Song had a warning they really should\'ve taken seriously:<br>“We might\'ve been horse barbarians 200 years ago but you guys don\'t know, we aren\'t those horse barbarians anymore! when the Jurchens take over our lands, they will take over your lands too!”<br>And what did the Song do? They ignore their advice and begin attacking the Khitans themselves, obviously due to the geography they get totally destroyed and the Jurchens have to finish the Liao themselves and just as the Liao envoys said the Jurchens marched south and conquered Northern China.<br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-2dc00194680b5256cea952186f417046"><br>Now the Song is really fucked, not only did they lose their pretty terrible defensive line in the north but now they are set all the way back to the Huai river and the Jurchens can just launch attacks on a huge front, the Jurchens and Song fight wars on and off for the next century.<br>Now as the Liao collapsed they lost control over Mongolia, so the Jin dynasty which sees itself as a successor of the Liao basically tries to walk into Mongolia again, a few of the Mongol tribes align themselves but one of those tribes doesn\'t, the name of the tribe? Khamag Mongol.<br>So the Jin never really was able to control Mongolia like the Khitans were, so they decide to go the good ol\' divide and conquer route, they decide to support the Tatars against the Mongols, the Tatars capture Genghis Khan\'s grandfather and the Jin have him tortured and executed which leads to huge enmity between Jurchen aligned tribes and anti-Jin tribes.<br>This was the first motivation for the Mongols to eventually start attacking the Jin dynasty. <br>Now the Jin dynasty itself became like the Liao that preceded them, the Jin became sinicized and slowly lost the marital ability that had allowed them to conquer the Khitans and subdue to proto-Mongolic tribes as well as conquer Northern China, so by the time the Mongols roll around the Jin get absolutely wrecked by the Mongols.<br>So the Mongols are now supremely confident, they managed to defeat the Jin and now they develop tactics they used during their war with the Jin and consolidate their forces, now swelling with Khitan, Jurchen and even Han defectors from the Jin whom would later form the core of the Mongol army later on.<br>Remember those Khitans from earlier? A splinter group of them whom had refused to submit to the Jin actually fled west to Xinjiang and created a dynasty called the Western Liao in Xinjiang that bordered the Khwarezmian empire which controlled Iran and Central Asia.<br>The Western Liao had recently had a coup d\'etat, a Naiman prince fled to Western Liao and was given a position, only for him to betray the emperor and take power for himself. <br>Now the Mongols had a major reason to go into Central Asia, the prince could use the Western Liao as a stepping stone to reconquer his tribal lands from the Mongols and this was a very big threat. <br>The Mongols then invaded the Western Liao and put to rest the last remnants of the Khitan Liao dynasty.<br>Now the Mongols border Russia, Central Asia, Iran and China.<br>Eventually the Mongols conquer China, Iran, Central Asia, Russia and the middle east:<br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-7b93016ba41ea8a5f200081297afb3c9.webp"><br>First instance of the butterfly effect:<br>So the Mongols end up invading central Asia and killing 90% of Iran and Central Asia\'s population, which led to the end of the historical dominance of Iranian languages in the area. <br>The result of this conquest meant that the centuries old dominance of Iranian cultures and languages ends up being supplanted by Turkic languages in less than a decade.<br>Now that\'s not the only instance:<br>The destruction in Central Asia leads to the displacement of various Turkic tribes that fled the Mongol conquest to the only place that had a similar climate and terrain to Central Asia that was not under the control of the Mongols - Anatolia.<br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-33ac3a2ef70b2144afdba96fa50c053f"><br>To the north of the Ottomans on the Eastern European plain the Mongols then conquer the Kipchak-Cumans and the early Russian states, the legacy of this is the unification of the disparate Russian states into the Muscovy duchy. <br>Which is the basis of modern day Russia.<br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-7d4bcaf62ac21d25b6ac92b80283a23d"><br>The Mongol empire ushers in a new era of trade and commerce along the silk road, one fellow from Italy named Marco Polo decides to head east and eventually ends up in China. <br>His writings and stories are recorded and passed around in Europe and paint the picture of Asia as a rich and prosperous continent that has a lot of treasure waiting to be taken and a lot of heathens waiting to be Christianized.<br>The Ottomans would then eventually cut off trade between Asia and Europe, which leads to the Spanish and Portuguese to seek alternative trading routes. <br>One of these fellows named Cristobal Colon is inspired by Marco Polo\'s original stories and decides he wants to try to get to Asia, he decides to get west instead of east which leads to him bumping into two new continents.<br>This eventually leads to the Spanish colonization of the America\'s<br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-17d3f1921d17f30e04e48b25b3388d39"><br>Soon one of the countries that was a rival of the Spanish that wanted in on all the gold and resources the Spanish now had in abundance due to the colonization of the America\'s starts to claim the Eastern coast of the United States<br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-ebb33e5bee50fcdd7a5043b7bd2647cc"><br>Which then expands to the Continental US we know today.<br>Synopsis: The decision of a Tang emperor to give a Turkic nobleman more status leads to the decline of the Tang dynasty which leads to the rise of the Khitans which leads to the rise of the Jurchens which leads to the rise of the Mongols, whom unify Russia under Moscow, displace Iranic languages from Central Asia and push Turkic tribes into Anatolia, which leads to the Ottoman ban on European trade heading East which leads to Spanish ships heading west which leads to European colonization of the America\'s and eventually leads to the establishment of the United States.<br>',
'<h2>真理是核弹与航母</h2><br>澳大利亚派兵参加了八国联军侵华，铁证如山，大量存世照片与记录。<br><br>至于说澳大利亚随后几年才建国，我想问两个问题整理下逻辑：<br>1、中国1949年前不存在吗?<br>2、英国移民登上北美大陆就开始屠杀印第安人，后来这群英国移民成立美国，请问早期屠杀印第安人的罪行算在谁的头上？美国人换个马甲就无罪了？<br>我额外多说一句：参加八国联军，是澳大利亚联邦成立的重要筹码！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibQKUrOGnCEo6S958xWz0En1r8lGaD4IaqHm9iaUgAicLdMibD6RH2t6ibOXjVYm9P0nCXQf3gejpNG7Q/640"><br>本文又名：「读白宫-美国对中国战略方针有感」<br>2020年5月20日，白宫发布美国对中国战略方针，明确将中国列为美国竞争对手，是对美国安全与全球安全的挑战，清晰表述将整合盟友力量对中国进行遏制。<br><br>两个月前，特朗普在白宫玫瑰园兴奋的告诉全世界：我能让美国只死十万人，这是了不起的成绩！<br>经过川总两个月的努力，KPI即将胜利达成，目前美国疫情死亡96354人，最终的完成数据会推迟两天，因为美国的统计人员需要双休，但5月25日特朗普第一阶段目标将胜利完成。<br><br>10万人命换了个常识<br>美国拿10万人的生命终于验证了一个基本的科学数据，原来戴口罩是可以有效的控制病毒传播的。<br><br>昨天，纽约州长科莫在对外发布会上重点提到了中国人戴口罩的作用，他说「还记得那些总是戴着口罩的中国人的照片吧？我知道他们为什么都戴着口罩了。<br>他们是对的。<br>戴口罩是有用的，口罩能起到保护作用。」<br>科莫拿出了数据，列出了事实，美国平民的感染率比医护人员、执法人员还高，因为他们没有戴口罩。<br><br>美国用10万人的生命，买了一个小朋友都懂的科普知识！<br><br>100年前，美国正在向全世界疯狂的传播1918美国大流感，当时全球才17亿人口，直接导致5000万-1亿人口死亡，同时，美国也受到了病毒的猛烈攻击，全美近70万人死于流感。<br><br>美国作为病毒的起源地，能够将死亡人数控制在70万左右，而一些其它国家印度就死亡了近1500万人口，其原因就在于对防护和隔离的重视。<br><br>人们用多层的口罩遮住口和鼻子以防流感飞沫，旧金山等城市要求人们必须在公共场所佩戴口罩，违令者要被惩罚。<br><br>最简单的道理，美国今天已经遗忘了，或许100年前的美国，还未真正接入全球事务，而今天，美国的军事基地在全球星罗棋布，喽啰盟友谄媚奉承，早以认为病毒在强大的美国实力面前，根本不值一提。<br><br>而同时，特朗普正在记者面前大肆宣扬他的成果。<br><br>「如果我们只进行100万次检验，那么最多也不过能确诊100万人。<br>但是我们进行了1400万次检验，所以我们才会有150万人的确诊数。」特朗普进一步解释称，「如果我们想让确诊数不那么高其实很简单，不检测就行了，但是我们没有这么做」。<br><br>「这是对测试和很多专业人员所做的所有工作的极大的敬意。」<br>特朗普还表示，世界应该给美国一枚荣誉勋章，以表彰美国的功绩。<br><br>近期，特朗普也许很快会公布第二阶段目标，至于是30万还是50万，目前尚不得而知。<br><br>其实，按照特朗普的逻辑，我们毫不怀疑，美国完全可以不检测，直接将新冠病毒列为感冒，到目前为止，美国依然可以说和病毒无关，死的人完全可以算作是感冒。<br><br>但是，如果这样，特朗普就挣不到钱了。<br><br>特朗普任命自己的女婿在主导抗疫期间的物资采购，举全美之力，动用军事基地的力量，购买各种医疗用品，然后本应该将这些物资发往美国各州，结果由他统一高价变卖给美国的5家私人企业，各州都需要从这些私人企业手里购买物资。<br><br>花着联邦政府的钱，却不帮助境内各州，反而高价转卖给私人企业，一国总统还想当中间商赚差价呢？果然是精打细算！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibQKUrOGnCEo6S958xWz0Ens2omA5zjiaOYeEgdT4pTZ2IDFx3MwbickvNz3dzIvT6FHNFYCwia7DXDw/640"><br>尤其在抗疫期间的早期，美国医院医疗物质匮乏的一塌糊涂，美国的医疗人员批着塑料袋裸扛病毒，年轻的护士在推特上痛哭流涕，根本没有人关注<br>这个时候川总在做什么呢，在忙着推销他的药物，让有强烈副作用却无效的氯喹和羟氯喹等药物，在白宫发布会和自己的推特上大肆宣传，同时告诉大家，注射消毒水可以抗病毒。<br><br>美国到现在死了10万人，川总兴高采烈说世界欠美国一个勋章，国内歌舞升平，媒体对此完全不关注，除了了我们身边的公知和一些圣母，如死了爹一样难受，这10万人早被人遗忘<br><br>美国人强悍的价值观<br>美国疫情爆发，感染而死的人不计其数，看看媒体对纽约街头的采访，CNN、FOX、BBC没有一个媒体拿这个当回事，没有人看到一丝一毫的悲伤，所有人认为：这不是正常的吗？<br>让我想起了20年前的一个段子：<br>一个姑娘拎着一篮子鸡蛋准备去集市上卖，结果路遇歹徒，不幸被侮辱，歹徒心满意足的走后，姑娘拍拍泥土站起来，如释重负的说：吓死我了，多大点事啊，我还以为他们要抢鸡蛋。<br><br>我们会发现美国人的价值观和中国完全不一样，在美国人的心中:<br>中国人的自由是最重要的，其次是狗，然后才是美国人，最后是日本人<br>中国人自由&gt;狗的自由&gt;美国人的生命&gt;日本人<br>我们从美国的各种资料与信息，文化中都能看到，这是美国人一向传导的价值观<br>美国的疫情感染率和死亡人数全球第一，美国人根本不在乎：美国人死了就死了，无所谓，但是一定要让中国人自由，中国不能封城，中国不能隔离，中国应该呼吸带着病毒的自由空气......<br>美国白宫、美国精英政客、美国媒体，美国人民，所有的注意力全部放在大洋彼岸的中国，中国人一定要幸福，美国人死了就死了，反正美国人还不如狗。<br><br>每当记者问特朗普美国的疫情，特朗普马上说：中国现在检测了多少。<br>特朗普心中永远装着中国，美国人民的死活，从不放在心上。<br><br><br>美国人民是马克思主义的伟大传承者，谱写了最感人的牺牲精神<br>在5月20日，白宫发布的新的对中国战略中，长达20页，美国人字字血泪，告诉中国人，美国付出了巨大的努力，想给中国人民民主与自由，但是美国的努力都失败了，美国将一如既往的真诚的对待中国人民<br>那怕美国挂掉1.6亿人，美国也将初心不改，只要中国人民能自由，美国不在乎全国死绝<br>如果我们看某些时候的论坛，我们一定会吃惊的发现，这个地球上，中美原来彼此深爱对方，至死不渝。<br><br>美国人挂掉了10万人，美国政府每天的例会充满欢乐，谈的全是中国，只有中国的公知死了爹一样难受，天天记挂着美国<br>美国每年枪击事件至少4万人以上失去生命，美国的医疗制度让大量的中产阶级破产，没买医疗保险根本看不起病，活该去死，美国政府根本无所谓，只要中国好就可以。<br><br>美国的人权状况无论多糟糕，犯罪率排全球前列，都不重要，但是一定要让中国人民自由，中国每寸土地上的人民，美国时时刻刻牵挂在心，绝对不能让中国人受委屈，对中国的人权报告，细腻到每个角度，美国人死多少都可以，中国的孩子放学没人接都不行<br>毕竟，在美国政府的眼中，美国人的命连狗都不如<br><br>病态的美国人<br>疫情期间，只要有狗，美国人就能出来遛狗，就可以不用隔离，感染不感染的无所谓，美国的国家安全，让位于狗子。<br><br>在美国的灾难片中，但凡有狗，狗一定要被拯救，至于美国人嘛，死了就死了，无所谓。<br>如果有哪个导演敢让狗死了，片子分分钟完蛋。<br><br>美国的电影已经喂美国人吃了快100年狗屎了，美国人深信不疑，狗比美国人要尊贵的多！<br><br>大家去看2012等一系列的美国灾难片，只要有狗子出现，狗子一定会挺过所有的灾难，活到最后，死多少美国人都没关系，但是狗子一定要活到最后！包括2012，美国总统可以死，美国人民可以死，狗子一定不能死！<br>不仅仅如此，美国还拍了一系列的电影，无论如何要救狗子<br>简单点来说就是告诉川总：你在美国的价值观中，你还不如一条狗！<br>我他妈的以为美国人只是说说，结果美国人是玩真的，疫情爆发，死10万美国人没关系，2个月的时间封城，但任何城市一定加一句：可以遛狗。<br><br>美国人曾经对我们的邻居也无比关怀，天天想着开多方会议，送温暖到家，片片忠心，字字泣血。<br><br>结果平地一声雷，蘑菇云绽放，美国人很生气，对我们的邻居的关注度马上下滑了.....<br>美国对中国的好，让我想起一些绿茶婊，对理工男说：我做的一切都是为了你好<br>又让我想起传销头子，一面威逼被害者去骗钱，一面痛心疾首的说：我都是想帮你，想带你发财，我的苦心，你为什么不懂？<br><br>美国爱心四溢<br>美国帮过的国家，一片狼藉，尸骨如山<br>墨西哥，离美国最近的国家，「天堂太远、美国太近」就是墨西哥的历史与墨西哥人对自己命运的哀叹<br>美国觉得墨西哥不够民主与自由，要帮墨西哥发展，毫不犹豫的抢走了墨西哥一半的土地<br>美国觉得墨西哥的市场不自由，与墨西哥签订「北美贸易自由协定」，直接对墨西哥进行倾销，让墨西哥的农业彻底崩溃，整个墨西哥的农业沦为毒品种植基地，再也无力回天<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibQKUrOGnCEo6S958xWz0EnuQ7sJmJKg9VlEkpicxl2FdAoqGX24nAk7IsXoVYId1pZv6TvNJKxr9w/640"><br>美国为了满足军火商的利益，大肆向墨西哥毒贩输送军火，让他们有了和政府军作战的能力<br>然后美国告诉全世界：墨西哥人抢走了美国人的工作机会，墨西哥的移民造成了美国的不安全，我们要修墙，这个墙需要墨西哥买单<br>美国之爱，这个世界很难消受，伊拉克、利比亚、科索沃。<br>屠杀他们的人民、践踏他们的城市、颠覆他们的政权，拉崩他们的经济.....<br><br>中国战略方针<br>通读白宫发布的「美国对中国战略方针」，一片颠倒黑白，厚颜无耻到了极致，在里面就看到了一句话：老子拳头硬，老子做什么都是对的！<br>美国通过此份文件，正式向世界宣告：中国的发展对世界有所损害，美国将明确与中国竞争！美国认为中国正在试图重塑有利于自己的国际秩序，「这既损害了美国的利益，也侵害了世界各国人民的尊严」。<br><br>美国政府通过这份文件重申了两大战略目标，一是全面提升与盟友的合作对抗中国，二是迫使中国停止或减少损害美国利益的行为。<br><br><br>文件直指中国正在经济、价值观和国家安全三大方面对美国发起强烈挑战。<br><br>首先是经济挑战，美国认为自2001年加入世贸组织后，中国同意接受该组织的「开放市场化原则」，然而经济改革做得并不彻底。<br>相反，已经是「成熟经济体」的中国在与世贸组织等国际组织打交道时，依然被认为是「发展中国家」。<br><br>而在价值观的战场，美国同样十分担心中国的主张将会取代西方的「普世价值」。<br>近年来，中国特有的一套国家治理体系开始体现出了优越性，甚至在很多方面比西方发达国家运作得更好，特别是此次疫情发生以来，许多专家学者都开始认为，中西制度的比拼，只有在危难时刻才知道谁更好。<br>这些，让美国恐慌到了极致。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibQKUrOGnCEo6S958xWz0Enn2WfVqaUibyk4TUW6JT7CDQA4Bot9wB8H57Cby7x2v8UiahmBCyK9icog/640"><br>在有关国家安全的部分，美方将中国在台湾地区和中印边境等问题上维护国家主权和领土完整的行为歪曲为「在全球范围内的军事恐吓」，并称中方近年来的军事动作威胁到了美国及其盟国的利益。<br><br>而所谓的一系列举措则包括拉上所有盟友对抗中国，限制部分中国媒体采访权、收紧中国赴美留学生签证以及2019年批准100多亿美元对台军售等恶劣行径。<br><br>如何解读美国的对中国战略方针：<br>一为经济挑战，需以美国为榜样，破坏全球金融体系，明目张胆的掠夺全球人民的财富；为支撑美国经济，疯狂印钞，无限QE，不惜推全球入火海，让全球和美国一样烂<br>二为普世价值，即需要以美国为榜样，凡事自己优先，抢掠豪夺，草菅人命，为了利益不惜陷全球为毒皿或战场。<br>同时欺世盗名，颠倒黑白，强权永胜于真理。<br><br>三为国家安全，即需要以美国为榜样，持强凌弱，将军事基地遍布全球，普天之下，我为王道，顺我者昌，逆我者亡。<br>军队、航母、导弹伺机待发，以强大武力压制全球。<br><br>若中国做到以上三点，就是践行美国价值观，美国必将永远闭嘴。<br><br><br>没有信心，我们将永远偏安一隅<br>过去的100年，是中国创造奇迹与改写世界的100年，全球所有以弱胜强，谱写史诗的战争或改变命运的时刻，全部发生在中国！<br>抗日战争结束，中国位居四大巨头之一，某些的历史，和大家想象的并不一样，尽管蒋介石接受雅尔塔协议出卖国家利益，但返回南京，返回上海，万人空巷，全民欢呼，威望达到顶点。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibQKUrOGnCEo6S958xWz0EnAbeiaicUdnwic5EOLMEtibJ3syBicIs4WP1MeRF6tqwcusHKdNjlylGPJdw/640"><br>但仅仅3年时间，蒋家王朝冰消瓦解。<br><br>在当时，没有任何一个人看好的我军，并认为我军能取得了胜利，民主派人士，对我军的希望，最多是牵制蒋介石，建立联合政府，同为共产主义的苏联，从抗战胜利的第一天，就希望我军加入国民党的联合政府。<br><br>我认为有几个方面的重要原因，如有一个方面，蒋介石学习了，就是到台湾即刻进行土改，分田地给贫民。<br>此点，蒋介石只能在台湾做到，否则，在大陆如果这样做，就是革自己代表的阶级的命。<br><br>而蒋介石在大陆的最大失败，就是无视人民利益，最为直接的就是发行金圆券明目张胆的洗劫全民财富，终于让反动政权离心离德。<br>同时，四大家族胆大妄为的掠夺国家资产，将美国的援助和国家的储蓄直接挪到了自己在美国的私人银行。<br><br>蒋介石的这些错，美国都在犯，美国看似强大的背后，是资本无国界，美国的联邦州有福可以同享，有难必不能共担。<br>今天的美国，貌似强大，和70年前的国府相比，背后无不是千疮百孔。<br><br>有两点，也是我们今天没有做到的，一为文化，二为军事。<br><br>毛泽东的惊天胆识和豪气，和坚定的目标，是取得一切胜利的根本，我们重温2年前拍摄的建军大业，让我最感概的是粟裕的那句话：我一定要拿下南京城，消灭反动派。<br><br>此时，1927，我军已是残兵败将，溃不成军，此时，粟裕时年仅20岁，但此时，在那数千个残兵心中，是必胜的信念。<br><br>此时我军和强大国际资本支持下的国民党政府的差距，比现在中美之间的差别，还要天差地远<br><br>我军解放战争时期，斯大林多次要求我军与蒋介石合作，或者划江而治，毛泽东从不动摇，只回复：宜将剩勇追穷寇。<br><br>我从来不怀疑，中国必将战胜美帝，如同中国连续所创造的奇迹，需要敢想，需要敢做<br>我从不担心华为的科技战会败北，若真到拼刺刀的那一天，华为只要有胆量告诉全国：我们与中国科技的命运息息相关，我们只赚成本和人工，我需要有规模和技术积累。<br><br>2019年全球手机销量14亿，以中芯国际现在的研发，虽然有诸多不足，但凡华为敢这么说，全国人民必然敢陪华为一起玩，哪怕就做14nm的中端机，多的我不敢说，除去全国最多3000多万的带路党和美分，3亿多台手机的销量不可能凑不齐，现在的中国，没人愿意回到20年前，去做美帝的螺丝钉。<br><br><br>华为，只需要一个月的时间，就可以做到全球第一大品牌，碾压三星和苹果，中芯国际可以快速通过规模改善供应链。<br><br>同理，如果是做5nm的芯片，至少可以拿到1亿台手机的订单，这个订单，任何一个国家都不敢不接受，除非是特朗普直接将航母开到所有国家，威胁不许拿中国的订单，同时将美国的技术专利的公司全部收归国有。<br>但仅仅有工业制造和不断崛起的科技优势，还是不够的。<br>70年前，人们知道除了蒋介石，还知道我军，有的选现在，全球只知道有美帝，没得选，因为是唯一的选择<br>制度自信与文化自信我军能够在三年创造奇迹，首先是制度上和文化上的强烈信心，让全国人民对比落后的蒋家王朝对比之下的心向往之，但是现在全球都笼罩在美帝的阴云下，所有人都认为中国是一个落后的国家。<br>不要自欺欺人，说是被美帝胁迫，看看中国有多少带路党？现在全球人民被美国控制媒体随便一忽悠，都认为中国是落后的文化，落后的制度，民心，必然影响政治和外交，对中国的信心严重不足中国？中国是什么？早被美帝妖魔化到极致了，不要认为欧盟的政治家认为中国有多好，他们和普通的西方人一样，从小被美帝操控的媒体一把屎一把尿喂大，能对中国的印象有多好？在很多通过拉选票做总统的国家，面对反智的民众，谁敢和中国走太近？<br><br>要命的是，我们内部很多人都搞不定，且不说香港，台湾，内地的豆瓣上，建军伟业，建国大业这样的电影，都因为各种原因不能开放评分。<br>我们在文化输出上兵败如山，这个课程必须要开始补了。<br>「说实在话，我看了建军伟业，觉得90%的地方拍的非常好，但是看了评论，非常失望，美分带路党当然全力攻击，粉红也在全力攻击，说片子没有拍出心目中的领袖，我想都能想到，我如果是导演，我就只会有一个想法：去TM的，我好不容易拍一个这样的片子，没一个人念我的好，老子再也不拍了。<br>同理，一些流量明星过来拍这样的片子，被很多人以爱国的名义骂到飞起，明星也会想：老子拍个给中国加油的片子被万人唾骂，老子再也不拍了我说我们如果一年拍了10部这样的电影，随便拍砖，5年拍了一部，还骂的别人再也不敢拍了」<br><br>疫情在美国爆发初期，我在「想看美国笑话，态度正确」中写道：中国，从未有称霸世界之心，但美帝数十年来，辱华、困华、迫华......中国疫情爆发，全美媒体顿起狂欢之盛宴。<br>中国为美国争取的宝贵的2个月时间，换来嘲讽与侮辱，现在敌国终于搬起石头砸了自己的脚，陷入危机，我怎能不欢欣、不喜悦、不激动、不兴奋。<br>初期被很多人唾骂没有同情心，面对美帝的压力，多数人胆怯后退，对美帝的寸寸进逼，充满幻想和自我安慰。<br>自己人都搞不定，凭什么让外部的人对我们有信心？一个没有制度自信和文化自信的民族，只能偏安一隅，很难走向世界，我们的文化优势，什么时候开始建立？中国的动画片，曾经领先于世界，在新中国刚建立的时候，卡通片让日本人顶礼膜拜，手冢治虫将中国动画片视为圣地，数次到中国取经，水墨动画片被视为东方的奇迹，迪士尼认为是最大敌人，日本动画界惊慕到跪，大闹天空美联社评论：比迪士尼的作品更加精彩，美国不可能拍出这种水准的动画片<br><br>那个时候，中国的电影都是英雄辈出，气势如虹，上甘岭、英雄儿女这样的优秀作品让每个中国人对祖国充满敬意可惜，这个时代已经一去不返，中国电影、小说中的形象，连自己都说服不了，别说让世界对中国有好感。<br>电影不是痴男怨女，就是描写中国的不足，小说更是将中国的奇葩展现给世界，这样的中国，怎么让世人去相信！10年搞定内部，10年搞定外部，20年的时间足矣，不能再拖了，我们希望能在老去之前看到国家的逆袭。<br><br>军工强龙<br>40年的时间，我们享受了基建狂魔带来的红利，在接下来的20年，我们需要军工强龙的护佑。<br><br>对美帝的蛮横与霸权，唯核弹与航母才是真理，唯武力与强权才能让他闭嘴，如果我们不想偏安一隅，必须要让世界看到我们的獠牙。<br><br>去年，在美国媒体最近评选出的全球百大军火商名单中，第一次纳入中国企业后，中国企业瞬间霸占了前15名的半壁江山。<br>15名中的6个被中国企业拿走，报道评论称，在美国越来越重视大国竞争的前提下，这些中国企业的强势劲头可能会让美国感受到巨大的压力。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibQKUrOGnCEo6S958xWz0EnEnR8ZjMxoqKngjU8yia8QxQRY8j4lKHVcm2XpC5G4NsbGhrhoGXOVGw/640"><br>这一变化让原本「万年不变」排行榜出现了翻天覆地的改变，尽管榜单前4名依旧是美国的马丁公司、波音公司、格鲁曼公司、雷神公司，但从第五名开始就出现了往年未曾出现过的公司：中航工业。<br><br>榜单显示，除了中航工业外，还有北方工业集团、中航科工、南方工业集团、中国电科、中船工业、中航科技和中船重工等7家中国企业出现在榜单上，其中前15名中有6家中国企业。<br><br>我们希望，中国军工能以更快的速度发展，在接下来的20年，航母以一年1-2艘的速度建造，核弹头以加速度增加，这才是保卫和平的唯一手段。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibQKUrOGnCEo6S958xWz0EnpaSAsCicBkVQqdVvlZZphEboRAVw8icX2BTRvbBpRA9SYCYcTUDp629A/640"><br>当我们只有100枚核弹的时候，美帝会认为中国是世界的威胁<br>当我们有1000枚核弹的时候，美帝会慎重的考虑中国的每次外交发言，并希望拉拢中国<br>当我们有2000枚核弹的时候，疯王再次想诋毁中国的时候，全美国都会战栗与哆嗦<br>当美国记者问中国发言人意见的时候，我们会告诉他们：<br>现在忙着修航母和建核弹，没时间搭理你！<br>强大的文化和军事，这两项，是入关的必备门槛<br>',
'<h2>香港两百年的的兴衰</h2><br>香港的开始<br>首先得说说贸易的变迁，这才是决定城市生死的关键因素。<br>相比于城市，国家的崛起因素往往很多，而且一般时间跨度较大，我们以前讲过，一百年前的八国联军和现在的G8成员基本没变化，强国俱乐部的会员卡发放难度之高可见一斑。<br>不过城市的崛起却很容易，比如家里有矿，例如迪拜，拿钱砸出来的国际城市；<br>或者地处贸易通道，比如纽约和伊斯坦布尔；<br>再或者本身是军事重镇，比如北京。<br>而香港的崛起，本身就是贸易通道变迁的结果，如果没有近两百年来的国运纵横，香港顶多算一个宁波（此处并没有歧视宁波的意思，大家可以看看，宁波和香港位置差不多，都在超级港口外边，人口也差不多）。<br>我们现在说中国是世界工厂，其实这么说不完全对，中国从汉朝开始就是世界工厂，把生产出来的东西从丝绸之路卖到西方，货物向西方流动，金银向东方流动，这个过程一直持续到1820年，现在只是又回归了一直以来的地位。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYc9t2fWVAdcBibTcgRhiccpicFBJibNTmEBLtNKwxImkWUh56qicRquy2MdgbmnfvXaRLjBiavYXFG2bVvA/640"><br>像上图这样，物资从中国出发，每隔几百公里倒一次手，加一次价，然后一点一点跟接力似的就跑西方去了，顺便养活了中亚的买买提们，敦煌和君士坦丁堡那种贸易中转站繁华的不得了。<br>此外还有我们熟知的热那亚和威尼斯，都是贸易节点，赚差价的中间商，想不繁华都难。<br>但是1453年之后，这条线断了，因为穆斯林攻陷了君士坦丁堡，把索菲亚大教堂装修成了清真寺，而且占领了叙利亚，埃及等等，彻底堵死了陆上贸易路线。<br>这个背景下，西方人开始搞地理大发现，葡萄牙人绕过好望角，到达了印度，开拓了东印度航线，是这样的：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYc9t2fWVAdcBibTcgRhiccpicFICFT1obpuvQYiakfBYnH3wHHd4PKtBr8KLEO0gLdxNfcBCp4N2sGkMw/640"><br>大家看到了吧，一开始贸易路线是走甘肃的河西走廊，现在调整了，开始从海上跟中国做买卖，大家熟知的明末南方贸易繁荣，其实就是在和葡萄牙人做买卖，不过也有中间商，郑成功他们一家子就是中间商。<br>鸦片战争我们在这篇文章中写了，<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247484861&amp;idx=1&amp;sn=74e43ddb7ec44248c55158c717420ba9&amp;chksm=fab1539ccdc6da8a38bd3eb6625d901cac0efa003977c41173c1761058fc20bac953a04f3104&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2">《开门！自由贸易！再不开门就开枪了！》</a>，修正了不少教科书上比较含糊的东西。<br>鸦片战争之后，香港就被割让了。<br>这里有个问题，英国人怎么一眼就看上了香港了呢？<br>难道香港天生丽质人见人爱？<br>事实上英国人根本没看上香港。<br>英国人对香港很熟，很早就在香港囤货，鸦片战争前英国人不是走私鸦片嘛，当时就是把部分鸦片藏在香港，然后广州那边的走私犯用小船把鸦片接到广州城里。<br>看下图就能看出来，那时候的香港在英国人眼里，就是个存放毒品的仓库。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYc9t2fWVAdcBibTcgRhiccpicFtjpJg6sguqnEC8ngsL53Sd7ZYYlc5HzLvErSicBVctTPwMfG47QxxbQ/640"><br>英国人知道香港那地方山多平地少，对香港没啥好感，一眼看去就知道不靠谱，将来发展非常困难，现在香港房价高企，也跟香港确实山多地少有关，英国人的眼光没啥问题。<br>鸦片战争后期英国人选了一堆地方准备租借，包括但不仅限于台湾、海南、福州、厦门、舟山等等。<br>英国人最想要的是舟山，舟山在长三角嘛，英国人看出来长三角将会前途无量。<br>所以英国人第一时间把舟山给占了，但是大清一个都不给，而且舟山那地方气候不太好，传染病流行，英国军队病死一大堆印度人，干脆撤出了。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYfeZfiaTGSLYQyk7icAUd6Os2US6mXBCvkJwLDG8o8gtyTFgsu0waWuJW7XEkUGbr9WaUIdiaKOape5A/640"><br>后来英国舰队指挥官急眼了，随手占领了一个离英国舰队最近的一个岛屿，也就是香港，说是就要这个了，大清官员一看香港是个破渔村，就直接签约割让了。<br>不过占领香港并没有给当时的英军指挥官带来好运，当他上报英国政府，觉得自己拿下了香港岛，英国朝廷能够嘉奖的时候，英国国内很快就传来了免职令，免掉了这个指挥官，免职令上写着“让你去占舟山，你竟然占了个香港，鸟不生蛋之地，一间房屋也建不成的破荒岛”，不过后来也就这样了，毕竟想要舟山大清无论如何也不给。<br>英国占了香港后，一度也比较苦恼香港的气候太不适合人类居住，大家去过英国就知道，英国那地方比较阴冷，跟香港差别极大。<br>好在英国人带了不少阿三过来管理，也就凑合着过了。<br>香港一直也不温不火，大家看地图就知道了：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYc9t2fWVAdcBibTcgRhiccpicFtjpJg6sguqnEC8ngsL53Sd7ZYYlc5HzLvErSicBVctTPwMfG47QxxbQ/640"><br>当时广州是中国对外贸易最大的口岸，处于完全开放的状态，除了广州之外，这种口岸还有四个，包括上海，当时“五口通商”嘛。<br>广州这么大的港口开着，香港除了当仓库没啥用。<br>海外的大轮船到达广州的时候，广州海关仓库放不下，物资就先搁香港去，类似于一个buff，香港就这样一直混了一百来年，上边最多的东西就是各种货物和苦力。<br>机会来了<br>香港的崛起过程非常漫长，持续了一百多年依旧不问不火，不过正好摊了上中国最艰难的150年，它才有了机会。<br>香港第一轮大发展，从一个破渔村变成了城市，就跟太平天国和西北回乱有关。<br>我们说，太平天国，西北回乱，下南洋，其实都是一回事，中国在清末掉到马尔萨斯陷阱里这件事的几个表象。<br>人口太多，资源不足，技术又没突破，所以社会自发地通过天灾人祸来降低人口，活不下去的农民到处流窜。<br>如果向内流窜，那就是太平天国；<br>如果流民从广州福建跑到南洋去了，比如中国香港，新加坡，马来西亚等等，这就是下南洋。<br>据史学家估计，第一次逃港发生在1850年左右，刚才说的那几个地方有将近50万华裔，此后不断增加，这支孤悬海外的力量一直在对中国施加影响，比如孙中山先生最早就是他们资助的。<br>第二次大规模流民进入香港，是在抗日战争爆发后，当时张爱玲他们都跑香港去了嘛，还写本一个书，好像叫《倾城之恋》。<br>当然了，不止张爱玲，内地当时一大堆人都跑香港去了，准备看看形势，如果形势不对继续跑。<br>第三次，也是具有决定性的一次，是在1949年，淮海战役结束后，国军精锐中央军全部被埋在了淮河以北，国共内战的形势已经明了，除了少数资本家觉得长江防线能守得住，其他人都已经猜到了结局，引发了百万级别的大逃港，大量的地主，商人，国军军官，黑社会老大等等，向香港澳门台湾逃窜。<br>比如军统少将向前，流窜香港回不了内地，就在香港搞起了黑社会生意，我们知道的“新义安”，就是这人的组织。<br>此外还有“14K”，一说就是由14个国军将军逃到香港后再接再厉搞起来的，里边的那个“K”就是国民党的英文“Kuomintang”的首字母。<br>还有杜月笙，也跑香港去了，不过跑的太仓促，啥也没带过去，在那边只能安安静静做个有钱的“前浪”了。<br>当然了，黑社会有助于增进社会组织形式的多样性，但并不能让一个城市崛起，香港的崛起关键依赖三件事：<br>一是从内地带来的天量资金；<br>二是内地被封锁了；<br>三是赶上了西方转移落后产能的机遇。<br>这三条缺一不可。<br>天量资金这事好理解，逃港肯定得带钱逃嘛，裸逃风险可想而知。<br>关键的问题是“封锁”，这又咋回事呢？<br>因为1950年朝鲜战争爆发了，中国一方面为了防止美军踏上东北，另一方面也防止苏联来东北，果断跃境出击，把联军从清川江撵到了三八线，好处是全世界都重新认识了新中国，这也为多年以后美国“联华制苏”打下了基础，毛病是西方国家联合制裁了中国，要封锁死中国。<br>所以解放军打到香港边上的时候，毛主席果断叫停了进攻，因为要留一个口子跟西方打交道。<br>从那以后，香港就成了个走私口岸，间谍口岸，技术口岸等等。<br>比如我们熟知的霍家，就是走私起家并做大。<br>这里有个问题，大家在香港肆无忌惮的走私？<br>没人管了？<br>也不是，按理说香港归英国管，可是英国人自己贱兮兮地一直在试探，比如九兵团准备跨海作战进攻TW需要军舰，英国人第一时间上门，表示皇家海军卖的军舰质量可靠信誉上乘，而且包教包会，卖军舰送战斗机等等。<br>后来通过巴基也没少往新中国倒腾物资，比如那个三叉戟（如果不知道这是个啥玩意，可以百度搜索“三叉戟 913”，就知道了），这架飞机就是通过巴基从英国给弄来的。<br>也就是说，当时美国要封锁社会主义阵营，但是美国的盟友们一刻也没停止过走私。<br>英国政府自己一直就在参与走私（法国德国日本都在参与走私），英国要是抓的话，得先抓他自己，在二十多年的封锁中，英国人一直都是睁一只眼闭一只眼，只要不过分，一般不会管。<br>而且大家就算没看过香港史的书，如果长期看港剧也知道，香港以前基本无法无天，英国对香港的态度一直都是“凑合着过得了，又不是不能过，要啥自行车？”<br>，香港的崛起跟什么民主法制没啥关系，60年代甚至一度说“警察管黑社会，黑社会管治安”，黑社会发起彪来敢去围警察局，我记得成龙说起过李连杰的经纪人被打死的事，大家有兴趣可以去查下。<br>总之，香港一直都是乱哄哄的，混乱而野蛮地生长，政府大部分时候不太管事，只有实在不像话，阿三们上街狠狠用棍子修理不听话的人。<br>现在主流经济学界认为，中国香港和新加坡那些年主要是吃这种“封锁红利”，一边搞走私贸易，一边又通过走私形成的资本来做合法贸易，只不过中国香港是个自由主义的堡垒，新加坡又是国家专治主义的楷模，他俩的做法基本是相反的，但是成绩却差不多。<br>不过那些年主要财富集中到了几个超级富豪手里，全港的变化并不大，真正的起飞是西方向第三世界转移低端制造业，亚洲四小龙接到了这一波行情。<br>香港现在给人的感觉是从事高端金融业，但是回到上世界60年代，香港一度跟中国台湾、韩国似的，大力发展那种劳动密集型产业。<br>大家看看这张图：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYeMT0MxAbZ347AbvE9B9IbicFj6c3fRkicbCMibG5xziaricQMbUs37Zpq7rT6ym4vQRkM2OERc3h1icHBA/640"><br>从上图大家也可以看出，香港的两个大发展期，一是60年代，二是80年代中后期。<br>那时候逃港的人太多，劳动力不值钱嘛，而且香港富豪们前期在封锁期间积累了大批的财富，可以自己对自己投资。<br>那种感觉就好像猪肉价要上涨，如果你之前攒了些钱，就可以花钱去买猪崽子搞投资。<br>如果你没钱，就只能等着别人投资你。<br>所以亚洲四小龙，中国香港，中国台湾，新加坡，韩国，都是攒了一点钱，然后买了缝纫机搞纺织，开始搞那些西方不想搞的东西。<br>等自己做出一些成绩，别人就会追加投资，形成一个良性循环。<br>不过需要注意的一点是，四小龙当中除了中国香港，其他三个都是专制体制下发展起来的。<br>韩国当时还是军政府，中国台湾就不说了，两蒋父子，新加坡大家懂的，李家坡。<br>所以大家不要听了一些别有用心的人总举香港的例子，就觉得获得了真理，香港这种模式再全世界几乎仅此一例。<br>全世界绝大部分小政府地区都乱的一批，就跟索马里似的。<br>而且亚洲其实最像美国的，是菲律宾，它就是美国的干儿子，为啥现在还那个鸟样呢？<br>主要就是前期没有攒到钱，后来有红利也没沾到，有点像有些人手里没钱，眼瞅着房价上涨也买不起错过了机会一样。<br>每次大家说美国的盟友都很发达，菲律宾就很惭愧地说，你们先聊，我还有点事，先走了。<br>到了1978年，香港迎来了最大的一波红利，也就是中国内地改革开放了。<br>改革开放的这个时机特别好，因为到了70年代末，香港那边也出现了员工工资太高，以至于继续生产衣服等低端产业也不再赚钱，正在纠结之际，内地开放了，于是香港资本家开始把大批厂子都搬到了珠三角。<br>当时有人去找党内大佬，说要在广东附近搞个工业园，给香港生产袜子什么的，然后把袜子卖回给香港，相当于给香港代工，大佬李先念大笔一挥，蛇口工业园就是这么来的。<br>我看网上很多人带着一群人强烈要求感谢香港人，说是香港投资内地，才改变了内地，进而把香港投资人说成了天使一样的人物。<br>这个吧，是应该感谢，不过也不要太夸张了，有部分爱国企业家，但是绝大部分是为了赚钱才来的，就跟那时候香港货车司机喜欢去深圳包二奶一样，just good business，谈不上高尚的道德情操什么的，有些人吧，总是用力过猛，不走极端就难受。<br>而且刚刚开放那时候，天量的产品进出口都走的是香港，涉及海量的订单结算业务和金融业务，香港顺利从制造业转到了服务业。<br>这个过程就是对应上图的那个1985年之后的大发展。<br>但是这种状态持续到中国加入WTO之后，整体形式慢慢起了变化。<br>因为中国不再只依靠一个香港了，我们刚才说到了，鸦片战争之后英国人要求大清搞“五口通商”，这“五口”里，就有上海。<br>从那个时代起，上海就是远东最具潜力的核心城市，大家可以拿上海和纽约去对比，非常非常像。<br>在“二战”前，上海就是远东最大的城市，远远超过东京。<br>中国加入WTO之后，上海这只巨兽终于加入到了舞池，整个格局立刻就变了。<br>而且其他沿海城市也都加入了进来，随便一个都是巨型城市。<br>竞争者来了<br>在中国加入WTO后，香港的制造业已经转移的差不多了，还剩最大的两项业务，一是金融，二是港口贸易。<br>从此都遭受到了内地的激烈竞争。<br>金融不多说，主要是上海，上海重回远东最大的金融和商业中心这一趋势现在已经变得势不可挡，跟香港形成了激烈竞争，香港现在主要依赖的是一些上海没法操作的业务，也就是说，依旧在吃“内地金融封锁”的红利，随着人民币的逐渐国际化，这部分红利也越来越少，现在大量的香港交易员也跑上海去了。<br>港口贸易直接遭到了内地的一堆口岸的竞争，比如深圳，广州，上海等等。<br>大家看看这个图，可以看出这种比重在逐年下降：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYeMT0MxAbZ347AbvE9B9Ibicq41TKXziaRW2zia1qTwTenJ9T9XcvFJps3zrvIGYcE9ialo9j5gmGK4DA/640"><br>这里就有个问题，其他三小龙是怎么面对这种冲击的？<br>事实上中国的崛起对大家冲击都很大，四小龙当时都在向中国转移落后产能，但是不一样的是，香港是自由港，直接转移完了。<br>90年代时期还有一些香港品牌，是仅次于欧美货的玩意，到了这几年完全想不起来还有啥是香港做的。<br>中国台湾和韩国都学习的是日本模式，他们对这方面有严格的控制，转移可以，但是只能转移落后产能，而且必须得同步升级，所以在1990年之后，大家都在转，中国香港转的只剩下港口和金融了，中国台湾和韩国走了产业升级路线，去搞电子和半导体。<br>比如韩国三星和中国台湾的那个台积电。<br>新加坡不多说了，一直都是政府主导，看着那么个小国家，却是世界第三大炼油中心，以及制造业占比25%以上。<br>制造业一直都是稳定器，尽管不如金融赚钱，但是衰退起来也很慢。<br>而且新加坡地处要道，只要克拉地峡一天没打通，新加坡就可以吃马六甲海峡过路费到天荒地老。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYeMT0MxAbZ347AbvE9B9IbicwXBNia3zDialTWjhVx4laIZeEf9LtKH0dC2ucnpEMNchM2FiaPhX7AAXw/640"><br>这也是为啥自从2000年之后香港经济一直低迷状态，内地的封锁红利没了，又大幅去工业化，转型做金融和服务业之后，社会又迅速被撕裂。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYfeZfiaTGSLYQyk7icAUd6Os2JlF5mib3G9D2Acr3EibI1jPqMaV1xV3bSIQkZbSkYny69tLQfKMMMvZQ/640"><br>而且香港除了商道的变化，最大的问题还是他们的内因。<br>首先是那个饱受争议的房地产。<br>香港我去过好几次，说实话，我个人感觉香港普通人的居住环境连巴基斯坦都不如，我的一个朋友说，有点品位的人这辈子都不会去香港。<br>究其原因，大家知道的，产业家族化。<br>我们刚才就提到了，英国人当初不愿意要香港，就是一眼就看出来了香港这地方平地太少，将来发展会受限。<br>不过英国人的想象力远远被他们所处的时代给限制了，他们哪能想得到，香港不仅平地少，而且有平地都不开发，原因在网上已经写得太多了，不外乎财阀们指使环保组织搞事，故意压低供给，抬高房价。<br>此外你别看香港老百姓住的跟个猪窝似的，内心是很平静的。<br>他们那个畸形的房地产绑架了太多的人，大家竟然很适应。<br>以至于政府说像新加坡那样，搞点“组屋”降降房价，首先得接受来自有房阶级的第一波攻击。<br>我之前问过一个香港小伙伴，我说你们是怎么树立起这么歪的三观才会接受这么畸形的东西？<br>他说这个得深入到生活去体验，语言在这方面非常苍白，描述能力有限。<br>他年轻时候痛恨高房价，觉得这是世界上最恶心的玩意。<br>但是等到有一天买了一套三十几平米的房（香港用“呎”，也就是英尺，一平米大概是10平方英尺，他买的房子一尺两万多，也就是一平方二十多万），背上了巨大的房贷，内心深处竟然有了一丝的窃喜，还很欢乐。<br>从那以后觉得房子就应该这么贵，“香港居，不容易”，而且就在买房那一瞬间，他也一样开始反感那些让房价下跌的政策，自己买了这么贵的房子，如果跌了，内心可不就跟日了吉娃娃似的。<br>但是前几年卖了香港的房子，到深圳来住，住上了90多平的房子，又觉得前些年内心真变态，被虐待出来精神病了。<br>在这种模式下，香港普通老百姓一辈子基本就是给房地产商打工了，房地产商能不有钱嘛，香港四大家族，李嘉诚，郭德胜，李兆基，郑裕彤，都是地产商，奇怪吗？<br>而且香港说是一个自由城邦，其实是一个寡头结构，英国人统治殖民地一向的思路就是以当地精英来治理当地，他们好无风险套利。<br>香港也一样，香港的政治决策一直以来都受本地经济大佬们的左右。<br>而且香港的自由不是大家理解的那样，我们还是举一个房地产方面的例子。<br>到了20世纪90年代中期，随便卖一块地都是10亿美元以上的成交价，所以能做成买卖的，全是跟英国大银行有关系的大佬们，小房地产商完全没法参与这个游戏。<br>香港战后有两个超级大亨，一个是包玉刚，另一个是李嘉诚，他俩都是“汇丰银行下的蛋”，也就是说，跟汇丰银行的深厚关系，这种亲密的关系让他俩有充沛的资金，去拿下那些基本稳赚的行业，比如电力，自来水什么的。<br>所以有外国经济观察家说，香港到处都是卡特尔，香港的教父们都会优先控制房地产，港口，能源，水泥等等的准入门槛极高，但是会产生巨大现金流的行业，通过控制这些行业，就可以变成超级大亨，继而让别人没法参加游戏。<br>此外香港的立法委和行政局也跟超级富豪们勾勾搭搭，这也不是什么秘密了。<br>跟中国香港差不多的新加坡却很早就意识到了这一点，香港如果说是原教旨资本主义标本，那新加坡有点像个大国企，政府渗透到老百姓生活的日常，大家见过国企分宿舍吧，新加坡知道如果土地供应不足必然会导致房地产企业做大，最后整个新加坡给房地产打工，很早推出了组屋，缓解需求，大家有地方住，自然就没有那么离谱的买房需求，新加坡房地产一直是业界标杆。<br>不过新加坡的那些正常的商品房也贵的离谱，我去看过，我当时住酒店的那地方一百平米的房子基本没有700万人民币以下的，不过新加坡人不像香港人那样只有一个选择，买不起房也没必要硬去买。<br>说到这里，大家也就明白了，恶性高房价，导致绝大部分行业都没法生存，只剩下一些超高利润行业，而这些行业吸收劳动力又有限，尤其是金融，大家一说起金融就会说香港金融业比较繁华，问题是金融业本身对劳动人数需求并没有那么高，总不能整个香港都去做金融吧？<br>而且正是因为大家不能都去做金融，所以香港的行业收入差距不断被拉大。<br>甚至金融行业内部，炒外汇的和卖保险的都是做金融，但是他们的收入差距天生地下，这也是为啥香港呈现出明显两种态势，中环的商业人士直接对标纽约华尔街，但是边缘地带很多老百姓住在棺材房里。<br>而且香港又和内地不一样，内地你在北京混不下去可以去天津，天津混不下去可以驻马店，香港的话，你去哪？<br>现在的香港，压力巨大，撕裂严重，年轻人看不到出路，内心充满愤怒，又没处发泄，全倾泻到政府身上了，有点像这两年一直在闹的法国黄马甲。<br>尾声<br>说到这里也该收尾了，大家肯定有个疑问，香港接下来会咋样？<br>其实这个是不言自明的，香港本来应该跟其他沿海城市是差不多的，只是吃了封锁的红利变成了那么的巨无霸，现在的趋势，就是随着内地的不断开放，变回本来那个状态，这个过程非常痛苦，无论是心态，还是财富，都面临巨大的失衡，心情不好，稍微有人煽动，不可避免就要闹。<br>而且我的香港那个小伙伴说的一件事，他说不止他一个人这么想：<br>他们香港人从小印象中内地老百姓都是穷亲戚啊，怎么突然间穷亲戚赶上来了，而且还要一部分超过香港了，这就痛苦了，世界上还有比你穷亲戚发了财更让你难受的事吗？<br>我说相比内地，香港依旧是高收入地区，他说问题是以前你们的有钱人跟我们相比也是穷人啊，现在你们一线高收入群体已经超过香港了，这在香港人眼里都觉得不能接受。<br>我说好吧，原来是这样。<br>感觉他们需要一代人来接受“香港已经不是以前那个香港了”的现实。<br>而且我建议大家平时不要关注香港的破事，除非你恨你自己，或者觉得生活太开心，需要找点气受，那你关注香港新闻绝对错不了，否则能把你憋屈死。<br>现在这种状态弄不好会常态化，干脆别理他们了，爱咋咋地去吧。<br>',
'<h2>开门！自由贸易！再不开门就开枪了！</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYfsiaddTfI4mZCBdTNWKV4fMX7vzdPpFuCJD4lYYnKykib7yhbKa2nyJRn6b3XSZLENvMwmt80EPibcg/640"><br><br>说第二次鸦片战争就得先说第一次，因为根源都在“一鸦”，而且这玩意是中国整个近现代所有问题大爆发的总根源。<br>我们知道，“一鸦”的起因是大清的丝绸瓷器茶叶在海外太有竞争力，英国早就已经实现了机器化大生产，依旧生产不出来那么好的东西，中国货在海外被疯抢。<br>但是英国的东西在中国根本卖不动，中国老百姓当时没有购买力，也就是“需求不足”，导致英国对华贸易一直是赔钱的。<br>这个也不奇怪，现在手工做的一些东西都比机器强，更别说19世纪了。<br>这些年我国在贸易中占了便宜川普都怒了，更别提19世纪那个一言不合就飙炮舰的时代。<br>英国人忍了一些年之后终于怒了，东印度公司就开始向中国卖鸦片。<br>当然了，直接卖的话，大清肯定是不接的，于是英国人通过向广东当局、水师、地方大佬行贿，鸦片商船靠近广东水域后藏在岛屿港湾里，中国这边接应的人划着小船去接货，随后直接上岸，然后分销到全国，广东当局睁一只眼闭一只眼，顺便参与分红。<br>可以这么说，广东当局已经彻底烂掉了，才能让鸦片顺利进入中国。<br>这里有个问题，卖鸦片这事是英国的国家行为吗？<br>是也不是。<br>因为英国政府明面上确实没有参与，没有一个文件指导东印度公司开展鸦片业务，在中国卖鸦片属于东印度公司的私人行为。<br>但是英国从上到下各级没有一级不知道这事，并且无数的贵族大佬和政界精英都直接间接在这项贸易里获利，也就是整个英国政府都参与了，唯独没有直接说出来。<br>这让中国用自己的瓷器茶叶换了一堆毒品回来，并且中国出现了白银升值的情况，主管地方的大员很快意识到中国境内白银不足了，这时候林则徐上线了。<br>林则徐作为晚清众多有能力的封疆大吏之一，代表了大清当时的一个派系，也就是“禁烟派”大佬，他给道光皇帝上了封奏折，那道奏折内容比较多，不过关键点就是两点：<br>首先，国家没钱了，因为老百姓拿银子买鸦片去了。<br>其次老百姓也虚了，大烟鬼嘛，全国人民都是大烟鬼，能干啥？<br>他说的对吗？<br>依旧是对也不对。<br>国家没钱这事确实有这个问题，但是考虑到在二次鸦片战争之后，英国合法卖入进中国的鸦片更多了，比之前走私的多得多，中国的钱少了吗？<br>没有，反而多了，甚至催生出来一个“同治中兴”，这就很奇怪了。<br>林则徐和当时一堆满清封疆大吏们注意到中国境内的白银少了，在加上目睹了鸦片走私，所以就直接挂钩，认为是中国人买鸦片把银子给弄没了。<br>其实林则徐理解错了，这个不怪他，因为直到最近几年才弄明白啥原因，这些年欧美新兴起的一个历史学派仔细研究了白银流向，发现中国倒霉的那些年，法国爆发了大革命，西班牙被暴击，而且法国大革命对美洲影响很大，很多美洲的受压迫的民族起来反抗，独立了，美洲白银断供，对欧洲和中国产生了巨大的冲击，相当于现在央行收紧银根，提高利率和增加储备金什么的，反正是货币紧缩了，大清一下子没钱了。<br>这也是中国历史上一直以来的一个大问题，我国自己没有发钞权，中国几乎不产白银嘛，白银依赖海外，相当于中国古代的中央银行在海外，货币数量不受本国政府控制，这不闹嘛，每次货币的涨落都影响到王朝的兴衰。<br>上次西班牙人拿着白银去打三十年战争，大明完蛋了。<br>这次西班牙失去了美洲殖民地，大清差点完蛋。<br>当然了，白银短缺重创了大清，也没饶了欧洲，欧洲在鸦片战争那几年也爆发了剧烈的经济危机，痛不欲生。<br>后来加州和澳洲发现银矿，加上欧美搞金本位，白银短缺问题才得到缓解，大量银子涌入中国，大清银子又够用了，所以后来鸦片走私翻了好几倍，但大清灭了太平天国后，又活蹦乱跳了几十年。<br>晚清重要的货币是墨西哥鹰洋，也就是上边画着一个鹰的大洋，也就是说大清用的货币是墨西哥产的。<br>你们能想象现在我国用墨西哥的货币做国家法币吗？<br>大清就是这么个活宝。<br>银子少了，自然要升值，老百姓平时用铜钱交易，只在交税时才用银子，所以尽管税收没变，但是白银升值导致老百姓得多花铜钱，压力一下变大了，老百姓压力变大了可不就闹事？<br>所以压力很快传导到地方大员那里去了。<br>针对这种情况，强硬派的林则徐等一群封疆大吏果断上书要求彻底禁绝鸦片。<br>但是当时并不是所有人都这么想，比如当时山东监察道御史许乃济就表示，现在国家穷，你乱搞这玩意打起来谁负责？<br>当时大清是知道英国的，并且私下里叫英国人叫“蚱蜢”，因为英国人穿着燕尾服，像蚱蜢。<br>所以许乃济一伙建议，不如对鸦片收税，政府可以赚点钱，而且中国人要种自己的鸦片，让列强没鸦片可种。<br>你们别笑，后来鸦片战争后大清一直没能控制住鸦片，中国民间都开始种植，很快中国就不需要列强的鸦片，而且开始出口了。<br>我们在这篇文章里写清楚了。<br><a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247484206&amp;idx=1&amp;sn=7bbafbd32b1d22e312fe256dbdae75d6&amp;chksm=fab1550fcdc6dc1945875e1fc80e762e0fc4eabe30f1caff23600c4ec1385a9096c895ac566a&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2">《毒品往事本来研发出来治感冒，却被人民群众当毒品》。<br></a><br><br>最终朝廷接受了林则徐一派的观点，让他去虎门销烟，林到了广东后，一股脑把洋人的烟全给扔石灰水里融化后倒大海了，这就惹了一个小麻烦，英国人有点不高兴，但是英国人自己也觉得贩卖鸦片这事丢人，不方便声张，要脸。<br>真正的大麻烦是，在广东，随后发生了一堆烂事，林则徐一怒之下把中英贸易给停了，这才是大麻烦，因为中英贸易占到英国财政的18%，比我国现在房地产对我国财政贡献都大，断人钱财，杀人父母，这下把英国人给惹怒了，决定不要脸了，要制止大清的这种行为。<br>而且英国当时正在经济危机，大清简直是在雪上加霜。<br>以往说英国对华开战，在议会里经过了三天的激烈讨论，然后以“271票支持、262票反对、支持多余反对9票”的结果，通过了鸦片战争决议。<br>但是这些年发现这个是谣言，英国议会最终也没能接受因为鸦片打一仗，传出去嫌丢人，但是首相通过行政命令的方式推动了对华作战，原因嘛，必须得教育大清好好做买卖，中英贸易对英国来说太重要了，要把大清打到同意恢复中英贸易，最好能多开几个口岸。<br>注意了，英国的目的是恢复中英贸易，不是要倒卖鸦片。<br>事实上只要恢复了贸易，就可以卖鸦片，中国当时的官僚太腐败了，从明朝搞走私一直搞到清朝。<br>英国在近代的思路跟俄国不一样，俄熊一直的做法是到处扩张领土，但是英国的思路是构造一个秩序，类似我国这几年的“一带一路”战略，不管你是信什么教，也不管你是什么颜色，也不讨论意识形态，甚至不关心你是什么制度，只要你能合理合法做买卖，咱们就可以一起上桌玩，一起赚钱，为了能一起赚钱，我甚至可以给你贷款修点基础设施。<br>英国当时大概也是这么个套路，只不过我国的套路是通过利润来吸引你加入我们的体系，英国的套路是你不加入我就揍你，揍到你加入为止。<br>到此为止，大家发现了吧，英国人的逻辑有个大问题，也就是说别人没有退出的自由，尤其是中国这样的大帝国。<br>那种感觉就好像你家自己有个园子，过着自给自足的生活，突然来了一伙强盗，要在你家租一块地住着，说是方便以后跟你做买卖，你不同意他们就揍你，你又打不过，被迫接受，但是接受后心里不爽，成天唧唧歪歪，他们就继续扇你嘴巴子。<br>大概就是这么个逻辑，一点都不夸张地说，强盗逻辑，后来所有的事，都是这个强盗逻辑的衍生品，自然谈不上什么正当性。<br>如果你还觉得挺爽，那你可能是个“抖M”。<br>第一次鸦片战争的过程我就不多讲了，不过说一个被大家忽略的事，大家一直对晚清的武器没感觉，总觉得大清的部队在用刀矛跟洋人搏斗，其实真实的情况复杂的多。<br>“一鸦”的时候大清确实是用刀矛，不过洋人也是前膛枪，射速不行，当时英国人的主要战法也是先用大炮轰，然后登陆，登陆之后打几枪就开始拼刺刀，所以你去看“一鸦”的具体过程就能发现，当时清兵是拼刺刀败给英国了。<br>“二鸦”的时候大清和洋人是一样的，清一色后膛装填步枪，不再是长矛大刀了。<br>大清后期的装备非常好，西北平叛就带着加特林机枪，后来甲午海战中平壤战役，也用机枪把日军屠的尸积如山。<br>大清在“一鸦”中打不过，被迫签约不打了，赔款2100万，整个协议里”鸦片”这个词一次都没出现，前文说了，要脸。<br>这个其实还好，但是有个大麻烦，也就是传说中的“五口通商”，之前只在广州做买卖嘛，也就是“一口通商”，现在厦门，福州，宁波，上海，都开业了。<br>五口通商前，全国的丝绸茶叶瓷器都得先拉到广州然后卖出去，中间翻阅南岭那一段需要人力给搬运过去，当时养活了几十万个家庭干这事：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYfsiaddTfI4mZCBdTNWKV4fMU7MXyia6LicAfibOqQhXUecGt8CJH0icP1KA1vJZrDMzibmR4UUpeM2ANYQ/640"><br>五口通商之后，货物可以就近卖到那五个港口，就不要这么多搬运工了，这些人随即失业，所以广西当地的人过得越来越苦，资源不足，自然会加剧民间资源的抢夺，抢夺过程中会拉帮结派提升本方战斗力，所以岭南那一带客家人和土人冲突越来越严重，到了1851年，鸦片战争结束才9年，太平天国运动爆发了。<br>大家看出来了，人口的众多和资源的不足，是晚清几乎所有事情的根源。<br>而且我们教科书上没咋提的是，当时还有一项业务搞的生机勃勃，也就是下南洋和人口贸易。<br>大家在当地活不下去了嘛，如果去造反，那就是太平天国。<br>如果下南洋，或者被英国人哄骗去了美国澳大利亚南美挖矿，那就是华侨。<br>而且在英文里出现了外来词汇“coolies”，这个词不是“酷”的意思，是“苦力”的意思。<br>此外还有“shanghaied”，这个词是个GRE词汇，是“诱拐”的意思，看来他们没少在上海骗劳工，这些人本来以为要去新世界种地呢，被人用酒灌晕，醒来后发现已经签了卖身契，身上被烙上了C（加利福尼亚），或者P（秘鲁），表示要送到这些地方当苦力，这就叫“猪仔贸易”。<br>这些华侨在海外受苦受歧视，他们觉得是国家太弱导致了这一切，就开始希望推翻大清，孙中山先生的反清资金就是从这里来的，并且大量华侨子弟参与到了反清运动中，比如比较著名的黄花岗七十二烈士，里边有29人是南洋华侨。<br>从这个意义上讲，太平天国和华侨是一个硬币的两个面，都是在家乡活不下去的人。<br>晚清几乎所有问题都和人多地少资源不足的爆发形式。<br>。<br>在南方活不下去的老百姓形成了太平天国叛军和南洋华侨，在北方，活不下去的老百姓去当了捻军，或者像山西人一样走西口向内蒙逃窜，山东河南人闯关东向东北疏散。<br>第一次鸦片战争后，贸易发生了大突破，大量的中国国内的丝绸瓷器茶叶卖到海外，茶叶出口在随后十年间膨胀了14倍，英国普通老百姓，包括矿工们也开始喝上了中国茶。<br>同时更多的鸦片进入中国，中国的鸦片如此泛滥，以至于川军进入西北参加镇压回教叛乱的时候，大家惊讶地发现别人打仗前在收拾武器，川军打仗前先来一管大烟，不过川军在西北战事中表现不俗，这个得承认。<br>他们抽大烟这个好习惯差不多延续了近一百年，直到我党来了才给他们治了。<br>每次说起我党禁烟，就忍不住感慨，从大清到北洋，再到民国，反复搞不定的鸦片泛滥新中国一年之内就解决了，真是。<br>。<br>。<br>一言难尽。<br>第一次鸦片战争之后大清很快就开始忙乎太平天国的事，对“一鸦”的协议也开始耿耿于怀，抵触情绪非常强烈，对于英国人的一些无理要求，各种虚与委蛇，英国人也开始发现第一次鸦片战争的《南京条约》写的不科学，很多地方都没考虑周全，想跟大清坐下来重新修约，大清一直装作没听见，既然喊不醒一个装睡的人，那就打醒他。<br>所以第一次鸦片战争本身就是不义之战，在“一鸦”基础上的“二鸦”更是扯淡，而且当时打这仗在英国国内分歧也很大，大家觉得政府公然耍流氓不利于经营全球范围的商业圈，但是政府觉得再不打就来不及了，乘着现在大清所有的野战部队全在南方，赶紧开打，法国担心英国独自霸占在中国的利益，也跟着来了，就是我们熟知的英法联军。<br>其实美国俄国也来了，在边上看热闹，他俩说是要中立，但是将来签约他们也要签。<br>英法总共来了两万多人，不过不是英国人和法国人，里边乱七八糟的，什么人都有，什么印度人，尼泊尔人，锡克人，阿尔及利亚人，甚至还有一批从广州雇佣来的中国苦力。<br>领队的叫额尔金公爵，这人后来烧了圆明园，有意思的是，他们家这种打劫基因是祖传的，他爹也叫额尔金，毁掉了希腊的帕特农神庙，把东西全搬回英国去了，包括神庙里的大理石壁画，我的天，你们见过把墙面扒下来装箱子运回国的吗，就是这货，现在去大英博物馆还能看到，这次来中国的是他儿子，第八代额尔金。<br>英法联军在大沽口登陆，仗打的很顺利，根据额尔金日记中记录，他首先作为英国人一如既往地鄙视了法国人，说法国人基本都是猪，战五渣，打清兵没打死几个，反倒是法军自己的弹药库炸了，炸死一堆自己人，场面据说非常尴尬，在边上中立围观的美国人和俄国人都连连摇头表示带着法国人干嘛。<br>其次额尔金发现大沽炮台的大炮非常先进，很多英国产的，他怀疑是商人们偷摸卖给大清的。<br>他得出结论，觉得大清主要不是武器差，是士兵没打过仗，素质不行，而他们这些登陆作战的士兵，全是刚参加完惨烈的克里米亚战役的老兵，训练有素经验丰富，不过也没打死几个清兵，大部分跑了。<br>而且额尔金发现，中国农民非常友好，主动凑过来要卖给他们茶叶蛋，价格公道，非常礼貌，茶叶蛋味道还不错，农民们还表示他们对皇帝并没有什么感觉，要去北京就赶紧去。<br>我们反复说了，中国的民族主义是在五四运动才形成的，在那之前，没有民族主义一说，老百姓并没有侵略的观念，只有改朝换代，在普通老百姓眼里，满洲贵族跟眼前的这些洋人其实没差别。<br>英法登陆大沽，进驻天津，朝廷终于坐不住了，赶紧说别打了，不就是想多开几个贸易口岸嘛，随便开；<br>不就是想传教嘛，随便传；<br>不就是想派人过来当大使嘛，赶紧派人过来吧。<br>你们这几件事都念叨了好几年了，我们不是一直在研究嘛，干嘛动武？<br>打打闹闹，成何体统，回去吧，皇上全批了。<br>于是额尔金他们觉得目的达成了，高高兴兴收拾行李回去了，说是再过几天派人过来签约。<br>朝廷这边僧格林沁出场了，这人是晚清最后一个蒙古武士，咸丰皇帝的表哥，咸丰他爹死的时候曾经对僧格林沁有托孤重任，而僧王这人能力也较强，一直都是咸丰最信任的几个人之一。<br>英法登陆的时候他不在北京，在别的地方打太平天国。<br>回到朝廷后听说这事非常生气，觉得太扯淡了，都没好好打一张就同意了？<br>不行，等洋人来了，僧王要给他们点教训，咸丰耳根子软，是个脾气暴躁喜欢听最后一个给他意见的人，当场就听了僧王的话，让僧王去处理这事。<br>英国人这边听说大清已经同意了派遣驻华大使，新委派的驻华大使兴冲冲带着炮舰到北京签约，遭到了僧格林沁的伏击，英国人以为还是上次那一套，就顶着炮火发动冲锋，没想到被杀得七零八落，这下英国人生气了。<br>额尔金带着队伍又回来了。<br>不过这次没进攻大沽，大沽口被僧王给堵上了，所以英国人先从防守较弱的北塘登陆，绕了一个圈包抄大沽，迂回到大沽炮台背后，从背后进攻，清军一看从背后来人了，双方一阵激战，守军一千多人全部阵亡，英法联军也伤亡了三四百人。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcB4TJ3zRCL1zrzIAtJxrhfx18V4eyUe4sCLTWxfHVdxnZxiconjxpHgekf7OWgCx8lXIib4zWVT58Q/640"><br>攻下大沽后，英法联军开始沿着白河去北京。<br>正准备动身，北京那边来了一个使团说是要谈判，英国人说那就谈呗，派了一个26人的小分队去跟清朝人谈判，史称“巴夏礼使团”，这个使团一开始跟大清谈的挺顺利，不过后来终于谈到一个关键问题，巴夏礼说英国驻华大使要去皇宫见皇上，而且不下跪，因为要代表女王，女王不能对着大清皇帝下跪，大清这边说不行，你们不跪我们以后怎么让朝鲜越南琉球跪？<br>巴夏礼说不跪，大清说必须跪。<br>。<br>。<br>。<br>随后谈判破裂，大清就把巴夏礼使团抓起来投入刑部大牢严加拷问，这件事大清做的确实不对。<br>英法联军听说大清扣住了使团，开始向北京前进，而此时僧格林沁正在地势较为平坦的八里桥布阵，准备用骑兵突袭英法联军。<br>以往很多人以为八里桥之战当中英军用机枪突突了蒙古骑兵，其实当时机枪还没用于实战，双方还都是步枪，此时大清在南方作战的部队装备水平跟英法联军差不多，不过北方此时空虚，只有僧格林沁的蒙古骑兵，这支蒙古骑兵刚刚打败了太平天国北伐军，士气正旺，准备跟英法联军决一死战。<br>不过“二鸦”和“一鸦”相比，武器已经发生了突破性进展，首先步枪射速非常快，“一鸦”的时候英国人的步枪跟弓箭差不多，但到了“二鸦”，武器已经进化到了弓箭完全不能比的境地，不但射的远，而且有了膛线，弹道又平又直，而且射的非常远。<br>其次战术也发生了大的突破，欧洲已经在几年前发生的克里米亚战争中彻底淘汰了骑兵，排成一排的训练有素的步兵用步枪就可以产生高射速的弹雨，完全可以压制骑兵。<br>这次僧王正好碰上刚从克里米亚战争下来的老兵。<br>所以八里桥之战进行的非常利索，一开战蒙古骑兵发动排山倒海的集团冲锋，如果在“一鸦”中英国人碰上这种大杀器可能就麻烦了，但是现在局面全变了，英国用新装备的阿姆斯特朗炮轰骑兵，很多骑兵被掀翻，部分马匹受惊到处乱窜。<br>没被炮弹炸到的蒙古骑兵继续往前冲，随后遭到步兵的弹雨攻击，大家一看不对，大部分四散跑了。<br>我们的史书里说是全军覆没，英国人自己说是现场找到千把来具尸体，90%以上的人四散跑了，不过这也是清军的日常，当时能做到不溃散的只有湘军。<br>显然是僧格林沁跑回去怕受处分没敢说实话。<br>而且僧王说是要自杀，皇帝说大表哥你别闹了，国家还需要你，僧王说那好吧先不死了，然后带着剩下的骑兵护送皇帝跑了。<br>到此为止，大清北方已经没有可用的野战军，北京城也成了一座不设防城市，一小队骑兵英法联军听了老百姓的话，去圆明园抓皇帝，发现圆明园已经没人了，一顿疯抢。<br>这种行为随后在英法联军中扩散，英国指挥官想把士兵节制在兵营里，但是完全控制不住，那个额尔金，也是想控制来着，根本一点用都没，随后他自己也去抢了，不过他在日记里破口大骂法国人，说法国人军纪最差，表现最恶劣。<br>其实英国人也差不多。<br>当时士兵们都抢的盆满钵满，但是很多东西不好带走怎么办？<br>士兵们跑去北京边上摆地摊开始兜售，据英国士兵回忆录说北京人非常好说话，一句英语都不会说，但是很快能达成交易，也就是说，很多圆明园宝贝直接遗落到北京城里去了。<br>随后大清这边的留守政府表示愿意和谈，并且给送回来了被抓并且大刑伺候的巴夏里使团，里26人中已经死了15人，《泰晤士报》的战地记者也被大清给弄死了，大清的恶劣行径传遍了英法联军，大家要求报复，英法联军高层赶紧开会，考虑怎么搞。<br>法国人说要去北京城里烧杀掳掠，因为前不久法国军队就在上海附近干了这事，轻车熟路，英国人不同意，说这样不好，法国人说你们可别装逼了，一个多月前你们还在印度搞大屠杀，装啥文明人，咱俩又不是不熟？<br>英国人说我们来打仗是为了修改条约的，你把北京洗劫了，政府倒台了，你跟谁谈判去？<br>要大局为重，赚大钱才是目的，你们法国人做事从来不过脑子，等着吧，迟早吃大亏。<br>法国人说那你们想怎么办？<br>额尔金说要烧圆明园，反正被抢成空壳了，烧了就没人知道我们抢了啥，烧的原因就说是中国虐待巴夏礼使团，要报复大清皇室，一举两得，英军里其他高层立刻就不爽了，说那哪行，这事传回英国我们要被骂死的，额尔金说如果不把巴夏礼使团这事上升到一个前所未有的高度，咱们这场战争打的就一点道理都没。<br>然后他就带人去烧了。<br>圆明园被烧后，果然在欧洲激起了前所未有铺天盖地的谩骂，不过正如额尔金所言，英国把使团被虐待事件提升到了一个非常高的高度，来证明这场仗是必须要打的。<br>就在英法联军入侵北京的时候，清朝皇帝跑了，随后在热河充满羞愧地跟各种嫔妃频繁发生性关系，隔年就累死了。<br>这不是我编的，史书上写的清清楚楚，“醇酒美人自戕”，也就是说用酒色自杀了。<br>乍一听觉得很离谱，不过了解的多一些觉得也正常，咸丰这人命苦，一登基就一团糟，天天勤勤恳恳日以继夜，越混越挫，后来终于崩溃了，赖在热河死活不回北京，担心英国大使要见他，而且破罐子破摔，一蹶不振。<br>身体不太好，天天喝酒乱搞，能不出事嘛，果然很快就死了。<br>皇帝的弟弟在北京跟洋人达成协议，赔了英法各八百万两白银，并且接受了所有的修约条件，不接受也没招啊，北方基本没有可作战部队了，南方几乎所有的部队都集中在武汉、安庆、南京一带，准备进攻太平天国西部门户安庆，确实没招。<br>英法心满意足地撤退了，不过这次战争对大清不是完全没好处，事实上可能优点更多一些，因为太平天国是野生基督教嘛，跟欧美白人是弟兄姐妹，本来欧美是同情太平天国的，这次费了这么大劲跟大清签了约，如果大清死了这约就白签了，所以列强都开始支持大清。<br>比如安庆战役，曾国藩的弟弟曾国荃拼命进攻安庆，死活攻不下来，因为城内太平军高价收粮食和弹药，洋人一直通过水路向太平军卖武器和粮食，《北京条约》签订后，大清官员跑到洋人那里告状，英国政府下令不准跟太平军做买卖，违者没收作案工具，贸易立刻消停了，安庆城中缺粮缺弹药，后来吃人度日，并且人肉都涨到了每斤半两银子，太平军支撑了一段时间终于支撑不下去被攻陷了。<br>具体太平天国的事我们将来再慢慢讲。<br>清廷随后爆发了“辛酉政变”，这件事改变了清廷的历史进程，因为懿贵妃慈溪上台了，慈禧清洗了权倾朝野的满洲贵族肃顺后，却放过了肃顺长期以来的几个小弟曾国藩等人，并且对汉人重臣的重用提到了国家战略层面，一方面汉族官僚力挽狂澜把大清从深渊边上拉了回来；<br>另一方面也确确实实证明了大清祖宗不重用汉臣策略的正确性，因为过了半个世纪，太后死后，没人能节制新崛起的汉族权臣，大清也就顺利谢幕了。<br>文末我再说一句，其实我对烧了圆明园的法国恨不起来，因为英法联军烧了圆明园也就十来年吧，法国人贱兮兮地又去干涉人家普鲁士的事去了，随后法国跟德国打了起来，也就是大家知道的普法战争，普鲁士在色当团灭了法军，法国皇帝都被抓了，就是那个发动“二鸦”的法国皇帝拿破仑三世，都德他们村也说上了德语。<br>总觉得一样倒霉。<br>英国在鸦片战争之后走上了巅峰，随后就开始走下坡路，因为就在英国入侵大清的时候，北美也打起来了，也就是我们熟知的南北战争，仗打完后，英国开始大规模向美国投资，用英国人的钱去给美国搞工业，资本也慢慢的开始转移，英国的家底一天不如一天，并且开始被两个新崛起的小伙伴赶超，美国和德国，到了一战后就基本上让位了，到了二战就彻底成配角了。<br>美国南北战争可以看我们这篇：<br>《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247484258&amp;idx=1&amp;sn=37dd3c33bbe3fa21305959ca8d6d1850&amp;chksm=fab15543cdc6dc5592dfc0d4a8f43dee5d289df0abfdeb765bdefa900c96f88a35a45b37b54c&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2">一场伤亡了5%总人口的内战奠定了一个头号工业国》</a><br><br>',
'<h2>朝鲜战争阵亡率达500%，依然死战不退的铁军</h2><br>我标题的数据没写错，就是500%，而且不是伤亡率，是阵亡率。<br>在军事领域，伤亡率是一个很重要的指标。<br>西方军事专家曾经对现代军队的上千个战例进行了分析，发现绝大部分部队，在伤亡率达到23%的时候，还具有战斗欲望的人已经不足一半了。<br>在伤亡率超过30%的时候，整支部队基本已经失去了作战能力。<br>剩余70%的人，要么没有配合乱打一气，要么躲起来消极战斗，坚持将这种部队放在敌军炮火下，只会让其白白送死，不会有任何效果。<br>所以我们可以看到，在某只部队伤亡率达到一定程度的时候，指挥官都会下令将其撤下来修整，以恢复战斗能力。<br>美国军法规定，伤亡超过1/3的军队即可投降，因为能坚持打的这个地步的部队，已经对得起国家对得起人民了。<br>在古代，这个数据低的更加惊人。<br>古代军队的精锐部队，也无法承受10%以上的伤亡率，一旦超标就可能全军崩盘。<br>而弱鸡部队，甚至可能零伤亡凭空溃散，案例还比比皆是。<br>大半夜的有人嚎一嗓子就全军覆灭了，俗称“营啸”。<br>扣掉弱鸡部队不谈，哪怕是精锐的对拼，古代也很难出现杀敌一千自损八百这种血腥战役，通常都是兵败如山倒。<br>胜方损失兵力3~7%，败方先达到10%的崩盘线然后全军溃散，自相践踏，战斗力归零，屠之如鸡鸭。<br>所以在古代，军队异常重视猛将的作用，因为他的一个带头冲锋，确实可能直接就把对方的大军给击垮了。<br>这些无法忍受超过10%伤亡的古代精锐军队，做梦也不会想到，数千年后，中国会诞生出一只可以忍受死亡率近500%的强悍部队。<br>不是伤亡率，是死亡率。<br>一只部队死亡100%就是标准的全军覆没了，怎么可能死亡500%？<br>通常情况是不行的，但在上甘岭战役中，中国人民志愿军15军45师134团8连，做到了这个奇迹。<br>密布381个弹孔的战旗<br>2019年的国庆大阅兵中，在空降兵战车方队里，一面布满了381个弹孔的战旗，伴随着受检阅的官兵一起通过了天安门。<br>这面战旗，可是个文物，它是有故事的。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgtcJag7ribYlBLf5z8uQF2mZIXTBIbDNm5Z8ib7v9CtKWwicQjXiaH50Ijx96w828f0oeiaLkaCF9Lichg/640"><br><br>中国参战后，美军在朝鲜连吃败仗。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgtcJag7ribYlBLf5z8uQF2mg8Ek6q9zcBJSgQFKkwgN02a8JQvxZBkzI2X5PH3t8IcuicOsWHTvwXw/640"><br><br>到了1952年，朝鲜战争的局势已经基本明朗，大家谁也奈何不了谁。<br>按理说已经可以签署和平协议了，中国要求停火线以实际军事控制线，也就是战前的38线为准，但美国人不同意。<br>因为早在1950年10月1日之前，美军就已经占领了38线以南的韩国全境，随后决定更改战略目标，扩大战争规模，要灭了北朝鲜帮韩国统一。<br>如果签署一份以38线为准的和平协议，那岂不是说这两年美军都是在做无用功，当年的决定是错误的。<br>因为这个决定，美军死了那么多人，谁来负责？<br>所以美国坚持要求中国要让出一部分控制区域，哪怕分界线比三八线向北推个三公里、两公里也行。<br>只要占了一点土地，那就说明美国这两年的战斗还是有成果的，没有白打，顶多是和中国军队互有胜负。<br>如果一点土地都没占到，那美国的战略目的就是彻头彻尾的失败。<br>板门店的谈判，陷入了僵局。<br>1952年，美军发起了“摊牌行动”，试图打下一点土地，然后立刻和谈。<br>美军司令克拉克主张打一个大的，全线突击，要一直打到平康。<br>而前线指挥官范佛里特因为在正面战场吃过苦头，建议以点破面，稳扎稳打，集中优势兵力和火力从五圣山（上甘岭）方向突破，先拿下一块阵地做支点，为后续的攻击铺平道路。<br>最终，克拉克批准了范佛里特的计划，决定“摊牌行动”从五圣山开始。<br>按范佛里特的估计，集中优势炮兵火力后，夺取五圣山只需要动用2个步兵营，最多要5天时间，付出200人的伤亡代价即可完成这次攻势，随后开启后续的攻击计划。<br>而美国的大选将在10月举行，先拿下几个阵地做宣传，对总统的选情是非常有利的，于是杜鲁门也批准了这个计划。<br>1952年10月8日，美军单方面中止停战谈判，1952年10月12日清晨，秘密调集在上甘岭附近的16个美军炮兵营突然同时开火，一天之内向我军阵地倾泻了30多万枚炮弹和500多枚航空炸弹，炮弹投放量达到了每秒6发，山岭标高被削去了2米。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgtcJag7ribYlBLf5z8uQF2mtiaYfrw0Y8ejIXnGFicSx5e5BMYANeQS2oWdMDOO5N9DRTcT4w144kZg/640"><br><br>30万发炮弹是个什么概念？<br>朝鲜战争打了3年，志愿军一共也只消耗了24万发迫击炮弹，榴弹96万发，九二加农炮弹4903发，大小口径的炮弹加在一起，也才120万发左右。<br>而美军，一天就扔下了30万发炮弹。<br>铺天盖地的弹壳，堆满了美军的炮兵阵地。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgtcJag7ribYlBLf5z8uQF2mgHfYlRvp44qkpW0WwmfICBs4xwclAoXib8CSFGJRzjA4LgkMLT3SNWA/640"><br><br>超级强度的火力覆盖后，2个美军步兵营发起了突击。<br>而驻守在这里的中国军队，仅有2个连，还遭受了30万发炮弹的洗礼。<br>负责守卫平康区域的，是中国人民志愿军第3兵团第15军，军长是秦基伟。<br>他和范佛里特，在上甘岭来了一次将军之间的较量。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgtcJag7ribYlBLf5z8uQF2mXwZCo0DicDUK9xvugJuicYp1En6uiaWkGnYD0wwtItAGaUjU7aUGNPH4g/640"><br><br>五圣山地势险要，易守难攻，按理说不应该被选为主攻方向，我军也并未布置重兵。<br>但范佛里特就是要反其道而行之，打一个出其不意。<br>发现美军的异常行动后，15军紧急增兵上甘岭。<br>寸土不让。<br>战至最后一人<br>在战役最艰苦的时刻，45师师长崔建功向军长秦基伟保证：<br><br>“一号，请你放心，打剩一个连，我去当连长，打剩一个班，我去当班长。<br>只要我崔建功在，上甘岭还是中国人民志愿军的！”<br><br>				而为了最大限度的支援上甘岭，秦基伟调集了一切能调集的兵力。<br>打到最后，秦基伟将军甚至喊出了“婆娘娃娃一起上”的口号，从军机关和警卫营里抽调了1200人，用尽了所有潜力，给几乎打成光杆司令的崔建功又补充了最后13个连。<br>其中，还包括曾救过秦基伟的贴身警卫员王六。<br>王六是主动要求上前线的，虽然秦基伟舍不得，但还是同意了。<br>临行前，秦基伟还特地送给了他一支钢笔。<br>10月30日，王六牺牲在上甘岭。<br>上甘岭战役中共持续43天，美军平均每天发射4万余炮弹，累计197万发。<br>而15军参战的27个连队里，有16个被多次打光重建，连级干部伤亡率达65%以上，班长、副班长伤亡率达100%。<br>100%的意思就是，上甘岭参战的班长和副班长，非死即伤，无一例外。<br>其中最英雄的部队，是15军45师134团8连。<br>8连原本是一个不到200人的连队，被打残打光后，始终不下火线，整个战役期间获多次增兵，累计补充了800兵力。<br>战后，8连仅有6人活了下来，阵亡接近1000人，消灭了接近1800名敌人。<br>不到200人编制的连队，阵亡接近1000人都没崩盘，阵亡率达500%却从没考虑过撤退修整，始终在一线顽强战斗，但依然保持着顽强的战斗意志。<br>这简直就是军事史上的奇迹，奇迹中的奇迹，铁军中的铁军。<br>8连的军旗，在全连精心保护的前提下，依然被打出了381个弹孔。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgtcJag7ribYlBLf5z8uQF2mQ7nzfGPPww1QYX5QKyogVzZxX25LKOv3Yne4oxwNwUTgIknyUBqWQw/640"><br><br>这面军旗，成了15军的代表，参与了2019年的国庆大阅兵。<br>战后，记者在上甘岭随手抓了一把土，在里面数出了32粒弹片。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgtcJag7ribYlBLf5z8uQF2mhnChtruZCNjR4B57ic4jSQ9oAwBhgnEtYz1BHEXxQYrjTu0Qtv5o0jw/640"><br><br>南朝鲜第二师师长丁一权在回忆录中这么写道：<br><br>“夺取似乎是轻而易举的，累计夺过来28次，但被夺回去28次。”<br><br>				上甘岭战役中，15军荣获三等功以上的战斗英雄共12347人，集体荣誉称号200余个。<br>和敌人同归于尽，舍身炸地堡、堵枪眼的烈士，仅留下姓名的就有38位之多！<br><br>有以身体堵机枪眼，为冲击部队打开道路的特等功臣、特级英雄黄继光；<br>有双腿被打断仍坚持指挥战斗，在最后一口气时拉响最后一颗手榴弹滚向敌群，与敌人同归于尽的特等功臣、一级英雄排长孙占元；<br>还有很多很多。。。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgtcJag7ribYlBLf5z8uQF2mjFKW1xibI9cjLR1ib5oiaFtjvkG5vmfCT5YtCvMXibiccR8CBJCyVhxCAAA/640"><br><br>但这并不是全部。<br>15军的战史里记录了这么一件事，有前线的战士亲眼目睹，附近一个高地坑道口被美军发现，立刻集中火力猛炸，最后坑道坍塌，里面的战士全部被活埋。<br>附近山头的我军战士，只能眼睁睁的看着而无可奈何。<br>但是当美军发起对高地的进攻时，不知道从哪突然冒出了一个战士，抱着手雷冲进美军人群里直接同归于尽了。<br>我军分析，这个人可能是坑道里派出的观察哨，侥幸避开了重炮对坑道的袭击，成为了高地唯一幸存的人。<br>在队友全军覆没的时候，他没有独活，而是选择了和敌人一起上路。<br>没有人知道这名战士的身份，因为现场已经没有活人了，隔壁山头只能模糊看到他的背影。<br>但我们知道，确实有这个人，他是个英雄，和那38位战士一样的英雄。<br>而英勇献身时周围没有任何战友目击的无名英烈，可能更多。<br>向他们致敬。<br>伞兵天生就是要被包围的。<br>1961年3月，中央军委决定组建新中国第一个空降军。<br>刘亚楼上将经过慎重考虑，最终选定15军，因为这是全中国最适合当伞兵的一只部队。<br>上甘岭战役后，美军高层对战争前景持悲观看法，再也没有向我军发起营级以上的进攻，双方的战线几乎丝毫未变。<br>1953年7月27日，中美双方代表在板门店签署停战协定。<br>双方依然以38线为界，和第一次谈判时相比，美国没有捞到丝毫好处。<br>从此，美军对中国陆军，畏之如虎。<br>朝鲜战争结束后，美国军校对上甘岭之战进行了无数次的沙盘推演，将双方的兵力和火力对比精确到个位数。<br>得出的结论只有一个，那就是美军必胜，范佛里特将军的军事计划没有任何问题。<br>但现实的战果，是美军行动计划的完全失败，摊牌行动的第一仗，就打输了。<br>美国军校的沙盘推演其实没有错。<br>如果中国军队伤亡达30%就必须撤退修整，否则就要原地崩溃，那美军确实必胜。<br>但如果在美军只能忍受30%伤亡率的前提下，中国军队阵亡率达500%还死战不退。<br>那沙盘推演的结果，恐怕就不一样了。<br>今天的美国，想在经济领域和中国来一次上甘岭，沙盘推演的结果让特朗普很有信心。<br>那就打一打，大家试试看好了。<br>爷爷辈能做到的事，我们这一代人，也能做到。<br>',
'<h2>魔鬼的契约-日本</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaPdHLwZYTHJkOG6KXFYibCTyYL9WTnr3aZS8bjYJ93McZBIEAPklyGpQ/640"><br><br>1995年之前，我们都称他为「崛起的日本」，日本GDP为5.4万亿美元，此时，美国的GDP仅为7.7万亿美元，日本为美国的70%。<br>几乎所有的日本人都相信，再过10年的时间，日本超过美国将是必然，日本将终结美国时代！日本人有这个自信非常正常，此时，第三名的德国GDP仅仅为2.5万亿美元，不到日本的一半，日本几乎为前三名德法英三国的总和；那时，中国仅仅为7000亿美元，为日本GDP的约1/8，我们看日本，简直是高山仰止，似乎不可逾越。<br>此时，正是「中日夏令营的较量」一文流行之时，日本仿佛被神话了一样，什么都是好的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaKcy0oCMqQhhfWfC7QT7rdJP4fRhy39ibGKmnGTgZoDmH8kdocUBzNAA/640"><br>然而，从1995年开始，日本经济陷入长期停滞，第一个10年后的2005年只有4.8万亿美元，第二个十年后的2015年更是只有4.4万亿美元，中间最高时为2012年的6.2万亿美元，最低时为1998年的4万亿美元，处于非常稳定的平行通道内。<br>日本经济到现在也没有任何复苏趋势，仅略高于1995年，失去的二十年变成失去的三十年指日可待。<br>中国GDP从2010年超过日本，到现在已经遥遥领先。<br>对于一个政治稳定、国家和平、科技发达的经济大国，在长达20年的时间里，经济总量没有任何增长，这在全世界范围内极为罕见。<br>对于日本来说，这25年，究竟发生了什么？<br><br>日美安保条约1951年9月8日，日本与美国签订「日美安全保障条约」，此条约标志日本真正成为了美国的殖民地。<br>第一、美国在日本的军事基地目标是为了「世界和平」，帮助日本保卫国家，有军事基地的完全设计、规划、管理权，无需征得日本同意。<br>甚至在特殊情况如战时，可以将全日本作为美军基地。<br>第二、美军士兵与亲属在日本有军事豁免权，不经日本司法系统，而是美国的军事法庭系统；<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaqTYVYAIVZzjQ5YvL4Vaia86cGtt7uY2xtvdVia9QmdFNVxHic0saRHrnQ/640"><br>第三、美国将代表日本在日本本土行使一切军事行动，包括镇压人民暴动等；从此条约开始，基本上再没有了中日关系，只有中美关系。<br>日本但凡有和中国想深入走近，搞小圈子的领导人，基本都干不长久。<br>日本因其过去100年的罪孽，以付出主权与民族希望的代价，换来了经济的高速腾飞。<br>条约之前，美国的原计划是分割日本财阀、严惩日本战犯、让日本偿还二战债务，而作为一个外向型经济的日本是否会崩塌，不在美国的考虑范畴之内。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUakLriauFbfwjoVq0WjdyhBrg0GKOF2UibiaoxlDiayxxtt9QfXg93Lopy5Q/640"><br>但伴随朝鲜战争的爆发，美苏两大阵营冷战的加剧，日本成为了对抗中苏的前沿阵地，又一次迎来了经济的高速发展。<br>仅在朝鲜战争期间，日本作为美军的大后方，在初期就接到了二十多亿美元的特需订单，此时日本GDP不过百亿左右，这些资金快速盘活了日本的经济。<br>而在日美安保条约签订后，美国对日本的所有战争赔偿基本上停止，经济进行了全面的扶持，在欧洲实行的是马歇尔计划，在亚洲对日本实行的是「道奇方案」。<br>在道奇方案中，美国对日本进行了全面支持，除了美元、技术输出，最关键的就是顶住欧洲的反对与阻力，推动日本参加了关贸总协定，给与日本最惠国待遇。<br>从此刻开始，日本正式成为西方世界的一员。<br><br>日本经济的腾飞日本在初期加入关贸总协定的最大优势，在于人工成本的低廉，制造业异军突起，快速进入欧美市场。<br>而同时，美国给予日本的税率在当时极其低廉，甚至于在美国国内带来了大量的批评与反对。<br>同时，美国对日本的本土贸易和墨西哥等完全不同，对墨西哥，是直接进行倾销，冲垮了本地的农业与工业，但日本对于本土工业设置了各种保护壁垒，美国都进行了默认。<br>这意味着，日本可以将有竞争力的商品到关贸总协定的任何一国进行销售，但其它国家的产品很难进入日本影响日本的本土工业。<br>几乎可以只进攻，不防守，日本的汽车在美国随便卖，美国的汽车很难进入日本。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaseKMLZ8lqicZzibptKb8EjFZRvBe23q7KU8fAGzAslPPbzicYD1o6OUCQ/640"><br>中日韩三国，在人民的吃苦耐劳，勤奋学习上，几乎是比较一致的，当时，日本工人的平均工资普遍只有美国工人的1/10-1/15，在人力成本上优势巨大，而同时，日本虽然经历二战的惨烈失败，但基础教育上并没有被甩开差距，日本在1947年即开始实行义务教育，甚至早于英国。<br>同时，大量的技术学校开始兴办，对美国早期的技术进行了良好的学习与承接。<br>此时，日本经济的发展风调雨顺，有如神助，石油的价格仅为2美元/桶，为日本工业化的快速发展奠定了基础。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaKnAk6ibD1ANu5oryNyeIzYY5oE0vL1YPEg8lbuRlc930YQHibew74Kyw/640"><br>在1951-1995的约40多年时间，美国对日本进行了无条件全方位的保护，让日本全力冲刺，不仅如此，日本在1949年确认的1/360的美元汇率，在以后数十年保持不变，即使日元被严重低估。<br>可以说，美国一路扶持和全力保护日本走上了最高峰。<br><br>日本达到发展巅峰90年代初期，在美国的全力支持、日本国民的努力与一系列强力政策的保障下，日本达到了经济的最巅峰，人均GDP早已达全球第一。<br>日本的经济繁荣到什么程度：1990年，中国平均工资为178元，日本为10000元，是中国的56倍原本以勤奋储蓄为美德的日本，开始疯狂的采购全球的奢侈品，「刹那主义」成为日本的流行，也就是及时行乐。<br>「消费即美德」成了日本人尤其年轻人的共识。<br>在纽约第五大道的名牌店里，挤满了从日本去海淘的人。<br>日本人当年消费了全球70%的奢侈品。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaiaia1hYLfvkmotNmuXHmibmuXcOWk2qIAYiaObfe1SdvRg6hrZ2T5DdJ4w/640"><br>那时，日本几乎是历史上唯一就业率100%的国家，从来没有说日本毕业的大学生找不到工作一说，都是企业到各大学各种请客吃饭，求大学生过来工作，如果说某个公司倒闭，多数原因是：招不到人。<br>普通员工就职后，结婚，购买百万级以上的婚纱或礼服，飞到澳洲或者巴厘岛、斐济等旅游胜地度蜜月，一个婚礼花费30-50万甚至更多，都很正常。<br>全世界的旅游圣地堆满了日本人。<br>日本所有的餐饮、夜店等服务业，天天爆满，到大街上要找一辆空的士难于登天，而下了的士后几乎没有日本人要求找零，直接一张大钞扔过去，所有的高档项目如高尔夫全部平民化。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUadvKlz7B4E96KIiaSLlboSc2jMkAiam6jn0q7hY68tibrce6PRBYZJ5QRQ/640"><br>而此时，在几乎不需要防守的日本制造业面前，美国本土制造业节节败退，对日出口逆差一年比一年大。<br>1985年，日本取代美国成为全球最大债权国，工业品畅销全球。<br>此时，所有的日本人都相信，10年之内，日本将全面超越美国，成为一个超级大国！可能吗？日本忘记了和魔鬼已经签订的契约，得到的太容易，注定要失去。<br>面对日本制造的强大压力，美国许多制造业大企业、国会议员、经济学家开始坐不住了，他们纷纷游说美国政府，强烈要求当时的里根政府干预外汇市场，让美元贬值，以挽救日益萧条的美国制造业。<br>而对于美国政府来说，美国财政赤字剧增，对外贸易逆差大幅增长。<br>美国，已经不能再容忍了，必须要增加产品出口的竞争力，改变不平衡状态。<br><br>魔鬼的契约，日本亲手毁了自己的制造业1985年开始，美国媒体开始猛烈攻击日本，将日本列为不公正贸易国，对日本进行全面批判。<br>日本战战兢兢，心里非常清楚自己是怎么成为老二的，开始找美国谈，大哥，我什么地方得罪你了。<br>美国告诉日本：这样的汇率，生意已经没有办法做了，日元，必须要升值。<br>当时，日元的汇率是1美元兑换250日元；<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaVfEJw53K4QMz4DX84tJOCLGxuiaO8jY7Svxpr1uiaPJVvBxYYt4u1j7A/640"><br>1985年9月22日，美国、日本、联邦德国、法国以及英国的财政部长和中央银行行长在纽约广场饭店举行会议，达成五国政府联合干预外汇市场，诱导美元对主要货币的汇率有秩序地贬值，以解决美国巨额贸易赤字问题的协议，日本无条件的接受了美国提出的日元升值方案。<br>有学者推测，当时日本政府的算盘是日元升值20%左右，对整体制造业影响不大，但是，这个潘多拉的盒子一旦打开，就不再受人控制了。<br>随后不到3个月的时间，日元的汇率跌至1美元兑换180日元，1990年达到最高峰1美元兑换75日元。<br>而日本当时主要的收入就是出口型业务，汇率的急速下跌意味着什么？比如日本的圆珠笔，原来在国内成本是200日元，卖到美国1美元，兑换成日元是250日元，利润是50日元；现在日元升值了，卖到美国还是1美元，只能兑换120日元，亏80日元......<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaR7vNibibHjVHBz4rvFKvfddBv9fwU6SLoJD2kPpicw5cx1ouBAM1z31QQ/640"><br>这意味着日本的国内对外工业体系的巨大压力和重新到来的激烈竞争。<br>但是没有想到的是，在美元跌幅如此大的前提下，尽管日本的工业面临重重问题，美国货还是没有完全拼过日本的产品，日本将艰苦朴素和勤俭节约的精神发挥到了极致，将人力成本、原材料成本、公司成本压缩到最低.......1年后，为了保证竞争力，日本开始将产能转移到人力成本更低的国家，如东南亚或中国，这个时候，失业率开始在日本出现。<br>政府为了让制造业免受影响，开始大幅度降低银行利率和宽松货币政策，希望大家在银行存的钱都放出去，投资支持工业。<br>结果，要命的时刻来了。<br>钱是全放出去了，但这个时候日本的制造业不景气，面对日元的升值，当然没人愿意投资实业了，全部资金跑到了股市和楼市。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUauiblPJu9Z0b7XFFkLfsOsEYQXPVyUjIg5pibyBw8HmwxiamwgyAAvzjsg/640"><br>2年后，日元对美元的汇率已经升至120日元兑1美元，日本很多利润较低的制造业已经完全扛不住了，在利率降低，股市楼市双涨的前提下，直接开始关门入市股市或开始买房。<br>实业，越来越没人想做了。<br>日本的股市和楼市，在1986年开始，创造了奇迹，吃一碗拉面的功夫，房价可以直接上涨30%所有的投资，疯狂的进入股市和楼市，日本的楼市股市开始直线上升，1989年，日本地产的价格，足以买下4个美国。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUayMoza1pPbJtZcjhfXP5SUjheI5WdLTybocD7xVu5CW0u0rZ8bfgDIg/640"><br>随后5年时间里，股价每年以30%、地价每年以15%的幅度增长，而同期日本GDP的年增幅只有5%左右。<br>泡沫经济离实体经济越来越远，虽然当时日本人均GDP超过美国，但是依然很多日本人买不起房。<br>而前期积累了丰厚资金的日本企业开始疯狂的购买海外资产。<br>1986年，日本第一不动产公司以破纪录的价格买下了纽约的蒂芙尼大厦。<br>1989年，三菱地所公司一举买下纽约市中心洛克菲勒中心14栋大楼。<br>其他如麻布建物、秀和等日本房地产公司也纷纷在夏威夷买下饭店，或者在加利福尼亚买下写字楼或购物中心等。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUapfCezibKk3Q3FeFIm1WPia6lGDsKnCElaHyxia1Q6k3PuLgRUxQhsl9qg/640"><br>日本对美国不动产的投资，1985年约为19亿美元，1988年增至约165亿美元。<br>1989年底，日本土地资产总额约为2000万亿日元，是美国土地资产总额500万亿日元的整整4倍。<br>卖掉东京，可以买下整个美国，是当时日本的豪言。<br><br>泡沫破了到了快1990年，日本的经济泡沫已经到了谁都不相信的地步，全球都知道，日本，无论是股票还是地产，根本值不了那么多钱。<br>但对日本来说，在巨大的泡沫中，不管政府、企业还是个人，大家都是赢家，依然在往前冲。<br>政府可以通过泡沫带来的溢价获得巨额的税收，还能保持经济的增长，使得国家经济看上去一片繁荣，虽然不论是真还是假；银行对于这种溢价同样也能获得丰厚的收益，账面上所有的投资都是优质资产，完全没有呆账；投资者特别是那些炒房客、地产商、上市公司等投机分子，更是在这场投机盛宴中赚的钵满盆溢；甚至普通的工薪阶层都因此受益，他们纷纷贷款买房，他们的资产无形中膨胀了，因为房子的泡沫升值远远高于上班挣得工资。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUanmbTRw0mzwngkQ3DJK5yno8xaZ9UNNr7m7yMnSXPmmFVGrZTvzGmtA/640"><br>所有人都沉醉在经济虚假繁荣的美梦里。<br>这种陶醉，让大家忘记了现实，人们都在大量消费，大量购买房产和股票，在购买奢侈品，在进行投机活动。<br>但泡沫终究有破裂的一天，当东京的地产高于整个美国的价格时，谁都不愿意相信了，愿意来做接盘侠的就会越来越少。<br>1990年，日本制造性行业的贷款比重下降到25%，非生产行业的贷款比重却上升为37%，实体经济完全被碾压。<br>泡沫之下，已经危机重重。<br>1990年日本政府开始控制房地产信贷，但已经为时已晚。<br>利率刚一提升，泡沫的破碎就像核弹反应一样，引发了连锁反应，对日本经济造成了严重的冲击。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUan0eRvS1l82YPySCcfIV2ECiar7xJzhJzrUwV8hZ18icrm514nwd5ibKPw/640"><br>1990年，日本的股市开盘日跌了202日元，整个股市开始拼命抛售，股市一天狂跌60%，随后长达20多年一直处于熊市；随之，房价开始一泻千里。<br>持续下跌70%，基本回到了地产泡沫发生前1986年的水平；直到现在20多年过去了，也才恢复了最高峰的50%左右；在90年购房和买股票的日本人，成了全球最悲催的接盘侠。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaMqvx09jhpVhtKWymXpGRu9kXIPiaU6z6nVicUoEvwREdHiaIIJiahsvjiaw/640"><br>日本失去了什么日本自杀森林，指青木原树海，是日本富士山下的一个著名景区。<br>青木原林海因两点而在日本闻名遐迩：从那可以看到的富士山景色美得令人窒息，但从1990年开始，自杀森林发生的自杀事件开始暴增，仅2002年一年，树海发现了78具尸体。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUattxVvztBDss30CZkONibkR0XHIulFCXlKiaZxQn819WfuGpicqiaSp7ceA/640"><br>大量日本人在90年左右买的房子，短期内房价跌破首付，加上日本不景气的经济，导致负债一辈子，随后公司破产潮带来的失业，直接导致个人破产。<br>短期内企业，银行、房地产公司破产数量超过3000家，日本的失业率从0变成了长期徘徊在3%，最高峰4.5%，从此日本就业压力空前，工资低、工作时间长几乎成为日本顽疾，啃老族率先在日本流行。<br>日本色情产业也由此蓬勃发展，很多人是破产而离婚的中年妇女，而赶上坏时候的女毕业生，她们也无奈得选择了这一行业。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaUu2nISV9o6GLfML1rw4pyxJm272BrxXiburssHkjrflruTYSKyibt49Q/640"><br>于此同时，在失业人口增加的前提下，日本老龄化的到来，导致依靠养老金的人数是纳税人的5倍，2017年纳税人缴纳的养老金已经占到了个人收入的18.3%，最终的后果是日本人对养老金失去了信心，不缴纳养老保险的人比例高达21%。<br>随之90年代相关灾难发生，无论是大阪地震还是福岛核事故，政府的救援力度直线下滑，接着的东京沙林毒气事故，导致日本政府的公信力跌落至谷底，多数日本人对政府相关事务再无兴趣。<br><br>自废武功的日本在这一切的背后，美国早已准备就绪，对日本进行了有序的收割。<br>在广场协议前，美国已经疯狂的以1/250的汇率开始持有日本资产，到1995年以最高点1/120的汇率对日元进行抛售，意味着200%的利润直接到手。<br>而日本损失了相当于十年的国民生产总值……日本经济的崩盘始于广场协议，日元升值给自己的制造业增加了巨大的负担，随后，宽松的利率必然导致资金向股市和楼市转移，一旦一个国家不在意自己的制造业，就是危机到来之时。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaKhpx4soBLia5rtmqV7DiaG6VZ7wuEWXW0MyIL3gjyXw8TSuVvdPnZwtg/640"><br>「广场协议」签订之后，随着日元的持续升值，无数海外投资者进入到日本之后，大量购买日本房地产，再加上日本国内民众也开始积极炒房，日本房地产被炒上了天。<br>而当日本央行通过持续加息来刺破泡沫时，受伤害的是日本国民，海外机构投资者早已兑换美元离场，赚得盆满钵满。<br>而日本国内炒房者只能背负一身的债务度日，生不如死。<br><br>美国有没有收割日本很多人认为，日本的广场协议，是自己把自己玩死的，美国并没有收割日本，在日本内部，也只有三成的学者认为广场协议是美国的阴谋。<br>但看看几个基本事实：首先，美国几乎和全球各国基本都在打贸易战，和中国打，和欧盟打，和俄罗斯打，但是为什么没有和日本打?1990年之前，日本和美国发生了轻微的6次贸易战，从1990年开始到现在的30年，从未出现过一次贸易战！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUa1ZPHxo4rf6iahQuYbdJBiaAEONiaVoNBd1sWhV2oZP6Jx6FLRPRgI1iczw/640"><br>美国，根本不需要同日本打贸易战，下命令就行了。<br>广场协议的签署，只是时间和契机问题而已，当时的日本政府非常清楚，早已被美国深度控制，同意与不同意，都得签字。<br>2019年，美国总统特朗普和日本首相安倍晋三在纽约联合国大会期间签订了初步贸易协议。<br>日本将撤销或削减约72亿美元美国农产品的关税。<br>日本民众普遍认为东京对华盛顿的让步太大，日本农业领域将面临着巨大挑战。<br>日本目前对美国牛肉征收38.5%的关税，根据上述协议，这一数字将降至9%，日本对美国高价位猪肉的关税最终也会降至零。<br>以上这样的让步，比比皆是，几乎每年都会出现，日本象征性的应付一下，然后直接投降。<br>美国需要钱，直接找日本要，从来不诉诸贸易战，军费，特朗普开口就行了，有谁听说过宗主国和殖民地打贸易战的？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUasXVM36gltLzhkAFqicsqrOvf9wb6LCpXyZ5wIy7TaktJrqEUp6rPnuA/640"><br>在日美安保条约签署的那一刻，这一切就已经注定了，与魔鬼的契约，注定要付出更多！广场协议导致日本失去了30年，精通经济学的日本政府难道不知道这意味着什么吗？从1985年日本日元升值开始，日本政府就非常清楚未来的走向，但很快就接受了美国的方案，从1985-1990年的5年时间，日本的政治和经济精英，眼睁睁的看着日本一步步的走进了火坑。<br>美国收割东南亚、收割南美，是不争的事实，但是尚需要在基于以美国制定的金融中心的基础之上，合理合法的抢走这些国家的财富，但是对于日本来说，美国都不需要通过规则，直接下命令就行了。<br>1951年，日本的悲剧就已经注定了。<br>轻易得到的东西，会失去的更多。<br><br>中国和日本的本质差别中国，若是没有两弹一星，我们在经济和产业上的一切努力与付出，也都是给美国做的贡献。<br>是因为我们有了前辈们的付出，让美国只能通过比较窄的途径，贸易战、战略围堵甚至生化战等方式来实现，政府谨慎到保守的金融政策，导致美国资本收割无门，而我们的国之重器，让美国无法直接上门抢劫。<br>我收到很多留言，意思是，中国就像日本一样，做美国的殖民地，也挺好，什么风险都没有，日本也活得挺滋润。<br>我从很多人字里行间看到的就是：做美国的狗不好吗？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaN6EaSAKbM6vqBvth4LXKQEZExnGBuMl3fGrQCGxykUUaALNY2ATLeQ/640"><br>可惜，第一，你想做美国的狗，不一定有这个机会，香港的废青，台湾的绿营旗帜摇得多带劲，口号喊得多响亮，未必有做狗的机会；第二，若不是美苏冷战，日本连做狗的机会未必有。<br>如果日本有选择的权力，不会有人愿意签署日美安保条约，战后70年，日本只得到了40年的发展机会，而且永远在美国的掌控之中，美国砧板上的肉而已，中国是唯一有可能赶走美国，让日本独立的可能，为什么很多日本的政治家冒着下台和被刺杀的风险，也要和中国走近?普京见到安倍或日本外交官，发生了两次，不理他们去逗自己的狗，为什么，因为俄罗斯是主权国家！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUaElmv3Xrqw56OGoUQ8KBibKYZNV1VgoQBLh1wvX8QhdyVrG2dc8X9pWw/640"><br>或者说，全球200多个多家，都可以做美国的殖民地，但是中国不可以。<br>日本，时也命也，因为军国主义的罪孽，需要去偿还他们所欠下的债。<br>而中国人，是英雄儿女的后代，我们的先辈，挺过了艰难险阻的万里长征，挺过了日本帝国主义铁蹄下的围剿，挺过了零下40度的朝鲜战争，以顽强的意志力，拒绝了美苏帝国在49年提出的优厚条件，他们的一切付出与努力，让中国成为了一个真正的主权国家，就是让我们对比日本，有了对霸权说不的权力！让我们有了选择自己命运的权力！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8MQkOPfqp1jyf184AJjjUapTxj4fKDngls6CHMPqMqKGfhUe0RicfLW3NSv2wksjkYP5hnGEpMa0A/640"><br>日本，犹如美国豢养在猪圈的猪，是舒舒服服的躺在那里，但一旦美国经济出现问题，毫不犹豫的会拿日本祭天或收割，而他们，只能在哪里眼睁睁的等着，无法左右自己的命运。<br>我们不是日本，我们宁愿做荒野中的狼，风餐露宿，励精图治，卧薪尝胆，也要有争得自由权力和创造奇迹的机会。<br>否则，我们有何面目，面对上一辈的先烈。<br><br>',
'<h2>河南灵宝发现6000多年前制陶业特征显著的史前聚落</h2><br>随着河南灵宝城烟遗址发掘的推进，一座制陶业特征显著的仰韶早期聚落揭开面纱，房址、陶窑、经淘洗加工的细泥块及大量草木灰、烧土等，为研究仰韶早期山区小遗址的聚落功能提供重要依据。<br><br>“遗址出土陶窑31座，其中一座竖穴式升焰窑堪称同时期\'最先进\'，窑室底部一周有11个圆形火眼，火门、火膛、窑箅等结构完整，是迄今发现保存最好的仰韶早期陶窑。”河南省文物考古研究院副院长、灵宝城烟遗址发掘领队魏兴涛说。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/OKTACHY8sV9eMXcXrog36y9dFgkV563ANanTkljJCnE7l8DtFRrzpplGiaf4lDln2sKy8MWp16qLotHDEdRXM5Q/640"><br><br>河南灵宝城烟遗址出土的仰韶早期器物 图片来自：河南省文物考古研究院<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/OKTACHY8sV9eMXcXrog36y9dFgkV563AFRQXs8SWII1s1V2NREGd4VtQtgIUvIlUvWBL5Ja8VGhuJx73ibhicSng/640"><br><br>河南灵宝城烟遗址发现的仰韶早期陶窑&nbsp;图片来自：河南省文物考古研究院<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/OKTACHY8sV9eMXcXrog36y9dFgkV563A4RUJH5ggFXUdWrgfUticUqic0Igpofn4CBIjA7fZUSl3txCNpZiayne1A/640"><br><br>河南灵宝城烟遗址出土的仰韶早期器物&nbsp;图片来自：河南省文物考古研究院<br><br>距今约5000年至7000年的仰韶文化，是黄河中下游地区重要的新石器时代文化，以发达的制陶工艺为人熟知。<br><br>这一时期的彩陶色彩绚丽、图案丰富、绘画手法高超娴熟，达到中国史前彩陶文化的巅峰。<br><br>灵宝城烟遗址发现泥质红陶和夹砂红陶数量最多，褐陶和灰陶较少。<br><br>出土陶器的纹饰以绳纹为主，还有少量黑彩宽带纹、三角纹等。<br><br>“以往发现的仰韶早期陶窑形制小，结构简单，多为横穴窑。<br><br>竖穴升焰窑结构更合理，火用效率有所提高，不仅可以提高生产效率，生产出来的陶器质量也更好，质地更坚硬。”魏兴涛说。<br><br>魏兴涛表示，窑箅构造进一步增强火用效率。<br><br>“早期的陶器烧造是堆烧，把陶器直接放在火堆里烧。<br><br>窑箅就像蒸馒头的箅子一样把陶器支撑起来，用的是火焰温度最高的外焰。”<br><br>据介绍，窑箅普遍出现于龙山文化、商、西周时期，战国时期有了窑床式陶窑，容量更大，原理依然是用外焰烧造。<br><br>具有窑箅的仰韶早期陶窑并不多见。<br><br>2019年以来，河南省文物考古研究院联合三门峡市文物考古研究所、灵宝市文物保护管理所对灵宝城烟遗址进行发掘，共发掘面积4600余平方米，是近年来仰韶早期遗址最大规模的考古发掘。<br><br>“房址大多保存较差，出土遗物不多，未见灶等生活设施，表明居住者身份为平民，加之与制陶相关的遗存丰富，这里有可能是一处以制陶为业的聚落。”魏兴涛说，遗址还发现少量由6至8个柱洞或柱础围成的圆形或近方形区域，筑造讲究，可能是存储粮食等用的高仓。<br><br>',
'<h2>恶魔在美国</h2><br>墨西哥拥有丰富的自然资源，银产量位居世界第1；<br>铜和石墨居世界第3位；<br>硫和重晶石位居世界第6位；<br>钼、铅和锌位居世界第7位；<br><br>尤其在白银的产量上，是世界主要白银产地，白银出产量一度占到全世界耗银总量的三分之一，墨西哥鹰洋在全球广泛流通。<br>直到今天，仍是世界第一大白银生产国，每年白银产量超过5000吨。<br><br>但一旦一个国家武力不强，「家里有矿」就会成为原罪，1519年，发现新大陆后，西班牙入侵墨西哥，在西班牙的枪炮和天花之下，这片土地很快沦为西班牙的殖民地，被天花就干掉了9成人口，西班牙和当地人的后代混血儿成为主要居民，被送去采矿干重活。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9Ou5zkQpIGTzNBFTCib4ibIE2rwQZjhSC6lJ3B3UNIgo6mFugGblxkSX4lw/640"><br><br>1810年墨西哥人起义，终于赶跑了殖民者，但是西班牙人赶跑了，北方的美国永远难以赶跑。<br><br>「离美国太近」将成为墨西哥永远的悲剧。<br><br>美国是个伟大的国家，虽然美国杀人、贩毒、抢劫、偷窃、欺骗、讹诈.....干完了天下最邪恶的事情，但是伟大的名字一定要带走，战火与废墟留给世界。<br><br>看到好东西就抢，是美国的一向传统，除了1812年抢加拿大的土地，激怒了英国，被打到了华盛顿，烧了白宫。<br>多数时候，美国的抢劫历史还是比较顺利。<br><br>墨西哥独立后一直政局不稳，总统轮流换，当然被美国盯上了，很快美墨战争爆发，美国不停的抢夺墨西哥的土地，总共拿走了墨西哥一半的土地共230万平方公里，大约相当于10个英国！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuEDGziaQUUDLm9V7JX73vxJiaibN1bu55EdbFWN2KbXPRTCKjxStdkeJWQ/640"><br><br>今天美国境内的加利福尼亚，德克萨斯，亚利桑那，新墨西哥州，历史上全是墨西哥的。<br><br>而墨西哥还在不停的打内仗，一直到1930年才建立共和政体，消停下来。<br><br>建国后的摩西哥，看看富裕的美国，决定靠给美国打工挣钱，美国需要什么就做什么，美国要喝酒，就开始酿酒，要衣服，就做衣服，要抽两口，就提供大麻......<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuxibOxhjWfibJYfQneJic5rNGeIas7uoibfwBpcOtkFFqCjp9PmobqzO89Q/640"><br><br>而且，墨西哥还不断的发现石油，依靠出口石油给美国也挣了钱，是美国的第二大石油输入国。<br><br>本来相对来说，墨西哥日子过的还可以，结果到了二战时期，出事了.......<br><br>美国是世界最大的毒品消费国，每年消耗全球60%的毒品，其中可卡因就消费了全球产量的1/3，从2002年到2013年，美国12岁以上的人群中，吸食过海洛因的人数增长了63%，死亡人数增加3倍。<br>仅2013年，约有51.7万美国人称在过去一年内吸食过海洛因。<br><br>含大麻在内，美国已经确定的吸毒人口超过3500万，超过11个州对部分毒品已经合法化。<br>3500万人，相当于整个加拿大人口，这个市场太大了！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OusMb6wn7JGs1ic1kFTlejn9aTyGFzQDlIUAJhVIoJB74yqqgkick6ibNicA/640"><br><br>美国庞大的吸毒人口，对社会带来了大量的危害，吸毒的比例远远超过鸦片战争时期的中国。<br>针对这个问题，美国能管好吗？当然可以管好，新中国成立时，仅3年时间，毒品在全国消失。<br><br>但是美国不会去管，很简单，为什么要去管？为什么要掏这个钱，出这个人力物力？禁毒成功了，难道资本家就多挣钱了吗?还不如让毒品多淘汰些底层人民，还可以省钱。<br><br>这个道理，和美国不管疫情是一样的。<br><br>且大量的证据表明，CIA等组织与毒品有脱不开的联系，阿富汗地区沦为毒品种植区美国功不可没.......<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9Oueh9Ps5K9iac14l8vk2qwS8SWOs6icOtYvhqF9LEg5Gr1oGia9FbCWB1tQ/640"><br><br>所以毒品这个现象，将在美国长期存在，成为美国社会不可分割的一部分。<br><br>二战之前，美国的毒品来源主要来自东南亚的金三角，结果战争爆发，日本盯上了东南亚，美国的运毒路线给断掉了，这下子要了美国的老命了，饭可以不吃，毒要是不吸，一天都受不了......<br>南美还有很多国家都产毒品，这样，最靠近美国的墨西哥，自然成为了全球最大的毒品集散地，全球毒品，通过墨西哥送往美国，很快的，墨西哥由于得天独厚的地理优势，垄断了美国的毒品市场。<br><br>你抢走我的土地，我送给你毒品，这也很公平。<br><br>美国人的可卡因95%从墨西哥送货，大麻70%从墨西哥运来，墨西哥想尽一切办法，快速方便的给美国运毒。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuUrvc6QV8a6clOFw83JPUv3ibZQiaz3lb92WBia0pL45LxnicuiaicgicdB9dQ/640"><br><br>仅在2009年，至少发现6条通往美国的地下通道，它们被用来运送非法移民或者毒品。<br>其中有一条通道长约300米，内有电力和通风设施，甚至还有一部电梯。<br><br>这些都是地下通道，不是地道，是可以直接推车走的。<br><br>本来，给美国贩毒，虽然挣钱，但毕竟在墨西哥是犯法的，很多淳朴的墨西哥人并不愿意干，这个时候，墨西哥也只是给美国送毒品的二道贩子。<br><br>结果到了1994年，又出事了。<br>墨西哥彻底沦为了毒品制造国。<br><br>现在的墨西哥，每年3月春暖花开之际，漫山遍野绯红色的罂粟花瓣纷纷落地。<br>这时，罂粟收获的季节来到，所有当地居民连同老人孩子都上山采取罂粟汁。<br>用罂粟汁制成熟鸦片，再加工成海洛因和吗啡，6月份便能将这些毒品偷运过边境，进入美国市场。<br><br>这些地方，原来种的都是玉米......<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuLX4cGDtGwSxibrVJ59J9zlqR2V0yIsVUPKU8qPU9deMMbiagZtXWNWPg/640"><br><br>1994年，墨西哥加入了北美自由贸易区，这一举措，推动了墨西哥经济的发展，同时，也让墨西哥的毒品贸易升级，让贩毒的变成了制毒贩毒一条龙。<br><br>美国的农业地理条件，冠绝全球，同时，在20世纪初期，就实现了全机械化耕种，在农产品的成本上，可以碾压墨西哥，而墨西哥的主要农产品就是玉米，玉米也是美国的主要农产品。<br><br>美国生产一吨玉米的成本是92美元，墨西哥是258美元，几乎是美国的2.5倍，一旦市场实现自由贸易，墨西哥的农业将会被分分钟冲垮。<br><br>但所谓资本无国界，这句话绝对是至理名言，农产品加工是墨西哥的主要工业之一，对那些工业资本家来说，墨西哥洪水滔天还是遍地战火，根本无所谓。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuxyypLv2fHAzOjUDr3S0kLlhbaPrlmm7ib4xsYXmk5p5v9pX0waBIANA/640"><br><br>本来，在自由贸易协定中，对墨西哥的农产品是有保护期的，结果墨西哥的资本家直接游说政府，很快就把贸易保护取消了，因为对于他们来说，需要拿到美国成本更低的玉米，而对于墨西哥政府来说，农民死不死的反正也无所谓......<br>这下子，墨西哥的农民直接面对美国的玉米竞争，很快就被打趴下了，根本在成本上拼不赢啊，多数面临直接破产的风险。<br><br>怎么办？对喽，种大麻！墨西哥毒贩抓住这个机会找到墨西哥农民，我给你提供原料，给你提供资金，给你提供技术，给你提供保护，你放心种。<br><br>墨西哥农民心想，种大麻，利润好几倍，种玉米，亏得本都没有了。<br>所以，种植大麻和罂粟很快成为了一些墨西哥农民的主业.......<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuTRqa06PSI0iaNlvmOUApvd5Zc8wwZJt1M1Ek8BgiavHyxLgok3PNJazg/640"><br><br>中国，在1949年取得了伟大的革命胜利，是因为土改代表了农民阶级的根本利益。<br><br>而在地球的对岸，墨西哥毒贩，也代表了活不下去的墨西哥农民的根本利益，禁毒，就是让墨西哥农民去饿死。<br><br>墨西哥，土地肥沃，盛产玉米和水果，比如甜瓜、柠檬、芒果，尤其是鳄梨，很多地区为全球最大的鳄梨产区。<br>自80年代开始，开始大规模种植大麻，此地的经济状况从此为之一变。<br>由于大麻一年两熟，世代穷困的墨西哥农民迅速脱贫。<br><br>大麻种植业，代表了墨西哥人民的根本利益。<br><br>这种交易，每年的利润至少400亿美元，并且逐年上涨。<br><br>从此以后，墨西哥制毒产品蓬勃发展。<br><br>在这个时候，美国再次神助攻，给墨西哥毒贩装备了最先进的武器，让他们强大到了可以和政府对抗。<br><br>墨西哥政府军队13万，墨西哥毒贩仅一个海湾集团就有近10万人，毒贩的军队的武器装备全部来自美国。<br><br>墨西哥5大贩毒集团，每个集团的装备之精良，都不在正规军之下，机关炮、RPG火箭筒、能打坦克的M2重机枪，军用狙击枪-巴雷特等知名武器都赫然在列，步枪也主要以AK47突击步枪、美国的m16自动步枪，弹药数量种类繁多，单从截获的毒贩军火数量来看，这些武器装备和正规部队的武器装备相当，甚至可以说是一个小型的军火库，可以想象这些武器装备用到毒贩身上，将会给墨西哥当地军警造成多大的损失。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OulXfUnw1z8PENOBeMpJUAeDhUicWE7kKWXA0ImUia2GPUm9IcM4w1DElQ/640"><br><br>正所谓，有钱不赚王八蛋，美国正道是犯贱。<br>当毒贩拿着厚厚的美金找到美国的军火商的时候，美国人能不卖给他们武器吗？<br>这个循环终于形成了，美国用他们的科技生产的武器，去装备墨西哥毒贩，让墨西哥毒贩将毒品带到美国，让美国人民快乐似神仙，还正好帮助美国进行部分老弱人类清除计划。<br><br>到现在，有数据显示，最高峰时，墨西哥的毒品产业链养活了全国30%的人。<br>面对美国庞大的吸毒市场，墨西哥，永远无法从毒品的沼泽中爬出来<br>美国的需求，将中南美洲多个国家变成制毒之国，哥伦比亚毒枭巴勃罗，上榜全球7大富豪之一，他第一个把可卡因生产变成大规模的出口贸易，从中赚取了30亿美元的个人财产。<br>如此巨额的财富让他为30万人提供了就业机会，还为穷人修建了教堂、医院和房屋，被誉为「拉丁美洲的罗宾汉」，成为毒品王国真正的国王。<br>老百姓誓死追随，画像遍布大街小巷，认为巴勃罗有能力去做总统。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuxbPuhfUPwG957DhwHwDJSCuW1oJ1VEIzGhBtHVFvoF72YiaU8YO2x4A/640"><br><br>巴勃罗的名言是：美国侵略我的家乡，南美人民食不果腹，我们运的不是毒品，是拿起了武器对抗美国！我对美国几千万吸毒者不负任何责任！<br>说的对不对，我不知道。<br><br>我只知道，美国如果要禁毒，就如同要对抗新冠疫情一样，只要彻底封城两个月，疫情绝对比不丹还干净。<br>他们绝对有能力做到，但是，美国永远不会去这样做。<br><br>不赚钱的事情，我干嘛要做！<br>1950年2月24日，中央人民政府政务院发布了「关于严禁鸦片烟毒的通令」，在全国开展了轰轰烈烈的禁烟禁毒运动。<br>我党最广泛地发动和依靠人民群众，坚持严厉惩办与改造教育相结合，收缴毒品，禁种罂粟，封闭烟馆，严厉惩治制贩毒品活动，8万多名毒贩子被判处刑罚，2000万名吸毒者被戒除毒瘾，并结合农村土地改革根除了罂粟种植。<br><br>50年代初期，在与毒贩的战争中，无数解放军战士英勇牺牲。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuJXK5c8N5mBhl5qHFWKNH0SV3wahS8r9yo4koMRSUibFtxLHgnQGbnjg/640"><br><br>在禁毒成功后的随后几十年，中国对毒品零容忍，贩毒50克以上即死刑。<br>与毒贩的搏斗中，大量的缉毒警察为了祖国的宁静献出了自己宝贵的生命，仅2016年，我国共有362名缉毒警牺牲在岗位上，几乎每天都会牺牲一名。<br>相关数据表明，缉毒警察的死亡率，是其他警种的4.9倍，受伤率更是高出10倍。<br>他们用自己的生命捍卫了我们的安全。<br><br>请问1950年的中国，和2020年的美国，哪个国力强？为什么中国3年时间做到，美国200多年都做不到。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9Ou3BTW9jmTURd94b6c4oBBL4H9HgBgBFdgbp3mCSh7rjUZ2WPQk7gibhw/640"><br><br>只有两个原因，第一，美国不需要真正的禁毒，美国，每年也会涌现大量的缉毒英雄，和毒贩英勇搏斗，甚至牺牲被毒贩虐杀，只是可惜，他们都成为了无耻美国资本家的牺牲品，他们牺牲在自己的国家制造的枪支和弹药上，牺牲在自己的国家制定的法律制度上，牺牲在美国为了利益而对毒品的纵容上。<br><br>第二，中国是全球最伟大的国家，没有之一，事实历历在目，无需置疑也无可辩驳。<br><br>英美两国，是自由，是人权的代表<br>2009年，英国毒贩阿克毛在中国贩毒落网，被中国政府判处死刑，英国首相布朗不忍心，致信中国领导人为毒贩阿克毛求情，被中国断然拒绝！<br>菲律宾总统杜特尔特上任，对菲律宾毒贩进行零容忍，鼓励全国人民追杀毒贩，不给毒贩任何机会，美国总统奥巴马不忍心，希望杜特尔特尊重人权，换一个更好的方法。<br><br>英美两国的领导人真的是爱心肆虐，心系全球，我只想说：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuVkPEWorqKGvIHr5Qe2jnfY2USPega77mRNdhWfZaNIickxEAcDcbNIQ/640"><br><br>美国的犯罪率几乎全球最高，吸毒的人超过3000万，每年因吸毒死亡的人超过5万人，那个时候，你们的爱心在哪里？<br>美国的医疗贪腐让全球瞠目，每年因为贪腐看不起病，破产的人不计其数，那个时候，你们的爱心在哪里？<br>美国每年为了资本家的私欲，将无数的地区推进战火，尸骨遍地，人民骨肉分离，流离失所，那个时候，你们的爱心在哪里？<br>美国疫情到现在已经死了10万人，感染已快超过200万人，且还在增长，这一切本都可以避免，这个时候，你们的爱心又在哪里？<br>无耻之至的伪君子，我只服美国。<br>在他们的心中，狗的命是命，犯罪的命是命，唯独人民不值一谈。<br><br>对此，杜特尔特已经对奥巴马给了回复，「奥巴马你个BZ养的，我是一个主权国家的总统，我们不再是殖民地了，除了菲律宾人民，我没有其他主人，没有任何人是。<br>请你放尊重点，别老是提出质疑……」<br>注：此为原话，可查询。<br><br>每年，有大量的墨西哥警察牺牲在毒贩的枪下，墨西哥总统候选人被毒贩枪杀超过百名，无数墨西哥的政治精英希望能还墨西哥一个宁静，被虐杀而死，女市长的卸任后的第三天，横尸街头；<br>怒斥毒贩的市民，被杀害后挂在桥上，也有抗议墨西哥毒贩的大学生，被腐败的政府直接交给毒贩处决.......<br>很多英勇的墨西哥人为了自己的国家，冒着巨大的威胁与邪恶搏斗，失去年青的生命，全家被毒贩灭口，警察们面对巨大的危险，自己的上司，同事，不知道谁是人，谁是鬼，在任何时候的每一分钟，自己的队友都有可能向自己开枪.....<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9Ou9rOIW8Pe3XHBoJux8N6FLsNhDJmXXiccHjRk7jabLmR7qrBibibm75ZpA/640"><br><br>依然有大量的勇士虽千万人吾往矣.....<br>只是可惜，他们所付出的一切努力与牺牲，终究是徒劳，因为美国3500万人的毒品需求将永远存在，有市场，就必然有买卖。<br>最近，受疫情的影响，墨西哥毒贩集团的国际供应链被迫中断，毒贩们的收益严重受损，为了争抢制造甲基安非他明和可卡因等毒品所需的化学原料，及火拼中所需的枪支弹药，墨西哥的各个贩毒集团之间开展了激烈的火并，各类枪战、流血事件层出不穷。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuIlCiaXkzpAP5w1osHibKXa4jQRTdWGicMwvlzReLvqg2srI1JJ5JGmdjQ/640"><br>每一起枪响，都会涉及数亿美元的毒品贸易，今年3月内，发生了数量惊人的2585起谋杀案。<br>这一幕，将在墨西哥不断上演，因为天堂太远，美国太近<br>地狱空荡荡，恶魔在美国<br>',
'<h2>华人，何处为家</h2><br>今天在美国居住的华人，经过一代、两代甚至三代人的努力，过上了衣食无忧的生活。<br>个别华人走上政坛，取得了一定的话语权。<br>但是，无论怎么优秀，怎么努力，美国华人依然没有摆脱二等公民的尴尬身份。<br>1993年同名小说改编的电视剧《北京人在纽约》热播，那首脍炙人口的主题曲，唱出了多少留美华人的心声：「千万里我追寻着你，可是你却并不在意」。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuBrYB1aZ9b6gwB8GicbavXNTeVJ4txicQHJnEdUejprm2icOtQnOSP6jCA/640"><br>一百多年来，多少中华儿女离乡背井、漂洋过海来到大洋彼岸，经历无数风霜雪雨，筚路蓝缕，以启山林，只为实现心中的美国梦。<br>但耗费了全身的气力和热情，最终得到的是，「我已经变的不再是我，可是你却依然是你」。<br>2020年的今天，在美国社会，所谓的现代文明的灯塔之国，对华人的制度性歧视、隐蔽性歧视、无意识偏见、不公平对待，依然根深蒂固，如影随形，无处不在。<br><br> 1. 保护我的女儿！ <br>位于洛杉矶东部的圣盖博谷，是二战名将巴顿将军的故乡，分布着30个大大小的城市，如今是美国华人的主要聚集区之一，生活着100多万华人。<br>居住在这里的华人以平均学历高而著称，凭借自己的智慧和勤奋，他们在当地开办了不少高科技公司，为加州经济做出了巨大贡献。<br>今年的情况非常特殊，疫情爆发之后，在当地的华人群体中间，弥漫着紧张和不安的情绪。<br>从二月底开始，在圣盖博谷一家名叫「亚凯迪亚」的店门口，华人们排起了长龙。<br>他们不是来抢购口罩、消毒液或者卫生纸的，「亚凯迪亚」也不是一家药店或者超市，它是一家枪支专卖店。<br>枪店的老板表示，近期的销量是往常的三四倍，来购枪的华人络绎不绝。<br>许多华人是第一次买枪，他们当场考完持枪执照就买枪买弹药。<br>有些人英语不好，带着会讲英语的朋友来买枪。<br>李先生和太太是在朋友的劝说下，开买枪的。<br>夫妻两人一大早就来枪店考了执照，由于缺货，他们只能等到下周才能拿到枪。<br>不过，他们买了一千发子弹作为备用。<br>前后花费2000美元。<br>成先生买了一把不用特别瞄准，就能击退敌人的散弹枪。<br>他买枪的目的既不是收藏，也不是打猎，而是保家护院。<br>最近散弹枪和手枪是爆款，来买枪的几乎都是华人。<br>他们以前从来没有想过，有一天要买一把能杀人的武器囤在家里。<br>圣盖博谷的「亚凯迪亚」枪店的热销，只是全美国众多枪店的一个缩影。<br>有些个别的枪店，销售额甚至增长了五到十倍。<br>前所未有的现象正在发生，大量美国华人在扎堆买枪。<br>华人为什么要买枪呢？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9Ouu8rFW8ia4wBHykxRiaW0icUjCd3dv0V0H1oG0Q4y6y9Su8SCaen9vQh8Q/640"><br>因为疫情爆发后，美国社会内部针对华人的种族主义和排华风向，正在慢慢地酝酿、发酵、公开化。<br>特朗普政府为了掩盖自己的失误，无耻地诋毁中国，给这股情绪火上浇油。<br>疫情已经导致美国3000多万人失业，过不了多久，社会治安面临严峻考验，偷盗、抢劫案件会逐渐增多，届时人人自危。<br>而首当其冲的受害者，必然是华人。<br>据国外媒体报道，自美国疫情初见端倪以来，华人遭到骚扰的事件层出不穷。<br>纽约地铁上，一名华人先被言语攻击，后被喷空气清新剂。<br>纽约皇后区，一名华人遭人尾随、辱骂和殴打，头部受伤。<br>洛杉矶，一名16岁华裔男孩遭遇校园霸凌，被污称「病毒携带者」。<br>费城华埠发展会陈国贤说，在街上遇到三个白人，对着他大吼：「你怎么不去死！」旧金山，朱媛媛在去健身房的路上，一个男子朝她大骂，后来干脆走近了她，朝她的脸上吐口水。<br>同样是在旧金山，多家中餐厅被暴徒打砸。<br>例子还有很多，种族主义横行，华人们不得不武装自己。<br>在马里兰州罗克维尔市，有一家名叫「加入武装」的枪店，店主雷蒙德说，这里五分之一的人口都是亚裔。<br>韩国人和越南人以前来买枪很常见，中国人很少买枪。<br>但是自从3月份开始，来买枪的几乎都是中国人。<br>有一次，他的雇员问一个华人妇女顾客为什么买枪。<br>她流下了眼泪，哽咽着说：「为了保护我的女儿！」<br><br> 2. 为什么受伤的总是我 <br>即使没有这次疫情，对华人的歧视，在美国社会一个公开的秘密。<br>这种歧视有时候表现得很隐蔽，不是种族歧视性的谩骂，也不是赤裸裸地威胁，但你能切身感受到它的存在。<br>它渗透在整个社会的运行之中，编织在人与人之间构建的网络中，像空气中无形的风，像走在黑夜里的恐惧，是压在心里的一块石头。<br>它可能是投来的一个目光，一个表情，也可能是某种暗箱里的操作，可能是一次合谋下的牺牲。<br>有时这歧视甚至连当事双方都没有意识，发生地极其自然，就像日出日落。<br>总之，这种歧视一直在美国社会的角落里，死死地盯着每一个在美华人，始终没有离开过。<br>高晓松在新节目《探世界》的第四集，请来了歌手谭维维和她的台湾老公陈亦飞。<br>陈亦飞在节目里讲述了自己在美国读书时的一段经历，连谭维维都是第一次听到，听完不敢相信自己的耳朵。<br>陈亦飞很小的时候就随父母从台湾来到美国洛杉矶，从小学到大学，毕业留在美国生活和工作。<br>到美国之前，还是个小孩子的他觉得，美国一切都是美好的，加州的阳光，迪尼斯乐园，天空永远是蓝的。<br>但是，来了以后，美好的梦破碎了，他遭遇了一段痛苦的经历——校园霸凌。<br>由于他是华人孩子，英语又不好，常常被白人同学欺负和勒索。<br>有一次，他被几个同学绑在曲棍球门柱上，大家轮流发球打在他的身上，球很硬，打在身上很疼，给他留下难以磨灭的印象。<br>后来为了不被欺负，他经常去找黑人打篮球，结识了一个长得像科比的黑人朋友，从此有了靠山，才终于从被人欺负的噩梦中解脱。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuAyLGQNx4nAPndSfJeqb8JjXPSU9pdRuMXib8p5441YhL7dJqGuOH8Iw/640"><br>这段经历是他一生的阴影，以至于毕业多年以后，谈起那段岁月，谈起被人指着鼻子说：「Go back to your own country！」，他的情绪还是激动的。<br>在美国工作生活多年，他有无数个机会可以办理美国国籍，但是都没有去办。<br>用他自己的话说：感觉这里不适合他。<br>以前，曾经看过一篇文章，作者是个在美国工作的华人女孩。<br>她在文中写道：「遭遇过校园暴力的华裔学生，如果你告诉他们美国没有种族歧视，他们会觉得你是外星人。<br>」她讲述了自己在美国初次参加工作的经历。<br>她很珍惜这份工作，工作认真，对人热情，对上司言听计从。<br>但是这些都没有换来应得的尊重。<br>她的上司是个白人妇女，对她特别「关照」。<br>对她非常挑剔，常常是鸡蛋里面挑骨头。<br>如果这个女上司一视同仁也就罢了，但她对别人根本没那么严格，只是对这个华人小姑娘特殊对待。<br>终于有一天，作者忍无可忍，一腔怒火像火山一样爆发，拍着桌子对那个颐指气使的上司怒吼：「要干你自己去干吧！我已经很累了！我要给老板打电话，不在这里干了！」说完，扔掉工作服，傲娇地回家了。<br>让她万万没想到的是，第二天到公司，这个女上司居然主动来道歉，承认自己确实太过分了，不应该总是给她找麻烦。<br>后来的日子，态度也180度大转弯。<br>这件事也给了作者一个启发：美国白人欺软怕硬，中国人千万别怂，否则他们会吃定你。<br><br><br> 3.排华法案 <br>如果说当今美国社会对华人的歧视是令人「无奈」，那百年前美国华人的遭遇就只能用「悲惨」来形容。<br>众所周知，华人为美国的发展作出了卓越的贡献。<br>在十九世纪中叶，为美国西部的开发建设，为美国农业、渔业、轻工业的发展，立下了汗马功劳。<br>特别是在横贯美国中西部的太平洋大铁路建设上，华人劳工居功至伟，全部工程的百分之九十以上都由华工承担，前后参加建设的华工达五万人之多。<br>由于建设环境和施工条件极其恶劣，许多华工葬身于铁路沿线。<br>以至于我们现在都知道流传广泛的那句话：太平洋铁路每一条枕木下面都有一具华人的尸骨。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9Outhyydcicj0C0XFicmv2hLMbZC9ukvgohSBMVN7g3nT9S9NicKYOEExjzQ/640"><br>但华人的温和、善良、勤劳、朴实，没有换来应有的尊重和接纳。<br>从19世纪中叶到1943年，延续百年的美国排华运动，是一段充满文化冲突、政治排斥、社会挤压、经济掠夺的历史，对华人来说是一部心酸血泪史。<br>排华运动最早肇始于华人最多的加州，标志性事件是1853年时任加州州长毕格勒发表了美国历史上第一篇反华言论。<br>从此，华人的命运像坐上了下坡路上失控的车。<br>政治上，加州通过了一系列歧视性法案和政策，旨在限制华人的政治和经济能力；社会上，针对华人的抢劫、屠杀、纵火等暴力事件不断发生，有些地方的白人恨不得把华人赶尽杀绝。<br>1854年，加州最高法院认定，华人没有入籍资格。<br>此后，美国国内针对华人的歧视性政策和法律不断出现。<br>黑人通过废奴法案和美国内战，地位大大提升；相比而言，华人的地位却一降再降。<br>这里有个历史细节，在1866年通过了美国第一项民权法案，其中一个条款规定，所有在美国出生的人，都具有美国国籍。<br>此条款被加入当年通过的宪法第十四修正案。<br>白纸黑字，所有的土生美国人都是合法公民，然而，华人再次被排除在外。<br>理由呢？没有理由，美国政府给出的含糊的解释是——国会的意图。<br>推动反华运动的势力为了达到目的，使用了各种手段，通过游说、演讲、媒体宣传，极尽污蔑、丑化华人之能事，但其实完全禁不起推敲。<br>1882年，美国国会通过了臭名昭著的历史上第一个排华法案，其核心就是限制华人入境和禁止华人入籍。<br>此后，一连串排华法案陆续推出，美国华人进入了长达60年最黑暗和漫长的岁月。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OupmkQvOnFGg5pQjeyDrCicWbniab6nbbAagXTZSzibGtwID3WMbf3Eicreg/640"><br>关于排华法案推出的最重要原因，美国官方给出的说法，也是国内大多数朋友都信以为真的说法，是华人不愿被同化，华人自己不希望加入美国国籍、成为美国公民。<br>但事实并非如此。<br>许多资料表明，很早就有华人向当地政府申请入籍，但都被无情拒绝。<br>1852年，一份报纸报道，旧金山一位华人向法庭提出入籍申请，但是被打回了。<br>那个年代，不是华人没有兴趣加入美国，而是美国根本没有给华人这个机会。<br>他们的法律始终是禁止华人入籍，他们从开始就断绝了华人与主流社会接触的机会，对华人横加迫害。<br>最后，为了掩盖自己的罪恶，竟然颠倒黑白，颠倒因果，把责任又推到华人的身上，简直是强盗逻辑。<br>这个逻辑就是，有一家公园，规定谁都可以进去玩、但就是禁止你进去玩，然后对外宣传说，是你自己不想进去的。<br>况且，排华法案的邪恶之处，在于一刀切地将全部华人列入歧视性针对对象，它的设计是要排斥所有的中国人，无论你的宗教、地位、文化、出生地是什么，只要你是中国人。<br>当时一些有良知的美国白人都看不过去了。<br>一位名叫库勒的律师，曾担任纽约市地区副检察官，由于对排华法案不满，愤而辞职，并在《纽约时报》发表长文，揭露政府在执行排华法案中的恶行。<br>文章中，他将美国移民总局称为「历史上从来没有先例的恐怖机器」。<br>排华期间，在美国这片所谓「自由的热土」，上演了无数华人悲欢离合、生死离别的故事，可谓罄竹难书。<br>中国人在美国的生活，一直伴随着歧视、仇恨、厌恶，如海上浮萍，随时会被海水吞没。<br>直到1943年，由于太平洋战争爆发，中国变成了美国在亚洲最重要的盟友，这才有了排华法案的被废除。<br>但其动机并非出于对华人的情感转变，而是形势比人强。<br>罗斯福总统在给国会的信中写的很清楚：「这对赢得目前的战争和建立可靠的和平，有重要的意义。<br>」<br><br> 4.骆家辉的愤怒 <br>那段黑暗的历史已经过去，留给我们的是深刻的警醒：落后就要被人欺负。<br>由于美国华人的自强不息，在许多领域都取得了突出成就，在政治领域华人通过努力也争取到了一定话语权，政坛上也出现了华人的身影。<br>实践证明，只要给机会，华人不会落后于任何民族、种族，甚至还会超过他们，这才是当初排华势力最恐惧的事情。<br>现在的美国由于所谓政治正确的主导，对种族主义的话题非常敏感。<br>但并不代表对华人的歧视已经消失，也不代表只有普通的华人才会遭遇歧视。<br>举个例子，骆家辉，大家都不陌生吧。<br>他的父亲是一个美国老兵，参加过诺曼底登陆。<br>他本人曾经担任过美国华盛顿州州长，美国商务部部长，奥巴马政府时期的美国驻华大使，可谓美国华人中最成功的代表。<br>骆家辉任职驻华大使期间为了美国利益，在许多问题上不惜与中国交恶，对美国可谓忠心耿耿，比许多「白人美国人」还「美国人」。<br>但是，最近发生的一件事情令他很愤怒。<br>特朗普竞选团队最新发布的一则打击竞争对手拜登的视频广告，将拜登描述为一个背叛美国、维护中国利益的「美奸」。<br>在广告的第39秒有一个画面：拜登正在向站在中美两国国旗中间的「中国人」低头致敬。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9OuiaUscMUic6Q9rebKZdmq9UVmiaM3xGIhmOxYfy4KvicgEicA4WAegMicg9Cw/640"><br>特朗普的竞选团队想要达到的政治目的，是通过这个画面语言，展现拜登向一个有着亚裔面孔的人低头，以此说明他对中国的毕恭毕敬。<br>但遗憾的是，他们选取的画面里的「中国人」其实正是美国人骆家辉。<br>你说他能不愤怒吗？《大西洋月刊》一语道破，骆家辉的愤怒，或者说是悲哀，就在于：亚裔美国人，不论他们是第二代、第三代还是第四代，都仍然会被特朗普们所代表的种族主义的刻板偏见视作「外国人」，然而爱尔兰裔或波兰裔的美国人却不会面临这种情况，不会被人暗示为「外国政府官员」。<br>美国总统前华裔参选人杨安泽，此前曾呼吁华裔美国人应该更多地效忠美国，以避免疫情期间遭到歧视。<br>当他听说骆家辉的遭遇，感到「极为愤怒」。<br>看来，他们也应该灵魂自问一下了：几代人前仆后继的效忠，承受了无数的委屈，掏心掏肺、披肝沥胆，仍然免不了被歧视、被利用、被羞辱的命运，那要我们到底怎样！如刘欢在歌中所唱，「问自己，你到底好在哪里？！」<br><br> 5.华人的梦想 一个不争的事实是，随着中国国力的强大，中国人在海外的地位早已不可同日而语。<br>以前我们在西方人的眼里是积贫积弱的东亚病夫，现在这块牌子已被我们用朝鲜战争、对印战争、对越战争的胜利撕得粉碎，化作纸屑撒进了太平洋。<br>以前，中国人在国际社会受尽歧视和侮辱，即使在自己的国土上，连租界里那些印度人、安南人都敢对我们颐指气使、飞扬跋扈，更不用说欧美白人。<br>现在，西方世界为了讨好中国客人去他们那里投资消费，使尽浑身解数。<br>美国好莱坞大片为了讨好中国观众，也出现越来越多的中国元素、中国人的面孔。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9Ouc6I9aMMTvwYFA0B9UhMGgnlqBxc1ia5NzliaQDjuwRibCwl7nbZqiaDong/640"><br>以前，中国在国际重要会议上连说话的权力都没有，一战后的巴黎和会，我们的代表居然只能在会议大厅外面等待消息，而那场会议讨论的正是中国自己领土——胶州湾的去留。<br>今天，维护国际秩序、捍卫世界和平，必然少不了中国的参与。<br>我们还主导「一带一路」的经济合作战略，让更多的国家参与到中国崛起的进程中来。<br>令人拍案惊奇的是，我们已经到了这样一个时代，居然会发生美国总统亲自出马，以全国之力要降服中国的一家民营公司的咄咄怪事。<br>自古贫贱无人问，唯有实力得人心。<br>曾几何时，美国人在西欧人的眼里只是一群没有文化的暴发户，但随着美国的日益强大，通过一战、二战，成为世界霸主，无论是硬实力还是软实力，都是唯我独尊。<br>美国山姆大叔的形象也变得高大威猛起来。<br>这就是所谓「狗眼看人低」，「看人下菜碟」。<br>其实，对于当代美国华人来说，无论是向美国效忠，献上投名状；还是集体抱团，团结应战，都只是权宜之计。<br>最终的解决方案，还是要靠华人的发源地、龙的故乡——中国，变得强大不可战胜，别人才不敢小瞧，对你的民族另眼相看。<br>他强任他强，清风拂山岗。<br>他横任他横，明月照大江。<br>天下华人是一家，我们都是龙的传人。<br>只有中国变得更加强大、中国人更加团结，我们华人才能真正在世界舞台上昂首挺胸，扬眉吐气。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK9NBBP9FDnyMrF6icOrHA9Oucib21Kiby6Su5nXMibpsOm2jibbJ3sDicf7eBTnFBuqlLUpFqB0O8iaojDtQ/640"><br>到了那个时候，我们那些生活在世界各地包括美国在内的同胞们，才会真的实现梦想，获得真正的公平、精神的自由。<br>到了那时，即使华人当选美国总统，也不是什么稀奇事。<br>马丁·路德·金在《我有一个梦想》中所描述的景象才能降临于华人眼前：「幽谷上升，高山下降，坎坷曲折之路成坦途，圣光披露，满照人间」。<br>无论是生活在哪里的华人，大家都有共同的根，就是中国。<br>我们有共同的祖先，相同的肤色和面孔，身上有相同的烙印。<br>《天空之城》里说：根要扎在土壤里，和风一起生存，和竹子一起过冬，和鸟儿一起歌颂春天，不管你拥有了多么惊人的武器……只要离开土地，就没办法生存。<br>中国的命运，与世界华人的命运休戚相关。<br>历史的经验告诉我们，中国弱，则华人屈辱；中国强，则华人风光。<br>巍巍中华，纵有千古，横有八荒；惟愿华人，前途似海，来日方长。<br><br>',
'<h2>青帮的崛起和衰落</h2><br>1、青帮起源<br>如果说非要类比，最早的青帮跟我们现代生活中什么组织相似，可能说出来有点大跌眼镜，因为它其实不是太像黑社会，更像一个公会组织。<br><br>那问题来了，公会怎么就成了青帮？这玩意又孩子没娘，说来话长。<br><br>中国古代其实一直有两部分，北方和南方，古代威胁都来自北方嘛，所以中原的重兵集团一般都布设在北方，帝国中枢为了应对危机，也一般都设在北方。<br>而南方一直是北方的辅助模块。<br><br>北方大量的人员脱离生产，必然导致粮食不足，所以就得从南方往北方运，单是清朝时期，每年就得把至少10万吨的粮食从南向北转运。<br>有点像罗马，主力兵团也集中在北方，跟蛮族在莱茵河对峙，粮食也得从国内向北输送。<br><br>这就衍生出来一个几乎人类历史上所有的大帝国共有的问题，运输问题，据学者估算，马车拉着粮食去城里卖，如果路途超过60天，马就可以吃光所有拉着的东西。<br><br>所以所有古代城市全部处于交通枢纽上，或者像伦敦和罗马那种直接挨着大港口，通过交通便利来降低消耗。<br>尤其是罗马，也一直饱受粮食困扰，如果埃及粮食发生供应问题，罗马城也得跟着挨饿。<br><br>中国这么大规模的运输，肯定不可能是用骡子往北方拖，需要走运河，千里漕运，沿线养着百万级的劳工和士兵保障运输，顺便这些劳工还在沿岸娶妻生子，此外还有大量的修船补船的工人，这么多人聚集在运河沿线，催生出了各种饭馆酒肆，还有不少买春卖淫业务，总之，漕运跟现在的贸易口岸一样，一直以来都是个大业务。<br><br>这么多人聚集在一起，不可避免的，形成了自己独特的社区和江湖，比如热爱结社的山东水手漕工到了南方，为了防止被欺负，或者自己万一不小心死在南方没人管。<br>自然而然形成了社团，水手们每个月拿出一部分工资当会费，相互承诺如果自己出了什么事，其他人要帮忙把他的棺材带回老家，并且照顾家人，此外，还有一些丧葬，医药，住宿方面的相互帮助，类似互助会，也像是早期保险业务，社团也就变得异常有凝聚力。<br><br>这种社团结构在海外也非常常见，华人下南洋跑运输的，去美国修铁路的，去秘鲁挖鸟粪的，都结成了这种互助会。<br>此外其他国家也一样，大家知道那个五月花号吧，他们也是签约搞了个“公民团体”，相互承诺不欺压彼此，遵守社区法律，哪怕社区法律是“不准留长发，不准半夜出门，不准搞娱乐，不准跟动物兽交，不准搞女巫，不准信除了上帝以外的神”等等。<br><br>山东人已经结了帮派，其他省的人跟他们冲突过程中明显处于下风，而且大家也看到了结成公会有优越性。<br>其他省的漕工也必须跟着结帮才能对抗，没过多少年，全部结了帮，没有帮派的人基本举步难行。<br><br>对于他们这种大规模结社，清政府当然是知道的，而帝国政府对民间结社一向是非常反感，这在全世界都一样，罗马人早年疯狂屠杀基督徒，就是因为他们经常偷摸搞小圈子，必须加以扼杀。<br>清政府也一样，对水手们的行帮进行了无数次的捣毁工作，这么做次数多了，行帮就变成了一个秘密地下组织，为了对抗清廷屠刀，变得规矩非常多，神神秘秘。<br><br>19世纪中后期发生了很多巨变，千年未有的大变局，比如黄河改道，漕运成本暴涨，清政府已经开始让南方封疆大吏们思考其他选择，比如让商队走海运把粮食运到北方。<br>元朝就是这么玩的，让穆斯林商队给他们拉物资，但是玩海上业务风险巨大，而且不可控，有时候巨浪滔天一个多月，粮食一粒都到不了北方，弄不好北方都造反了。<br>所以明清又走漕运了，到了清朝末期，又变回元朝模式去了。<br><br>既然漕运停了，运河沿岸几十万相关人员怎么办？<br>没法办，当时清政府已经到了山穷水尽的地步，英法等国从海上虎视大清，沙俄从北方随时准备南下，南方太平天国运动如火如荼，北方捻军也有席卷之势，西北慕斯林也宠宠欲动，新疆，西藏，云南，外蒙等等，这些地方的上层贵族都心怀叵测，帝国岌岌可危，清廷混一天算一天，哪里还管得过来这些民工。<br><br>民工们一看没事干了，活人不能被尿憋死不是，开始自寻出路，从这时起，水手工会黑化成了地下武装集团。<br>不过在那以后一直到彻底被剿灭，青帮一直有两个面，一面是黑社会，无恶不作。<br>另一面是公会，吸收工人加入，给工人以保护；这也是为啥大家看《建军大业》，看到一开始我党的公会领袖去找杜月笙，这个汪寿华就是青帮的，也是我党的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdu3EaSg2iaVGY8fAkiapTszDLKcu4HVHdpe33PN7niaopNLVjicBRVRaVjrvQRdN9KB2zBMzkAiadJib7g/640"><br>这些民工们一部分去当太平天国，一部分去当清兵，剩下的跟着他们老大去贩卖私盐，贩卖私盐在古代跟贩卖军火差不多，暴利而且高风险，需要手眼通天的人才能操办，而且需要庞大的暴力组织，整体就是一个庞大的地下武装集团，这伙人成了后来的青帮，盘踞在中国几乎所有的港口城市，天津，上海，宁波等等，大部分是按照同乡关系组合在一起。<br><br>而且大家注意下，青帮并不是一个完整组织，而是一个分布式的玩意，有点像中国农村玩的那些野生基督教，共同供奉的是耶稣，但是有的地方信奉的是耶稣，有的地方是“耶和华”，还有一些地方干脆张口闭口“野荷花”，朗朗上口，而且充满了中国特色。<br>这些组织互相之间也没啥隶属关系，基本是各玩各的，其中有些组织大的离谱，有些又非常小。<br><br>到了清末，大清要完蛋这事各方已经看清楚了，主要有这么几股势力在角逐：首先是清廷的封疆大吏们，他们西方清朝完蛋后自己裂土封王，可是我们总说，权力在于人心，清廷的合法性没了，清廷的封疆大吏自然也就号令不动大家了，各地都发生了革命党推翻当地政府的事，在山西，阎锡山带领少壮派晋军灭门了山西巡抚全家的事。<br><br>其次是南方革命党，也就是孙中山他们，但是他们自己穷的掉渣，只好向另外两股势力求助，其中一支是流亡海外的华侨们，我们在这篇文章里写了，《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247484598&amp;idx=1&amp;sn=7ff8c7ba43191239fde78d86272519ae&amp;chksm=fab15297cdc6db813cd4235bf22ac00a13446614700b4c22a62d2d68a40b4f67ae9b5f760911&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2">白银资本，海盗，郑成功，南洋华侨，五百年来的下南洋运动</a>》。<br><br>最后一股势力就是黑社会，包括但不仅限于青帮，洪帮，红帮，哥老会等组织，孙中山一开始把他们拉进来，是觉得他们民心可用，毕竟他们都是要反清复明的，孙自己的人生目标也是反清，多多少少有点重合，于是就和他们勾搭上了。<br><br>孙跟黑社会之间有复杂的互动，在很长一段时间里，孙的做法是海外华侨出钱，黑社会出命，完成革命大业。<br>后来我们知道，这个计划效果非常一般，黑社会缺乏组织性，那个年代通信又极度不发达，乱哄哄搞了很多年，效果一般，不过孙本人名声越来越大，上了清廷公安部A级通缉令。<br><br>后来辛亥革命后清王朝被推翻，他们国民党内部要讨论给不给黑社会一个名分，孙本人的政策是“利用黑社会，踢掉黑社会”，现在清廷已经被推翻了，黑社会的事能不提就不提，但是他们国民党内部很多人当初跟黑社会的关系好的不得了，比如大家熟知的蔡元培，坚决不同意。<br><br>老蔡这人现在给人的感觉是一个教育家，文质彬彬，毕竟大家对他的了解是北大校长，其实老蔡年轻时候是真朋克，真正的游侠。<br>光绪十八年就中了进士，有些人说是进士相当于大学学历，其实以录取率来看，考进士相当于考哈佛那么难。<br><br>1904年他和几个小伙伴就成立了光复会，如果看过博主以前文章，就知道这个组织是以刺杀而著称，大家所熟知的秋瑾徐锡麟都是光复会骨干，光复会最后一任大佬就是被蒋介石给杀的，当时蒋是孙先生手底下的骨干，所以妥妥的内讧。<br><br>这个光复会本身就有点那啥气质，和黑社会惺惺相惜，蔡元培他们去找孙中山，要求把黑社会写入同盟会史，遭到拒绝，后来他们再写联名信，又被拒绝，从此再没人提这事了。<br><br>不过回到辛亥革命，青帮他们也不是完全把宝压在孙中山身上，作为黑社会却不甘寂寞，他们自己一度果断出击，在1911年趁着革命爆发，四方风起云涌之时，当时青帮头目徐宝山竟然拿下了扬州政权，只不过当时他杀了不少也准备夺权的同盟会的人，没过多久就遭到同盟会血腥报复，他自己和手底下一众兄弟也惨遭屠灭，当时的混乱程度大家可想而知。<br><br>2、沪上风云<br>不知道中了什么邪，这些年网络上形成了一股非常不好的风，开始鼓吹青帮以及各种青帮头子，让人误以为青帮是什么好东西，拜托，用脑子想想就知道了，天天扶老奶奶过马路能赚到那么大的资产规模以及社会影响力？我们继续往下说，大家自然就懂了。<br><br>到了民国时期，黑社会业务发展最好的，无疑是上海。<br><br>上海是远东冒险家的天堂，而且也是个移民城市，有无数的机会，任何年轻人都可以去那里试试。<br>但是去了上海人生
