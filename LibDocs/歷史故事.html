ese Muslim” dwelling in "one of the cities of China"</i><i>. <br>Surprise huh?<br> But Uyghur people would say, Aladdin is actually an Uyghur from Xinjiang.</i>Anyway, from these stories, you can sense the magnificent culture of the Islam world. <br>It is filled with the finest architecture, sculpture, characters, and drama. <br>It reflects what was like in the <b>Golden Age of the Islamic world.</b>When and where did those amazing stories originate from?<br>It is said most of the stories were compiled from the Arabic Empire since the <b>Umayyad Caliphate</b> (661–750 AD). <br>At that time, the Arabic Empire has united the region of Arabia, Persia, Egypt, and the West Hindu. <br>It is easier for those folk stories to spread within one empire, right?<br> But what is more important, their focus is to spread the religion of Islam, through the folk stories.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0fbade2cd9b0afcf3f5578fce9c41946"><br><i>Historic Atlas around 680 AD from Western Point of View (</i><a href="https://www.youtube.com/channel/UC6gNjP1W4FXWExT5QpYkmhQ" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="youtube.com"><br><i>Ollie Bye</i></a><i>).</i>From the above map, you might already notice that, on the east, a similar empire was also on its largest extent too. <br>It was the <b>Tang Dynasty of China</b> (618-907 AD). <br>And at that time, Tang was the richest and most populous empire in the world.<b>The clash of the two largest empires</b>Now we are entering an interesting period of history: The Umayyad Caliphate was aiming for the East and Tang was aiming for the West. <br>When both empires were on their peak and directly contacted with each other, obviously conflicts would occur.<br>It is said that in 715 AD and 717AD, the two empires engaged in proxy fights at the border (Battle of Aksu , in current West Xinjiang) and Tang won the battle. <br>But later in 750AD, the Umayyad Caliphate was overthrown and the Arabic Empire entered into a more powerful dynasty<b> Abbasid Caliphate</b>. <br>The Abbasid seemed to be more aggressive in terms of expansion.<br>Inevitably, the Abbasid Caliphate<b> </b>Army and Tang Army had a massive battle in 751 AD at Talas (currently Kyrgyzstan)and Tang lost the battle. <br>Many people thought this battle has shifted the geopolitical implications of Central Asia. <br>It caused the Islam religion to spread into Central Asia and Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-79af4a8c138a9a0c8e411e37bbbc3fd7"><br><i>Battle of Talas, a battle that stopped Tang\'s moving west</i>But I don\'t think this single defeat in this battle has weakened Tang\'s control in Central Asia. <br>Instead, for the next few years, Tang even strengthened the control around this region. <br>It was the <b>over-spending </b>in the Tang military and logistic that caused the collapse of the financial system of the Tang empire, just like the current United States of America.<br>Why was it expensive for Tang to send troops here?<br>This is because of the unique geography of Xinjiang. <br>There are two giant basins surrounded by tall mountains. <br>In the middle, the Tian Shan Mountains are lying like a giant shield that protects the Xinjiang from the Arabic Invasion from the west. <br>It is a blessing for Tang. <br>But it will also increase the logistic costs if Tang Army needed to come out from Xinjiang and march west.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-107e0c8dc0b13c151cd29e2d53dfcf3d"><br><i>Tang has a massive “shield” that increases the difficulties of foreign invasions to the East. <br>But it also hampers their own invasions to the West. <br>The cross “Talas” is where the war happened.</i>Many people didn\'t get the scale of how massive the area is and how costly the logistics would be. <br>The “giant basin”, or Tarim Basin in South of Xinjiang is larger than twice the area of the UK. <br>Just for an interesting reference, how about we fit a UK, France, and California here for scale?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bf0802fbbda9567efcd59fcef286697f"><br>Can you imagine how costly if the Tang Army needed to maintain a 2000km logistic line over the desert in the 9th century?<br> That\'s the ultimate reason why I think Tang was destined to fail.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c707b6edde0ca85051f1276c4f172156"><br><i>A raised-relief map of Tang\'s Empire. <br>Supporting wars on the west of the giant mountains was very costly for the Tang Empire in the 9th century.</i><b>The Aftermath of Arab-Tang Battle</b>Interestingly, during the big fight, there were a group of Turkic people roaming around Talas in Tang\'s campaign. <br>They were called the Sogdians. <br>One of the Sogdian natives was called <b>An Lushan</b>, and later he became a general of Tang through bribing.<br>In the year 755, An Lushan organized a rebellion against his own emperor. <br>He amassed a rebellion army of 150k and captured the capital of Tang, Chang\'an. <br>Tang army took eight years to stifle the rebellion. <br>But Tang would no longer return to its glorious peak and golden age. <br>And meanwhile, the Abbasid Caliphate and the Islam religion continued to spread northwards on the west of Tianshan mountains towards the Karluks territories. <br>This was obviously a win for the Arabic Empire and the Islam religion.<b>Uyghur Khaganate, rise, and fall</b>But these are not our main characters of the story. <br>In the north of the Khangai Mountains, lives our main character of this answer: the <b>Uyghur Nomadic Tribe</b>:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-99d471e90ced99fce2c3264c4381d594"><br><i>The location of the Uyghurs tribes in Sui Dynasty around 583 AD (when Sui split the Gokturk Khaganate). <br>Note that there were another two tribes that are worth mentioning: the </i><b><i>Kyrgyz </i></b><i>who were living in the north of Uyghurs. <br>And there were </i><b><i>Khitans </i></b><i>living in the East.</i>Unlike other nomadic tribes, Uyghurs did have a really great and peaceful relationship with Tang. <br>When the Tang Empire initially unified China around 680 AD, Tang needed to beat the Göktürks to secure its north. <br>So Tang and Uyghur tribes united and attacked the Eastern Göktürk like a sandwich.<br>It is very likely that when Aladdin was rubbing his magic lamp, meanwhile, on the east, Mulan was recruited to march in the north. <br>Yes, this is how the two Disney animes were closely linked.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-51a9e9cb3397a3d3d962e5e710b94c9a"><br><i>Stories of Hua Mulan, based on the fairy tales “Ballad of Mulan” compiled in Northern Wei or Tang Dynasty.</i>But in the Mulan story, Disney never told you who were the “enemies”. <br>In the story, the “enemies” were “Rouran Khaganate”, a nomadic tribe roaming in the north of the Northern Wei. <br>But the actual story of Mulan was probably compiled during the start of the Tang Dynasty when Tang and Uyghur people were fighting the Turkic “Göktürk Khaganate”.<br>In 742 AD, the Uyghur tribes have beaten the Göktürks and established the <b>Uyghur Khaganate</b>. <br>And the Göktürks had to escape to the west and eventually, they ended up in current Turkey. <br>After establishing the Uyghur Khaganate, Uyghurs exchanged a few royal marriages with Tang and became the protectorate of Tang. <br>Please note that Uyghurs and Tang were loose allies for hundreds of years since then.<br>But after 755 AD, Tang\'s influence was in abrupt decline after the An Lushan\'s rebellion. <br>All the neighbours of Tang, especially the Tibetan Empire started to break tributes with Tang and invaded the basin. <br>And Tang had to ask Uyghurs for help to defeat the An Lushan\'s Rebellion and Tibetian\'s Invasion. <br>At that time, the Uyghur Khaganate became even stronger and Tang became even weaker.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1a2fa7c3820019b05b5b772d42eb0438"><br><i>Historic Atlas around 800 AD from Western Point of View (</i><a href="https://www.youtube.com/channel/UC6gNjP1W4FXWExT5QpYkmhQ" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="youtube.com"><br><i>Ollie Bye</i></a><i>).</i> Tang was in its decline. <br>Uyghurs and Tibetans rose.<i> And </i>also <i>Abbasid Caliphate was on its largest extent.</i><b>Uyghur Migration and Assimilation</b>After maintaining in power for another few decades, the Uyghurs Khaganate<b> </b>was overthrown by the Kyrgyz people who live in the north. <br>Yes, you heard it right: the Kyrgyz beat the Uyghurs in 840 AD. <br>And the Uyghur people had to leave their original homeland and migrate to other places. <br>Eventually, they found three places to live and formed three different countries:<ul><li><b>Qocho Uyghurs </b>高昌回纥</li><li><b>Ganzhou Uyghurs</b> 甘州回纥</li><li><b>Kara-Khanids </b>喀喇汗 (Formed by Uyghurs, Karlurks and Turgesh together)</li></ul><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b6d0941bf9e454707e7895b2084a268e"><br><i>The grand Uyghur migration happened in 840 AD.</i>Please note that all the “fertile” grasslands were already inhabited by strong nomadic tribes. <br>The Uyghurs were faced with two choices: either find a “less fertile” region to take control of the weak indigenous tribes or become a minority in a stronger tribe.<br>Among them, Qocho Uyghurs chose the first approach. <br>They took over the Turpan basin and expanded south to the Tarim Basin gradually. <br>The rest of Uyghurs chose the second approach: Ganzhou Uyghurs surrendered to the Tang and later renamed themselves Yughurs  and got gradually assimilated by the Hui Chinese Muslim. <br>They are currently living around Lanzhou, China. <br>And Kara-Khanid Uyghurs started to live with the Türgesh and Karlurks people and they established the Kara-Khanid Khaganate together on the west.<b>Uyghur Conversion to Buddhism</b>After 840 AD, when the Uyghur people migrated to the central and south Xinjiang, they have taken over the indigenous states that existed for thousands of years. <br>Actually, these city-states were just villages along the oasis in the Tarim Basin. <br>They did not have a lot of population due to the harsh desert climate in the Tarim Basin.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6823c45e90b630cd30f246602ceb55f6"><br><i>City-states before Uyghur Migration (Sorry no English equivalent) In the 9th century, the oasis area was much smaller compared to the current satellite image. <br>There was no such irrigation technology 2000 years ago as current Xinjiang.</i>Each city-state has a distinct culture but they all believed in Mahayana Buddhism. <br>Please note that South Xinjiang was very close to Ladakh (300km away). <br>Ladakh was the “gateway” that made Mahayana Buddhism spread into China. <br>These city-states were naturally devout Buddhist believers who have built countless Buddhist temples, architecture, paintings, and sculpture around the basin.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-102a8ba4723bfa05af738be8803d5f2a"><br><i>The spread of Mahayana Buddhism to China through Ladakh, Tarim Basin and to Inland China, Korea and Japan.</i>To understand Buddhism and other religions before the Uyghurs moved in, please have a visit to the <b>Ruoqiang Loulan Museum</b> in Ruoqiang County, in Xinjiang, China.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5c7f3186fc781389a3825ade61517424"><br><i>Ruoqiang Loulan Museum in Ruoqiang County, Xinjiang, China. <br>This museum has lots of mummies found in the desert (more than the British Museum).</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-778ab7e16bf3063a6758d1f332070d71"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2e9f0c9e5eb5f82c9b2fb12da935e968"><br><i>Native people dressed like angels before Uyghur migration, found in Ruoqiang County Relics, Xinjiang, China. <br>Not sure what religion it is.</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-34297682d575bbf8e6a0a3534d9feb20"><br><i>And the unknown mummies who use “Chopsticks”. <br>Perhaps it also explains why Uyghurs in Xinjiang today use chopsticks but other people in West Central Asia don\'t use chopsticks</i>Around the 900 AD, the Uyghurs converted themselves to Mahayana Buddism from Tengriism. <br>They also dropped the nomadic culture and started to cultivate wheat and made bread. <br>Just like rest of tribes in the basin, <b>Uyghurs were devout believers in Mahayana Buddism</b>. <br>The proof?<br> Here are the another two most representative Buddist museums for you to visit in Xinjiang:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-00a87fa88d50e97c7a23dedd582848bb"><br><i>Buddism Uyghur with Han monk painting found in Bezeklik Caves, Turfan, Xinjiang, China</i>Museum 1: Bezeklik Thousand Buddha Caves in Turpan, Xinjiang, China<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ee4d2a6f52bde19d4af7a95a5825891e"><br>Museum 2: Aksu Thousand Buddha Caves (Kizil Caves), in Aksu, Xinjiang, China<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e4eafd97dc69754f696a570387a81e3b"><br><b>The Romance of the Three (Uyghur) Kingdoms</b>After the Uyghur migration and conversion to Buddhism around 900AD, the world has witnessed a drastic change. <br>Both of the Tang and Arabic Empire had “exploded”.<br>Perhaps God was really pissed off at the human civilization at that time, he made both Tang and Abbalis collapse into ashes. <br>Now the human civilization looks something like this around the late 9th century:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8bfaa52c18842938527246821302730a"><br><i>Tang has exploded in the 910s AD and the Uyghurs have been kicked out by Kyrgyz. <br>Persian Empire (Samanid) got independence from the Abbasid Caliphate. <br>Sorry, no English equivalent maps. <br>But please do enjoy the wonderful colours.</i>During this interesting period of time (850 AD–1200 AD), those small countries started to fight and absorb each other to become great again. <br>This was the same for the Uyghur states. <br>We call this period the <b>Three Kingdoms of Xinjiang</b>.<br>Let\'s zoom in and have a look at what happened to the Uyghur states. <br>Here is the map of the three countries. <br>In the northeast, we have Qocho Uyghur Khanate centred around Qocho (current Turpan). <br>In the west, there is the Kara-Khanid who have two capitals in Shule(Kashgar) and Balasagun (currently abandoned in Kyrgyzstan). <br>In the South lies the Kingdom of Yutian or Khotan (于闐) established by the native people of this Tarim Basin, not the Uyghurs.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9ce2898984ae18f82cb3f48c025638d4"><br>Again, it is essential to understand the scale here. <br>Let\'s put the British Isles in the Tarim Basin for size comparison. <br>We can treat the Yutian as “England”, the Kara-Khanid as “Wales and Ireland”, and the Qocho Uyghurs as Scotland.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-36e3b758f19220b8f043f56e3851305b"><br>Then for the next 600 years, this place will become the fiercest battleground of the religion of Islam and Mahayana Buddism.<b>The Holy War: Islam vs Mahayana Buddism</b>Did you still recall the once glorious Abbasid Caliphate that had wars with Tang?<br> In 820 AD, the empire started to collapse into pieces led by Tajik tribes. <br>The Tajik then established the <b>Samanid Empire</b>. <br>Even though the formal Abbasid Caliphate collapsed, the religion of Islam still persisted in the Samanid Empire.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-255936b72089f03a39dba0e8a6bf2884"><br><i>Samanid Empire (819 AD- 999 AD) at its largest extent</i>The Samanid Empire proposed to “make Persia great again” and started expansion and Islamic Holy War towards its neighbours. <br>After unifying the whole Persia, they started to aim the land in its north - the Kara-Khanid Khanate. <br>At that time, the Kara-Khanid was still a nomadic country composed of Uyghurs, Turgesh and Karlurks and they believed in Tengrism.<br>In the Samanid Empire, there was a handsome Prince of Persia called <b>Nasr I</b>who got beaten by his brother when he was trying to be the Crown Sultan Prince. <br>The prince escaped to the Kara-Khanid Khanate and seek the Uyghurs and Karlurks for help.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a42cfdd50c2ce1faf26f0f0eee4767e4"><br><i>The Prince of Persia in Exile in Kara-Khanid</i>The Kara-Khanid Khan (KKK) thought it was a great opportunity to support the Persian prince so that they could back up a pro-Kara-Khanid Persian King in the future. <br>So the Kara-Khanid Khan appointed the Prince of Persia to govern the Artux region (current Artux in Kyzilsu in Xinjiang, China).<br>However, the Prince of Persia demanded the Kara-Khanid Khan to build a Mosque for him. <br>So this is how the <i>Artux Great Mosque in Artux </i>was built<i>. <br></i>It was the first mosque built in the Tarim Basin. <br>Yes, the mosque is still here in Artux in Xinjiang. <br>It represents the first step that Islam enters the Tarim Basin.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e21865c2184dc010f29aa05e33eda234"><br><i>Artux Great Mosque in Artux, Kyzilsu, Xinjiang, China. <br>39°42\'51.3"N 76°10\'13.5"E, Please use Baidu Map for Street View. <br>Or you can travel here and see by yourself.</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cdff3777d317700fb2d37c99f18092fd"><br>Inside the <i>Artux Great Mosque. <br>1200 years have passed. <br>Did the mosque get torn down?<br> Of course not.</i>The Muslim Prince of Persia also converted one “rebel” son among the many sons of the Kara-Khanid Khan to Islam secretly. <br>In 910AD, the “secret rebel son” of the Kara-Khanid Khan initiated a coup against his own father and took over the throne. <br><b>He then declared the whole Kara-Khanid Khanate to convert to Islam</b>. <br>All the Buddhist temples were torn down and Buddhist monks were driven away.<br>Most of the Buddhist temples no longer exist around Kashgar. <br>And this is the only Buddhist Stupa left today in Kashgar.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5da9482bb702d6737265d50b1fda87cb"><br><i>Relics of Moer Buddhist Stupa （莫尔佛塔） in Kashgar, Xinjiang, China</i>Another representative example can be also found in nearby Afganistan, where a giant buddha statue was destroyed. <br>Its face was cut in flat.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-af0710ae596751b6b140c86a48efabf0"><br><i>Buddhas of Bamyan destroyed by Muslim in Afganistan</i><b>The Holy War II: Buddism fought back</b>The suppression of Buddhists in Kara-Khanid Khanate has attracted the concerns of Yutian, Qocho Uyghurs, and the Tibetan Empire, as all of them were devout Buddhist countries.<br>Around 970 AD, the three countries formed into a coalition of the Buddhist Army led by the King of Yutian against the Islamic Kara-Khanid Khanate. <br>The coalition army successfully captured the Kashgar and drove the Kara-Khanid Khanate to the west.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c2b09a75e54e309c3d6c5b4996cf796e"><br>They also captured a dancing elephant from Kara-Khanid. <br>Meanwhile, Inland China became united again under the Song Dynasty. <br>The Yutian King then sent a dancing elephant to Song as the “tributes”.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4e68d4b714b23856c75acc18086f683f"><br><i>A dancing elephant sent to newly-formed Song Dynasty of China as the tributes</i><b>The Holy War III: Death of Yutian</b>After suffering the defeat, the Kara-Khanid Khanate retreated to the west and then gathered its army of 40k to strike back. <br>The war has been on-going for another two decades. <br>The Kingdom of Yutian was gradually in short of men and it was exhausted in this long-time war. <br>At that time, the Song Dynasty could not support Yutian due to the blockade of West Hsia.<br>In 1006 AD, the Muslim Kara-Khanid ruler Yusuf Kadir (Qadir) Khan conquered Hotan, the capital of Yutian, ending Yutian\'s existence as an independent state.<br>After the occupation of Yutian, all the Buddhist temples were torn down and monks were killed. <br>A Kara-Khanid writer <a href="https://en.wikipedia.org/wiki/Mahmud_al-Kashgari" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Mahmud al-Kashgari</a> recorded a short Turkic language poem about the conquest :<blockquote>We came down on them like a flood, <br>We went out among their cities,<br>We tore down the idol-temples,<br>We shat on the Buddha\'s head!</blockquote>Before the Kara-Khanid\'s conquest, the Kingdom of Yutian was like this:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5ae392af16a80ecb4f06040037b9c532"><br><i>The portrait of the King of Yutian Kingdom in 900 AD in Mogao Caves in Dunhuang. <br>This is proof that the Kingdom of Yutian has once a Han/Tang dominated culture. <br>If you are Chinese, you can read the text on the left which was written in 1100 years ago.</i>After the Kara-Khanid\'s conquest, the Kingdom of Yutian was like this:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8638629b0932726ef8309e21ba4deffb"><br><i>Buddhist draw</i>ing<i>s were damaged by Kara-Khanid Muslim</i>s<b>The Jihad War IV: Muslim Uyghurs vs Buddhist Uyghurs</b>After absorbing the Kingdom of Yutian, the Kara-Khanid Khanate (KKK) started the next Holy War against their own brothers - Qocho Uyghur Khanate. <br>This is called the war between the Muslim Uyghurs and the Buddhist Uyghurs.<br>Based on the Turkic Dictionary “Dīwān Lughāt al-Turk”, its author Mahmoud al-Kashgari said those Qocho Uyghurs who did not believe in Islam were "the most ferocious enemy." In 1017 AD, the KKK took the lead and led the army from Ba Lasha (in the Tokmak area of Kazakhstan today), crossed the Ili River and attacked Qocho (in current Turpan, in Xinjiang). <br>In retaliation, the Qocho Uyghurs raised an army of 300k and defended their territory. <br>At that time, the KKK suddenly got ill. <br>So they had to withdraw their Jihad army.<b>The Sinification: Khitans are coming</b>The standoff between the Muslim Uyghurs vs Buddhist Uyghurs has been ongoing for another 100 years. <br>With Islamic Kara-Khanid Khanate\'s strict rule, the West and South Tarim Basin (South Xinjiang) were converted to Islam, despite lots of riots happened from remaining Buddhist resistances.<br>The Kara-Khanid Khanate started to organise another Jihad invasion to the Qocho Uyghurs. <br>However, to their surprise, the Qocho Uyghurs had surrendered to their new master, the <b>Khitans</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1761a8bb535a8dde43c5f73ddb905537"><br><i>Khitan people, with mixed nomadic and Han culture</i>The Khitans were originally roaming around Mongolia. <br>But they were beaten by the Jurchens and Song Dynasty. <br>After the defeat, they had to find somewhere else for their new base. <br>Again, they found this Tarim Basin just like the ancient Uyghurs.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a30550ecfab32027ab0e42cba164bee1"><br><i>Just like the ancient Uyghurs who migrated here, the Khitans chose the same path of migration.</i>As the Khitans had been battling with Song for decades, they had more soldiers and advanced military technology. <br>Despite the Khitans were defeated by the Jurchens, both the Muslim Uyghurs and the Buddhist Uyghurs were no match for the Khitan army. <br>Both the Kara-Khanid Khanate and Qocho Khanate were absorbed easily. <br>The Khitans then established the <b>Western Liao Empire</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-223d01bdad42b081d58aab188f414fde"><br>The Khitan people used Han Chinese characters and adopted Han Chinese way of lives. <br>This is why the Turkic people in the west thought the Khitans represented China. <br>This is why those countries still call Chinese as Khitans today.<br>During the rule of the Liao Empire, the Khitan Emperor stopped the spread of Islam. <br>However, his main focus was still about how to retake China back, just like the Republic of China in Taiwan. <br>This did not last long. <br>Just 80 years later, the Mongols came and crushed the empire.<b>Mongolfication: Mongols are coming</b>Yes, no matter how strong you thought you were. <br>You were no match for the Mongols.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-13e0517e00721e2bcff06236f46edc75"><br>This area of Central Asia was then allocated to the second son of Ghengis Khan. <br>He established the <b>Chagatai Khanate</b>. <br>It was the only time when Central Asia was unified under “one country”. <br>And the Mongol Empire allowed different tribes and religions to coexist and spread peacefully.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-104cca4ecba27227fc60ea5d1723ad33-c"><br><b>The once broken silk road was reconnected</b> thanks to the Mongol Empire. <br>Please note that <b>Kashgar</b> in Xinjiang was a critical node for trade in this silk road.<br>This is the time when the Kashgar city started to grow. <br>Now it is called Kashgar old city.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2d7a6fe45a0b3895e1ca3525c384d371"><br><i>Kashgar Old City is now transformed as a tourist attraction in Kashgar, South Xinjiang, China.</i>These ancient buildings are still there and they look even more beautiful now.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-aec6c363198028d913ed5877326480aa"><br><i>Kashgar Old City in Kashgar, South Xinjiang, China. <br>They have a similar Mediterranean style just like Spain</i>Anyway, thanks to the silk road, a new set of Muslim stories spread along. <br>One of the most well-known stories were <b>Nasreddin or Afandi (阿凡提). <br></b>Nasreddin or Afandi was an extremely wise man with lots of funny stories. <br>It is said he was born in the 13th century when the whole world was ruled under Mongols:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4d31db0bc3391f82b7f120d410b052de"><br><i>The stories of Afandi, a series of stories known by all the Chinese and Central Asian people.</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d8ef195605ed75a3878e64ff54528ea8"><br><i>The cosplay of Nasreddin in Turkey, basically they were the same guy</i>Interestingly, each ethnic group claims this character belongs to them. <br>The Uyghurs claim that Afandi was an Uyghur born in Turpan who grew grapes. <br>The Uzbeks believed Afandi was an Uzbek born in Bukhara. <br>The Azerbaijani and Turkish people believe the guy was theirs. <br>But you can\'t deny the fact that it was the silk road that spread this story around.<b>The Fallen of last Buddhism in Xinjiang</b>Despite the bright side of Islam, let\'s have a look at the dark side. <br>In the 1340s, the Mongol Chagatai Khanate split into two parts. <br>This is because of the giant Tian Shan Mountains blocking in the middle of the country.<br>On the west of Tian Shan, the <b>Western Chagatai</b> was then called Transoxiana with Turkic Muslim dominated. <br>Later it was absorbed by the famous Timurid Empire on its the South.<br>The <b>Eastern Chagatai</b> became independent under the leader Tughlugh Timur, who was a Torghut Mongol. <br>The country was inhabited by Mongols and Uyghurs who followed Buddhism and Mongolian shamanism (Tengrism).<br>In 1353, Tughlugh Timur had to convert to Islam to gain support from the Muslim population in Eastern Chagatai. <br>He became the first Mongol Khan who converted to Islam. <br>Later he renamed his title from <b>Khan</b> to <b>Sultan</b>. <br>As we know, Islam was an extremely exclusive religion. <br>After the conversion to Islam, Tughlugh Timur changed the Mongolian tradition that one must respect all religions. <br>He started to suppress all the other religions in his country.<br>The remaining centres of Buddhism such as Kuqa, Turpan and Kumul(Hami), were wiped out. <br>Countless temples were burned to ashes. <br>The remaining artefacts recovered today were found among those ashes. <br>All the remaining Buddhist Uyghurs and Mongolians were forced to convert to Islam.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-260d0b5427744e94d4ea443e164a618a"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-696bc9591ca57e7ac6a1f25a49a074ee"><br><i>Damaged artefacts recovered from Buddhist Temple Relics in Turpan, Xinjiang, China</i>At the end of the 14th century, the whole South Xinjiang was fully converted to Islam. <br>The Buddhism monks had to retreat to the city of Dunhuang in the East, protected by the newly formed Ming dynasty.<br>Since the conversion to Islam of Eastern Chagatai, countless mosques were built by the Sultans. <br>One of the most influential mosques is the Id Kah Mosque in Kashgar. <br>Now it is the largest mosque in China.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ab849f7fa31773ef3ecbbf8255d6ccf1"><br><i>Id Kah Mosque in Kashgar built in 1442 AD.</i><b>The split of Northern Yuan (Northern Mongols)</b>Now we finally reached the time when the game of the Europa Universalis 4 started in 1444 AD. <br>At that time, the once glorious Mongol Empire has been exploded into 13 tribes.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-40988945e52718a182b232f96d26ac40"><br>There will be 11 (Tengrim)+2 (Muslim) Mongol tribes competing the game of thrones. <br>The two Muslim Mongol countries were: Eastern Chagatai and Yarkand.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c71a04911cc9a692e587d194c872afd5"><br><i>11+2 major players in the Mongol Game of Thrones as shown in the Europa Universalis IV Game around 15th century.</i>For more detailed stories about the Mongol tribes, please check the parallel history of the Mongols in my another answer about Mongolia: <a href="/What-do-you-think-of-Inner-Mongolia-China-s-economy-is-21-times-bigger-than-Mongolias-in-2017/answer/Janus-Dongye-Qimeng"><br>Janus Dongye Qimeng\'s answer to What do you think of “Inner Mongolia (China)\'s economy is 21 times bigger than Mongolia\'s in 2017”?<br></a>The end game is that the “forest people” or the Oriat Mongols in the north migrated to Eastern Chagatai due to tribal conflicts between the Eastern Mongols. <br>The Choros tribe established the <b>Dzungar Khanate</b> in 1634. <br>The Dzungars firstly went to war against the Turkic tribes on its west, namely the Kyrgyz, Tajiks, Uzbeks, and Kazakhs. <br>After unifying Central Asia, the country then turned against the Muslim Mongols: Chagatai and Yarkand in the south. <br>The next is to absorb the Khoshut Mongols who ruled the Tibet.<br>After the uniting the whole area of Xinjiang and Tibet, the Dzungar Mongols did not convert to Islam and they have relocated and “enslaved” some Uyghur groups within the country. <br>One of the Uyghur groups were relocated to Ili valley for growing crops. <br>At that time, they were called Taranchi.<br>When the Dzungars started to invade the Khalkha Mongols on the east in the 1680s, the Qing dynasty just finished absorbing Ming and Taiwan. <br>The Khalkha Mongols had to seek help from Qing (surrender) to beat the Dzungars.<br>However, this decision turned out to be a disaster for the Mongols.<b>Dzungar Genocide by Qing</b>And it was already the 17th century. <br>The world has entered the Age of Gun Powder and the Age of Discovery. <br>Nomadic calvaries were no longer effective against guns. <br>Guns and cannons were more effectively used during wars.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4c15661dc3f925e361b54f987b4eadd9"><br><i>Central Asia was surrounded by big empires during the 1700s. <br>Dzungar Khaganate was surrounded by four big empires: Qing in the east, Russia in the north, Ottoman in the west and Mughal in the south.</i>In 1688 AD, the Qing Empire started to invade the Dzungar Khaganate. <br>Both the Dzungars and Qing Army used pistols, muskets,<b> </b>guns and cannons for wars. <br>The Dzungar Khaganate have purchased the latest muskets and cannons from Russia based on European technology. <br>And Qing still used outdated cannons and guns that were carried by camels. <br>And the Russians just sat still and watch Qing and Dzungar fought.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-279ceb05ecba2052e85245306656d8d3"><br><i>Qing\'s formation against Dzungar Mongols. <br>Do you notice their cannons carried by camels?<br></i>After 70 years of battles, Qing managed to crush the remaining of the Dzungar Khaganate in 1757 AD. <br>After winning the war, the Emperor of Qing, Qianlong ordered to kill all the remaining Dzungar men to avoid further troubles from them:<blockquote>Show no mercy at all to these rebels. <br>Only the old and weak should be saved. <br>Our previous military campaigns were too lenient. <br>If we act as before, our troops will withdraw, and further trouble will occur.</blockquote>In his account of the war, Qing scholar Wei Yuan, wrote that about 50% of the Dzungar households were killed by smallpox, 20% fled to Russia or the Kazakh Khanate, and 30% were killed by the army, leaving no yurts in an area for several thousand li, except those of the surrendered.<br>We are not sure how many people were actually killed during the genocide. <br>But the direct outcome is that the Dzungar Mongol tribe disappeared in northern Xinjiang. <br>Later Qing brought in massive migration from Han, Hui, Uyghur people to the gap, which has massively changed the demographics of Xinjiang. <br>The Mongol population in Xinjiang became the minority since then.<b>Qing\'s Colonisation of Xinjiang</b>In 1759, the Emperor of Qing, Qianlong, officially named this place as “Xin Jiang”, meaning “New Territory”. <br>And Qing renamed its biggest military posts in the north of Turpan as “Dihua” (迪化), meaning “Enlightenment”.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c2e845bd9a5ddda447d847cea41f4a65"><br>As for the Qing Emperor, Xinjiang is a large chunk of territory with lots of potential problems due to the influence of Islam. <br>South Xinjiang has already been ruled by the Islam religion for more than 600 years. <br>It was also a headache for Qing to handle the spread of Islam into Inland China.<br>How did Qing handle the religion of Islam?<br>Qianlong\'s strategy to govern Muslim was: “修其教不易其俗，齐其政不易其宜”<b>Modify the religion, but don\'t change their culture. <br>Split the politics but don\'t remove their interests (satisfy them with conciliation).</b>This strategy turned out to be very effective. <br>The religion of Islam has then become “<b>Islam with Chinese Characteristics</b>”.<br>You can still build mosques, but you should add some Chinese characteristics in them. <br>That\'s why you can find numerous Chinese style mosques built by Qing.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-dd2de36eae8288396303a8e6765bb9b0"><br>Hebalin Mosque built in 1716 AD in Tibet, ChinaSimilarly, the Qing Empire also used the “Divide and Conquer” to rule Xinjiang, just like the Mongols. <br>Qing set up <b>260</b> <b>Baig </b><b> </b>to let the Uyghurs and other tribes govern themselves, just like the Mongol Banners. <br>They also split the Xinjiang into two administrative regions. <br>The Northern Region (北疆) is also called <b>Dzungarlia</b>. <br>They use standard currency from the rest of China. <br>During the 18th-19th century, Qing has amassed people of Han, Khazak, Hui, Kyrgyz migrations to set up cities and start cultivation here.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-06a4dc0d0d8c6c4a344901aeef3a005e"><br>On the South Xinjiang (南疆) lies the Tarim Basin. <br>This region is also called <b>Altishahr</b> (Six cities) dominated by various ethnic Muslim groups. <br>In this region, Qing declared a “special administrative zone” that uses a special currency called “Red Cash”. <br>And they can be only used in South Xinjiang. <br>This is also the measure to control the economy of South Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b8e66ca5fdc51b64c60aadbd1ea04ab1"><br><i>Red Cash - a special currency only used in South Xinjiang, Chinese characters and Uyghur Languages are on both sides</i><b>British or Russian, Opium or Vodka?<br></b>Xinjiang remained peaceful under Qing\'s rule for around 100 years until the Russian Empire and the British Empire absorbed the rest of Central Asia.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-554c3107f60cfd58c46e130ba5300c28"><br><i>And Central Asia was fully absorbed by big empires during the 1800s.</i>Problems appeared whenever those empires collapsed. <br>That\'s why nowadays you can find utterly strange borders, conflicts, standoffs in this region, especially the Wakhan Corridor in Afghanistan. <br>This is basically the outcome of the fight between the two trouble makers: British and Russia.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a35c83749cfdd4ddc6fdd935f3e613d9"><br>Since the defeat of the Opium War in the 1840s, the Qing Empire started its decline. <br>Many other empires wanted to get a territorial slice from Qing. <br>In the 1860s, Qing ceded 1/3 of Xinjiang\'s territory to Russia and also lost the Outer Manchuria (their own hometown).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4b76da03f71f4322c72659751f76efc4"><br><i>Territorial losses to Russia since the 1860s</i>Of course, both British and Russian Empires wanted to push further to take over the land of Xinjiang and Tibet. <br>Then you can guess why <b>immediately after the Second Opium War in 1860, there were suddenly rebellions rising in Xinjiang.</b> And then you can guess why the rebellion army was magically equipped with even better weapons than the Qing Army. <br>And then you can guess why the rebellion leader Yaqub Beg (阿古柏) can quickly take over the whole Xinjiang. <br>And then you can guess why the British Empire immediately established diplomatic relations with Yaqub Beg after he declared independence.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-05d948c447f47b1f8fbc4d10fd09aae1"><br><i>Zuo Zongtang\'s campaign to take back Xinjiang</i>Thanks to Qing\'s general Zuo Zongtang immediate actions. <br>The rebellion was suppressed and Qing managed to keep full control of Xinjiang. <br>He then established the Xinjiang Province to strengthen control. <br>Without him, Xinjiang would have permanently got independent from China like current Mongolia.<b>The Spread of Communism and Pan-Turkism</b>In just 40 years later, the Qing dynasty collapsed and the Republic of China inherited all the territory from Qing dynasty. <br>Yuan Dahua, the last Qing governor of Xinjiang, fled. <br>One of his subordinates, Yang Zengxin, took control of the province and acceded in name to the Republic of China. <br>Yang maintained control over Xinjiang until his assassination in 1928 after the Northern Expedition of the Kuomintang.<br>During this time, lots of Uyghur young people went abroad to study overseas.<br>Some of the Uyghurs went to Russia and France, they learned about the theory of capitalism and communism and became devout believers in Communism.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f78d4cffc6bda1561b63f3d91af1b896"><br><i>Ehmetjan Qasim, an Uyghur Communist Member that helped CCP liberated Xinjiang</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3db65eb1bbc704144c1b70e8a8bd02bd"><br>Burhan Shahidi, <i>an Uyghur Communist Member who became the first president of Xinjiang Autonomous Region of PRC</i>The most representative examples are: Saifuddin Azizi  Burhan Shahidi, Ehmetjan Qasim . <br>These Uyghurs helped the CCP to maintain control of Xinjiang before the CCP took over China in 1949.<br>However, the other groups of Uyghurs went to the Ottoman Empire for study and they learned the theory of <b>Pan-Turkism</b>. <br>Basically, Pan-Turkism believed that all the Turkish ethnicities should unite and form one nation (or belong to the sphere of influence of the Ottoman Empire). <br>And the theory believed that the Uyghur ethnicity belongs to Turkic ethnicity too.<br>The most representative example is <b>Muhammad Amin Bughra </b><b> </b>born in Hotan.<br>What did he do in Xinjiang after graduating from the Ottoman Empire?<br>After returning to Xinjiang, he got assistance from the British Empire and received weapons from India in the south. <br>Then he started a rebellion against the ROC Xinjiang Government and took over Hotan in 1933. <br>He then immediately established the first <b>East Turkestan Republic </b>before taking the rest of the towns in Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3ef97361f5a1612aa0a593f183be3ef7"><br><i>Muhammad Amin Bughra, an Uyghur Pan-Turkist</i>However, only one year later, his “government” was crushed by the Hui Malitia Ma Zhongying<b> </b>and <i>Amin</i> had to escape to Kashmir in British Raj.<br>During his exile in Kashmir, he published his first book “The History of East Turkestan”. <br>Well, you can pretty much guess what would he say in this book.<br>If you have time, you can check their version of the history and compare with my versions of history. <br>You will notice the vast differences in the narratives of history. <br><br><a href="http://www.iuhrdf.org/uyghurs" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="iuhrdf.org"><br>Who are the Uyghurs of East Turkestan?<br></a><b>Republic of China … Sigh … What can I say</b>In 1937, this guy “<i>Muhammad Amin Bughra” </i>went to Japan and asked the Japanese to invade Xinjiang during the Sino-Japanese War in 1937.<br>After the Japanese surrendered in 1945, he switched sides and<i> </i>joined Kuomintang. <br>Yes, he joined Kuomintang, the nationalist party of China. <br>You heard it right.<br>Are you kidding me?<br>What\'s more absurd is that Chiang Kai-shek, the president of the ROC appointed him to be the vice president of the Xinjiang Province. <br>And the president of Xinjiang was Masud Sabri  who was also a pan-Turkish activist graduated from the Ottoman Empire.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-563131215ce20eba48ec3cc047eb0a7f"><br><i>Masud Sabri, the leader of Xinjiang Province in 1945, Republic of China</i>Can you imagine you hire an East-Turkistan terrorist/activist to become the very top leader of Xinjiang?<br> Only the Kuomintang can do this.<br>Although they don\'t control the military of Xinjiang, they control the authority of <b>education, textbooks, literature and media</b>. <br>Since 1945, lots of “Pan-Turkish”, “Anti-Hui, Anti-Han” books were published in Uyghur language and spread across Xinjiang.<br>These books sparked Islamic extremism and hate towards Han and Hui ethnics. <br>Even the United State of America won\'t allow this kind of book to publish, let alone China.<br>The direct consequences are that some of the books are still spreading today in China. <br>They were the “root of evil” that caused various terrorist attacks in recent years in Xinjiang.<br>In 1949, when CCP took over Xinjiang, Muhammad Amin once again fled and dropped his membership of Kuomintang. <br>But for this time, he went back to Turkey (no longer Ottoman) and established the East Turkistan Government in Exile. <br>This is how the current East Turkistan Movement started and they still remain in Turkey now.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a7df9caa1cfc6aec6664bb299a805917"><br><i>East Turkistan Movement in Turkey</i>Interestingly, in 1954, Amin once went to <b>Taiwan</b> to try to persuade the exiled Republic of China to drop the claim of Xinjiang. <br>The demand was rejected immediately and Taiwan affirmed that ROC claimed Xinjiang as "an integral part of China”.<b>Chinese Communist Party, Good or Bad?<br></b>Well, before the CCP took over Xinjiang in 1949, some branches of the Chinese communist party supported the Soviet actions to assist the Second East Turkistan Movement against the Republic of China. <br>However, after the CCP established the People\'s Republic of China, they completely changed the stance. <br>They don\'t want any interference from the Soviet in Xinjiang. <br>This is kind of hypocrite.<br>After taking over Xinjiang, the CCP took a similar approach from Qianlong Emperor in Qing Dynasty. <br>They established the Islamic Association of China  to aim for the following objectives:<ul><li>Modify the Islamic religion to be pro-China and pro-CCP (Islam with Chinese characteristics), but don\'t change their culture.</li><li>Split the politics out of the religion but don\'t remove their interests.</li></ul><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8a4391535a2662b2dccd7c824da60d01"><br><i>Islamic Association of China in Beijing, China</i>The strategy turned out to be effective in Northern Xinjiang. <br>Most of the people living in the North Xinjiang are pretty much secular. <br>And for Muslim, they practised Islam with Chinese characteristics. <br>And what\'s important: most of them are taught with bilingual education. <br>Most of them can speak their native language + Mandarin.<br>However, these tasks were not properly enforced in Southern Xinjiang. <br>It turned out the CCP had given too much “autonomy” in Southern Xinjiang. <br>The direct proof is that after 70 years rule under PRC, some Uyghur people in South Xinjiang villages can only speak Uyghurs language and practice Sunni Islam instead of Chinese Islam.<b>“One Province Two Systems”</b>Another fact they don\'t tell you is that Xinjiang actually has two governments. <br>The first government is the official governing body of “Xinjiang Uyghur Autonomous Region” (XUAR) in 1955. <br>This government is operated by governors from different ethnic groups predominated by Uyghurs and Han.<br>The second government is called “<b>Xinjiang Production and Construction Corps” (XPCC) </b><b> </b>disguised as an organisation. <br>This “organisation” has its own territory, set of laws, courts, tax authorities, hospitals, schools etc. <br>It has its own administrative structure, fulfilling governmental functions under its jurisdiction. <br>The president of XPCC has the same political rank as the leader of XUAR.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fa6c812a16445d8516b86124986fde6e"><br><i>The territory of Xinjiang Production and Construction Corps labelled in green colour. <br>These green territories are not governed by Xinjiang Uyghur Autonomous Government.</i>The XPCC was founded by Mao in 1954. <br>After the establishment of PRC, there were around 170,000 PLA soldiers stationed in Xinjiang. <br>Since there was no longer a civil war, these soldiers were disbanded and employed to engage in farming and construction. <br>They built farms, dams, railways, towns, and cities in deserted areas such as the fringes of the Taklimakan Desert and Gurbantunggut Desert, under the principle of "not competing for benefits with the local people”.<b>Westward Expansion of Han Chinese</b>After XPCC built cities, those cities were initially “ghost towns”. <br>The central government of China has then organised a massive Han migration from Inland China to live in these cultivated cities. <br>You will be given land and benefits if you live here. <br>Those Han farmers who didn\'t have enough land in Henan, Shandong, Hebei would always love to move here.<br>Just like the westward expansion of the United States, over the course of 65 years (1954–2019), the XPCC has built 10 medium-sized cities. <br>Now each city has around 500k people dominated by Han Chinese. <br>According to their plan, XPCC is going to build another 18 new cities in Xinjiang by 2030 .<br>The most well-known XPCC settlements are <b>Shihezi, Aral, Kuytun, Beitun, Wujiaqu, Horgos etc</b>. <br>These cities are no different than normal cities in the mainland.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c879f4475f0451cbbd4c37444b719ecf"><br><i>Shihezi City, the implicit “capital” of XPCC in China</i>Have you ever heard of Jin-Yin-Chuan city (金银川市)?<br> No?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-138542f9bfa7d5a55c18fdbef5b34b15"><br>Of course, you shouldn\'t. <br>It has not yet been built.<br>To know their whole history of cultivation and migration, please have a visit to the Museum of XPCC in Shihezi Xinjiang when you have the chance to visit Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-17835efb4e6faac7468a5596fed0e7d1"><br><i>XPCC Museum in ShiHezi Xinjiang</i>If XPCC were a country, how big and how economic powerful would it be?<br>In 2018, the XPCC has a total population of 3 million with an administrative area of 70,000 km2. <br>The total GDP of XPCC in 2018 is <b>36.5 billion</b> dollars (comparable to Uzbekistan). <br>Therefore the GDP per capita for XPCC is $11500, which is higher than the average Chinese, Russians and Malaysians.<b>Will Han dominate Xinjiang in the future?<br></b>Now we all know XPCC is the organisation responsible for massive Han migration. <br>How many Han Chinese had actually moved to Xinjiang since the establishment of XPCC?<br>In 1949, there were 4.3 million people in Xinjiang. <br>Among them, there were 0.29 million Han, 3 million Uyghurs, 0.6 million Kazakhs. <br>Han people only account for <b>6%</b> of the total population.<br>In 2010, there were 21.8 million people in Xinjiang. <br>Among them, there were 8.74 million Han, 10.06 million Uyghurs, 1.46 million Kazakhs. <br>Han people account for <b>40.1% </b>and Uyghurs account for <b>48.3%</b> of the total population.<br>By judging from the statistics, it seemed that Xinjiang will be dominated by the Han sooner or later. <br>Some Uyghur friends were obviously panicked about this.<br>Is that true?<br> Let\'s look at the latest statistics in 2015.<br>In 2015, there were 23.6 million people in Xinjiang. <br>Among them, there are 8.59 million Han, 11.3 million Uyghurs, 1.69 million Kazakhs. <br>Han people account for <b>37.1%</b>,<b> </b>a 3% decrease compared to 5 years ago, and Uyghurs account for <b>47.8% </b>of the total population . <br>This report did not attract Uyghurs\' attention but it has made many Han people panicked.<br>However, there is another official government data report saying the Han population is 9.47 million in Xinjiang in 2015. <br>I guess this is caused by the confusion of whether to include the population of XPCC (the implicit government) or not.<br>Anyway, both data show that Uyghurs and Kazakhs have witnessed a 10%-15% population increase in Xinjiang in just 5 years. <br>There is an approximate 1 million increase in the Uyghur population in Xinjiang for the past five years. <br>It is because the <b>one-child policy didn\'t apply on Uyghurs and Kazakhs</b>. <br>They can have as many babies as they like. <br>And also the Islam religion encourages you to have more babies.<br>That\'s probably why two years later in 2017, China started to announce that two-children policies applicable on Uyghurs and other ethnic groups. <br><b>Why are there so many Kazakhs in Xinjiang?<br></b>You might have already noticed that there are 1.7 million Kazakhs living in Xinjiang. <br>Where did they come from?<br> Some of them were native Kazakhs roaming since the Qing dynasty. <br>And some other of them migrated from the Soviet.<br>There were two severe famines happened in the Soviet in 1919 and 1932 that caused massive Kazakhs migration to China.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0a63f5a243c1afe1546908cd9dd0849e"><br><i>Kazakhs migration to China during the 1930s</i>Some historians assume that 42% of the entire Kazakh population died in the Kazakh famine of 1932–33 . <br>Some Kazakh historians claimed 500k Kazakhs had to move to China for food. <br>(I could not verify whether this number is true or not or it is anti–Soviet propaganda. <br>If you think these number is imprecise, I will remove them.)Anyway, what is certain is that in 1949, there were 0.6 million Kazakhs in Xinjiang. <br>70 years later, these Kazakhs have increased by 3 times, reaching 1.7 million in 2015. <br>Those people seemed to live well in Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fcdaf364f36ee2cae66559ca6595686e"><br>A wedding photo from a Kazakh couple in XinjiangInterestingly, most Kazakh people look like Mongolian and Han Chinese. <br>That\'s why many Uyghur people normally mistook them for Han Chinese.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-12f44124a42c8d4c98c58e3b2eca12b5-c"><br><i>Yes, they are all Kazakh people in Kazakhstan. <br>Most of them look like Han Chinese, Koreans and Japanese</i><b>Great Western Development (西部大开发) since 1999</b>Since China opened up its economy in 1978, the coastal regions of eastern China benefited greatly from these reforms, and their economies quickly raced ahead. <br>The western half of China, especially Xinjiang, despite strong in agriculture, lagged behind severely in industry and manufacturing. <br>Since 1999, Chairman Jiang Zemin started to propose his grand vision of developing the west using the tax money from the east. <br>This plan was called “Great Western Development”. <br>When Xi took power, this program was rebranded and expanded to the “One-belt-one-road” initiatives.<br>Over the past four decades, China has constructed 4,800km expressways, 6166 km of railways, bridges, tunnels etc in Xinjiang. <br>There is no need to emphasise how great the infrastructure is in Xinjiang (perhaps in another answer about OBOR). <br>What\'s more interesting is how did China build and finance the infrastructure campaign in Xinjiang.<br>Each eastern province of China is required to assist one or more cities in Xinjiang to develop the infrastructure and economy. <br>An analogy is that each eastern state of the USA is required to assist towns and cities in Alaska. <br>Is it possible in the USA?<br> Of course not. <br>The federal government of the USA does not have the authority to command their eastern states let alone taking tax money from them.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2a7bbf0a0a36e5062d70a30e56e7c87c"><br><i>A map of the province-city pair-to-pair assistance program for Xinjiang in China. <br>Unfortunately, there were no English reports.</i><b>Secularization of Uyghurs</b>Did you still remember the Uyghurs who once lived in the Mongolian Plateau?<br> Who are they actually?<br> Are they Muslim?<br> Are they Turkic?<br> Are they Chinese?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-92723d4b92d5e01766291b9aa2eec88d"><br><i>Uyghur people waiting in a queue for a bus</i>But what can be certain is that Uyghurs are more “free” than the other Mulism dominated regions. <br>Just walk in the street of Urumqi in Xinjiang, you can spot some women wear hijab and some don\'t. <br>It is their choice to wear a hijab or not. <br>There is no Islamic religious police forcing them to wear a hijab.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f60693ae714fc2d55bdb695b32cae6df"><br><i>Uyghur women on the street of Urumqi</i>This is the outcome of the “secularization” of Uyghurs. <br>The secularization refers to the belief that as societies progress, particularly through modernization (<a href="https://en.wikipedia.org/wiki/Modernization" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Modernization theory - Wikipedia</a>) and rationalization (<a href="https://en.wikipedia.org/wiki/Rationalization_(sociology)" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Rationalization (sociology) - Wikipedia</a>), religion loses its authority in all aspects of social life and governance.<br>And this is what China believes as the right thing to do. <br>You might already have heard of the reeducation camps in Xinjiang. <br>Reeducation camps are just one of the measures to “force” Uyghurs to be secular.<br>More importantly, the “education” camps or the schools in Xinjiang are more effective. <br>Nowadays, educated Uyghur young people are just as energetic as other Chinese. <br>Some find their talents in rapping, music and popular culture of China.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c7a688b440313a647d985af21767f830"><br>Some of the Uyghur girls became celebrities in China.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ec448e2652f5a7224ba7b2dc53400cb8"><br>Lastly, we finally reach the 21st century. <br>For the last time, let\'s have a look at the historic map:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d26609a118d2584d9d49e0ec9ced7f04"><br><i>Historic Atlas around 2020 AD of the Middle East and Central Asia. <br>The middle east and central Asia has collapsed into smaller countries.</i>The once glorious Islamic Golden Age, the Abbasid Caliphate, the Arab-Tang War, the Persian Empire, the Ottoman Empire have long been forgotten by people nowadays.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d61f37b6e2ccfce41a5f218f74aeec90"><br><i>The Arab and Persian world once led science and technology of the world. <br>Their religion is not a barrier.</i>The land is now replaced with Iraq, Iran, Saudi Arabia, Afganistan, Pakistan, Syria, Israel, Palestine, Lebanon, Azerbaijan, Armenia, Georgia.<br>Can you count how many wars happened in those countries just during the last two decades (2000–2020)?<br> Can you count how many sanctions, coups, terrorist attacks, political turmoil happened in these regions?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-86a971a8500bcdd9cf1ffd0db2215b38"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ba8551047497c573ed68912e9045230d-c"><br><i>The devastation caused by the Syrian Civil War</i>On the other side of the Tian Shan Mountains, we can see a totally different picture:Did you still remember the ancient battleground where the Abbasid Caliphate and Tang Empire fought?<br> (Battle of Talas in current Kyrgyzstan). <br>Now the Chinese are coming here again after 1200 years. <br>But for this time, they came here to build roads, instead of invading others.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9d8e4da7e98e93aec6c95763b946c0d6"><br><i>North-South Expressway in Kyrgyzstan built by the Chinese. <br>It is the first expressway to be completed in 2023.</i>Did you still remember the ancient Holy-War battleground where the Prince of Persia came to convert the Kara Khanid Khanate and then Kara-Khanate eliminated Buddhism in Yutian?<br> (Kashgar) .<br>Now the Vice Mayors of Shenzhen are coming here again after 1000 years. <br>But for this time, they helped this place to become a “free trade zones” for Central Asia.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f65b0251cd9fefbfbcedf64c0a8f3347"><br><i>New economic zone and the free trade area of Kashgar.</i>Did you still remember the ancient Holy-War battleground where the Muslim Uyghurs and Buddhist Uyghurs fought?<br>Now constructors are coming here again after 800 years. <br>But for this time, they built a bridge here. <br>And they shortened the travel time between Ili and Urumqi by 12 hours.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5fc6aa19b64eb69f5197544450fb015b"><br>Guozigou Bridge, Xinjiang, 44°28\'15.9"N 81°08\'23.0"EDid you still remember the ancient Mongol Muslim tribes (Eastern Chagatai) burned Buddhist Temples in Turpan?<br>Now herds of Chinese tourists are coming here again after 600 years. <br>But for this time, they brought lots of income for the local residents.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-51214b74ff581cd444df6e4929dc3542"><br><i>Turpan becomes one of the most popular tourist attractions in China</i>Did you still remember the battleground where the Qing Empire and the Dzungar Mongols use camel cannons to shoot each other in the desert?<br>Now the Chinese are coming here again after 300 years. <br>But for this time, they built the world\'s largest potassium sulfate factory, used for fertilizer production.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ad29a34e1f2a7d53576a6c8c1d61009f"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e178f9c69fcfe4809c233f1e4bfa1858"><br><i>Luobupo, Xinjiang, China 40°25\'44.6"N 90°47\'34.2"E</i>Did you still remember the story of Alibaba told at the beginning of this answer?<br>Now the “real” Alibaba is coming here in Xinjiang again after 1500 years. <br>But for this time, they brought an online platform . <br>So that farmers in Xinjiang can directly enjoy the Alibaba online distribution and sales network to sell their dates, grapes, tomatoes online to the Inland China market.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5c334a7686941bcdb316a9a109893f03"><br><br>Footnotes<br><a href="https://en.wikipedia.org/wiki/Aladdin" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Aladdin - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Battle_of_Aksu_(717)" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Battle of Aksu (717) - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Battle_of_Talas" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Battle of Talas - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Uyghur_Khaganate" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Uyghur Khaganate - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Yenisei_Kyrgyz" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Yenisei Kyrgyz - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Yugur" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Yugur - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Nasr" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Nasr - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Mahmud_al-Kashgari" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Mahmud al-Kashgari - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/D%C4%ABw%C4%81n_Lugh%C4%81t_al-Turk" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Dīwān Lughāt al-Turk - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Tughlugh_Timur" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Tughlugh Timur - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Taranchi" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Taranchi - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Timeline_of_the_gunpowder_age" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Timeline of the gunpowder age - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Dzungar_genocide" rel="noopener nofollow" target="_blank" onclick="return Q.ope ipedia.org"><br>Islamic Association of China - Wikipedia</a><br><a href="https://en.wikipedia.org/wiki/Xinjiang_Production_and_Construction_Corps" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Xinjiang Production and Construction Corps - Wikipedia</a><br><a href="http://bianjiang.blogspot.com/2013/08/18.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="blogspot.com"><br>新疆兵团拟建18座城市</a><br><a href="http://www.sohu.com/a/294937657_100106891" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="sohu.com"><br>最特殊省级单位新疆建设兵团，人均GDP超山东重庆，产棉168万吨_全国</a><br><a href="http://www.stats.gov.cn/tjsj/tjgb/rkpcgb/dfrkpcgb/201202/t20120228_30407.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="stats.gov.cn"><br>新疆维吾尔自治区2010年第六次全国人口普查主要数据公报</a><br><a href="http://blog.dwnews.com/post-1046002.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="dwnews.com"><br>在中国新疆 身为汉族人是什么感受？</a><br><a href="http://www.xjtj.gov.cn/sjcx/tjgb_3414/pcgb_sjcx/201608/t20160801_509436.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="xjtj.gov.cn"><br>新疆维吾尔自治区统计局</a><br><a href="http://www.guancha.cn/local/2017_07_31_420667.shtml" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="guancha.cn"><br>新疆新修订人口与计划生育条例 生育子女个数不再区分民族</a><br><a href="https://en.wikipedia.org/wiki/Kazakh_famine_of_1932%E2%80%9333" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Kazakh famine of 1932–33 - Wikipedia</a><br><a href="https://turkystan.kz/article/4334-1931-1933-zhyldardaqy-asharshylyk-karsanynda-kazak-halky-kansha-edi" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="turkystan.kz"><br>1931-1933 жылдардағы ашаршылық қарсаңында&nbsp; қазақ халқы қанша еді?<br></a><br><a href="https://www.zcool.com.cn/work/ZMjY0MjQxMzI=.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="zcool.com.cn"><br>一组哈萨克族婚纱照|摄影|人像|摄影师木辉 - 原创作品 - 站酷 (ZCOOL)</a><br><a href="http://www.chinaxinjiang.cn/zixun/xjxw/201901/t20190122_573388.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="chinaxinjiang.cn"><br>阿里巴巴新疆兴农扶贫启动会在乌鲁木齐举行</a>',
'<h2>日本养老金不足以应付生活 高龄犯罪</h2><br>日本是世界上老龄化程度最严重的国家，截至2017年，日本全国65岁以上老人达3514万，占总人口数的比例达27.7%，高居全球第一位。<br>近年来因在商店“万引”（顺手牵羊的偷盗行为）被抓的65岁以上高龄老人，占此类犯罪总人数的三分之一。<br>养老金不足以应付生活，已经给日本社会带来了影响。<br>两个月前，日本金融厅金融审议会曾报告称，为了应对老年生活，夫妇两人假设从65岁退休开始活到95岁，除了养老金收入外，至少还需要2000万日元的养老存款(约合人民币128万元)，否则可能陷入“老后破产”的窘境。<br>报告提示，日本老人退休后如果仅仅依赖公共年金制度生活，可能会出现资金短缺，需要未雨绸缪地进行长期和分散性投资，合理做好资产管理和运用金融服务。<br>这个报告一出炉，可谓一石激起千层浪，也吓坏了执政党。<br>日本首相安倍晋三为此辩解称“报告的措辞不准确，具有误导性”。<br>副首相兼财务大臣麻生太郎则称“报告引发了极大的担忧和误解，与政府的现行政策背道而驰”。<br>以此为由，他干脆拒绝接受金融厅的这份报告。<br>随后，政府也紧急出面宣布金融厅的报告“不严谨”云云，最后导致金融厅不得不出面谢罪。<br>事实上，金融厅的报告本意在提醒、呼吁国民通过积极的管理和投资为老后提前做好准备。<br>由此，也可看出日本的养老体系确实存在着问题，而且是很大的问题。<br>根据警视厅的调查，近年来因在商店“万引”（顺手牵羊的偷盗行为）被抓的65岁以上高龄老人，占此类犯罪总人数的三分之一，而且还在呈不断增加趋势。<br>调查显示，他们中70%是没有工作享受低保的人群，顺手牵羊的也大都是饭团、三明治等糊口食品。<br>由此可见，确实是连普通的日常生活都难以为继，才导致他们不得不去超市顺手牵“食品”的。<br>可怕的是，警视厅统计数据还表明，仅在2018年一年所抓到的65岁以上“万引”犯罪者就达8万人，这在日本绝对是一个令人瞠目结舌的数字了。<br>这些生活困窘的“万引”老人，也被日本舆论给贴上了一个标签，称他们为“下流老人”。<br>这里的“下流”当然不是指作风下流，而是指沦为在最底层挣扎生存的一批人。<br>据统计，现在全日本沦为“下流老人”的已达700万人，而随着日本人的长寿、养老金的入不敷出，这个数据肯定还是会继续上升的。<br>那么，日本的养老体系究竟出了什么问题？<br><br>1、日本养老制度由来<br>如果要追溯日本养老金的历史，最早可上溯到明治时期的恩给制度。<br><br>1875年（明治8年）和1876年（明治9年），基于佐贺之乱和向台湾出兵所带来的兵员的伤残病亡，明治政府第一次针对军人实施了“恩给”政策，即对为国家奉献了生命和身体的伤残病亡的陆海军军人及遗属按不同情况给予“恩给”（恩给年限和金额依照官阶及个体情况之不同，分别有详细规定。<br>比如最下层的士兵的恩给年限为12年等），以保障他们本人及遗属的生活。<br>到了1884年（明治17年），针对文官（即当时的公务员）的恩给制度也开始实施了（恩给年限一般为17年）。<br>这样，当时的恩给制度就已经涵盖了包括文官武将在内的所有公职人员。<br>然后又经过明治后期和大正初期的数十年的具体实践，在1923年（大正12年），日本《恩给法》正式出台，这被视为日本“年金制度”（即养老保险制度）之始。<br>这一“恩给制度”虽然在战后经历了被联合国军最高司令官强制取消和在1953年重新复活的波折，以及随着国民年金制度的确立最终走向衰亡。<br>但经过数十年的实行，其内涵也得到了逐步的完善，对日本的年金制度之确立起到了不可忽视的积极作用。<br>此外，二战前，一些日本企业还开始学习西方导入了“企业年金”的做法。<br>如三井物产和嘉娜宝公司就引进了德国的企业年金制度。<br>而作为民间的“公的年金”，最早出现在1939年。<br>根据《船员保险法》，船务公司开始为船上劳动者实施年金保障措施。<br><br>1941年，虽然在战时，日本政府还是以德国的年金制度为范例，制定了《劳动者年金保险法》，并于1942年开始实施。<br>该法规定10人以上的体力劳动企业（包括矿业、工业、运输业）都需加入保险。<br>进而，在1944年，该法更名为《厚生年金保险》，其内涵也扩大到了所有女性劳动者，企业规模更进一步缩小为5人以上的公司都有义务加入该保险。<br>至此，日本的养老保险不分男女几乎囊括了所有工薪阶层。<br>在此基础上，日本于战后1959年制定了国民年金制度，并于1961年正式开始实施。<br>而1961年也由此被定为日本现代年金制度的起始年。<br><br>2、养老“三层楼”<br>日本养老金的构造，可以形象地比作三层楼。<br>第一层为国民年金，也就是基础年金，这是在日本居住的所有20岁以上60岁以下的人（包括外国人）都必须加入的部分。<br>当然，如果只加入了国民年金，在退休后也只能领到最基础的养老金。<br>第二层则是厚生年金，这是指加入公司养老保险的人和公务员而言。<br>加入了厚生年金其好处为养老保险由个人和公司或政府各负担一半，而且还能在老后享受到第一层的国民年金加上厚生年金的养老金。<br>第三层为企业年金，这是一些企业为公司员工老后考虑特设的一种年金，也称做“私的年金”，而相对应的厚生年金等则称为“公的年金”。<br>加入企业年金的好处是，在退休后可以拿到第一层的国民年金，加上第二层的厚生年金，再加上第三层的企业年金。<br>不用说，享受到的养老金数额就相当可观了。<br>但正如天上不会掉馅饼一样，想享受这种三合一的养老金，在“现役”阶段就要缴纳更多的养老保险。<br>一般来说，日本的国民年金保险费是非固定的，随着国家政策规定的变化而变化，但大体上额度都差不多。<br><br>比如2017年度的月额为16490日元（相当于1000元人民币）；<br>2018年度的月额为16340日元；<br>而今年的月额则为16490日元。<br>同样，厚生年金也不是一成不变的，而是随着工资的浮动而浮动，以笔者为例，每月要交的厚生年金为43920日元（相当于3000元人民币）。<br>额度虽然大，但因为公司负担一半，因此，笔者每月只需缴纳21960日元就可以了。<br>至于企业年金，是企业设置的一种类似于累积型储蓄一样的年金，加入者月月、年年累积，到退休时或者以退职金的形式一次性领取，或者像国民年金和厚生年金的形式那样月月领取。<br>不过，企业年金说穿了是泡沫经济时的产物，以日企的现状，绝大多数企业已经不设企业年金了，据统计只有29%的大企业仍存在企业年金制度。<br><br>3、缴40年保险，不如吃低保<br>原则上，现在日本人从65岁开始可以领取养老金，但这个规定是活的，也就是说只要自己提出申请，可以提前领取，也可以推后领取。<br>当然，金额会有所不同，比如提前领取的养老金就更少。<br>至于金额，如果只是缴纳了国民年金，那么以2018年为例，连续缴纳40年国民年金的人每年能领取到的养老金总额为77.93万日元，换算到月，也就是每月能拿到6.49万日元（相当于4300元人民币）。<br><br>2018年日本的低保领取金额为每月12万日元。<br>也就是说，辛辛苦苦缴纳了40年的养老保险，还不如老后吃低保。<br>其实一开始，日本养老金制度是不会出现入不敷出的情况，比如现在70岁以上的退休人员，退休金都能拿到二十几万日元。<br>但随着日本人口老龄化严重、养老金出现不足，政府就只好采取减养老金和延长领养老金年龄的办法，来延缓养老金越来越大的缺口。<br>而低保是国家法律规定的针对无收入人群的最低生活保障，无法更改。<br>那么，慢慢就出现这种怪现象了。<br>缴纳厚生年金的人又怎样呢？<br>我们以日本网上的一则帖子为例来看一下。<br>帖子上说：<br>丈夫是公司职员，妻子是专业家庭主妇。<br>这位丈夫的退休金为14.84万日元，妻子的国民养老金为5.46万日元，夫妻退休后的收入相加为20.3万日元（这是据厚生省劳动局年金局调查，于1961年4月2日以后出生的男性和1966年4月2日以后出生的女性，将从65岁开始领取年金的平均养老金金额）。<br>至于企业年金等，因已不具普遍性，在此就略过不提了。<br>以上面介绍的国民年金和厚生年金的实际领取金额，我们已经可以看出，日本的老后年金不足以维持原有生活水平和消费。<br>先从统计数据来看，以日本总务省对高龄无职夫妇二人的家计调查为例，按规定他们所能享受到的是最低的国民年金。<br>而日本年金制度规定，在缴纳满40年的国民年金后，才能领取每年最高约78万日元的养老金，即每月约为6.5万日元，夫妇二人相加则为每月13万日元。<br>以最低生活标准来计算一下他们的支出。<br>以东京为例，一般两个人的伙食费平均最低为6.7万、房租1.5万、水电光热费2万、医疗费1.5万、交通通信费2.5万，以及其他生活所需的杂费约5万，总平均月支出超过20万日元。<br>这超出了他们夫妻的养老金月收入之和。<br>从日本金融广报调查委员会对60岁以上老人的金融资产调查统计结果，我们还得知，其中30%的高龄老人完全没有储蓄或其他金融资产可以用来贴补生活，如此，他们的日常生活脑补一下也就可想而知了。<br>那么，工薪阶层的老后领取养老金情况又是怎样呢？<br>其实，即使是那些在职时收入较高的工薪阶层（包括公务员）和自营业者，退休后的生活也同样是难如人意的。<br>以上面所举的丈夫是公司职员、妻子是专业家庭主妇为例：<br>丈夫的公司退休金为148409日元，妻子的国民养老金为54622日元，夫妻退休后的收入相加为203031日元。<br>而根据总务省的家计调查显示，他们退休后所能领取到的平均20万左右的养老金，相对于家庭月平均29万的必须支出来说，也同样生活处于困窘状态。<br>这就是现在日本一般的工薪人员退休后的收入与支出现状。<br><br>无论是一个人的家庭还是夫妇二人家庭，若无积蓄，老后生活确实堪忧。<br>对此，政府把希望寄托在了消费税增税上。<br>安倍政府急于增加消费税，因为政府解决养老金问题的最大指望就是利用增税的税金来填补养老金严重不足的缺口。<br><br>但试想想，现行消费税为8%，预计将提到10%，表面上增加了2%。<br>那么，这增加的2%消费税收入真的能解决养老金不足问题吗？<br>日本《消费税法》明确规定，消费税必须使用在年金、医疗、介护等社会保障方面和对应少子化施策所需上。<br>如此，一分钱掰八瓣花，最终又能轮到养老金这块多少呢？<br><br>即使完全用在养老金补助上了，那么，针对呈不断扩大的倒金字塔型的日本养老保险现状，这增加的2%消费税就真的够吗？<br>不过，民间倒是给出了诸如用养老保险金做信托投资或者投入股市以生财等办法，但由于日本人不肯承担责任的特性，估计也比较难。<br>因此，就目前的局面来看，日本养老金问题还真是个难题，将来似乎也不乐观。<br>',
'<h2>凿断玉潭盈尺水——“天然明晶”与“淬火成冰”</h2><br>【唐诗舆服志】<br>作者：五星出东方<br><br>千年积雪万年冰，掌上初擎力不胜。<br>南国旧知何处得，北方寒气此中凝。<br>——摘自崔珏《水晶枕》<br><br>老子有云：“大方无隅；大器免成；大音希声；大象无形”。<br><br>所以，世上最“利”的剑，未尝不是温润的；<br><br>最“冷”的冰，也许倒是淬火而成的。<br><br>于是，在鲁迅笔下，盖世无双的宝剑，是这样的——<br>“当最末次开炉的那一日，是怎样地骇人的景象呵！<br>哗拉拉地腾上一道白气的时候，地面也觉得动摇。<br>那白气到天半便变成白云，罩住了这处所，渐渐现出绯红颜色，映得一切都如桃花。<br>我家的漆黑的炉子里，是躺着通红的两把剑。<br>你父亲用井华水慢慢地滴下去，那剑嘶嘶地吼着，慢慢转成青色了。<br>这样地七日七夜，就看不见了剑，仔细看时，却还在炉底里，纯青的，透明的，正像两条冰。”<br><br>“……窗外的星月和屋里的松明随乎都骤然失了光辉，惟有青光充塞宇内。<br>那剑便溶在这青光中，看去好像一无所有。<br>眉间尺凝神细视，这才仿佛看见长五尺余，却并不见得怎样锋利，剑口反而有些浑圆，正如一片韭叶。”<br>（鲁迅《故事新编·铸剑》）。<br>这一段奇绝的宝剑描写，令人过目难忘。<br><br>但是，溶于青光的宝剑，到底是什么样，也真个是挑战想象力。<br>直到有一天，一件宝物“吴王夫差矛”摆在眼前。<br><br>吴王夫差，中国历史上如雷贯耳的名字。<br>錾刻有“吴王夫差自乍（作）甬（用）矛”的这件兵器，历经两千多年之后，仍然寒光凛然，风采犹存。<br>仔细观察，还会发现，矛身边缘呈现美丽的绿色，是与青铜矛身不同的材质。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2kZvMylRWoP2NxaPRltlnIWmY7F1sUJSB4kPhjB2qbzmEgPfFcdurRw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2JUSzsZlyZslfARWslxNVLqEepIa6JQ1KexFQcUfL9q388Iy3KU8AKw/640"><br><br>这美丽的绿色边缘，材质是琉璃，也就是现在通常说的玻璃。<br><br>以化学术语云，物质可分为晶体与非晶体。<br><br>晶体，就像是冰，有个“熔点”，超过了熔点温度，固态物体就会化为液态，例如冰的熔点就是0摄氏度，超过了这个温度就会化成水；<br>而低于熔点就是固态；<br><br>非晶体的构成比较复杂，所以从固态到液态之间，有个“软化”、“熔融”的状态，像烧软的蜡烛，或者蛋糕上裱花的奶油，可以随意塑形。<br><br>玻璃是非晶体。<br>一般是用多种无机矿物（如石英砂、硼砂、硼酸、重晶石、碳酸钡、石灰石、长石、纯碱等）为主要原料，另外加入少量辅助原料，经高温烧制而成。<br>主要成分是硅酸盐复盐，包括二氧化硅和其他氧化物。<br><br>砂子在自然界中随处可见，二氧化硅含量高的砂子叫石英砂，是制作玻璃的主要材料，将纯净的石英烧熔再冷却，就可制得石英玻璃，但是石英的熔点高达1750℃，古人难以达到，于是就会在原料中添加助熔剂，以降低烧制难度，常见的助熔剂有苏打、石灰、草木灰、铅丹等，因地因人而异。<br><br>在中国，玻璃的最初起源可能是青铜、陶瓷烧制工艺的衍生品，因为制作窑炉会使用石英砂，而烧制过程中难免有草木灰飘落到窑体上，经过烧制，就形成了亮晶晶的琉璃体。<br>而从无意烧成，到有意制作，中间应该有一个比较长的历史过程。<br><br>到了春秋战国时代，青铜工艺已经十分发达，这时候用青铜铸造的兵器，会依据功能需求，在不同的部位加入不同比例的锡、铅、铁、硫等成分，以保证兵器器身的韧性和刃部的锋利，使其刚柔相济。<br><br>吴王夫差所在的吴国，凭借着丰富的矿藏资源和雄厚的冶铸实力，在以舟师步兵为主要兵种的军队建置、与楚越争霸的战争需要以及东周时盛行的佩剑风尚等因素的激发下，特别重视武器装备，在青铜兵器的铸造与装饰方面，取得了相当卓越的成就。<br><br>烧制铸造技艺发达，“琉璃”也得到了更多的关注与研究。<br><br>从它的另一个名字“流离”，可见古人对其烧制过程中具有流动性、可塑性的熔融状态已有充分认识。<br><br>并且，烧成之后，那种犹如寒冰翠玉的色泽质感，更是令古人深深着迷。<br>也所以，琉璃逐渐摆脱了衍生的身份，成为独立制造的工艺品类。<br>历史常有迷人的细节。<br><br>吴王夫差的老对头，“卧薪尝胆”的越王勾践，他的佩剑也得以一直保存至今。<br>凭了剑主的名气、精良的工艺、完善的保存，“天下第一剑”之名，可谓实至名归。<br>巧合的是，越王勾践剑上也用了琉璃：<br>剑格的两面镶嵌装饰，一面是绿松石，一面是琉璃。<br>看来这对老冤家，对琉璃却是一样的珍视。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2rAtYHh9Pyh6mauwrwyUstF0IldUVzMdwxU3BUQGhUfVqzXJtQKQISw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2eJ1DWH5ickhGWc8prqrUs6VeTYXNJF43lVkMWDicexWTR5Hjicgn5nw3g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ20pMmVmZ85BbHHT60Wjhxh5LbOO0tFe5MoxxylUIGrIlg53FrOdDqaw/640"><br><br>再到西汉，就有了全由玻璃制成的玻璃矛，通体青绿透明，大有鲁迅笔下冷铮铮的气息——<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2Ewot2ksgXZGibChyjRZEib9M9h63SJ8zBQ3qGwrVB3JialPAeAOgRXzEw/640"><br><br>尽管制作工艺已经相当发达，但离真正的科学认识，还有一段距离。<br>古代的化学家，在很多领域都是处于经验总结阶段，经常会把一些脑洞大开的想象，也当成真事。<br>比如，天生明晶的水晶与淬火成冰的玻璃，古人是不大分别的。<br><br>东晋葛洪《抱朴子》有记载云：“外国作水精碗．实是合五种灰以作之。”<br>水精，也就是水晶，现在一般特指石英晶体，主要化学成份是二氧化硅。<br>而葛洪所描述的用“五种灰”作成的“水精碗”，显然只能是玻璃碗，而不是天然水晶碗。<br>古人讲得笼统，现在说起来，不免还要分辨分辨。<br>因为水晶和玻璃，除了天生与人工的区别，两种材质的加工方式也很不一样。<br>如前所述，玻璃器是将原料加热至熔融状态，塑形而成；<br>而天然水晶，就像玉器，是在硬质的原材料上进行切割、刻划、打磨等加工，完全是“减法”工艺。<br>水晶名作，首推穿越感十足的战国水晶杯，杭州博物馆的镇馆之宝。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ23efE4dtSSlF5PWQQL5G8BiaekfBcjlyQaR3DCYGUwDiaH2O9e8sV06fQ/640"><br><br>汉代打通丝绸之路，丝路沿途的商贸文化交流变得频繁起来。<br>中国人逐渐发现，原来水晶、玻璃，都是西域国家的明星产品，原料精良，制作考究，造型别致，千里迢迢运到东土，更是身价倍增，相当值钱，可以做很多大买卖。<br><br>补充一句：<br>丝绸之路并不是一条路，也不是单一时间的单一路线，而是前后传承两千多年、方圆几千公里、联结亚、欧、非三大洲广袤经济区的综合商贸路线的总称。<br>从北到南，可以分为三大主要路线：<br>北方草原丝路（绿线）、沙漠绿洲丝路（红线）、海上丝路（蓝线）。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2N0SenjBoLlibp1vxDmTxWqHy1dnPL3XRvW35lyG9pOsmkNAD2Z0RtJw/640"><br><br>汉代、六朝、隋唐，都是沙漠绿洲丝绸之路的繁荣期，往来货物商品琳琅满目。<br>来自中亚中东的胡人胡族与中国本土居民往来频繁，胡风胡气也兴盛一时。<br>东晋葛洪《抱朴子》的那句话，还有下半句：<br>“外国作水精碗．实是合五种灰以作之，今交广多有得其法而铸作之者。”<br>——这是中国匠人以西方工艺制作玻璃容器的确凿记载，“交广”，就是今天的岭南地区。<br>有实物史料为证。<br>岭南地区出土的西汉玻璃容器，和中原地区同时期的玻璃容器有很大的不同。<br>中原的汉代玻璃容器多为仿玉品，造型模仿玉器，色泽也与玉器相似，几乎都是不透明的。<br>几个栗子——战国时期谷纹琉璃玉璧<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2bFZZria2k6atl7DfjPdwtwiar9v7Tjp9h9Il1ia2kNuqllYBJKOXqf78w/640"><br><br>满城汉墓出土的琉璃盘<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2vMotHtPuqndFeQ3YjteAYnUib8UowNSSsibibgptib7fnNDFKPEsY8BJ3g/640"><br><br>琉璃耳杯<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2icB8MpyutfJIvwOS3DIRGZy0cb1sGPKQ1AKCWYubeqXt2kkkqJCZmdg/640"><br><br>岭南汉墓出土的玻璃容器则有特别的造型，既不是仿玉制品，在中原也找不到相类之物。<br>并且岭南玻璃器的透明度都比较好，可以达到半透明甚至透明的程度。<br>典型如广西合浦及附近地区出土的几件琉璃器——合浦在汉武帝时期就是海上丝路的起点，由合浦行船，可由马六甲海峡到缅甸，再到印度等地。<br>汉代深蓝色玻璃杯，1988年广西合浦汉墓出土，高6.7、口径9.2厘米<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2kaziaGP24B4SciaGJODtf2uCYxVzOw1xVhDQRnClu7yo6fzJMvH2NAYQ/640"><br><br>东汉湖蓝色玻璃杯，1990年广西合浦黄泥岗M1出土，合浦汉文化博物馆藏<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ29fWm3Eeu0212q9mYcVJTyBUmZVezGxtic3pcH2QFXtDyoN593HOlBRA/640"><br><br>汉代淡绿色玻璃杯，1987 合浦县文昌塔70号墓，广西博物馆藏<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2Ihqt4qicVey03fRZibNfX1DsmongQGtfISMjogWcEHibxULZkUefKvjkQ/640"><br><br>碧琉璃杯，1955年广西贵县（今贵港市）东汉墓葬，中国国家博物馆藏<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2VPWehRD6vZTVibsbkib7ZHH69cRsnXnBkFwoa3lPIVps9uZ0U57mkw4g/640"><br><br>东西方的玻璃，在结构成分上也有不同。<br>所以分析玻璃成分也是鉴定玻璃文物来源的重要依据。<br>越王勾践剑所镶嵌的玻璃，与中国原始瓷在烧制时形成的透明釉滴，主要成分都是钾钙硅酸盐。<br>可见中国最早的古玻璃制备技术可能从原始瓷釉技术演变而来，钾钙硅酸盐成分也成了中国本土玻璃的标志之一。<br>另外，还有以氧化铅和氧化钡做助熔剂的铅钡玻璃。<br>1950年，出土于河南辉县固围村5号墓包金镶玉银带钩，时代为战国中晚期，带钩上镶嵌有3枚玉璧，在玉璧的中间孔眼处镶有数件玻璃珠，经检验，这些玻璃珠是典型的铅钡玻璃。<br>而世界其他古玻璃都未不含钡，欧洲直到19世纪，才把氧化钡添加到主料中以增强玻璃的折射率，因此学术界也将含钡成分视为中国古代玻璃的显著特征。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2bCcAu1rPSoks3tsEkiabjEjyzgKunHLodg89fia9bTwH2LHLFWreibicTQ/640"><br><br>再说西方。<br>西方的玻璃多用苏打做助熔剂，被称为钠钙玻璃。<br>汉魏六朝时期在中国发现的钠钙玻璃，多数来自萨珊帝国，或者拜占庭帝国——拜占庭帝国就是东罗马帝国，所以那里来的玻璃也叫罗马玻璃。<br>魏晋南北朝时期，罗马玻璃输入中国的品种和数量都有增加。<br>《魏书·西域传》云：<br>“波斯国，多大真珠、颇梨、琉璃、水精、瑟瑟、金刚、火齐……”其中若干术语都指向玻璃。<br>在南朝的政治、经济、文化中心南京附近，也比较集中地出土了进口的罗马玻璃。<br>南京象山7号墓出土的玻璃磨花筒形杯。<br>玻璃无色透明，泛黄绿色，外壁附着一层白色风化层，口缘下及底部磨有椭圆形花瓣纹，腹部分布有七个椭圆形纹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2P4MG8FiczC5BVnE3wXM778Cbn4aFrXWXHDsliaaPCIdwGRRrt89iaOtzA/640"><br><br>磨花玻璃碗，江苏句容南朝刘宋元嘉十六年（439年）纪年墓出土<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2FhNYflic6iaEu37BhZNzBnuCzo8CKqMS1kNc9RoYu4iaFUoOfY3fQgW8g/640"><br><br>东晋玻璃罐，南京仙鹤观高崧家族墓出土（图：动脉影）<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2mHJKOJcUxibm2piak33uz7ZQ9gMBYNYrtW3DGAciaHibl5HobqMGng4UeA/640"><br><br>2018年，浙南地区永嘉瓯北丁山汉六朝墓群出土的文物中，有一件磨花玻璃碗，出土于咸康二年（336）M37号墓，玻璃薄而透明，微泛浅绿色，为波斯萨珊王朝产品。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2YxmLeWz7IFRwS90SIib4eXRhMctXVQbhzvar5fDwCERxeF8uznw1XHg/640"><br><br>西晋文学家潘尼的《琉璃碗赋》，不仅赞美了琉璃碗的精美，还特意强调其“济流沙之绝险，越葱岭之峻危”的“外来”身份。<br>全文如下：<br>“览方贡之彼珍，玮兹碗之独奇。<br>济流沙之绝险，越葱岭之峻危。<br>其由来也阻远，其所托也幽深。<br>据重峦之亿仞，临洪溪之万寻。<br>接玉树与琼瑶，邻沙棠与碧林。<br>瞻阆风之崔嵬，顾玄圃之萧参。<br>于是游西极，望大蒙。<br>历锺山，窥烛龙。<br>觐王母，访仙童。<br>取琉璃之攸华，诏旷世之良工。<br>纂玄仪以取象，准三光以定容。<br>光映日耀，圆成月盈。<br>纤瑕罔丽，飞尘靡停。<br>灼烁旁烛，表里相形。<br>凝霜不足方其洁，澄水不能喻其清。<br>刚坚金石，劲励琼玉。<br>磨之不磷，涅之不浊。<br>举兹碗以酬宾，荣密坐之曲宴。<br>流景炯晃以内澈，清醴瑶琰而外见。”<br>（《艺文类聚》七十三，又八十四。<br>玻璃如此受欢迎，北方当然不遑多让，也积极进口。<br>宁夏固原县北周李贤墓出土的玻璃碗，萨珊玻璃中的精品<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ21sOB1p2023DqBgibK1xfPiaMkNNvCMytKqPH3tIJrEro9jP5SmEqKjxg/640"><br><br>佛教也是西来的，琉璃也是西来的，尽管源头不尽相同，二者却在中国结合在一起，琉璃被称作佛家“七宝”（不同的经书所译的“七宝”也有所不同，但“琉璃”基本是标配）之一，也和“佛门净地”产生了紧密联系。<br>1985年，西安隋代清禅寺遗址曾出土一套完整的碧琉璃棋子（左）。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2IPGpuyZiae9A5pM1DxrR7IulKcCOTFJJibcicbxSE8swOOrniaSSGUBL8w/640"><br><br>这组棋子是“双陆子”。<br>双陆是古代风靡一时的棋盘游戏，双陆子就是棋子，其详细的规则玩法在《三才图会》、《山樵暇语》等文献中皆有记载。<br>该组双陆子出土于寺庙遗址，又是琉璃制品，十分罕见，所以有推断其为皇帝供奉佛舍利的法器。<br><br><img src="https://mmb
