'<h2>文明多样性 和而不同 diversity in harmony</h2><br>潘岳先生的<a target="_blank" href="https://mp.weixin.qq.com/s?__biz=MjM5MDg1NjA2NA==&mid=2650492155&idx=1&sn=b736f9ce28ea35832f52a56bff42084b">《战国与希腊》</a>（点击标题阅读全文）是一篇观点精彩、极具启发性的文章，脉络清晰，对比深刻，我从中受益良多，特别是文章中论述的关于秦汉时期不同国家、不同思想者对“大一统”建构最终完成所做的不同贡献。<br>我尤其欣赏这篇文章的开放精神。<br>正如这篇文章所表明的，重要的是要厘清主流文明之间的差异性，不仅要欣赏多样性，还要从差异中得到学习。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7HguAqe26XFRoTrUGu3E3qyEicFtiaDbbA0zhPpnAarWMJ2NHBTicicuEiakSpjWC6VvDkUkCFEQSr0mg/640"><br>古希腊建筑遗址虽然我并不完全同意其中关于西方的论点，但我的意图并非完全否定，而是使这篇评论更具建设性。<br>毕竟，一篇文章，无论内容如何，都不能为文明之间重大文化差异这样一个复杂议题盖棺论定。<br>它所能做的是洞察出进一步研究的需要。<br>难点在于，如何确定一种文化的主导特征和持久影响。<br>具体到这篇文章，关键在于如何确定那种影响其社会和政治前景的文化的主导特征。<br>问题是，文化是多样的——特别是“西方”和“中国”——不同的社会和国家在不同的时代可能会有非常不同的倾向。<br>（对于这篇文章中关于“中国”的部分）我非常同意，一个统一的理想——“大一统”——启发着战国的一流思想家们，不管他们是何等不同。<br>尤里·派恩斯的著作《永恒的帝国》也提出了类似的观点。<br>我也同意，荀子是综合儒家和法家传统的大师，他所实现的儒法合流——以儒家价值观为道德基础，以法家的规则和程序为手段——对古代中国政治思想和实践有深刻影响。<br>赵鼎新的著作《儒法国家》也提出了类似的论点。<br>我仍然同意，儒法合流的思想共识继续启发并诠释着今天的中国政治制度，一个例子就是，中国是如何战胜新冠疫情的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7HguAqe26XFRoTrUGu3E3q1ZBGiajCRicnPI7QadAQWJynpibiabNCFjK3aHPHV7nZK9nS8SuysNsITA/640"><br>《睡虎地秦简》但是，关于“西方”，我不能确信古希腊风格的对外政策——仅仅为了本国利益而从国外赤裸裸地开采资源，以及外国人民是可以被剥削和奴役的非人“野蛮人”的假设——一直是所有西方国家思想和实践的核心。<br>但我不否认对外国资源罔顾道德的开发方式确实是受到了古希腊式对外政策的遗留影响。<br>在意大利文艺复兴时期，马基雅维利曾为类似的观点辩护。<br>诺姆·乔姆斯基记录过美国外交在这方面的过分政策。<br>今天，特朗普总统似乎就是这种“西方”政治领袖的典型人物，他严格地从经济上有利于自己国家的角度看待对外政策。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7HguAqe26XFRoTrUGu3E3qicT2DhibjNiccSVsQJiclQ4L0ziacslpL3uF84r8mFPWWc1Oew4cz2w0Lxw/640"><br>诺姆·乔姆斯基然而，在某些方面，从现代西方的角度来看，古希腊的观点似乎又是完全陌生而奇异的。<br>最明显的莫过于亚里士多德对奴隶制的辩护，这从任何现代的道德观来看都是可憎的，柏拉图和亚里士多德等伟大的思想家对同情心的价值一无所知。<br>这一事实不仅对重视“仁”的儒家学者来说难以接受，而且对任何受基督教同情弱者和被压迫者的慈善传统影响的人来说都十分奇怪。<br>这篇文章简要地提到了基督教的这种传统，在很多时代，这一传统非常重要。<br>一些西方国家，如挪威和瑞典，在外交政策中传递出强烈的人道主义传统，这种传统的形成必然可以追溯到基督教伦理的影响——上帝面前人人平等。<br>假使我们想了解美国的外交政策，我们也不能低估基督教价值观的持久影响。<br>例如，伍德罗·威尔逊总统虔诚信仰基督教，这种虔诚影响了他的外交政策。<br>当然，基督教传统也有消极的一面：传教士热衷于改变外部世界的信仰从而实现思想和行为的同化。<br>实际上美国的外交政策往往是虚伪的：例如威尔逊总统在一战后将山东让给日本的决定很不符合基督教对受压迫者的关注的理念。<br>但有时理想在美国的外交政策中也得以表达，我们需要理解这种价值观如何影响了美国外交政策，即使有时理想和现实之间存在巨大差距。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7HguAqe26XFRoTrUGu3E3qGawnrAXic1TQhEUBUBmChoEHLwa7Fsiad8iapaYY1hKeiaQwV1IpBs9KNw/640"><br>威尔逊今天，美国许多受过教育的精英并不信仰或不公开信仰基督教，但基督教的文化遗产持续影响着他们的思维方式：他们相信，自由民主的理想不仅对美国而且对全世界都是最好的，美国应该尽最大努力输出这些理想。<br>这些精英中比较现实的一部分人意识到，有一些社会和政治障碍阻碍自由民主理想的输出，但他们并不放弃这些理想的普世性。<br>弗朗西斯·福山就是一个很好的例子。<br>他始终没有改变对自由民主范式的理想，并且从道德的角度认为任何其他组织社会的方式都是低劣的。<br>那么，这对中国与西方的接触有何启示？首先，对于美国这个世界上最强大的国家，中国领导人和知识分子需要理解其外交政策的动机。<br>正如中国的外交政策融合了强硬的法家思想与柔和的儒家价值，在不同时空下有不同的侧重，同样地，美国的外交政策结合了“古希腊式”帝国主义的强硬与富有同情心传统的基督教的柔和，并同样因时空不同而有不同的强调。<br>我们需要对美国外交政策在不同时期和不同地方的动机做出细致入微的判断，并根据具体情况进行具体分析。<br>第二，为适应现代世界，中国领导人和知识分子需要更新和再解释其传统思想。<br>例如，从西方的角度看，“大一统”的理想听起来可能有点令人担忧，因为它表明中国有按照自己意愿重塑整个世界的想法。<br>当然，中国无意于此。<br>所以，也许中国领导人应该强调，今天的“大一统”主要指向具有儒家传统的国家之间友好共赢的关系，因为中国并不谋求利用这种儒家传统来挑战包括韩国、越南在内等其他东亚国家的主权；中国所能做的是在与其他东亚国家共享包括儒家传统在内的价值观的基础上，提出经济合作和共同安全上的双赢解决方案。<br>第三，中国可以（继续）强调对多样性的重视。<br>这篇文章最后一节认为中国重秩序而西方重视自由，两者应该相互学习。<br>我完全同意。<br>但秩序本身在西方并不是一个非常吸引人的价值，甚至听起来有点危险，因为秩序往往和极权统治联系在一起，指向盲目的服从和统一。<br>这就是为什么我建议提倡儒家的“和”，这同样是中国文化的核心思想。<br>2008年北京奥运会上“和”字就作为中国文化的一个关键部分被重点展示。<br>值得注意的是，“和”也很容易被误解。<br>我听过美国电视台的播音员对“和”的负面评价，在他们看来，“和”与“服从”（conformity）、“统一”（uniformity）相关联。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7HguAqe26XFRoTrUGu3E3qMSSL1E8sZVUzUSNSZl6usLvWbIGACrTwJcIicACLgZZNcqmIs2nYaiaw/640"><br>北京奥运会开幕式中的“和”字当然，在汉语中，我们都能理解《论语》中的说法，“和而不同”。<br>懂汉语的人永远不会把“和谐”（harmony）与“统一”混为一谈。<br>但我们需要向世界其他国家解释清楚，“和”中同时蕴含着和平秩序的价值和对多样性的尊重。<br>对“和”的英文翻译更合适的可能是diversity in harmony，这意味着中国永远站在一个由不同文化和社会组成的世界之中，愿意使世界成为一个更有价值、更加有趣的地方，永远不会试图将中国的模式强加给其他国家。<br>“和而不同”，并不会否认有为应对诸如大流行病、气候变化、核武器管制和人工智能危机等全球性挑战开展国际合作的必要；也没有否认国际社会应该并已经就基本的人类利益和需要达成共识，例如免受杀戮、奴役、种族灭绝和种族歧视，以及享有基本物质保障的权利；而是承认，在这些利益和需要之外，我们还需要尊重不同做事方式和价值观顺序差异的存在。<br>例如，在政治领导人的选举选拔上，没有也不应该只有一种合法方式。<br>美国在其政治文化背景下，使用的是民主选举制，而中国强调“贤能政治”。<br>我们还应该以不同的方式来组织经济生活：美国将几乎始终让自由市场起主导作用，而中国政府将在某些关键行业和技术上保持一定的公有制，以确保这些行业和技术为人民服务。<br>人与人之间存在不同的交流、饮食、社交、祈祷、思考甚至开玩笑的方式，不同的人会把不同的书籍奉为经典，这都是好事。<br>就让世界在最丰富美好的多样中蓬勃发展吧！<br>',
'<h2>“丑陋”的美国人</h2><br>美国人民，正在进行一场轰轰烈烈的“破四旧”运动。<br><br>他们发现，原来历史上的美国先贤，不是奴隶贩子，就是奴隶主，不是种族主义者，就是刽子手，众神之殿里数过去，居然没有几个好东西。<br><br>于是该推倒的推倒，该“斩首”的“斩首”，该焚烧的焚烧。<br><br>特朗普同志几年前就说过：“那个太祖爷华盛顿，不就是大奴隶主嘛？那个开国元勋杰斐逊，不也是个大奴隶主嘛？”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKiaw34wb8rZiaIFeYDiaQeTibJBOXzyvYVb6b9O8swQicExbia0fe6lyFxI5X6mRCUPzk03oibTdnlagusQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKiaw34wb8rZiaIFeYDiaQeTibJ7DsiaTWSxqcAKYuLxC0uqceN63kSdTBgZictff1Zvrc4syuibESZpVKCg/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKiaw34wb8rZiaIFeYDiaQeTibJKHVOVWbYLm86oTkpKWkNIhBib3ibXiaVUkNbDEDz2MIe7kUX5XHncicsiaw/640"><br><br>特朗普同志真是给美国的人民群众指了条明路啊，这不，6月15日，美国开国元勋、国父之一、《独立宣言》的起草者托马斯.杰斐逊的雕像，就被反种族歧视的游行群众推倒了。<br><br>杰斐逊当年在我们的高中文学读本里，都是大名鼎鼎的正面人物，因为他有一句感动世界的名言，叫做在“人皆生而平等”，我也是长大后读书才知道，杰斐逊老爷家，畜养了600名奴隶。<br>1807年8月杰斐逊给战争部长亨利.迪班的信中说：“只要我们对印地安人部落举起斧头，那在其被灭绝或被驱赶到密西西比以外的地方之前就决不放下斧头来。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKiaw34wb8rZiaIFeYDiaQeTibJACVHpITHh2t40LBEUMufrEkGgxw78ABWHxIiab4gJbiagVjAGozbgVVg/640"><br><br>美国国父华盛顿，在中国小学读本上，曾是著名的“落樱神斧”，一直是光芒万丈的存在，但他可是一个亲自指导军队怎么屠杀印第安人、剥印第安人皮的“长者”，1779年，他在指示约翰.塞列文少将攻打易洛魁部落时说：“在所有印第安人居留地被有效摧毁前不要听取任何和平的建议”。<br>1783年，这位总司令还这样描述如何从印第安人身上剥皮：“从臀部往下剥皮，这样可以制作出高的或可以并腿而长的长统靴来。”<br><br>历史书上解放黑奴的林肯，林肯纪念堂里高高坐在宝座上的那位，1862年8月22日,在给《纽约论坛报》编辑格瑞莱的信中,林肯写道：“我的最高目标是拯救联邦，既不是保存奴隶制度，亦非摧毁奴隶制度。<br>如果不解放一个奴隶就能保存联邦,我就一个不解放；如果解放全部奴隶就能保存联邦，我就全部解放；如果解放一部分奴隶，不解放其他奴隶就能保存联邦，我也照办。”<br>讲白了，所谓的南北战争，根本不是为了解放黑奴，而是为了国家的统一，只要南方奴隶主不造反，林肯也不会管你养奴隶的破事。<br><br>按照现在的标准，林肯也是个彻头彻尾的种族主义者，1858年，在他和史蒂芬·道格拉斯的第四次辩论中，他宣称：“我愿意说，我现在、过去都不曾以任何方式促成黑种人和白种人的社会与政治平等地位。<br>我现在、过去也不曾赞成黑人投票和做陪审员，不赞成他们担任公职，不赞成他们与白人通婚；除此之外，我还愿意说白种人和黑种人之间存在着身体上的差别，我相信这种差别将永远禁止这两个种族在社会与政治平等的条件下生活在一起。<br>正因为他们不能如此生活，在他们和我们仍然在一起的时候，则必有地位上的优劣之别，我和其他人同样赞成把优等地位指派给白种人。”<br><br>诸位，美国真的没有你们想象中那么文明开化，实际上，直到1910年，美国人才停止大规模剥印第安人头皮。<br>直到1916年，美国还在搞万人烧烤黑人大会，这都是真实的历史。<br>所以，美利坚根本不是什么“屠龙的勇士变成恶龙”，它生来就是一条恶龙。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKiaw34wb8rZiaIFeYDiaQeTibJnFvdg2BZ7jhW8wMMA3leu35ZdGWE3obqiavEUz6Tgt4dic3xLJgD4uRw/640"><br><br>所以，现在美国人民开始推倒他们“国父”的雕像，证明美国人民开始正视自己的历史，而不是像他们的学者、政客一样装鸵鸟，当缩头乌龟。<br><br>这是好事啊，说明美国人民开始认识到，他们的祖上未必那么光辉，他们的先贤身上都有原罪，脏的很，阿米利加建国至今，除了那只白头海雕，只怕猫猫狗狗都不太干净。<br><br>大家不要小看美国人民，不要觉得他们推倒雕像没有什么用，因为推翻的不只是雕像，更是这个国家的合法性，<br><br>国家实力有软实力和硬实力，硬实力包括科技、军事、金融；国家的历史、荣誉、自豪感，则是软实力。<br>对于超级大国来说，软实力非常重要，软实力部分一旦崩塌，国家认同出现问题，人民开始重新构建解读历史，即便硬实力部分依旧强大，国家也有土崩瓦解的危险（以苏联为代表）。<br><br>许多美国人不但不了解世界，对自己的历史也不太了解，他们可能并不知道他们来到北美洲的时候都做了些什么。<br><br>举个例子，美国人民前几天把哥伦布雕像的脑袋砍掉了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKiaw34wb8rZiaIFeYDiaQeTibJy0kyA93WgIhwofjZbC6tCcUVyw36GABgv7CV84ibVfuS3iamaPeqBBHw/640"><br><br>世界史上的哥伦布是个英雄，发现新大陆，开启大航海时代。<br><br>但哥伦布是个什么好东西吗？新大陆需要他发现吗？印第安人在美洲生活了几万年，怎么新大陆就成他发现了的了？这是完全的“西方中心论”视角。<br><br>他给美洲带来了什么？屠杀、奴役、强奸、无穷无尽的暴力，殖民者“从不把捅上印第安人十几、二十几刀，或是从他们身上拉下几片肉来一试刀刃的快利，当作一回事。”<br><br>为了震慑印第安人，哥伦布不仅下令斩首印第安人领袖，还公开割下当地人的耳朵。<br>在海地岛，哥伦布就抓捕了1000多名当地人，600人留在当地当西班牙人的奴隶，500人被送到西班牙当奴隶。<br>这500人中，200人在海上丧生，然后被西班牙殖民者扔进了大西洋。<br>在当时的残暴统治下，约有5万印第安人选择了惨烈的自杀。<br>大量9岁-10岁的印第安女孩被卖作性奴。<br>哥伦布“发现”新大陆的1492年，仅在海地岛，当时约有30万印第安人；1494-1496年，10万人死亡；到1508年，因屠杀和逃离，当地人口锐减到6万；到1548年，只有500人了。<br><br>“所有14岁以上的印第安人，必须在三个月内交出定数量的黄金，每个人在交完之后，要在脖子上套上一个铜圈，作为完成任务的标记。<br>凡脖子上没有铜圈的，将被剁去双手，直至失血过多而死。”<br><br>“随着黄金被搜刮得越来越少，于是，可供役使的印第安人在西班牙人眼里便成了巨大的财富。<br>这些被抓来的印第安人被当作奴隶在庄园里劳作，这就是后来所称的“监护制”。<br>他们的劳动强度超出了常人忍受的范围，结果导致数以万计的人死亡。”<br>　　<br><br>“哥伦布大规模捉捕和运送印第安人作奴，用恐怖凌虐的手法统治当地，将新生儿丢去喂狗，或是当面抓起孩子砸到岩石上，光是伊斯帕尼奥拉岛就有两万人被杀，在哥伦布残酷的治理手段下，印第安人经常会集体自杀，甚至杀掉自己的孩子。”<br><br>在哥伦布的航海日记中，他愉快地记录说：“就像买卖庄稼一样，100个西班牙币就能买到一个美人儿，这种买卖非常普遍，有无数商人求购姑娘，特别是那些九至十岁的小美人儿们供不应求。”<br><br>他的船员日记中也写道：“来自加勒比的女孩儿，当她全力反抗时，就被哥伦布无情地痛打并强奸。”<br><br>“我抓了一个漂亮女人，哥伦布给了我，她全身赤裸，我很高兴地想让她满足我，她反抗，用指甲抓我。<br>我拿起绳子抽打她，她发出了难以置信的尖叫，你不会相信你的耳朵的，最终，我们……”<br>对于这样一个手上沾满无数印第安人鲜血的人渣殖民者刽子手，2020年理性、客观的美国人民，砍掉他雕像的脑袋，很过分吗？为了正义，把他挫骨扬灰都不过分好不好。<br><br><figure data-size="normal"></figure>但白人海盗在全世界造的孽可不止这一点，造孽的也不止哥伦布一人，我建议美国人民、欧洲人民都把自己的开国元勋、祖上先贤的档案翻一翻，看看他们是不是那么干净，他们的的财富和成功是不是理所当然，他们的雕像是不是建立在罪恶和鲜血之上。<br><br>北美殖民者以人口贩卖、罪恶的三角贸易、血腥屠杀完成了原始积累，又通过独立战争和宗主国断绝了关系，在英国都废除了奴隶制的情况下，他们依旧丧心病狂奴役黑人。<br>后来他们因为分赃不均发动了南北战争，北方工业资本家为了掠夺南方的生产资料和劳动力，在战争中无所不用其极，在亚特兰大、威克斯堡焚烧屠城、一路“三光政策”，如今共和党、民主党的祖师爷们，哪一个不是满手鲜血，制造了无数冤魂？<br><br>看过电影《黄飞鸿》的都知道，北美殖民者在中国大规模诱骗、绑架、贩卖华工，把他们贩卖到北美修铁路、开矿山，名曰“贩猪仔”，本质上和奴隶贸易没有任何区别。<br>著名的太平洋铁路，号称每一块枕木下都有一具华工的尸骨。<br>但是华工的牺牲并没有换来他们的尊重，反而导致了“黄祸论”的盛行，他们开始公开驱逐、殴打、甚至虐杀华人，暴力摧毁华人社区，种族歧视和种族暴力，一直持续到今日。<br><br>但这些罄竹难书的罪行，在全世界范围内，却很少有人提及，历史也是避重就轻，只讲美利坚光辉的一面，对它的黑暗史三缄其口。<br>更有各国买办文人为其粉饰太平，摇旗呐喊，鼓吹成人类灯塔。<br><br>今天，终于情况开始改变了，美国人开始自己认识到自己祖上不干净了。<br><br>东晋的晋明帝听王导讲历史，讲到他们司马家发家时弑君、篡位、欺负孤儿寡母，以及干的所有龌龊事时，晋明帝羞愤难当，把脸贴到床上，说：“我家祖上如果真的这么龌龊，这国祚还能长远吗？”<br><br>当人民反思这个民族是不是有原罪的时候，文艺复兴和思想启蒙才会真正到来，当他们看到国旗感到脸红，听到国歌感到羞耻，看到总统山就很愤怒，这个世界就正常了。<br><br>建议美国人民开始写书，出纪录片，名字就叫《海殇》，或者叫《丑陋的美国人》。<br><br>',
'<h2>扇子史话</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/j75jTGesSALz2UZia9KtUNEF5N1nibyxmJRK9KjqF4QqIxLL5BVwFUkaxSovAL2A6reB512hnGdrbXx2JkXoJDUw/640"><br>扇子，在我国有非常古老的历史。<br>出于招风取凉、驱赶虫蚊、掸拂灰尘、引火加热种种需要，人们发明了扇子。<br><br>从考古资料方面推测，扇子的应用至少不晚于新石器时代陶器出现之后，如古籍中提到过“舜作五明扇”。<br>但有关图像和实物的发现却较晚。<br>目前所见较早的扇子形象是东周、战国铜器上刻画的两件长柄大扇，以及江陵天星观楚墓出土的木柄羽扇残件。<br>从使用方面看，由奴隶仆从执掌，为主人障风蔽日，象征权威的成分多于实际应用。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3yXVYcxcibGa5bsmhT11MGtiaX1tKhEaZxsjLaVr42UbOg0uiaAuUPVBhz9K956CmRTPuI2FgxP915w/640"><br><br>便面<br>战国晚期到两汉，一种半规型“便面”成为扇子的主流。<br>其中以江陵马山楚墓出土、朱黑两色漆篾编成的最为精美。<br>便面一律用细竹篾制成，上至帝王神仙，下及奴仆烤肉，灶户熬盐，无例外地都使用它。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3yXVYcxcibGa5bsmhT11MGtpvyYicnFBkBicOdRJyibjCAtF9OZziarYvDThWibgJojycIbWGCfbhARwibQ/640"><br><br>魏晋南北朝时期，“麈尾”、“麈尾扇”、“羽扇”及“比翼扇”相继出现。<br>“羽扇”前期本由鸟类半翅制成，后来用八羽、十羽并列，且加了长木柄。<br>“麈”是领队的大鹿，魏晋以来尚清谈，手执麈尾有“领袖群伦”含义。<br>“麈尾扇”传由梁简文帝萧纲创始，近于麈尾的简化，固定式样似在纨扇上加鹿尾毛两小撮。<br>“比翼扇”又出于麈尾扇，上端改成鸟羽，为帝子天神、仙真玉女升天下凡翅膀的象征。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3yXVYcxcibGa5bsmhT11MGthMFpwUX0NPu2sE83kOTYUU4hibhxU9pHCXJygHHMaibUhCO68CoKsJcA/640"><br><br>明 文徵明《湘君湘夫人图》隋唐时“麈尾”虽定型，但使用范围缩小。<br>“纨扇”起而代之，广为流行。<br>“纨扇”亦即“团扇”，主要以竹木为骨架，制成种种形状，并用薄质丝绸糊成；历来传说出于西汉成帝朝（公元前32—前7）。<br>南北朝时，纨扇扇面较大，唐代早期还多作腰圆形，近乎“麈尾”之转化。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1U0j3xxTzH7iaLne5xQ0oUqx2EsIIbzbuiaGhm6zvYwgWMtIyiafOXOI9aPreTCt46aAg8Fwic9Rib6qQ/640"><br>唐开元、天宝以来才多“圆如满月”式样。<br>纨扇深得闺阁喜爱，古代诗词中多有反映，如“团扇、团扇，美人并来遮面”，“银烛秋光冷画屏，轻罗小扇扑流萤”，“团扇复团扇，奉君清暑殿。<br>秋风入庭树，从此不相见”。<br>借团扇刻画出少女种种情态或愁思，可见扇子的功能已大为扩展。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1U0j3xxTzH7iaLne5xQ0oUqu45mfCO7LAAb6fP1jUsro9ojuV6wbFPWLLq2Dn0TCFI1HMpkKDiaL6g/640"><br><br>宋 钱选《招凉侍女》（局部）绢本设色 &nbsp;台北故宫博物院藏<br><br>宋元时期纨扇尽管还占主要地位，且更多样化，但同时也出现另一新品种“折叠扇”，即折扇；一般认为是北宋初从日本、高丽传入的。<br>南宋时生产已有相当规模。<br>但扇面有画的传世实物连同图像反映、画录记载，两宋总计不到十件，元代更少。<br>这种情况也许因当时多用山柿油涂于纸面做成“油纸扇”，不宜绘画，只供一般市民使用；或与当时风习有关，虽也有素纸“折叠扇”，但只充当执事仆从手中物，还不曾为文人雅士所赏玩，因而尚未成为书画家染翰挥毫的对象。<br>元代山西永乐宫壁画，保留了大量元人生活情景，“折叠扇”仍只出现于小市民手中。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1WCmCibkJeDgcIMd06DWhnj4ep3P5fj2HtrWwc82sY39HhE4fAk4rHQlOtC3ya4sx2e7CqzibU1XIQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1WCmCibkJeDgcIMd06DWhnjwK2pwZ5kemmvvhqkcGAUOg4MfWzib2fSqRAoPTAQSw2x1gblOXlzticw/640"><br><br>到了明代，折扇开始普遍流行，先起宫廷，后及社会。<br>明永乐年间，成都所仿日本“倭扇”，年产约两万把。<br>早期扇骨较少，后来才用细骨。<br>扇面有加金箔者，特别精美的由皇帝赏给嫔妃或亲信大臣，较次的按节令分赐其他臣僚。<br>近年各地明代藩王墓中均有贴金折扇及洒金折扇出土。<br>浑金扇面还有用针拨画山石人物的，极似倭扇格式。<br>也有加画龙、凤的，可能只限于帝后使用。<br>至于骚人墨客等风雅之士，讲究扇面书画，使之更近于工艺品。<br>当时的川蜀及苏州都是折扇的主要产地。<br>折扇无疑已成为明代扇子的主流，影响到清代，前后约三个世纪之久。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/oh7Xpu7dUyYTuTqRmd2JSoXPeMVUMyISniciaBSgAFEHy03CwFiaJq4lpTY2K8KklQicX9SbmtruIvdCom37GQluMw/640"><br>歌舞百戏用扇子当道具，也是由来已久。<br>唐宋“歌扇”已成为诗文中习用名辞，杂剧艺人不分男女腰间必插一扇；元杂剧中扇子已成为必不可少的道具，习惯上女角多用小画扇，大臣儒士帮闲多用中型扇，武臣大面黑头等则用白竹骨大扇，有长及二尺的。<br>演员借助扇子表现角色的不同身份和心理状态，妙用无穷。<br>剧目和文学作品中也有以扇为主题的，如“桃花扇”、“孙悟空三借芭蕉扇”、“晴雯撕扇”等，可见其影响之大。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1WCmCibkJeDgcIMd06DWhnjlRfyhanK6ibRSrMnKAJric1nGfb0I2uaicK0IGJFAsAxlkYVFAj32iaicDw/640"><br>折扇外骨的加工，明代已得到极大发展。<br>象牙雕刻，螺钿镶嵌，及用玳瑁薄片粘贴，无所不有。<br>但物极必反，不加雕饰的素骨竹片扇也曾流行一时，甚至一柄值几两银子。<br>清代还特别重用洞庭君山出的湘妃竹，斑点有许多不同名称，若作完整秀美“凤眼”形状，有值银数十两的。<br>至于进贡折扇，通常四柄放一扇匣内，似以苏浙生产的占首位。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1WCmCibkJeDgcIMd06DWhnjFZP5BeX1ZVhQEBJTlzCEpzdb4nibufso2VYE0TfZEPjZEOXap4ZnYFg/640"><br>清末的扇子店铺清代宫廷尚宫扇，包含各种不同式样。<br>雍正四妃像中，即或执折扇，或执宫扇。<br>宫扇一般式样多为上宽下略窄，扇柄多用羊脂玉、翡翠、象牙等珍贵材料加工而成，扇面还有用象牙劈成细丝编成网孔状的，这实在只是帝王的珍玩，已无任何实用意义。<br>至于农人，则一律是蒲葵扇，《雍正耕织图》中，他本人自扮的老农也不例外。<br>高级官僚流行雕翎扇，贵重的有值纹银百两的，到辛亥革命后才随同封建王朝覆没而退出历史舞台。<br>后来京剧名角余叔岩、马连良扮诸葛亮时手中挥摇的雕翎扇，大约从北京的前门外挂货铺花四五元就可买到。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3nwYEeCibwU34EvOwnsXKahdsV3VcfSXxDjBR8faKSEbXFzXBkBXxZZGKn63XnKbvvTfYM2N2PG6Q/640"><br>清 费丹旭 1828年作 《出浴图》中美人执团扇<br>',
'<h2>Major Chinese historical event that had a huge impact on the world</h2><br>The Battle of Talas between the armies of Arabs and Chinese in 751 AD could be considered an event that eventually had a huge impact on the rest of the world. <br>The battle itself was barely noticed or remembered today but it did help change the course of history.<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-4ab0c680110d6244c1601cfbb4ee2ec4"><br><a href="https://thehistoryofchina.wordpress.com/2016/05/29/99-tang-17-the-battle-of-talas/" target="_blank">The Battle of Talas</a> (picture)<br>In 751 AD, the Arabs was in its ascendancy. <br>At the time, the Arab caliphate was ruled by the powerful Abbasid dynasty. <br>In the East, the Chinese empire was ruled by the great Tang dynasty. <br>At their point of contact in today\'s Kyrgyzstan in Central Asia, an event would spark a conflict between these two great empires. <br>Historian and Georgetown University professor, James Millward, wrote in his book, "Eurasian Crossroads: A History of Xinjiang", calling the conflict the "first and last meeting of Arab and Chinese armies".<br>By the mid-740s, the Tang controlled trade routes both north and south of the Tianshan mountains in modern Kyrgyzstan. <br>Tang\'s general, Gao Xianzhi, had been engaged in a series of campaigns to drive the Tibetans out of the Pamir mountains at the time. <br>A quarrel between the rulers of the principality of Chach and the Kingdom of Ferghana in Central Asia would eventually spark the conflict between the Arabs and Chinese. <br>In those days, the Kingdom of Ferghana, ruled by the Ikhshids, was a vassal of Tang.<br>In 750 AD, the king of Ferghana had a border dispute with the ruler of neighboring Chach. <br>He appealed to the Chinese, who sent General Gao to assist Ferghana\'s troops. <br>Gao besieged Chach, offered the Chachan king safe passage out of his capital. <br>But Gao reneged and beheaded the king. <br>The son of Chachan king\'s escaped and sought help from Abbasid Arab governor at Khorasan. <br>The Arabs decided to teach Gao a lesson. <br>It gathered its troops and marched East. <br>The Arabs were, of course, also keen to take the opportunity to assert Abbasid power in the region.<br><br>The Battle<br>In 751 AD, the two armies finally met along the Talas river in today\'s Kyrgyzstan. <br>The Tang army was reinforced by the Karluks, a Turkic Central Asian tribal confederacy. <br>The Karluks would later prove unexpectedly decisive in the forthcoming battle.<br>Both sides fielded tens of thousands of troops. <br>For five days, the two mighty armies clashed. <br>Then the Karluks came in on the Arab side on the fifth day and attacked the Chinese troops. <br>Tang army\'s doom was sealed. <br>Chinese sources imply that the Karluks had been fighting for them, but treacherously switched sides midway through the battle, causing their defeat. <br>Gao managed to escape but with only a fraction of his army.<br>The defeat marked the end of Tang westward expansion and resulted in Muslim control of Central Asia area for the next 400 years. <br>Control of this region was economically beneficial for the Abbasids because it was where the Silk Road passed through.<br><br>Consequences<br>At the time of the battle, its significance was not clear. <br>The historical records of the battle are few but it was recorded in both Chinese and Arabian accounts. <br>Not long after the Battle of Talas, China would be swept up by an even bigger event.<br>Tang at first wanted revenge and planned to chase the Arabs out of the Central Asia region. <br>However, a catastrophic civil war, the An Shi Rebellion, later consumed the whole of China from 755-763. <br>The rebellion resulted in a huge number of deaths and that the Tang empire\'s population was greatly reduced. <br>The devastation of the population was not only a direct result of the heavy combat casualties and collateral civilian deaths, but, due to the widespread dislocations of the peasants, especially in the north and middle areas of China, mass starvation and disease also resulted in the deaths of millions. <br>The rebellion spanned the reign of three Tang emperors and the death toll is estimated to be up to 36 million according to some sources.<br>The An Shi Rebellion and its aftermath greatly weakened the centralized bureaucracy of the Tang dynasty, especially in regards to its perimeters. <br>Virtually, autonomous provinces and ad hoc financial organizations arose, giving rise to warlordism and reducing the influence of the central government. <br>Furthermore, the Tang government also lost most of its control over the Western regions, due to troop withdrawal to central China to help crush the rebellion and deal with subsequent disturbances. <br>Hence, continued military and economic weakness resulted in further subsequent erosion of Tang territorial control during the ensuing years, particularly in the Western region. <br>By 790 Chinese had completely lost control over the Tarim Basin area. <br>The Arabs took opportunity to further expand into Central Asia as Tang\'s influence in the region retreated.<br>Nevertheless, the Battle of Talas had important consequences. <br>The weakened Chinese Empire was no longer in any position to interfere in Central Asia, so the influence of the Abbassid Arabs continued to grow. <br>Many of the communities and tribes in Central Asia were converted to Islam. <br>Within the next 250 years, most of the formerly Buddhist, Hindu, Zoroastrian, and Nestorian Christian tribes of Central Asia had become Muslim. <br>With the decline of Central Asian Buddhism due to Islam influence, Chinese Buddhism was cut off from Indian Buddhism and developed into an independent religion with distinct spiritual elements.<br>Paper technology goes West<br>Most significant of all, the art of making paper was said to spread to the Arabs, then to the West as a result of the Battle of Talas.<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-cee2e93e56ed658a305af5d9a982a5ce"><br>According to the 11th century historian, Thaalibi, Chinese prisoners captured at the battle helped introduce paper manufacturing to Samarkand, a city in southeastern Uzbekistan and one of the oldest continuously inhabited cities in Central Asia.<br>Some of the Chinese soldiers were said to have worked at paper mills in China before. <br>They were the ones who later helped build paper mills outside of China. <br>One of the captives was the Tang Dynasty craftsman Tou-Houan. <br>It was reported that he and others were brought to Baghdad where they stayed and worked for their Islamic captors for some years. <br>When he returned to China, Tou wrote to the emperor that he and his colleagues taught the Abbasid craftsmen the important techniques of paper-making, textile manufacture, and gold-working.<br>Soon, paper mills sprang up in Samarkand, Baghdad, Damascus, Cairo, Delhi and in 1120 the first European paper mill was established in Xativa, Spain (now called Valencia). <br>Note that at the height of Arab domination, they controlled Spain and Portugal, as well as North Africa, the Middle East, and large swaths of Central Asia. <br>This facilitated the transfer of paper-making technology to the West. <br>From Xativa, this Chinese invention later passed to Italy, Germany, and across Europe.<br>Paper, being less expensive than parchment, helped spread knowledge, much of which was gleaned from the great Asian culture centers along the Silk Road, that benefitted Europe during the Middle Ages. <br>It revolutionized the Islamic world, and later the European West. <br>The advent of paper technology, along with woodcut printing and later movable-type printing, certainly fueled the advances in science, theology, and history in the West.<br><br>Ref:<br><a href="https://en.wikipedia.org/wiki/Battle_of_Talas" target="_blank">Battle of Talas - Wikipedia</a><br><a href="https://thediplomat.com/2016/01/the-battle-that-kept-the-chinese-out-of-central-asia/" target="_blank">The Battle That Kept the Chinese Out of Central Asia</a><br><a href="https://www.thoughtco.com/the-battle-of-talas-195186" target="_blank">Arabs Fought the Chinese Back in 751 at the Battle of Talas River</a><br><a href="https://en.wikipedia.org/wiki/An_Lushan_Rebellion" target="_blank">An Lushan Rebellion - Wikipedia</a><br><a href="http://en.people.cn/90001/90782/99727/6941548.html" target="_blank">An Shi Rebellion</a><br><a href="https://getd.libs.uga.edu/pdfs/ayers_bryan_s_200408_ma.pdf" target="_blank">https://getd.libs.uga.edu/pdfs/ayers_bryan_s_200408_ma.pdf</a><br><a href="https://www.thoughtco.com/invention-of-paper-195265" target="_blank">The Invention of Paper</a><br>',
'<h2>启蒙时代</h2><br>百年盛世结束之后, 法国大革命开始之前的这段时间被称为“启蒙时代” 一个科学、哲学和艺术发展的时期。<br><br>启蒙运动又称启蒙时代与理性时代，指17世纪及18世纪于欧洲发生的哲学及文化运动，该运动相信理性发展知识可以解决人类实存的基本问题。<br>人类历史从此展开在思潮、知识及媒体上的“启蒙”，开启现代化和现代性的发展历程。<br>德意志哲学家康德以（Dare to know，敢于求知）的启蒙精神来阐述人类的理性担当。<br>他认为启蒙运动是人类的最终解放时代，将人类意识从不成熟的无知和错误状态中解放。<br><br>启蒙时代不同于过往以天主教神学权威为主作为知识权威与传统教条，而是相信理性并敢于求知，认为科学和艺术的知识的理性发展可以改进人类生活。<br>承接17世纪的科学宇宙观及以理性寻找知识的方法，启蒙运动相信普世原则及普世价值可以在理性的基础上建立，对传统存有的社会习俗和政治体制以理性方法检验并改进，产生出启蒙时代包含自由与平等概念的世界观。<br><br>启蒙时代后期，约18世纪末前后，浪漫主义继续并取代启蒙运动思维成为19世纪的主流。<br>不同于启蒙运动相信知识及理性进步观，有鉴于法国大革命及工业革命的部分负面后果，浪漫主义思维主张启蒙运动的理性主义过了头：艺术及科学等知识的发展并未带给人类福祉，人类有了知识改变了自然反而使人类变得更堕落、社会不公并且忽略了心之真诚。<br><br>Age of Enlightenment<br>The Age of Enlightenment (also known as the Age of Reason or simply the Enlightenment) was an intellectual and philosophical movement that dominated the world of ideas in Europe during the 17th to 19th centuries.<br><br>The Enlightenment emerged out of an European intellectual and scholarly movement known as Renaissance humanism.<br>Some consider the publication of Isaac Newton\'s Principia Mathematica in 1687 as the first major enlightenment work.<br>French historians traditionally date the Enlightenment from 1715 to 1789, from the death of Louis XIV of France until the outbreak of the French Revolution that ended the Ancien Regime.<br>Most end it with the beginning of the 19th century.<br>Philosophers and scientists of the period widely circulated their ideas through meetings at scientific academies, Masonic lodges, literary salons, coffeehouses and in printed books, journals, and pamphlets.<br>The ideas of the Enlightenment undermined the authority of the monarchy and the Church and paved the way for the political revolutions of the 18th and 19th centuries.<br>A variety of 19th-century movements, including liberalism and neoclassicism, trace their intellectual heritage to the Enlightenment.<br><br>The Enlightenment included a range of ideas centered on the sovereignty of reason and the evidence of the senses as the primary sources of knowledge and advanced ideals such as liberty, progress, toleration, fraternity, constitutional government and separation of church and state. In France, the central doctrines of the Enlightenment philosophers were individual liberty and religious tolerance, in opposition to an absolute monarchy and the fixed dogmas of the Catholic Church.<br>The Enlightenment was marked by an emphasis on the scientific method and reductionism, along with increased questioning of religious orthodoxy—an attitude captured by Immanuel Kant\'s essay Answering the Question: What is Enlightenment, where the phrase Sapere aude (Dare to know) can be found.<br>',
'<h2>An Overview of Western Civilization</h2><br>The Six Major Periods of Western<br>1. Mesopotamia, Egypt, & Hebrews (3000-500 BCE)<br>2. Ancient Greece (1200-200 BCE)<br>3. Ancient Rome (753 BCE - 476 CE)<br>4. The Early Middle Ages (476-1000 CE)<br>5. The High Middle Ages (1000-1300 CE)<br>6. The Late Middle Ages (1300-1500 CE)<br><br>Mesopotamia (3000-500 BCE)<br>3000-2000 BCE: Sumerian Civilization, Cuneiform, Sargon of Akkad<br>2000-1600 BCE: Old Babylonian Civilization, Hammurabi, Abraham (Ur)<br>1600-1200 BCE: Disorder in Mesopotamia<br>1200-612 BCE: The Middle and New Assyrian Empire<br>612-539 BCE: The New Babylonian Empire<br>586-539 BCE: The Babylonian Captivity (Nebuchadnezzar)<br><br>Egypt (3000-500 BCE)<br>3000-2200 BCE: The Old Kingdom, Hieroglyphics, Pyramids<br>2200-2000 BCE: The First Intermediate Period<br>2000-1800 BCE: The Middle Kingdom<br>1800-1550 BCE: The Second Intermediate Period<br>1550-1200 BCE: The New Kingdom, Hatshepsut, Akhenaten/Nefertiti, Tutankhamun, Ramses, The Egyptian Captivity<br>1200-500 BCE: The Late Period<br><br>Hebrews (1800-500 BCE)<br>ca. 1800 BCE: Abraham leaves Ur<br>1800-1200 BCE: The Age of the Patriarchs<br>1200-1000 BCE: The Age of the Judges<br>1000-920 BCE: The United Kingdom, Saul, David, Solomon<br>920-586 BCE: The Period of the Two Kingdoms<br>712 BCE: The Fall of Israel to the Assyrians<br>586-539 BCE: The Babylonian Captivity<br>586 BCE: The Fall of Jerusalem to Nebuchadnezzar\'s army<br><br>Ancient Greece (1200 Ancient Greece (1200-200 BCE) 200 BCE)<br>2000-1200 BCE: the Indo-European invasions<br>ca. 1183 BCE: The Fall of Troy<br>1100-800 BCE: Dark Age<br>800-700 BCE: Homer and the Age of Greek Epic, The Iliad and The Odyssey, Agamemnon<br>700-500 BCE: the Pre-Classical Age<br>510-508 BCE: The Birth of Athenian Democracy<br>500-479 BCE: The Persian Wars<br>490 BCE: The First Persian War; 481-479 BCE: The Second Persian War<br><br>Ancient Greece (1200 Ancient Greece (1200-200 BCE) 200 BCE)<br>479-431 BCE: The Classical Age<br>Pericles, Parthenon, Philosophy, Drama<br>431-404 BCE: The Peloponnesian War: Athens vs. Sparta<br>404-336 BCE: Civil War and the Rise of Macedon<br>338 BCE: The Battle of Chaeronea<br>336-323 BCE: Alexander the Great<br>323-31 BCE: The Hellenistic Age<br><br>Ancient Rome (753 BCE Ancient Rome (753 BCE - 476 CE) 476 CE)<br>ca. 1200 BCE: Aeneas settles Italy<br>753 BCE: Romulus founds the city of Rome<br>753-510 BCE: Kings rule Rome<br>510 BCE: The Founding of the Roman Republic<br>Age of Patriotism, Cincinnatus<br>264-202 BCE: The Punic Wars<br>264-241 BCE: The First Punic War<br>218-201 BCE: The Second Punic War (Hannibal)<br><br>Ancient Rome (753 BCE Ancient Rome (753 BCE - 476 CE) 476 CE)<br>201-31 BCE: Rome conquers the Mediterranean world<br>March 15, 44 BCE: Caesar is assassinated<br>31 BCE - 14 CE: Augustus rules as Roman Emperor<br>31 BCE: The Battle of Actium<br>19 BCE: Vergil\'s Aeneid is published<br>31 BCE - 476 CE: The Roman Empire<br>ca. 40-95 CE: St. Paul, The Gospels, The Gnostics<br>117-138 CE: Hadrian (Pantheon)<br>330 CE: Constantine founds Constantinople (Istanbul)<br><br>Early Middle Ages (476 Early Middle Ages (476-1000 CE) 1000 CE)<br>476 CE: The “Fall of Rome”, Barbarian Invasions: Huns, Vandals, Visigoths<br>500-750 CE: The Dark Age in Western Europe<br>527-565 CE: Justinian rules the Byzantine Empire, Theodora, Procopius\' Anecdota, The Church of Hagia Sophia<br><br>Early Middle Ages (476 Early Middle Ages (476-1000 CE) 1000 CE)<br>476 CE: The “Fall of Rome”, Barbarian Invasions: Huns, Vandals, Visigoths<br>500-750 CE: The Dark Age in Western Europe<br>527-565 CE: Justinian rules the Byzantine Empire, Theodora, Procopius\' Anecdota, The Church of Hagia Sophia<br>ca. 570-632 CE: Muhammad and the Birth of Islam, Hegira, Ka\'aba, Koran, Jihad, Caliphs, Shi\'ites<br>661-750 CE: The Umayyad Dynasty<br>750-1250 CE: The Abbasid Dynasty<br><br>750-850 CE: The Carolingians and the Holy Roman Empire<br>850-1000 CE: The Viking Invasions<br><br>High Middle Ages (1000 High Middle Ages (1000-1300 CE) 1300 CE)<br>1000-1100 CE: The Rise of the Medieval Papacy, Cathedrals, Chivalry<br>1096-1099 CE: The First Crusade<br>1201-1204 CE: The Fourth Crusade<br>1204 CE: The Sack of Constantinople<br><br>Late Middle Ages (1300 Late Middle Ages (1300-1500 CE) 1500 CE)<br>1315-1317 CE: The Great Famine<br>1337-1453 CE: The Hundred Years\' War, Joan of Arc<br>1347-1352 CE: The Black Death, An Overview of Western Civilization An Overview of Western Civilization<br>',
'<h2>操作系统</h2><style>img {background-color:#777;}</style><br>操作系统是计算机的灵魂，目前国外操作系统品牌几乎垄断了巨大的中国市场，其中在桌面端、移动端的市占率分别超过94.75%、98.86%。<br>根据Gartner的统计数据，2018年中国的操作系统市场容量在189亿以上，其中国外操作系统品牌几乎在中国市场处于垄断地位。<br>截至2019年8月，在中国的桌面操作系统市场领域，微软Windows的市占率87.66%，苹果OSX的市占率为7.09%，合计为94.75%；在中国的移动操作系统市场领域，谷歌Android的市占率为75.98%，苹果iOS的市占率为22.88%，合计为98.86%。<br>在开源操作系统生态不断成熟的背景下，中国的国产操作系统依托开源生态和政策东风正快速崛起，市场潜力巨大，未来发展前景值得期待。<br>中国桌面操作系统当前呈现两大特征：<br>一是Windows Intel架构依旧统治着整个民用市场二是Wintel闭源架构从趋势上来看，正面临以Linux为代表的日趋成熟的开源生态的挑战。<br>中国的操作系统国产化浪潮源于20世纪末，历经二十余年，厚积薄发、屡败屡战。<br>目前，依托开源生态以及政策东风，正快速崛起，涌现出了一大批以Linux为主要架构为国产操作系统，如中标麒麟、银河麒麟、深度Deepin、华为鸿蒙等，未来的广阔发展前景值得期待。<br>在国产操作系统厂商中，目前中标麒麟、银河麒麟、深度Deepin、华为鸿蒙各有所长，在竞合中不断加大国产厂商的市场话语权和占有率。<br>其中：<br>中标麒麟在政务市场领域具有领先优势；银河麒麟在军队市场领域的资源深厚；深度Deepin长期在国际开源排名中处于前12名，且近日与华为Magicbook合作推出首款基于Deepin的笔记本电脑，正式试水民用市场；华为鸿蒙在5G时代的IOT领域具有巨大先发优势。<br>一.大视野：<br>半个世纪操作系统演进史<br>1.1 什么是操作系统？操作系统（Operating System，OS），是配置在计算机硬件上的第一层软件，是对硬件系统的第一次扩充，占据整个计算机系统核心地位。<br>从1945年第一台计算机诞生至今，随着半导体技术的快速迭代，操作系统也经历了企业商用、个人计算机（PC），再到移动端三个阶段，诞生了诸如Unix、Linux、Windows、OS X、Android等操作系统。<br>随着5G网络通信技术的不断进步，未来信息产业将朝着云计算与物联网（IoT）趋势发展，产能的爆发将为终端不同应用场景带来更多需求。<br>1946年，第一台电子计算机ENIAC诞生于宾夕法尼亚，ENIAC没有操作系统，其交互只是在“人-硬件”的方式下进行。<br>20世纪50年代，晶体管出现并取代真空管，从而诞生了第二代计算机，由于功耗与体积大幅缩小、性能大幅提升，人机、CPU与I/O之间的效率矛盾日益突出，进而产生了单道、多道批处理系统、分时系统和实时系统，而分时系统也最终演化成时下流行的多用户多任务操作系统UNIX，以及它的变体Linux操作系统。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eDFS8xyR8lt3gyod2w6yJnRckhCIiaP5Js7zAYvZ9WMGhQq2tYYDNAjA/640"><br>根据应用场景不同，可将操作系统分为服务器、桌面和移动三大类，根据系统底层架构不同，又可将其分为Unix/OS X、Linux/Android、Windows，其中，Linux、OS X为Unix衍生变体版本、Android则是基于Linux的一个发行版本，本部分从操作系统功能演进角度，作出相应分类。<br>1.2 早期CP/M、DOS单用户单任务OS第一个微机操作系统CP/M1973年，第一代通用8位微处理机芯片Intel 8080发布，同一年，PL/M创始人Gary Kildall博士开发了一个管理程序和数据程序。<br>1974年，Gary Kildall成立Digital Research（DR），并发布第一个微机操作系统Control Program - CP/M V1.3，后陆续被各国微机厂商采用，围绕它的软件也呈爆炸地得到开发。<br>1977年DR公司对CP/M进行重写，使其适配Intel 8080、8085、Z80 等8 位芯片为基础的多种微机上。<br>1979年又推出带有硬盘管理功能的CP/M 2.2版本。<br>由于CP/M具有较好的体系结构、适应性强、可移植性强以及易学易用等优点，从而在8位微机中占据了统治地位，成为“标准八位机软件总线”。<br>但是，由于芯片VLSI技术的快速发展，CP/M在向16位CPU的转化上错失机会，在以IBM的PC/AT以及兼容机为中心的16位个人计算机市场上，惨败给微软的DOS系统，后逐渐从市场上消失。<br><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7ex5zyw5OSf7vaHjkI00vlxQD9Cdw6hwjPV9jL58DOShOhjxIgpgnAQA/640"><br>磁盘操作系统DOS崛起1978年，微软Bill Gates开始为Intel 8086处理器编写程序，1980年8月，盖茨与IBM签订合同，同意为IBM的PC机开发操作系统，并以5万美元价格收购QDOS操作系统。<br>在对其进行升级改造后，微软于1981年发布了第一代16位机MS-DOS系统，并授权给IBM使用，第一台IBM-PC机问世。<br>该系统在CP/M基础上进行了较大扩充，功能上有很大增强。<br>因此，很快，装有MS-DOS系统的IBM-PC便击败了当时流行的8位机CP/M，并开启了DOS统治桌面操作系统的时代，1983年IBM 推出配有Intel 80286 芯片的PC/AT，相应地，微软开发出MS-DOS 2.0 版本，它不仅能支持硬盘设备，还采用了树形目录结构文件系统。<br>1987 年微软宣布MS-DOS 3.3 版本。<br>从1.0到3.3版本，MS-DOS都属于单用户单任务操作系统，内存被限制在640 KB。<br>1989年到1993 年，微软又先后推出多个MS-DOS 版本，它们都可以配置在Intel 80386、80486 等32 位微机上。<br>1995年微软停止更新MS-DOS系统，转向Windows系统开发，由于系统的优越性能受到当时用户广泛欢迎，MS-DOS成为了事实上16位单用户单任务操作系统标准。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eLKOACEuz16GJSMdUxNQPsmv2N2sqg4rPAaR7YWRORz0rsVwZeiaGBNg/640" style="background-color:#777;"><br>1.3 桌面霸主Windows单用户多任务OS作为单用户单任务操作系统，无论是CP/M，还是MS-DOS，都只能在同一时间处理一个程序。<br>单用户多任务操作系统，指仅允许单用户上机，但允许用户把程序分为若干个任务并发执行，进而有效改善系统性能。<br>目前在32 位微机上配置的操作系统基本上都是单用户多任务操作系统，其中，最具代表性的是微软的Windows系列。<br>1985年，微软尝试推出第一款图形操作系统Windows 1.0，微软操作系统从此进入单用户多任务阶段，<br>1985 、1987 年微软分别推出Windows 1.0和Windows 2.0，由于当时硬件平台只支持16 位处理器，对Windows 1.0 和2.0不能很好支持，<br>1990年，微软针对人机交互界面、内存管理都进行了改进，同时添加了多国语版本，迅速占领市场，<br>至1993年，微软针对Intel 386和486等32位Windows 3.1推出时，Windows已成为微型计算机的主流操作系统。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7e7Jc3AC2VtibmPJeTmSzwFwWnCHapwNkLNM6LtlSNOaxfLlQszzDg6SQ/640"><br>1995年，微软推出Windows 95，较之以前的Windows 3.1有许多重大改进，采用了全32 位处理技术，并兼容旧的16位应用程序，使应用开发有了很好的延续，同时，在该系统中还集成了支持Internet 网络功能。<br>1998 年又推出95的改进版Windows 98，是最后一个仍兼容以前16 位应用程序的Windows，其最主要的改进是把微软公司自己开发的 Internet 浏览器整合到系统中，方便用户上网浏览，另一个特点是增加对多媒体的支持。<br>2001年微软发布了32 位版本的Windows XP，同时提供家用和商业工作站两个版本，成为当时使用最广泛的个人操作系统。<br>同年，还发布了64位Windows XP。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eW4C8GBicYXoK203gOric76fa3QPGUibfHTQfL32dYyG6opicp0m4ibsIuibw/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eAarT13UtLIxPIgZWhpk1ayaocotXZl38tFWiaSJ0PyGh4yv8aUp9IIg/640"><br>1.4&nbsp;Unix/BSD/Linux多用户多任务操作系统桌面操作系统领域，微软在长达近30年的时间里，几乎垄断市场，在中高端服务器领域及移动、嵌入式设备领域，则以Unix/Linux为主导。<br>无论是苹果的OS X、iOS，还是谷歌的Android，从本源与设计哲学上来说，都脱胎于Unix。<br>多用户多任务操作系统：<br>允许多个用户通过各自的终端使用同一台机器、共享主机系统中的各种资源，从而每个用户程序可进一步分为几个任务，使之并发执行，以进一步提高资源利用率和系统吞吐量的操作系统。<br>Unix OS是此类操作系统的典型代表，在大、中和小型机中所配置的，多数是多用户多任务操作系统。<br>随着开源免费的Unix/Linux系统及其衍生版本出现，Unix/Linux在个人电脑上也迅速流行起来，其中Unix版本包括OpenBSD、NetBSD、FreeBSD、OpenSolaris等，Linux包括Debian、Mint、Ubuntu、Fedora、OpenSUSE、CentOS、ArchLinux、Red Hat等。<br>国产本土化操作系统，发轫于1999年，且多数是基于Linux进行的二次开发，目前市场比较流行的诸如Deepin、Ubuntu Kylin、NeoKylin，皆由此而来。<br>UNIX操作系统Unix诞生于美国Bell实验室。<br>1965年，贝尔实验室开始一项由通用电气（GE）和麻省理工学院（MIT）合作的MULTICS计划——建立一套多用户、多任务、多层次的操作系统。<br>至1969年，因计划进度慢，项目被暂停下来，次年，Ken Thompson将系统移植入PDP－7机上，Unix操作系统雏形就此诞生，由于只能支持两位使用者，故有人称之为“UNiplexed Information and Computing Service，UNICS”，取音为“UNIX”，也因此，1970年被视为“Unix元年”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7etBg0T33EUbCPZIibJicakuMX0DgwyVwDwcD5d2gvRjREMxpUpmmduUcA/640"><br>由于Unix在开发过程中，没有任何商业管理制度，从诞生于AT&amp;T公司到1979年Unix Version 7，其源码都是属于半公开状态——允许Unix源码为各大学教学使用。<br>到了20世纪70年代，AT&amp;T注意到Unix商业价值，在 Unix Version 7之后，开始禁止大学使用源码，包括教学使用。<br>1980年，Unix源代码不再对外开放，Unix操作系统因此裂变成为两条主线：<br>一个是AT&amp;T的商业版本，另一个则是Berkeley开发的半开源BSD（Berkeley Software Distribution） Unix。<br>前者衍生出微软Xenix、IBM的AIX、Sun的Solaris和惠普的HP-UX，后者则衍生出Sun OS、NexTSTEP等。<br>Xenix：<br>1980年前后，微软与SCO公司联合将UNIX Version 7移植到Motorola 公司的MC 680xx微机上，后来又将其简化移植到Intel 8080 上，称之为Xenix。<br>后SCO将SCO-Xenix改为SCO Unix，渐渐成为微机版Unix主流操作系统。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7e7MhGMZWibgryXNVHO2wsDzaSia7mJ58pVtXFmaA5LLqmqAWrhMx9GuTw/640"><br>Solaris OS：<br>SUN 公司于1982 年推出的运行在Motorola 680x0 平台上的UNIX OS。<br>1988年，发布SUN OS 4.0，把运行平台从早期的Motorola 680x0平台迁移到SPARC平台，并支持Intel 8086。<br>1992年SUN发布了Solaris 2.0。<br>1998年开始，Sun公司推64位操作系统Solaris 2.7和2.8，这几款操作系统在网络特性、互操作性、兼容性以及易于配置和管理方面均有很大的提高。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eOcezsHRyIDpQ8YOHV8qElSExtpG8ExuiccGySZGibTLtSFP55Qf2xia7w/640" style="background-color:#777;"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7e7U2N4KlMwrToav8U3Vp07TYZKR9N64YPRXOXiacibTYlRMgmq2P8msfQ/640"><br>此外 ，苹果Mac OS X、iOS从系统底层架构上，也延续了Unix的设计思想与研究成果，其直接继承了BSD许多设计理念。<br>IBM的AIX，惠普的HP-UX和SUN公司的Solaris系统，都是非常重要的服务器操作系统，其安全性、稳定性与可靠性，得到了市场的普遍认可，是中高端服务器的主要参与者。<br>Linux操作系统深刻改变操作系统市场的一个系统，是UNIX的一个重要变种，最初是由芬兰大学生Linus Torvalds 针对Intel 80386 开发而来，是一套完全免费和自由传播的类Unix操作系统。<br>Linux基于POSIX和Unix的多用户、多任务、多线程和多处理器设计哲学，支持32位和64位硬件，同时还继承了Unix以网络为核心的设计思想，是一个性能稳定的多用户网络操作系统。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7evfu0Lia6b4OKDdvNgzdolBHmnJcdmOicB4aTJw7DeS8D3y8Eg8yz8RZw/640"><br>Linux操作系统采用了与Unix几乎完全一致的体系结构，具有类似的设计哲学：<br>1、一切都是文件，每个软件都有确定用途：<br>系统中的所有都是文件，包括命令、硬件和软件设备、进程等，对于操作系统内核而言，这些都被视为拥有各自特性或类型的文件。<br>2、完全免费，源码符合GNU General Public License（GPL）协议：<br>用户可以通过网络或其他途径免费获得，可任意修改其源码，只要符合GPL规定，就可以参与到开源项目的发展中，这极大地加快了Linux的传播与对漏洞发现的效率，增加了系统的安全性与稳定性。<br>3、兼容POSIX1.0标准：<br>系统可以通过模拟器（如Wine）运行DOS、Windows程序，为相关应用，如专业软件、QQ、微信等短期生态短缺提供了一种临时性解决方案。<br>4、广泛支持各类硬件平台：<br>经过全球开发者共同努力，Linux操作系统各大主流发行版本几乎支持所有主流处理器，硬件驱动也日益完善，由于Linux内核的精简、高效与网络设计，使得Linux操作系统适用于各类掌上电脑、机顶盒、汽车电子或游戏机中。<br>其中，Android市场的打开最成功。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eicIVVoQGnK5FTIAicQH2l35lRAfsRcbx8KsMETEnx2rtAG5aQxyblHnw/640"><br>当前，Linux在全球已经有成百上千个发行版本，任何个人或者机构，只要对Linux加入GPL开源协议，都可以对内核进行编译。<br>并且，即使发行版众多，但系统所采用的内核仍是统一的。<br>尽管开源操作系统为世界提供了Windows之外的另一个选择，很好地支持了从大型机到中小型机等各类设备，但在消费领域，却没有像微软一样，出现一款成熟的商业桌面系统。<br>一个原因是，没有成熟的商业管理进行运作，生态缺位，无法形成统一的标准与专业团队；另一个原因是，混乱的发行版本，提高了软件开发商的研发难度，增加了研发成本。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eEPD6OLJRlROqE1nfnDXBOrYbywvib2jv60H09KEib8WOqwcRO2rncL1Q/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eGGqIMW9LawicFiczK7CTAsaqR7TOZEYhywKCttz42FQ2K1wFTOs72FuQ/640"><br>二.浪淘沙：<br>操作系统三十年格局演进<br>操作系统因计算机而生，并随着计算技术、网络技术与通信技术的发展而不断迭代更新。<br>从硬件技术和网络通信变革角度，可将操作系统进化史划分为四个阶段：<br>第一阶段，政企军工；第二阶段，微机桌面；第三阶段，移动互联；以及正在迎来的第四个阶段，万物互联（A-IoT）。<br>微机受益于摩尔定律与互联网，从而诞生了Windows，垄断桌面操作系统达30多年。<br>受益于3G/4G的快速发展，手机与平板等移动设备迅速普及，由此催生了Android与iOS等优秀的操作系统。<br>随着5G商用落地，信息时代正在进入第四个阶段——万物互联（A-IoT）时代。<br>2.1 Windows Intel强垄断时代操作系统是承接硬件与应用软件的载体,具有典型的平台化与规模化效应,与之对应,是规模化效应反向带来的标准化，这从Windows成功地从Unix/Linux竞争中胜出,以及Android/iOS在Windows Phone OS/Symbian中脱颖而出可见一斑。<br>Linux在开源自由与经济角度,优于MS Windows,但由于没有巨头背书，统一标准,导致发行版本混杂，且原生生态不足与用户体量都无法与Windows抗衡，因而更无法吸引下游开发厂商为其开发应用，生态与标准是掣肘Linux的主要原因。<br>市场竞争格局根据Statcounter显示，截至2019年8月，全球桌面操作系统市场中，Windows市场占有率高达78.32%，远高于其他操作系统，位居第二名的是苹果公司OSX，其市占率为13.22%，Linux、ChromeOS位列第三、四名，占1.72%、0.86%市场。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eAkxV2IGsibufwf8RhY2iahBpsYTMgcKQQCeA4EUxI0KcII4O4AwXG5NA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eL9xL7bejx99zfTSoMb1RLxiaPusk8uQRRsoofTibia0u33gVCtAFw5aYA/640"><br>尽管Windows至今仍有着近乎垄断的地位，但是，操作系统市场竞争格局正在发生变化。<br>过去10年，Windows操作系统的市占率快速下滑，2009年，Windows以94.73%的市场地位，绝对垄断着操作系统行业，10年间，市场份额持续下滑近20%，其中，主要竞争对手来自于苹果公司的OSX，贡献了9%的市场份额。<br>细分市场，美国方面的变化则更为显著。<br>早在2009年，苹果OSX即占了美国操作系统市场10%份额，10年间，Windows持续走弱、OSX继续走强。<br>截至2019年8月，Windows仅占有美国PC市场1/3左右的市场份额，苹果则接近1/5，其他操作系统，如Linux、Chrome OS等，则占据剩下的12%份额。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7ewQukGn6ckl4ibCDOoPhHv8MxS5Nrxz8Z02qlRHiaUNL8elnjClkMAobA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7ejo5n6BMAJuddoM5q82ibQ279tkJDcnGMJD6K4purNYO37Mm0lxvWmDg/640"><br>谷歌ChromeOS在美国有一定市场地位，其市场占有率高达4.82%，高于Linux的1.49%，ChromeOS作为基于Linux而来的开源操作系统，主要发力教育领域，旨在打造一款基于Web的云操作系统，随着5G通信技术的不断落地，Chrome OS或许会在未来占据更多的市场空间。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eqNpnY3opmQ1rF1ljZApcUdya1tLy2pKRuXWakcibHmoI6c1oph3icaaQ/640"><br>中国市场，依旧是微软Windows单家独大。<br>截至2019年8月，Windows与OS X占据市场超过94.75%，Linux仅占0.79%的市场份额，Wintel架构之外的桌面操作系统具有巨大的市场潜力。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eLcK9OHIVBQftfzGCpKBI6iaCjAovlzWoqiamx1FdQKs5BpFjACuCpqyg/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eZfz54iaIfY6T6G7u442mOoQTo7eZhWcBpzZrslygQVbnTt8Jx0nrafg/640"><br>2.2 Android/iOS移动互联网时代Android是一种基于Linux的自由及开放源代码的操作系统。<br>主要使用于移动设备，如智能手机和平板电脑，由Google公司和开放手机联盟领导及开发。<br>Android操作系统最初由Andy Rubin开发，主要支持手机，后来逐渐扩展到平板电脑及其他领域上，如电视、数码相机、游戏机、智能手表等。<br>iOS是由苹果公司开发的移动操作系统。<br>iOS与苹果的 macOS 操作系统一样，属于类Unix的商业操作系统，其最初是设计给 iPhone 使用的，后来陆续套用到 iPod touch 、iPad 以及 Apple TV 等产品上。<br>从宏观上讲，Android和iOS最大的不同是前者底层是Linux系统，后者是苹果特有的封装系统。<br>苹果特有的系统能够保证在相同配置下，在显示、动画和运行效率上都优于Android系统。<br>另外一个区别是，Android是开源，可以拥有更多的自由和创造力；iOS闭源，提供标准化规则和建议保证质量。<br>市场竞争格局根据Statcounter显示，截至2019年8月，全球移动操作系统市场中，Android市场占有率高达75.44%，远高于其他操作系统，位居第二名的是iOS，其市占率为22.49%，BlackBerry、SymbianOS、Series 40等其他移动操作系统占据剩余2.07%的市场。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eyh0o3iaP8VlpfyMtY579DkpYDFJFlbAoKwQNEBAmvAs8pglpdpiciaWJg/640"><br>由图25可以看出，近十年来全球移动操作系统的市场格局发生了很大的变化。<br>在2009年Series 40占据了35.49%的市场份额，iOS贡献了34.01%，Android仅拥有2.41%的市场份额。<br>在接下来的十年中，Series 40移动操作系统的市占率快速下滑，到2019年8月的市占率仅为0.04%。<br>iOS在这十年间的市占率也在逐步下降，在2016年达到最低点（19.29%），之后有所回升，到2019年8月市占率达到22.49%。<br>而Android移动操作系统则是一路高歌猛进，到2019年8月贡献了75.44%的市场份额，拥有绝对的垄断地位。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7ewr5aNQO5uvDrI8mLj7NhkDsAMnCDkHnxfkaJJAhHRaHns0yWT1mo2g/640"><br><br>细分市场，美国方面的变化趋势与全球市场相近。<br>但是iOS的市占率在这十年间均较为稳定，除了2010年到2012年有小幅的下降，其余均在50%以上。<br>Android操作系统在这十年间持续走强，在2009年仅拥有6.16%的市占率，到2019年8月已经达到44.5%，与iOS形成双寡头格局。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eg68IGWmXqaREPHI8IwX07MAgicSxtywA3o8PbwfibXWXXp6MicGlfS8Bw/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eborFo8tgmTzoiaLtibJwFIbILSHJEFeD2c1VF173vcgGUhlCmXzXomeA/640"><br>中国市场方面，各种移动操作系统的兴衰变化数量更加复杂。<br>2009年SymbianOS占据了大部分市场，但在2010年达到最大值（71.49%）后便迅速下降，到2019年8月仅占据0.03%。<br>Unknown在2009年到2012年短暂地兴起，最高达到33.36%，之后便走向衰弱，到2019年8月仅拥有不到1%的市场份额。<br>Android和iOS移动操作系统在中国市场中均持续走强，但前者的发展速度更为迅猛。<br>截至2019年8月，Android占据市场75.98%，iOS占22.88%。<br>2019年的中国市场与全球市场结构相似，说明中国移动操作系统的市场格局对全球影响较大。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7e6o0yhoJ28UYCWhyibpnDssZabegdicKf7l6WVOFicvtMKyPbWaNic6MMwA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7e7YYWv8qMY6RER3dfOolLMQeuUempwoicZ0vaWFVFhtosuQy9jQz3UgQ/640"><br>2.3 屡败屡战的本土化操作系统随着数字与信息化推进，网络信息安全已经成为大国角逐的核心竞争要素。<br>操作系统作为软硬件纽带，在安全领域扮演着核心地位，发展本土化操作系统，是国家防范网络攻击与威胁需要直接面对的问题。<br>典型如2008年微软黑屏事件、2010年Stuxnet震网病毒事件、2013年棱镜门与2017年Intel芯片Minix泄漏风险。<br>政策支持当前，无论是服务器，还是桌面与移动端，中国自主研发的操作系统都只占有着非常低的水平，亦主要局限于政府等领域。<br>2011年以来，国家各个层面出台一系列政策，支持推进国产自主化建设应用，鼓励在操作系统、数据库、中间件和办公软件等领域的研发，为操作系统国产本土化提供了政策基础。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7efTZ9EWqM24nUmIIxG12jBje5IEHTAeNSzNK4DuXd5yqapvpzanHib2g/640"><br>二十年操作系统国产本土化之路中国操作系统本土化始于20世纪末，并多以 Unix/Linux 为基础二次开发为主，过去20年，曾诞生超过20多个不同版本，较为市场熟知的有红旗 Red Flag、深度 Deepin、优麒麟 Ubuntu Kylin、中标麒麟 Neokylin、银河麒麟Kylin与中科方德等。<br>但是，由于中国软件市场的开放、微软系统生态的攻势与知识产权等问题，本土化操作系统在市场幸存下来者寥寥无几，且多数系统仅限于政府领域，并以政府补贴为主，支持研发与应用，国产化之路依然坎坷。<br>Xteam Linux1999年4月8日，中国第一款基于Linux/Fedora的国产操作系统Xteam Linux 1.0 发布，开启操作系统国产化之路，系统发行售价48元，受到市场广泛关注。<br>次年底，发行主体北京冲浪软件在港交所挂牌上市，并在24个交易日内上涨265.79%。<br>但是，由于没有形成应用生态，支持并占据市场，Xteam Linux系统于2003年5-pre版本后宣布停更，股价也应声随之下跌，达90%，目前公司已经退出操作系统领域，且股价长期低于0.10元，第一次尝试以失败告终。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7ewIVleZjA1y3AnJrpqPChHvyYGS79CWckVLzmcKR14vfFunU9uuKmFQ/640"><br>蓝点 Blue Point1999年9月7日，深圳信科思公司（蓝点）成立，起源于一个著名的内核黑客小组OpenUnix Network Studio，该小组包含了一些在中国最为著名的Unix/Linux优秀人物。<br>10月1日，公司发布了基于红帽Red Hat的BLPT Linux 1.0，成为深圳市高交会11大推荐项目之一。<br>12月8日，蓝点与TCL建立合作，在主打产品全部预装蓝点Linux，月出货量达15万套，成为中文Linux最大供货商，占国内市场80%以上。<br>2000年3月7日，公司 BluePoint Linux Software（BLPT） 借壳美股上市，上市第一天即从4美元暴涨400%以上至22美元，同年8月，Linux产品荣获 “Linux操作系统市场占有率第一品牌奖”。<br>遗憾的是，2000年，互联网金融泡沫破灭，在资本市场仅仅风云两年后，系统停更，从美国市场黯然退出。<br>红旗 Red Flag2000年6月，中科院软件研究所和上海联创共同组建北京中科红旗，注资96万美元。<br>并发布桌面版、工作站版、数据中心服务器版、HA集群版和红旗嵌入式Linux等产品。<br>然而，2013年4月，公司爆出资金链断裂问题，2014年解散清算。<br>8月，五甲万京收购中科红旗，使红旗品牌得以延续。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eJSu61zTKyqAoqiaUzhc3YVg4WibMuNetnGoG7EicdoFyyeKiaKCYkas17g/640"><br>麒麟家族中的中标麒麟、银河麒麟、优麒麟与湖南麒麟皆脱胎于国防科技大学，具有相同的历史渊源，前二者主要针对我国政府机构设计研发；优麒麟则是2013年由天津麒麟主导开发，面向全球的开源项目；湖南麒麟成立于2007年，依托国防科大计算机研究院，于2014年后独立开发Kylinsec品牌。<br>中标麒麟Neokylin，是在中标软件和国防科技大学的支持下，于2010年12月由民用“中标Linux”与“银河麒麟”正式在上海合并而成，并共同以“中标麒麟”的新品牌统一出现在市场，开发军民两用的操作系统。<br>由于其技术积累和背景特殊，因而中标麒麟系统在我国国防、航天、电力、能源、政务等众多重要行业得到广泛的推广和应用，并多年成为我国Linux市场占有率第一的操作系统。<br>银河麒麟Kylin，是由国防科技大学研制的开源服务器操作系统，始于2001年，是863计划重大攻关科研项目，主要面向军用服务器领域。<br>2010年与“中标Linux”合并，后2014年 12月，滨海新区人民政府与国防科技大学在中国电子信息集团（CEC）支持下，成立天津麒麟信息技术有限公司，将湖南麒麟旗下的“麒麟”与“银河麒麟”等无形资产注入天津麒麟，原有团队整体转入，银河麒麟主要优势仍在服务器领域，兼顾云计算与云桌面操作系统。<br>优麒麟 UbuntuKylin本身与麒麟系统没有直接关系，是Ubuntu社区中面向中国用户开发的Ubuntu衍生版本。<br>项目首先是Ubuntu的一个官方版本，其次，系统也背靠国防科大和天津麒麟，银河麒麟的社区版。<br>湖南麒麟 Kylinsec是湖南麒麟信息工程技术有限公司2007年依托国防科技大学计算机学院成立设计的操作系统。<br>公司长期致力于信息安全研发，在集中管控和机要密码等领域有一定的影响力。<br>2014年天津麒麟成立，操作系统部分整体迁入银河麒麟。<br>目前，作为民企，湖南麒麟独立研发操作系统Kylinsec，在政务、能源、金融等国家关键行业和领域有一定部署与应用。<br>中科方德 Delix，是由中科院软件所研制，重点应用于电子政务、国防军工、教育、能源交通等重点行业的操作系统。<br>中科方德软件有限公司成立于2006年，是“基础软件国家工程研究中心”项目的法人单位。<br>公司依托大股东中科院软件所在操作系统方向的技术积累，在“核高基”重大专项等支持下，积极突破系统安全性、虚拟化技术、大数据处理等方向技术，并建立成熟的服务器、安全及桌面操作系统。<br>在政府体系中具有较高市场份额。<br>深之度 Deepin，是武汉深之度科技有限公司开发的一款基于Linux/Debian的本土开源操作系统。<br>其前身Hiweed（曾用名）发行于2004年7月22日，且在过去16年中，平均每年更新一个版本。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7epWyPpbgOhnbONTkOFFgS9s9KInmWOuDjJibxRGTza6phia7ia0n006yXQ/640"><br>据官方数据显示，截至2018年，深度操作系统累计下载超过8000万次，提供32种不同的语言版本，以及遍布六大洲33个国家105个镜像站点的升级服务。<br>并且在全球开源操作系统排行榜（DistroWatch）上，长期保持前12名，是中国民用市场最为成功的本土化桌面操作系统之一。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eicCUvU0QjelF7dcGiclica8TcZCnDCWYhSu3e6x1HFKUalibOf3vPmTTyA/640"><br>三.大变局：<br>操作系统行业生态展望<br>3.1&nbsp;政府示范效应，民用替代空间巨大从伊朗震网事件，到斯诺登棱镜门事件，再到中美贸易摩擦对高端技术的钳制，加强信息领域安全自主发展已成为中国发展毋庸置疑的选择。<br>如果从用户群体作了划分，可使用对象分为政府（2G）、企业（2B）和消费者（2C）业务。<br>其中，政府业务又首先涉及安全与保密领域，尤为关键，也是打开本土化操作系统的首要切入口，因此，我们就三个领域对市场空间作一预测与分析。<br>政府示范，创造第一层需求根据《2015年度人力资源与社会保障事业发展统计公报》，截至2015年，全国共有公务员716.7万人，假设财政支出事业单位人员为公务员的1倍，桌面计算机台数配比为1.5倍，则整体测算政府机关、财政支出事业单位的电脑台数规模超过2000万，服务器按照10：<br>1比例，预计服务量数量为200万台，假设桌面操作系统单价500元，服务器操作系统8000元，未来5年内实现政府单位全部体量替换，则整个政府、事业单位桌面操作系统空间为100亿，服务器操作系统市场空间为160亿规模。<br>央企国企，跟进第二轮替换除了政府事业单位，中央企业与地方国企同样存在安全方面考量与替换空间，根据Wind数据，截至2013年，全国中央与地方国有企业从业人员分别达到1834.90万和2084.4万人，且2005年至2013年，人员数量呈现稳步增长趋势。<br>假设现阶段全国央地国企员工数量为4000万，按1.5比例计算计算机台数，则桌面台式计算机数量为6000万台，服务器为600万台，假设替换其中50%数量，5年内替换完成，则桌面操作系统空间为150亿，服务器操作系统为240亿元。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7ere1ibf4GSdoh6ODTNHo2BI5mpVicwpDcUx497wplnmcrichibiaWd9ic3c2w/640"><br>民用市场，本土化系统大发展无论是阿里、京东等互联网企业，还是微软、华为公司，其之所以能够成为世界级巨头，皆与消费者业务的成功有莫大关系，阿里的天猫淘宝、微软的桌面操作系统、华为的手机消费者业务，都贡献了丰厚的利润来源。<br>因此，国产操作系统真正成熟的标志，不仅仅是在2G与2B领域取得成功，而是真正形成可以满足消费者需求的生态，在市场中与Windows和OS X竞争胜出。<br>根据社科院数据统计，2018年，中国PC百人渗透率为21.8%，发达国家普遍在70%左右，美国为93.8%，自进入移动互联网时代，中国PC渗透率下降趋势明显；而发达国家，本身拥有非常高的渗透率，缓慢下降后依然处于高位。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eI5SXDCVrFWj117t2GeeibWR2SBiaiciaYziclZ30tZjSAv9guZA9weLHgrA/640"><br>根据目前PC机21.8% 渗透率，中国存量计算机市场规模约为3亿台，微软Windows与苹果OS 市占率为94.75%，假设未来5年消费市场替换量可以提升5%，以14亿人口计算，厂商OEM国产操作系统价格为300元，则国产桌面操作系统市场空间容量为45亿元。<br>另一方面，随着国民经济发展，即使全球已经进入移动互联网时代，与发达国家相比，中国仍在着相当大的渗透率提升空间，假设未来5年渗透率提升5%，其中，新增PC 20%采用国产化操作系统，则国产化空间为42亿元。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eHzoF8XlLVkz0NKVPc1zqpGyjyIj13gyNQgxRtSS405ZxPnvbzsY1gw/640"><br>Gartner数据显示，2018年全球企业基础设施软件市场规模2100亿美元左右，其中操作系统部分大约在280亿美元。<br>中国在全球约占10%左右份额，为28亿美元，约189亿元左右。<br>因此，对于国产办公软件，其发展的阻力不仅来源于系统生态方面的不足，社会知识产权、版权保护意识提升，正版化进程能否顺利推进，也是需要正视的挑战。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eGQaichIoTsnmj7MgTaVL05jFPLHIPsbiap6kP4c6rwt277NxvP2Nr6vA/640"><br>3.2 上游芯片成熟，下游软件应用丰富计算技术领域自主安全的发展，不仅对操作系统、应用软件提出了很高要求，对硬件的可控也是必不可少的条件。<br>随着国产芯片技术的不断迭代更新，操作系统上游硬件逐渐成熟，为适配国产操作系统，提供了演进的土壤。<br>目前，在中科院、CEC/CETC、地方国资以及华为的支持下，国内已经有一系列具备生产能力的芯片厂商，包括龙芯、飞腾、鲲鹏和兆芯等，其基础架构也几乎涵盖了从MIPS、ARM到x86和Alpha所有世界通行版本。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eYhOlqcEjE53eYzhrMw9Dt7d5eVVMAzjOsz6TFA1TiafmicxfPAqBOqJA/640"><br>下游应用方面，钳制操作系统普及的软件生态也逐渐丰富，并得到开发者重视。<br>以深之度Deepin为例，系统共研发提供28款原生应用，包括但不仅限于深度商店、启动盘制作、截图软件、音乐、影院、看图、日历和录音等日常使用工具应用。<br>此外，公司还同网易合作开发了网易云音乐与有道云笔记Deepin版本；办公软件方面，跨平台，支持Linux环境的金山WPS也已经基本具备替代微软Office的文字处理能力；其他软件方面，深度科技通过deepin-wine虚拟环境技术顺利安装了诸如微信、腾讯QQ、同花顺和百度网盘等应用。<br>在政府业务中持续多年拿下市场第一市场份额的中标麒麟，也在加速与软件应用商进行适配，完善包括人大金仓、武汉达梦和神舟通用在内的国产数据库，金蝶、中创和普元等中间件以及各类办公软件等。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7euS8Ga6PAkhhMMQzlVrZ47qTRoGYVorRiaYubW4Wht9fqNodl1jD7Gkw/640"><br>四.操作系统总结<br>目前，在计算机上市公司中，与操作系统密切相关的上市公司主要有控股中标软件、银河麒麟的中国软件，以及分别持有深之度26.4%和8.8%股权的三六零和绿盟科技，建议重点关注。<br>4.1&nbsp;中国软件公司是目前涉及主流国产操作系统的上市公司，其主营业务为自主软件产品、行业解决方案和服务。<br>上市公司分别持有中标软件（中标麒麟）50%、天津麒麟（银河麒麟）40%的股权；此外，公司还持有核心国产数据库公司武汉达梦33.42%股权。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eThkNdqQdWlUic76mtl1KAwzzL8zIZMPjwQJuPxgemoaRv5fic6L1b1QA/640"><br>中国软件旗下的操作系统与数据库在国产化市场中的市占率均占据头部位置。<br>据2019年赛迪生态伙伴大会披露，中标麒麟操作系统蝉联中国Linux市场占有率第一，中标麒麟高级服务器操作系统(ARM64版)V7.0与中标麒麟可视化单向光闸分别获得中国软件市场和信息安全市场年度创新产品。<br>另外，据2018年赛迪数据显示，武汉达梦公司获得2017—2018中国国产事务性数据库市场“年度占有率第一”。<br>根据3.1中假设，未来5年内实现政府单位全部体量替换，则政府、事业单位桌面操作系统空间为100亿，服务器操作系统市场空间为160亿规模，假设数据库单价20000元/台，则数据库市场空间为80亿，中标软件与达梦数据库具备广阔的发展前景。<br>4.2&nbsp;深之度据Distrowatch显示，公司是为数不多在全球开源Linux市场排名进入前15的中国本土化操作系统，且主要以民营资本为背景，深耕操作系统市场16年。<br>Deepin前身是基于Ubuntu社区更新的Hiweed Linux，后改为商业公司进行运作，并将源系统向上至Debian。<br>公司经过多年努力，不仅本土化开发了28款实用工具应用外，还自主研发了Deepin Desktop Environment（DDE）桌面环境，全部开源为世界所用。<br>目前公司实控人为创始人兼董事长刘闻欢，共计持有公司54.85%股份，上市公司中，绿盟科技持有公司8.8%股权，三六零通过全资子公司北京世界星辉持有公司26.4%股权。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7eM6g9pmtGntd402I0fhjx1MqibPEpy4NibXQoUpnXJEXrjr19aINXjbXw/640"><br>2019年9月15日，华为荣耀Magicbook pro 锐龙版宣布搭载深度操作系统桌面版，Deepin首次进入民用市场，成为进入消费者视野的国产化操作系统。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ajgyAUcRYRcXZQagvBoJpdiaxOU5sgC7etTJIzFkictru0d2MjAfVe73lrEtuh6GfrwRq908Yt3303T068LzesZQ/640"><br>根据3.1中假设，中国民用操作市场未来5年替换空间容量为45亿元，新增市场空间容量为42亿元；结合政府事业单位桌面操作系统100亿空间，央地国企桌面操作系统150亿空间，国产操作系统深度Deepin未来成长潜力较大。<br>',
'<h2>印度为什么是没有希望的国家</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q80iarvX08KV2kFHWGMfibMwBFdPCrAb8ALqmcVwbKsbk4xdVjhD2UPeiaQ/640"><br><br>如果我们说印度是一个强国，这句话其实是没有错的。<br><br>南亚几乎所有的国家，不丹、尼泊尔、斯里兰卡等都对印度有深刻的恐惧，印度在整个南亚大陆，其霸权绝对强于美国之于地球；<br>同时，印度也是工业强国。<br><br>印度的制造业占全球比重的3.1%，全球排名第6的制造大国；<br>印度的发电量占全球比重的5.9%，妥妥的世界排名第3；<br>印度的钢铁产量为全球第2，已经超过了美国和日本；<br>印度的汽车产量为全球第4；<br>印度的工业生产值还在不断增长；<br>.......<br>好吧，虽然中国的制造业是印度的近10倍；发电量是印度的近5倍；钢铁产量是印度的9倍；汽车产量是印度的7倍.......<br>但地球上毕竟只有一个中国，多数国家，都对印度是仰望的态度；<br>印度的远大志向和称霸全球的野心，不知道如何评价；<br>你在你们班排名39名，你们班总共只有40个同学，你想努力一学期，进入班级的前20名，我说你是有想法的好孩子；<br>你在你们班排名39名，你们班总共只有40个同学，你想熬夜3个通宵，进步到全班第1，我就不知道说啥了.......<br>况且，你说的熬通宵就是比平时多学习了5分钟......<br>印度，只有殖民地的实力，但是是日不落帝国的雄心壮志；<br>有帝国主义的心，却没有帝国主义的命。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q89WjfPHPVCBEibfK2Vkj0VAXqV1icoTpy7LwJFZYjvd5kQnTsbgCj90eQ/640"><br><br>日不落帝国，英帝国的最强盛时期，米字旗插遍全球，不算本土，殖民地面积就有3350万平方公里，是中国面积的近4倍；<br>印度，没有继承英国的经济政治战略，但继承了日不落帝国的野心，称霸南亚，收回英属印度的所有领土，是印度的第一步；光复日不落帝国的辉煌，应该是印度的第二步........<br>当然，我们的有生之年，应该是看不到他完成第一步了。<br><br>除了南亚，印度，是很多国家的好朋友，这点很有趣。<br><br>为什么君主独裁政体的沙特阿拉伯是美国的好朋友，美国甚至最近中间斡旋，让曾经是死敌的沙特和以色列结盟，以对抗伊朗的新月之弧战略。<br><br>因为美国很清楚，沙特是扶不上墙了烂泥；<br>伊朗，尽管美国对他重重封锁，稍不留神，伊朗就往工业化的路上奔跑，操控了伊拉克、黎巴嫩，介入了叙利亚......<br>但沙特，只能下阴手输出些组织，再给他几十年时间，也是帮都帮不好；<br>印度，就是类似这样的好朋友，在冷战时期，就一直人畜无害，无论是苏联，还是美国，都想拉拢；<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q8ImAtjTQ0UfSNZsibemTC0rJ04wuicodiaxQcHUTo8YJCkX4Q4WOKvh83Q/640"><br><br>让他搅和搅和可以，想让他成事，难度太大了。<br><br>印度，在日不落帝国时期是英女王的掌上明珠，对英国而言，除了大不列颠本土，最重要的就是印度。<br>可以说，对英帝国的全球霸权，印度贡献了重要力量；在一战爆发前英属印度政府的财政收入约为一亿英镑，大概是也就是英伦三岛本土政府的一半，和日本政府基本持平，更远超过加拿大和澳大利亚南非等等实体。<br><br>当时，印度的铁路运营里程为5.5万公里，远远超出日本的1万公里，甚至比英国本土的里程还要长。<br>30年过去了，1949年新中国建国时的铁路里程仅仅为8278公里，是印度的大约1/7，改革开放前，中国的铁路里程也仅为5.3万公里，还不如50年前的印度。<br><br>一直以来，印度是英国重要的原材料供应市场和商品倾销市场，所有的铁路网络与基础建设都是为英国高效快速的掠夺印度资源而设立，英帝国时期采用完全的自由贸易，对印度进行无限度倾销，几乎摧毁了印度的小农经济，仅在1876-1878年，就有580万人在印度被饿死，饥荒此起彼伏，在孟加拉，更有高达千万级饿死的饥荒。<br><br>但是需要清楚一点，印度从来不视英国的殖民统制为耻辱，相反，印度一直为自己是大英帝国的一份子而自豪，知道今天，2020年，印度依然需要宣誓是英女王的臣民，作为英国联邦的一分子。<br><br>根本原因在于，没有英国，就不会存在印度这个国家，印度，是英国所创造的一个国家，历史上，这里只是一片片分散的土邦，是英国将它们捏合到了一起，形成了今天的印度。<br><br>可以完全理解为印度，就是英国的儿子，如果说让印度去恨英国，的确有些牵强。<br><br>印度要崛起，那是不可能的，这辈子都没有崛起的希望。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q85TTicnULtD2AvH8iaeI5Dc8yG6zCmOIGO3nUeb2xlq3L5enngicuClcBQ/640"><br><br>要理解此点，我们就要知道，英国给这个世界带来了什么。<br><br>1947年，英国人从印度撤离，印度宣布独立，其实所谓独立，只发生了两项改变，一是由印度人担任总督，比如原来是英国人总督，现在的印度总督是莫迪；二是不需要再向英国纳税；其它的一切都没有改变。<br>所有的行政管理系统和殖民时期的没有变化。<br><br>而英国最大的特点和杀器，就是让全球陷入混乱，便于英国渔利，对印度的统制体系，无外乎就是两个目标，一是更方便的掠夺印度，二是让印度产生矛盾，分而治之。<br><br>到了今天，日不落帝国的遗产将让印度长期陷入贫穷和分裂。<br><br>印度人民有选票，但是没有基建；<br>印度人民有自由，但是没有饭吃；<br>印度人民有民主，但是没有发展；<br>英国，用一家公司，即东印度公司，统制当时1.6亿人口的印度长达数百年，对印度进行残酷剥削，居然能相安无事。<br><br>印度的所有起义，都被英国轻松化解，多数时候不用打仗，印度的起义队伍相互攻击，打成了一锅粥。<br><br>我们常常会有一种误解，认为英国的军事实力强大，事实上，英国的军事实力非常虚弱，一战二战到现在，英国几乎从来没打过硬仗，在二战期间，英国更是出了名的打不了仗，只需要有英国人1/10的部队，日本人轻松可以把英国人撵得到处跑。<br><br>到了今天，英国人的军事实力更是不堪一击，目前为止皇家海军的水面舰艇主要是6艘45型驱逐舰，13艘23型护卫舰以及1艘伊丽莎白女王级航空母舰，而水下力量则包括了3艘机敏级攻击核潜艇、4艘特拉法尔加级攻击核潜艇以及4艘前卫级核潜艇。<br>其综合作战实力，还比不上我国的东海舰队。<br><br>今天的英国，海陆空三军，不要说中国，印度的军事实力可以碾压英国，简直可以说是五常之耻，但是我从来不怀疑，英国是一个比美国更可怕更老谋深算的对手，若有一天，美帝失去霸权，英国不排除有可能性重新回来。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q8kfeKX8dZ6hvSVa7ltNOQibib22C7MVyNn4zWAMMtnK8g5fXYSfTFSGMQ/640"><br><br>英国的整个军事力量，现在军队21万人，但是如果有机会，英国的21万人一样可以打遍全球，不靠武力，靠阴谋算计。<br><br>如果仅仅按照军事实力，英国在印度的殖民统制，不知道被掀翻多少回了，英国从来依靠的是蛊惑人心，分而治之，如同英国最早的黑奴贸易，十几个英国人，可以把20倍-50倍的黑奴运送到美洲做苦力，最早英国人在非洲大陆抓黑奴，几个英国人就可以利用黑人部落之间的矛盾，挑拨离间，抓走上百倍的黑奴。<br><br>欧盟的前生欧共体成立时，英国人想要加入，深谙英国心态的法国总统戴高乐死命扛住不让英国人进入，因为他太明白这个道理了：这个世界只要有英国，猜忌、谎言、矛盾就遍布全球，谁都好不了。<br>英国人只要进一个组织，这个组织就永无宁日。<br><br>英国的大陆均衡政策，就是疯狂的挑拨欧洲大陆的矛盾，让他们你打我，我打你，英国从中渔利。<br><br>我曾经在<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU0MjA4MjkxNQ==&amp;mid=2247486640&amp;idx=1&amp;sn=fdb5a00b873bbed827940060d189864f&amp;chksm=fb215ebccc56d7aa9e3abe65142c3a87461da048736b467eb314c3778253eff0ac340c26aed0&amp;scene=21#wechat_redirect" textvalue="「美国何时可以忘记香港」" data-itemshowtype="0" tab="innerlink" data-linktype="2">「美国何时可以忘记香港」</a>中讲过，英国人最优秀的地方，就是他在死的那一刻，都不忘记在地球上制造矛盾。<br><br>如果我们要经历一次高考，我们把英国人比作成一个高考生，按照我们的思路，一个省要几十万人考取大学，我们的竞争对手只是我自己，我们必须努力提高自己；但是英国人一定不这么想，即使他的成绩在十几万人中排名第一，但如果他有足够的想法和手段，他会想办法把制造一切灾难和事故，把这几十万人全搞死，一个都不留，要保证自己100%的上大学。<br><br>你成绩不好，班级垫底？我也要搞死你，万一你哪天成绩好了呢？<br>你说你放弃高考？我也要搞死你，我怎么知道你是不是骗我？<br>这就是英国人的思路。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q8YicgYnSJvic8DO6A3RTYdxBz9F2e5aeicfj2W8icO8QjbVRYPuXGHJAlkQ/640"><br><br>民族主义，是安格鲁撒克逊这一族人的最大敌人，英国人恨不得这个世界上没有任何民族，把全地球的70亿人，所有的组织全部肢解，分割成70亿个独立的人，这样英国人很快就可以奴役整个地球。<br><br>或者英国人的另外一个思路就是地球上所有的民族都视其它民族为敌人，而自己，就是地球上独一无二的仲裁者。<br><br>当英国发现了印度后，印度成了英国最大的乐园，多达2000个以上的民族产生的民族矛盾，多如牛毛的宗教产生的宗教矛盾，还有深刻历史原因产生的种姓矛盾，英国人左右逢源，几乎没有用任何代价，成为了印度人心中至高无上的「仲裁者」。<br><br>英国殖民印度期间，印度至少饿死了几千万人，但是印度不会去恨英国的，没有英国，印度可能死的人更多，在英国撤出印度的那一刻，前脚刚走，后脚印度就发生了死亡上百万人的种族大仇杀。<br><br>一群接受英国精英教育的印度人；<br>一套英国奴役印度的殖民体系；<br>还有自由皿煮的神器；<br>人流穿梭的地方，如果地上有一块石头，一定就是英国人放的。<br><br>英国沾染过的地方，轻则手足相残，重则血流成河，遗害百年。<br><br>日本德国发动侵略战争，坏到极致就是屠城害民，危害是有时间限制的，打输了跑了也就结束了，但英国人统制的地方，就是永无宁日。<br><br>巴以矛盾、中印矛盾、香港问题、蒙巴顿方案.........<br>只要英国碰过的地方，都没好日子，而作为被英国统制了190年的印度，还想好得了？<br>英国留给印度遗产的终极使命，就是让印度什么事情都干不成。<br>李光耀曾经对印度做过深入评价：印度可以成为一个军事大国，但印度的经济不会繁荣。<br><br>他评价道：<br>「印度的宪法体制和政治体制存在诸多限制因素，导致印度无法实现高速发展……无论政治领导层希望做什么，必须在中央层面经过一套纷繁复杂的程序，甚至还需要在各邦经历更复杂的审批……印度的发展速度是由其宪法、种族结构、选举模式以及由此产生的联合政府决定的，而这些因素都会加大决策难度。<br>」<br>「但这种状况是其宪法体制的一部分，印度人民现在已经接受，在其思想中已经根深蒂固。<br>围绕各邦边界、语言隶属、种姓配额出现的推诿现象永远也不会消除，所有这些因素都不利于印度实行充满活力的英才管理体制，妨碍其最大限度地发挥潜能。<br>」<br>「印度的政治领导人是有改革决心的，但印度的官僚体制运作迟缓且抗拒变革，猖獗的腐败与地方上的争斗也不利于改革。<br>此外，民粹主义的民主体制导致执政党出现常态化的更迭，从而弱化了印度政策的连贯性……印度基础设施薄弱、企业面临的行政管理障碍大，财政赤字严重，尤其是各邦政府的财政赤字更严重，这些因素都不利于印度进行投资和创造就业。<br>」<br>英国给印度留下的遗产，如同香港一样，就是：你想干个什么事情，你都干不好，你想做中药港，做不成，你想做数码港，有人搅合你，你想搞居屋工程改善民生，门都没有.......印度，也是一样。<br><br>贫民窟，作为印度长期存在壮观现象，隐藏在高楼林立的都市中，拥挤，疾病，犯罪，无处不在，在孟买容纳全市2/3人口的贫民窟—达拉维，一家十几口挤在不足20平米的窝棚里，每一个人所拥有的空间仅仅是一张床的大小！而就是这样的贫民窟，在印度是常态，几十年的历史中，几乎从来没有平民窟被改造。<br><br>我们现在看这个问题，贫民窟就是印度政客们的一个阴谋，永远不会有人考虑怎么真正的去改变贫民窟。<br>贫民窟是选票政治的票仓，是政客们最喜欢的地方，承诺给贫民窟通水通电就行；<br>而印度的平民窟的水电是一家一户走的，它不是像公寓楼，通电就是一片，所以贫民窟很容易就是来区别对待，你要投我的票，我就给你把水接上，否则没门。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q8oBm7oQq6vBSKibQEiaN8arnJYhu1libHCDichJUV6jicajz8roqTFgkbXdg/640"><br><br>李光耀对印度制度的结论是：<br>「看看印度与中国的建筑业，你就知道做事效率高低的区别了，印度只是讨论来讨论去，到头来却做不成事……部分原因可能在于印度是一个多元化色彩非常明显的国家：它不是一个国家，而是由英国殖民统治开始之前的32 个国家构成的，印度方言多达330 种……在中国，90%的人口是汉族，大家使用的是同一种语言，虽然口音不同，但写出来却是一样的。<br>如果你站在德里用英语演讲，那么在印度的12 亿人口中也许只有2亿人能听懂你的话；如果你说印地语，也许只有2.5 亿人能听懂；如果你说泰米尔语，只有8 000 万人能听懂。<br>因此，中印两国之间存在巨大的差异……比较这两个国家，我们就像在比较橘子与苹果……」<br>中国对印度的差距，将越来越大，这个和现在无关，在70年前就已经注定了，印度不做深入的政治改革，再给70年时间，印度也完成不了工业化。<br><br>70年过去了，印度没有改变，依然是一个完全分散而孤立的一个一个的邦，国家的管理能力与体系非常有限，皇权不下县，印度的管理制度到不了基层。<br><br>印度，是一个缺水的国家，每年大量的人死于缺水，想学中国南水北调，结果大型工程根本搞不成，国家根本没有这样的组织能力，少有成功的工程方案。<br><br>2019年8月28日晚上，印度贾坎德邦一条运河上修建的一座大坝，在大坝启用22小时左右后，发生塌陷。<br>而这座大坝已经修建了42年，耗资近220亿卢比，坍塌的原因被归咎于老鼠洞。<br><br>想治理污染，结果越搞越差<br>印度大部分地区的河流污染都是非常严重的，尤其是城市地区，大量的城市污水未经处理就直接排放到河流中，使得本来可以利用的水体受到污染导致无法使用，其最重要的河流恒河的污染也非常严重，粪便、工业污水等是最主要的污染物。<br>地表水无法利用，于是在印度80%的农业灌溉用水和90%的生活用水来自地下水，但是过量的使用地下水已经对生态造成了一定影响，在城市地区的地下水开采率已经超过了123%，属于严重超采的范围。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q8CQsPDQ60dASMZskUo8ZUfYLPqqd9YR44mdlTPjvqicppV3zPiaQaumAw/640"><br><br>印度到现在，几乎没有治理一条河的成功经验，没有修一个成功水坝的案例。<br><br>印度的领导人非常清楚，要和中国比，根本没有任何的可能性。<br><br>因为印度和中国的差距，就是甘地和毛泽东的差距，天差地远，可以以光年计算。<br><br>甘地号召不抵抗运动，二战爆发，甘地认为犹太人的正确选择就是开开心心的送给德国人杀，德国人什么时候手杀软了，自然就会停下来，当时蒋介石预判日本可能进攻印度，派人到印度商议共同抵抗的事情，甘地对中国人民的抵抗大家批判：你们为什么要抵抗？不抵抗，不就没有战争了吗？<br>到今天为止，印度依然尊称甘地为国父，享有崇高的声誉。<br><br>印度要想赶上中国，那是没有可能的。<br>印度的独立，是英国的恩赐，是一个得国不正的国家；<br>新中国的建立，是无数先烈用鲜血换来的，是1949年对旧制度的彻底清算，甩掉一切包袱。<br><br>这一切，莫迪非常清楚，想要让印度发展，印度的一些列矛盾必须要解决，但是英国的遗产，就是不让印度解决......<br>最后莫迪想了一招，内部矛盾外部化，从外部寻找敌人，凝聚人心。<br>而要找外部矛盾，就有英国的第2项遗产，领土遗产。<br>以此来团结印度。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKic8XVLCIlmb5INIoIyZq9q8w1j5XkGrM6t1D1DZCkM1tocozMqE9iapyMub5sOHLTutpaZclUHjP1A/640"><br><br>在印度人的眼中，所有英国统制下的英属印度，都应该是他们的。<br>印度的梦想，就是恢复英属印度时期的荣光，把所有的地方都拿下来。<br><br>这下子目标就大了，在英国统制印度190年的历史上，英国就是以印度为中心，不断的划分战略缓冲带，把伊朗、阿富汗、缅甸这些都划入了所谓印度的所谓战略缓冲带，有的是保护国，有的是殖民地，有的是觊觎良久但是拿不到。<br><br>我估计印度人一定非常恨日本，如果日本没有打珍珠港，而打的是印度，现在的印度领土何止只有这么点，所有日本曾经战斗过的地方，印度一定会说是他们的领土。<br><br>于是印度开始了自己的奋斗<br>1947年第一次印巴战争，印度占领了克什米尔10万平方公里2/3的领土，构成了现在「印控克什米尔」；<br>1949年，印度为了对不丹进行渗透，逼迫不丹与其签订「永久和平与友好条约」，控制了不丹的外交和军事；<br>1950年5月2日印度收回金德讷格尔，1954年11月1日印度接管其余四个法属印度地区。<br>这些地方，历史上和印度无关，因为英国抵达这片土地前，没有印度。<br><br>1961年12月18日印度派出3万大军，里应外合，拿下葡属印度果阿、达曼、第乌岛等地区，总面积约3983平方公里。<br><br>因为历史上锡金是英国的殖民地，自然也被印度看上了，1973年，印度占领锡金，1975年，印度军队解散锡金国王的宫廷卫队，废黜国王，把锡金变为印度的锡金邦。<br><br>接下来，印度将眼光放到了中国西藏，在二战之前，英国无数次的动了中国西藏的心思。<br><br>可惜，印度只有帝国主义的心，却没有帝国主义的实力，1962年被中国一顿狠揍，一夜回到解放前，在国际社会颜面扫地。<br><br>印度，70年前，英国已经给他决定了命运，搞什么都搞不好。<br><br>',
'<h2>从宋应星看17世纪中国的知识与技术</h2><br>宋应星出生的16世纪晚期，大明帝国已经让读书人成为国家中的上层精英。<br>一个人要获得精英的身份，首先需要取得资格，而后还要获得任命。<br>精英身份是不能继承的。<br><br>加入背诵经典文章、读书和写作行列的男人在不断地增加，每一个研读修学之人都只好迫使自己的学问变得更为博大精深。<br>这是晚明学者与知识打交道的一个特征。<br>另外一个特征是，明王朝的国家政策强迫其官员切近地接触国家管理中的实际事务。<br>明代延续了蒙元时期（1271-1368）实行了将近一个世纪的做法，让匠人以及工艺行业与国家绑定在一起，其紧密程度要远胜前朝。<br><br>明太祖朱元璋（1328—1389，年号洪武1368—1398）设立了官营的制造业网络，将其置于中央政权和地方管理机构的掌控之下，对原材料和产品强行征税并进行管理。<br>他还延续元代的做法，给每户颁布世袭身份，在税收上区分民户、军户和匠户（原则上所有户籍都被允许参加科举考试或者接受教育）。<br><br>匠户被征召劳役代替赋税。<br>朱元璋还将手艺工作变成读书进取中的焦点，强迫读书人去处理那些他们普遍地认为低于自己的身份、他们更愿意避开的俗务。<br>于是，在考取获得官职任命的资格时，这要求一个人必须在文献技能和哲学问题上有非常精深的训练；但是，一旦获得任职，国家马上要求它的官员去处理所有知识领域中组织和控制的实际操作任务。<br><br>大多数追求仕途的读书人在就读于私塾或者官学期间，往往与实际生活隔离，几乎从来没有时间（哪怕他们愿意这样做）去考虑水利或者农业问题，更不用说工艺制作或者体力劳作。<br>他们所受的教育确保他们能得到仕途提升，但是却没有为他们日后完成自己的职责做任何准备。<br><br>这种模糊性也出现在其他朝代，比如宋朝（960—1279）。<br>明代统治者加大了对读书人的压力，其方式是明确地将工艺活动变成一项国家事务，成为一种“官务”。<br>驱动国家对手工业发生兴趣的，不仅仅是政府对物资的绝对需求或者宫廷对奢侈品的渴求：丝绸和瓷器对中国的经济和政治权力都是不可或缺的。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/social/2020/02/20/20200220164008579.png" /> <br><br><span style="color:#666666;">《天工开物》日本菅生堂翻刻本</span> <br><br>作为贡品，它们交易的是和平与忠心。<br>明代的文人官员在面对管控匠人这一挑战时，他们完全明确地意识到这些做法的意义。<br>与此同时，他们也去强调学术教育是政治领导者的权威之源，这也是他们自身的利益所在。<br>这个国家的制度体系规定，对实际工作的掌管之权基于道德和知识权威基础之上。<br><br>在那些影响中国人对不同知识领域形成看法的诸多因素当中，在明代，固有的多重因素之余还要加上一些新因素：商品化以及市场力量日益增加，物质文化无处不在。<br>身居显位的高官如邱濬（1421—1495）也在自己的著作中明确指出工艺与日俱增的重要性，也阐明了明代文人官员处理这种模糊性的一种方式：在《大学衍义补》中一这原本是写给中央和府级政府中高等官员的政治手册（刊行于1487年），邱濬提出将工艺行业的效用当作一个礼仪和控制问题来对待。<br><br>这位礼部尚书（正二品）对于他那个时代的匠人所掌握的技艺水平在不断提高这一现象提出反对意见，他建议皇帝要对工艺性程度有所规范。<br>我们可以从中看出文人官员们如何来应对工艺技能给自己造成的威胁：这危及他们在国家中的角色以及读书人的身份认同。<br>为了维护自身作为领导者的角色，文人官员实行掌控，接手管理者的角色，主张“知先于行”来保卫自身的领导地位。<br>他们就是以这种方式，在政治上和社会上将匠人推向边缘。<br><br>近代研究欧洲文化的一个事实是“跨界组合型”人物对于欧洲17世纪知识文化起到举足轻重的作用。<br>这些人是匠人、雕刻师、画师、药剂师、营造师以及其他职业，是实践工作与理论那些人。<br>这些人将自己的产品当成一种知识宣言，以此为基础，他们也在自己的文字中表述一种技工认识，这类“跨界组合型”人物也存在于中国的艺术创造领域当中：画师、雕刻师，甚至还有更多在某些领域如宫廷建筑、园林布置等行业中的从业者。<br><br>与欧洲的情形正好相反的是：中国的这些“跨界组合型”人物一旦开始加入到书面话语当中，出于社会上、政治上、思想上的原因，他们都更乐于将自身定义为学者（或者在文献中被如此定义），哪怕他们实际上有匠人的背景。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/social/2020/02/20/20200220164440803.png" /> <br><br><span style="color:#666666;">中国邮政发行的一套鲁班邮票</span> <br><br>工艺知识和经验可能是很多作者都拥有的。<br>但是，从历史学的角度看，在书面话语中匠人形象的缺失这一情况非常瞩目。<br>撰文著述的作者们坚持使用学者身份这一做法对17世纪的知识探求有哪些实际影响，以及知识探求的实际执行情况如何，这些还都有待于讨论。<br>尤其有一点值得注意：许多这样的社会-职业身份认定（比如一个人作为一位学者，或者一位体力劳动者、手工艺人或者商人）也带着史学上的偏见，并不一定能表明一个人对自身任务所持有的个人看法。<br>不过，从总体上我们不得不接受这样的推测：前现代时期中国手工艺者留给后世的是他们的制品，而不是关于自己所作所为的文字，这一情形在中国与在许多其他文化中是相似的。<br><br>这些制品展示的是哪类知识和理念？要想去破解展示在物品中的知识、去了解文化和个人理念中关于劳作的形式和构成、生产技术及其各种关联，这些都是必不可少的。<br>如果匠人在工作上是自由的，可以自主决定他想做什么、用什么材料，那么制品的设计、形式和组合中体现出来的，便是他的知识。<br><br>即便如此，他的工作也会受到一些外在因素的制约，比如原材料的可获取性、需求的本质为何。<br>监管机构对手工艺人工作的控制程度之高，甚至可以达到让人和产品几乎完全脱钩。<br>比如，当一个工作程序被分解为一环一环的任务时，匠人对一件产品的总体把握就会受到妨碍。<br>虽然制品的外形仍然出自匠人之手，但是，在制品的组件和设计中体现出来的可见性因素却来自管理者的心智。<br><br>艺术史学家和汉学家包华石（Martin J. Powers）在汉代（公元前206年至公元后220年）的礼器纹饰上发现了这种社会控制的痕迹。<br>他的研究表明，礼器纹饰的复杂设计和多样形状都基于标准化和预先制定的模板单元。<br>包华石对此曲解释是：这是一种新型社会秩序的标志，官员发现了这些控制匠人知识以便来宣示国家权力的手段。<br><br><linebreak id="page_1"></linebreak><br><br>这种控制方法，并非在所有工艺上都行之有效。<br>不过，一旦有可能，明代文人官员就对采取分解化的技术管理措施以及道德控制乐此不疲。<br>在关于礼仪的讨论当中，我们会发现这类想法在明代大行其道。<br>在那个时代，像丘濬这样的文人官员会毫不含糊地将两类工艺品对立起来：一种是秉承“礼”的要求依“天时”而作的制品；另一类是那些“工巧”之物，以图案复杂、匠艺精湛为特征，它们只会让人玩物丧志渎守职责，引发起人的物欲渴求。<br><br>这些思考明示了一种社会理想：官方与统治层要让匠人主要服务于实用性需求。<br>匠人可以决定制品的形状，但是光荣应该属于那些能在全局上将各种因素组合到一起的人。<br>可堪享受这一荣耀的人物，是那位有知识——关于制定该工作的目标和目的——的专家学者，而不是那位真正“践行”这一工作的手艺人。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/social/2020/02/20/20200220165112734.jpg" /> <br><br><span style="color:#666666;">宋应星</span> <br><br><strong>自然、技艺和求知</strong> <br><br>面对理想与现实之间的巨大张力，17世纪的中国学人展开了关于求知之源泉与方式的讨论，宋应星就是在这样的话语环境中编写了他关于俗世任务、技艺和技术成就的观点。<br>当时，日益增加的地方官学和私塾已经造就了大量的读书人，其队伍之庞大远远超过了官僚机构的需求。<br><br>这些人在寻找自身的身份认同即自己在国家和社会中的位置与任务之时，会讨论实践知识与理论探索，讨论如何将知识扩展到具体事项的诸多领域和大自然当中。<br>尽管如此，绝大多数人还是没有放弃自己的学术热望，让自身也汇入到产出大量书籍的洪流中。<br><br>与日俱增的大量新书，其范围从应试指导到日用类书，从经典释义读本到小说不一而足。<br>这种以文求知的情况得以扩展，也得益于当时出版和印刷领域的迅速扩张。<br>的确，晚明时期不同品级的官员、备考生员、未获功名和穷困潦倒的读书人、没有功名的普通人、富商、地主和乡绅、男人和女人，大家都在撰写、刊行、阅读自己感兴趣的书。<br>很多此前大体上被无视的话题，如今也有读书人在编写跟它们相关的书籍。<br><br>在明清时代，那些对实用性题目如劳作、自然、医药和物质材料感兴趣的人，往往在国家机构里没有任职，处于高端精英社会之外。<br>像王艮（1483—1541），一位自学成才的盐商、王阳明（1472—1529）的追随者，或者王清任（1768—1831）等人的著述表明，广泛的社会阶层都曾经参与那个时代思想界的讨论，他们并非全部是职业读书人或者国家官员。<br><br>那个时代的社会气氛也因此变得特别活跃而充满生机，尤其在书面文化当中，人们在消费，也在产出各种获取知识的新途径。<br>商业化和商品化是中国17世纪的标志性特征，人们对艺术的兴趣在增加，收藏文化在扩展，这都促使人们对物品，即制作的对象，形成新观点。<br>数量可观的短文式研究文字出现了，它们涉及不同话题，比如钱币、铜器或者漆器制作技术。<br><br>还有一些人则专门去了解世界的纷繁多彩：金鱼颜色的不同色调，或者如何嫁接培植牡丹。<br>读书人编辑这些资料，给自己、给朋友，也为了在更大范围内传播。<br>富裕之家有大量的私人藏书，其中也包括大量的经典著作和非同寻常的手稿、无关紧要的以及稀奇古怪的印刷物，不一而足。<br>他们当中的一些人比如商人胡文焕（鼎盛时期大约在1596年前后），也让自己的私人藏书为更多人所用，从而也有力地加强了关于“物”与“事”的知识传播，而这种做法在传统上是不被当成学术性求知途径的。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/social/2020/02/20/20200220165250979.jpg" /> <br><br><span style="color:#666666;">《天工开物》插图</span> <br><br>宋应星留下来的文字，是这一充满活力的、富有创新性文化所带来的产物。<br>在吸引读者注意力方面，宋应星的著作不得不面对很多竞争对手。<br>周启荣（Chow Kai–Wing）将印刷业的日渐兴起与师生纽带日渐受到抵触视为同步而行的现象，他认为科举辅助材料“大大减少了知识程度高的学生对于教师亲自指导的依赖程度”。<br>实际上，当时的学界之所以能掀起关于正确的知识来源与求知方法的讨论——这成为这一时代的标志性特征，其中一个关键性原因是，人们能够获得书面材料。<br><br>构成这场学界讨论的另外一种激励是，明代官方规定将特定的经典阐释著作，即程朱学派的著作，当作科举考试的必读材料。<br>“程朱学说”综合了若干11世纪学者如朱熹（1130—1200）、程颐（1033—1107），程额（1032—1085）、邵雍（1011—1077）的思想。<br>有明一代，读书人越来越反对这种限制，认为这会让举子们不再热衷于去真正理解先贤大家的哲学；在这样的环境下，读书只为能在官府中获得一个职位而已，并没有记录和分类；那些在实践上介入政治的人即文人官员们则声言，知识更应该服务于社会关怀，而非私人关怀；思想家们质疑求知内核中的态度和终极目标，比如以王阳明为首的一个颇有影响的思想家群体“心学”学派认为，人生而有知，那些一直存在于人的心智当中的知识只有在行动中才会显现出来。<br><br>“程朱学说”的文本是国家科举考试的必考内容，它代表了明代学术传统的一个重要参照点，因而对其表示彻底支持和彻底反对的观点都不绝于耳。<br>在这一总体定位之余，“正统”在明代是一个摇摆不定的概念，借此学者们可以相当灵活地围绕当下话题找到个人的立场或者建立某个思想派别。<br><br>随着社会上和政治上不安定状况日益严重，明代末期学者的讨论越来越多地集中在实际问题上，这些讨论被冠以“实学”或者“经世”的标记。<br>另外一些带着同样目标的人，却选择了王阳明学说的关键词，即“知行”。<br>对这些概念语汇的使用，也表明了这些人的理念性根基。<br>尽管如此，这些学者中的绝大多数都坚持认为，这些不过是对于同一个真理领域的不同阐释而已。<br>对于这一时代的许多学者而言，心与物、主体与客体相融合的必要预设条件是：对呈现在“物”中的原则必须一个个地来研究和评判。<br><br>在这种学术多样化的环境下，在宋应星这一代以及早于他的一代人当中，我们可以找到一群优秀学者，他们以“气”为主要的概念性前提来关注自然和物质效用。<br>王廷相（1474—1544）、罗钦顺（1465—1547）、刘宗周（1578-1645）和唐鹤徵（1538—1619）都号称自己在探求世界表象之下的规则。<br>晚于宋应星一代的博学大师如黄宗羲（1610—1695）、王夫之（1619—1692）、方以智（1611—1671）等人扩展了这些思想中的许多内容，并使之更加精细化。<br>这些人涉猎的范围非常之广，其话题都能与隶属于科学与技术这些范畴中的话题相呼应，比如光和声、磁力和水动力。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/social/2020/02/20/20200220165349237.jpg" /> <br><br><span style="color:#666666;">《天工开物》介绍了筒车</span> <br><br>致力于科学技术史的学者们往往用很大力度来关注他们的理念，却经常忽略一个事实：他们不光拓展了研究题目，还推动了研究方法。<br>比如，王夫之引入了一种非常精致的立论方法，明确地强调物理试验（“质测”）是获取知识的一项手段。<br>方以智的《通雅》和《物理小识》（成书于1631至1634年间，刊行于1666年）在这两方面也毫不逊色。<br>方以智研究的范围涵盖了农业、医学、数学，他把工艺看作具体事务，与诸如道德、治理、文学、文献学以及“小学”（文字、音韵、训诂）等组合在一起：所有这些都是要在人事中显露天道。<br><br><linebreak id="page_2"></linebreak><br><br>其结果是对人性和物性的原则获得了解：探索能让人豁然开朗。<br>具体之物是路径，这是物的总体原则。<br>这种求知趋势在宋代已经开始，自明世宗在嘉靖年间（1521-1566）将大权交给严嵩以后这一趋势得以繁荣，至此走向成熟。<br>到了17世纪中期，方以智推进了对具体事物的研究，将“通几”作为求知的首要源泉。<br><br>这一时代的特征是：摒弃先前被认可的理论话语，形成知识产出的新手段。<br>不过，上文提到的那些个案也展示出另外一种一致性因素：虽然知识获取过程中有各种理念涌现出来，实际上大多数学者还是不承认匠人是有知识的人。<br>这些人将具象物品作为学术知识的一部分、作为认识论上的知觉意识来加以讨论，巧妙地在某一个点上与他们对于哲学的、道德的、伦理的终极目标讨论关联在一起。<br><br>我推测，表达人文主义目标具有带来高权威性的作用；在同一时代，目的论的修辞方式对于欧洲人探讨自然也非常重要。<br>这二者采取的方式是同样的。<br>不过，我还是要避免将这种推测当成一种定性式的判断。<br>假如我们由此做这样的假设，认为中国人探究科学和技术问题的方法主要是人本主义的，那么这种武断肯定是错误的；假如我们将这一时期欧洲人对自然的热衷及其研究框架都归结为纯粹自然主义，也一样是错误的。<br><br>在我看来，如果我们将宋应星与其他表述了自己物质观念的中国文人放在一起，我们就有可能追踪到贯穿于整个17世纪文化思想界的连贯点。<br>其中的一个要点是：宇宙论之于晚明时期的思想方法，正如科学理论（尽管有种种不足）之于我们当代所认可的关于人与自然的知识。<br>这也就是说，晚明学者关于实践知识与理论知识的交互作用所持的态度是受特定文化制约的产物。<br>正是这种宇宙观让宋应星去仔细观察匠人的工作、日常的任务、物质效用。<br>这一背景让他意识到，匠人的实际工作是普遍性原则的延伸，而读书人是对此进行观察的人：自然是什么、“物”揭示了什么、“事”如何兴起。<br>对宋应星来说，这是实践知识的所在之地，也是理论设想的目标。<br><br>如果我们以这种方式来看待《天工开物》，我们就可以看到，除了《自序》中明确的类书式分类，宋应星也为自己的同人树立了明确的标杆。<br>对“天工”和“开物”这两个语汇的使用表明，宋应星意在将自己的文字纳入一个更大的关联当中，而非简单地记录工艺过程。<br>他在工艺和技术的实施中，看到普遍性原则被揭示出来；它展示了一种宇宙秩序，人必须对此有所理解，才能让降临在这个时代的混乱得到平息。<br>宋应星著作题名中的这两个语汇来自中国古代的文本经典。<br>“天工”一词可能源于《书经》：“天工人其代之。<br>”（人的责任是，完成天的事功。<br>）第二个语汇“开物”来自《易经》：“夫易开物成务，冒天下之道，如斯而已者也。<br>”（变化开启了物品，成就了事务，涵盖了天地之间的“道”，一切都是如此。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/social/2020/02/20/20200220165543688.jpg" /> <br><br><span style="color:#666666;">《天工开物》中的纺织腰机图</span> <br><br>基于这两处对于经典文献的引用，对《天工开物》这一书名的现代解读大多将其理解为这是在描写天之作为与人之作为间的关系，在这种关系中人要利用“天”提供的自然资源。<br>宋应星釆用了这一观念，他关于天、人行动权限的交叉界面所持有的理念与我们现代的设想从根本上有所不同：人不是他聚焦的核心。<br>相反，他感兴趣的是展现在“天工”和“开物”中的知识。<br>他相信，通过描写这十八个遴选出来的工艺领域，人们可以从中学到那些重要的宇宙规制，了解这些规制能让世界进入“治”的状态中。<br><br>“天工”这一语汇会让宋应星的同代学者马上想到一场传说中的对话：这发生在主持司法治理的皋陶与大禹之间，被记录在《书经·皋陶谟》当中，是明代官方认可的知识资源。<br>宋应星在引用这一对话时，首要的是在告诫皇帝要表现得圣明，任用德才兼备的官员。<br>宋代学者蔡沈（1167—1230）在他的《书经集注》中认为，《书经》阐释了人心之道。<br>这清楚地表明，13世纪的学者是从天与人的关系这一角度来理解这一对话的。<br>蔡沈的注疏是明代科举考试的基石。<br>尤其到了17世纪晚期，学者引用蔡沈的阐释来强调官员和皇帝都应该承担起自己的任务，不要忘记任何一件事情，哪怕这件事初看起来是微不足道的。<br><br>“天工，天之工也。<br>人君代天理物。<br>庶官所治，无非天事。<br>苟一职之或旷，则天工废矣。<br>“天工”的含义是“天之事功”。<br>皇帝以天的名义来治理事物。<br>由官员来管理的任何一件事务都是天的事务。<br>如果一个人对某一责任不予负责或者忽略，那么他就破坏了天的工作。<br><br><linebreak id="page_3"></linebreak><br><br>宋应星对“天工”这一语汇的使用，无视明代通行的“程朱学说”阐释文本中给定的道德含义。<br>相反，他把“天”定义为一个能够提供结构性前提的领域，是对实际行动的指导。<br>正如那些注疏中所阐释的那样，“君子”是使秩序生效、对国家内的万事万物进行组织和管理的人。<br>因此，宋应星将自己的批评指向那些聚焦道德，其结果是忽视其他重要事情从而造成混乱的官员。<br>他在使用“天工”这一语汇时，略去了原表述中很重要的一部分，“人其代之”（人要为其行动）。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/social/2020/02/20/20200220165715729.jpg" /> <br><br><span style="color:#666666;">《天工开物》对制作井盐、土盐和岩盐做了介绍</span> <br><br>尽管我们可以假设，他的同时代读者自然知道整个句子，这一缩略形式还是强调了“天工”，而不是人在制物中的角色。<br>在宋应星眼里，应用物品、探究事情的人组成了其自身的世界；然而，对于自然进程和物质效用——宇宙的真正条理——而言，人的世界还是边缘性的。<br>对他而言，天与人之间的关系不是从分承制物中的任务和责任这一意义上来定义的。<br>他所理解的天与人的关系是，人必须理解“天工”。<br><br>正如他的《论气》一文所表明的那样，天和其他事物一样，都建立在“气”的范式上，而“气”成就了“物”与“事”。<br>因此，在宋应星对工艺知识的探求中，人的角色唯有去敬仰宇宙的原则，在行动上与其保持一致，而不要变成它的“制造者”。<br>在如此这般的图景中，“天”是一个自然而然的权限，是“气”的另一种展现，而“气”让世界具有一体的共性。<br><br>宋应星的思考以“气”这一概念为核心，追随着当时社会中的颠覆性思想趋势而让自己嵌入那个时代：他们认为社会的根基因为当时种种危机遭到动摇。<br>宋应星的个案表明，对于明代政治、社会、经济变化所带来的思想上的后果，我们几乎还一无所知，尽管近几十年来这一问题得到了更多的关注。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/social/2020/02/20/20200220170712612.jpg" /> <br><br>印刷行业商业化也许让大量文字得以刊行，但是只短暂存留，便又消失得踪迹全无。<br>宋应星的文字遗产及其流传历史表明，在思想讨论明晦之间的区域中，还是有一些出版物得以存留下来。<br>私人学者和藏书家们拿来填充书房和藏书室的著作，反映出来的不光是作者们的学术理想，还有他们的个人兴趣、社会地位、政治野心和财力状况等。<br><br>从保留下来的书籍中我们可以看到，当时产出的文本数量巨大，读书人对此的反应是多样的：可以说那是一种个人反应的散乱大拼盘，并没有形成一种一体的或者线性的叙事。<br>从这一角度看，宋应星留下的遗产是非同寻常的，它给我们一个机会去揭开一个历史时刻、去看到他对知识产出的影响。<br>这注定了他对自身时代的知识所做的文字记录有着极端重要性，这确立了他在科学史中、在中国历史中的位置：研究宋应星和他的著作，可以揭示一段独特的知识生成历史。<br><br>（本文为薛凤 Dagmar Schaefer《工开万物——17世纪中国的知识与技术》序言部分，江苏人民出版社出版）<br>',
'<h2>古代中国人已能掘地千米，开采天然气了</h2>对中国古代的科技，你了解多少呢？<br>脑海里是否瞬间闪过四大发明？<br><br>其实，古人的不少发明，不比四大发明弱。<br>今天就带你来仰望一下古代中国人的智力和动手能力。<br><br><b>清朝人掘地千米开采天然气</b><br><br>听过自贡燊海井吗？<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155537114?imageView2/2/w/500/format/jpg"><br><br>它是世界上的第一口超千米的深井。<br>而清朝的自贡人民已经过上了用燊海井里喷出的天然气煮饭烧卤的人生了。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155649789.gif?imageView2/2/w/500/format/jpg"><br><br>位于四川省自贡市大安区长堰塘的燊海井开凿于清道光十五年（1835年），至今已有180年的历史，它采用传统的冲击钝钻法施工，到达了1001.42米的深度。<br>燊海井曾日产天然气8500立方米和黑卤14立方米。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155655331.gif?imageView2/2/w/500/format/jpg"><br><br>现在不少历史学家认为，这是深井钻井技术的前身，而现代石油和天然气钻井技术，实际上是对近两百年前中国技术的重现。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155537248?imageView2/2/w/500/format/jpg"><br><br>20世纪拍摄的天车<br>图片来源：Drilling and Gas Recovery Technology in Ancient China, Zhong Changyong and Huang Jian. Wictle Offset Printing, 1997.<br><br>从上面的老照片里可以看到，50-100米高的钻机——天车矗立在地面上。<br>德州油井的繁荣景象，实际上早就出现在了2百年前的中国。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155707706.gif?imageView2/2/w/500/format/jpg"><br><br>井架是用耐用的竹子做的，钻头是用绳索吊起来的。<br><br>工人站在木板杠杆上面，像玩跷跷板那样踩踏，铁质的钻头就可以被拉起来。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155720800.gif?imageView2/2/w/500/format/jpg"><br><br>钻头可以一直下降，并把沿途的岩石打碎。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155537402?imageView2/2/w/500/format/jpg"><br><br>这种鱼尾形状的钻头是为了在第一次钻井的时候打开一个较大口径的通道。<br><br>图片来源：Drilling and Gas Recovery Technology in Ancient China, Zhong Changyong and Huang Jian. Wictle Offset Printing, 1997.<br><br>油井用的缆绳非常强韧，它的强度可以和现代钢缆相媲美。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155732136.gif?imageView2/2/w/500/format/jpg"><br><br>钻杆是用牛力驱动的。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155744468.gif?imageView2/2/w/500/format/jpg"><br><br>钻头的形状有很多种。<br>为了钻不同的岩石和地质形态，古人设计了不同款的钻头。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155757113.gif?imageView2/2/w/500/format/jpg"><br><br>利用这样的钻井平台，古人就可以深入地下，开采盐矿、天然气。<br>天然气被开采出来后，就沿着几百米长的管道被输送到附近的烧卤厂，用来制盐。<br><br>佩服第一个想到地心去看世界的自贡人。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155537726?imageView2/2/w/500/format/jpg"><br><br>运输天然气的竹质管道<br>图片来源：Drilling and Gas Recovery Technology in Ancient China, Zhong Changyong and Huang Jian. Wictle Offset Printing, 1997.<br><br><b>西汉的里程计</b><br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155537874?imageView2/2/w/500/format/jpg"><br><br>记里鼓车<br><br>再来看看这个古代的里程计。<br>里程计就是测量距离的工具。<br>你爸妈的汽车上就有里程计。<br><br>这个奇怪的车车，叫做记里鼓车。<br>这是世界上第一个里程计，出现在西汉时期。<br>军队行军的时候就会推着这辆车车走，每过500米，上面的太鼓达人就会敲鼓通知大家。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155827706.gif?imageView2/2/w/500/format/jpg"><br><br>这辆车里的2个齿轮是由车轮驱动的，大的齿轮驱动小的飞轮。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155834237.gif?imageView2/2/w/500/format/jpg"><br><br>这套传动机制被现代工程师叫做减速齿轮系（reduction gear train），它可以把较高的输入速度转化为较低的输出速度。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155850661.gif?imageView2/2/w/500/format/jpg"><br><br>一些历史学家认为，在行军时，记里鼓车行走在天子仪仗队前面，用来记录敌军军营的距离，以及行军的路程。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155857366.gif?imageView2/2/w/500/format/jpg"><br><br>英国巴斯大学的机械设计和自动化讲师 Geraint Owen 说，这套系统和现代的摩托车发动机的原理如出一辙。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155911177.gif?imageView2/2/w/500/format/jpg"><br><br><b>一千年前的活塞</b><br><br>在宋朝，也就是1千多年前，古代中国的工业化水平达到了新高度。<br>当时中国出现的机器，在中世纪的欧洲尚未出现，而且等到欧洲人创造出这些机器的时候，已经过去了数百甚至上千年。<br>当时发明的一些技术，直到现在还在被使用。<br><br>已故宾夕法尼亚大学的汉学家、经济历史学家郝若贝（Robert M. Hartwell）曾说，中国12世纪的铁和煤的产量几乎与英国18世纪工业革命时期的铁和煤的产量相当。<br>没有配套的冶金工业技术，这样的铁和煤产量是不太科学的。<br><br>宋代的一大技术革新，就在于重金属制造工艺。<br>山东济宁市铁塔寺里的铁塔就是当时铸铁技术最好的见证。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155926192.gif?imageView2/2/w/500/format/jpg"><br><br>山东济宁市铁塔寺内的铁塔，修筑于1105年。<br><br>铁塔寺的铁塔是在北宋崇宁四年（1105年）修筑的。<br>这个铁塔的独特之处在于，直到现在，铸造这样大型的铁制物件依旧并不简单。<br><br>从现代技术的角度来讲，要铸造这样大的物件，首先必须要让烧融的铁浆保持在高温状态，这样才能造型。<br>让炉温升高的一个方法就是吹入大量空气。<br>现代铸铁技术也是这么干的。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155935947.gif?imageView2/2/w/500/format/jpg"><br><br>那么，一千年前的人是怎样往炉子里输入空气的呢？<br>总不能靠嘴吹吧。<br><br>他们使用的技术，就是这种依靠水力供能的自动鼓风机——风磨。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155948223.gif?imageView2/2/w/500/format/jpg"><br><br>Owen 表示，可以利用水力使曲柄旋转，曲柄再使风磨扇动。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155957551.gif?imageView2/2/w/500/format/jpg"><br><br>这和后来发明的蒸汽机的活塞的曲柄连杆机构是相同的原理，只不过运转方向正好相反而已——在蒸汽机里，曲柄推动飞轮；而在风磨里，是飞轮推动曲柄。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507160020781.gif?imageView2/2/w/500/format/jpg"><br><br>有了这项技术，就可以为高炉输入大量空气，达到铸铁所需的高温。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507160026887.gif?imageView2/2/w/500/format/jpg"><br><br>第一位了解到中国的风磨的欧洲人是荷兰东印度公司派往清朝的使团成员倪贺夫（Johan Nieuhof），他于1656年坐船沿京杭大运河经过江苏，看到了风磨。<br>这段经历被他记录在了他的著作《荷使初访中国记》中。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2019/05/07/20190507155538709?imageView2/2/w/500/format/jpg"><br><br>倪贺夫<br>@wikipedia<br><br>日本复原的水运仪象台内部',
'<h2>国家：“利益相关者”的公民联盟</h2><br>首先需要理解以往的美国何以建构。<br>政治的背后是利益，虽然信仰和价值观有时也会扮演不可忽视的作用，但它们往往也是利益的伴生品。<br>现代国家作为政治共同体，首先须体现为利益共同体，从国家建构的角度来看，近世以来的国家创生，特别是“民族国家”的出现，公民之间的平权即利益和权利的共享是主要动力。<br><br>在平权的过程中，国家的有机构成——不同阶层、族裔、团体、组织间，普遍产生了利益上的相互粘连，从而也在情感上建立起了共同体的连带感。<br>也就是说，国家内部的所有公民，是在一张桌子上吃饭，共享一块蛋糕的。<br><br>现代国家的平权过程，大多又是与工业化、城市化进程同时发生的，在工业化的过程中，产业资本构筑了利益共享的关联性，尽管分配有多有少。<br>无论是作为企业主的产业资本家，还是为产业资本家生产商品的工人，吃的都是一口锅里做出来的饭，产业资本家需要所在国家的工人为其工作，而工人则需要通过为产业资本家工作来赚钱养家糊口。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/mainland/2020/06/23/20200623071801866.jpg" /> <br><br><b>1899年成立于底特律市的帕卡德汽车厂曾是一家豪华汽车生产商，于上个世纪60年代左右倒闭。</b> <br><br>需要特别说明的是，产业资本在此进程中是有国家属性的，主要是在母国投资，既依赖母国的公民为其创造财富，又为母国的产业工人提供就业机会，并向母国交税，从而为国家兑现向公民的福利承诺创造财政条件。<br><br>突出表明上述这些的，是这一时代产业资本家们的企业管理观念，“与现今的那些CEO们截然不同”，“他们认为，企业运营的关键，在于用持续增长的薪酬和福利，来确保稳定的工作岗位”。<br>担任过标准石油公司董事长的弗兰克•阿布拉姆斯(Frank Abrams)在上世纪50年代曾提出“利益相关者资本主义”（stakeholder capitalism）的著名企业口号，认为“所谓企业管理工作，乃是让各种受直接影响的利益相关群体的主张和要求维持一种公平、可行的平衡……利益相关群体包括股东、员工、客户、以及社会公众”。<br><br>公司乃是“社会存在”和不同群体共同构成的“利益相关者”的概念，鲜明体现在了通用洗车公司和全美汽车工人联合会于1948年签订的《底特律条约》中，它“创立和订立了战后很长一段时间的社会契约规范——工会与企业管理层、劳动与雇主之间实现经济利益共享”。<br>这也使得1959年著名的“厨房辩论”中，时任美国副总统理查德·尼克松（Richard Milhous Nixon），向时任苏联部长会议主席赫鲁晓夫（Никита Сергеевич Хрущёв）说出了这句话：“美国是最接近无阶级社会当中、所有民众共同繁荣的理想的”，而当时的美国两党也达成共识，支持企业和民众以民主协商的方式分享美国的财富，将企业利益与拥有稳定工作、持续上涨的薪酬和丰厚福利的美国梦联系了起来。<br><br>这个由产业资本为主要经济形态、投资者与产业工人共同参与、其他专业人员提供相关服务，以及政府参与财富调节的利益联盟，在以往的工业化时代，保障了民族国家作为一种政治共同体的生成，而像美国这样构成极为复杂的巨型政治体，即便不能称作为欧洲式的民族国家，但其政治文化的内核中，民族国家的理念仍是关键成分。<br><br>在现代民族国家的创建和维持中，并非没有过政治不和谐，实际上有时还会遇到严重的内部政治危机，但为什么危机能够化解，政治生态大多数时候都能保持在相对和谐状态？<br><br>主要原因是国家有能力汲取社会资源尤其是经济资源，产业资本也配合了国家需求，从而能够为公民提供福利保障、为社会提供尽可能多的公共物品，从而为政治对立的缓解创造了物质条件。<br><br>从美国来看，20世纪30年代的罗斯福新政（The Roosevelt New Deal）和60年代肯尼迪（John F. Kennedy）的“新边疆”（New Frontier）纲领、约翰逊（Lyndon Baines Johnson）的“伟大社会”构想，都较为成功地化解了不同时期美国遇到的不同内政问题，而社会经济资源则为国家计划提供了充裕支持，特别是在帮助更多不同肤色、出身的美国公民实现充分就业上。<br><br><strong>“新镀金时代”与利益疏离</strong> <br><br>然而，这个因工业化而带来的国家政治安排，在进入产业大量向海外转移的“去工业化”时代，及由产业资本主义过渡到以金融业主导的“虚拟资本主义”的阶段后，“国民”之间的利益粘连、利益相关可能转变为利益疏离甚至利益无关，导致共同体的连带感和政治认同瓦解，进而导致国家陷入政治撕裂。<br>美国社会的利益结构自上世纪晚期以来已发生这样的显著改变，它已不是通常所说的“利益分化”可以理解。<br><br>对于美国步入“新镀金时代”的场景，近些年来已有很多研究。<br>比如有人指出，美国社会的不平等性在强化，族群之间、族群内部以及全社会在收入分配、财富占有、机会获取等各方面都在表现出日益扩大的差距，美国学者罗伯特·帕特南(Robert D.Putnam)因此认为即将“走向两个美国”。<br>它也使得以往的这个美国信条正在崩溃：“在美国每个人都应当有获得成功的平等机会”。<br><br>加州大学伯克利分校的经济学家伊曼纽尔·赛斯（Emmanuel Saez）和加布里埃尔·祖克曼（Gabriel Zucman）的研究表明，2012年属于0.1%阶层的约16万户家庭掌握了美国22%的财富，这一数字远高于1963年的10%。<br>在2008年金融危机爆发后，美国出现“占领华尔街”运动，参加抗议活动的很多人帽子上插着标签，上面写着“99%”，指向一份广为流传的调查报告，即99%的老百姓与1%的富豪之间贫富分化加剧。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/mainland/2020/06/23/20200623071833675.jpg" title="点击查看大图" class="bigimg" width="530" /> <br><br><b>2011年9月17日，示威者声称代表美国99%的民众，抗议华尔街金融机构的贪婪腐败。<br>新华社记者 张保平摄</b> <br><br>一位美国观察者写道：“在20世纪80年代中期，底层90%的人群掌握了全国35%的财富，达到了其巅峰。<br>30年后，这一数字下降了12%”；在教育资源占有上，“1985年，美国最难进的250所大学有54%的学生来自收入在全国75%以下的家庭；2010年入学的学生只有33%来自这个群体。<br>根据一个2017年的研究，在38所精英大学（包含五所常青藤）中，来自收入前1%的家庭的学生比来自后60%的学生都多”。<br><br>这位观察者在《我们是美国的新贵族》（The 9.9 Percent Is the New American Aristocracy）一文中，将当前的美国人分成了三个阶层：0.1%的巨富阶层、9.9%假装成“中产阶层”的富人和90%的被剥夺者，他们不仅不共享财富，在居所、教育、婚姻等各个方面，也是相互隔离、各不相干和分层配置的，富人住“高尚社区”，穷人的街道肮脏无序；精英学校里大多是0.1%和9.9%一族的后代，而那90%群体的孩子只能上一般学校或根本无学可上；婚姻也是门当户对，“选型交配”已成常态，富人找穷人结婚越来越罕见。<br><br>自上世纪70年代中期以来，美国中产阶级的收入已四十多年没有增长，以两个时期为对比，“从1978年到1973年，美国非农劳工的生产力增长了96.8%，普通工人的时薪增长了93.7%”，在此时间段，中产阶级从国家生产力增长带来的收益中获取了相当丰厚的份额；而“从1973年到2011年，美国非农劳工的生产力增长了80.1%，但普通工人的工资仅增长了4.2%，时薪——工资外加福利——仅增长了10%”，如果考虑通货膨胀因素，实际上，2011年美国中产阶级的工资与1978年“完全相同”。<br><br>2016年特朗普成功当选总统之际突然在美国走红的一本自传体回忆录《乡下人的悲歌》（Hillbilly Elegy），也是对此做出的一个生动注脚。<br>该书作者、一位硅谷投资管理者万斯（J.D.Vance）以纪实的方式，讲述了美国的劳动阶层和底层人民的生活在过去几十年的倒退，在一些“铁锈地带”因产业衰败而由往日的繁荣走向凋零之时，“贫困群体”已不再局限于以往的黑人和拉丁裔，大量白人人口也陷入了世袭的贫穷与困顿，长久以来美国人引以为傲的“机会均等”、只要通过努力就可以向上跃升的“美国梦”，在越来越多的美国人中已经破灭。<br><br>上述场景的出现，与美国自上世纪晚期以来经济结构的变化高度相关。<br>曾在上世纪80年代因提出“国际大循环经济发展战略构想”而成名的中国宏观经济学会副会长王建，早在20年前就分析认为，美国和整个西方的经济，自20世纪后期以来已经发生由以实体经济为主，转向以虚拟经济为主的新阶段，其主要表现是以金融业为代表的服务业，在美国经济中所占的比重，如今已达80％以上。<br><br>美国经济结构的重大变化并不止于此，另一突出改变是，在以往实体经济占据国内生产总值（GDP）重要比重的时代，美国的产业资本主
