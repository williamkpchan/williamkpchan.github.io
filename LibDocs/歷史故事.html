iz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2WRJMDVQFLK2SiaSibbiariciacdyYoKt7FSicoe4tyStxneJHXyrKiaqacaTQ/640"><br><br>隋代绿色玻璃瓶，也是西安清禅寺塔基遗址出土<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2UmC0iarJOeZ7u6T4QLMiaibRVmIuTyAQuAAqhibwsncqaWHc6b0K15J1PA/640"><br><br>绵绵延延，到了唐代——不同文明的大碰撞、大融合时期。<br>琉璃的气质，一如《铸剑》里的剑，轻造型而重神采：<br>器物多种多样，不一而足，显得十分喧哗，甚至有些混乱，但是那种风骨气度，却是看不见却又感觉得到的明确存在。<br>佛门宝物，已成共识，诗人吟咏俯拾可见。<br>题法院<br>常建<br>胜景门闲对远山，竹深松老半含烟。<br>皓月殿中三度磬，水晶宫里一僧禅。<br>安公房问法<br>张继<br>流年一日复一日，世事何时是了时。<br>试向东林问禅伯，遣将心地学琉璃。<br>西明寺牡丹<br>元稹<br>花向琉璃地上生，光风炫转紫云英。<br>自从天女盘中见，直至今朝眼更明。<br>山寺看海榴花<br>刘言史<br>琉璃地上绀宫前，发翠凝红已十年。<br>夜久月明人去尽，火光霞焰递相燃。<br>僧院牡丹<br>陈标<br>琉璃地上开红艳，碧落天头散晓霞。<br>应是向西无地种，不然争肯重莲花。<br>怀惠明禅师<br>鲍溶<br>秋天欲霜夜无风，我意不在天地中。<br>雪山世界此凉夜，宝月独照琉璃宫。<br>解空长老莲花手，曾以佛书亲指授。<br>雪岭无人又问来，十年夏腊平安否。<br>游化感寺<br>王维<br>翡翠香烟合，琉璃宝地平。<br>龙宫连栋宇，虎穴傍檐楹。<br>谷静唯松响，山深无鸟声。<br>琼峰当户拆，金涧透林明。<br>郢路云端迥，秦川雨外晴。<br>雁王衔果献，鹿女踏花行。<br>抖擞辞贫里，归依宿化城。<br>绕篱生野蕨，空馆发山樱。<br>香饭青菰米，嘉蔬绿笋茎。<br>誓陪清梵末，端坐学无生。<br>寺庙的水晶器物，如法门寺地宫出土的水晶椁子，用来盛放舍利。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2ALUqrrvObEfkhpmj2hiclFdFrvUic9TQCDQPOljRFVqm1ibDZibiaSUuZiaQ/640"><br><br>法门寺的琉璃碗盘，有浓郁的伊斯兰器物风采<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2qVeYOPiahjbwntibMAibQ1w7lcEroibE5WFxAyiagtzT3Xl3zTZQJvG02ow/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2Yibic3Hiaia0LnJmrZhWgxV3f5BctjePgBZExPwLNawesutTwNLpNQYSgw/640"><br><br>法门寺还出土了萨珊帝国的琉璃瓶<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2TTVAoTvZkj3tichZQG2sII0EJDzIBPAswkriawSOKLKEvkufTpOib05GQ/640"><br><br>唐代整个社会的充分开放、文化思想的兼容并包，甚至中国的宗教立场，由此可见一斑：<br>来者不拒，全都不信，啥都可以有，啥都不当真。<br>管你原本是多么“纯净”的教派，到了中国，都能变成大杂烩。<br>直到今天，遍布全国各地的民间宗教还是一样的路数，永远没有一本什么圣典圣经可以囊括所有的信徒。<br>中国自古不是，也不可能变成政教合一的国家。<br>民间宗教自有其素朴的信仰，素朴的智慧，素朴的可爱。<br>只是要分辨清楚，会有别有用心的不法分子混迹其中浑水摸鱼，挂着宗教的羊头，卖的却是推墙党的狗肉。<br>这帮人前些年闹得可凶，近来挨了不少打击，收敛了许多也隐蔽了许多，毕竟还是贼心不死——所以必须要明白：<br>信仰有自由，政治有立场，国家治理社会规则不是开玩笑，必须是宗教归宗教，政治归政治，糊里糊涂混为一谈，是要犯大错误，更是要栽大跟头的。<br>中国自古不是宗教国家，唐代也不是。<br>所以，很自然地，无论是在诗人笔下，还是真实的贵族生活，水晶、玻璃都没有成为死板的宗教符号。<br>更多的是华美的奢侈品形象，映射出富贵华丽安逸骄奢的生活。<br>杜甫的名作《丽人行》在《全唐诗》有两处收录，一处位于卷25，标题为《杂曲歌辞·丽人行》，其中有句：<br>“紫驼之峰出翠釜，水晶之盘行素鳞”；<br>一处位于卷216，标题为《丽人行》，此句录为：<br>“紫驼之峰出翠釜，水精之盘行素鳞”。<br>这种“水晶”、“水精”不分的状态，未必是一时笔误，更有可能是不同材质分类模糊引发的混淆称呼。<br>再如崔颢《卢姬篇》，也有两处收录，卷26的《杂曲歌辞·卢姬篇》显示：<br>“魏玉绮楼十二重，水精帘箔绣芙蓉”；<br>卷130的《卢姬篇》则为：<br>“魏玉绮楼十二重，水晶帘箔绣芙蓉”。<br>又如卷267收录有顾况的《宫词》五首，其中有两首诗云：<br>玉楼天半起笙歌，风送宫嫔笑语和。<br>月殿影开闻夜漏，水精帘卷近银河。<br>金吾持戟护新檐，天乐声传万姓瞻。<br>楼上美人相倚看，红妆透出水精帘。<br>到卷772，这两首诗又几乎照录了一遍，署名为马逢并加注为“一作顾况诗”：<br>金吾持戟护轩檐，天乐传教万姓瞻。<br>楼上美人相倚看，红妆透出水晶帘。<br>玉楼天半起笙歌，风送宫人笑语和。<br>月影殿开闻晓漏，水晶帘卷近秋河。<br>李白的名作《玉阶怨》也有两个版本，一在卷20，标题《相和歌辞•玉阶怨》，曰：<br>“玉阶生白露，夜久侵罗袜。却下水精帘，玲珑望秋月”；<br><br>一在卷164，标题《玉阶怨》：<br>却下水晶帘，玲珑望秋月”。<br>出了诗人笔端，在现实中，华美的水晶器物也有发现。<br>举几个栗子：<br>水晶八曲长杯，与诗中的“水晶盘”相类，1970年出土于陕西西安何家村<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2rGd7zhsPRfAcKHfHyyN1OvSoQT9KTxibIVfhsmQzQWJFrykpyzEicibdg/640"><br><br>水晶项链，出土于西安唐辅君夫人米氏墓<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2kRpOic1kQoAqLyOWmw1rt0rn2Z0OlYcEGhH7DQOhD69zEzySordXdlA/640"><br><br>用来串首饰的水晶珠子与樱桃大小仿佛，诗人也就信手拈来，将白樱桃比喻为水晶珠。<br>如于邺《白樱桃》：<br>“王母阶前种几株，水晶帘内看如无。<br>只应汉武金盘上，泻得珊珊白露珠。”<br>李白有首《白胡桃》，虽然名为“胡桃”，看描写却全然是樱桃：<br>“红罗袖里分明见，白玉盘中看却无。<br>疑是老僧休念诵，腕前推下水晶珠。”<br>在唐诗中，时常可见“水晶帘”或“水精帘”：<br>就像“却下水晶帘，玲珑望秋月”，是一种既清冷、又华贵，既晶莹剔透、又闪烁朦胧的意象，绝不同于其它材质的门帘窗帘。<br>离思<br>山泉散漫绕阶流，万树桃花映小楼。<br>闲读道书慵未起，水晶帘下看梳头。<br>宫词百首<br>和凝<br>金盆初晓洗纤纤，银鸭香焦特地添。<br>出户忽看春雪下，六宫齐卷水晶帘。<br>月夜重寄宋华阳姊妹<br>李商隐<br>偷桃窃药事难兼，十二城中锁彩蟾。<br>应共三英同夜赏，玉楼仍是水精帘。<br>山亭夏日<br>高骈<br>绿树阴浓夏日长，楼台倒影入池塘。<br>水精帘动微风起，满架蔷薇一院香。<br>刘驸马水亭避暑<br>刘禹锡<br>千竿竹翠数莲红，水阁虚凉玉簟空。<br>琥珀盏红疑漏酒，水晶帘莹更通风。<br>赐冰满碗沉朱实，法馔盈盘覆碧笼。<br>尽日逍遥避烦暑，再三珍重主人翁。<br>杂歌谣辞·古歌<br>沈佺期<br>落叶流风向玉台，夜寒秋思洞房开。<br>水精帘外金波下，云母窗前银汉回。<br>玉阶阴阴苔藓色，君王履綦难再得。<br>璇闺窈窕秋夜长，绣户徘徊秋月光。<br>燕姬彩帐芙蓉色，秦子金炉兰麝香。<br>北斗七星横夜半，清歌一曲断君肠。<br>很难说诗里的“水晶”、“水精”是哪种材质的确指，但众多诗篇的描述指向却相当一致，尤其是“却下水晶帘，玲珑望秋月”、“水晶帘内看如无”、“水晶帘下看梳头”、“水晶帘莹更通风”等等诗句中的“水晶帘”，都是透明珠子串成，具备半遮掩、通透性等特点。<br>因此，可以设想，以唐代的工艺水准，王府宫殿中出现玻璃珠串制成的“水精帘”，也是可能的。<br>再举几个栗子，看看隋唐玻璃器的风采——<br>隋代李静训墓出土的玻璃瓶，可能是这个贵族小姑娘生前的心爱之物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2LgicM1cSMydTvGqWvpMyLQbmFQGLwJOTnANmicQtOjoAKu4reenoibqKg/640"><br><br>唐代淡绿色高足玻璃杯，新疆库车森木塞姆石窟出土，典型的西域风格，依稀可见“琉璃钟，琥珀浓，小槽酒滴真珠红”的奢华风采。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2zomd1UWJcOBswvpKdpflh2gyYzXJIl4Dm0IJ0dz6lwaOI4nlibBa8vA/640"><br><br>何家村玻璃杯<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2Rv8gG1wLYMwic4Ly3TD6MibclF9yyXyKlxAME6fORp8U64K3tUSsvSTw/640"><br><br>法门寺印纹直筒杯<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2AFxxIBlaBnfKeVMsWyFVibR1RBguRaNRRkpVOEbJL0D0licOQolKHNEA/640"><br><br>日本正仓院收藏的碧琉璃长杯<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2ia9442NC18skIgpHPk0zd3WaAp8dzE4lvENOico3kODfjib2LTor7ACicg/640"><br><br>茶盏、茶托，亦出土于法门寺，为中国本土制造，与前文出现的法门寺琉璃器不同——法门寺共出土琉璃器皿二十件，除了这组茶具（计二件），其余十八件均为“舶来品”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmw7LTpAqgqOcgrIW7WdiaxZ2VbWnbeBiaHfqYxLcowAvobzZvzQtFqY6zPlQ73YXorUGSh4X1PiacdWQ/640"><br><br>唐代的琉璃，奢侈华美成了主流，古风剑客渐行渐远。<br>郭震《古剑篇（一作宝剑篇）》描述的是被尘封的琉璃剑匣、龙泉宝剑——<br><br>君不见昆吾铁冶飞炎烟，红光紫气俱赫然。<br>良工锻炼凡几年，铸得宝剑名龙泉。<br>龙泉颜色如霜雪，良工咨嗟叹奇绝。<br>琉璃玉匣吐莲花，错镂金环映明月。<br>正逢天下无风尘，幸得周防君子身。<br>精光黯黯青蛇色，文章片片绿龟鳞。<br>非直结交游侠子，亦曾亲近英雄人。<br>何言中路遭弃捐，零落漂沦古狱边。<br>虽复尘埋无所用，犹能夜夜气冲天。<br>或许，这就是剑注定的宿命。<br>因为剑的风骨生命，是用剑的剑客赋予的。<br><br>诚如严家炎所言：<br>“中国古代的侠客，可以分为两种：<br>一种是受雇于人的侠客，他们受雇于某个专门的人，像春秋战国时代的四大公子孟尝君、信陵君等就养了很多的士。<br>这些\'士\'平常蒙受着主人的各种恩泽，最后呢，要为主人做一切事情，包括牺牲自己。<br>所谓\'士为知已者死\'就是这样一种状况。<br>这是一类侠士，他的主人是一个人，他要为一个主人解忧出力。<br>另外有一类侠士，所谓\'布衣之侠\'，他们不为别人所养。<br>他们是有着自己独立的身份的。<br>这种\'布衣之侠\'与墨家的关系很密切，他们施恩不图报，甘愿自我牺牲，这就是所谓的\'原侠\'。<br>在他们身上，体现了一种更为高尚的侠义精神。”<br><br>回看《铸剑》，大部分篇幅，写的是复仇者用剑和头实现向暴君复仇的使命。<br>而到故事的末尾，复仇者的满腔热血，换来的不过是“中间夹着许多祭桌的男男女女”对“大出丧”的瞻仰，几个义民咽泪的忠愤，王后妃子、太监大臣们的悲戚表演。<br>那巧夺天工、不可方物的绝世宝剑，那热得发冷、悲壮瑰奇的感情氛围，无不烘托出鲁迅对“复仇”的生命体验，即：<br>复仇者自我牺牲，“与子携亡”的生命、要比苟活者的偷生有价值的多。<br>但即使如此，鲁迅仍然以他犀利而怀疑的眼光，将复仇面对无物之阵的必然失败、无效、无意义的命运揭示给人们看，决不自欺欺人——时间永是流逝，街市依旧太平，社会发展的节奏，并不会因为靠某几个人的行侠仗义甚至恐怖主义，使二三子“恶贯满盈”就可改变。<br>也所以，奇绝华美的宝剑，终究是成为历史。<br><br>而今，玻璃已经是随处可见的大工业产品，那曾经与玻璃相伴而生的精神气质：<br>高贵华美、纯净剔透、宁折不弯、快意恩仇的精神，是随着物品日趋廉价而贬值，还是随着物品日趋常见而普及了呢？<br>问问自己！<br>',
'<h2>中国全面赶超美国科技要多久？</h2><br>《中美对抗》，中国科技水平目前落后美国，这是个不争的事实，然而你要说中国科技水平会长期落后美国，我不同意。<br>美国麦肯锡公司曾经做过一张雷达图，标明中美高科技产业中各自领先的那部分。<br>图是2013年做的，现在仍有一定的参考意义：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbA0tzh1kpAzoTQgraZAvibL830nJltSJibr0wy1icOJSiauCr4YX3kQ5Rg0Q/640"><br><br>当然，我说的是一定的参考意义，因为这张2013年绘制的图中，已经有不少领域被中国攻克了。<br>比如说智能手机、互联网零售、饮料、家居产品、包装食品等等领域，中国早就碾压了美国。<br>咱就举一个非常坑爹的例子：<br>美国的方便面里边是没有叉子的！<br>不仅美国没有，很多发达国家，比如很喜欢吃面的韩国也没有！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbA6r16w1llKlLVJeVDicym3zPv7EgTlkLKI7IrPRslPEOkUjia3xu7ChQw/640"><br><br>▲ 被逼疯了的华人……<br><br>估计是因为生产厂家默认你这面是回家吃的，所以不放叉子。<br>可问题是，这就失去了“方便”面的意义了呀！<br>喜欢在某宝购买进口零食的同学们也有一个普遍的不爽，那些进口食品的塑料包装袋，要么坚韧无比，用力小了撕不开，用力大了哗啦撒一地；<br>要么包装不严，皱褶、漏气等等，总之体验不是很好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbALHddLhyP0zicap3dM7qdia9wy8sE6lpHL08ic8wT8R83nwoPnFuxIrW6A/640"><br><br>其实结论很简单，中国在食品包装这项科技应用上领先了，虽然只是一点点人性化的设计进步。<br>所以就麦肯锡公司画的这幅雷达图来说，中国在左下、右下基本上都反超了。<br>右上部分的通讯设备等领域也碾压了。<br>美国还剩什么呢？<br>左上角的专利药、生物技术和芯片，右上角的汽车、航空、医疗设备。<br>不多了吧？<br>虽然都是精华。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibmNTZUD4uJmHdX87oWwhsMzEUh87EN4v1v23kGLdfpL9oSOBnGcP2UwbV2UibGCMZ45OwqDUKZRRQ/640"><br><br>在2013年出图的时候，麦肯锡公司认为中国要全面赶超美国科技需要20年，但现在五年多过去了，中国至少攻陷了下半圆，上半圆也有突破，比如说华为的5G通讯技术。<br>如果我拿着这张更新的图说中国科技全面超越美国，那是胡扯，但如果我说中国科技水平正在赶上美国，不过分吧？<br>所以说啊，什么20年。<br>美国人自我吹嘘，咱们也跟着自怨自艾，根本用不着什么20年！<br>因为美国的科技创新已经是无本之木，无源之水，不可能维持那么高的更新速度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMxzg6tm66yQL8e8bN6icnL59DfAdg4iaDyMBgGed7fV7q6yfy2gcQzMpQ/640"><br><br>▲ 美国的问题正如冰山：<br><br>远没有表面那么简单我们常说美国人产业空心化，什么是空心化？<br>上世纪80年代以后，美国除了把控高端的芯片、航空等产业之外，由于本土供应链竞争力持续下降，大量制造业都离开了美国。<br>随之而来的是美国STEM（理工科）本土生源的大规模下降和留学生的泛滥。<br>美国曾经无比繁荣的五大湖区，逐渐成了铁锈地带。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAMe5rI2mJ2un4fj48ULLN59hnJ8qUBROFcmzLpY3zutMd8ZgfkiciapTg/640"><br><br>▲ 美国制造业只剩下高端部分了<br><br>特朗普将这种逐渐衰退解释为中国窃取了美国的工作岗位和知识产权，但是他无法解释为什么只有中国窃取了美国的工作岗位和知识产权。<br>如果美国人的东西那么好偷，应该大家都偷了回去，特别是急需高技术产业、人力资源丰富的印度，怎么可能只有防范最严密的中国得手了呢？<br>一盛一衰如逝川，背后到底是什么在左右？<br>需求！<br>举个例子，在全世界都干不过麦当劳的肯德基，到了中国却成了老大，就是因为KFC抓住中国市场需求，主动调整快餐品类、口味迎合中国人喜好，率先开展送餐、开通移动支付等。<br>而中国M记因循守旧行动迟缓，最后只有打包卖掉变成了金拱门。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAic4pQNwh9sSk9gQ67tfv6lmR6OPR23ic0uMicPMUvEqviaEIaQ3Eyrzzrw/640"><br><br>而高科技对于人类生存而言并非必需品。<br>你不吃饭是要死翘翘的，但不玩手机其实不会死！<br>所以高科技产品的需求面非常窄，基带芯片只有手机厂商要，如果你的国家没这种企业，那你做了卖给谁？<br>从这个意义上说，韩国芯片业能够崛起，是靠着美国市场的需求。<br>日本之所以衰落是因为美国重税打击之下丢了美国市场，研发无以为继。<br>需求是创新的第一动力！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FO9h3cmEVFjGtDP7j3pz8SdZAl0Lzdldy0pT1w4cyibVkztJ1pzgOlQyhWlKXZ77tk1Xrt2mCtZrj3Q/640"><br><br>华为需要高性能芯片，于是有了海思。<br>吉利需要高性能平台，于是买了沃尔沃。<br>有市场，有需要，就有人做。<br>这是经济学的基本原理。<br>但是光有需求，没有执行力也不行。<br>美国最讨厌中国的地方不就是我们没有市场没有积累也要硬上么？<br>你看我们的大飞机，明明是没有市场的，但由于国家的大力推进和支持，财政拨款政策扶持，这才启动了大飞机工程。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAVhdLGDXW3SQaD6xztMdxibX3muhnStgkumxeaV0D9ibWicvczbhfzlXGg/640"><br><br>运营之后，即便这架飞机有那么些缺点，国家也必然下大力采购，使之成为空客、波音之外的第三种选择。<br>反正你再差，也不可能比图-154差了对不对？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAp1ZWFS3NEeYianH4UMicyrDphccwwLZ6PVibD927Zvn0hAODkiap0jLzog/640"><br><br>▲ 图-154有“死亡航班”的美誉<br><br>有人会问，C919这样的产业能不能在实验室里开发出来，实现技术赶超呢？<br>理论上行。<br>比如中国CPU的代表“龙芯”。<br>但是由于缺乏市场，“龙芯”只能装在国产关键装备上，以及一些国产高精度机床上。<br>能够养活这个团队已经不错了，根本不可能达到英特尔那样的产业规模。<br>自然，“龙芯”也绝不可能像华为麒麟那样，短时间内就赶超国际先进水平。<br>因为你赚不到钱，养不起实验室，更招不到人！<br>C919如果走“龙芯”的老路，其结果不会比图-154好多少。<br>结果呼之欲出，大飞机必须是大投入，大产出，大市场。<br>如果没有，就用国家强制力培养一个。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAzw7N0oFWxZibAqFLQVicg65nnzakq8fq1cUe1slwzQEkKTewdUqA5d8Q/640"><br><br>大家一定会说，这是中国人不按市场经济办事，呵呵，美国的5G是按市场经济办事的吗？<br>哪个国家没点明目张胆的支柱性保护产业呢。<br>当然，任性是有代价的，美国不用华为，5G建设成本就飙升，客观上是拿美国纳税人的钱保证美国高科技公司的利益，主观上是企图消灭中国对高端芯片的需求，以此遏制中国高科技产业的发展。<br>特朗普要围剿华为言过其实，不过为美国通讯业争得一块保留地还是可以的，反正钱是纳税人出。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAlYM4QeQJwIN1ckVW3C7Wn94egz8Nq3slFia5kfk6JCQtB5OZicJaiafBw/640"><br><br>▲ 特朗普：减掉的税我会再收回来的！<br><br>当然，这就意味着产业已经失去竞争力，变成一个财政包袱。<br>这是一个恶性循环：<br>没有需求意味着没有销量没有利润没有资金回流，没有资金就待遇下降，待遇下降就没人选这个专业，学校就不教。<br>接着整个产业链都被人家连锅端掉！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMGAIoWZRWbCmuBnR44kGfho9MqxIeKHen8f3EbqBKefIpfRqibgPia7Eg/640"><br><br>这个时候你再想搞研发，难上加难！<br>因为研发不是空中楼阁，一块芯片要做成什么样最终是以产品需求为标准的。<br>这方面高通的教训可以说明一切。<br>世界三大手机厂商中，苹果和华为是自己有CPU的，春江水暖鸭先知，需要什么样的CPU自己非常清楚。<br>而高通是卖标准的，无法及时感知这些反馈，也不屑于改变。<br>在新一代CPU升级大战时，就出现了如此尴尬的一例：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAzfZslpU3ek0uGwBwgIlI3o0hreOh0tZ0BL7l7bpo8tVDFNQLJ5xISw/640"><br><br>与麒麟970、苹果A11芯片的强悍AI性能相比，骁龙835显然没有摸到市场的需要。<br>在运算速度超过麒麟970的情况下，AI性能反而不如对手。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMiaicDELCuxnAdylMmaPJWGhyHbWp4bBCSuy1dCf721wWkbia4kIOKN6JA/640"><br><br>华为P30著名的自动P图功能，这种即时演算的照片用骁龙CPU是很难完成的。<br>这种摸不着脉的情况一定会影响手机的销量，进而影响CPU的研发工作。<br>我们不难理解，两种产品竞争，摸不准市场需求的一方必然会慢慢的落后，直至被苹果、三星、华为这些有自主技术的厂家逐步挤出全球供应链。<br>那时候高通就变成了一家纯粹的卖专利公司了。<br>当然，这还得看特朗普心情好不好，如果心情不好给你来个禁售令，那就彻底破产了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMAxnHfCedbv1kwuab0Ow4pegZg8iau7uyHq2MsB8csEiaW7wzYlxTicmdw/640"><br><br>你看，华为手机在中国崛起是在2012年，当我们掌握了终端市场需求之后，逐步的用国产零件代替进口，将整条产业链的研发、生产收入囊中。<br>中国芯片技术随着我们终端市场需求的扩大不断进步，而曾经辉煌的日本半导体产业，在韩国同行的打击下，现在连内存厂商都死光了。<br>日本人还会造内存吗？<br>不会了吧。<br>韩国赶超日本用了几年啊？<br>也就是十年不到，第二个十年还把日本内存企业全歼了。<br>日本现在也急了，抓住机会想拍死韩国，这是国运之争。<br>现在，中国是世界上最大的高科技产品市场，我们掌握了一部分消费的需求端。<br>同时，我们有世界上最大的产业链，我们还掌握生产的需求端。<br>这种情况下美国怎么可能保持产业科技优势？<br>此消彼长，一盛一衰是必然的结果，也是美国制造业竞争力下降的必然结果。<br>这一力量对比反转的时间不可能是20年，连10年都不用！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic3lmKW3xKMGsMBA8W2FjJbNHrAurhLtaHN1iacozIQZh2Y1ibq5oytANianjlldQIXa2NenNssEA5HA/640"><br><br>',
'<h2>渭水长桥今欲渡——季春时节，方死方生</h2><br>春城无处不飞花，寒食东风御柳斜。<br>日暮汉宫传蜡烛，轻烟散入五侯家。<br>——韩翃《寒食》<br><br>现代人经常会抱怨“春天脖子短”，恨不得褪掉冬天的大棉袄就直接换夏装，“春天”仿佛是冬夏两座大山之间的窄窄夹缝，一不留神就溜过去。<br><br>在这短暂的春光里，挤进了两个大名鼎鼎的节日：<br>寒食、清明——都与“火”脱不开干系，一个讲究禁止烟火吃冷食，一个要求点火烧纸祭祖宗。<br>再从“火”拓开去，那就是真的说来话长了。<br>将目光投向广袤无垠的自然界，各类动物，几乎都是怕火的，人类露宿野外，烧一堆篝火，便好似有了护身符，再凶猛的野兽也不敢靠近。<br>当年也是混迹万物班列之中的人类，是怎样的灵光显现，学会了用火和吃熟食，个中过程，怕是已经无从考证。<br>但是可以肯定，就是那远古的星星之火，照亮了蒙昧蛮荒的漫漫长夜，人类从此踏上文明的征程，再也没有回头。<br>火对人类的意义，还不单是烧制熟食或取暖照明，更是上古时代赖以生存的生产方式——譬如：<br>“刀耕火种”。<br>朴朴素素的四个字，信息量很大。<br>有“耕”有“种”，说明农业模式已然成型；<br>“刀”是粗糙原始的工具农具，而那个“火”字，内涵不一般。<br>“火”，意味着“点火”，也就是烧荒：<br>耕种之前点把火，烧掉杂树杂草，留下平整易于耕作的土地；<br>烧死各种害虫杂虫，以及潜伏在土壤浅表层的病菌杂菌，免得危害农作物；<br>顺便，烧剩的草木灰又是肥田的肥料。<br>那么，问题来了：<br>什么时候点这把火呢？<br>很显然，隆冬盛夏都不合适，在四季分明的地区，最佳播种季节当然是万物复苏的春天。<br>问题又来了：<br>春天不但“脖子短”，还喜欢乍阴乍阳，冷热不均，动不动来个“倒春寒”、“乍暖还寒”之类的，哪年一高兴，又来个“暖春”，早早的催着人露膀子打赤膊——靠气温断季节，误差太大，显然不靠谱。<br>通过观察太阳运行断季，准确是准确，但是太阳历的形成非一日之功，需要长年累月的持续观测，积累海量经验，加之缜密的计算，才能透过现象，掌握太阳高度变化的规律，并且整理成为准确可靠的历法。<br>那，观测月亮呢？<br>很显然——月圆月缺的变化，一年到头都是一样的，单看月相和月亮高度，并不能用来判断“季节”。<br>远古时代的观测，一定是从最直观的方式开始。<br>太阳是用来表示“一天”的单位：<br>日出而作，日落而息，太阳升起算一天的开始，一次太阳升起之后，到下一次太阳升起之前，这是完整的“一天”，也就是“一日”——这种表述方式，我们至今仍在沿用；<br>月亮是用来表示“一月”的单位：<br>一次月圆月缺的周期时间，就是“一个月”。<br>更小的时间单位：<br>“时”，是“日”字旁，意思也很明显：<br>太阳位移，代表的是一天之中不同的“时段”、“时辰”。<br>至于更大的时间单位，譬如“季节”、譬如“年岁”，也有一目了然的观察方式——就是“夜观星象”。<br>现代人都知道：<br>在茫茫宇宙中，在地球之外，分布着众多大大小小的星体，但是由于太阳的强烈光芒，所以只有在夜间才能看到。<br>也就是说，一般情况下，人类在地球上，只能在背对太阳的那一面，才能看到星空。<br>相应地，地球围绕太阳公转一周，看到的星空也刚好循环一周——古代的夜空几乎没有灯光干扰，观察到这一现象并非难事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmy2wFwozichblJmVZ7aky6xSvibvHo3WfWYclYmzJk7Q9jm56AibhEltaL8vwZvG6cjCKs8qcCNwTKAQ/640"><br><br>所以，古人用最直观的方式：<br>夜观天象，便可知此时处于哪个季节，而“斗转星移”一个周期的用时，就是“一年”。<br>也所以，只要观测到“春季”到来的信号，即可放火烧荒，拉开一年春种秋收的工作序幕——完美。<br>抬眼看去，“天似穹庐，笼盖四野”，为了便于观测与记录，古人将周天划为七个区域，是为“三垣”和“四象”七大星区。<br>“三垣”分别是“紫微垣”、“太微垣”、“天市垣”，环绕着北极星呈三角状排列；<br>“四象”分布在三垣外围，分别是：<br>东苍龙、西白虎、南朱雀、北玄武，归属每一象的可见星又分为七组，是为“七宿”，四象共计二十八宿。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmy2wFwozichblJmVZ7aky6xSSlCpwayQKn3ZiamF5jiclyH5kKOLvlAIONdkMhSW035Fof3mMTkSKgfA/640"><br><br>还真是“古老的东方有一条龙”：<br>星星在天空中蜿蜒分布，犹如苍龙，故名“东方苍龙”，包括角、亢，氐、房、心、尾、箕七宿。<br>苍龙头部“角宿”上有两颗星：<br>角宿一和角宿二。<br>冬天是看不到的，所以《周易·乾卦》有云：<br>“潜龙勿用”。<br>要等到冬春之交的傍晚，才可观察到角宿一、角宿二浮出东方地平线，犹如苍龙显现。<br>这一日期，以农历标记的话，就是“二月二，龙抬头”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmy2wFwozichblJmVZ7aky6xSKzgtbD6o2aIKMGLKxNwySQAfM5MW9tM9ezAnKHtkicQFrcOibTusrdng/640"><br><br>这之后，“龙抬头”的时间会逐日提前，每天提前4分钟。<br>一个多月之后，整条“苍龙”全身就都显现出来，在黄昏时分，便可“见龙在田”。<br>此时，位于“心宿”位置的一颗亮星“心宿二”挂在东方天空，闪烁着橙红色的光芒，格外显眼。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmy2wFwozichblJmVZ7aky6xSoIhMwuCjcBibMjf4xtDRM5dHCQ5HM0t9JZt5Gia9k8Qic0H2qTZmC77hg/640"><br><br>“心宿二”又名“火星”或“大火星”——注意，此“火星”不是太阳系行星的“火星”哦。<br>实际上，上古时代的“火星”指代的只是心宿二，而地球的那颗兄弟行星，在古代的名字叫“荧惑”。<br>这颗“火星”不只是光芒如火而已，更与真正的“放火”密切相关——看到它，古人就知道：<br>可以放火烧荒了，因为它出现的时候，正是夏历的三月，也就是清明前后。<br>如《左传·昭公十七年》所言：<br>“火出，于夏为三月”。<br>大火始见东方，开始烧荒播种工作，这个“开始”也是一年之中第一个时节的标记。<br>《礼记·郊特牲》说：<br>“季春出火，为焚也”，指明了“出火”与“焚烧”的关系，同时，“出火”也是一项神圣的盛典，要举行专门的祭祀仪式，《周礼·夏官·司》：<br>“司掌行火之法令……季春出火，民咸从之”——“民咸从之”，可见是全民性的活动。<br>这之后，经由“飞龙在天”，再到“亢龙有悔”，就到了“七月流火”的季节。<br>经常有人望文生义，以为“流火”是形容天气炎热犹如火焰四流，可谓大错特错。<br>“流火”的“火”指的不是火焰，而是大火星，“西流”意思就是“流向西方”，时间约在夏历七月，也就是“七夕”、“七月半”那几天，是夏天已过，天气逐渐转凉的时节，再之后，太阳走入心宿，就见不到大火星了，是为“火伏”。<br>“火伏而后蛰者毕”——随着大火星西伏，昆虫等都将完全蛰伏。<br>与“出火”相对，火伏之际有一种“内（纳）火”礼仪，也是全民出动的盛大祭典。<br>所以前文《周礼·夏官·司》那句话的全句是：<br>“季春出火，民咸从之；季秋内火，民亦如之”。<br>《礼经·会元·火禁》对“内火”给出了解释，特意强调这“内火”不是不让百姓用火的意思：<br>“季秋内火，非令民内火也。<br>火星昏伏，司乃以礼而内之”。<br>由此可见，上古时代的生产生活周期，以火开始，到火结束，形成一个完整的闭环。<br>“火”也由此成为记时纪年的标尺，如《左传·襄公九年》的记载：<br>“陶唐氏之火正阏伯，居商丘，祀大火，而火纪时焉”。<br>大火星所在的“心宿”又名商星、辰星，与之相对的是“参星”，亦即位于“西方白虎”的“参宿”，在夜空中出现的时间是秋后春前，刚好与大火星相对，此升彼落，“参商不相见”，古人也观察到了这一现象，并附会出“高辛氏二子”的传说，如《左传·昭公元年》的记载：<br>“昔高辛氏有二子，伯曰阏伯，季曰实沈，居于旷林，不相触也，曰寻干戈以相征讨。<br>后帝不臧，迁阏伯于商丘，主辰，商人是因，故辰为商星（杜预注：<br>商人，汤先相士，封于商丘，因阏伯，故国祀辰星。<br>)”。<br>杜甫曾将流散不见的朋友比喻为“参商不相见”——<br>赠卫八处士 杜甫<br>人生不相见，动如参与商。<br>今夕复何夕，共此灯烛光。<br>少壮能几时，鬓发各已苍。<br>访旧半为鬼，惊呼热中肠。<br>焉知二十载，重上君子堂。<br>昔别君未婚，儿女忽成行。<br>怡然敬父执，问我来何方？<br>问答未及已，儿女罗酒浆。<br>夜雨剪春韭，新炊间黄粱。<br>主称会面难，一举累十觞。<br>十觞亦不醉，感子故意长。<br>明日隔山岳，世事两茫茫。<br>夏历也就是阴阳历推行之后，以大火星为坐标的纪年法逐渐被人淡忘，但偶尔仍在诗文歌赋中出现，成为寒来暑往、年岁更迭的象征。<br>不少唐代诗人仍会有意无意地把“寒食”、“清明”当做新年伊始的标识，在季春时节，生出许多时光飞逝之叹，就像每到过年的时候，人们总是容易长叹一口气：<br>“啊，又是一年过完了/开始了！”。<br><br>江南清明 郑准 <br>吴山楚驿四年中，一见清明一改容。<br>旅恨共风连夜起，韶光随酒著人浓。<br>延兴门外攀花别，采石江头带雨逢。<br>无限归心何计是，路边戈甲正重重。<br><br>襄阳路逢寒食 张说 <br>去年寒食洞庭波，今年寒食襄阳路。<br>不辞著处寻山水，只畏还家落春暮。<br><br>中书连直，寒食不归，因怀元九 白居易 <br>去岁清明日，南巴古郡楼。<br>今年寒食夜，西省凤池头。<br>并上新人直，难随旧伴游。<br>诚知视草贵，未免对花愁。<br>鬓发茎茎白，光阴寸寸流。<br>经春不同宿，何异在忠州。<br><br>清明日后土祠送田彻 杨巨源 <br>清明千万家，处处是年华。<br>榆柳芳辰火，梧桐今日花。<br>祭祠结云绮，游陌拥香车。<br>惆怅田郎去，原回烟树斜。<br> <br>清明日送邓芮还乡 方干（一作戴叔伦诗）<br>钟鼓喧离室，车徒促夜装。<br>晓榆新变火，轻柳暗飞霜。<br>转镜看华发，传杯话故乡。<br>每嫌儿女泪，今日自沾裳。<br><br>和常州崔使君寒食夜 沈佺期 <br>闻道清明近，春闱向夕阑。<br>行游昼不厌，风物夜宜看。<br>斗柄更初转，梅香暗里残。<br>无劳秉华烛，晴月在南端。<br><br>历史充满有趣的细节。<br>在阴阳历已经成为绝对主流之后，大火星纪年法居然在宋代来了个“回光返照”。<br>究其原因，是因为赵匡胤起于宋城（今河南商丘县南），国因号宋，并因此一直上溯至高辛氏长子阏伯，便定国运以火德王，色尚赤：<br>“今上（赵匡胤）于前朝作镇睢阳（宋城），洎开国，号大宋，又建都在大火之下，宋为火正。<br>按天文，心星为帝王，实宋分野。<br>天崐地人之冥契，自古罕有。”<br>（李石《续博物志》卷二）于是宋代在商丘恢复大火之祀，以阏伯配食，其隆重程度，远超隋唐，直追商周。<br>宋代皇帝的礼服，红为主色。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmy2wFwozichblJmVZ7aky6xSHumMuu0TabtyWYOVKwtUZACJ9UViarJENWR3LgrPicib39hvT4hejSfOQ/640"><br><br>整个朝野尚火如此，纪年法也不免受其影响，“寒食”成了足以标记跨年的大日子。<br>所以苏东坡写诗，会借用“寒食”表示“已经过了三年”：<br>“自我来黄州，已过三寒食”——犹如现在讲“过了三个除夕”、“已有三个春秋”之类。<br>鉴于大火星对于授时纪年的重要性，必然会设专人观测。<br>古代典籍中常见的“火正”一词，就是专门司掌检测，“钦若昊天，敬授民时”的职位。<br>其任务就是要准确获取并向民间传达上天的意思——昊天，又称“昊天上帝”或“上帝”，俗称“老天爷”，后来洪秀全翻译基督教书籍，借了“上帝”的名字，将他们的教派命名为“拜上帝教”，从那之后，“上帝”之名也被洋化，以至于时到今日，多少中国人以为“上帝”就只是老外口中的GOD，却忘了这名称原本就是老天爷的马甲来的。<br>其实，教义教理的偏移，古已有之。<br>早在洪秀全之前两千年，周室衰微，诸侯蜂起，中原大地就已经“礼崩乐坏”——单凭割据一方的小国寡民之力，显然不足以组织夜察星象，也不足以洞察天文规律，并且随着阴阳历逐渐深入人心，“观火”也日益成为单纯的天文观测，失去了“敬授民时”的意义。<br>因此，“火”的祭典仪式也越来越具象化与世俗化，祭典的对标不再是火正密切观测的大火星，而成了具体的焚烧行为与具体的火焰升腾景象。<br>于是又有了一种仪典：“改火”。<br>人类最早的引火方式，大抵都是通过机械能转化成热能，点燃引火材料，是为“钻燧取火”，要义是引火材料必须干燥（水分吸热大，升温慢），必须是纤维状（热薄型材料，吸热快，放热慢，升温快），通过引火材料（火绒）的放大作用，引燃主要的燃料，相比现代取火方式，可谓复杂繁琐之极。<br>取火如此麻烦，古人获取火种之后，便会小心保存，使之保持常燃不灭，群居生活的情况下，谁家的火种不小心灭掉，可以“束蕴请火”，求助于人。<br>把常燃的“旧火”灭掉，重新取“新火”，就叫“改火”——很显然，在绝大多数情况下，“改火”并不是出于功能必要，而更多是一种仪式象征。<br>尤其是在举国上下集体行动，要求全体成员、每家每户都要在季春时节把“旧火”灭掉，过了“寒食”之后，再重新点燃新火，这一则体现出仪式感，更是只有在政令统一的国家管理体制下才可能完成。<br>所以，尽管《论语·阳货》里就提及“钻燧改火”，但寒食风俗最为兴盛的时期是在唐代。<br>唐诗里这种“旧火新烟”的意象也就非常之多，最著名的莫过于韩翃的那首《寒食》了——<br>春城无处不飞花，寒食东风御柳斜。<br>日暮汉宫传蜡烛，轻烟散入五侯家。<br>“日暮汉宫传蜡烛”，可见寒食节之隆重，皇帝要亲自主持活动，在日暮时分将“新火”赐予臣下，并且，“轻烟散入五侯家”——只有位高权重的大臣，才有此荣耀。<br><br>再比如——宫词百首 和凝 <br>司膳厨中也禁烟，春宫相对画秋千。<br>清明节日颁新火，蜡炬星飞下九天。<br><br>寒食清明日早赴王门率成 李峤 <br>游客趋梁邸，朝光入楚台。<br>槐烟乘晓散，榆火应春开。<br>日带晴虹上，花随早蝶来。<br>雄风乘令节，馀吹拂轻灰。<br><br>长安清明 韦庄 <br>蚤是伤春梦雨天，可堪芳草更芊芊。<br>内官初赐清明火，上相闲分白打钱。<br>紫陌乱嘶红叱拨，绿杨高映画秋千。<br>游人记得承平事，暗喜风光似昔年。<br><br>寒食 李崇嗣（一作沈佺期诗）<br>普天皆灭焰，匝地尽藏烟。<br>不知何处火，来就客心然。<br><br>清明 孙昌胤 <br>清明暮春里，怅望北山陲。<br>燧火开新焰，桐花发故枝。<br>沈冥惭岁物，欢宴阻朋知。<br>不及林间鸟，迁乔并羽仪。<br><br>东都所居寒食下作 陈润 <br>江南寒食早，二月杜鹃鸣。<br>日暖山初绿，春寒雨欲晴。<br>浴蚕当社日，改火待清明。<br>更喜瓜田好，令人忆邵平。<br>从庙堂到民间，芸芸众生多半不懂星象，不懂天文，却在可操作的仪式中凝聚了朴素的祈求。<br>“我从哪里来”的追问，对于逝者的思念与铭记，民间祭典的对象，不是昊天上帝，而是各家列祖列宗，于是，清明节成了一个死者的节日。<br>人从生死之间、阴阳两界一路走来，从生到死，伴随多少方生方死，方死方生的哲学思考，犹如寒夜中的闪闪星火，时隐时现，从不磨灭。<br>清明日登老君阁望洛城，赠韩道士<br>风光烟火清明日，歌哭悲欢城市间。<br>何事不随东洛水，谁家又葬北邙山。<br>中桥车马长无已，下渡舟航亦不闲。<br>冢墓累累人扰扰，辽东怅望鹤飞还。<br><br>卢纶 <br>孤客飘飘岁载华，况逢寒食倍思家。<br>莺啼远墅多从柳，人哭荒坟亦有花。<br>浊水秦渠通渭急，黄埃京洛上原斜。<br>驱车西近长安好，宫观参差半隐霞。<br><br>君不见 薛逢 <br>君不见，马侍中，气吞河朔称英雄；<br>君不见，韦太尉，二十年前镇蜀地。<br>一朝冥漠归下泉，功业声名两憔悴。<br>奉诚园里蒿棘生，长兴街南沙路平。<br>当时带砺在何处，今日子孙无地耕。<br>或闻羁旅甘常调，簿尉文参各天表。<br>清明纵便天使来，一把纸钱风树杪。<br>碑文半缺碑堂摧，祁连冢象狐兔开。<br>野花似雪落何处，棠梨树下香风来。<br>马侍中，韦太尉，盛去衰来片时事。<br>人生倏忽一梦中，何必深深固权位！<br>“人生倏忽一梦中”是典型的文人喟叹。<br><br>实际上，节日中附丽的各种传说，尤其是民间传说，就是社会集体意识的童话故事，很少有如许苍凉。<br>尽管那些故事，既不符合上古社会的生活实际，也不见诸务求严谨的正史记载，却合乎社会人群心理，从而具有旺盛的生命力，盛传不衰。<br>真真是不接地气，却有人气。<br>寒食衍生的最著名故事，莫过于介子推（又名之推）的传说。<br>唐代，这一传说就很流行，甚至还有人为其建庙：<br><br>卢象 <br>子推言避世，山火遂焚身。<br>四海同寒食，千秋为一人。<br>深冤何用道，峻迹古无邻。<br>魂魄山河气，风雷御宇神。<br>光烟榆柳灭，怨曲龙蛇新。<br>可叹文公霸，平生负此臣。<br><br>寒食即事 王昌龄 <br>晋阳寒食地，风俗旧来传。<br>雨灭龙蛇火，春生鸿雁天。<br>泣多流水涨，歌发舞云旋。<br>西见之推庙，空为人所怜。<br><br>有个苏拯，目测是个好抬杠的，估计是连吃几天冷食，肚里不爽，心里也不爽，就写了一首《断火谣》，明里暗里把这种风俗怼了一顿，哥们要是活在当代，妥妥是个新媒体的好苗子：<br>“谁谓之推贤，于世何功果。<br>绝尔晋侯交，禁我唐虞火。<br>国闭檀榆烟，大礼成隳堕。<br>暗室枯槁饭，冷面相看坐。<br>阳升既非佑，阴伏若为佐。<br>焉冻群生腹，将止天下祸。<br>但究冤滥刑，天道无不可。<br>鄙哉前朝翊赞臣，訏谟之规何琐琐。”<br><br>也有的作者不忘惦记衣食不周的穷人：<br>“二月江南花满枝，他乡寒食远堪悲。贫居往往无烟火，不独明朝为子推。”<br>（孟云卿《寒食》）。<br><br>从观星到祭祖，从烧荒到烧纸，好抬杠的文人又来了：<br>又要禁火，又要烧纸，你这种“五彩斑斓的黑”让我很为难耶——<br><br>寒食行 王建 <br>寒食家家出古城，老人看屋少年行。<br>丘垄年年无旧道，车徒散行入衰草。<br>牧儿驱牛下冢头，畏有家人来洒扫。<br>远人无坟水头祭，还引妇姑望乡拜。<br>三日无火烧纸钱，纸钱那得到黄泉。<br>但看垄上无新土，此中白骨应无主。<br>死者长已矣，活着的人还要继续。<br><br>清明节，和所有节日一样，是节日就要热热闹闹，于是，社火、庙会、集市等活动也随之兴盛，大好春光之中，娱乐活动多多，精彩纷呈，目不暇接。<br>较为典型的如踏青、纸鸢、秋千、蹴鞠、斗鸡，等等。<br><br>试举几例——初入秦川路逢寒食 李隆基 <br>洛阳芳树映天津，灞岸垂杨窣地新。<br>直为经过行处乐，不知虚度两京春。<br>去年馀闰今春早，曙色和风著花草。<br>可怜寒食与清明，光辉并在长安道。<br>自从关路入秦川，争道何人不戏鞭。<br>公子途中妨蹴鞠，佳人马上废秋千。<br>渭水长桥今欲渡，葱葱渐见新丰树。<br>远看骊岫入云霄，预想汤池起烟雾。<br>烟雾氛氲水殿开，暂拂香轮归去来。<br>今岁清明行已晚，明年寒食更相陪。<br><br>寒食城东即事 王维 <br>清溪一道穿桃李，演漾绿蒲涵白芷。<br>溪上人家凡几家，落花半落东流水。<br>蹴踘屡过飞鸟上，秋千竞出垂杨里。<br>少年分日作遨游，不用清明兼上巳。<br><br>李山甫 <br>风烟放荡花披猖，秋千女儿飞短墙。<br>绣袍驰马拾遗翠，锦袖斗鸡喧广场。<br>天地气和融霁色，池台日暖烧春光。<br>自怜尘土无他事，空脱荷衣泥醉乡。<br><br>咏寒食斗鸡应秦王教 杜淹 <br>寒食东郊道，扬鞲竞出笼。<br>花冠初照日，芥羽正生风。<br>顾敌知心勇，先鸣觉气雄。<br>长翘频扫阵，利爪屡通中。<br>飞毛遍绿野，洒血渍芳丛。<br>虽然百战胜，会自不论功。<br><br>访曲江胡处士 刘得仁 <br>何况归山后，而今已似仙。<br>卜居天苑畔，闲步禁楼前。<br>落日明沙岸，微风上纸鸢。<br>静还林石下，坐读养生篇。<br><br>千年已降，有些活动仍在流传并被发扬光大，有些被遗忘，有些被改变。<br><br>直至当代——<br>日，还是指从昼到夜的一整天；<br>月，还是月圆月缺的一个周期时间；<br>星斗，还是东南西北转一年……不过，而今的“北斗”，既可标识季节，“斗柄东指,天下皆春；<br>斗柄南指,天下皆夏；<br>斗柄西指,天下皆秋；<br>斗柄北指,天下皆冬”；<br>又是卫星定位系统的品牌，并且越来越走出中国，走向世界。<br><br>最后——<br>说不清的“清明时节雨纷纷”。<br>毫无疑问，这是最著名的清明诗，没有之一：<br>“清明时节雨纷纷，路上行人欲断魂。<br>借问酒家何处有，牧童遥指杏花村。”<br>之所以本文通篇都没有提及，原因很雷——《全唐诗》里没有这首诗！<br>并且，不但成集于清代康熙年间的《全唐诗》没有，杜牧外甥裴延翰主编的整整二十卷《樊川文集》，也没有这首诗。<br>北宋时期，有人拾遗补编，编成了《樊川外集》和《樊川别集》各一卷，仍然没有收录“清明时节雨纷纷”。<br>宋代洪迈编篡的《万首唐人绝句》，不仅搜罗了当时所有能找到的唐人绝句，为了凑个“万”数，甚至把一些律诗从中截开，分成两首“绝句”，还将一些宋人绝句也改头换面，混入其中——然而，即使如此，该书也没有收录“清明时节雨纷纷”。<br>这首诗第一次出现，是在南宋末年的《锦绣万花谷后集》卷二十六，并且只注“出唐诗”，并没有标明具体作者。<br>也就是说，在杜牧去世至少三百多年后，这首诗才突然冒出来。<br>很可能，这不但不是杜牧的作品，甚至都不是一首唐诗。<br>一首从小背诵熟练，几成滥调的古诗，突然发现，原来连作者是谁都说不清，这爆雷……却原来，从小习惯的说法，也可能是个深坑大萝卜，一铲一铲挖下去，充满意外与惊喜。<br>但又是毫无疑问的经典之作，世代流传，生生不息。<br>也如各种传统与习俗，充满了“变”与“不变”。<br>文化流传中的坚韧与改变，充满了迷人的魅力：<br>一切都在变，但在活泼多变的表象之下，却可以真切地感受到那看不见的、深沉稳重的文化内核。<br>',
'<h2>三月三日天气新——上巳节</h2><br>三月三日天气新 —— 上巳节<br>长堤十里转香车，两岸烟花锦不如。<br>欲问神仙在何处，紫云楼阁向空虚。<br>——赵璜《曲江上巳》<br><br>文明传播中，时而可见这样的现象：<br>某种习俗或传统流传千百年之后，影响力达到很远的地方，但在起源地却已被淡忘，或者一变再变，面目全非，与最初的模样大相径庭，本地人只能依据考古挖掘或在历史文献中搜求爬剔，才能窥得往事风华之一二。<br>“三月三”节日，就是这样的典型实例。<br>时至今日，这一节日在中国的大部分地区已被淡忘，却依然在西南地区的壮族、侗族、布依族、瑶族、黎族、畲族、土族等少数民族中流传；<br>每年春天，中国西双版纳、泰国、老挝、缅甸、柬埔寨等举行的泼水节，依稀可辨古代“祓禊”之俗的影子；<br>在日本，三月三（本来农历的三月三日，明治维新后改为西历3月3日）是女孩子的节日，又称人偶节、上巳、雏祭、桃花节、女儿节，属于“五节句”之一的“桃之节句”。<br>将时空倒转回大唐帝国，就会发现，这些流行于边陲乃至境外的习俗，都曾在那时的帝国核心繁华区大行其道，每到三月三，举国上下热闹非凡，直到宋代之后，才渐渐式微——当然，那时的“热”和后来的“冷”，都不是无缘无故的，背后自有客观规律，这才是历史的迷人之处。<br>纵览三月三，有几个明显特征值得关注。<br>正如人的成长发展，往往是“性格决定命运”，三月三作为一个节日，也可以说是“特征决定命运”了。<br>第一，从时令节气而言，三月三是“春”的节日，这就与历法纪年、生产模式、社会形态等等产生紧密联系。<br>三月三也被称为“上巳节”，这与历法纪年方式紧密相关。<br>有必要介绍一下中国的传统历法：<br>既不是阳历，也不是阴历，而是两者结合的“阴阳历”——对，中国自古以来，就像我们现在一样，阴阳历并行。<br>阳历根据太阳位置而定，地球围绕太阳公转一周，就是一年——在地球上看到，就是太阳高度变化的一个周期，正午太阳高度角最高的那天，在地面投下的影子最短，也就就是“夏至”；<br>相对的，高度角最低的那天，则是“冬至”，高度角居中、日夜平分的两天，就是“春分”与“秋分”……随着人们对太阳运行规律观察越来越精确，季节确立也越来越细致，就出现了“节气”：<br>一年共有二十四个。<br>阳历年从立春开始，再到下一个立春为一年，也正好就是地球绕太阳一周的时间，平均约为365.2422天。<br>阴历根据月亮位置而定，月亮自转一周，就是一月——在地球上看到，就是月亮朔望圆缺变化的一个周期。<br>依据不同的历法，就产生了不同的节日——<br>简而言之，与“二十四节气”有关的，都是阳历节日，比如立春、清明、夏至，“冬至不端饺子碗，冻掉耳朵没人管”，等等；<br>而春节、端午、七夕、中秋，都是阴历节日。<br>中国的阳历，没有开始的元年或零年，也没有结束或末日，可以无穷尽地循环，其年份标记，不是数字，而是天干地支搭配——所以又叫天干地支历法。<br>天干有10个：<br>甲乙丙丁午己庚辛壬癸；<br>地支有12个：<br>子丑寅卯辰巳午未申酉戌亥。<br>天干地支配对，就构成了不同组合，“甲子”、“乙丑”、“丙寅”、“丁卯”……每60年一个循环。<br>天干地支不但可以表年，也可以表月、日、时，所以“生辰八字”，就是按阳历算。<br>再话说，中国传统一天分十二时辰，后来西方那种把一天分24份的计时方式传进来，中国人一看：<br>哦，你们的“时辰”好“小”，才只有我们的一半，于是一天的24分之一，就被称作“小时”。<br>纯阳历非常适合农耕社会，然而令人觉得不十分完美的是：<br>无法兼顾月亮的盈亏周期，不能准确地反映月圆月缺。<br>但是月亮的盈亏周期大约为29.53059天，也就是29天12小时44分3秒，以“阴历”计算，大月30天，小月29天，大小月交替，12个月就是354天，或355天，或353天——与阳历纪年法相比，每年差十几天，时间久了，就会和“阳历”完全跑偏。<br>聪明的中国人，当然会适时调整：<br>相差若干年，便会在“阴历”中加一个“闰月”，这样，“阴历”的“闰年”，就为383天或384天或385天。<br>每十九年的阴历年平均，为：<br>365.247天，与表示地球绕日运行周期“太阳年”基本一致。<br>阴阳平衡，和谐。<br>论起源，中国阴历和阳历并不完全同步，从史料记载看，商代就已采用干支表记日。<br>有实物史料为证：<br>刻干支表牛骨，年代约为商王帝乙或帝辛时期，出土于河南安阳殷墟。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsVEL1wRDq7HLIBe5Yb2DfO5s8JJiaX8hTBPopr4QPbkapFCLcT0aXBqQ/640"><br><br>从现有史料看，阴历出现的年代可能要晚一些，史料记载如《左传•文公六年》：<br>“闰月不告朔，非礼也。<br>闰以正时，时以作事，事以厚生，生民之道，于是乎在矣。<br>不告闰朔，弃时政也，何以为民？”；<br><br>再如《史记•五帝本纪》：<br>“岁三百六十六日，以闰月正四时。”<br>汉武帝时代的《太初历》，明确规定了阴历的日期设置和设置闰月的规则，并规定了一回归年为365.25016天，一朔望月等于29.53086天，与当代测量（一回归年为365.2422天，一朔望月为29.53059天）误差已经非常小。<br>中国人最看重的“正月初一过大年”，也就是“春节”，是以“阴阳历”共同确定的。<br>春节究竟是哪天呢？<br>先要看“节气”二字，“二十四节气”，是“12节气+12中气”，两两相间。<br>再说白一点：“立春”是“节气”、“雨水”是“中气”、“惊蛰”是“节气”、“春分”是中气……<br>“春节”呢，“庆祝春天到来的节日”，是以“雨水”所在的“阴历月”为“正月”，正月的“朔日”，也就是初一那天，是“春节”，再前一天，就是“除夕”，直到月圆日“十五”为“元宵节”。<br>有了“一月”，就定准了“三月”。<br>夏历三月的第一个“巳日”，就是“上巳”，所以就有了名称“上巳节”，又有“三巳”、“元巳”之别称。<br>由此可见，“巳日”是从“阴历月”中选定的一个“阳历日”，如此择日未免麻烦，久而久之，就近的、更好记的日期“三月初三”就替代了“巳日”。<br>到了唐代，“三月初三”已经是主流，“上巳节”基本只是节日名称，并不指代具体日期。<br>当天，朝廷中有皇帝主持节日仪式，赐宴群臣，文人应制唱和；<br>地方官员也会组织节日活动，以及各种自发的亲朋好友聚会等等，使得这一天格外喧哗热闹。<br>诗人们留下的大量吟咏可以证实这一点，从标题中便可见一斑：<br>《奉和圣制三月三日》、《奉和圣制与太子诸王三月三日龙池春禊应制》、《奉和三日祓禊渭滨》、《三月三日曲江侍宴》、《三月三日宴王明府山亭》、《三月三日诏宴定昆池宫庄赋得筵字》、《三月三日定昆池奉和萧令得潭字韵》、《三月三日义兴李明府后亭泛舟》、《三月三日怀微之》、《酬乐天三月三日见寄》……<br>在中原地区，唐代可谓“上巳”、“三月初三”作为节日的最后繁华，而它们的走向式微，一个重要原因大约是与“寒食”、“清明”相邻太近——<br><br>寒食江州满塘驿 宋之问<br>去年上巳洛桥边，今年寒食庐山曲。<br>遥怜巩树花应满，复见吴洲草新绿。<br>吴洲春草兰杜芳，感物思归怀故乡。<br>驿骑明朝宿何处，猿声今夜断君肠。<br><br>寒食城东即事 王维<br>清溪一道穿桃李，演漾绿蒲涵白芷。<br>溪上人家凡几家，落花半落东流水。<br>蹴踘屡过飞鸟上，秋千竞出垂杨里。<br><br>少年分日作遨游，不用清明兼上巳。<br>上巳（一作上巳日寄韩公） 唐彦谦<br>上巳接寒食，莺花寥落晨。<br>微微泼火雨，草草踏青人。<br>凉似三秋景，清无九陌尘。<br>与余同病者，对此合伤神。<br><br>人们终究精力有限，节日太过密集，殃及生产工作是不行的。<br>随着时间流逝与文化习俗的不断发展，“清明”，终于从扎堆的节日中脱颖而出，拔得头筹。<br>直至今日，“清明节”仍然是这一时节中的最大节日。<br><br>第二，节日仪式内容而言，三月三是“水”的节日，与宗教巫术、信仰仪式、风俗传统等等密切相关。<br>在上古时代，人们要在这个日期要举行仪式，称为“祓（fú）禊（xì）”，说白了，就是洗澡、洗浴——这很好理解，上古时代的人们受限于生活条件，冬天洗澡不便，终于盼到春暖花开，人们就会聚集在一起，在水边举行祭礼，洗濯去垢，消除不祥，同时还有饮酒、歌咏、采兰、嬉游等活动。<br>如《周礼·春官·女巫》所记：<br>“女巫掌岁时祓除衅浴。”<br><br>东汉郑玄注云：<br>“岁时祓除，如今三月上巳，如水上之类；<br>衅浴谓以香薰草药沐浴。”<br> <br>当然，在成熟度非常之高的中华文明区，冬日洗澡是个真正的“上古问题”，随着社会发展、取暖设施的完善，人们早就不用巴巴儿的等到天气和暖才能下河洗澡，聚会主题自然也就随之改变。<br>时至1500多年前的魏晋时期，上巳聚会的主要活动已经不是洗浴，但是“水”的意象却依然浓郁。<br>于是就有了那年的史上第一聚会：<br>“永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭，修禊事也。<br>群贤毕至，少长咸集。<br>此地有崇山峻岭，茂林修竹，又有清流激湍，映带左右，引以为流觞曲水，列坐其次……”<br>“流觞曲水”又名“曲水流觞”，是一种浪漫风雅的饮酒游戏：<br>大家坐在河渠两旁，在上流放置酒杯，酒杯顺流而下，停在谁的面前，谁就取杯饮酒。<br>为了适应这种游戏形式，还有一种特别设计的酒杯：<br>杯体呈椭圆形，宽而浅，像条小船，为了利于漂浮在水面上保持平衡，杯子两侧各有一弧形的耳，故名“耳杯”或“羽觞”。<br>鼎鼎大名的西汉马王堆一号墓，出土了几千件漆器，其中就有将近百件漆耳杯——数量如此之多，可见已经不是偶尔的游戏用具，而是日常生活用品。<br>这些大小不一的耳杯，杯身造型轻巧匀称，纹样装饰精致考究，是当时工艺水准的卓越代表，杯底“君幸酒”、“君幸食”等字样，又为冷冰冰的器物增添了别样气质，既文质彬彬，又温情脉脉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvszhLM1g3klwgFwN1IdiaEIDYDXQ86fXibVehqhJpE0vpyELNxT1n0kejw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs4oHiaqgudTXE4fuYJG0ml5R0TGHVsW2S55ZhXdAsMc97yU6xHDicgvEg/640"><br><br>同属西汉的海昏侯墓也出土多件耳杯，有的成摞成套的漆耳杯，在当时绝对是价值不菲的奢侈品；<br>有标注“李具”的，似与汉武帝宠妃李夫人（就是“北方有佳人，绝世而独立，一顾倾人城，再顾倾人国”的那位，是海昏侯的亲奶奶）有关；<br>有标注“脯酱”的，当年似乎盛放过下酒菜；<br>还有玉质耳杯，当是一件精美的酒器：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs1iceibh32nRc9ELc4Gy6nI8ed5icfpQWIraNIZWD2WB5WHVIs3rcuusbg/640"><br><br>1985年，青海省西宁砖瓦厂出土一件宝物：<br>金扣蚌壳羽觞，年代为魏晋时期，现藏青海省博物馆——这样的器物出现在遥远的帝国边陲地区，可见拥有者的身份非同一般，也显现出拥有者对中原文化的喜爱与追求。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsIbx7xeruvJmquuXpwWmUxtLZpmM5wlHdbUStiaz1BdtPFV8Ec1rbkcw/640"><br><br>再看唐代何家村出土的鎏金蔓草纹银羽觞，典型的“金花银器”，充满唐人尊崇的富丽华贵气质。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsHtWUmaxQJ3Saf9dXS6y4sOycpZzztzsnYS0nbFCc1KbgB6vbVvvMyQ/640"><br><br>何家村羽觞，仿佛是一种象征，真的是“徒有其表”：<br>只有外表形式，内里本质早已改变。<br>唐诗中提及三月三，总也绕不开王羲之，诗中总有绕不开的“兰亭”、“永和”、“会稽”、“流觞”，但只是取意，以此借指“热闹而风雅的聚会”，实际举行的活动，与当年王羲之参加的早已不可同日而语。<br>例如：<br>“稽亭追往事，睢苑胜前闻”、“不知王逸少，何处会群贤”、“从今留胜会，谁肯画兰亭”、“共道升平乐，元和胜永和”；<br>“永和九年刺海郡，暮春三月醉山阴”、“永和春色千年在，曲水乡心万里赊”；<br>“世间禊事风流处，镜里云山若画屏。<br>今日会稽王内史，好将宾客醉兰亭”；<br>“碧池萍嫩柳垂波，绮席丝镛舞翠娥。<br>为报会稽亭上客，永和应不胜元和。”<br>……<br>在唐代，三月三的出游，与后世基本是纯粹春游的“踏青”相比，游玩中各种附加意象仍然比较多，往往要强调春游地点是“水边”、“河滨”。<br>但与上古时代相比，“祓禊”、“去灾”的祈祷意义已经非常之淡，世俗游乐气氛才是主流。<br>在“游水”之外，“登山”、“龙舟”等都成为备受欢迎的选项。<br>试举几例，请读者诸君自己体会——<br><br>上巳 杨凝<br>帝京元巳足繁华，细管清弦七贵家。<br>此日风光谁不共，纷纷皆是掖垣花。<br><br>上巳日两县寮友会集时主邮不遂驰赴辄题以寄方寸<br><br>刘商<br>踏青看竹共佳期，春水晴山祓禊词。<br>独坐邮亭心欲醉，樱桃落尽暮愁时。<br><br>崔颢<br>巳日帝城春，倾都祓禊晨。<br>停车须傍水，奏乐要惊尘。<br>弱柳障行骑，浮桥拥看人。<br>犹言日尚早，更向九龙津。<br><br>上巳日曲江有感 司马扎<br>万花明曲水，车马动秦川。<br>此日不得意，青春徒少年。<br>晴沙下鸥鹭，幽沚生兰荃。<br>向晚积归念，江湖心渺然。<br><br>和上巳连寒食有怀京洛 孙逖<br>天津御柳碧遥遥，轩骑相从半下朝。<br>行乐光辉寒食借，太平歌舞晚春饶。<br>红妆楼下东郊道，青草洲边南渡桥。<br>坐见司空扫西第，看君侍从落花朝。<br><br>上巳乐 张祜<br>猩猩血彩系头标，天上齐声举画桡。<br>却是内人争意切，六宫红袖一时招。<br><br>观竞渡（一作刘禹锡诗，一作张建封诗） 薛逢<br>三月三日天清明，杨花绕江啼晓莺。<br>使君未出郡斋内，江上已闻齐和声。<br>使君出时皆有引，马前已被红旗阵。<br>两岸罗衣破鼻香，银钗照日如霜刃。<br>鼓声三下红旗开，两龙跃出浮水来。<br>擢影干波飞万剑，鼓声劈浪鸣千雷。<br>雷声冲急波相近，两龙望标目如瞬。<br>江上人呼霹雳声，竿头彩挂虹霓晕。<br>前船抢水已得标，后船失势空挥桡。<br>疮眉血首争不定，输岸一朋心似烧。<br>只将标示输赢赏，两岸十舟五来往。<br>须臾戏罢各东西，竟脱文身请书上。<br>吾今细观竞渡儿，何殊当路权相持。<br>不思得所各休去，会到摧舟折楫时。<br><br>第三，作为一个起源于上古时代的节日，三月三与“性”、“生殖”密切相关，随着社会发展，“性”被日益视为不可在大庭广众暴露的隐秘活动，节日的内涵消散，节日本身自然也被逐渐淡忘。<br>“性”这个话题，还真是不太好讲。<br>从根本而言，饮食男女，是人类生存繁衍的基础，孔老夫子也说了：<br>“食色，人之性也”，原本是件再自然不过的事情。<br>可是自从人懂了文明，就要生出许多规矩，脱离了赤身裸体的原始状态，穿上了衣服就不愿意脱下来，“性”逐渐成为完全彻底的隐秘隐私事件，既不能公开活动，也不能公开谈论，马赛克打了一层又一层，以至于连本来的样子都认不清楚，平生出许多争执争议，也只好说，这就是文明的衍生物罢。<br>《论语·先进》中，曾皙描述了这样的场景：<br>“暮春者，春服既成，冠者五六人，童子六七人，浴乎沂，风乎舞雩，咏而归”。<br>风乎舞雩，舞雩，求雨的高台，所以曾皙是要带人跑到求雨神坛上干嘛，真是很可探究一下的。<br>在某些解释中，这就是天真活泼的一群人，天真活泼的跑到河里洗了个澡，然后跑到神坛上天真活泼的吹着春风唱着歌，兴尽而归涮火锅——不觉得有点巨婴么，怎么长这么大的，还会生儿育女，子子孙孙无穷匮也？<br>好吧，认真地考个证：<br>说到“风”，还有个成语，“风马牛不相及”，这里的“风”、“马”、“牛”是什么意思，马牛们究竟干了什么，惹出几千年来好多文人的笔墨官司，简直吵得不可开交，莫衷一是。<br>争执的核心，就是“风”究竟是不是指代“牝牡相诱”，也就是动物发情。<br>“风马牛”究竟是说马牛们无目的乱跑逃逸，还是发情追逐。<br>亏得这个“风”是常用字，古籍古典中“风马牛”的表述也不止一处，相互印证，就能推断个八九不离十。<br><br>如《尚书·费誓》有云：“马牛其风，臣妾逋逃，勿敢越逐。”<br>孔颖达疏：<br>“僖四年《左传》云：<br>\'唯是风马牛不相及也。<br>\'贾逵云：<br>\'风，放也，牝牡相诱谓之风。<br>\'然则马牛风佚，因牝牡相逐，而逐至放佚远去也。”<br>孔颖达的解释，就是糅合了两种释义：<br>一是牡牝相诱，也就是性吸引，二是在荷尔蒙驱动之下，相互追逐以至于放佚远去。<br>再回到《论语·先进》的“风乎舞雩”，如果说这是曾皙领着一群人跑到神坛上“放佚远去”，显然不通，所以只能是举行某种仪式，而这种仪式还带有明显的“性意味”，才能称之为“风乎舞雩”——至于那仪式究竟是怎么玩的，不好意思，俺写文章向来只会纪实不会想象，只能说：<br>无可奉告，待考。<br>其实，“风”，作为一个名词、形容词或副词，至今仍可指代“自由散漫”、“无规则拘束”、“原生态野趣”等意义，如“风雅颂”中的“风”，指的是民间歌咏；<br>类似的还有“民风”、“风俗”等；<br>再如带有情欲意味的“风骚”、“风情”等等，至于“春”天的“风”，就更是意味深长了。<br>相比今人的曲里八拐弯弯绕，古人说话倒是更加直白。<br>越是上古时期，越是百无禁忌，譬如《礼记·月令》的描述：<br>“是月也，生气方盛，阳气发泄，句者毕出，萌者尽达”——“阳气发泄”，毫无歧义了吧，总不能理解为“脖子扭扭屁股扭扭晒晒太阳深呼吸”？<br>显然指的是暮春时节，生命萌动嘛……连当代人都懂，“春天是恋爱的季节”，<br>“春意撩人”，<br>“春心萌动”，<br>“风乍起，吹皱一池春水”……那都是干嘛呢。<br>唐代处于承上启下的阶段，性禁忌的标准日趋严格，却仍有蛛丝马迹可循。<br>“三月三日天气新，长安水边多丽人”之际，“杨花雪落覆白蘋，青鸟飞去衔红巾”还是有点“约会（pao）”意味；<br>而刻画女性出游的《虢国夫人游春图》，画中人也颇有温香软玉的风情，情欲浮动隐约可见，可谓上巳节的最后风情，后世时移世易，这种风光就再也见不到了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs6MibQgI6MEcneFBriaQzUXo7DjyZ55s0cH2HO8jCbB7lLYkRgRYtW5cg/640"><br><br>东瀛的女儿节，至今带有古风气息。<br>日本的风俗，“女儿节”与“男孩节”分设，女儿节是三月三日，男孩节就是端午节（本来农历的五月五日，明治维新后改为西历5月5日）。<br>标志分别是成排成列摆设的人偶娃娃，和色彩鲜艳、高高挂起的鲤鱼旗——很明显，一个象征宜室宜家子孙昌盛，一个象征鲤跃龙门出人头地，分别代表了对女孩和男孩的不同期望。<br>发展到当代，中日两国都不同地出现“宅文化”、“丧文化”的迹象，年轻人不爱找对象、不爱结婚、不爱生孩子，人口结构老龄化，晚婚少子化，都将是困扰社会发展的大问题。<br>回到信奉多子多福的古代是不可能的，只能看人类的智慧，能否解决自身发展的问题了。<br>还看唐代，《虢国夫人游春图》有个细节值得一讲：<br>那时的女性骑马，和男人一样都是跨骑——唐代女子不但可以像男人一样骑马，还会穿男款服装出街，甚至像男子一样潇洒地打马球。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsOG4XicicbDNUt8xdPgUgrvyblaz7a2KahVn1SfMelKPv5gq8vWSwoWUw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs2GDR3DLl6f6oKA5sxYyS1tOY3DZ3Iib71yqNNQibsUL9ZjfMD2u4dqyw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvs1tTufXebyQicm1h5O57z54dSGVibLeiczdHW4o71CrGPrXefEicX2W7v0Q/640"><br><br>可见唐代的马鞍和马镫款式是男女同款。<br>不像欧洲传统，女士骑马只能侧骑，要使用特别设计的侧鞍——问题在于，侧鞍不但使用麻烦，而且很危险，因为骑手很显然重心不稳，并且行动不便，简直就等于捆在马背上，一旦有意外，完全不可能从马背上迅速跳下。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsdlrVDlVqaSIibRiaLTKpUlATkrucgonEBL4Dmz6HdXfVhMSiciawuL38uw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/8D15MYmHHmwcRPicvELXFYwiawVOdI6bvsRYoUKnwAVtG0icXVcdVhMeEWE7kyL0FemTB2w0nKtHWklPibksJCuBDA/640"><br><br>曾经有过悲剧，勃艮第的玛丽（1457-1482），神圣罗马帝国皇帝马克西米连一世的首任妻子，就是骑马摔死的，然而她的死却也成就了一笔最划算的婚姻买卖：<br>女方有大片领地，父母早逝，孤身一人，结婚时正当20妙龄，之后一连生了3个孩子，25岁上骑马时跌落，又被马匹直接踩断了脊背……而她那鳏夫比她还小两岁，此时才23，大好人生刚刚开始，就把该赚的全都赚到，一点拖泥带水都没有，做梦都要笑醒了。<br>——政治联姻，莫不如此，只有利益算计，连情欲性欲的意味都不剩半点，相比之下，倒还是原始古风更可爱，至少，那万物勃发、自然与共的生命力，是不掺假的。<br>',
'<h2>The Problem with Asians......</h2><br>Western mindset means the traditional form of Western rule of divide and conquer, using an imagined difference and splitting up the natural bonds between people of a community. <br><br>The self hating Asians can be identified by their obsequious behaviour towards getting White Anglo Western acceptance, either in appearance or behaviour.<br><br>Peak District Reservation Ordinance 1904, you know, that old goat of forbidding Hong Kong people to live in Victoria Peak lest they start spreading their malaria, back in day when the Brits could ostentatiously post signs with “No Chinese or dogs allowed”. <br>That, is the “freedom” that they are fighting for.<br><br>However the self hating Asians will emphasise that ALL/most Asians study “too hard” hence have no “creativity”, but declare that Western people hold the right balance, the most ridiculous thing I have ever heard.<br><br>Digression: Da Vinci was one of the most studious people in the world! I saw a book dedicated to all the sketches he made involving animals, humans and nature. <br><br>Studying alot in any field does not limit creativity, it impregnates the mind with creativity! We get inspiration from facts not from imagination! Once we get facts, we employ the use of imagination to create. <br><br>The unicorn is a horse with an embellished rhino horn! Da Vinci knew all his facts before he started his inventions which totalled more than 10.<br><br>It\'s not only with the Hong Kong crew either, it\'s with all the other Asian nations who would rather see China fall and for themselves to continue playing second fiddle to America or any Western empire, than be happy that even if one Asian nation rises to the top, Asians everywhere get an elevation in status. <br><br>How delusional and myopic to cheer on a team other than your own, with the misguided belief that they have your best interest at heart. <br>',
'<h2>乱世不容弱主</h2><br>天命不归，左右为难。<br>在中国历史上，有很多幼主登基的，而得善终者非常少，生于治世，幼主往往被母系控制，成为太后手中的傀儡，如清同治，光绪之辈，而生于乱世者，又往往被权臣所控制，最后往往被篡位。<br>其中最典型的，乃是曹魏失天下于司马氏，以及后周失天下于赵匡胤。<br>后世虽谓“司马昭之心，路人皆知”，但是，真正葬送曹魏天下的，却是被称为“雄才大略”的魏明帝曹睿，曹睿本身以其雄略之姿，且有多位顾命大臣拱卫，才能够控制司马懿，在曹睿一朝，没有让他坐大。<br>可是，曹睿只活了35岁，本身没有子嗣，只好立侄子曹芳为太子，而曹芳即位时候，虚岁才8岁，一个孩子，自然缺少驾驭能力，再加上辅政大臣成分复杂，既有曹魏宗室的曹爽，又有外面领兵大将司马懿。<br>使曹魏的中央大权，被很自然地“掺了沙子”。<br>如果说司马懿很早就有夺位之心，显然不太公平。<br>据说司马懿在襄平时，曾梦见明帝枕在他膝上，说：“视吾面”。<br>他见明帝面有异色。<br>大惊，当即昼夜兼行，从白屋到京城，果然见魏明帝已奄奄一息，司马懿泪流满面，魏明帝拉着他的手说：“以后事相托。死乃复可忍，吾忍死待君，得相见，无所复恨矣”，<br>忍死而待，可见魏明帝对于司马懿的器重。<br>匹夫无罪，怀璧其罪。<br>幼主在天下乱世之中，不可能似太平之世，等天下无事了，来个卸磨杀驴，就象康熙皇帝那样，中原平定已久，杀一个鳌拜，也不至于失去支柱，乱世之中，随时都要与敌国竞争，不得不依靠有才干的能臣，也就无法彻底剪除权臣，而由于自己年纪小，缺少驾驭能力，权臣自然要坐大，如果不是后来司马懿诛杀了曹爽，曹爽一样可能把持朝政，甚至废掉小皇帝自立。<br>史载曹爽专权之后，为建立个人威望，几次发动不明智的对外战争，造成曹魏损失，同时曹爽飞扬跋扈，其衣食和仪式排场几乎和皇帝相同，甚至曹睿死后留下的女人，他都敢玩，同时派心腹监视小皇帝和太后。<br>曹睿一样是年轻皇帝，但是多少已经成年，具有判断力，司马懿再有才略，在曹睿一朝，还是能够君臣相安，若是继位者仍然是曹魏宗族中既成年，又有才识者，司马懿一样难兴风作浪，可惜，曹睿选的是一位幼主，等于拱手将天下送给未来的权臣，至于这个权臣是谁，已经不重要了。<br>赵匡胤陈桥兵变，亦是被幼主所迫。<br>当年赵匡胤跟随周世宗柴荣，两人关系密切，很多演义中，更指柴荣、赵匡胤、邓恩三人结为兄弟，赵匡胤内心未尝不对柴荣感恩，不过，有时候大势所致，并非人情可以阻挡。<br>柴荣病死之后，只有七岁的少帝柴宗训继位，柴荣是个雄猜之主，在世的时候一直防范外戚专权，而符皇后又并非武则天，萧太后之流，能够以幼主的名义统摄天下，当时正值五代十国，天下纷争，后周政权不得不仰仗外臣。<br>要使后周集团众多的将士获得最大的利益，显然，小皇帝并非最好的选择。<br>当时，后周军中流传很多小道消息，议论纷起，在兵变的时候，有军士呐喊“现在皇上年纪那么小，我们拼死拼活去打仗，将来有谁知道我们的功劳”？<br>显然，另立能干的豪杰之士为帝，不仅可以保全后周以来的基业，更可以保全既得利益者的富贵，于是，小皇帝柴宗训被抛弃，是必然之势。<br>陈桥兵变，并不怪赵匡胤，纵使无赵匡胤，其他有才德的权臣一样有夺位的可能，要怪，只能怪柴宗训不该以幼年之姿，在乱世居君位，怪柴荣去世太早，未来得及等太子长成，徒为他人做嫁衣裳。<br>而事实证明，赵匡胤即位，乃是对于后周的最好继承，赵匡胤在柴荣的基础上，统一天下，也算是为这个义兄争光，而其善待柴家子孙，也足证陈桥兵变，并非赵匡胤密谋多年，而是当时大势所致。<br>弱主难以震慑天下，乱世需强主，千古皆然。<br>当然，也有天纵雄才，幼主自强。<br>康熙十几岁擒鳌拜，有智有勇。<br>世道艰难，浊流滔滔，现实不稳，历史虚幻。<br>',
'<h2>815纪念：汉奸为何要杀死爱国记者朱惺公？</h2><br>今天是“8·15”纪念日，七十四年前的今天，日本侵略者宣布无条件投降。<br>正义终于战胜了邪恶，光明终于战胜了黑暗，中国人世世代代都应当记住这一天。<br><br>除了穷凶极恶的侵略者，中国人最痛恨的就是汉奸！<br>何谓汉奸？<br>根据《辞海》解释: <br>“汉奸……现泛指中华民族中投靠外族或外国侵略者, 甘心受其驱使, 出卖祖国利益的叛徒。”<br>日本侵略者能在中国横行一时，大小汉奸们个个“功不可没”，大汉奸成立伪政府，公然替侵略者奴役中国人民，好让主子腾出手去做更多伤天害理的事，小汉奸则在灯火管制时，点燃火堆为敌机轰炸提供目标。<br>除了这两种汉奸外，还有一种“不作恶”，<br>“精致风雅”的文化汉奸，早在日军全面侵华之前，就已经开始为侵略战争做好舆论准备。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibX3j04ryZo2sGASNOxTq4oiasznSGAInsvhQXxjkEOuWNLKKZB96Pq8zicYeibropvbonLFcUPBppuC5yGqFCKrug/640"><br><br>文化汉奸用它们的笔和墨，用报纸和电台去混淆是非，在历史，政治，军事，经济，文化方面全方位造谣，迷惑民心，松懈中国人民斗志。<br>它们用奴化教育来冲淡血腥屠杀，用“皇军不可战胜”来恐吓中国人民，用“皇道乐土”来欺骗中国人民，用“和平共荣”来美化侵略者。<br>只要中日发生冲突，它们总能找到办法证明：<br>中国有错在先。<br>918是中国军队挑起来的<br>77事变是中国军队挑起来的<br>淞沪保卫战是中国军队挑起来的<br>实在说不过去，就转移话题上，总之日本是无辜的。<br>中国人在自己国土上反击，叫挑事。<br>日本在中国国土上杀戮，叫自卫。<br>八纮一宇浴仁风，旭日萦辉递藐躬。<br>春殿从容温语慰，外臣感激此心同！<br>这是王揖唐访日归来的一首七言诗。<br>表达感念参拜靖国神社，感恩倭君裕仁接见之情， 奴颜媚骨溢于言表。<br>一个中国人在日本人面前自称“外臣”，不就是“纳表称臣”吗？<br>不就是想把奴才当到底吗？<br>王揖唐成立了“华北防共委员会”和专为日本掠夺资源服务的“华北综合调查研究所”，自任这两个组织的委员长。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3bWzjqvsMLVLrKcPbDPdibhntViapSIUiargUvH9xDUrlTtlzoJj3utuvw8VBIDpMIEt7ibns5cStNQg/640"><br><br>王揖唐的的确确是个文化人，双料进士。<br>一个知识分子竟能堕落到这种境地，可见日本人的收买和拉拢手段何等厉害！<br>然后再通过这些汉奸，带出小汉奸，等时机一到，这些汉奸便是祸乱中华大地的日寇代理人。<br>日寇侵华，并不仅仅是刺刀杀人，更重要的是推行奴化教育。<br>它们每侵占一地，便要强令各学校教唱“大东亚进行曲”、“讨共歌”，中小学生还要写作文比赛，看谁对皇军有真感情？<br>日本在1937之前抛出“日中经济提携”方案，同时推行的“日中文化提携”方案，当下却知之甚少。<br>文化方案由日本外务省提出，在日本叫“对华文化事业特别制度改正案”， 大藏省一年提供三百万日元<br>（当时是巨款），逐年递增。<br>从昭和十一年（1936）起，派大批中国通前往中国各地落实计划。<br>具体手段为：<br>一，华北以人文科学为主，上海以自然科学为主。<br>收买一些立场不坚的中国学者为其所用，许以名禄。<br>二，以慈善为名，设立医学机构，研究中国人灾疫规律。<br>三，对青年学生进行分化，吸收，培养亲日派，筛选符合条件的中国留学生，给予奖励。<br>四，以技术合作为名，在中国勘探矿产。<br><br>日本人要将这些计划落实到位，没有汉奸的配合，是无法想像的。<br>战争全面爆发前，大汉奸主攻的就是媒体界，出版界，教育界。<br>它们拿着日本人提供的经费，在北平成立“东方文化事业总委员会”和“人文科学研究所”，并以这两个组织为名，在华北各镇乡铺设图书馆，读书会，宣传美化日本形象，鼓吹日中提携，言必称和平，表面上与政治毫无关联。<br>那么站在中国人立场说话的媒体呢？<br>日本人手段之一就是出资收购。<br>1935年土肥原贤二拿出五万大洋，借汉奸媒体人之手收购天津《庸报》，实际由日本同盟社接管，七七事变后，《庸报》成“北支派遣军”机关报。<br>当天津人发现这份报纸开始变味后，提出了批评和反驳，却马上有人出来群起而攻之，疾首痛心地指责爱国言论是在煽动反日情绪，是反“和平”行为。<br>如果收购不成呢？<br>那就雇用暴徒解决爱国媒体人。<br>先是不断向报馆寄来断手，断脚，子弹，尖刀，恐吓你闭嘴，如果你收到子弹还要揭露侵略者“和平”外衣下的真面目呢？<br>那么这些“和平”人士就要杀人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1fh0gicyRmhU8BHMylLWIzwcH02oMAmdJEnuFNB9pIug7ZmDVwKHz4SOsxl8Sc78c9jTPjQySiaHog/640"><br><br>朱惺公，江苏丹阳人，1901年生人。<br>他以报纸为阵地，以笔杆为武器，与汉奸进行针锋相对的较量。<br>1938年2月任《大美晚报》任副刊编辑，指名道姓骂过汪精卫，温宗尧、梁鸿志等大汉奸。<br>朱惺公笔锋辛辣犀利，冷嘲热讽，短短时间内便写下嘲骂汉奸杂文21篇， 总结惨痛历史教训的《中日关系史参考》连载15篇，歌颂民族英雄，宏扬爱国情怀文章无数篇。<br>为日本执行文化殖民政策的汉奸媒体一边气急败坏组织文章反击，一边收集朱惺公个人资料，生活规律。<br>在汉奸爪牙们无数次上门滋事围攻之后，朱惺公先生于1939年6月20日发表公开信，极力调侃嘲讽汉奸卖国贼，重申头可断，血可流，爱国之志不可堕，深受读者敬佩。<br>7月，汉奸暴徒在掌握了朱惺公工作和家庭情况后，先是威胁要伤害他的家人，再扬言要让报馆关门。<br>朱惺公先生淡然以对，一笑置之。<br>七月下旬一帮暴徒地痞闯进《大美晚报》社，见人就砍，遇人便打，朱惺公先生恰好不在报社，暴徒们砸烂了他的办公室，还捣毁报社排字房，扬长而去。<br>报社报警后，警察以闹事殴斗为由，带走了几个人，不了了之。<br>汉奸和它们的主子并没有就此罢休，1939年8月30日下午4时许，朱惺公从寓所出门去报社，行经上海北河南路天潼路时，突遭三名暴徒包围。<br>两人扼其手臂，一人掏枪对准他的头部开枪，不料扳机连扣两次，子弹都没有出膛。<br>生死一线，朱惺公仍面不改色，并怒斥暴徒，而暴徒“持枪之手竟抖颤不能自己”，第三枪，子弹打中朱惺公左太阳穴， 朱惺公捐躯之年，仅39岁。<br>朱惺公是个文人，无刀无枪，只有一只笔，为什么汉奸要对他下此毒手？<br>汉奸以出卖国家利益，践踏民族尊严向外国主子乞怜讨食，控制住舆论，就能影响大多数人的思想，把黑说成白，把丑说成美，把侵略说成提携，把屠杀说成和平，把奴役说成自由……<br>汉奸通过媒体把恨国者培养得越多，汉奸们就越安全，而它们主子的“宏图大业”实现起来就少了许多代价。<br>朱惺公这些人，却总要戳穿汉奸的谎言，揭露侵略者“和平”外衣底下的毒计，觉醒者越多，汉奸越是恐惧，而它们主子在舆论场下的血本也会打了水漂。<br>除掉朱惺公，一来汉奸们可以向主子邀功，二来可以让吓唬其它中国报纸。<br>抗战胜利已有七十四年，但汉奸并没有绝迹，只不过是换了主子，换了口号，继续卖国罢了。<br>汉奸们，以前举膏药旗，现在举星条旗，以前喊“和平”，现在喊“民主”，以前横行于报纸，现在出没于网络。<br>危害同样惊人，网上不是有“精日”分子出现吗？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibX3j04ryZo3bWzjqvsMLVLrKcPbDPdibhIfN5AIv2iauJvKsYSLGZsxh8sibWialpmibtcVEjBVpXMicic0DV8VPniba1Q/640"><br><br>造谣，挑拨，恐吓，辱骂，是它们不变的手段，但它们的下场一定是同样可耻。<br>我们铭记英雄，更痛恨反华小丑，历史已经明明白白告诉我们，汉奸无论它们披着什么外衣？<br>仍然是汉奸。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1fh0gicyRmhU8BHMylLWIzwKicLhLFJcesmOxHPJdudJVpOxYd0iasdG2wGOw7GSQW3iaxZenk4KNd6w/640"><br><br>舆论场是没有硝烟的战场，魑魅魍魉时隐时现，每个人都需擦亮双眼。<br>',
'<h2>中国靠什么与美国正面杠</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CWic1C8b2UMoufZc7onUzH3WPuQKkkcrK4YbGp70p0ian7njDiazN7Iicvg/640"><br><br>1840年，第一次鸦片战争，西方第一次撬开了中华大帝国的大门。<br>但是多个列强的多次侵略，未能瓜分中国而成他们的殖民地，残暴日本的侵略，也未能灭亡我中华。<br>相比之下，今天美国对中国的打压，中华民族更是能从容应对。<br>遍览世界，在列强打压下保住了自己的文明的，非洲有个埃塞俄比亚，不过想殖民他的是意大利，意大利不能成功那就不提也罢。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZvLahBibWcAcD5szh3akyWAtLtd6mQTTQ8qedEmoFSuOLlqqCagKMOHg/640"><br><br>这个世界上绝大多数落后国家都没有顶住列强的殖民化，在美洲、在非洲、在亚洲。<br>而在二战后的独立浪潮中，虽然多数国家摆脱了殖民化，却都未能成功实现工业化（韩国的工业化有美国扶植的因素），在摆脱被侵略殖民后能一跃而成功实现工业化的国家，也就是中国了。<br>这个原因一定内在于这个文明内部。<br>人民英雄纪念碑碑文，为什么说“由此上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄们永垂不朽！”<br>因为这不仅是中共带领人民的反抗，也是中华民族、中华文明对外族入侵的反抗。<br>中国能取得社会主义革命胜利，除了共产党的领导，还有老祖宗的底子，中国今天能顶住美国的打压，也是因为有这个底子。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZggyzULtqr8QJhEUR1LO8h4rbfRgp0iatd2n43fEOhlCahUNa1qrkKSA/640"><br><br>我们来说说这件事。<br>我们过去学的历史，对新中国以前的历史有一个概括，那就是半封建半殖民地的中国，换句话，在1840年以前，那就是封建社会。<br>问题是这个概括未必对！<br>但是这个概括深入人心，我上次的文章《<a href="https://mp.weixin.qq.com/s?__biz=MzIzNDYzODAyOA==&amp;mid=2247495841&amp;idx=1&amp;sn=409d07a7d9bf877b908c7dc6b1b7e384&amp;chksm=e8f1ef02df866614dd9e0d430b5384c10cd00a1220d0a2df4e7b3f47b5f46a0ac504a4e2ae9f&amp;token=87199573&amp;lang=zh_CN&amp;scene=21#wechat_redirect" target="_blank" data-linktype="2"><br>中国人，挺起你的腰杆子！</a>》谈中华文明，后台的评论中，有人还在提中国以前是个封建国家，甚至我上次提到中华文明时，有一句话：<br>“中国不但是一个大帝国，而且不是一个封建大帝国”，发文的小编手一滑，把那个“不”字删掉了。<br>不过马克思提到过<br>“一个人口几乎占人类三分之一的大帝国，不顾时势，安于现状，人为地隔绝于世并因此竭力以天朝尽善尽美的幻想自欺。<br>这样一个帝国注定最后要在一场殊死的角斗中被打垮。”<br>他当然没说不是封建大帝国，但他承认这是一个大帝国。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CcIcI2MrDfVas7UUKoicoQ7byibVSDibRC3PlN3IL0icibYMlVFxeIsOarEA/640"><br><br>为什么要说中国自秦以后不是封建社会，而是大帝国，这与说是封建社会有什么不同吗？<br>有很大的不同。<br>当然，都处于农业社会，基本生产力都一样，但是政治体制带来的不同还是很明显，我们分别说一下。<br>大帝国（郡县制）是比封建社会更高一级的农业国社会体制，因为没有贵族这一阶层。<br>贵族是剥削，地主也是剥削，有什么不同吗？<br>很不同。<br>由于中国的封建社会已经离开我们2000多年了，除了书上的概念，我们已经没有比较深刻的体会。<br>周天子只是天下“共主”，周天子与贵族共有天下，这意味着什么？<br>首先意味着社会动乱不停。<br>别看历史上把周朝说得多好，看一组数字就行了。<br>周朝立国，靠的是“八百诸侯”，当然当年“诸侯”规模较小，有的诸侯可能相当于现在的村长。<br>这八百诸侯到了东周就打的只有100多个诸侯国了。<br>再经过春秋战国一系列兼并，秦国一统天下。<br>欧洲其实也差不多，著名的有英法的百年战争，欧洲的三十年战争，其实与中国的战国时代差不多。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZdCiaX3Mug13anj2R2eyF5NCav44fDZcrdGK42onwb355KtFib4Hke0Ag/640"><br><br>换一个角度，我们聊聊国军和共军。<br>国军的结构就有点像封建制，常凯申先生号称总司令，其实不过是个共主，他手中真正能掌握的只有黄埔系，其他军阀表面服从常凯申先生，打起仗来还是要保护自己实力和地盘的。<br>把军队和地盘换成社会表达，那<br>常凯申管的黄埔系和江浙就是共主控制下的王畿，各军阀及其所占地盘那就是诸侯。<br>因此常凯申政令不出黄埔系所能控制的地盘，其他军阀为扩展自己的实力时不时打打仗，什么蒋冯阎李大战中原，也有联合起来把常凯申先生逼下野的事情。<br>遇上外敌了，常凯申嘴上讲大义，实际上把地方军阀的部队顶在前面，实为“削藩”；<br>地方军阀也不傻呀，没了实力，或丢了地盘，那就完逑，于是就出工不出力。<br>结果张灵甫没了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZAjwiadKfKZjcBejZ4TAMjEJO6ChUVcHWNZFjzBGVobxMS5gDUjfpSuA/640"><br><br>共军的结构类比为大帝国结构，上下组织结构清晰，全军服从一个中央，“如身之使臂，臂之使指，莫不制从”。<br>该上的时候谁也不能保存实力，该赏的时候，“宰相必取于州郡，猛将必发于卒伍”。<br>这就叫“百代犹行秦政治”。<br>比喻都是有缺陷的，但是这基本可以反映出封建社会共主和诸侯的关系，和大帝国社会中央和地方的关系。<br>不难看出，大帝国的政体优于封建制的政体，和现代多数共和制政体结构上有类同之处。<br>欧洲由于小国林立，缺少了这一阶段，欧洲的拿破仑、希特勒希望一统欧洲都成为梦想。<br>带来的问题是，欧洲对大帝国的治理，对统一意识形态的理解，那就差了一个档次。<br>相较之下，倒是美国对大帝国的治理有些体会。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZ5JZN3MgBJfgtbl5G6XdqsibHBJM8SicKrofXwzc6f69LXiclvGtoUPSoQ/640"><br><br>大帝国的治理和封建社会的治理有什么不同吗？<br>有。<br>最关键的一点，就是必须有统一的意识形态，在中国，就是儒教。<br>有人说，那是儒学，不能称之为儒教，那是太拘泥于只有神教才能成为教了。<br>一门学问那只是学问，当学问上升为一国的意识形态时，称之为“教”也没什么不妥。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CBiaGngmoMllEpEu9CiagxYiaJG5htqpDQeiafUyg3pibUp4X96ycMjrOqwA/640"><br><br>再用比喻开路吧。<br>现代大企业光用一般的企业管理是很难管好的。<br>现代化大企业的人员散布在世界各地，仅凭指令管理效果会很差。<br>能做得好的企业都极为重视企业文化的建设。<br>你去看看任正非的讲话，很少讲到具体的管理问题，基本都是在提倡一种企业文化。<br>当你把一种企业文化成功的灌注在员工脑子里以后，企业管理就变得顺畅有效。<br>国家其实也是如此，尤其是大国，要管理好就得借助一种意识形态。<br>所谓纲举目张，当这种意识形态形成主流意识形态后，国家的管理才能顺畅。<br>这种意识形态不能光是空口提倡，要有一系列的激励措施和相关惩罚。<br>中国的科举制不但是一种很好的选官制度，而且科举选题均从儒学典籍中来，这也对儒教作为一种国教有极大的强化作用。<br>这种以教化为主的统治我们也称之为“王道”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZpEIB11KhuS9GBlFu6pacj9gYbEQyxFtz1pVic9sx7KORF0v82JS9j4A/640"><br><br>当然对一个巨大的帝国，也不是光提倡一种意识形态就行了。<br>中国人很有包容性，儒教为干，法家为骨，偶尔也来点道家的无为而治，佛教提供一点精神鸡汤。<br>在中国民间，儒道释也常常共存。<br>比如山西恒山的悬空寺，三家领军人物共处一室，接受拜祭。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZYwjcUZI6FibM5ff2IPcSwP0ibLjksye6axuFOPuveTmwyuxPWnHjQDxw/640"><br><br>以儒教为核心的中国诸子百家学说，和欧洲一神教对比有何差异呢？<br>欧洲一神教不也是提供了一种意识形态吗？<br>这可不好说。<br>王权、贵族权力和神权总在争夺最高权力。<br>欧洲神权并不满足去辅助王权，倒是很长一段时间凌驾于王权之上。<br>中世纪末期，王权开始夺回权力。<br>直到工业化发动后，世俗权力才占了上风。<br>但是神权并非是治国的辅助，而是一种独立的存在。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZSLtY2SANhcstxGYEr2Sibz5ok4o5fgiaBvuzicK76gyphm5qJT3uQldBg/640"><br><br>欧洲既没走到大帝国的阶段，也缺少统一的意识形态治国的经验，因此他们常行的是“霸道”。<br>西方开始懂得利用统一的意识形态治国，应该始于法国的启蒙运动对人权、法治、自由的探讨，然后二战后美国加上“民主”，直到上世纪九十年代，才终于修补成“普世价值”。<br>也就是说，在近现代的时候，西方才出现了用统一的意识形态治国的好处。<br>明了不等于善用，我们看到这才二十多年，西方又恢复了“本性”，用暴力对外推行“普世价值”，其实是把价值观治国当做遮羞布了。<br>而对内，又一根筋的理解价值观治国，成为“政治正确”的标尺，算是学着用统一意识形态治国的幼儿园阶段，造成各国内部观念的撕裂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZxgHuXKg6a2wO83yUHapGxcV2rnIezLwbRrS10ZoQh0MKDd6mW9XwwQ/640"><br><br>正是因为欧洲直接由封建社会跨入工业文明，封建残余保留的特别多，喜欢用拳头说话就是显例，不善用意识形态治国也是明证。<br>其实在中国，利用意识形态治国也是有几百年的转化沉淀过程的。<br>正因为在上层精英中逐步倡导以儒学作为主流意识，汉代以后，“有叛国而无叛郡”，意思是官吏由上级任命，因此在诸侯国叛乱（七国之乱）时，没有郡县叛乱的。<br>而在唐代，节度使大权独揽，最后安禄山叛乱，也有不少节度使跟着叛乱，但是“有叛将而无叛州”，表明郡县制在国家稳定上的成功。<br>要知道在叛乱的情况下，国家很难对各郡县下达政令，各郡县还能忠于中央，管治属地，凭的就是这种体制和统一的意识形态。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZh3ReZibn0Ska5UficYtXzUjoSQIuBGM4YGjSVG7mnmic1icrDyAS01PBKQ/640"><br><br>这样运行2000年之久，一种统一的意识，儒学的浸润，已经深入各级官吏头脑，几乎形成一种基因了。<br>一个证据就是，清末民国初，多少军阀顺势造了清王朝的反，他们个个手握军权且具有地盘，不少人有野心，但是没人敢公开割据裂土的，都得奉民国的正朔，否则立刻不得人心。<br>共产党则把这种对中华5000年文明的自豪和强烈的国家意识灌输到全民。<br>由于老祖宗的积淀和共产党的努力，中国的统一和对中华文明灿烂的自豪已经融入中国人的血液，它足以起到团结国人共度时艰的作用。<br>所以本文开篇说道，我们能顶住美国的打压，除了党的领导，中华文明的深厚底蕴也起到很大的作用，它使我们这个民族有强大的民族凝聚力。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZbkhlRIY8MdrWUicKspByjnBrVfXYCiaicib8qGSl5t8uI58URZxvK9c7TA/640"><br><br>上世纪八十年代的大反思中，有人指责大帝国阶段，一是长期的专制制度，造成向资本主义转型困难；<br>二是长期的帝国政治，形成了“超稳定结构”，使得向资本主义转型困难。<br>现在回头看，这个反思很成问题。<br>为什么要把未能发展的责任一股脑推给古人呢？<br>而且这七十年的发展告诉我们，没有什么“超稳定结构”，只要有一个坚强的领导核心，只要调动全国人民的积极性努力奋斗，这不也追赶上来了吗？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZUlK52bN0HbXK3N1PRwIibNHf4uI93IpWibUH1SXLmgR2cK9dxEkzk8ng/640"><br><br>欧洲跳过了大帝国阶段直接进入工业文明，这倒是必然，因为小国林立，彼此实力差别不大。<br>而封建阶段和大帝国阶段，对应的都是农业文明的生产力，区别在于为了提高生产力，大帝国打掉了一个贵族阶层，直接以官僚阶层取代，提高了帝国的统一政令的管理能力。<br>欧洲缺了这个阶段，就缺了大国的胸襟及眼界，以及大国利用意识形态治理国家的长期实践。<br>有人反对，你看欧洲用“普世价值”不也治理的很好？<br>不过这可真不香。<br>“普世价值”的概括上世纪九十年代才成型，才玩了不到三十年已经千疮百孔了。<br>从依靠暴力到价值观治国，这个转型没个百八十年是玩不好的。<br>美国疯狂扩张成了一个大国，具备了一定的大国胸襟及眼界，有点明白有一个价值观的重要，但是缺了历史的积淀，遇到大变局的关头，也还是懵了头。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZCuia26eEMkbYS4xs7yQ67SdhDm2PIiaeweJ29RWC3ZWa70QYPsxAVttQ/640"><br><br>所以总结一句话：<br>中华文明五千年的历史，2000多年大帝国的文明陶冶，还真不是那些只有几百年封建史和200多年资本主义历史的国家能打垮的。<br>倒是不管资本主义思想还是社会主义思想，都是根植于工业文明中的。<br>中华文明和工业文明中的社会主义思想结合，与原文明的“天下为公”、“和而不同”、“民为贵”、“不患寡而患不均”结合，其间的化学反应还真难说清。<br>道可道，非常道！',
'<h2>知道太多秘密往事的人 爱泼斯坦必须死</h2><br>作者：卢克文<br>1943年，25岁的美国小伙子布莱斯在路易斯安那州的三州医院认识了一个前来培训的护士卡西迪，布莱斯本来带着自己的女友来看病，却跟护士小姐调起了情，护士小姐姐当时也是有男朋友的人，布莱斯在这之前结过三次婚，至少生过两个小孩（可怕的是，50年后小护士才知道这件事），是个段正淳式的多情种子，一见小护士正合胃口，便死不要脸，大胆出击，无比麻利的拆散护士小姐姐的恋情，甩掉自己的预备女友，将护士小姐姐两个月后娶到手。<br><br>刚结婚布莱斯就奔赴二战战场，主要在意大利修理吉普车和坦克，战后回到妻子身边，定居在芝加哥，1946年5月17日，布莱斯开车途中轮胎爆胎，车辆失去控制，他被甩到一条下水道里淹死。<br><br>布莱斯死时卡西迪已怀孕数月，三个月她早产两周生下一名遗腹子，取名比尔.布莱斯三世。<br><br>卡西迪生下儿子时仅23岁，人生还有很长的路要走，又谈过几任男友，4年后嫁给了一名离过两次婚又爱酗酒的汽车经销商，名叫罗杰.克林顿，他儿子便跟着改名叫比尔.克林顿。<br><br>就是后来大名鼎鼎的克林顿总统。<br><br>在兰博小学上学期间，克林顿在加兰县公共图书馆迷上了阅读，但他也十分调皮捣蛋，他的老师凯瑟琳说他将来“要么成为州长，要么成为流氓，关键在于他能否学会什么时候该说话，什么时候该闭嘴”。<br><br>1956年，克林顿家买了第一台电视机，也有了第二个儿子罗杰.克林顿，年仅十岁的克林顿最感兴趣的却不是动画片，他特别喜欢坐在家里的地板上收看共和党和民主党的两党辩论，他说自己“有一种找到家的感觉”。<br><br>在克林顿14岁的时候，继父酗酒日深，一天深夜喝多了在卧室关上门动手殴打卡西迪，克林顿拿根高尔夫球棒冲进卧室，看到继父还在殴打母亲，就对继父如果再打他妈他就动手了，他继父才放手，耸拉着脑袋坐到椅子上。<br>此后卡西迪带着两个儿子离开这个家躲避这个酗酒和暴力的男人，1962年正式离婚。<br><br>高中时，克林顿主要学习微积分、西班牙语、法语、拉丁语以及化学、物理，并成为了一名文艺青年，热爱古典乐、爵士乐、摇滚乐，萨克斯吹得很不错，他学习成绩十分优异，每年能拿到500美元奖学金，高中时作为全国学生代表到白宫与肯尼迪总统会面，见过大世面后，他忽然下定决心，不再往文艺青年的道路前进，将人生目标定位为政治精英。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=3ehbe6e/ctp-vzntr/25p8r0nr53734rns83onq08r5n219s99.jpg"><br><br>1962年，美国总统肯尼迪与高中生克林顿握手<br><br>在他继父因癌症过世后一周，他得到了一个改变人生命运的机会，获得了罗兹奖学金。<br><br>罗兹奖学金只奖励给各州最出色的学生，有长达12轮的面试，面试问题十分刁钻，比如会问你“你如何看待世界贸易？”“你如何看待本州保护养鸡业”等等，克林顿真材实学，成功通过面试，得到去牛津大学深造的机会。<br><br>从此步入了美国精英阶层。<br><br>1970年5月，克林顿被耶鲁法学院录取，在这里就读时，24岁的克林顿换了好几任女友，有一次在听艾默生教授讲课时，见到一名戴眼镜的金发妹纸，“神色十分镇定”，克林顿立时起了勾搭之心，尾随过她并处处留意，次数多了，妹纸发现了他，有一次克林顿在法学院图书馆跟同学聊天时，看到妹纸正站在远处，克林顿跟个花痴一样盯着别人看，那妹纸合上书走过来说：<br><br>“不要再盯着我看了，我叫希拉里，你叫什么名字？”<br><br>希拉里那时还有一个男朋友，克林顿发挥出了家族拆CP基因，很快将她抢了过来，两人于5年后结婚。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=39s51d2/ctp-vzntr/q0s807301oso40os92r1p60pps2o2197.jpg"><br><br>耶鲁大学时的克林顿与希拉里<br><br>此后克林顿平步青云，仅27岁时，在耶鲁获法学博士，毕业后到阿肯色州州立大学做教授，30岁出任阿肯色州司法部长，从1978年32岁开始，到1992年46岁期间，他几乎一直垄断阿肯色州州长的位置，1992后，他担任美国总统八年，权倾天下。<br><br>克林顿的政治业绩我们在其它文章进行过分析，这里就不谈了，他治国出色，广受好评，除了莱温斯基案，人设基本没垮过，其实这个案子也没什么大不了的，这么英俊又有权势的男人，放哪都会有妹纸主动去扑的。<br><br>一直到爱泼斯坦案的发生。<br><br>贰<br><br>爱泼斯坦比克林顿小７岁，生于1953年，他是纽约本地城里人，在布鲁克林区长大，家里条件一般，连个本科都没念完，就跑去混社会，但他脑子活，演讲能力强，弹得一手好钢琴，爱好古典乐，“有惊人的数学头脑和想象力”，没学历也能在纽约的一家中学教数学和物理。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=1s374ds/ctp-vzntr/oqr243q87r00451ooq4r9n1p5s7q6q40.jpg"><br><br>有一个学生家长跟他说，哥们你脑子这么灵，教什么书啊，去华尔街试试。<br><br>爱泼斯坦觉得有道理，试试就试试，真的跑去华尔街混，中间也不知道发生了什么离奇经历（找不到任何资料），先成为超级富豪们的金融顾问，过几年自己也混成了大富豪。<br><br>他是个超级有钱人，他在纽约有一栋7700万美元的别墅，装修异常奢华，这套4.5万平方英尺的别墅就在曼哈顿上东区，你们最近看到新闻里克林顿蓝色连衣裙女装大佬照，就挂在这套房子的墙壁上，出自艺术家克莱德之手，进大门右手处就能看到。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=2sb0p4b/ctp-vzntr/sr381203r7sn468o9r281n324q63056o.jpg"><br><br>爱泼斯坦在世界各个城市都有房产，名下有30多辆豪车，在新墨西哥州还有一片大农场，他是金融大亨，还是民主党重要金主，为民主党重要政客提供献金。<br>他还常年赞助大都会博会馆、麻省理工学院，每年做大量慈善项目，捐钱赞助学术界大牛的研究项目，对量子物理、天文科学都懂，他接人待物很有天赋，熟悉他的人说和他沟通时“如沐春风”。<br><br>1992年，为了避税，爱泼斯坦在维京群岛注册公司，后来干脆就在那里买了一座叫“小圣詹姆斯”的小岛，他在小岛上大兴土木，建了大别墅，栽种下棕榈树，雇了一群保安，拉了一票未成年少女开门迎客。<br><br>必须要澄清一件事情，现在全世界媒体都把爱泼斯坦说成是“淫媒”、“拉皮条的”、“老鸨”，其实这个定位是错的，他的正确定位应该是“有豪华私人会所的超级金融大亨”，那个私人岛屿只是一间全球顶级会所，是他招待政治名流的地方，说他是老鸨实在太低估他了，他比中国的王林高好几个段位，只有搞清楚他的人生定位，才能弄明白背后的是是非非。<br><br>他招待过的那些人，全都是社会顶尖名流，而且有很多，是你们根本没有想到过的人。<br><br>这份长长的名单包括：<br><br>比尔.盖茨、英国安德鲁王子、哥伦比亚总统帕特拉纳、哈佛大学教授德肖维茨、凯悦酒店董事长汤姆.普里茨科、对冲基金经理杜宾、科学家明斯基、民主党参议员米切尔、前墨西哥州州长及克林顿政府高官比尔.理查森，以及......霍金，没错，就是大科学家霍金（霍金可能没上岛，只是上了他游艇玩）。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=it1jb0/ctp-vzntr/oq2s3838p52s4078n4718o0nrr8qr020.jpg"><br><br>名单非常长，为了不让普通吃瓜群众太过惊奇，现在公布的众多名字都打上厚码，只能说等等等等，全是世界名流。<br><br>爱泼斯坦在北美顶级人脉圈子里很出名，过去大家都认识他，现在大家都说不认识他。<br><br>他的小圣詹姆斯岛上全是未成年少女，专门用来招待世界名流。<br><br>招聘少女的方法很简单，他会先高薪请一些白人少女（他只要白人少女，不接受其它人种）在纽约别墅上门给自己按摩，按摩过程中他会性侵这些女孩，女孩们当然会受到惊吓，他会出高价拿钱砸到这些妹纸满意为止，搞定第一个以后，他会再出钱让这个女生出去寻找一些的未成年少女过来，其中一个女孩罗伯茨在接受美国媒体采访时说她一个人就介绍了70个未成年少女给爱泼斯坦。<br><br>这些女孩大都出生贫穷，缺少父母关爱，或者来自单亲家庭，过早步入社会（家庭问题才是她们人生垮掉的第一步），最后落到了爱泼斯坦的手里。<br><br>其实把她们形容成“性奴”不算正确，爱泼斯坦是跟她们进行金钱交易，大部分是你情我愿的关系，小部分有可能受到胁迫。<br><br>根据各个媒体的报道推测，英国王子安德鲁应该是在1992年认识爱泼斯坦，并和他交往过密。<br>原先在岛上工作的雏妓弗吉尼亚向英国的报纸透露，她第一次去小圣詹姆斯岛，在爱泼斯坦豪宅的按摩室里，爱泼斯坦一丝不挂躺在她面前，说要对她进行面试，“试试她的按摩技术”，才按摩了两分钟，就和她发生了不可描述的事情。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=19j27eh/ctp-vzntr/7ps63p4rrrs4400s92s552nq3r4s5rr3.jpg"><br><br>弗吉尼亚<br><br>她还说，在那个镶满珊瑚、360度海景的豪宅里，每次去都能看到十几个一丝不挂的少女。<br><br>安德鲁王子第一次来玩时，爱泼斯坦给了她1.5万美元，让她好好伺候英国王子，她就在豪宅的书房里服务安德鲁，书房里有一张巨大的书桌，书桌上用玻璃压着少女们的裸照，王子进来后，她跟另一名少女一人坐在王子的一条大腿上，又发生了不可描述的事情。<br><br>这个锅王子是不可能甩掉了，因为他搂着弗吉尼亚的照片现在传得全世界都是。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=1fabsfq/ctp-vzntr/n8r78259057147o48o46spp198611414.jpg"><br><br>这张照片让安德鲁王子百口莫辩，2014年12月30日，更有一名女子向佛罗里达州法院状告爱泼斯坦性侵她，在递交的补充材料里提到当时不到18岁的她也曾被迫在伦敦、纽约、小圣詹姆斯岛上与安德鲁王子发生性关系，那次官司没有将安德鲁王子作为被告，但让王子更加声名狼籍，很少对江湖传闻发言的英国王室赶紧说“绝对没有这种事”，但王子后来还是因此被撤掉了英国国际贸易和投资特别代表这项公职。<br><br>注意上面这张照片，重点还不在弗吉尼亚，而在照片右侧的那个黑卷发女性。<br><br>这名女性叫吉莲.麦斯威尔，是英国传媒大亨，《镜报》集团老板罗伯特.麦斯威尔的女儿。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=buu6pk/ctp-vzntr/rop90qr9o1p34s17n756opp15o26oo3q.jpg"><br><br>罗伯特和自己女儿吉莲<br><br>罗伯特有一次乘坐以女儿命名的游艇出海，不明不白坠海身亡（当中必有猫腻），死后发现早欠了一屁股债还不起，吉莲便离开伦敦躲避是非，在纽约遇见了爱泼斯坦，弗吉尼亚对媒体说爱泼斯坦很喜欢这个富家女，给她买了豪宅和私人直升飞机，吉莲则回报他，用家族的影响力将爱泼斯坦引荐给英国的上流社会，并因此而结识了安德鲁王子。<br><br>吉莲本来想嫁给爱泼斯坦，但爱泼斯坦没打算娶她，吉莲便改变了自己的工作定位，转为小岛上的妈咪，除了爱泼斯坦在美国用招聘按摩师的名义招聘女生外，她也亲自去南美、东欧地区物色美貌少女来岛上打工，并亲自上阵，教这些妹纸如何穿衣打扮、如何跟名流调情、以及滚床单的技巧。<br><br>堂堂一代传媒大亨的女儿，将妓院妈咪的工作干得有声有色。<br><br>这就是小圣詹姆斯岛的来龙去脉，这座小岛就是爱泼斯坦私下开的顶级会所，只免费接待他世界顶级人脉圈的私家顾客，每名少女服务客人一次可以收到1.5万美元的酬劳，在2000年左右，对普通人这是一笔巨款，鲜少有少女会拒绝。<br><br>来到岛上的客人都必须乘坐他的私人波音727飞机（媒体称它为“萝莉航班”），为了方便客人，他还经常带着未成年少女直接在飞机上招待客人，时常一日千里。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=armgfb/ctp-vzntr/0178o7s830n54157os2npq58sqr9rnq5.jpg"><br><br>爱泼斯坦的私人飞机<br><br>爱泼斯坦费尽心血布下这样一张色情大网，当然是要回报的，那些知恩图报的人就好商量，那些睡了少女就跑想吃霸王餐的人，他则会在各个性交易的隐密场所安装针孔摄像头，将他们滚床单过程拍下来，日后谁不听话，就拿视频要挟（好人一生平安）。<br><br>在过去太平日子里，特朗普和克林顿同志就很听话。<br><br>特朗普在1987年就认识了爱泼斯坦，2002年在接受纽约杂志采访时，大地产商特朗普说他跟爱泼斯坦有15年交情，是铁哥们，不过当上美国总统后，他就改口说2012年后因为有过节两人就不再来往，而且“那是个不好的小岛，他一次也没上去过”（2019年8月17日语）。<br><br>问题是，他有过一次萝莉航班的乘坐记录，弗吉尼亚也说在岛上见过他一次，妹纸回忆说，看到岛上各种狂欢的场面，当时还没有从政的特朗普还夸爱泼斯坦“真会享受生活”。<br>但有一名女子说她13岁时被骗到爱泼斯坦的派对上，被特朗普绑到床上强暴，这件事没有任何证据，特朗普回复说这纯属诬告。<br><br>猛报料的弗吉尼亚曾亲眼在飞机和小岛上见过克林顿两次，克林顿说他很早就欠爱泼斯坦人情，所以成了朋友（可能是收了政治献金），爱泼斯坦将两名美少女推到克林顿身边，弗吉尼亚说当时他看到克林顿跟两名妹纸保持着礼貌的距离，并没有看到他动手动脚。<br><br>虽然没有人证见到克林顿有出格行为，但克林顿跟爱泼斯坦实在太亲密了，爱泼斯坦出事后，克林顿说他只乘坐过４次萝莉航班，而福克斯新闻网拿到了萝莉航班的出行记录，从2002-2005年，清清楚楚记录着克林顿有27次出行记录，不过2005年后，双方就不再来往（比特朗普还早７年）。<br><br>27次在满是美少女的天空妓院里混，克林顿说他是清白的估计也没几个人信了。<br><br>爱泼斯坦出事以后，她的女友兼小岛妈咪吉莲被转为污点证人一类的角色，法院材料称她为“未提及姓名的女子”，她把爱泼斯坦卖得干干净净，什么都招了，换来免予起诉，奇怪的是，她和克林顿家族并没有因此一刀两断，克林顿女儿切尔西结婚时，吉莲是现场贵宾，他还把吉莲安排到一家自己赞助的非盈利机构上班，每个月给她发工资。<br><br>这里面还有很深的故事可以挖。<br><br><br>从2004年开始，陆续长大的女孩子们开始起诉爱泼斯坦性侵（克林顿一看不对赶紧断绝关系，还没进政坛的特朗普此时还没有警觉，到了2012年才跟他绝交），他花了好些钱进行庭外和解，但告他的人实在太多，约有40-70人检举他，爱泼斯坦的官司忙不过来，第一次出事是在2008年，但他用手中的人脉摆平了这件事，也可能用拍摄下来的视频威胁到了部分高官，检察官阿科斯塔只判他18个月的监禁，实际只服刑了13个月，其中大部分时间还是监外服刑，连审讯时都可以不用去联邦法院。<br><br>这个检察官阿科斯坦就是今天特朗普政府的劳工部部长，2019年爱泼斯坦再次被捕，阿科斯坦因为有包庇嫌疑于7月12日宣布辞职。<br><br><br>2018年11月28日，《迈阿密先驱报》发表了长篇报道，再次爆料了爱泼斯坦事件，文章详细分析了爱泼斯坦的财富，早年经历，他的萝莉飞机和私人岛屿，引起全国震动，站出来做证的主要证人Giuffre将矛头主要指向了民主党的米切尔跟理查森，说这两人性侵了自己（因为没有直接付费），2019年警方经过调查后搜索了爱泼斯坦纽约豪宅，发现大量未成年少女色情图片，并在保险箱里找到一张光盘，里面都是不同年轻妹纸的裸体视频，2019年7月6日，FBI特工在新泽西州的机场，将乘坐私人飞机从巴黎返回美国的爱泼斯坦逮捕，7月8日纽约检方正式起诉爱泼斯坦，如果罪名成立，他将面临45年刑期。<br><br>爱泼斯坦入狱后十分惶恐，跟政坛人物打交道几十年，他当然知道现在形式有多凶险，现在矛头指向了民主党要员，而自己被关在民主党地盘，《英国每日邮报》调查说他进去后急得到处告诉狱友和警备，担心有人想要杀害自己。<br><br>8月10日，爱泼斯坦果然莫名其妙在监狱里上吊自杀身亡。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=32pfnfh/ctp-vzntr/006094o376934q279n8r0n6on46o8943.jpg"><br><br>爱泼斯坦这么不要脸的人，怎么可能自杀？而且他所在的大都会惩教中心，是美国最安全的监狱之一，这里关过墨西哥最大毒枭古兹曼（看过《墨西哥往事》的读者们应该记得三次越狱的古兹曼有多牛逼），还关过美国最大黑帮头头约翰.高蒂，真正是个连苍蝇都飞不进去的地方。<br><br>但在爱泼斯坦自杀前，他的狱友突然被调走，24小时视频监控事发前几天也被取消，本来每隔半小时就必须有人巡视他的牢房，出事当晚根本没有人巡视，相反巡房的狱警还伪造了巡视记录，而且他自杀后，颈部多处骨折，含舌骨也发生骨折，而含舌骨骨折，通常发生在他杀案中。<br><br>如果解释说这一切都是巧合，爱泼斯坦居然在这么多巧合的情况下，又突然良心发作，刚好找到这个一个短暂的窗口期自杀，真是不简单。<br><br>全世界的观众，都觉得自己的智商受到了侮辱。<br><br>叁<br><br>爱泼斯坦自杀后，特朗普一直暗示这是克林顿干的，使劲把脏水往克林顿身上泼，并多次提醒“克林顿上过27次萝莉航班”，而他“一次都没去过”（你脸不脸红？我这都有一大堆你跟爱泼斯坦勾肩搭背的合影和视频）。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=2rl51k7/ctp-vzntr/n011oq25s6s14391o95n1o4po27rp611.jpg"><br><br>但这次脏水，应该没有泼错。<br><br>原本驻扎在阿肯色州的克林顿家族，权力中心早就缓缓移到了纽约。<br>在爬向美国权力中心的过程中，两口子也越来越心狠手辣。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=32vtjku/ctp-vzntr/09n6276rqn6s404oo3o1442n00q1qqs7.jpg"><br><br>希拉里有一个跟了她二十年的助手，叫胡玛·阿贝丁（Huma Abedin），是印度和巴基斯坦混血，1976年出生，希拉里管她叫“第二个女儿”，掌管她的最高机密----希拉里的两部黑莓手机。<br>胡玛在希拉里身边形影不离，美国媒体说“没有胡玛，希拉里门都不会出”，外界甚至猜测希拉里是双性恋，因为早上起床时间打电话过去，都是胡玛接的电话。<br><br>胡玛有一个傻叉前夫，叫安东尼·韦纳（AnthonyWeiner），这哥们身为纽约州前民主党联邦众议员，却有个怪癖，喜欢在网络上给少女发色情图片，被逮住一次，2016年9月，美国选战打得如火如荼，这哥们又给一15岁少女发了张色情图片，结果被负责儿童色情犯罪的FBI探员发现，介入调查，没收了韦纳的电脑。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=m4ibrc/ctp-vzntr/s40r538p924r4714nsrr37o815824086.jpg"><br><br>胡玛和韦纳<br><br>结果拿到电脑打开邮箱一看，13个FBI探员们吓出一身汗，感觉这回一定会被克林顿家族灭口，报上去FBI局长科米一定先静悄悄杀光他们13个人，他们赶紧想了个办法，说这案子太小，还是请纽约市警察局（NYPD）帮我们找找线索，电脑在这，密码在这，你们慢慢找啊。<br><br>纽约市警察局的片警们接过电脑打开邮箱一看，也倒吸一口凉气，这里面有662781封邮件，大部门是韦纳前妻胡玛的，还有一部分是希拉里的邮件，邮件猛料实在太震撼了，内容包括：<br><br>ISIS是中情局CIA和以色列特工处在参议员利伯曼、麦凯恩、格雷汉姆等三人的帮助下创建；（《ISIS传下》可以从这里开始）<br><br>奥巴马和司法部部长贪赃枉法<br><br>克林顿、希拉里、Huma（拉拉里副手的老婆）和一些幼女的色情照片<br><br>等等等等。<br><br>美国上流社会实在太黑暗了！<br><br>片警们集体懵逼，吓出一身汗，过去洗半天脸，才想明白这是那13个FBI探员在给他们挖坑，这是要死一起死的节奏，知道的人越多，他们就越安全，克林顿家族总不能将他们全部灭口吧！这么多人，哪里杀得过来！<br><br>科米经过深思熟虑，自己如果拒绝调查，心里揣着这样一个大秘密，将来也必死无疑，唯一的办法就是启动调查，让特朗普上台，自己才有可能活得下来，于是，在美国大选最焦灼的时候，FBI启动了对希拉里的调查，使本来一直在选举上领先的希拉里，居然在最后一刻输给了特朗普。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=165igfa/ctp-vzntr/3r2s5np9so9o44sr8qos0198n3qqs9o6.jpg"><br><br>时任联邦调查局局长科米<br><br>因为美国人宁肯选择一个疯子，也不想再选择希拉里这样的骗子。<br><br>FBI深知克林顿家族的手段，“凡是在政治上阻止克林顿家族的人，最后都莫名其妙的死掉了”。<br>美国人将死掉的一共50人名单记录下来，称为“克林顿家族裹尸布”，或者“克林顿死亡名单”，这50人包括：<br><br>James McDougal – 认罪的白水案合伙人，隔离审查期间死于心脏病突发，是独立检察官Ken Starr的关键证人。<br>白水案是希拉里通过该公司获得一笔非法红利，利用法律漏洞转出这笔钱，支持克林顿竞选连任阿肯色州州长。<br><br>Mary Mahoney – 前白宫实习生，于1997年7月在华盛顿一咖啡馆被谋杀，谋杀前她刚刚宣布要公开克林顿白宫对她性骚扰的事情。<br><br>Vince Foster – 前白宫顾问，希拉里克林顿在小石城律师事务所工作时的同事。<br>死于头部枪杀，判定为自杀。<br>他当时即将出庭作证推翻希拉里拒绝交给国会的有关白水门事件的记录。<br>据称他与希拉里有婚外情。<br><br>Ron Brown– 前美国商务部长，民主党全国大会 。<br>死于飞机失事。<br>病理解刨员发现他头盖骨有一个类似枪孔的洞。<br>死前他接受调查时公开表明希望克林顿夫妇白水门事件能够被尽快处理。<br>全机其他乘客均在空难中死亡。<br>空难发生后几天，当时的空中交通指挥自杀。<br><br>C. Victor Raiser II – 克林顿基金主要运作人，1992年7月死于私人飞机失事。<br><br>Ed Willey – 克林顿竞选资金筹集人，1993年11月死于弗吉尼亚树丛中，头部枪伤。<br>判定为自杀。<br>死亡当天他的妻子刚刚公开指控了比尔克林顿对她在白宫进行过性骚扰。<br><br>名单实在太长，在这里就只分享一部分，总之杀起人来，克林顿家族向来是不眨眼的。<br><br>多一个爱泼斯坦，只是在名单上多一个字而已。<br><br>而且就算这次克林顿家族不出手，民主党也一定会出手。<br><br>这一次爱泼斯坦被起诉，如果任由事情发展下去，会跟2016年希拉里败于特朗普一样，民主党死于最后舆论的一击。<br><br>2020年大选在即，共和党只要将案件拖到明年大选关键时刻，Giuffre到时逐一在法庭上指控民主党大佬米切尔跟理查森，再绘声绘色讲一讲民主党的黑暗面，谈一谈大佬们的长短尺寸，必将让民主党颜面无存，选战必败无疑。<br><br>共和党也吃到了四年前邮件门的红利，利用爱泼斯坦案，将时间线掐得极准，步步紧逼共和党。<br><br>所以爱泼斯坦死亡这件事，重点根本不是未成年少女性侵，重点是2020年美国大选！民主党或者克林顿被共和党逼得没有办法了，最后只有痛下杀手。<br><br>所以精通美国政治游戏的爱泼斯坦，知道自己落在纽约民主党的监狱控制之下时，情知情势极其凶险，才会焦虑地反复告诉狱友自己可能随时被害死。<br><br>而这件事，也必将跟肯尼迪总统被刺杀一样，成为美国历史上永远不会向公众揭开的一块黑幕。<br><br>美国高层黑暗面的政治斗争，大家都是心照不宣，让民众知道得越少，共和党和民主党的形象才能继续光辉灿烂。<br><br>肆<br><br>在兰博小学上学期间，克林顿的老师凯瑟琳曾说他“要么成为州长，要么成为流氓，关键在于他能否学会什么时候该说话，什么时候该闭嘴”。<br><br>克林顿深深理解了这一句话。<br><br>不过最后去闭嘴的并不是他自己，而是那些知道太多秘密往事的人。<br>',
'<h2>A guide to China\'s Chinese leadership</h2><br>The world\'s most populous country<a href="http://www.bbc.co.uk/news/world-asia-china-20322288"> has just unveiled </a>its seven new leaders. <br>They marched into Beijing\'s Great Hall of the People wearing identical black suits and red ties. <br>Early signs suggest that the line-up does not augur especially well for anyone hoping for greater access for foreign businesses, for a gradual move toward democracy or for greater personal freedoms for the Chinese. <br>Among others, <a title="Liu" href="http://www.rediff.com/news/report/chinese-woman-leader-liu-yandong-may-break-into-all-male-cpc/20121114.htm">a woman </a>and a reformer who <a title="Mr Happy" href="http://www.foreignpolicy.com/articles/2012/08/13/mr_happy">wanted to bring more happiness</a> to China did not make it.<br><br>China\'s new seven-member Politburo Standing Committee, the country\'s highest decision-making body, appears consistent with the vision of one man, 86-year-old Party kingmaker and former leader <a title="Jiang" href="http://www.nytimes.com/2012/11/08/world/asia/jiang-zemin-ex-leader-of-china-asserts-sway-over-top-posts.html?pagewanted=all&_r=0">Jiang Zemin</a>. <br>The <a title="Xi" href="http://www.washingtonpost.com/world/asia_pacific/xi-jinping-assumes-leadership-of-rising-power-china-by-securing-top-communist-party-post/2012/11/14/284ef7f6-2ed8-11e2-b631-2aad9d9c73ac_story.html?tid=sm_twitter_washingtonpost">selection of Xi Jinping </a>as the Party\'s new general secretary and China\'s presumptive new president was the result of backroom dealings orchestrated by Jiang and his allies, as Communist Party watcher <a title="Jiang Hu" href="http://www.scmp.com/news/china/article/1080229/jiang-outmanoeuvres-hu-again-sway-standing-committee-line">Wang Xiangwei explains here </a>(paywall). <br>Outgoing president Hu Jintao had planned to install Li Keqiang, who today was named deputy leader, as his successor.<br><br>Xi, and three other members of the standing commitee, are part of a party faction known as the “princelings.” These are children from families of Chinese Communist revolutionaries or high-ranking officials associated with Jiang, and tend to <a title="Losers in China transition" href="http://www.theatlantic.com/international/archive/2012/11/the-losers-in-chinas-leadership-transition/264966/">champion China\'s monopolistic state-owned enterprises </a>at the expense of foreign multinationals and the country\'s potentially innovative yet <a title="Private sector" href="http://usa.chinadaily.com.cn/business/2012-02/07/content_14551066.htm">under-funded and under-nourished </a>private sector. <br>”Populists,” allied with former President Hu Jintao, tend to sympathize with the country\'s poorer inland provinces and lower classes and focus on social justice, greater freedoms and a gradual transition toward full democracy.<br><br>The dominance of princelings is probably <a title="Losers" href="http://www.theatlantic.com/international/archive/2012/11/the-losers-in-chinas-leadership-transition/264966/">bad news for foreign businesses</a> operating in China and seeking greater access to the domestic market, particularly in areas currently dominated by state-owned enterprises (SoEs) such as banking, telecommunications and renewable energy. <br>China\'s economy is slowing and the princelings will likely move to protect the SoEs. <br>It is often reported that princeling families <a title="Soe ties" href="http://www.nytimes.com/2012/05/18/world/asia/china-princelings-using-family-ties-to-gain-riches.html?pagewanted=all">derive much of their wealth</a> from leadership positions in or ties with companies that are closely entwined with the state. <br>A US Embassy cable from 2009 that was part of the trove released by Wikileaks claimed senior political leaders had “<a title="Carve up" href="http://www.scmp.com/article/734028/beijings-economic-carve-dooms-vital-reform-failure">carved up China\'s economic p</a>ie” (paywall). <br>It detailed how the family of Zhou Yongkang, a close ally of Jiang Zemin, dominated China\'s oil industry. <br>South China Morning Post columnist Tom Holland wrote at the time the cable surfaced:<br><br><blockquote class="_9f6a5 quartz"><br>“The result of this carve-up is an ossified system in which vested interests drive decision-making and impede reform as leaders constantly manoeuvre to ensure that their personal fiefdoms are not threatened.”<br></blockquote><br><br>As the princelings favour social controls over freedom of expression, expect more muzzling of Chinese traditional and social media. <br>It is unlikely Facebook or Twitter will be allowed into the country anytime soon.<br><br>Hu Jintao and his deputy, Wen Jiabao, were fans of the concept of “internal democracy” within the Communist Party. <br>This led Hu, before he stepped down to suggest the Communist Party <a title="Elections" href="http://www.reuters.com/article/2012/11/06/us-china-congress-idUSBRE8A50J420121106">should hold elections</a> among its members for its 24-member Politburo (who are usually selected via horse trading and factional infighting). <br>There are tentative signs that Xi Jinping may continue with plans to introduce democracy for the tiny political elite who run the country. <br>Though as Jamil Anderlini comments in the Financial Times, while there are strong calls for reform inside the Party, it “it is far from certain that even this tiny, incremental move is on the cards.”<br><br>As expected, the number of members of the standing committee was reduced from nine to seven. <br>China analysts have said that would help consolidate power and allow for easier consensus decision making.<br><br>And as an aside, outgoing leader Hu Jintao will also hand over command of the military to Xi, having been expected to keep that role.<br><br>Here are profiles of the seven members of the committee, in the <a title="Walked" href="http://online.wsj.com/article/SB10001424127887324595904578118871289966366.html">order of seniority </a>suggested by how they lined up to walk into the Great Hall of the People. <br>(Their specific government roles have yet to be announced.)<br><br><h3>Xi Jinping, Party general secretary and China\'s presumptive new president</h3><br>Political alignment: <br>Xi is a <a href="http://media.hoover.org/sites/default/files/documents/CLM32AM.pdf">princeling</a> (pdf) and protégé of Jiang but is also accepted by the populists. <br>With a doctorate in Marxist theory and ideological education, Xi is believed to be conservative toward political reform and loyal to Marxist ideals. <br>He is described as elitist in a US cable obtained by WikiLeaks, having once called Chinese officials without party or elite backgrounds “<a href="http://www.wikileaks.ch/cable/2009/11/09BEIJING3128.html#">shopkeepers\' sons</a>” who don\'t deserve positions of power.<br><br>Known for: <br>As well as being the son of a famous revolutionary, Xi also spent seven years <a title="Cave" href="http://www.itv.com/news/2012-11-14/chinas-next-top-leader-a-profile-of-xi-jinping/">living in a cave</a> during the bloody Cultural Revolution of the 1960s and 70s when his family was out of favor. <br>He has made few public remarks about his opinion, so very little is known about his politics or preferred economic policies. <br>Until his name surfaced as a presidential candidate he was best known as the husband of one of China\'s most famous singers, <a title="Peng" href="http://www.guardian.co.uk/world/2012/nov/13/peng-liyuan-china-first-lady">Peng Liyuan</a>. <br>The couple\'s daughter attends Harvard University under an assumed name. <br>Xi\'s ties to the US also include <a href="http://bit.ly/ZxKI5p">a two-week visit to Iowa</a> in 1985 as part of a Chinese delegation looking into farming technology.<br><br>Economic policies: <br>Some reports have claimed <a title="Business friendly " href="http://www.itv.com/news/2012-11-14/chinas-next-top-leader-a-profile-of-xi-jinping/">he is business friendly</a>. <br>But the Brookings Institute, which has a been a leading voice during the run up to the transition, <a title="Xi Brookings" href="http://www.brookings.edu/about/centers/china/top-future-leaders/xi_jinping">says Xi </a>“has also displayed strong support for big companies, especially China\'s flagship state-owned enterprises, which monopolize many major industrial sectors in the country.” Brookings adds: “Xi\'s views concerning China\'s political reforms appear to be remarkably conservative, seemingly in line with old-fashioned Marxist doctrines.”<br><br><h3>Li Keqiang, Party #2 and China\'s presumptive new premier</h3><br>Political alignment: <br>Brought up in the Communist Youth League, Li is part of Hu\'s populist faction and his closest ally.<br><br>Known for: <br>While governor of of Henan province, Li was involved in a scandal where as many as <a href="http://eprints.usq.edu.au/5234/1/Hayes_AQ_v77n3_AO.pdf">one million</a> (pdf) people were infected with HIV through local blood banks and hospitals. <br>In the 1990s the province ran a large-scale program to sell blood plasma donated by peasants in return for money. <br>The incident happened under the previous governor but when reports of the outbreak came out while Li was governor, he cracked down on media coverage. <br>It was five years before he finally acknowledged the problem, leading critics to say he lacks decisive leadership qualities.<br><br>Economic policies: <br>The fact that Li, who studied law and economics at Peking University, translated the British judge Lord Denning\'s book the <em>Due Process of Law</em> has been <a href="http://www.reuters.com/article/2011/10/28/us-china-politcs-li-idUSTRE79R09O20111028">interpreted</a> by some as a sign of his openness to political and legal reforms. <br>He is also believed to have worked on a report by the World Bank and the Development Research Center, a Chinese think tank, that calls for lessening the power of state-owned enterprises.<br><br><h3>Zhang Dejiang</h3><br>Political alignment: <br>Zhang is considered part of Jiang\'s faction.<br><br>Known for: <br>Hard line economics and muzzling the media.Zhang is unfavorably known for responding slowly and <a href="http://www.scmp.com/article/437147/guangdongs-leaders-pass-muster">restricting</a> (paywall) information related to a SARS outbreak in 2003, while serving as Party Secretary in the southwestern province of Guangdong. <br>He graduated from North Korea\'s Kim Il Sung University with an economics degree and is an expert on North Korea, arguably China\'s oldest ally. <br>Chinese media <a title="Iron fist" href="http://www.scmp.com/news/china/article/1030269/zhang-dejiang-rise-iron-fisted-enforcer">nickname him </a>(paywall) the “iron fisted enforcer.” Zhang <a href="http://www.businessweek.com/news/2012-03-15/north-korean-schooled-zhang-picked-to-replace-bo-in-chongqing">replaced</a> ousted Chinese official Bo Xilai, whose wife has been convicted of murdering a British businessman.<br><br>Economic policies: <br>He will likely support China\'s state-owned enterprises and a state-centric model of economic growth.<br><br><h3>Yu Zhengsheng</h3><br><br>Political alignment: <br>Another princeling, Yu is an ally of Jiang\'s and has ties to Deng Xiaoping. <br>Yu would likely promote the private sector, urban development as well as legal reform.<br><br>Known for:  <br>Party secretary of Shanghai. <br>Yu\'s family history is complicated and had been expected to derail his chances of higher promotion. <br>His great uncle was the defense minister for Chiang Kai-shek, who led the Nationalist Party that opposed the CCP and eventually retreated to Taiwan. <br>Yu\'s father was the ex-husband of Mao Zedong\'s third wife <a href="http://www.nytimes.com/1991/06/05/obituaries/suicide-of-jiang-qing-mao-s-widow-is-reported.html?pagewanted=all&src=pm">Jiang Qing</a>, and his brother was chief of China\'s National Security Bureau before he defected to the US in the mid-1980s.<br><br>Economic policies: Not clear at this stage.<br><br><h3>Liu Yunshan</h3><br><br>Political alignment: <br>Liu is considered a key Hu <a href="http://www.wantchinatimes.com/news-subclass-cnt.aspx?id=20120920000152&cid=1601">ally</a>.<br><br>Known for: <br>Liu has helped create the country\'s censorship system, also known as China\'s Great Firewall, which is the world\'s largest Internet-blocking effort. <br>In July 2011 a high-speed train <a href="http://blogs.wsj.com/chinarealtime/2012/07/20/a-year-after-the-wenzhou-train-crash-burying-continues/">crashed</a> in Wenzhou province, killing 40 and injuring 172. <br>When Vice Premier Zhang Dejiang drew national criticism for calling a halt to search and rescue efforts, Liu <a href="http://www.ibtimes.com/china-propaganda-ministry-censors-news-wenzhou-train-crash-anniversary-730189">barred</a> media outlets from reporting on the disaster or criticizing Zhang. <br>Liu has been <a title="Liu " href="http://www.nytimes.com/2012/05/17/world/asia/retired-communist-party-members-call-for-2-top-chinese-officials-to-resign.html?_r=0">accused of blocking</a> the liberal faction of the Communist Party\'s calls for political change from Chinese media. <br>Dai Qing, a friend of <a title="Liu Xiaobo" href="http://www.bbc.co.uk/news/world-asia-china-19875389">detained Chinese Nobel laureate</a> Liu Xiaobo, reportedly said of Liu Yunshan that “if it is he who will oversee ideology, there will no longer be any hope.”<br><br>Economic policies: <br>Favors tight control over media and the internet.<br><br><h3>Wang Qishan</h3><br><br>Political alignment: <br>Wang, like Xi, is a protégé of Jiang\'s. <br>But his <a href="http://www.brookings.edu/about/centers/china/top-future-leaders/wang_qishan">policy preferences</a> include liberalizing the country\'s financial system and reforming the tax system.<br><br>Known for: <br>Long seen as a reformer and problem solver, Wang is the former president of China Construction Bank and was the head of China International Capital in the mid-1990s. <br>At the height of the severe acute respiratory syndrome (SARS) epidemic in 2003, he was appointed mayor of Beijing where he helped contain the epidemic.<br><br>Economic policies: <br>Wang is extremely popular with Western businesses and policymakers for his economic reform credentials. <br>When Zhu Rongji was prime minister of China from 1998 to 2003, Wang helped him dismantle thousands of bankrupt state-owned enterprises, opening the path for a boom in private enterprise, which never really happened. <br>While Wang was tipped early on for a top job with broad economic authority, the fact he walked out sixth in the line-up suggests that reform of China\'s bloated state enterprises is not at the top of the Standing Committee\'s agenda.<br>',
'<h2>技术封锁？当初欧美国家间相互封锁的结果</h2><br><br>在华为公司被美国政府纳入实体清单后，路透社市场分析师John Kemp发表了一篇文章，很有前瞻性地指出，禁运在强制对方改变行为方面很少奏效，因为此举强烈刺激对手通过转换贸易、建设本地产能或改变所用技术来绕开封锁。<br><br>欧美国家间也曾相互封锁，但从历史经验出发，美国想利用科技封锁的手段打压中国高端制造崛起的企图，恐怕难以实现。<br><br>借用“封锁”的手段切断他国的供应链某一环节，结果并不会让受制裁的国家一蹶不振，仅会使其遭受短期困难，相反，历史上很多类似的案例证明，封锁只会让受到制裁的国家，采取各种办法实现突围，在产业链上不断弥补不足之处，最终与前者并驾齐驱，甚至更为领先。<br><br>技术封锁，贸易封锁，这些概念并不是二战之后美国的“独家发明”，其实早在18世纪，欧洲的两个强国——英国与法国，就对封锁政策“情有独钟”。<br><br>不过，这两个国家采取封锁的手段，是为了不同的目的。<br><br>法国作为当时欧洲最强大的陆权国家，其封锁的主要目的是为了扼杀英国，称霸欧洲。<br><br>英国采取“封锁”的手段，是为了保障自己第一次工业革命的成果不被分食，防止自己的科学技术外泄到美国、德国、法国，因为那时候英国工业革命已经完成，而后三者正在进行中。<br><br>但正如John Kemp在其文章中所指出，供应链和技术具有惊人的灵活性，比当时观察人士所认为的更加灵活，而且供应限制很少是施加外交压力的有效形式。<br><br>所以封锁的后果是，英国最终通过贸易转换，突破了法国的大陆封锁政策。<br><br>美国、德国在英国严格的技术封锁中，还是成功的完成了工业革命。<br><br>有了加拿大的松树桅杆 英国皇家海军依旧“嚣张”<br><br>1807年，英国造船厂的工人们坐在桅杆旁边，为自己的生计发愁。<br><br>这一年，因为拿破仑的大陆封锁政策，从波罗的海运来的桅杆和木材已经断供，而北欧的优质桅杆和木材正是造船厂建造海军战舰的关键材料。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813090514589.jpg"><br><br>英国造船业的原材料，桅杆、木材、缆索、帆布等主要依靠北欧提供<br><br>十八世纪，在英国，适用于造船的国内木材短缺，英国海军舰艇的建造主要依赖外部木材来源。<br><br>东北欧的波罗的海地区是英国最主要的木材供应地，少部分来自北美洲，但拿破仑的大陆封锁政策，使得获取欧洲大陆资源变得不确定。<br><br>从1806年起，为了战胜英国这个主要敌人，夺取欧洲乃至世界霸权，拿破仑开始实行大陆封锁政策。<br><br>而早在8年前，当时还是督政府将军的拿破仑就在一份报告中指出：<br><br>为了战胜英国，可供采用方式有三种，一是在漫长的冬夜对英国来一次偷袭。<br><br>二是派一支远征军到地中海东岸诸国，威胁英国在印度贸易。<br><br>三是把注意力和资源全部转向莱茵地区，以便从英国人手里夺取汉诺威（注:由于英王的原因，汉诺威曾归属英国）。<br><br>法国的督政府、执政府、以及作为皇帝本人的拿破仑，一直在对英斗争期间实行这三项军事方案。<br><br>但是，1789年，拿破仑远征埃及失败，同年，英国海军在阿布基尔全歼法国舰队。<br><br>1803年至1805年，对英国本土的直接进攻也宣告破产。<br><br>不过，拿破仑在欧洲大陆上的胜利，为其提供了另外一种打击英国的方案。<br><br>1806年，拿破仑势如破竹，占领德意志，法国军队沿北海和波罗的海海岸前进，占领沿海城市和村庄。<br><br>借此，拿破仑发布柏林敕令：<br><br>不列颠群岛处在封锁状态，与不列颠群岛的任何贸易、任何来往一律禁止。<br><br>紧接着，法国与俄国结盟。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813090607235.png"><br><br>拿破仑称霸欧洲 宣布大陆封锁政策 断绝英国与北欧的木材贸易<br><br>在法国控制北欧，尤其与俄国结盟后，英国工业原料面临短缺，特别是造船的物资，像桅杆、缆索、帆布等短缺严重。<br><br>英国海战频繁，维系庞大的舰队，很大程度上依靠北欧的木材等原材料。<br><br>法国的封锁北欧的手段，对英国皇家海军产生了打击。<br><br>被迫做出改变的英国，开始转向加拿大等殖民地采购木材。<br><br>在拿破仑战争期间，加拿大橡树和松树出口到英国的贸易增加。<br><br>相关统计数据显示，1811年，英国从俄罗斯和普鲁士进口了3300根桅杆，从英国的北美殖民地进口了23000根桅杆，仅从加拿大就进口了19000根桅杆。<br><br>在与法国的军事冲突中，有利的支持了英国海军。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813090642477.jpg"><br><br>加拿大渥太华河木材贸易<br><br>运输原始木材最早是通过漂浮在渥太华河上的方式实现<br><br>19世纪加拿大在渥太华河沿岸地区生产的木材产品，销往英国市场<br><br>英国的木材贸易中心转移到加拿大后，一方面为了回击拿破仑的封锁政策，另一方面应木材商人的要求，英国大大增加了对波罗的海木材的关税，并允许殖民地木材以非常低的关税甚至零关税进入英国，使得殖民地运往英国的木材成本降低，波罗的海木材变得更加昂贵，加拿大的木材开始繁荣。<br><br>同时，印度、缅甸的木材也是英国的重要来源。<br><br>通过贸易转换的方式，英国造船厂不用为桅杆和木材发愁了，工人又可以继续工作了。<br><br>而对于欧洲大陆来说，拿破仑的大陆封锁人为地切断英国和大陆之间自然形成的密切经济联系，伤害了欧洲各国的经济。<br><br>因此，大陆各国与英国的共同利益就使之自然形成了一股共同对抗法国封锁的力量，最终导致封锁政策破产。<br><br>禁令严格 没能阻止美国获取纺纱机<br><br>在第一次工业革命那个特殊时期，英国禁止技术人员与技术图纸外流，防止被别的国家掌握和利用，以维持它工业国家的主导地位。<br><br>在1774年到1785年，英国政府颁布了一系列禁令，不准技师、图纸、机器出境。<br><br>当时，英国颁布的《航海条例》规定航船所载移民数量，严禁纺织业主和熟练工人移民美洲，后来进一步拓展到钢铁业和煤炭业，工匠和制造业主若移民被发现，将被剥夺公民权和财产，甚至关进监狱。<br><br>但此时，美国政府急于发展工业，英国在科技、生产、贸易等领域全面领先，成为了美国的效仿对象，各州纷纷亮出政策，吸引人才，引进技术。<br><br>1790年，美国国会通过专利法案，联邦专利委员会开始运转，美国的“工业革命之父”，出生于英国的塞缪尔•斯莱特（Samuel Slater）就是在人才政策吸引下来到了美国。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813092029916.jpg"><br><br>塞缪尔•斯莱特 美国第七任总统称其为“美国工业革命之父” <br><br>塞缪尔很年轻就已经掌握新兴的纺织技术，但当时的英国国内纺织业已经到达顶峰，竞争趋于饱和，年纪轻轻的塞缪尔难以施展自己的才华，然而大洋彼岸的刚诞生的美国提供了更好前景与机遇。<br><br>那时英国政府对工业技术如同保护国家机密一般，不容外泄，技术工人要想出境是百般艰难。<br><br>1789年，塞缪尔带着他充满脑海的先进工业技术，不顾英国的禁令，打扮成农场雇主，乘上去纽约的客船，偷渡到美国。<br><br>靠着自己的记忆，塞缪尔复制出当时最先进的纺纱机，在英国技术的基础上，制成了新型纺纱机。<br><br>之后，与美国商人布朗合作，在罗德道州的波特基特建起了美国第一家使用新型先机机器的工厂，开启了美国最早的机械纺织。<br><br>被英国人视为“叛徒”的塞缪尔成为了美国“工业革命之父”。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813091955347.jpg"><br><br>当然，除了拿出吸引技术人才的政策，美国政府也主动出击，为此，费城制造业协会会长还专门设立鼓励出售技术秘密的专项奖金，并派出间谍，窃取英国机器图纸和技术。<br><br>最典型的实例就是美国布料进口商弗朗西斯科•洛厄尔，他借用参观英国纺织厂的名义，将纺织工艺全部记在脑海，但没有写下任何东西。<br><br>1812年回国时，英国人翻遍他的行李，也没有发现他的任何技术偷窃的罪证。<br><br>回国后，洛厄尔基于英国的工艺，建立了美国第一家“综合”纺织厂，原棉转化为成品布的全部流程都在一个工厂内进行。<br><br>洛厄尔在马萨诸塞州建立多家企业，成为美国第一批现代企业的代表。<br><br>“上有政策，下有对策”，英国的种种技术封锁政策，最终也没能敌过美国的对策。<br><br>作为后起追赶国家，美国可以采取很多手段获得工业技术，或自己创新，或投资购买，或人才引进，英国的封锁手段难以监管到每一个“漏洞”。<br><br>一部《商标法》成就了德国“刀具”<br><br>英国工业革命成为世界强国后，就成了很多国家学习的榜样，除了美国外，德国从19世纪初，也开始效仿英国，尤其是在工业方面。<br><br>当时的德国还是一个以农业为主的国家，科技、经济远远落后于英国，为了快速发展工业，德国的工厂将目光投向英国。<br><br>德国工厂的效仿很快引起英国人的不满和抗议，他们认为德国在“剽窃”英国技术，进行假冒模仿。<br><br>英国在工业革命后，技术领先，创立了许多世界知名品牌，可是令英国企业头痛的是，德国工厂大量仿制英国的产品，并打上英国的标签，四处销售，因为那时的德国工业刚起步，产品质量不过关，这就给英国的品牌带来坏的影响。<br><br>英国谢菲尔德公司生产的刀具在市场上名声响亮，它的刀具都是用铸钢打造，锋利耐用，经久不坏，价格不菲。<br><br>德国索林根城的刀具制造商冒充英国品牌，给产品打上“谢菲尔德”的标签，出口国外。<br><br>虽然与英国刀具“长相”类似，但锋利与坚韧程度无法相比，德国刀具质量不过关。<br><br>刀具事件让英国人大为恼火，英国议会针对此类假冒情况制定了一部法律——《商标法》，规定所有进入英国及其殖民地的德国产品一律必须打上“德国制造”的标记。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813090945684.PNG"><br><br>Merchandise Marks Act 1887<br><br>1887年英国通过《商标法》阻止国外制造商谎称其产品是英国制造 并以此借口在英国和欧洲销售<br><br>《商标法》的颁布使得德国名誉扫地，德国产品成为了假冒、伪劣、廉价的代名词，世界各国都反对进口德国制造的产品。<br><br>德国上至官员，下至工人，深刻反省，甚至将英国的《商标法》张贴在工厂内，警示自己。<br><br>从那时开始，德国企业把产品质量放在第一位，在设计上大力创新，在质量上严格把关。<br><br>十几年后，英国人发现德国产品成为了英国人日常生活中必不可少的东西。<br><br>英国原本是想通过法律，惩罚一下德国，保障自己的产品销路，可精明的英国人万万没想到，他们成就了德国制造。<br><br>如今，德国的索林根已经走出当初“山寨”的骂名，成为世界一流的刀具生产基地，产品远销世界各地市场。<br><br>博客、三叉牌、双立人，这些知名的德国公司的刀具都已经成为各国商品柜里的高档货。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813091027480.jpg"><br><br>德国刀具的知名品牌双立人<br><br>结束语<br><br>企图称霸欧洲的拿破仑，没能通过封锁桅杆、木材等工业原材料的方式使英国屈服，英国通过贸易转换，在加拿大找到了替代品，英国皇家海军依旧“嚣张”地行驶在大洋之上。<br><br>相反，法国却因封锁，自食后果。<br><br>英国作为第一个实现工业化的国家，妄图维持工业主导地位，但其采取的严格技术封锁，最终也没能阻止美国、德国实现工业化，甚至实现对英国的技术超越。<br><br>而在二战以后，美国多次对伊朗发起的单边或多边制裁，也没能使其弃核。<br><br>美国与欧盟对俄罗斯的制裁，也没能迫使俄罗斯撤出克里米亚。<br><br>同样，美国对朝鲜的多边制裁也未能迫使其放弃核武器和弹道导弹技术。<br><br>所以，历史经验证明，贸易制裁、技术封锁是不能改变一个国家的战略行为。<br><br>如今，美国若将自己的供应链从中国移走，并不会扼杀中国制造，长期来看，中国将会发展自己掌握的供应链，实现替代。<br><br>没有了谷歌的安卓系统，中国可以用自己的鸿蒙系统，没有美国的大豆供应，中国还可以去巴西采购大豆，或者去西伯利亚种植。<br>',
'<h2>Why didn\'t the US invade China in 1949 when the government turned communist?</h2><br>At the time when the Communists were fighting for the control of the Chinese mainland, they had very successfully kept the US off balance by letting the US media think that there was a pro-western faction interested in having normal relations with the west. <br><br>This faction was led by Zhou Enlai, who was educated in Europe, and had a deep understanding of westerners\' mentality. <br><br>He worked through Edgar Snow  and other foreign correspondents to deny that the Communist Chinese were close to the Soviet Union, and leaked information about their differences with Stalin. <br><br>Some State Department officials, such as John Service, were open to this interpretation of the Chinese Communists. <br><br>At the same time, there were many stories in the western press about the corruption of Chiang Kai-shek, Madame Chiang Kai-shek and the immediate clique around them. <br><br>In addition, there were stories about how brutal the Kuomintang army and the intelligence services were. <br><br>Overall, this created the impression that the Chinese Communists were Communist, but they were forces the west could deal with. <br><br>For this reason, Great Britain and the US hoped that they could deal with the Communists, and that although the forces of Chiang Kai-shek had withdrawn to Taiwan by December 1949, Chiang Kai-shek would never again become a force in Chinese domestic politics. <br><br>This impression changed somewhat in November 1949 (the Peoples\' Republic of China was founded on October 1, 1949) when Mao met with Stalin in November 1949 to sign the Sino-Soviet Cooperation Treaty. <br><br>To the west, this showed that whatever pro-western face the Chinese Communists had shown earlier was just a ruse. <br><br>In June 1950, North Korean forces invaded South Korea, igniting the Korean war. <br><br>After pushing the North Koreans back to the Chinese border by September, Chinese force
