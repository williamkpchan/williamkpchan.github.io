arely exposed to the sun.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-685664d047d86b400fdc3cacb06bf974"><br>Since the cold alley has a small cross-sectional area, when the natural wind blows, the wind will accelerate here, and the air pressure will decrease. <br>Through the Bernoulli\'s principle, it take the hot air in the buildings on both sides, to achieve the effect of "ventilation cooling".<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fa0a47f505a67811e5dd998d89ce50b5"><br>When there is no natural wind, the cold alley is also less affected by solar radiation, the air temperature is low. <br>The vertical temperature difference can form convection with the hot air in the two sides buildings, and play the role of "ventilation cooling".<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9704802bb34bc46b313648a6997e0a6e"><br>In the south of the Nanling Mountains, "ventilation" is even more important than sunshade and heat insulation in a long-term hot and humid climate. <br>Cold alley is the core component of Strengthening Natural Ventilation.<br>It often takes with the other three factors together, to constitute a complete "natural ventilation system."<br><b>Site selection: Create an environment conducive to the introduction of natural winds</b><br><blockquote>Village Standard Layout of Pearl River Delta</blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e2621f09e7a5faed6e07366ffe98ded4"><br>Most of the villages located in the Pearl River Delta are "sitting north face to the south", built along the slope, low front and high behind. <br>There are vast fields and large fish ponds in front of the village, and the other three sides are surrounded by trees. <br>The buildings in the village are arranged in a north-south direction like a comb.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-61a1f8ca3a0386835b6e11e8edf56ecf"><br>In the summer, when the southeast wind blows,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-75ee9156a6203afe3c61d26d0ac5fc5d"><br>it has been cooled from the fields and waters in front of the village, and enters the small space from the large space through the U-shaped windward vent.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9619fa7ce567390f7b2d164ecb4e0094"><br>In the village, the building layout like a comb forms a lot of cold alleys. <br>The “front and rear wind pressure difference” further enhances the ventilation effect.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bb4ad4216b642a800fb7faf9323d5ccc"><br><b>Cold alley + patio = natural ventilation fan</b><br>Lingnan dwellings generally set up cold lanes indoors. <br>The typical one is the architectural layout of Bamboo tube house (竹筒屋).<br><blockquote>Cutaway perspective view of Bamboo tube house</blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-117e33fa26ac7b1fd785f0e0e506cb3b"><br>Its facade is narrow, small bay, usually a single room, deep-plan.Its "long and narrow pattern" is like a piece of bamboo joint by joint, so it is called "bamboo house."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e28daf336048b34f00b31cdd0975273a"><br>The Bamboo tube house has a deep-plan. <br>Its ventilation and lighting are generally dependent on the patio and the stair well.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-51a0dbbe3dd8ce304bbc101e83fa1f54"><br>Compared to buildings in northern China, the patios in the Lingnan area generally have smaller openings, and some have roofs and skylights. <br>In addition to avoiding direct sunlight, the small patio can also draft wind like a chimney.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-09c5b12244603ec9e6e1c15d69dd137d"><br>When there is a natural wind blowing in, the wind enters the cool lane (the narrow space) from the hall ( the larger space). <br>Just like in a plastic bottle experiment, the wind speed will increase as hot air enters a narrow space.<br>At the same time, there is a wind blowing over the small-open patio, which will also create a negative pressure on the patio. <br>Due to the Bernoulli effect, the patio also draws air into the cooling lane, further accelerating the air flow in the cooling lane and taking away the heat in the room.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a1ef247c835557ad9398a41d9078d2f3"><br>When there is no natural wind,<br><ul><li>due to being exposed to sunlight,, the temperature of the upper part of the patio rises, forming a vertical temperature difference;</li><br><li>The hot air rises and drives the air below to upward replenish it to form a Stack effect;</li><br><li>Through cooling lane draft air, it form "thermal natural ventilation".</li><br></ul><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-65e6a5f178cd57275f605ce45306b47c"><br><b>Well ventilated doors and windows: create more conditions that are conducive to ventilation</b><br>There are also a lot of "Details with Lingnan Characteristics" in Lingnan folk house to assist this natural ventilation of cooling lane:<br>For example, "趟栊门", it not only plays a protective role, but also opens a ventilated doorway.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-de444ee951cd5aff3eaf463524371653"><br>满周窗 Its entire wall is filled with doors and windows, as long as opened, it can basically achieve barrier-free ventilation.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f4bf01cad7a35016f14139fd253df2a5"><br>The drawstring sunroof made of clam shell or mica stone can be ventilated according to needs while supplementing the lighting, and its material is more thermal insulated than glass.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b3d7ae7cd5e26907998bc26657d68782"><br><a href="https://www.quora.com/Why-do-we-feel-cool-in-a-room-with-AC-set-to-23-degrees-Celsius-in-summer-while-feel-warm-in-a-room-with-heat-also-set-to-23-degree-in-winter/answer/Chier-Hu?ch=10&amp;share=677543a0&amp;srid=z6ju"><br>Why do we feel cool in a room with AC set to 23 degrees Celsius in summer, while feel warm in a room with heat also set to 23 degree in winter?</a><br>',
'<h2><span class="brown">抗联从此过，子孙不断头</span></h2><br>我们活在和平年代的人，可能无法想象战争年代的人们，是如何生活的。<br><br>更无法想象，那些革命烈士，是如何面对死亡的。<br><br>今天是9月18日，上午南京城又拉响了警报。<br><br>我工作的第二年，曾经去过一个叫做“江桥”的小地方，那是黑龙江省齐齐哈尔市和内蒙古自治区兴安盟的交界处，也是马占山将军打响抗战第一枪的地方，我路过嫩江的时候，正当是五月份，江水初涨，浩浩荡荡，卷过辽阔的松嫩平原。<br><br>那里天高地阔、地广人稀，开车走很远，才能看到一个有人聚居的村落和集镇。<br>实际上，整个东三省，都是地广人稀，一眼望去，都是大片大片的土地，四五月份，南方早已春暖花开，我在这里，还遇到了一场铺天盖地的暴风雪。<br>齐齐哈尔市，有一个区，叫做“龙沙”，来自于《汉书.班超传》的“坦步葱雪，咫尺龙沙”。<br>龙沙是个含义模糊的词，但指代边塞、辽远，是没有问题的。<br><br>所以，你们可以想见，当年的抗日志士们，就是穿着单薄破烂的棉衣，拿着冻得拉不开栓的枪支，在这块苍茫辽阔的土地上，和日寇搏杀。<br><br>我外公是新四军，当年在苏北一带，与日寇恶战，我小时候，经常把他的二等功奖章、军帽、还有很多子弹壳拿出来玩，听他讲当年和日伪顽打仗的故事。<br>后来长大了，读了东北抗联的故事，听说之前抗联兵强马壮，最后竟然陷入绝境，杨靖宇、赵尚志、赵一曼一个个牺牲，悲壮而惨烈，我就问外公，“为什么抗联不使用你们新四军的的游击战术？”<br>外公没有读过书，只是告诉我：“<strong>一来抗联打得比较早，二来他们东北没有我们新四军的条件</strong>。”<br>后来我读了很多书，亲身去过东北，才理解了他的意思。<br>东北抗联，是中国最早抗日的部队之一，九一八事变后，就和日寇战斗在白山黑水之间，整整坚持了14年。<br>东北抗日联军共有11个军，人数最多时有3万多人，其中，第一、二、三、六、七等军是在共产党领导下建立的，著名的杨靖宇司令、赵尚志司令、周保中司令，都是共产党员。<br>东北抗联对日伪军作战共约10余万次，歼敌18万余人，牵制日军最高峰时达到76万人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSTMo0ksTpS4ibfZeBO9KPia5GxtFgdrcVJ4UmibRv7d54V3FlKa9w8ewlA/640"><br><br>东北和关内不同，地广人稀，气候严酷，冬天动辄零下三十度，普通人没有御寒衣物，根本无法在野外生存，而且日寇在东北经营已久，采取“保甲制度”，严格控制人口，抗联内外断绝，又无法从民众那里获得支援，据说，最艰难的时候，同情他们的百姓，经常把粮食故意撒在野外，让抗联将士们去捡。<br><br>抗联将士写过《露营之歌》，描述过他们所处的严酷环境。<br>朔风怒号，大雪飞扬，征马踟蹰，冷气侵人夜难眠。<br><strong>火烤胸前暖，风吹背后寒</strong>。<br>壮士们！精诚奋发横扫嫩江原。<br>伟志兮！何能消减。<br>全民族，各阶级，团结起，夺回我河山。<br><br>而日本在东北部署了最精锐的关东军，到1938年，日本在东北的兵力已达8个师团，并有伪军和警察大队数万人。<br>日伪当局以强大的兵力对抗联部队进行连续不断地“讨伐”；同时强化在城乡的法西斯统治。<br>在城镇它们疯狂屠杀共产党人和爱国者，摧毁抗日救国组织，严密控制人民活动；在农村它们加紧推行“集团部落”政策，把分散居住的农户强行迁到它控制的“部落”中去，实行保甲制、连坐法；在游击区它们实行“三光政策”，制造无人区，割断抗联部队与人民群众的联系，断绝抗联部队的给养来源，加紧经济封锁、政治诱降。<br>在这样的情况下，抗联将士，面对的，几乎是绝境。<br><br>在那些最令人绝望的日子里，他们在东北的深山老林中，在冰雪严寒中，在饥饿和死亡面前，要面对日寇的包围扫荡，还要面对穷凶极恶的伪军和叛徒，我们如今已经无法想象，他们是用什么样的材料做成的。<br><br>在胜利之后，有人在黑龙江密林里发现了几颗大树，树皮被削去，上面刻着“<strong>抗联从此过，子孙不断头</strong>”。<br>一开始树很小，字也很小。<br>现在树长大了，字也变大了……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSNdyPmkEg8zsMTUrb3gRtInmKN59Uwyu89XMJ89NhiaCsM8ibAEkJRpSw/640"><br><br>现在读东北抗联的故事，依旧能够让人哭出声来。<br><br>东北人民革命军第六军军长，中共党员夏云杰，汤原根据地的创始人之一，1936年11月26日遭遇敌军突袭，重伤不治，时年33岁。<br><br>“在他负伤几天后的一个夜晚，他睡醒一小觉后高兴地对我说：‘<strong>老刘，我做了一个梦，梦见日本人被赶跑了，我们俩骑着马，走在人山人海的大街上，到处都是彩旗和鲜花</strong>……’说着说着，我看见他的泪水流满了两颊。<br>他又说：‘<strong>老刘哇，快把参谋长冯治纲找回来吧，研究研究这个队怎么办，我恐怕是不行了</strong>，’……”１１月２６日，夏云杰永远地离开了这支他亲手创立起来的队伍。<br><br>抗联领导人中，名气最大的，是“南杨北赵”，杨是杨靖宇，赵是赵尚志，杨靖宇是抗联中能力最全面的领导人，得到过中共中央的肯定，并且当选过苏维埃中央政府执行委员，日本人称杨靖宇为<strong>“大匪首”、“满洲治安之癌”、“了不起的代表人物”</strong>。<br>而赵尚志是东北抗联中最能打仗的领导人，其纵横北满，神出鬼没，不死不休的敢斗精神令日本人心惊胆战，头痛不已，称其是“<strong>最顽固的‘反满抗日’分子</strong>”，令其名声大震的是日军的一句评价：“<strong>小小的满洲国，大大的赵尚志</strong>”。<br><br>杨靖宇原名马尚德，河南人，1928年他告别2岁的儿子和刚刚出生的女儿前往东北从事革命工作，从此他再也没有回过故乡。<br>进入东北之后，他化名张贯一，奉命潜入抚顺煤矿，与煤矿工人取得联系，恢复重建被破坏的党组织，并领导工友同侵占中国煤矿的日本矿主进行了一系列斗争。<br>在这个过程中，他曾连续5次被捕入狱，屡受酷刑，遍体鳞伤，但是依然坚守党的秘密。<br><br>1931年，“九一八”事变后党派他担任东北反日总会的领导工作，后又派他担任中共哈尔滨市委第一任书记、满洲省委委员，不久又兼满洲省委军委代理书记。<br>1932年，他受命党中央组织东北抗日联军，历任抗日联军总指挥政委等职,率领东北军民与日寇血战于白山黑水之间。<br><br>由于叛徒程斌等人的出卖，日伪军破坏了杨靖宇设立的70多个密营（用来隐藏物资和武器的营地），由此杨靖宇部队进入弹尽粮绝的境地。…...到了1940年初，杨靖宇所部的给养完全断绝，曾经身经百战的战士们不断被分割、被打散，最后只剩下区区60人。<br><br>1940年2月22日，正月十五，饥寒交迫的杨靖宇遇上了上山砍柴的村民赵延喜等人。<br>此时，这位东北抗日联军第一路军总司令已经好几天没有吃饭了，他的全身长满冻疮，脚上的棉鞋已经烂成一团，在冰天雪地的连月奔逃，他的双脚已被冻到溃烂。<br>赵延喜劝他，日本人说只要投降就不杀头的，我看你还是投降吧。<br>在东北的冰天雪地里，敌人正四面合围，听到这样的“劝解”，杨靖宇笑了笑，声音微弱但坚定地说：“<strong>老乡，我们中国人都投降了，还有中国吗</strong>?”<br>然而，正是这个赵延喜，出卖了杨靖宇，把杨司令的位置报告给了日军。<br><br>当赵廷喜带领大批日伪军警包围上来时，饥饿疲惫的杨靖宇突然觉察到了什么，他狮子一样跳起来。<br>当时在场的日本人是这样描述杨靖宇的：“杨靖宇高大的身影在密林里飞奔，他手长腿长，身高近两米，像一只鸵鸟，跑动时双臂高高地摆过头顶，在雪地里快得难以形容。”最后，杨靖宇躲到了一棵大树下，敌人对杨靖宇进行劝降，得到的回答是杨靖宇射来的一颗颗子弹。<br><br>日本关东军留下的一段战场实录杨靖宇最后时刻：“讨伐队已经向（杨靖宇）逼近到一百米、五十米，完全包围了他。<br>讨伐队认为生擒困难，遂猛烈向他开火。”终因寡不敌众，杨靖宇被敌弹射中胸膛，他持平手中匣子枪，厉声怒斥 ：“<strong>谁是抗联投降的，滚出来我有话说</strong>。”<br>语毕，高大的身躯便仰面倒在大 树旁，终年35岁。<br><br>日寇割下了杨靖宇的头颅，剖开了杨靖宇的尸身：他的胃肠里一粒粮食也没有，目之所及，只有尚未消化的草根、树皮和棉絮。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacS4WF3oOP8H2pia47U6iapDcaWv7FiaqukPxM2ch044skFSv9FP6vFmLXRg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSyicUN33YduAEdwnOQFKGJbCYmuMUFptxTFf9GX6sldmXcezxaDHGwWQ/640"><br><br>杨靖宇牺牲时年35岁，被敌人割下头颅，解剖遗体。<br>赵尚志牺牲时年34岁。<br>汪雅臣牺牲时年30岁，被敌人割下头颅。<br>陈翰章牺牲时年27岁，被敌人割下头颅。<br>夏云杰牺牲时年33岁。<br>张甲洲牺牲时年31岁。<br>李学福牺牲时年37岁.<br>李延平牺牲时年35岁。<br>王光宇牺牲时年27岁。<br>韩仁和牺牲时年28岁。<br>许亨植牺牲时年33岁.......<br>在严酷的环境下，在敌人凶残的绞杀下，东北抗联遭受了几近覆灭的严重挫折。<br><br>仅11个军的先后19名军长、代军长中，就有9名牺牲<br>——<br>杨靖宇、赵尚志、王德泰、李延平、夏云杰、<br>陈荣久、汪亚臣、柴世荣、许亨植......<br>坚持到抗战胜利的，只有四人。<br><br>他们断头颅，洒热血，为的是子孙后代，不断头，不屈膝，堂堂正正做个人。<br>',
'<h2><span class="purple">神棍对香港的毒害</span></h2><br><div id="zhoupuToc"><a href="#zhoupuTopic-1" target="_self">基督教及天主教香港分支机构涉足政事</a><br><a href="#zhoupuTopic-2" target="_self">宗教是颜色革命的重要工具</a><br><a href="#zhoupuTopic-3" target="_self">香港历史与鸦片战争紧密地联系在一起</a><br><a href="#zhoupuTopic-4" target="_self">政教分离是当今世界的普遍原则之一</a><br></div><br><pre><br>在香港持续三个多月的骚乱中，有一个乱港群体对香港的毒害极深，却因其有隐蔽性而没有引起太多的注意。<br>这个群体就是香港的一些宗教团体和神职人员。<br>在绝大多数的骚乱活动中，我们都能找到他们或明或暗的身影。<br>他们动员、组织教徒上街，在多次运动中冲在暴徒前边挡警察；<br>在利用宗教理由发起集会；<br>在教会学校发起支持动乱、对抗警察的学生活动以及罢课；<br>组织供应装备及街头补给；<br>提供舆论造势和心理支持……<br>他们不遗余力地在香港年轻人的心里播毒。<br>现在，是时候拔拔毒了。<br><h3 id="zhoupuTopic-1">基督教及天主教香港分支机构涉足政事</h3><br>以往，基督教及天主教香港分支机构很少涉足政事，但这一次，从计划到实施，香港某些基督教组织属于全方位配合，几乎无死角地参与到每一个环节。<br>在6月9日下午反对派民间人权阵线发起反对《逃犯条例》修订游行之前，就有基督教团体打前阵举办祈祷会，以所谓“祷告”的名义聚集示威人群。<br>此后，类似的祈祷会基本上在每次游行示威前后都会举行。<br>参加关怀团的成员分为内围、中围和外围三部分。<br>在内围活动的牧师站在示威者和警察的中间，名义上说的是要做两者之间的调停者，但实际上他们基本都站在示威者一边，即使示威者在做暴力违法的行为，他们实际上充当了站在示威者前方拦警察的屏障作用，使得示威的暴徒更加肆无忌惮。<br>在中围和外围的牧师主要做的是情绪支持和物资支持的工作，所谓为示威者祈祷，怂恿他们“勇敢”向前；<br>为街头“勇武”分子提供休息站和“庇护所”， 掩护被水炮车颜料沾染的“勇武”分子。<br>一定程度上，他们还利用自己的宗教身份，为这些暴徒的活动提供道德上的合理性和合法性。<br>因为香港从殖民地时期开始政府就选择了教会作为合作团体，拨款给教会去营运学校，以此减少政府的长期行政费用。<br>现在香港有285所基督教和天主教小学、235所基督教和天主教中学，均占到香港中小学总数的50%以上。<br>基督教和天主教宗教团体和神职人员就利用其在教会学校的优势地位，在教会学校发起支持动乱、对抗警察的学生活动以及罢课。<br>宗教场所和教会学校也成为运动中暴徒的休息处。<br>日前《文汇报》的报道还称，基督教宣道会天颂幼儿学校为被警察围堵的暴徒提供休息场所，帮助其逃跑，学校内的家私布置被布匹所遮盖，疑藏示威物资。<br>在香港举办游行需要获得批准，但是宗教集会不需要经过批准，有时候在警察发布反对游行通知书的时候，一些宗教团体会利用宗教集会的特权进行集会。<br><h3 id="zhoupuTopic-2">宗教是颜色革命的重要工具</h3><br>提出这个问题的意义在于，香港目前发生的事情，体现了美国主导颜色革命的明显特征。<br>在颜色革命的历史上，宗教的确扮演了重要角色，或者说，宗教就是颜色革命的重要工具。<br>最典型的事例是上个世纪80年代发生在波兰的颜色革命。<br>当时波兰民众运动的主导力量是“团结工会”。<br>这个“工人组织”之所以成为推翻波兰“统一工人党”政权的核心力量，一是因为美国中央情报局为其提供大量支持；<br>二是因为美国政府与当时波兰籍的梵蒂冈教皇达成了携手对抗苏联、赢得冷战胜利的共识，梵蒂冈以及波兰天主教会因此成为“团结工会”的重要后盾。<br>波兰宗教氛围浓厚，即便在上个世纪80年代，波兰天主教徒的数量也超过50%。<br>因此，波兰之所以出现“团结工会”反对“统一工人党”的奇怪局面，关键之一就是天主教意识形态与“统一工人党”意识形态的冲突与较量。<br>而当年波兰天主教会对“团结工会”的支持方式，几乎就是我们今天在香港看到的某些教会行为方式的母版。<br>整个苏东剧变、苏联解体过程中，宗教作为强大的反政府势力，是一个明晃晃的存在。<br>上世纪80年代，时任苏共总书记的戈尔巴乔夫亲自向前苏联的教会领袖道歉。<br>这一行为使得苏共几十年的意识形态建设在教会面前突然失去了合法性。<br>此后，全世界各种基督教派以及邪教蜂拥而入前苏联。<br>戈尔巴乔夫甚至接见了邪教头目——统一教（基督教的变种）教主文鲜明。<br>苏联解体过程中，不仅教徒十分积极，神职人员还公开咒骂政府，倡议号召反对政府，组织街头活动，神职人员带头上街，为街头运动举性宗教仪式等等。<br>奥姆真理教的麻原彰晃动作慢了些。<br>苏联解体后，立即高调访问俄罗斯，奥姆真理教在俄罗斯的信徒很快甚至超过了日本本土的信徒人数。<br>上述种种现实及其走向，如今我们都能在香港看到复制或雏形。<br><h3 id="zhoupuTopic-3">香港历史与鸦片战争紧密地联系在一起</h3><br>鸦片战争是中国永远不能忘却的耻辱，香港就是这一耻辱的标记。<br>鸦片战争的结果除了中国被迫对鸦片敞开大门外，西方列强还同时逼迫中国敞开了传播基督教的大门。<br>为此，当时参与各种不平等条约谈判的西方传教士不惜采用极不光彩的欺骗手段，以图在中国快速传播基督教。<br>因为，对于基督教会来说，信徒就是“羊”，他们是“牧羊人”，将中国人洗脑变成“羊”，就能成为乖乖听话的财源。<br>西方宗教势力的这个梦想，从鸦片战争到今天，一直没有变。<br>因此，鸦片战争做为中国的耻辱，准确地说，是生理鸦片与精神鸦片同时涌入中国。<br>虽然西方教会后来也主张禁烟，但这丝毫不能否认西方传教士当初与鸦片贩子携手向中国动武的丑陋行径，中国人也不会忘记抗日战争期间西方教会号召中国教徒做日本“顺民”的历史。<br>香港是个弹丸之地，鸦片战争后被割让给英国时，才5000多人。<br>进入20世纪，香港人口约28万。<br>抗日战争期间，由于大量人口逃往香港避难，香港人口一度达到160万。<br>第二次世界大战结束后，很多人离开香港，1945年，香港人口回落至约75万。<br>相对于中国内地庞大的人口来说，香港不是西方教会传教的重点。<br>1949年中华人民共和国成立后，香港的各类基督教才有明显增长，但增长缓慢。<br>香港教会人士较早以前指出，虽然香港自称基督徒的人不少，但固定上教堂的人数长期没有超过人口的4%。<br>然而，1997之后，香港基督教有了快速发展。<br>2019年数据显示，香港基督徒（包括天主教和新教）有88.9万人。<br>这个数字已经超过了人口比例的10%。<br>而且，这个数字没有明确是指自称基督徒，还是指固定上教堂或领圣餐的人数。<br>其他报道指出，97以后，香港的基督徒与佛教、道教已处于三分天下的状态，甚至有人说香港的基督徒已占人口的一半。<br>这个说法并非毫无根据。<br>97以后，各种基督教会和宗教组织在香港开办了近千家中小学及幼稚园。<br>作为对比，佛教、道教、伊斯兰教等在香港开办的学校及幼稚园加起来不超过200家。<br>几年前香港发生的“反国民教育”示威，实际上就是从少年儿童教育开始，反对国家认同。<br>在教会中小学占据半壁江山的香港，宗教组织从幼稚园开始就向孩子们灌输宗教意识形态。<br>以至于在这次香港动乱中，人们发现香港很多学校教材充斥丑化、抹黑祖国的内容。<br>这样的学校教出来的孩子，成为这次街头动乱的主力，也就不足为奇了。<br>这样的教会学校公然支持动乱，也就容易理解了。<br>这样的教会组织亲自参与街头动乱，也让我们看到宗教在颜色革命中作用，已经在香港呈现明目张胆的态势。<br>当年支持“反国民教育”的香港名人，很多也是今天香港动乱的支持者。<br><h3 id="zhoupuTopic-4">政教分离是当今世界的普遍原则之一</h3><br>教会主导义务教育是违背政教分离原则的。<br>英国离开香港之前，一定程度上还奉行了政教分离的原则，因此，香港基督徒的数量增长不算很快。<br>97香港回归，英国离开香港后，美国势力大量进入香港。<br>美国驻香港领事馆的人数将近千人，居然与驻北京大使馆人数相当。<br>美国虽然也号称是政教分离的国家，但美国的政教分离与欧洲启蒙运动后的政教分离不同。<br>人们通常理解启蒙运动后的政教分离是指：<br>宗教不能干预世俗社会。<br>具体说，教会不能干预义务教育。<br>而美国的政教分离恰好相反：<br>世俗政治不能干预宗教。<br>因此我们就能理解，教会反对公立学校讲授达尔文进化论，这种事情在欧洲政教分离原则下不太会发生的事情，在美国政教分离原则下就很正常。<br>香港今天的教育在相当大程度上违背了政教分离原则，成为向青少年灌输宗教意识形态的强大工具。<br>基督教意识形态从冷战时期开始就与中国的执政党有尖锐的对立。<br>香港部分教会和宗教组织，同样违反了政教分离原则，成为街头动乱的支持者、鼓动者、参与者。<br>宗教是美国颜色革命工具箱里的工具之一。<br>在各地的颜色革命中，只要对颜色革命有利，美国就会将宗教拿出来使用。<br>而这个颜色革命工具的有效性，则建立在从少年儿童教育开始的宗教意识形态灌输。<br>这就是香港回归20多年后，香港部分年轻人日益与祖国背道而驰的根本原因。<br>反过来说，这次香港动乱的好处之一是，它使我们更加看清了在“新冷战”背景下宗教的本质和作用，还使我们看到美国右翼势力如何在“政教分离”的幌子下推行“政教合一”的伎俩。<br>宗教意识形态在“政教合一”背景下，必然成为反对世俗政权的力量。<br>黎智英等很多香港动乱的主导者、支持者都是基督徒，内地一些基督徒也试图相应动员，朝香港汇聚，应该引起我们的高度警惕。<br>最后要强调一点，本文不反对宗教自由，也不想造成对基督徒的歧视。<br>本文希望读者明确地理解：<br>宗教自由、信仰自由必须坚持政教分离的底线。<br>不论什么宗教，一旦违背政教分离原则，试图干预世俗社会、世俗政权，就会成为社会的动乱之源。<br></pre><br>',
'<h2>Why has China developed so much faster than India?</h2><br><a href="https://www.quora.com/Why-has-China-developed-so-much-faster-than-India">Why has China developed so much faster than India?</a><br>',
'<h2>新中国能崛起，“新印度”为什么不行？</h2><br>“印度崛起”说，已经说了很多年了。<br>在我刚上高中那会儿，就在讲“龙象之争”——我还专门买了本书，看到西方学者把印度的潜力吹上了天。<br>现在已经2019年了，新中国成立70年了，而印度独立是1947年，比咱们建国，还早了两年。<br>“龙象之争”吹了近20年，最近终于没啥人再吹了。<br>当年堂堂的“不结盟运动”领袖、“第三世界扛把子”，除了人口突飞猛进，其他没有一件可以称道的地方。<br>根据世界卫生组织数据，中国人预期寿命为76.1岁，印度人为68.3岁。<br>根据联合国教科文组织统计处的数据，中国成年人识字率为95.1%，印度为69.3%。<br>根据世界银行的数据，中国新生儿死亡率为5‰，印度为24‰。<br>他们的铁路大部分还是英国殖民者留下来的遗产；<br>他们引以为豪的“软件外包”产业，只是在给其他国家打下手，没有自己的产品；<br>他们富人豪华奢侈的别墅公寓外面，就是贫民窟和臭水沟。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJCmfQ0eK4EGDPD2quwSxBeDFE6hfysubXMJD4iaolYa4yiatfSPBS9Fsg/640"><br><br>上图是印度首富的房子，他一家人住了20多层，有人评价道：<br>“世上有两个孟买。<br>一个是穷脏乱的孟买， 其 2200 万人口中，70% 都住在贫民窟，约一半人口每日生活费低于 2 美元。<br>在著名的贫民窟拉达维，1.7 平方公里的土地上挤着 100 万人，平均 1440 个人才拥有 1 间厕所。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJjcNBwUcxGWIw3GNHzxecqHOkPPzMicKwDNGEqEOrZPdPKgiajEmNVtRg/640"><br><br>世界上还有另一个高大上的孟买，贡献了印度税收的40%和关税的 60%。<br>在班得拉（Bandra）地区，奢侈品牌云集，吃喝玩乐齐全，与北京上海无异。<br>这里有世上最差的住宅，以天地为铺盖，每年夏天要热死几百人。<br>也有世上最好的住宅，Antilia，一个月光电费就要 700 万卢比（约10万美元）。<br>房子的主人叫穆克什·阿巴尼，印度首富。<br>在印度，每个人都会用到穆克什的产品。<br>他的公司涉及石油、通信、银行、发电、港口建设等各种业务。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJX6SJIUhSvHjWFSIHvXia0Hwt8Wsicpt1rAuN9ia3nytY4Xeghj1ZpiccnA/640"><br><br>印度还是一个著名的“强奸大国”，在印度当地，几乎每20分钟，就有一位女性被人强奸，两三个儿童中，就有一位遭受过性侵害。<br>高达99.4%的受害女性都不敢报案，因为觉得屈辱。<br>印度女性毫无社会地位，遭遇强奸、凌辱和虐杀，往往都打不赢官司。<br>而他们的男性认为，这些女性活该——“<br>好人家的女儿不该出来闲逛”，<br>“她不该在被强奸的时候反抗”，<br>“被强奸了，是她们家的耻辱”。<br>印度著名的“公交车轮奸案”中，罪犯的辩护律师公开在法庭上说：<br>“如果我家的女儿天天出门闲逛，和男人混在一起，我会毫不犹豫活活把她烧死”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJ5Wb3pJtb8WKCsgmteWWvv57K7BZp3c1VcK5j5zX6kHGOe3weGfgNUQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJqGpNYrtWWT34QbNDxssWHW9F3gFvk7FOO6qBoLnmEnWcdd0YbVp40w/640"><br><br>当然，我们中间依旧有些文青，鼓吹印度是个可以“洗涤灵魂的圣地”，特别是那些影视圈的女明星，去了一趟印度，都要把这吹成“灵魂之旅”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJyWkpeSibxYkLg2fx7KehyxdXWdLNyEjZPvVjaWRJOWOp7BgRJKU05BA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJMricTq0mpm1T5hQgZ9tON4KoHVv2Q7icOt8pRHXg3TSicibrd1OgD7JpiaA/640"><br><br>印度的环境之糟糕，就连著名NBA球星杜兰特去印度推广篮球运动的时候，都忍不住说：<br>这是一个在知识和经验上落后了20年的国家，你可以在街上看到奶牛，四处奔跑的猴子，贫困的人们拥挤在路边，还有百万辆汽车。<br>只有一群弱势群体想要学习如何打篮球”。<br>杜兰特还称自己受到了文化上惊吓。<br>这是一段独特的经历，我在去之前以为印度都是宫殿、皇室和黄金，基本上就像是迪拜一样，然而当我降落在那里时，我看到了他们的生活文化，是非常粗糙的”。<br>杜兰特还去参观过泰姬陵，而他对泰姬陵的印象是这样描述的，“<br>我以为圣地是受到超级保护的，会非常干净，但当我到达时发现，路中都是泥土，在未完工的房子里还居住着人，没有门，没有窗户，街上都是牛和流浪狗。<br>然后嘣地一下，世界七大奇迹之一的泰姬陵就出现了，这真是大开眼界。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJTfXrJCYC9euIB1qhzEpiccZiasA9IcrzGibibmhutBs7iaEE6Djib91tfAkQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJ0DdR0dgDIEz4Y4NxTnIfS69Ba0z1d4SlLUdkM0ZCHyDG3mUK8BomEw/640"><br><br>其实杜兰特真的没有说谎，伟大的泰姬陵周围，是无边无际的垃圾堆和横流泛滥的污水。<br>后来，这个著名的口不择言的大嘴巴在“普世价值”的压力下，不得不向印度人民道歉，说印度是个好国家，是我没文化，用词不当，不懂你们的文明。<br>其实，杜兰特这种人，算是西方当代文化中少有的异类，不讲政治正确，就好比那个《皇帝的新衣》里的孩子，讲了句真话，就让白左们不喜欢了。<br>我们今天，也来做个“不会说话”的孩子，好好分析一下印度的问题。<br>按理说，印度作为“世界上最大的民主国家”，一直是西方媒体夸奖的标杆和典范，而且印度既拥有中国的“人口潜力”，又拥有西方的“先进制度”，又不被西方视为眼中钉肉中刺，还被美国、苏联同时扶持过，为什么他们就不能发展起来，成为中国这样的“世界第一工业国”呢？<br>首先，印度自独立之后，说是个“新印度”，实际上还不如当年那个殖民地，因为好歹有一个威权、独裁的英国政府统治，英国人可以靠武力去推动基础建设、工业生产。<br>英国人离开的时候，留下的印度家底，其实要比新中国好得多。<br>1949年印度钢产量134.7万吨，中国15.8万吨；<br>印度生铁产量163.6万吨，中国24.6万吨；<br>印度铁路里程54754公里，中国只有21800公里；<br>1949年印度拥有600万产业工人，而中国只有120万；<br>1949年印度拥有122万在校高中生，中国只有26万；<br>1949年中国的GDP，大概只有印度的一半。<br>今天，中国高铁里程数世界第一，钢铁出产量世界第一，中国粗钢产量已经占到全球粗钢总产量的一半，而印度的粗钢产量占全球总产量的比例只有大约6%，2015年中国人均粗钢表观消费量是印度的7倍多。<br>中国GDP增长了368.5倍，中国工业产值占GDP的比重约40%，总量达5万亿美元，而印度的工业产值占比仅为24%，总量不到6000亿美元，只有中国工业产值的十分之一！<br>中国的主要出口产品为技术含量高的电子、机械等工业品，而印度更多的是原材料和服务业。<br>中国钢铁、发电、石油、铁路、电子工业全面碾压印度，根本不可同日而语。<br>印度占着亚洲最肥沃的土地，最适宜作物生长的气候，一年三熟的水稻，却还不能摆脱饥饿。<br>据联合国世界粮食计划署与印度非政府组织最新调查报告，印度有21%的人口，超过二亿三千万人处于营养不足状态，占全球饥饿人口27%，高居世界之首。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJpQueOqBjzzRxHMibRicDibIfBSL5ZiamAxPtyUf1EzaCBqBhcWRrEOXW2w/640"><br><br>为什么印度起步比中国早，同样拥有“人口红利”，又有“民主制度”加持，却不能真正崛起呢？<br>我看大约就三点原因：<br>种姓问题、基层控制力弱、精英媚外。<br>1、<br>种姓制度，人与人之间极度的不平等，束缚了印度的生产力。<br>印度虽然独立，进入了现代社会，但他们的“种姓制度”依然存在，他们社会分四个“种姓”——婆罗门、刹帝利、吠舍、首陀罗。<br>婆罗门是印度教的神职人员，相当于西方的主教、牧师之类，刹帝利是印度的贵族，包括帝王后裔、封建领主；<br>吠舍是商人或者手工业者；<br>首陀罗是奴仆。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJOwkyTUbog7ALqicIg3Zk5px1HBcgT40VicG7q0zG90ib088CLPlqdS0jw/640"><br><br>印度的种姓，是写在每个人的名字里的，改变不了，你的“姓”，就是你的“种姓”，比如大明星阿米尔.汗，“汗”，就是“可汗”的意思，代表他是刹帝利，祖上是阿富汗来的突厥征服者。<br>你以为这就是全部吗？<br>不对，吠舍、首陀罗虽然低贱，但还算是人，印度除了四大种姓之外，还有一类人，并且是绝大数人，被称作“贱民”，又称 「达利特」或「不可接触者」，从事清理尸体或污秽等最卑贱的工作。<br>印度的下水道，全部是由贱民维护的，他们身无任何防护，只有一条绳子拴着，憋气潜入化粪池和下水道，每天泡在污水和粪便中，干着最肮脏最危险的工作，每五天，就有一位下水道清洁工死亡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJZicO059cDOCLLZv1Y7zrCeicG324Jt1xkK9y0oUbic6RKcF9VgKPwBn1w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJJ5ibcXqPEg1ohOchAPD2liaYGwicyebuRDGmwIGugnhccSnia4icKNyMfwg/640"><br><br>有人经常说：<br>“印度只有一亿人口，剩下10亿都不是人”。<br>这不是个笑话，而是残酷的事实。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJ5kUtQzBgOibhuHibVKIU0SZHNAzTGQVIsWKAJvCTcJPFafDG17Dt02AA/640"><br><br>2019年，曾经有贱民因为参加婚礼的时候，在高种姓面前坐着吃饭，被活活打死；<br>也有一位吠舍男子，和一名刹帝利高种姓女孩交往，被女孩的家人活活打死；<br>2014年5月27日，印度北方邦的农村，两个少女“贱民”惨遭奸杀并被吊在树上示众。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJZ4L71Fr0P9rXIzka1KNrn31NEjkbfHxaPgVvuHkGiag1q1n0OTyPs6w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJJyIdyvRG8C7FEXvOw7l2h9qZw0RSLjQW0KF343ibdmSVfkNvuhvtSgQ/640"><br><br>2018年，更有个搞笑的新闻，印度发生洪涝灾害，一家高种姓婆罗门被困在洪水中，结果救援的船只到了，这家人拒绝被救，因为来救他们的渔民是低种姓；<br>最后为了活命终于上了船，还要求“救命恩人”不要碰他。<br>知乎上的老兵“龙牙”曾经讲过一个故事：<br>他在边境当兵的时候，有一次和印度那边的军人会面，他等了半天，看到一队印度士兵抬着什么东西走了过来，走近了才发现，他们抬着轿子，轿子上坐着一位军官，这位“<br>印度少尉左手边是一盘切好的水果，右手边是一瓶红酒一个高脚杯，头顶上是遮阳棚，屁股底下是一个小凉轿子，轿子底下才是四个大头兵。<br>满满的贵族范儿”看的他目瞪口呆。<br>种姓的存在，是人类现代文明的耻辱，这代表着奴隶社会时代的极度不平等，把大部分人不当人。<br>这不只是个道德问题，这更是个经济问题，因为大量的劳动力被种姓束缚在农村，束缚在领主的土地上，束缚在旧的生产关系中，他们本来是工业化最重要的基础。<br>没有人给他们教育，没有人给他们自由，甚至没有人给他们人权。<br>女性的问题，本质上是一样的，女性在印度被当作家庭和男性的附庸，是可以交易的货物，而不是自由的劳动者，印度经济想要真正起飞，需要把这些“奴隶”，都变成人。<br>BBC拍过纪录片《印度的女儿》，结果被印度政府封杀，阿米尔.汗拍过《真相访谈》，揭露印度的真相，结果第一季播出后，好些爆料作证的嘉宾被割喉杀死，阿米尔汗这样的高种姓大明星也收到了死亡威胁。<br>不平等的问题，已经是“印度之癌”了。<br>2、<br>统治阶级心比天高，却没有实际的基层控制力和政策执行力。<br>我们看印度的政治家，往往都是“野心勃勃”，想要有一番作为的，但往往又都是雷声大、雨点小，口号喊得震天响，但是几年下来，什么都没干成，反而闹了不少笑料。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJ5w3C1vFWspUa0hvvLSwWj7u0YxC3fxQncdlMDfSkWPVIotcicPqJnZA/640"><br><br>印度确实民主得很，民主得像中国春秋时期，出省就是出国，出县也是出国，各地所谓的“邦”，其实就相当于中国春秋时代周王室分封的诸侯国，各自为政，各行其是，大小封建主把持了地方的实权，根本没有“全国一盘棋”的思维。<br>印度物流快递都发展不起来，因为你这快递只要一出邦，隔壁邦的就要对你课以重税。<br>你能想象，能从上海发个快递到北京，一路上，江苏、安徽、山东、河北、天津一路给你收个税吗？<br>印度本质上不算是一个“统一”的国家，因为他们存在着各种各样的民族、宗教信仰、自治邦和封建领主，印度如果要修铁路，那要经过许多不同的邦，这些邦基本上还是封建领主制度。<br>各邦都会以千奇百怪的理由和条件阻止铁路通过。<br>印度人70%是印度教徒，六分之一是穆斯林，剩下的10%就是各种其他宗教，包括佛教、基督教、犹太、拜火教、锡克教......恒河沙子一样多。<br>印度各邦都有着分离主义倾向，有的邦信仰印度教，有的邦信仰佛教，有的邦信仰藏传佛教，有的信仰伊斯兰教，互相之间简直水火不容。<br>说是一个国家，但从来都没有把隔壁省份当自己的祖国，也没有把其他民族、其他宗教信仰的人当自己的同胞。<br>在无休无止的扯皮“内斗”中，印度不但建不了铁路，甚至还建不好公路，只能在数据上玩花样。<br>去年有一则新闻说“印度公路的总里程超过了中国”，但作者根本就不知道中印两国的公路标准是什么。<br>印度的“高速公路”，其实连中国的省道都不如......印度的地方公路，其实就是可以赶着牛车跑的泥土路，这也算了进去。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJnNjhVeMu3Z5Hnt8ibup3CgA36GhYmu84JiauKJP3jjArSPTPLz3Ik4EQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJonWMJMLbWgYu0QjuX4sqr8GQo8A3OicC54rx7ID4OxE5FUrLuy58CicA/640"><br><br>以西方为中心，精英阶层极度媚外。<br>印度人中有一大批成为了西方大公司公司的高管，就连微软公司的CEO，也是印度人纳德拉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJvhkEtFmzyaZOh6mtlBfh30pbeYFyTAJlfibSBceGOs2ibcibicwdf1dcTw/640"><br><br>他们常常沾沾自喜，说中国是“世界工厂”，但印度是“世界办公室”，但是他们不知道，中国有100家世界500强企业，老总都是中国人。<br>他们没有想过，为什么印度的精英，学成之后，就直接变成了美国人，没有回来报效自己的国家、建设自己的国家？<br>为什么他们不肯回来改变印度的教育、科研和工业制造？<br>是啊，印度有纳德拉，却没有钱学森。<br>曾经有个学者去印度学术访问，在一所简陋的学校里，看到一群年轻人坐在泥地上学习，每个人手里都拿着书本，那位学者很感动，问道：<br>“你们为什么如此努力？”<br>那些孩子答道：<br>我们要离开印度，去美国。”<br>所以，你知道的，印度只是美国的一个“养蛊场”，<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJTZwE4Rg6yjKYx7XuibRTC43SZw94zY7iatiagMGziaS6duMpnImUDo5SpQ/640"><br><br>有人曾经一针见血地指出：<br>“印度文明除了宗教，没有系统的创立、模仿、重构、完成过任何一个重大的政治、经济、文化和工业系统。”<br>他们历史上，从未存在过一个真正的、强力的、拥有凝聚力和向心力的文明，他们的人民也从来没有过这种文化。<br>印度不是中国，中国自发创造了自己的文明系统，并且不断更新，印度也不是日本，日本善于模仿、重构，善于彻底抛弃过去，学习强大的政治、经济、文化，建立自己的体系。<br>从雅利安人入侵开始，波斯人、马其顿人、大月氏、突厥、阿拉伯人、伽色尼人，阿富汗人、帖木儿蒙古人、葡萄牙人、法国人、英国人，都曾做过印度的“主人”，当时代变了，这些“主人”消失了，印度成了民主国家，他们反而不习惯了。<br>印度的历史，只不过是一部“被征服史”。<br>他们只创造了复杂的宗教和神话，并没有真正创造过一个“印度人的文明”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJHzKOcfIBTTiaVMLcbd5QGEyw4ckBukHKnYNAoicc79vI0U2pibf6qLSbw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJK64549e6ubVOhNyxnv4IvRozdetmFKr91Vlt0Mkhria7VmSSia5dGeYA/640"><br><br>你如果常看印度的电影，电视剧就会明白，印度人的文学、艺术，往往都在讲一个国王、一个英雄，一个“神”......赞颂他们是多么完美，多么强大，多么善良，一生的经历是多么传奇，他们往往都是某天神的孩子，某女神的孩子，某神灵的化身，某传奇国王的后代。<br>但他们从未讲过——制度和组织。<br>那些所谓的“神灵”、“英雄”和“国王”，其实都是印度历史上那些征服者的化身，印度人到现在都没有搞懂，那些征服者之所以所向披靡，并不是因为他们血统高贵、天生不凡，而是因为他们那个时候，代表着先进的政治经济军事制度、和强有力的组织能力。<br>他们的精英水平真的不差，道德品质也不差，也有阿米尔-汗这样的明白人、有良知有道德的人，但是没有办法，有良心发现的个人，没有良心发现的阶级，他们的精英阶层不关心他们的人民，也不关心他们的国家。<br>印度没有人口红利，没有劳动力优势，他们只有“1亿人”。<br>一个国家想要富强，首先要把她的人民，变成真正的“人民”。<br>印度混成这样，是因为他们缺一场真正的“解放”，从民族解放，到阶层解放，再到文化解放。<br>西方国家天天拿印度做榜样和中国比，印度人也真的以为自己可以和中国比，甚至以为他们比中国更好，认为“上海十年后就要赶上孟买”了。<br>其实，他们不但不了解中国的成就，也不了解中国这70年，付出了多少，打碎了什么，创造了什么。<br>',
'<h2><span class="borwhite1 borRad10 gold limebs">Why has China remained a fairly cohesive state for over 2,000 years?</span></h2><br>Because China dealt with divisive factors in a more fundamental way, a long time ago. <br>It\'s like marriage. <br>It\'s not that the ones who stay married never encountered problems, but that they dealt with it, and the result is better than the alternative.<br>The number one reason for all those wars in Europe is religion. <br>Confucius said “learned men don\'t go around talking about ghosts” in ~ 500 BC, and all his successors strongly defended secularism in government. <br>Instead of looking into the Oracle Bones, the Chinese government organized disaster relief and cared for the poor from day one. <br>Basically, the Chinese government did the work the European Churches did in the middle ages. <br>Today China is the least religious country on earth.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-8bce8e37afdf74d0bd7a22874205a490" master_src="https://qph.fs.quoracdn.net/main-qimg-fe5cf88cedb510fa6c981035107ed661" master_w="640" master_h="487"><br>Different languages lead to different grouping, custom, and cultural development. <br>China in <a href="https://en.wikipedia.org/wiki/Qin_dynasty" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 124423303);" data-is_promoted="False" class="external_link" data-qt-tooltip="wikipedia.org"><br>Qin dynasty </a>(~ 200 BC) unified language, and given unified legal code to the whole country.<br>Inheritance of the Aristocracy led to a lot of territorial fights. <br>China in <a href="https://en.wikipedia.org/wiki/Han_dynasty" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 124423303);" data-is_promoted="False" class="external_link" data-qt-tooltip="wikipedia.org"><br>Han dynasty </a>(~ 200 BC - 200 AD) disarmed aristocrats. <br>They were not allowed to start civil wars anymore.<br>Regional conflicts is still a big cause of conflicts and separatism today. <br>China in <a href="https://en.wikipedia.org/wiki/Tang_dynasty" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 124423303);" data-is_promoted="False" class="external_link" data-qt-tooltip="wikipedia.org"><br>Tang dynasty </a>(600 AD) disarmed regional governments. <br>From then on, the military is directly managed from the Central Government, generals are only stationed at the border regions, and they are rotated continuously. <br>Regional governments only have civilian management responsibilities.<br>Furthermore, regional political influence can not be developed and monopolized by a specific local power anymore, because the officials were all selected through national exams, and they are all posted far away from their home town. <br>In fact, there are strict laws forbidding government officials from working within 500 miles of their own home towns. <br>This is to prevent nepotism, corruption and ensure fairness of regional management.<br>And lastly, tax collection has always been centralized. <br>So regional powers have no money and no arms, and there\'s no religious conflict, no aristocracy, and everybody intermarries like rabbits. <br>People like hybrids. <br>There\'s simply no “Us” and “Them”.<br>Every single one of these endeavors are multi-century tasks to accomplish. <br>It\'s a lot of work.<br>If you take a look at all the wars in Europe, and say, let\'s take away all the religious wars because we don\'t believe that stuff, then let\'s take away all the “royal inheritance” wars because they were not allowed to have private armies, then take away tribal and regional wars because your local government aren\'t even manned by “the local grandees” in the first place, then let\'s take away race wars because we all intermarried like rabbits, … what do you have left?<br>Peasant rebellion and foreign invasion. <br>That\'s what\'s left.<br><hr class="qtext_hr"><br>(PS: One can argue that if Europe only had foreign invasions and peasant rebellions, then the Ottoman Invasion actually made Europe more united, and the French revolution, while bloody, was beneficial to Europe in the long run. <br>Neither ended up as divisive as race/religion/royal inheritance disputes.)<br>',
'<h2><span class="orange Uline">Why do Western countries seemingly dislike China\'s success?</span></h2><br>There’s a joke that goes like:<br>A Protestant moves into a uniformly Catholic neighborhood. <br>Things are generally harmonious between the neighbors, but for one thing: this Protestant loved his red meat, and seemed to have a habit of grilling every Friday, tempting and tantalizing every single one of his Catholic neighbors who were prohibited from consuming meat on Fridays.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-243327f1a286ffa7c759f8e8cb9d8d39"><br>One day, the community decided this was too much, so they went over to his house, talked to him, and to their amazement and great pleasure, he agreed to convert to Catholicism. <br>He was brought to the local church, where the priest sprinkled some water on him and proclaimed: You were born a Protestant, you were raised a Protestant, now you are Catholic.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e01f233bfcfe7eeb1c790f4265d1d22d"><br>Next Friday, all the Catholic neighbors prepared themselves for a nice pleasant meatless meal, free from temptation, when sudden the smell of fresh steaks wafted into their nostrils. <br>They quickly ascertained that it had come from their new neighbor’s place. <br>Perhaps he had forgotten about the meatless Friday prohibition? In any case, they gathered to remind him, and upon arriving at his yard, they were treated to the sight of their neighbor, grilling steaks.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-feb12ad738a3fd399b6cd02fa56b5aac"><br>And as each was done, he sprinkled a little water over it, and said: you were born a cow, you were raised a cow, now you are a fish.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-91f6d9bcdc746d79babf6e0e19678012-c"><br><br>The 90s saw the end of the Cold War and the seeming victory of a specific implementation of “Western liberal democracy” in the marketplace of ideas. <br>So one-sided was this dominance that people published papers proclaiming that liberal democracy was the <a href="https://en.wikipedia.org/wiki/The_End_of_History_and_the_Last_Man">The End of History</a>. <br>Plenty of Quorans, and conservative ones at that, have noted that it is useful to think of religion not just as what god or gods you worship, but also the values system that you internalize into the very fiber of your being. <br>And the influence of traditional religions may have been continually waning, but something had to take their place inside the hearts of Westerners in search of meaning.<br>Thus it becomes obvious: if you’ve gone your entire life being convinced that your religion is the reason why you have the peace and prosperity that you currently enjoy, then seeing someone else get the exact same thing but with a different religion becomes not just irksome but downright offensive.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c4ecea1fa2b2bdc503a6a27a7c4a1157"><br>You were born authoritarian, your were raised authoritarian, now you are a democracy - wait, what do you mean you’re not?<br>',
'<h2><span class="white">建国70周年——科技工业篇</span></h2><br>1949年10月，新中国宣告成立。<br>当年，历经西方近百年殖民侵略和数十年国内战乱，全国满目疮痍、百废待举。<br>其中，支撑国民经济发展的工业基础几乎为零，工业增加值仅为数十亿元：包括钢铁产量15.8万吨，原油产量12万吨，发电量43.08亿千瓦时等。<br>这在全球都属于极为落后国家之列。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929135950966.png" /> <br>1949年10月1日，毛主席向全世界宣布：“中华人民共和国成立了。”<br>然而，70年后的今天，中国已焕然一新：工业增加值突破30万亿元，成为世界第一大工业国，且是全球唯一拥有联合国产业分类目录中所有工业门类的国家。<br>而在500多个工业门类中，有220个产量世界第一。<br>那么，从破败凋敝、举步维艰到冠绝全球，中国科技工业经历了哪些激动人心的时刻？<br><strong>东风轿车：一汽人纯手工打造</strong> <br>1958年5月12日，中国第一辆国产轿车——东风CA71在长春第一汽车制造厂诞生，其品牌名字来源于毛主席“东风压倒西风”言论。<br>一汽于1957年下半年开始设计生产这辆轿车，图纸设计、泥模等因参考法国、德国和苏联汽车较为顺利，但由于一汽缺乏轿车生产经验，整个东风轿车制造克服了诸多困难，最终车身全部由手工打造完成。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140022173.png" /> <br>东风牌CA71轿车 <br>当年5月21日下午2点，毛主席亲自参观并在林伯渠秘书长的陪同下坐进东风轿车，轿车围绕中南海怀仁堂花园跑了两圈。<br>下车后，毛主席高兴地说：“好呀，坐上我们自己制造的小汽车了。”在北京期间，刘少奇、周恩来、朱德、贺龙、陈毅等中央领导先后参观、乘坐东风轿车，都给予很高的评价与期望。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140150133.png" /> <br>毛主席在怀仁堂视察东风轿车 <br><strong>大庆油田：王进喜以身制服井喷</strong> <br>1959年9月25日，中国石油勘探队在松辽盆地中发现了工业性油流。<br>次日，松基三井石油喷涌而出。<br>时值国庆10周年，这个油田被以“大庆”命名。<br>1960年2月，中央批准了原石油工业部关于组织大庆石油会战的报告，随后玉门、四川、新疆、青海等地石油厂矿、科研部门和院校37个单位，共计约4万人奔赴大庆。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140213258.png" /> <br>1960年4月29日，在萨尔图草原上举行的万人誓师大会 <br>1960年3月25日，王进喜从玉门油田带领1205钻井队来到大庆油田。<br>4月29日，1205钻井队准备往第二口井搬家时，王进喜的右腿被砸伤，但他坚持在井场工作。<br>由于地层压力太大，第二口井打到700米时发生了井喷。<br>危急关头，王进喜不顾腿伤、扔掉拐杖，带头跳进水泥浆池，用身体搅拌水泥浆，最终制服了井喷。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140243779.png" /> <br>“铁人”王进喜用身体搅拌泥浆 <br><strong>原子弹：邓稼先“大爱无私”</strong> <br>1964年10月16日，下午3时整，一声巨响响彻罗布泊，同时伴有的炽热火焰、万米高的蘑菇云，见证着中国自行研制的第一颗原子弹爆炸成功。<br>至此，中国成为继美国、苏联、法国、英国之后，第五个拥有原子弹的国家。<br>试爆后，《人民日报》随即发出号外新闻，向中国人民宣告了这一好消息。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140318120.png" /> <br>1964年10月16日的《人民日报》“号外”（图右） <br>邓稼先可谓在原子弹研制中鞠躬尽瘁、功勋卓越。<br>他曾连日挑灯夜战，工作量达到负荷极限。<br>一次他伏在办公桌上睡着后，突然摔倒在地竟然没有醒；一次在指导完青年人写理论计算报告后，站着就睡着了。<br>另外，邓稼先一心扑在核试验研究上，他与妻子许鹿希结婚33年，在一起的时间只有六年。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140340503.jpg" /> <br>许鹿希与邓稼先 <br><strong>氢弹：“于敏架构”独树一帜</strong> <br>1967年6月17日8时20分，轰-6甲飞机平稳地飞到位于罗布泊的靶标上空，成功地将我国第一颗氢弹投下，氢弹在距离靶心315米、距地面2960米的高度成功爆炸，实测当量330万吨。<br>中国由此成为继美国、苏联、英国之后，世界上第四个独立掌握氢弹技术，且是研制出氢弹速度最快的国家。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140405542.png" /> <br>中国第一颗氢弹爆炸后形成的硕大白色蘑菇云 <br>在氢弹研制过程中，于敏提出的新模型，解决了热核材料自持燃烧的关键。<br>据美国方面的分析，于敏提出的氢弹结构原理，与当时其他国家的泰勒-乌拉姆结构类似，但于敏提出X射线透镜而非X射线反射镜来实现从初级到次级的能量传送，在设计上更有先进性。<br>此后，全世界氢弹只有2种结构类型，t-u构型和于敏构架。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140456480.png" /> <br>中年时期的于敏，后被尊称为“氢弹之父” <br><br><strong>人造卫星：钱学森归来筑梦</strong> <br>1970年4月24日21时35分，在甘肃酒泉，中国自行设计、制造的第一颗人造地球卫星“东方红一号”，由“长征一号”运载火箭一次发射成功。<br>卫星重达173公斤，用20009兆周的频率，在太空中播送《东方红》乐曲。<br>这在中国航天史上具有划时代的意义，中国从而成为继苏联、美国、法国、日本之后，世界上第五个能够独立发射卫星的国家。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140536307.png" /> <br>“东方红一号”人造地球卫星 <br>在“东方红一号”研制中，钱学森担负星—箭—地面系统三大方面总的技术协调和组织实施工作。<br>而在承担该重任之前，美国曾百般阻挠钱学森回国。<br>1950年，美国海军部副部长金贝尔立曾给司法部打电话表示，“无论如何都不要让钱学森回国。<br>他太有价值了，在任何情况下都抵得上3至5个师的兵力。”1955年，在周总理等人斡旋下，钱学森回到祖国怀抱。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140610251.png" /> <br>1956年2月1日，毛主席设宴款待全国政协委员，特意安排钱学森坐在自己身边。<br> <br><strong>核潜艇：黄旭华30年“移孝为忠”</strong> <br>1974年8月1日，中国第一艘核潜艇——091型攻击核潜艇被命名为“长征一号”，正式列入海军战斗序列。<br>这使得中国成为继美国、苏联、英国、法国之后，世界上第五个拥有核潜艇的国家。<br>核潜艇以核反应堆作为动力装置，水下持续航行时间可以达到60—90天。<br>向海而发、图腾，中国至此拥有了强大的海防后盾和力量。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140633741.png" /> <br>2017年4月23日，“长征1号”核潜艇亮相青岛中国海军博物馆，向公众开放。<br>该艇于1970年12月26日下水。<br>图/中青网 <br>中国核潜艇工程项目于1958年春由中央批准启动。<br>黄旭华等29人被秘密地召集至北京“开会”，在这次会议上，年仅32岁的黄旭华被任命为核潜艇研制总工程师。<br>“到了北京才知道，我们不回原单位了。”就这样匆匆一别，30年，黄旭华没有再回家及告诉家人工作内容；30年，只留下了一个神秘的145信箱……他认为，“对国家的忠，就是对父母最大的孝。”<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140659774.png" /> <br>2019年9月17日，习主席签署主席令，93岁的黄旭华被授予“共和国勋章”。<br> <br><strong>正负电子对撞机：“不再犹豫”定乾坤</strong> <br>1988年10月16日清晨5点56分，中国第一座高能加速器——北京正负电子对撞机（BEPC）首次对撞成功。<br>这是我国继原子弹、氢弹和人造卫星之后，在高科技领域又一重大突破性成就，开启了粒子物理和同步辐射应用研究的新篇章。<br>BEPC由长202米的直线加速器、输运线、周长240米的圆型加速器等部分组成，外型犹如一只硕大的羽毛球拍。<br><br><img src="https://i.guancha.cn/news/internet/2019/10/02/20191002012719281.jpeg" width="550" height="390" alt="" /> <br><br>北京正负电子对撞机实验室鸟瞰 <br><br>八十年代恰逢我国国民经济调整、基建收缩时期，国家计委决定停止“高能物理实验中心”的筹备及停止拨款。<br>“这项工程已进行到这个程度，不宜中断，我赞成加以批准，不再犹豫。”1981年12月22日，邓小平总书记在一份“紧急报告”上作出以上批示。<br>这份来自中科院高能物理所的报告中写道：“请求中央批准我们12月5日上报的正负电子对撞机方案……”<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140800149.png" /> <br>1984年10月7日，邓小平在电子对撞机国家实验室奠基典礼上为基石培上第一锹土。<br> <br><strong>秦山核电站：举家迁徙建“荣光”</strong> <br>1991年12月15日凌晨零点14分，在浙江海盐县，中国大陆第一座30万千瓦核电站——秦山核电站并网发电，结束了中国大陆无核电历史，也使中国成为继美国、英国、法国、前苏联、加拿大、瑞典之后世界上第7个能够自行设计、建造核电站的国家。<br>该电站系中国核电“母机”，被誉为“国之光荣”。<br>当时满功率发电后，它每年可向华东电网输送核电15亿千瓦时。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140836186.png" /> <br>秦山核电站一期发电纪念明信片 <br>秦山核电站的建设者不乏一批跨越天南海北奔赴的志士。<br>上世纪六十年代末，中央频繁释放建设核电站信号，哈尔滨军事工程学院205教研室反应堆控制教研组教员缪鸿兴和研究室的伙伴们，主动撰写了一份报告请缨参加核电站一线建设。<br>获批同意后，205教研室教员及其家属23人决定举家集体南迁，到上海参加728工程。<br>此后，他们成为中国第一代核电站建设的骨干力量。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140907664.png" /> <br>“秦山一期核电”副总设计师缪鸿兴 <br><br><strong>三峡工程：两年设计“人造江底”保截流</strong> <br>1997年11月8日下午3时30分，随着最后一车石料倾入江中，李鹏总理宣布举世瞩目的三峡工程成功实现截流，一派欢呼和锣鼓声齐响。<br>该截流创造了截流流量每秒8480-11600立方米、水深60米，戗堤进占24小时抛投强度19.4万立方米等多项世界纪录。<br>大江截流成功，标志着三峡工程一期工程顺利完成，并转入二期施工，是三峡工程第一个具有里程碑意义的重大胜利。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140936406.png" /> <br>三峡工程截流现场 <br>三峡工程截流堪称中国难度最大、风险最高。<br>这是在葛洲坝工程形成的水库中实施，水深超出一般的特大型工程截流水深的两三倍，江底还有20多米的松软淤沙。<br>面对难题，三峡工程设计总工程师郑守仁花了两年时间制订截流方案的初步设计阶段，提出了双戗截流、分担高水头落差的良方，并首创“人造江底，深水变浅”预平抛垫底方案，保证了大江截流顺利实施。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141008318.png" /> <br>1994年11月，郑守仁与王家柱在导流基坑开挖现场. <br><strong>“神五”载人航天：主席眼含热泪送行</strong> <br>2003年10月15日9时整，“神舟”五号载人飞船在酒泉卫星发射中心由“长征”二号F型火箭发射成功。<br>火箭在震天憾地的轰鸣中腾空而起，急速飞向太空。<br>9时10分左右，飞船进入预定轨道。<br>从这一刻起，杨利伟成为浩瀚太空迎来的第一位中国访客，中国千年飞天梦实现。<br>同时，中国成为继前苏联和美国之后，第三个将人类送上太空的国家，在新世纪翻开航天事业新篇章。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141054447.png" /> <br>2003年10月15日，“神舟”五号载人飞船发射升空 图/新华网，下同 <br>作为中国载人航天事业的第一代航天员，杨利伟肩负光荣任务，但风险压力巨大。<br>“神州”五号发射当日清晨，胡锦涛主席来到指挥中心，亲自为执行首飞的杨利伟送行。<br>而让他心灵震动的是，看到胡锦涛主席眼里饱含着热泪。<br>“这是对中国航天科技寄予厚望，是对中华民族实现飞天梦想的期望，也是对我们航天人的关切！”杨利伟曾深情地回忆说。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141129471.png" /> <br>2003年10月16日6时51分，杨利伟在“神舟”五号舱口向大家招手，神态自若。<br> <br><strong>“天河一号”超算：首次问鼎全球第一</strong> <br>2009年10月29日，中国“天河一号”研制成功，自此成为继美国之后第二个能够研制千万亿次超级计算机的国家。<br>“天河一号”由中国国防科学技术大学研制，面积700平方米，部署在天津国家超算中心，其测试运算速度可以达到每秒2570万亿次，列2010年世界超级计算机500强排行榜第一，这是国产超级计算机首次问鼎世界桂冠，打破了美国在该领域的长期垄断。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141203866.png" /> <br>部署在国家超级计算天津中心的“天河一号”超级计算机 图源：中纪委网站 <br>“天河一号”总设计师、国防科大副校长杨学军表示，“天河一号”峰值运算速度为4700万亿次。<br>做个换算对比，“天河一号”运算1小时，就相当于全国13亿人同时计算340年以上的时间。<br>另外，“天河一号”采用了2048颗国防科大自主研制的“银河飞腾－1000”芯片，约占全部CPU的七分之一。<br>这是中国超算首次使用自主芯片，为后续全部国产化奠定了基础。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141225486.png" /> <br>“天河一号”部分采用了国防科大自主研制的“飞腾－1000”CPU芯片 图/中广军事 <br><strong>中国高铁：CRH280科研人员过万</strong> <br>2011年6月30日15时，鸣笛响起，如箭发射，两列300公里时速的高速列车满载旅客，分别从北京和上海相对驶出，宣告这条当时世界上一次建成线路最长、标准最高的高铁顺利通车。<br>京沪高铁全长1318多公里，开行列车为国产CRH280系列六种型号动车组。<br>它的建成和运营，不仅完善了我国高速铁路技术标准体系，也使我国高铁运营管理水平大幅提升。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141319294.png" /> <br>CRH280A高速动车组在京沪高铁运营试验&nbsp;图/国资委网站，下同 <br>京沪高铁于2008年4月18日正式开工，而在这约两个月前，中国科技部和原铁道部签署联合行动计划，共同自主研制CRH280，设计时速380公里，为当时世界速度最快的动车。<br>“行动计划囊括了中国中车及500余家配套企业、数十家相关领域最强的高校院所和国家重点实验室；参研科研人员1万多，教授以上500多。”时任专家组副组长贾利民回忆说，CRH280的研发进展也相当迅速。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141339506.png" /> <br>中车长客轨道股份公司“复兴号”的生产线，2019年内京沪高铁本线车全部更换复兴号。<br> <br><br><strong>辽宁舰：“不当上舰长，绝不结婚！”</strong> <br>2012年9月25日上午，我国第一艘航空母舰按计划完成建造和试验试航工作，正式交付海军，命名为“辽宁舰”，舷号为“16”。<br>“辽宁舰”的前身是苏联“瓦格良号”航母，原建成度68%。<br>历史将记住这一天，中国海军从此迈入航母时代。<br>而第一艘航空母舰顺利交接入列，对于提高我军现代化水平，促进国防科技工业技术进步和能力建设，增强国防实力和综合国力等具有重大而深远的意义。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141503702.png" /> <br>2012年9月25日，中国第一艘航空母舰“辽宁舰”在中船重工大连造船厂正式交付海军。<br> <br>辽宁舰首位舰长为张峥大校。<br>一天深夜，他像往常一样翻阅战友们汇总的航母资料，看完几百页的资料已是凌晨五点。<br>但他推开会议室的门发现，十几名战友围着一张图纸，争论得不可开交，桌上是一堆早已冷了的泡面。<br>这一幕在他眼里印象深刻。<br>另外，在大学时，张峥就是一个海军迷。<br>他1995年从大连舰院研究生班毕业时，曾对一位将军下保证：“不当上舰长，我绝不结婚！”<br><br><img src="https://i.guancha.cn/news/internet/2019/10/02/20191002013628460.jpeg" /> <br>辽宁舰首位舰长为张峥 图/中国网 <br><strong>月球探测：嫦娥三号首次证明月球没有水</strong> <br>2013年12月2日，嫦娥三号探测器在中国西昌卫星发射中心由“长征”三号乙运载火箭送入太空，12月14日21时11分，成功软着陆于月球雨海西北部，15日完成着陆器巡视器分离，并陆续开展了“观天、看地、测月”的科学探测和其它预定任务。<br>这标志我国已成为继前苏联、美国之后世界上第三个实现地外天体软着陆的国家，彰显技术实力和民族自豪。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141623726.png" /> <br>“玉兔”号月球车全景相机拍摄的嫦娥三号着陆器 图/国资委网站，下同 <br>长期以来，人们一直好奇月球上到底有没有水。<br>对于这个问题，嫦娥三号月基光学望远镜给出的答案是：没有。<br>中科院国家天文台研究员魏建彦称：“我们测量了月球地表层以上水的含量，得到了有史以来最低的一个测量值，这个测量值符合预期。”这是首次明确证明月球上没有水。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141650268.png" /> <br>月基光学望远镜工作 图/学科网 <br><strong>C919大型客机：首飞四千多人激动欢呼</strong> <br>2017年5月5日，C919大型客机的101号机在上海浦东机场圆满首飞。<br>过程中，首飞机长蔡俊、试飞员吴鑫驾驶着首次飞上蓝天的C919飞机，在江苏南通东南3000米高度规定空域内巡航平稳飞行1小时19分钟，完成预定试飞科目。<br>飞机安全返航着陆、舱门打开，蔡俊和C919飞机总设计师吴光辉紧紧相拥，现场4000多人发出激动的欢呼声，许多人难抑热泪。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141718360.png" /> <br>C919大型客机，座级158-168座，航程4075-5555公里。<br>截至2018年2月26日，累计获28家客户815架订单。<br>图/国资委网站 <br>据统计，国内有22个省份、200多家企业、36所高校、数十万产业人员参与了C919大型客机的研制。<br>报告文学作家刘斌表示，可以理直气壮地说：C919是中国制造。<br>而它的首飞成功，意味着经过近半个世纪的艰难探索，中国实现了民机技术集群式突破，及具备了研制现代干线飞机的核心能力。<br>中国民用航空工业将迎来全新发展阶段。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141803296.png" /> <br><strong>港珠澳大桥：将为大湾区带来几十万亿经济效益</strong> <br>2018年10月24日上午9时，港珠澳大桥正式通车，大桥东连香港，西接珠海、澳门，是集桥、岛、隧为一体的超大型跨海通道，全长55公里，是世界上最长的跨海大桥，并被评为“新世界七大奇迹”之一。<br>港珠澳大桥通车后，将大大缩短香港到珠海、澳门三地的时空距离，从香港到珠海澳门驱车仅需30分钟的车程，形成“半小时经济圈”。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141827344.png" /> <br>港珠澳大桥&nbsp;图/国资委网站 <br>港珠澳大桥总设计师孟凡超2004年开始主持港珠澳大桥的可行性研究，2009年12月完成港珠澳大桥主体工程初步设计。<br>2011年2月至2012年10月，他又主持完成了港珠澳大桥深水区桥梁工程施工图设计。<br>孟凡超表示，港珠澳大桥对大湾区经济增长有重大的支撑作用，经济价值远超大桥本身1000多亿元港币的投资，并会为区内经济产生几十万亿经济效益。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141859231.png" /><br> <br>港珠澳大桥总设计师孟凡超 图/新京报 <br>',
'<h2>和平奖公布！塞俄比亚与厄立特里亚边境冲突</h2><br>早也盼，晚也盼，望穿双眼,怎知道今日里，又没我的份，诺贝尔和平奖让特朗普再一次失望了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0iaO40lsSrOStfBAn9W3leub2xY4qHe2H4nSyBU9sPeeRk80qMU4ib3kQfpPCoRdxlFsbu2ZsyRaUg/640"><br><br>今天，诺贝尔委员会主席贝丽特·赖斯-安德森宣布：埃塞俄比亚总理阿比·艾哈迈德·阿里成为2019诺贝尔和平奖得主，表彰其为解决埃塞俄比亚与厄立特里亚边境冲突所做出的贡献。<br><br>不知道天才宝宝会不会发推狠怼挪威人，艾哈迈德·阿里，谁啊？贵庚啊？干了什么啊？家里有矿啊？莫名其妙，太过份了哈，宝宝不开心。<br>宝宝随便哪件事不比那啥边境冲突重要？<br><br>跟金委员长握手，跟塔利班谈判，从叙利亚撤军，还忍辱负重被伊朗打耳光，成心是跟宝宝过不去。<br><br>为了和平奖，特朗普是公开索要，苦哈哈盼了三年，这帮不开眼的东西，看我怎么收拾你们。<br><br>诺贝尔和平奖，在很长一段时间内，它展现出来的是西方价值观，西方利益，西方意识形态，离初衷越来越远。<br><br>虽然这次总算与国际和平挨上了边，总算没有颁给那位瑞典环保小神童，不过，仍然是非常不公平。<br><br>应当对这次颁奖感到不满的，还有一位，也是当事人之一，就是厄立特里亚总统伊萨亚斯.费沃尔基。<br><br>既然是两国和平协议，为什么只有一个国家的领导人获奖？难道伊萨亚斯毫无贡献吗？<br><br>恰恰相反，伊萨亚斯对于两国和平的贡献要远大于艾哈迈德·阿里。<br><br>阿里是在2018年4月19日成为埃塞俄比亚新总理，而伊萨亚斯在厄立特里亚当了26年总统，他既是两国边境冲突见证人，也是政策制定者，两人共同获奖才更合理，如果硬要选一个人得奖，那么，伊萨亚斯得奖理由更充分。<br><br>问题在于诺贝尔奖本身自带的政治色彩，从西方价值观来说，伊萨亚斯不可能得到和平奖。<br><br>伊萨亚斯1946年2月2日生于一个东正教家庭，父亲是厄立特里亚中部的哈马西恩省一个商贩。<br><br>1965年参加埃塞俄比亚革命运动（厄立特里亚在1952年-1993年是埃塞俄比亚一部分），致力于推翻皇帝海尔·塞拉西一世。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0iaO40lsSrOStfBAn9W3leuuBbnPxrml7CwnOzU7bnTvXthL9syqSxogQ64pbU65M4ZCSTY5ICcHQ/640"><br><br>1967年-1969年，年仅21岁伊萨亚斯被选派到中国学习，到了中国后，他被安排到南京军事学院留学生班就读，并接受军事训练。<br><br>1969年，他告别中国，带着几本《毛选》回到非洲横扫天下，自创厄立特里亚人民解放阵线，就是现在的执政党人民民主和正义阵线。<br><br>这样，他跟埃塞俄比亚革命运动成员，既是战友又是对手，1974年推翻了皇帝后，他们又去推翻亲苏联的门格斯图政权，1991年门格斯图总统逃亡海外，埃塞俄比亚革命成功。<br><br>作为革命双方的政治约定，埃塞俄比亚新政权同意厄立特里亚独立。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0iaO40lsSrOStfBAn9W3leuaIasrKjB2WwErprI0E9UbcGJzeZ8LCibAdrCib5Hqg3Oe6oCrchcsWlg/640"><br><br>厄立特里亚独立，意味着埃塞俄比亚失去了海岸线和出海口，变成了内陆国，当初，他们就是为了出海口而吞并厄立特里亚的，得到了美国的支持。<br><br>1993年5月24日厄立特里亚正式建国，伊萨亚斯·阿费沃基就任总统，当天，中国就宣布与厄立特里亚建立外交关系。<br><br>厄立特里亚地理位置极其优越，扼守着曼德海峡入口，拥有红海海岸线1200公里，境内有马萨瓦和阿萨布两大良港，为连通红海和印度洋、北非和东非、中东和非洲的海陆交通要冲，是大国必争之地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0iaO40lsSrOStfBAn9W3leuics080UjW3Iw2lUSeSUFffpBZww9P7jJJKsZ8SQQENuGNwWJCpdk44g/640"><br><br>苏联想在该地区建立一个大的国家联邦，即埃塞俄比亚+厄立特里亚+索马里+吉布提，由共产党执政，彻底将美国关在门外。<br><br>但苏联无法解决四者之间的矛盾，结果蛋打鸡飞，一无所获，损失惨重。<br>原先与苏联关系最密切的是索马里，但索马里因为欧登加地区与埃塞俄比亚爆发战争。<br><br>苏联觉得埃塞俄比亚更重要，便向其提供大批援助，1977年，索马里一怒之下撕毁了1974年签订的《苏索友好条约》，拒绝苏军使用其港口，机场，并关闭了长波电台。<br><br>苏联赌注越下越大，力挺门格斯图政权，而坚持武装斗争的革命力量在某大国和某大国的支持下又推翻了门格斯图政权，苏联最终连立足点都找不到。<br><br>再说厄立特里亚，二战之后，它本应成为一个独立国家，但是由于它的地理位置过于重要，大国纷纷介入。<br><br>英国和意大利在1950年向联合国建议将其分割为两块，一半给苏丹，一半给埃塞俄比亚，遭到厄立特里亚人民极力反对。<br><br>斯大林主张厄立特里亚独立，而杜鲁门希望它与埃塞俄比亚合并为一个联邦。<br><br>这就是为什么抗美援朝战争中，出现埃塞俄比亚军队的原因，因为，埃塞俄比亚急于向支持它吞并厄立特里亚的美国示好。<br><br>由于美国强力介入，埃厄勉强搞成了一个“联邦”，到了1962年11月14日，海尔·塞拉西一世皇帝干脆吞并厄立特里亚，将其变成了一个行省。<br><br>美国则全力支持那个拿人肉喂狮子的皇帝的吞并行动，厄立特里亚人民则在“人民解放阵线”带领下与埃塞俄比亚占领军进行战斗。<br><br>美国不但给了海尔·塞拉西一世6.3亿美元援助，还帮助其训练了4000名军事骨干。<br><br>但美国还是赌输了，1974年海尔·塞拉西一世被推翻，美国失去了非洲之角的控制权，苏联迅速填补了权力真空，扶持门格斯图政权。<br><br>厄立特里亚“人民解放阵线”不相信美国，也不相信苏联，他们不想成为两个霸权斗争的牺牲品。<br>从中国学习回来的伊萨亚斯，成了解放运动最高领袖，他学到的最重要一点就是“枪杆子里出政权”。<br><br>厄埃双方的武装斗争无论国际如何调停，都无法停止，同时，埃塞俄比亚革命力量与厄立特里亚“人民解放阵线”站在一起推翻苏联傀儡门格斯图政权。<br>厄立特里亚“人民解放阵线”<br><br>1985年10月，埃塞俄比亚军队孤注一掷发动“红海战役”，在苏联，东德，利比亚，南也门派兵支持的情况下，调集85%兵力，试图一举歼灭厄“人民解放阵线”。<br><br>然而，伊萨亚斯他们在毛泽东军事思想指导下，以弱战强，挫败了敌人，周旋到1991年，门格斯图政权崩溃，厄立特里亚全境解放。<br><br>埃塞俄比亚有了新政权，厄立特里亚则迎来独立。<br><br>1998年，双方因为领土问题，部落问题爆发了边境战争，一直持续到2003年，导致大约8万人死亡，之后，时战时停。<br><br>从国际影响力看，这场边境战争几乎没有什么关注度，要不是诺贝尔奖，大多数网友也不会知道。<br><br>2018年7月8日，上台不到四个月的埃塞俄比亚总理阿里与厄立特里亚总统伊萨亚斯·阿费沃尔基签署了《和平友好联合宣言》，宣告战争彻底结束。<br><br>今年诺贝尔奖是有问题的，很偏心，阿里就是签个字，而对真正为和平努力多年的伊萨亚斯却避之不谈。<br><br>他从1993年掌权到今天，不愿将美军基地带进厄立特里亚，“颜色革命”又在这里搞不起来，所以，厄立特里亚被西方舆论称为“非洲朝鲜”，伊萨亚斯自然就是“独裁者”，怎么能给他荣誉呢？<br><br>厄立特里亚虽然封闭，但政局长期稳定、治安良好、民风淳朴，社会各界和谐相处，无突出的民族、 宗教问题，在非洲堪称一大亮点。<br>同时，也是“一带一路”共建的积极响应者。<br><br>中国是厄立特里亚第一大贸易伙伴、第一大投资来源国和第一大工程承包 方。<br>在厄中资企业近20家，业务全覆盖，而这颗“红海明珠”战略位置是如此之重要！<br><br>伊萨亚斯得不得奖，无所谓，本来这就不是什么公平，公正，公平的奖项，重要的是如何带领这个农业国告别贫困？战争结束了，两国都应当好好建设。<br><br>艾哈迈德.阿里就不一样，他是一位“新自由主义”经济的认同者，除了这一点，他有件功劳，是欧洲非常满意的。<br><br>今年三月埃航波音客机失事，埃塞俄比亚把找到的黑匣子交给了欧洲，而不是美国，由法国民航安全调查局分析。<br>在波音与空客矛盾日益激烈的背景下，埃塞俄比亚政府的决定对欧洲非常有利，欧洲把和平奖给他，只可意会，不可言传。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0qKPIm8xSx2BdsaJwZtsxjd7iaB3KJrbbelccXmEUickEA3K148MQg3qjKyB56g6opjuAScttMZsUw/640"><br><br>特朗普说自己是只“和平鸽”，渴望得奖之心，溢于言表。<br>阿里得奖跟波音空客竞争这事有关，要是让他老头知道，估计老头将不仅仅是失望，而是暴怒。<br><br>其实，和平奖还能有多少含金量？只是一个变了味的政治道具而已，本质上是西方话语霸权的一部分，认真你就输了。<br><br>',
'<h2>非法移民，一门冷血肮脏的生意</h2><br>英国人说了一个星期的胡话，都没有讲清楚，那冷冻车厢中39条人命，到底是怎么回事，我看，要么是他们的警察无能，要么是这件事从头到尾都有鬼。<br><br>10月25日，越南一个家庭声称，39名遇难者中可能包括他们26岁的女儿。<br><br>因为他们收到了女儿的短信：<br>“对不起妈妈，我出国的路没有成功。<br><br>妈妈，我特别特别爱你!我真的要冻死了!也不能呼吸……对不起，妈妈。”<br>这位越南女孩的弟弟告诉媒体，姐姐为了偷渡去英国，支付了三万英镑，10月19日，试图从法国进入英国失败，后来姐姐告诉家人不要再联系她，因为“组织者”不允许接电话。<br><br>女孩的父亲告诉CNN说，三万英镑是全家人帮她凑的，他们希望女儿能在英国过上好的生活，“组织者”说这是一次VIP欧洲之旅，他们却不知道，这次“VIP之旅”会在一个冰冷密封的金属棺材中。<br><br>到现在为止，已经有29个越南家庭向越南公安部门报案，说他们的家人已经失踪了。<br><br>许多越南家庭声称，英国这起“死亡货车”案，可能跟他们失踪的亲人有关。<br><br>越南国内报道，已经确认死者中有10人来自于越南，越南警方正在搜集失踪人口的DNA，以做对比确认。<br><br>目前越南公安部门已在国内两省展开失踪人口调查，并与英国方面合作进行货车惨案遇难者信息核实工作。<br><br>越南驻英国大使陈玉安已经抵达事故现场，继续配合当地政府与警方调查。<br><br>越南公安部还称，将派警察前往英国配合“死亡货车”案<br>怀疑自己亲属在英国埃塞克斯货车死亡案中遇害的越南家庭透露，近期从越南偷渡来英国的可能不止这一车的39人，而是多达100多人，涉及3辆货车。<br><br>他们还说，三辆货车中的前两辆货车里的人都已经“安全”上岸，而此次出事死人的则是第三辆货车。<br><br>一位越南天主教牧师也声称：<br>据他了解有100多名来自越南贫困省份的人前不久曾经前往英国去寻找“新生活”。<br><br>我们普通人可能想不通，花3万英镑，也就是30万人民币，把家人、孩子送上一次“死亡之旅”，就为了在异国他乡那虚无缥缈的未来？<br>可是你们不知道，偷渡、人口贩卖已经是一门大生意了，很多人千方百计地参与到这个行业中去，移民中介、营销公司、蛇头、人贩子、非法劳务公司、当地黑社会、非法武装力量，他们是一整条产业链。<br><br>那些移民中介、营销公司，整日价在社交网络、媒体上狂轰滥炸，鼓吹外国生活轻松、赚钱容易，煽动焦虑，缺乏分辨能力的民众，很难不被影响。<br><br>举个例子，就在英国“死亡卡车”惨案发生的时候，这条新闻下面，还有某APP推送的移民英国广告。<br><br>世界每年人口走私的总利润已经高达70亿美元，是个仅次于军火和毒品的大生意。<br><br>你以为ISIS只是个恐怖组织？<br>其实他们也参与了人口贩卖，欧洲的很多难民，并不是自己跑过去的，而是恐怖组织贩卖过去的，ISIS的一个战俘或者奴隶，只值几百块钱，而卖给蛇头人贩子，就是几千美金，他们贩卖人口每天就能赚到50万美元，利润超过了倒卖石油。<br><br>当年伊拉克、叙利亚战乱的时候。<br><br>一船一船的难民涌入欧洲，那个躺在海滩上的小男孩的尸体，引发了无数欧洲白左的同情，他们要求法国政府、英国政府、德国政府尽可能地接受难民，后来证实，那个海滩上的小男孩，是他们“白头盔”组织的摆拍。<br><br>后来，发生了很多事情，难民营中发生了强奸、谋杀、抢劫等暴力行为，很多人明明知道，难民不能成为欧洲的劳动力，反而会引发欧洲的混乱和不安全，但为什么有那么多人热衷于引进“难民”？<br>其实道理很简单，这是一门“生意”，衰落的老欧洲需要劳动力，需要大量年轻、价格低廉的劳动力，欧洲本土人，享受高福利已经习惯了，这些人不愿意工作，这些人也没有制造业所需要的劳动技能和职业水平，而他们又不能像美国一样靠金融剥削全世界。<br><br>所以，引进难民，成为欧洲补充劳动力的有效途径。<br><br>而这些难民、偷渡客，刚刚从战乱、死亡威胁中走出来，被蛇头、人贩子当作货物和奴隶贩卖，漫长的渔船、集装箱之旅后，早已是九死一生，他们的命是不值钱的，他们的生存需求也很低，只要饿不死、冻不死，就已经是上天的恩赐了，他们是没有“人权”的，就像当年西方国家贩卖的“华工”一样。<br><br>德国甚至有一整套接受难民的“产业链”，蛇头、当地的雇佣公司、房地产公司、公益组织，都会通力合作，他们建立安置点，按人头从政府领取补助预算，多报几个人，就可以多赚一笔钱，房地产开发商可以针对难民建立简易安置房，德国开发商还大言不惭的表达过，难民永远不嫌少。<br><br>最后，羊毛出在羊身上，所有的费用，都会转嫁到难民身上，这些人不但要一家十几口挤在一个破房子里，还得以极为低廉的价格去当地的雇佣公司打工。<br><br>这样，欧洲的上层精英们，就可以继续享受“贵族”生活了。<br><br>至于中东国家的难民们，给欧洲带来了强奸、抢劫、治安混乱、以及当地底层民众的失业，欧洲的贵族老爷们管不着，反正火烧不到他们身上。<br><br>不过时间长了，这样的事情也会引起欧洲当地民众的反感，越来越多的人会愤怒于中东移民带来的治安混乱和种族冲突。<br><br>如今欧洲政坛变化很大，大量的“右派”政客上台，他们开始迎合民意，封锁边境，阻止中东、非洲非法移民入境。<br><br>讲道理，大家都知道，中东移民，并不是完美的劳动力，真正第一流的劳动力，在亚洲。<br><br>于是，这个“移民产业链”，就迎来了产业升级，东亚发达程度较高，出口的“移民”，都已经变成了金融从业者、工程师、科研人员、投资者等中上层阶级，愿意去欧美“打黑工”的人越来越少。<br><br>所以，做人口贩卖生意的，就盯上了越南。<br><br>越南人均gdp在2000美元档次，劳动力成本和我国十几年前差不多，越南人和中国人、日本人、韩国人一样吃苦耐劳，生存需求低，而本国的工业制造业发展水平还不够，工资低待遇差，依然有大量的贫困人口，这些吃苦耐劳、兢兢业业的越南人，如果能够来到西欧各国，确实有可能成为欧洲的“人口红利”，帮助欧洲进行制造业的复兴和产业升级。<br><br>资本主义的本质，就是“损不足以奉有余”，发达国家，反而要剥削发展中国家，要剥削贫困地区，要从全世界吸血。<br><br>这个剥削，不只是经济上的剥削，还有产业、资源、劳动力上的剥削。<br><br>每当他们无法维持增长，维持自己高水平生活的时候，他们就会从发展中国家、贫困地区身上割肉，从前，他们靠战争掠夺，抢资源，贩奴隶，现在他们靠“普世价值”和“生活方式”洗脑营销。<br><br>2019年，英国商会对6000家公司进行的调查突显出，81%的寻找工人的制造商表示，很难找到拥有合适技能的员工；<br>英国商会经济研究主管Mike Spicer称，劳动力市场变得越来越严峻；<br>整个经济领域，企业都在经历招聘困难，企业没有大量的劳动力可供利用。<br><br>上面的这些数据，刚好又会成为许多发展中国家的移民中介、蛇头组织给老百姓洗脑的“佐证”，他们会告诉大家，现在英国特别需要劳动力，只要肯去，三万英镑不算什么，一年就挣回来了。<br><br>而那些所谓的“国外亲戚”，本身就是蛇头组织，他们利用国内亲人的信任，鼓吹国外的优越生活水平，描绘一个繁花似锦的未来，骗得人们倾家荡产也要把孩子送出来。<br><br>“还用说？<br>住的是洋式的公司房子。<br><br>吃的是鱼肉荤腥。<br><br>一个月休息两天，咱们带着到马路上去玩耍。<br><br>嘿，几十层楼的高房子，两层楼的汽车，各种各样好看好用的外国东西。<br><br>老乡！<br>人生一世，你也得去见识一下啊！<br>做满三年，以后赚的钱就归你啦。<br><br>块把钱一天的工钱，嘿，别人给我叩了头也不替她写进去！<br>咱们是同乡，有交情。<br><br>──交给我带去，有什么三差二错，我还能回家乡吗？”<br>（夏衍《包身工》）<br>东亚人往往重视家族亲情，对于宗族亲戚比较信任，某种程度上，他们比叙利亚人、阿富汗人、伊拉克人都好控制，都容易被骗。<br><br>蛇头让他缴30万，他会毫不犹豫地把钱送给蛇头。<br><br>最后就会形成一个可悲又可笑的局面，花巨资，倾家荡产把自己变成了没有人格、没有自由、塞在集装箱里听天由命的奴隶。<br><br>而那些移民中介、蛇头人贩子只想从中牟利，并不关心偷渡者的死活。<br><br>偷渡过程中，他们还会遭遇不同人贩子、蛇头组织、武装团伙之间的争夺、火并，死亡，对偷渡者来说，其实是家常便饭。<br><br>这条路，对于大多数人来说，从一开始就近乎于死路。<br><br>其实，无论车上的亡者是越南人、中国人，还是其他任何一个国家的人，这都是一个人道主义悲剧，每一个人都是活生生的人，不是货物，不是牲口，不是奴隶，不该被如此冷酷地对待。<br><br>如何让这样的悲剧不在发生呢？<br>就是让自己的国家富强起来，让自己的人民可以富足而有尊严地活着，让人民富有、聪明、强大、明辨是非，才不会被那些无耻而冷血的资本主义走狗忽悠得坐上九死一生的贼船。<br><br>最起码，现在的中国人知道，外面的月亮，未必更圆。<br>',
'<h2>曹操</h2><br>理想每个人都有，曹操也有，曹操的理想带动着时代，或者说时代带动着他。<br><br>一、宦官世家，一脑子鬼机灵<br>一声啼哭，响彻曹嵩家院，那个喜欢在诗里诉说理想的曹操诞生了，那年是公元155年。<br>曹家本复姓夏侯，其父曹嵩应该叫夏侯嵩，因其父年幼过继给“十常侍”中的一名宦官曹腾而改姓为曹。<br>曹腾历侍东汉顺帝、冲帝、质帝和桓帝，很有名望。<br>曹嵩也因曹腾的关系走进东汉官场，升至太尉位列三公。<br>正是这样的宦官世家背景，曹操能够接触兵法武艺，能够结交袁绍这样的发小。<br>据说，曹操与袁绍年少时，喜欢一起玩，装游侠。<br>有一次，一家人正在办婚礼，他们打算去看看，便偷偷溜进人家园子藏了起来。<br>等到半夜大喊大叫：“有小偷！”<br>结果，青布帐子里举行婚礼的人，都跑了出来。<br>曹操和袁绍趁机溜进了青布帐子，曹操拔出刀劫持了新娘。<br>然后赶紧和袁绍一起跑了出来，跑着跑着不知怎么迷了路，袁绍慌忙中不小心陷进了荆棘丛里，动不了。<br>曹操突然大喊：“小偷在这儿！”<br>袁绍一听惊恐万分，浑身一使劲，跳了起来，拔腿就跑。<br>我想曹操当时一定笑坏了肚子，估计袁绍对此留下了心理阴影。<br>不得不说，宦官世家出身的曹操真是一脑鬼机灵。<br><br>二、报国理想，终被现实击倒<br>公元174年，曹操二十岁，被举为孝廉，进入首都洛阳，成为郎官，开始接触政务。<br>不久，被任命为洛阳北部尉，成为负责首都洛阳治安官员中的一员。<br>当时，曹操很有锐气，想干一番事业。<br>奈何这洛阳是东汉都城，尽是皇亲贵戚，总会出现一些飞扬跋扈、违法乱纪的权贵。<br>严明法纪的曹操终归是得罪了他们，明升暗降，被任命为顿丘令。<br>顿丘令没干几年，因受家人牵连，曹操被免了官。<br>他离开了洛阳，回到了家乡谯县。<br>在家乡生活了一年多，到公元180年，26岁的曹操被朝廷征召，成为议郎，接触了到权力核心。<br>虽然议郎曹操尽职尽责，多次上书反映情况，但面对腐败的东汉朝廷他的努力并没什么作用，东汉政局继续走下坡路。<br>公元184年，生活困苦、走投无路的农民纷纷头上裹黄巾，高喊“苍天已死，黄天当立，岁在甲子，天下大吉”，看到的百姓以为神兵天降。<br>他们声势浩大，攻城夺邑，焚烧官府，一时震动政治中心洛阳。<br>30岁的曹操受命，任骑都尉，统领羽林骑兵前去讨伐黄巾军。<br>曹操凭借早年对武艺的喜爱和对兵法的研究，他带领的军队大破黄巾军，随后升迁济南相。<br>为济南相期间，曹操整顿吏治，处理多名贪赃枉法的官吏，一时济南国秩序井然，安居乐业。<br>后来，他再次被朝廷召回，任东郡太守，再次拜为议郎，但当过议郎的曹操很明白，不想迎合权贵，以生病为推辞又回了老家谯县，决定过隐居生活。<br><br>三、天下纷乱，理想重新燃起<br>公元188年，33岁的曹操又被朝廷想起来了。<br>汉灵帝为加强统治，成立了统帅部，设置八校尉，组建起一支新军。<br>其中曹操因家世被任命为典军校尉。<br>新军组建不到一年，汉灵帝就驾崩了。<br>新登基的皇帝年幼大权旁落，大将军何进与袁绍想密谋诛杀十常侍，找何太后商量，实际听政掌权人何太后并不同意。<br>何进自己做主召董卓进京杀十常侍，董卓还未进京，何进便被宦官手下谋杀。<br>董卓进京后，并没想扶持汉室，而是废了汉少帝刘辩，还毒死了他，改立刘协为汉献帝，自己自称太师，独断专权，把持朝政。<br>董卓想拉拢曹操共商朝政，便举荐他为骁骑校尉，但曹操看不上董卓的所作所为，何况董卓是犯上作乱，便逃离洛阳，去了陈留。<br>在陈留，曹操散尽家财，招募义兵，他的理想再次点燃，匡扶汉室，高举义旗，号召天下英雄讨伐董卓。<br>时间刚走进公元190年，后将军袁术、冀州牧韩馥、豫州刺史孔伷、兖州刺史刘岱、河内太守王匡、勃海太守袁绍、陈留太守张邈、东郡太守桥瑁、山阳太守袁遗、济北国相鲍信同时起兵征讨董卓，拥兵数万，浩浩荡荡，共推袁绍为盟主，曹操为代理奋武将军。<br>讨董军声势浩大、人多势众，却惧怕董卓的凉州军，全都只顾保存自己的势力。<br>曹操的一首诗《蒿里行》，道尽了讨董联军的心思和战乱之中东汉百姓的惨状。<br><br>蒿里行<br>关东有义士，兴兵讨群凶。<br>初期会盟津，乃心在咸阳。<br>军合力不齐，踌躇而雁行。<br>势利使人争，嗣还自相戕。<br>淮南弟称号，刻玺于北方。<br>铠甲生虮虱，万姓以死亡。<br>白骨露于野，千里无鸡鸣。<br>生民百遗一，念之断人肠。<br><br>讨董联军各怀鬼胎，都想兼并别人而发展自己，因此产生了很多矛盾，最终走到了散伙的终点，天下依旧混乱。<br>满怀匡正汉室理想的曹操没有气馁，他继续率领自己的人马战斗，打败青州黄巾军，助袁绍打败刘备，又大败袁术，讨杀父仇人徐州牧陶谦，开始逐鹿中原。<br>四、为了理想，挟天子令诸侯<br>几年的努力，曹操有了更多的人马和地盘，同时，看透了现实，认清了时代，决心争夺天下。<br>公元196年，曹操迎接了汉献帝，迁都许昌，开启挟天子以令诸侯的新模式。<br>当时，曹操42岁。<br>新形势下，曹操继续逐鹿中原，讨张绣，征袁术，战徐州，形势一片大好。<br>当时，北方势力最强的就是发小袁绍，与袁绍的战事不可避免，曹操提前做好了准备，亲自带兵屯于官渡，迎接发小袁绍。<br>公元200年，袁绍大军来攻，曹袁两个发小打了起来，史称“官渡之战”。<br>官渡之战，曹操击败袁绍，统一北方的重任倒向了曹操。<br>公元202年，曹操48岁，袁绍病死，袁绍两个儿子袁谭、袁尚不和，发生战事，袁谭打不过袁尚，便投降曹操，寻求支援。<br>曹操观看形势，于公元204年，乘袁尚出兵攻打袁谭之机，进军围攻邺城，邺城被攻破，袁尚逃跑，跑到了冀州中山。<br>公元205年，曹操攻灭袁谭，又占据冀州和青州。<br>袁尚再次兵败逃跑，逃到了幽州袁熙处，后来，袁尚、袁熙又逃到了乌桓。<br>公元207年，曹操为彻底消灭袁氏势力，决定远征乌桓。<br>经过几个月战斗，曹操终于肃清了袁氏势力，北方基本平定，班师途经碣石，登上碣石山，面对苍茫大海，心理无限感慨，吟出了《观沧海》。<br><br>观沧海<br>东临碣石，以观沧海。<br>水何澹澹，山岛竦峙。<br>树木丛生，百草丰茂。<br>秋风萧瑟，洪波涌起。<br>日月之行，若出其中；<br>星汉灿烂，若出其里。<br>幸甚至哉，歌以咏志。<br><br>五、烈士暮年，绝不放弃理想<br>公元208年，正值曹操54岁，北方已平定。<br>但进入暮年的曹操依然雄心勃勃，在邺城，做出重要决策，出兵南方。<br>那年，曹操写下了《龟虽寿》。<br><br>龟虽寿<br>神龟虽寿，犹有竟时。<br>腾蛇乘雾，终为土灰。<br>老骥伏枥，志在千里。<br>烈士暮年，壮心不已。<br>盈缩之期，不但在天；<br>养怡之福，可得永年。<br><br>他以辩证的观点思考了寿命长短，认识到生命终有尽头，但没有因此消极，暮年曹操继续怀有远大理想，继续选择励精图治。<br>踏上新征程的曹操，先进军荆州刘表，荆州牧投降，再追击刘备，占据江陵。<br>乘着胜势曹操想顺江东下，拿下江东。<br>就这样，曹操人生中最大的一次战役“赤壁之战”在这种形势中慢慢酝酿出来。<br>处于弱势的江东孙权和四处逃跑的刘备面对劲敌曹操只能选择联合抵抗。<br>曹操率军从江陵出发顺长江东下，至赤壁，与孙刘联军对峙。<br>对峙期间，曹操中了周瑜黄盖诈降之计，曹军大船被火攻，败走华容道。<br>战败的曹操没有气馁，返回北方，继续励精图治，求贤进取，继续烈士暮年，壮心不已。<br>满怀豪情壮志的写下了《短歌行》。<br><br>短歌行<br>对酒当歌，人生几何！<br>譬如朝露，去日苦多。<br>慨当以慷，忧思难忘。<br>何以解忧？<br>唯有杜康。<br>青青子衿，悠悠我心。<br>但为君故，沉吟至今。<br>呦呦鹿鸣，食野之苹。<br>我有嘉宾，鼓瑟吹笙。<br>明明如月，何时可掇？<br>忧从中来，不可断绝。<br>越陌度阡，枉用相存。<br>契阔谈宴，心念旧恩。<br>月明星稀，乌鹊南飞。<br>绕树三匝，何枝可依？<br>山不厌高，海不厌深。<br>周公吐哺，天下归心。<br><br>公元220年，继续战斗进取的曹操带着部队回了洛阳，他已经66岁，彻底老了。<br>这次，他病了，再也没有起来，只留下了几座疑冢。<br>',
'<h2><span class="pink blink">各种文明独自发展，并没有产生“普世价值”</span></h2><br>多样性是人类文明的基本属性，自从文明产生以来一直如此。<br>人类的早期文明就具有多样性特征，两河流域、尼罗河流域、印度河流域、黄河长江流域的远古文明都有自己的特点，这是大家都知道的常识。<br>各种文明独自发展，并没有产生“普世价值”。<br>为了节省时间，我只把欧洲和中国做一些对比。<br>古希腊是古代欧洲文明的诞生地，和其他地区的早期文明不同，古希腊以城邦制为其特点。<br>在世界其他地方，像波斯、埃及、两河流域，乃至中国，地区性的文明最终都向地域国家或“帝国”发展；<br>希腊的城邦制却是固化的，始终没有形成统一的国家。<br>结果，古希腊的辉煌文明最终消失在城邦的战乱中，成为历史的匆匆过客。<br>城邦制留下一笔遗产，即公民民主制，这被后人说成是“普世”的。<br>我在这里只想指出：<br>第一，希腊是一个奴隶社会，人口的绝大多数是奴隶，完全被排除在民主之外。<br>第二，伯里克利式民主是一个特例，在雅典也只存在了约80年；<br><br>至于在其他城邦则存在着不同的政治制度，比如在斯巴达。<br>而且，伯罗奔尼撒战争后，人们普遍把雅典的失败归咎于雅典的制度，因为权力的分散瓦解了城邦的力量。<br>亚里士多德等希腊哲人对这个制度的负面评价影响了整个欧洲的政治观念，在此后两千多年时间里“民主”被视为贬义词。<br><br>值得注意的是：<br>古代罗马，作为古希腊文明的直接继承者，在诸多方面都体现古希腊的传统，但它从来没有出现过“民主制”，并且它最终发展成庞大的帝国。<br>罗马的变化更符合古代世界的共同走向，看起来罗马比希腊更“普世”。<br>西罗马帝国解体后欧洲进入封建时代，国家的权力被领地瓦解。<br>尽管中世纪的欧洲并不“黑暗”，它仍然充满生机，但是与世界其他地区相比它却落伍了。<br>这以后，东、西方文明拉开距离，按照美国加州学派的估算，在18世纪之前的1000多年时间里，中国的GDP总量始终世界第一；<br>东方“先进”、西方“落后”的态势长期不变。<br>中国在5000多年前已经存在众多“酋邦”，最终向统一国家方向发展，“夏”和“商”就是最早的地域性国家。<br>公元前800年，当欧洲刚进入荷马时代，周朝就用分封制规范了土地的分配形式和社会的等级秩序，而在欧洲，类似的制度要过1500年才逐步形成。<br>分封制后来造成中国社会的严重解体，持久的战乱延续了数百年。<br>有过这一段经历后，秦始皇在公元前三世纪统一中国，统一从此就成为中华古典文明中最珍贵的遗产，它保证了中华文明的延绵不断，保证了国家的永续长存。<br>在世界所有文明中，中华文明是唯一自远古至今日未曾中断的一个文明，政治统一是它的保障。<br>除了政治统一这个因素，还有一种强大的思想粘合剂，那就是孔子的学说。<br>孔子生活在战乱不断的时代，人民的生活极为动荡，他因此希望结束动荡，回归秩序，因而设计了一套关于秩序的学说。<br>这套学说成为中华古典文明之集大成：<br>它崇尚和平、反对战争，倡导公德、拒斥私利。<br>几千年来，它一直是中华文明的精神载体，保证了中华文明的生生不息。<br>文明须有两个载体，一是政治的载体即国家，二是精神的载体即意识形态。<br>中华文明的特殊之处，就在于孔子的学说（精神载体）与帝国的结构（政治载体）高度结合，形成了思想与国家的完美对接。<br>在中国几千年历史上社会稳定和经济繁荣有直接的联系：<br>凡是社会稳定，经济就繁荣；<br>凡是社会动乱，百姓就遭殃。<br>孔子学说之所以成为中华古典文明的核心价值体系，有其深刻的社会学根源。<br>相比之下西欧的情况不是这样，思想与国家长期未能对接。<br>罗马国家没有统一的意识形态，等基督教成为“国教”时，西罗马帝国却很快解体了。<br>中世纪基督教成为统一的意识形态，但国家却被封建制度瓦解了。<br>1000多年里西方一直“落后”的原因其实很简单，那就是封建制度使社会高度碎片化，缺少凝聚力，处在无穷无尽的动荡中。<br>因此，西方想要摆脱落后就需要整合社会，重新建立统一国家。<br>这一次它们创造出一种新的国家形态，即现代民族国家。<br>这种国家与世界上曾经出现过的所有其他国家形态都不同，它以民族共同体作为政治支撑点，以民族认同感作为思想支撑点。<br>在这种国家的扶持下，西方开始了它在近代的崛起。<br>崛起的结果是西方走上了现代化道路，由此而开创了一个新社会——现代社会。<br>从那个时候起，西方就成了世界的牵引机，整个世界都被它拉着走。<br>“普世”之说也由此而来。<br>普世主义的真实含义是将西方等同于世界，要求全世界都服从它。<br>随着殖民主义的扩张，全世界都被西方所瓜分，文明的多样性不复存在了，文明之间的平等地位也不复存在。<br>到19世纪末，西方的霸权终成定局，西方文明被视为“先进”和“正确”，其他文明面临着生死抉择。<br>然而恰在此时一个全球性的运动形成了，这个运动叫“现代化”。<br>文明复兴的过程正是从这里开始的，复兴的工具恰恰是“现代化”。<br>现代化是从西欧开始的，西欧靠现代化完成了社会转型。<br>然而当西方依靠资本和工业的力量打开世界市场时，它也把现代化带给了全世界。<br>那些沦为西方殖民地或半殖民地的国家开始向西方学习，首先摆脱西方的控制、建立现代民族国家；<br>随即发展现代经济、完成工业化。<br>到21世纪开始的时候，非西方国家的整体崛起已不可抗拒。<br>但各国的发展道路是不同的，没有统一的现代化模式。<br>每个国家都有自己的特色，就连发达国家都是这样，发展中国家就更加如此。<br>因此我们看到有拉美模式、东亚模式、阿拉伯模式、苏联模式、新加坡模式……当然还有中国模式。<br>非西方国家采用不同的方式完成或正在完成现代化，这是当今世界的趋势。<br>用强制手段推行某种“普世价值”只能造成灾难，20年的中东动乱充分说明了这一点。<br>在现代化进程中成就最大、最引人注目的，几乎都是古老文明的核心区：<br>中国、印度、俄罗斯、土耳其、埃及、伊朗……经过一百多年的努力，这些国家找到了自我，恢复了信心，古老的文明获得了新生。<br>曾经因西方霸权而形成的文明之间的不平等关系现在被扭转，出现了我所说的“文明的回归”。<br>“回归”意味着文明的多样性再次呈现，文明间的相互关系重新平等；<br>“回归”也意味着人们更多地思考古老文明的现代意义，用传统的智慧去解决现代问题，比如：<br>人与自然的关系，道德与利益的关系，个体与群体的关系，自由与约束的关系等等。<br>现代化把我们带进一个新的时代，在这个时代中，文明将共存，人类将共荣，那不仅是理想，也是我们共同的责任，毕竟人类生存在同一个星球上，只有共荣才能共存。<br><br>',
'<h2><span class="white">李叔同 弘一法师</span></h2><br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/JoESlJqJC84EgwKIuDHslicmdKMAMHDr7T2picFFiagqute6DocKadsJconG5QkoY2hEeibg2EmQbF5VeGqo7ITdEg/640"><br><br>李叔同的前半生，是鲜衣怒马、极尽绚烂的翩翩公子；<br>他的后半生，是皈依佛门、清静修为的弘一法师。<br><br>李叔同生前的好友夏丏尊，评价他说：“（叔同）为激昂之志士，为多才之艺人，为严肃之教育者，为戒律精严之头陀。”<br><br>傲娇如张爱玲，也曾说：“不要认为我是一个高傲的人，我从来不是的。<br>至少在弘一法师寺院的围墙外面，我是如此谦卑。”<br><br>一、津门巨富，原是向佛之家<br><br>1880年，李叔同出生于天津一个富庶的盐商家庭。<br><br>他的父亲李世珍，是同治年间的进士，任过吏部主事，但因年岁过大，仕途前景黯淡，遂致力于盐业和钱庄经营。<br><br>李世珍的多年打拼，为李家积累了不可估量的财富。<br><br>李世珍经常说：“我是一个风烛残年的老人，像柴火，烧得再旺，也有灰飞烟灭的一天。<br>续香火，就是往灶里添柴，把我桐达李家的势头，轰轰烈烈地燃烧下去。”<br><br>在家族的殷切期望中，李叔同诞生了。<br>他的父亲有四房妻妾，李叔同是小妾王氏所生。<br><br>母亲在生他的时候才十九岁，而父亲李世珍已是六十八岁的高龄。<br><br>父亲活着的时候，小叔同是快乐的，他对自己的庶出身份尚不太敏感。<br>在他五岁那年，父亲撒手人寰。<br>李叔同一下子感觉天塌下来了，他和母亲绝望地哀哭。<br><br>夏至亲人离，凄雨传悲音。<br>玉盘犹在手，甘露何处寻？<br><br>《乙酉年夏至夜思父》<br><br>李世珍生前就是信佛之人，他的家里经常做法事，一群僧侣出出进进，是很平常的事情。<br><br>李家的女人也几乎都信佛。<br>因为她们大都是被丈夫冷落的人，只能在神佛的庇佑中，寻求内心的安慰与平静。<br><br>在这种环境中，李叔同耳濡目染，从小就跟着父亲和母亲，念《大悲咒》、《往生咒》和《金刚经》了。<br><br>预感到自己的大限将临，李世珍对于自己的后事，安排得十分从容。<br>众多的僧徒来为他做弥留前的助念。<br>当时的直隶总督、北洋大臣李鸿章亲自登门吊唁，并主持了这场葬礼。<br><br>在满屋的嚎哭声中，一班僧人在彻夜念经。<br>那空灵悲切的梵音，那袅袅升起的香烛的青烟，见证着这个家族最后的繁华。<br><br>那是小叔同第一次看见死亡，也是他第一次看见，人们如何用佛教的仪式对待死亡。<br><br>李世珍去世后，李家连敲丧钟。<br><br>先是李世珍的正妻无声无息地死去，不久，李世珍的儿媳也在一次风寒中丧命。<br>还没等她办丧事，李世珍的孙媳妇吞金自尽。<br><br>那一天，李家两桩丧事同办，深巷里双棺同出，一前一后。<br>漫天的纸钱纷纷撒落，如大雪纷飞。<br>亲人哀哭的声音，传得很远很远。<br><br>一班僧人为死者唱诵。<br>再次听到《往生咒》的声音，李叔同情不自禁地留下了悲伤的泪水。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6x5yiahf876Dn5lvdgpjRynUxhZrP8fwFR4QYYznThxAMLyqqszjDKypw/640"><br><br>1918年8月，李叔同（中）与丰子恺（右）合影<br><br>二、青年时期，失恋又失至亲<br><br>父亲去世时，李叔同的母亲还年轻，只有二十四岁。<br>为了小叔同，她没有再嫁。<br><br>叔同和母亲相依为命，在以后的成长中，虽然有母亲的悉心照顾，有同父异母的哥哥李文熙的关怀，但李叔同的内心，已经留下了深深的伤痕。<br>他变得沉默、自卑、寡言。<br><br>直到情窦初开的年龄，他遇到了爱情。<br><br>那个让她一见钟情、念念不忘的人，就是当时大名鼎鼎的戏子杨翠喜。<br><br>因为身世的相近，二人惺惺相惜；因为难得的理解，他们浓情蜜意；更因为对戏剧的热爱，他们相见恨晚。<br><br>燕支山上花如雪，燕支山下人如月，<br>额发翠云浦，眉弯淡欲无。<br><br>夕阳微雨后，叶底秋痕瘦，<br>生怕小言愁，言愁不耐羞。<br><br>《菩萨蛮·忆杨翠喜》<br><br>因为种种原因，才子佳人的恋情，最终没有修成正果。<br>杨翠喜被达官贵人几次转卖相送，嫁与商人，没过几年就抑郁而终了。<br><br>初恋的毁灭，给李叔同的心灵，再次留下了挥之不去的阴影。<br><br>十八岁那年，李叔同奉母之命结婚。<br>妻子是茶商之女俞氏。<br>但他对俞氏毫无感觉，一生感情淡薄。<br><br>在他25岁那年，他最亲爱的母亲，那个世上最疼他的人，也突然去了，年仅四十四岁。<br>李叔同几乎痛不欲生，他一度改名为“李哀”。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xVeRcMlLZf8ge8jflyVFOcB0C37CtaYhmBA9To6iaEEQprGiacZmFibDaw/640"><br><br>翠喜，本姓陈，小名二妞儿，杨翠喜是艺名。<br><br>三、艺术领域，做一样像一样<br><br>母亲去世以后，李叔同万念俱灰。<br>为了疗伤，他踏上了日本的土地。<br><br>日本是李叔同的福地。<br>在日本，李叔同不仅再寻挚爱；而且他在这里开始了多方面的艺术实践，并且成果颇丰，造诣颇深。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xERzmIfvH24q5l6mO6LZ6LvyYdCIAlqAArLQRtTyySJGpvynNvo0lfA/640"><br><br>1905在东京求学的李叔同<br><br>他与房东的女儿雪子邂逅，二人渐渐产生了甜蜜的爱情。<br>除了杨翠喜，雪子是李叔同这辈子用心爱过的另一个女人。<br><br>有了新的感情，李叔同暂且忘却了心底的伤痛。<br>他的艺术灵感被空前地激活。<br><br>李叔同在日本一共生活了六年，这六年是他艺术生涯的鼎盛时期。<br>他精于绘画、书法、诗词、音乐、雕刻、戏剧等多个艺术门类，并且创下了当时艺术领域里的多个“第一”。<br>他是中国第一个用五线谱做曲的人；<br>他是中国第一个将裸体模特引入美术课堂的人；<br>他是中国第一个撰写《欧洲文学史》的人；<br>他是中国第一个创办音乐小杂志的人；<br>他是中国第一个排练并演出话剧的人；<br>他是第一个将钢琴教育引入国内的人；<br>他也是最早将版画和油画介绍到中国来的人。<br><br>李叔同从小家学甚严，他六岁时启蒙，十岁时熟读诗书，学训诂法，“年十三，辄以篆刻和书法名于乡。”<br><br>他的书法不同于其他大家那般遒劲潇洒，而是“朴拙圆满，浑然天成”，没有一点烟火气。<br>当时的鲁迅、郭沫若等文化名人，皆以获得一幅李叔同的字而无比荣耀。<br><br>据说当时的开明书店，请李叔同书写一部字汇，准备铸成字模，为汉字造以新体。<br>李叔同应允，遂按字典部首编排一个个写下去。<br><br>当写到二画“刀”部，看见刎、剁、割、剜、劈等有关杀戮的字，李叔同心里不忍，纠结着是否还要写。<br><br>写到三画的“女”部，遇到许多包含淫秽含义的字，李叔同干脆搁笔不写了。<br><br>弘一法师与生俱来的慈悲，可见一斑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JoESlJqJC84EgwKIuDHslicmdKMAMHDr7MHfsvAvpcT6w0ZSeftAxibvmUnSzC8icethAEU6bgG7NgGjoNfjb2nrw/640"><br><br>李叔同的得意门生丰子恺曾说：“先生每做一种人，都十分像样。<br>我崇拜弘一法师，因为他是十分像人的一个人。”<br>他是最像样的音乐家、画家、教育家、戏剧活动家、雕刻家，到了最后，他又成了最像样的律宗大师。<br><br>因为经历了太多的生离死别，因为体悟了太多的世事无常，1914年，李叔同为他的“天涯五好友”之一的许幻园，创作了歌曲《送别》。<br><br>长亭外，古道边，芳草碧连天，<br>晚风拂柳笛声残，夕阳山外山。<br><br>《送别》一出，因歌词简洁典雅，意境深邃优美，遂成为中国最经典、影响最为深远的一首离歌。<br><br>《送别》一词虽然写的是离情，但却蕴藏着深刻的禅意。<br>迄今它已传唱了百年，也将世人感动了百年。<br><br>在某档节目里，歌手朴树在演唱这首歌时，当场哽咽，哭泣不止。<br>朴树说：“如果我能写出李叔同这样的词，我愿意立刻死去。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xDSMyw7vEVsS1XsumZaVclFvESV0M2OK4IyodlHHf4WfsXI1Do4hibhA/640"><br><br>李叔同反串玛格丽特<br><br>四、精彩剧情，在高潮时戛然落幕<br><br>就在事业如日中天、人生的航船正平稳向前行驶的时候，李叔同在38岁时，作出了一个决定:那就是出家。<br><br>他的出家，令世人惊掉了下巴；更令他的家人，悲痛欲绝。<br>雪子知悉此事，犹如五雷轰顶。<br>她跑遍了杭州所有的寺院，最终在虎跑寺里找到了李叔同。<br><br>那时，世间再无李叔同。<br>从前的枕边人，已经成了弘一法师。<br>在雪子将要回日本时，弘一法师才答应和她见最后一面。<br><br>在平静的湖面上，两只小舟慢慢靠近。<br>雪子泣不成声地问道：<br><br>“弘一法师，什么是爱？”<br><br>李叔同回答说：“爱，就是慈悲。”<br><br>雪子又说：“你慈悲对世人，何以独伤我？”<br><br>弘一法师没有解释，他默默转身，飘然离去。<br><br>我的爱人，爱是这样甜蜜而痛苦，可是，爱与不爱，终究挡不住我离去的脚步。<br><br>这是电影《一轮明月》中的一个镜头。<br><br>那幅画面，那种场景，那双婆娑的泪眼，那终于消失不见的小舟，相信每一个看过电影的人，都会潸然泪下。<br><br>李叔同出家前，对身边的亲人，都做了安排，唯有对他的发妻，没有任何最后的关照。<br>法师慈悲对世人，为何独伤她？！<br><br>李叔同的哥哥曾让俞氏到虎跑寺去找弘一法师，但俞氏说：&nbsp;我们不去，因为他不会回来的。<br><br>虽然，那个豪门大院里的女人，毕生都没有得到李叔同深情的一瞥，但她仍是最了解他的人。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xoTicA337aSaegFlfTn1qEKxxia60HrPG9pibMKb2Xu4aP3KOnicXLkqU3Q/640"><br><br><img data-src="https://mmbiz.qpic.cn/mmbiz/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xWxfAh5FibjbZanoSU0fYZlebsKpkQUdPa6jyicDOhw2wFzzqVGtn42uA/640"><br><br>李叔同所作<br><br>五、遁入空门，寻求灵魂的归宿<br><br>关于李叔同出家的原因，历来众说纷纭。<br>破产说、情伤说、厌世说等等，不一而足。<br>但我一直相信，凡事皆有因果。<br><br>他的原生家庭，对他的成长，对他心性的形成，影响非常大。<br><br>那种终年弥漫在大宅门里的佛教氛围，那些儿时就反复熟读的经文，尤其是他从小就目睹的大家族里的各种生生死死，对他的内心肯定有极为深刻的触动。<br><br>但如果因此说，仅仅是原生家庭和人生经历，就促使了李叔同的出家，那么这种解读无疑是很主观也很浅薄的。<br><br>在有生之年，尽管李叔同比常人经历了更多的悲欢离合和世事沧桑，但总体来说，他的人生仍然是极为成功、也极为丰富的。<br>他应该没有多少遗憾。<br><br>他生在钟鸣鼎食的富贵之家，一个花花公子所能极尽的纨绔生活，他都体验过，拥有过。<br>在物质的享受上，他不会再受诱惑。<br><br>在情感上，他出入各种风流场合，杨翠喜、李苹香、谢秋云等名伶、名妓都曾与他有染。<br><br>在做学问上，他学贯中西，无出其右。<br>他的成就，令世人顶礼膜拜。<br><br>上天原来待他如此不薄，那么他有什么理由出家呢？<br><br>原来，在这个世界上，人跟人实在是有很大的不同。<br>有些人生下来，就注定了一生要为衣食奔波；有些人则要为富贵和功名用尽心思。<br><br>而李叔同早已达到了这两个层面。<br>世俗生活的五光十色，他皆已体尝和领略。<br>在红尘之中，他已经找不到活下去的动力。<br><br>那么，他的灵魂该向何处去？只有宗教。<br><br>只有宗教，对李叔同才是唯一一个全新的，未曾探索过的世界。<br>只有这个世界，才能继续激发他的才情，才能让他将旺盛的生命活力，忘我地倾注其中。<br><br>与此相比，世俗生活，他没有继续投入的必要了。<br><br>关于自己的出家，李叔同在给雪子的信中，这样写到：“做这样的决定，非我薄情寡义，为了那更永远、更艰难的佛教历程，我必须放下一切。<br>我放下了你，也放下了我在世间累积的声名与财富。<br>这些都是过眼烟云，不值得留恋，希望你能看破。”<br><br>世界上，终究是有一些人，他们生来的使命，就是为了探求生命的终极意义和价值，探究灵魂的本源和宇宙的奥秘。<br><br>李叔同大概就是。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xia6lLU9MAgicGU6icjODxx6q0IlSqyFcqPhkKc72BdXbwRoxRCw3KbvSw/640"><br><br>五、问余何适，只有悲欣交集<br><br>李叔同的一生，39年在红尘，23年在佛前。<br>他归入佛门，选的不是较为轻灵的禅宗，而是艰深难懂的律宗。<br><br>在他决定修习律宗的时候，律宗已在中国中断了700多年。<br>所以，李叔同只能靠自己探索。<br><br>律宗的戒律也是诸种佛学中最为严苛的。<br>但李叔同布衣芒鞋，一天只吃简单的两顿饭，他深陷其中，不以为苦，反以为乐。<br><br>为了弘扬律宗，李叔同潜心编修佛典，还一边讲学，一边云游。<br>最终，他在佛法上的造诣越来越深，成就巨大，被尊为律宗的第十一世祖。<br><br>他真的是那个做一行爱一行、做一样像一样的人。<br>单单是他的这种精神，就足以值得后人好好学习了。<br><br>李叔同，是一个真正的传奇。<br>他经历了常人所不能经历的，他拥有常人所不能拥有的。<br><br>他的家世，少有人及；他的成就，少有人及；他的智慧，少有人及；他的决绝，更无人及。<br><br>林语堂说：“李叔同是我们时代最有才华的几位天才之一，也是最奇特的一个人，最遗世独立的一个人。”<br><br>弥留之际，李叔同对随侍的妙莲法师说：“你在为我助念时，看到我眼里流泪，这不是我留恋人间，或者挂念家人，而是在回忆我一生的憾事。”<br><br>法师的一生，原来也有遗憾。<br><br>在生命的最后一刻，李叔同写下“悲欣交集”四个字，然后安详地圆寂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/RpdBsR1Zb9Eoqa3rywJB6U5MxJeDnhyMxWIkpvjxlUTxcgdIeDoFlQ5CFTtniaqYkmUBchctEtwqRMBsLn0wicPQ/640"><br><br>弘一法师的“悲欣交集”<br><br>没有人能懂得这四个字的含义，我们只知道，法师曾用尽全力地活过，便是无悔。<br><br>著名的国学大师南怀瑾说：“修行不是为了遇见佛，而是为了遇见你自己。”<br><br>李叔同用了极大的勇气，弃绝红尘，决绝出家，因为只有在那个宁静悠远的佛陀世界，只有在那片隔绝红尘的莲花净土，他才能遇见更好的自己。<br><br>',
'<h2>金庸：为什么中华民族总是能赢？</h2><br>大家希望听我讲小说，其实写小说并没有什么学问，大家喜欢看也就过去了。<br>我对历史倒是有点兴趣。<br>今天我想简单地讲一个问题，就是中华民族如此长期地、不断地发展壮大，到底有何道理，有哪些规律？<br><br><img src="http://upload.dooo.cc/2016/0927/1474948642441.jpg"><br><br>这几年我常在英国牛津大学，对英国文学、英国历史和中国历史很有兴趣。<br>大家都知道，英国对二十世纪影响最大的一位历史学家名叫汤因比，他写了一部很长很长的《历史研究》。<br>他在这部书中分析了很多世界上的文明，说明世界上的很多文明都在历史进程中衰退或消亡了，直到现在仍真正兴旺发达的文明只有两个，一个是西方的欧美文明，一个是东方的中国文明。<br>而中国文明历史悠久且连续不断，则又是世界唯一的。<br><br>虽然古代有的文明历史比中国早，有的文明范围比中国大，如巴比伦的文明、埃及的文明、希腊罗马的文明，但这些文明却因遇到外力的打击，或者自己腐化而逐渐衰退、消亡了。<br>他说：一种文明总会遇到外来的挑战，如果该文明能很好地应付这个挑战，就能继续发展；如果不能很好地应付挑战，就会衰退，甚至消亡。<br><br>这里也有多种情况：<br>一种是遇到强大外族的打击，整个民族被杀光杀尽，消灭了；<br>一种是民族内部长期僵化，没有改革，没有进化，像活的木乃伊，结果衰落了；<br>有的则因自己的腐化而垮台；<br>还有一种就是分裂，国家的内战不休。<br><br>我们的国歌中有一句："中华民族到了最危险的时候"，这句话是在抗战前后写的，它表示了一种忧患意识。<br>那时候我国遭受外族敌人的侵略，处境确实非常危险。<br>在座的各位同学年纪轻，不知道，你们的爸爸妈妈就知道了。<br>我同在座的雷洁琼大姐、周南社长等都经历过这段艰难而危险的时刻。<br><br>就我看来，我国历史上遭受外族侵略的危险时期有七个：<br>第一是西周末年到春秋战国时期东西南北受到外族进攻；<br>第二是秦汉时期匈奴的进攻，时间长达四百年之久；<br>第三是魏晋时鲜卑等五胡的进犯，时间也有四百年；<br>第四是隋唐时期突厥和吐蕃的侵犯，时间约三百年；<br>第五是五代、南北宋时期契丹、女真及西夏的侵犯，时间大概也是四百年；<br>第六是元、明、清时期蒙古、满族的侵犯；<br>第七是近代西方帝国主义和日本帝国主义的侵略。<br><br>纵观中国历史，大概可以看到这样一个规律：我们的民族先是统一强盛，后来慢慢腐化，组织力量衰退。<br>此时如果出现一些改革，那么就会中兴。<br>如果改革失败了，或者自己腐化了，那么外族敌人就会入侵。<br>在外族入侵的时候，我们民族有个很特殊的现象，就是外族的入侵常常是我们民族的转机。<br>以上所讲的我们民族七次大的危机，又都是七次大的转机。<br><br>历史上常常是外族人来了之后，我们华夏民族就跟它同化、融合，一旦同化、融合了，我们华夏民族就壮大起来，统一起来。<br>之后可能又腐化了，衰退了，或者分裂了，外族人又来了，我们民族再融合，又壮大，如此循环往复。<br><br>其他国家民族遇到外族入侵，要么打赢，要是打不赢，这个国家或民族就会垮台。<br>我们中华民族遇到外族入侵时，常常能把外族打退，打不退的情况也很多，但却很难被征服。<br>这是因为一方面我们有一股韧力，一股很顽强的抵抗力量；一方面我们又很开放，在文化上同它们融合在一起，经过一段时间，大家变成一个民族，我们的民族从此又壮大起来。<br><br>我在温哥华英属哥伦比亚大学获颁名誉教授时也曾讲到这个问题，以及其他一些中国的历史问题。<br>加拿大的一些教授觉得我的这些观念比较新，并讨论为什么中国可以融合外族，而西方就融合不了。<br><br>我想其中第一个原因是我国一开始就是农业社会，生产力比较高、技术比较先进，有强大的经济力量可以发展文化；第二个原因是从西周开始，我们已有了一个严密的宗法社会制度，后世讲到中国封建社会，总认为封建的宗法制度很束缚人的思想，很束缚人的行为，那当然是对的。<br>其实这种宗法制度也有它的历史作用，我们民族由于有了严密的继承制度，从而避免了内部的争斗和战争。<br>一些游牧民族本来很强盛，但往往在关键的时候闹分裂。<br>父亲死后，他的两个儿子或者三个儿子抢父亲位子，罗马也有这种情况。<br>一抢位子，就要打架，就要内乱。<br>本来很强盛的部落、部族或者民族，一分裂，就要自己打自己。<br><br>我们民族从西周开始，虽然自己内部斗争也不断有，但基本上还是遵循世袭制度，即父亲死了，嫡长子继位，这是当时中华民族发展的一个重要制度。<br>一个社会的基本法律制度固定了，社会就会很稳定，内部斗争就会大大减少，这也是民族强盛的重要环节。<br><br>还有一个重要环节，就是我们对外族是很开放的。<br>从历史上看，中国很长很长的时候是外族统治的，如北魏。<br>其实隋唐也有很大的少数民族的成分，主要是鲜卑人。<br><br>有一个情况不知各位想到没有，我的小说中写过一个人叫"独孤求败"，独孤求败很骄傲，他一生与人比剑比武从没有输过，所以他改个名叫求败，希望失败一次，但却总没有败过。<br>这个"独孤"就是鲜卑人。<br><br>唐朝开国皇帝李渊的母亲是鲜卑人，就姓独孤。<br>"鲜卑"这两个字，有些学者说"西伯利亚"就是"鲜卑利亚"，鲜卑人原本住在西伯利亚那一带。<br>但这不是很一致的意见。<br>北周的时候，有个大将军叫独孤信，他有很多女儿，其中大女儿嫁给了北周的皇帝，第四个女儿嫁给了唐高祖的父亲，第七个女儿嫁给了隋文帝。<br><br>所以唐高祖和隋炀帝是表兄弟，唐太宗李世民则应叫隋炀帝为表叔。<br>他们都有鲜卑的血统。<br>唐太宗李世民的妈妈姓窦。<br>唐太宗的皇后姓长孙，长孙和窦都是鲜卑人的姓。<br>皇后的哥哥长孙无忌是唐朝很有名的宰相，他也是鲜卑人。<br><br>据《唐史》记载，唐朝宰相至少有二十三人是胡人，其中主要是鲜卑人。<br>那时候说"胡人"就像我们现在说"洋人"一样，没有歧视的意思。<br>在唐朝，有二十三个外国人当"国务院总理"，可见唐朝对外国人一点也不歧视。<br>再说汉朝，汉武帝与匈奴交战，匈奴分裂投降了。<br>其中一个匈奴王子叫金日蝉，在汉朝做官，很受汉武帝重用。<br>汉武帝死后，他的身后大事交给了两个人，一个是霍光，一个就是金日蝉。<br>由此可见，我们民族壮大的重要原因就是非常开放。<br><br>我在武侠小说里写了中国武术怎样厉害，实际上是有些夸张了。<br>中国人不太擅长打仗，与外国人打仗时，输的多，赢的少。<br>但是我们有耐力，这次打不赢没关系，我们长期跟你干，打到后来，外国人会分裂的。<br><br><img src="http://upload.dooo.cc/2016/0927/1474948673194.jpg"><br><br>匈奴人很厉害，我们打他不过。<br>汉高祖曾在山西大同附近被匈奴人围困，没法脱身。<br>他的手下便献了一条妙计，去向匈奴皇后说，汉人漂亮的小姐很多，你如果把汉朝皇帝抓来，把汉人打垮了，俘虏了大批汉人中的漂亮女人，你这个皇后就要糟糕了。<br>匈奴皇后中了这个诡计，影响匈奴首领，便退兵了。<br>匈奴后来分为南北，南匈奴投降了汉朝，北匈奴则向西走，一部分到了法国，一部分到了西班牙，一部分到了英国，以至灭亡了整个西罗马帝国。<br><br>西方历史中的匈人是否匈奴人？史家意见不一致，有意思的是，匈奴的一半被中国抵抗住了，投降了，另外一半却把整个欧洲打垮了。<br>隋唐时期的突厥也是如此，他们分为东突厥和西突厥。<br>东突厥向隋唐王朝投降了，慢慢地被华夏民族所融合。<br>西突厥则向西行，来到了土耳其。<br>后来土耳其把东罗马帝国打垮了，把整个君士坦丁堡占了下来，直到现在。<br><br>所以我们不要一提起历史就认为我们民族不行，其实我们民族真正不行，只是十六世纪以后的三四百年的事情。<br>最近我在牛津大学的一次聚餐会上遇到一位很有名的研究东亚经济的学者，他和我谈到中国经济的发展前途时说，中国的经济自古以来就很发达，人均收入一直是全世界第一，只是到了十六世纪以后才慢慢被英国赶上去。<br>而国民总收入却是到了一八二零年才给英国超过。<br>中国国力居世界领先的地位竟保持了二三千年之久。<br><br>那位学者对中国经济前途非常乐观，他说大概到二零二零年时，中国的国民经济收入又会是全世界第一，并能长期保持下去，恐怕至少在那之后的四五十年内没有任何国家能够赶得上。<br>我听了之后很兴奋，问他是否有数据？他列举了很多统计数字。<br>他是专家，不会随口乱说。<br>我觉得他的分析是很有道理的。<br><br>实际上我们中国古代在科学技术方面一直是很先进的，到宋朝尤其先进，大大超过了欧洲。<br>那时我们的科技发明，欧洲是远远赶不上的。<br>如造纸、印刷、火药、罗盘等在宋朝已经非常兴旺发达了。<br>现在大家用的钞票也是中国发明的，在宋朝时代就已经开始使用了。<br>那时我们的金融制度相当先进，货币的运用相当成熟。<br><br><img src="http://upload.dooo.cc/2016/0927/1474948695889.jpg"><br><br>那么欧洲人什么时候才开始转机呢？应该说是到了中国的明朝，从那时起，中国开始落后了。<br>我想其中原因，一个是政治上的专制，对人民的思想控制很严，一点也不自由开放，动不动满门抄斩，株连九族，吓得人们不敢乱说乱动，全部权力控制在皇帝一人手里。<br>另一个原因就是明朝对付不了日本倭寇的入侵，便异想天开，实行所谓海禁，把航海的船只全部烧掉，以为如此一来就能断绝与倭寇的来往，饿死倭寇。<br>这是对日本完全不了解。<br>这种愚蠢的禁令，当然是永乐皇帝时郑和下西洋之后的事情了。<br><br>明朝一实行锁国政策，整个国力便开始衰退。<br>与此同时，西方科学却开始发展，工业革命也开始了。<br>有一个有趣的时间值得注意，那就是十六世纪初的一五一七年，德国的马丁路德公然否定教皇的权威，反对神权控制，就在这个时候，我国明朝的正德皇帝下江南。<br>正德皇帝是个很无聊、很腐化的昏君，他下江南干了许多荒淫无耻的勾当。<br><br>大家知道，在隋朝、唐朝，中国是很富庶的，到了宋朝、元朝也还可以，那时候科学发达、交通方便、对外开放。<br>而欧洲正是封闭的时候，一切都由教廷控制，学术思想不自由。<br>你如说地球围绕太阳转，他便要你坐牢，一切都是封闭的。<br>到了十六世纪，欧洲自由开放了，科学发明开始了，可是中国反而长期封锁起来了。<br>这是最大的历史教训。<br><br>今天讲了这么多，无非是要大家明确两个观念，那就是改革和开放。<br>我们中华民族之所以这样壮大，靠的就是改革和开放。<br>当我们遇到困难的时候，内部要积极进行改革，努力克服困难，改革成功了，我们的民族就会中兴。<br>同时我们还要对外开放，这点更为重要，因为我们中国人有自信心，我们自信自己的民族很强大，外来的武力或外来的文化我们都不害怕。<br><br>另有一个重要观念，今天没有时间详谈。<br>我认为过去的历史家都说蛮夷戎狄、五胡乱华、蒙古人、满洲人侵略我中华，大好山河沦亡于异族等等，这个观念要改一改。<br>我想写几篇历史文章，说少数民族也是中华民族的一分子，北魏、元朝、清朝只是少数派执政，谈不上中华亡于异族，只是"轮流坐庄"。<br>满洲人建立清朝执政，肯定比明朝好得多。<br>这些观念我在小说中发挥得很多，希望将来写成学术性文字。<br><br>上面我讲到的那位英国历史学家汤因比在他初期写《历史研究》这部大著作的时候，并没有非常重视中国。<br>到他快去世的时候，他得出一个结论：世界的希望寄托于中国文明和西方文明的结合。<br><br>他认为西方文明的优点在于不断地发明、创造、追求、向外扩张，是"动"的文化。<br>中国文明的优点在于和平，就好像长城，处于守势，平稳、调和，是"静"的文化。<br>现在许多西方学者都认为，地球就这样大了，无止境地追求、扩充，是不可能的，也是不可取的。<br>今后只能接受中国的哲学，要平衡、要和谐，民族与民族之间要相互协作，避免战争。<br><br>由于科学的发展，核武器的出现，今后的世界大战将不可思议。<br>一些疯狂的人也许执意要打核战争，殊不知道这种战争的结局将是人类的同归于尽。<br>这可能性不能说没有，我所接触到的西方学者目前对打核战争都不太担心，他们最担心的是三个问题：第一是自然资源不断地被浪费；第二是环境污染；第三是人口爆炸。<br>这三个问题将关系到人类的前途。<br>所以，现在许多西方人把希望寄托于中国，他们希望了解中国，了解中国的哲学。<br>他们认为中国的平衡、和谐、团结的哲学思想、心理状态可能是解决整个人类问题的关键。<br><br>最近牛津有一个十分盛大的宴会，伦敦《泰晤士报》前总编辑李斯莫格勋爵也参加了，他曾谈道，十九世纪世界的经济中心在伦敦，二十世纪初转到了纽约，到了战后七十年代、八十年代则转到了东京，而二十一世纪肯定要转到中国。<br>至于这个中心是中国的北京还是上海，他无法准确预测，他推测大概是上海。<br>依我看，在北京或在上海都不是问题，只要是在中国就很好。<br>',
'<h2>大禹治水的方法和范围是什么？考古学为我们提供了新解</h2><br>鲧禹治水，是我国广为流传的上古时期的神话故事与历史传说。<br>神话传说的背后蕴涵了一定的历史真实。<br>故而，历史学界往往不满足于停留在传说时代的神话解释层面，更希望能在认识传说时代共性的同时，探究特定地域的历史个性。<br><br>关于鲧禹治水的具体地域及范围，学界曾有争议，现在一般都认为仅在黄河流域。<br>关于鲧禹治水的具体方法，则一直模糊不清。<br>笔者认为，对于这个古老的论题，我们或许可以利用多学科、跨领域的学术成果作些集成研究。<br>本文即是运用考古学的创获，结合环境史与水利史知识，从历史地理角度作出的研究尝试。<br>不当之处，敬请方家批评指正。<br><br><strong>一、问题的提出</strong> <br><br>2002年遂公盨出土，李学勤认为其铭文的发现，“提供了大禹治水传说在文物中的最早例证”。<br>大禹治水的文献记载相应提前了好几百年。<br>关于上古洪水及其创世神话，有学者认为鲧禹治水神话同于西方的动物潜水捞泥取土造陆的神话母题。<br>这一观点始自日本的白鸟库吉。<br>傅斯年也认为“禹鲧之说，本中国之创世传说”，点明禹的神道性质。<br>日本的大林太良又从比较神话学的角度阐述了阿尔泰地区的神话，认为其流传地域遍及欧亚大陆及美洲印第安部落，由此认为鲧的神话原来应当就是捞泥造陆神话。<br>该类型神话的中国版，经萧兵、叶舒宪、李道和等人的发掘研究，实为鲧禹治水神话已“确无疑义”。<br><br>如徐旭生所云，古代的传说虽口耳相传，因年代久远容易失真，但大约都有历史的事实为核心，并非子虚乌有；历史工作者如果能审慎地处理，就可以剥开它们神话的外衣，找出真正历史的核心。<br>关于鲧禹治水传说中神话与历史的成分及比例，历史学界的认识也多有分歧。<br>顾颉刚曾提出著名的“层累地造成的中国古史”观，对于鲧禹治水，则认为传说里面夹杂了很多的神话，质疑是否确有其人。<br>徐旭生指出，传说时代的许多人名，往往兼有个人与部落集团的双重性质。<br>因此，文献上的黄帝、炎帝、颛顼等人名，不能仅仅理解为个人，而应看成是由这些人或这些人的继承者率领的部落集团。<br>这一观点对我们认识鲧禹治水的传说很有启发。<br>历史学界就鲧禹治水可说基本形成共识，即该传说的某些细节虽然存在一些神话成分，但其背后仍突显了一个基本事实，那就是我国上古时代曾经洪水暴发，先民们曾在英雄式首领的带领下成功地治理了洪水。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113165838956.jpg"> <br><span class="crimson">遂公盨</span> <br><br><strong>关于洪水暴发和鲧禹治水的具体地域，历史学界以徐旭生为代表的以往研究一般认为在黄河流域。<br></strong>他考证认为，洪原本是一专名，指发源于今河南辉县境内的小水名共水，其水旁乃后加，洪解为大是后起之义。<br>洪水的发生区域主要在兖州，次则在豫州、徐州，余州无洪水。<br>禹平水土遍及九州的说法是后人把实在的历史逐渐扩大而成的。<br>对于共、洚及洪各字的考证与训诂及其各水间关系，徐旭生后来已有反思，强调“此问题很复杂，不像从前所想象的简单”，他自己对“现在所能得到的解释也不能完全满意”。<br>徐旭生在论证相关问题时，涉及南方地域的证据一般都予以否定。<br>既然洪水之洪原非专名，不能导出洪水即共水，将洪水暴发区域和鲧禹治水地域定为仅在黄河中下游不太合适。<br>事实上，早期文献中无论鲧、禹治水，均写为“鸿水”，洪范也都写为“鸿范”。<br>我们现在讲“开辟鸿蒙”、“鸿篇巨制”等语汇时，仍然在用其初、大之义。<br><br><strong>洪水暴发与否和全球气候波动、海平面的升降密切相关，在暴发地域上具有一定普遍性，无论史前、历史时期还是当代，应该都不例外。<br>当前，学界不乏掌握和运用先进研究方法和科技手段的跨学科研究成果。<br>这些研究认为，长江流域在4ka BP前后经历过显著的古洪水事件。<br></strong> <br><br>长江流域幅员辽阔，江湖众多，土地肥沃，气候温和，资源丰富，历史文化悠久，也是中华民族的重要发祥地。<br>古史起源多元论是民国古史研究中非常重要的观点，认为中国上古时期同时并存多个地理区域，其中生活不同的种族，他们在文化上也有不同。<br>蒙文通认为，上古居民约可划为三个集团，分居于河洛、海岱和江汉三地域，先秦学术文化也大体可划为北、东、南三系，《山海经》、《庄子》与《楚辞》等均属南系作品。<br>他指出，《山海经》把古巴蜀、荆楚都作为天下之中来看待，且详记岷江中、上游。<br>我们认为，生活在长江流域的史前先民同样面临过洪水暴发的困境，鲧禹治水足迹可能亦及长江流域。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113170111147.jpg"> <br><span class="crimson">遂公盨铭文</span> <br><br><strong>鲧禹治水之方法，相关记述屡屡提到“息石”、“息壤”，或单提，或并举。<br></strong>《山海经•海内经》云：“洪水滔天。<br>鲧窃帝之息壤以堙洪水，不待帝命。<br>帝令祝融杀鲧于羽郊。”<br>郭璞注曰：“息壤者言土自长息无限，故可以塞洪水也。”<br>并引《归藏•开筮》曰：“滔滔洪水，无所止极，伯鲧乃以息石息壤，以填洪水。”<br>《淮南子•地形训》云：“禹乃以息土填洪水，以为名山”，高诱注曰：“息土不耗减，掘之益多，故以填洪水也。”<br><strong>应该说，用息石、息壤以“堙洪水”的记述是非常具体的治水方法。<br>但“息石”、“息壤”究为何物，因古文献相关记述极为简略，加之郭璞、高诱云“息壤”能无限生长、越挖越多，使其蒙上了神秘色彩。<br></strong> <br><br>“息壤”问题引发热切讨论。<br>已有研究大体可分神话与科学两派。<br>神话一派的观点虽存一定分歧，但总的趋势是将息壤的含义无限扩大，对其具体方法则并不在意，甚至觉得无从考证落实。<br>但正如王子今所论，史学界“更关注远古洪水传说的史实背景，更关注以鲧和禹的事迹为神话影像的刚刚步入文明阶段的先民们治理洪水的具体方式，更关注与此相关的文明史的进程”。<br><br><strong>二、从江陵“息壤”的文献序列看鲧禹治水</strong> <br><br>长江中游是长江流域广阔的腹地，由于地势和气候条件优越，是长江流域人类文明起源和发展最重要的地区。<br>根据5．1—4．5cal.ka BP屈家岭文化时期后期人类遗址主要分布在50—200米海拔高度的分析，其时人类生存可能受到过水域扩大和洪涝灾害的影响。<br>在2070BC—1600BC的夏代则经历过显著的特大洪水事件。<br><br>鉴于考古学界以上判断，我们再来梳理历代有关“息壤”的大量历史文献。<br>如果从其涉及的地理空间进行归类的话，记述较多且较为集中的大体有三个地点:其一，荆州子城南门外，即今湖北江陵沙市附近长江北岸；其二，湖南零陵县南一处名为龙兴寺的古寺；其三，秦地战国甘茂盟誓处。<br>其余则是很少的零星记述。<br>关于第二处地点的核心记述为唐柳宗元《永州龙兴寺息壤记》，其余基本为后续转录或围绕该篇所作阐发议论。<br>有关第三处的历史记述本有分歧，有的认为并非地点与地名。<br>相比之下，以湖北江陵的“息壤”记载最为集中，形成一个连续的文献序列。<br><br><strong>1.西汉刘向《别录》：江陵子城南门有息壤</strong> <br><br>笔者目前追溯到的最早的江陵“息壤”直接记述乃苏轼之《息壤诗》，最早的间接文献依据则为南宋罗泌《路史》“息壤”条目转引之《别录》。<br>《路史》书成于乾道庚寅年（1170）。<br>该条云：“江陵之壤，锁镇水旱。<br>《江陵图经》引《别录》云：子城南门，地隆起如伏牛马，去之一夕，辄复如故。<br>在昔传为息壤，腾践或死。”<br>“息壤”条之征引目录中同有《江陵图经》与《江陵志》。<br>《路史》之后，前者仍常被其他文献所征引，如明陈士元《江汉丛谈》、清蒋骥《山带阁注楚辞》等。<br>隋唐图经骤然繁兴与官制变化密切相关，并由此演变成宋元后之“方志”。<br>《别录》乃中国首部有书名有解题之综合性分类目录书，西汉刘向所撰。<br>“息壤”条之《别录》不可确定是否即为刘向《别录》，如是，则最早可溯至西汉。<br>所记内容则明确提到“息壤”的地理位置在“子城南门”，且点明“在昔传为息壤”，可见该地早已流传此说，并已涂上“腾践或死”的神秘色彩。<br><br><strong>2.唐五代佚名《溟洪录》：裴胄误出“息石”以致洪与埋而止雨</strong> <br><br>《江陵图经》之后，较早的息壤间接文献当属唐五代之《溟洪录》。<br>该书今已散佚，《路史》“息壤”条目有载，内容较《别录》之简单叙述丰富得多，所记之事据云乃唐代荆州牧所亲历，记载详细具体，故事也极传神。<br>现转录如下：<br><br>元和初，裴宙镇荆，掘之六尺，得一石，规模楼橹，悉仿荆城。<br>其中空，径六尺八寸，甚工致。<br>命徙之藩篱间。<br>是春淫雨，四月不止，潦涨莫遏。<br>人抱为鱼之忧。<br>会欧献乘居楚山，驰问之，对以事迫，凿石弗及，令陶范为江陵城，内广六尺八寸，楼堞门阙无少差，于南门外八十步，掘深六尺，埋之当止。<br>宙始惊叹昔人所填，从之。<br>既瘗，祭之。<br>夕复隆起。<br><br>“裴宙”，有些文献记为“裴宇”，均误，应为“裴胄”，<br>“元和”疑为“贞元”之误。<br>《溟洪录》中所记或即当为裴胄任职荆南期间亲历之事。<br>该书见于《宋史•艺文志》，列入小说类，因此，这个故事是否为真实的历史事件尚存疑。<br>不过，故事内容开始将“息壤”与“洪水”真正联系起来，有具体的时间、地点、亲历之人物，乃至事件前后发展的全过程，使得“息壤”与洪水的关联非仅停留于神话传说层面。<br><br>宋张世南《游宦纪闻》称此事乃“从道士欧阳献之谋”，该书转录了《溟洪录》中相关记述，谓“前古相传，不知其始”，并云“江陵城内有法济院，今俗称为地角寺，乃昔息壤祠”。<br>《游宦纪闻》又录有柳宗元《息壤记》内容，并称“龙兴寺今在永州太平寺，而息壤不复见矣”，又指出秦甘茂盟息壤处“乃在秦地”，不是永州，并认为三地之息壤中永州与江陵“二郡大率相类，而秦地之息壤，则未详也”。<br>《路史》云欧献“乃洛中道士，博学多闻”，并说此事“亦见《江陵志》”。<br>考南宋淳祐进士周应合曾编撰《江陵志》，淳祐在公元1241—1252年间，晚于《路史》，则《路史》所引《江陵志》当在周应合《江陵志》前即已成书，是早于该志之志。<br>裴胄亲历“息壤”一事后又多见于历代志书及众多文集的征引或转录，故事面貌大体相近而稍有出入。<br><br><strong>3.唐五代王仁裕《玉堂闲话》：禹用息壤以平洪与荆帅仿禹</strong> <br><br>《溟洪录》之后，有关江陵息壤的新描述当属间接文献《玉堂闲话》之记载。<br>该书今已散佚，当前可见最早征引其中关于息壤条目者当为《太平广记》，为便分析，现全文转录该条如下：<br><br>江陵南门之外，雍门之内，东垣下有小瓦堂室一所，高尺许，具体而微。<br>询其州人，曰：“此息壤也。”<br>鞠其由，曰：“数百年前，此州忽为洪涛所漫，未没者三二版。<br>州帅惶惧，不知所为。<br>忽有人白之曰：‘州之郊墅间，有一书生博读甚广，才智出人，请召询之。<br>’及召问之，‘此是息壤之地，在于南门。<br>仆尝读《息壤记》云：禹湮洪水，兹有海眼，泛之无恒，禹乃镌石，造龙之宫室，填于穴中，以塞其水脉。<br>后闻版筑此城，毁其旧制，是以有此怀襄之患。<br>请掘而求之。<br>’果于东垣之下，掘数尺，得石宫室，皆已毁损。<br>荆帅于是重葺，以厚壤培之，其洪水乃绝。<br>今于其上又起屋宇，志其处所。”<br>旋以《息壤记》验之，不谬。<br>出《玉堂闲话》<br><br>《玉堂闲话》大抵为唐五代时笔记小说，今人有辑佚本。<br>将这一故事中所涉时间、地点、人物与上述《溟洪录》所载相较，除地点外，均有明显不同。<br>时间上，如确为“数百年前”的话，则尚为早出。<br>地点同在“南门”外，只是未用具体距离描述而强调其地物参照为“雍门之内，东垣下”。<br>人物上，虽同有州帅，献策者则非“洛中道士”而为“江陵书生”，从外地方士变成了本地儒生。<br>尤为重要者，故事已追述至大禹治水，非常明确地将“息壤”与上古传说联系起来，并指出江陵南门外之所以“泛溢无恒”乃因“兹有海眼”。<br>大禹治水具体方法则为“镌石造龙之宫室，填于穴中，以塞其水脉”。<br>支撑这一记述的则是一篇名为《息壤记》的特别文献，博学的江陵书生曾读过此文，王仁裕写作该书时，仍能看到，可以用来对照检验。<br>该条目后又曾为多书广泛征引，面貌大体与《太平广记》所引相类。<br><br><strong>4.北宋王子融《息壤记》：淳化、庆历二度发息壤以求雨</strong> <br><br>苏轼《息壤诗》乃记述息壤之直接材料，其《叙》云：“今荆州南门外，有状若屋宇，陷入地中，而犹见其脊者。<br>傍有石，记云，不可犯。<br>畚锸所及，辄复如故。<br>又颇以致雷雨，岁大旱，屡发有应。”<br>可知“息壤”乃为苏轼亲见，但其是否真的不可触犯和致雷雨却并非其亲见，仍属转述。<br>不过，北宋时真有亲历息壤与雨旱洪水相关事件者。<br>《玉堂闲话》之后，间接记述江陵息壤可致雷雨的新材料当为北宋皇祐三年（1051）王子融所作《息壤记》，该篇先后为《路史》、《东南纪闻》、《江汉丛谈》、《玉芝堂谈荟》、《康济录》等征引或转录，或引片断，或引全文。<br>现将《江汉丛谈》中所引全文转录如下：<br><br>庆历甲申，余以尚书郎莅荆州，自春至夏不雨，遍走群祀，五月壬申，与郡僚过此地，无复隆起，而石屋檐已露。<br>请掘取验，虽致水沴，亦足为快。<br>因具畚锸，置土数百担以备，俟旦从事。<br>是夕雷雨大至，远近沾洽，亟以馨俎荐答。<br>医博士张若水者，年逾七十，因言儿时，见大谏臧梦寿（丙）尝以久旱发之，数尺，巨石如屋，四面为柱为牖，其南隐出门闼。<br>百夫莫动。<br>乃縻以巨索，牵水兕二石蹄出之。<br>大雨而止，未及穷其石城。<br>因覆以屋，绘为风雷之像。<br>陈希元（尧佐）又易以神龙像。<br>皇祐三年，子融致仕，始记焉。<br><br>这段文字包含北宋淳化初年与庆历四年（1044）先后两个历史故事，二者又有共通性，均因久旱而发息壤求雨。<br>臧丙字梦寿，河北大名人，“弱冠好学。<br>太平兴国初，举进士”，<br>“淳化二年，拜右谏议大夫，出知江陵府。<br>岁余，疾。<br>上闻之，遣中使及尚医驰往视之，踰月卒，年五十三。”<br>王子融亲历之事在庆历四年，医博士张若水在现场，其时年逾七十。<br>臧丙淳化二年（991）任职江陵府，仅一年多即病死，故张若水所言儿时见臧丙发息壤事应发生在淳化三年前后，距庆历四年约52年，正好与张若水所言“儿时”年龄相当。<br>关于这次息壤发掘的故事，文字中有非常具体的细节描述，云“牵水兕二百蹄出之”。<br>如此，这一描述应当可信。<br><br>南宋时也有关于江陵息壤的记述，《吴船录》云范成大到达江陵留宿沙市时，与江陵帅辛弃疾一同游览“渚宫”，有“息壤在子城南门外，旧记以为不可犯”，但只是“旧传如此。<br>近岁遇旱，则郡守设祭掘之”，发掘息壤时，“畚其土于傍，以俟报应。<br>往往掘至石楼之簷，而雨作矣。<br>则复以故土还覆之。”<br>“掘土而致雨”乃“辛幼安云：‘亲验之而信’”之事。<br>但查存世辛氏文集未见有述及息壤者。<br><br><strong>5.《五杂组》与《觚賸》：明万历、清康熙时息壤的再现与再验</strong> <br><br>明清时江陵息壤记述未断，谢肇淛《五杂组》中有“息壤祠”条目，先引《山海经》中“鲧窃帝之息壤以堙洪水”句，继而云“今江陵南门有息壤祠”，后即讲述前文所析裴胄任荆州牧时故事，再之后较珍贵者则乃明代当代息壤故事，记云“万历壬午新筑南门城，乃复得而瘗之，置祠其上”。<br>据此可知，万历十年（1582）时息壤又曾被发掘出来重见天日，随即又埋于地下，并在上面重建祠宇。<br><br>清初王士禛《香祖笔记》云：“荆州南门有息壤，其来旧矣。<br>上有石记云，犯之颇致雷雨。”<br>这段文字与此前罗列文献所记相类，无甚稀奇，难得的是文中继而详述“康熙元年，荆州大旱，州人请掘息壤”，后从其请以发掘，当夜即发大雨，且雨水长达四十来天，导致江水泛溢冲决万城堤，差点儿毁掉荆州城的故事。<br>王氏所载并非孤证，钮琇《觚賸》亦载其事，文字面貌与王士禛所记大体相类，乃事件亲历者之详尽记载。<br>钮琇于康熙四年（1665）听太康王司训钿说起元年时随父在荆南为官，当年大旱，当地百姓请求发掘息壤，一开始他们并不相信息壤能致雷雨一说，但过了三个月都还不下雨，迫不得已，只好顺从他们的请求。<br>到了荆州南门外的大堤上，挖了不到数尺，就有房屋模样露出屋脊，又挖下去约一尺，打开房屋走进去，看到一个方锥形物体，近看“非木非土，非石非金，其纹如篆”，当地百姓说，这就是息壤，于是赶紧掩埋起来，但还是如上文所说，当夜就连下暴雨，万城堤溃口，荆州城几近沦陷，可证以往志书之载，但石碑已经不在了。<br>康熙元年的这个故事后在《山带阁注楚辞》与《楚辞余论》中又有转录。<br><br>综上所述，<strong>自西汉刘向《别录》以来，历经隋唐的图经地志，唐五代的志怪体小说，宋元明清的方志，直到明清的文集笔记，可以说多种文献体裁都有对江陵息壤的记述，构成了一个连续的记载息壤的文献序列。<br></strong>除上述文献证据链外，还可从自然科学角度进行逻辑论证。<br><br><strong>三、“息壤”与江陵沙市之“息壤”考辨</strong> <br><br>据环境考古研究，全新世以来的气候经历了多次波动，长江流域的考古遗址数量也呈现出相应的波动。<br><strong>湖北全省夏代主要遗址仅有7处，全部分布在海拔50米以上地区，其中3处分布在海拔150—600米地区，这一分布态势充分表明在夏代经历过显著的特大洪水事件，受洪水影响，人类只能在海拔50米以上地区生存。<br></strong> <br><br>江陵凤凰山8号汉墓曾出土一笥泥土，竹简称为“溥土”，李家浩关于“溥土”的议论紧扣“治水”主题。<br>然而正如王子今所说，“即使如此，‘溥土’也仍然只是一种象征。<br>至于‘息土’、‘息壤’何以能够‘镇治水’、‘防御水’，则仍然是未解之谜。”<br>“息壤”究为何物，具体到江陵之“息壤”，又是怎样一种情形，下文将对此作深入剖析。<br><br><strong>1.以往研究对“息壤”的讨论</strong> <br><br>部分早期传世文献记鲧禹治水方法有明显区分，即鲧用堵而禹用疏。<br>这种区分对后世影响很大，认为禹因疏而功成，鲧因堵而殛死。<br>童书业则考证说：“这种观念笼罩了二千年来的人心，大家都认为无问题的事实了”，但实际上“颇有和这种观念相反的说法”。<br>梳理《山海经》本身记载可知，集中记述鲧、禹治水的内容多在《海内经》与《大荒北经》。<br>《海内经》：“鲧窃帝之息壤以堙洪水……鲧复生禹。<br>帝乃命禹卒布土以定九州”，<br>“禹鲧是始布土，均定九州。”<br>《大荒北经》：“共工之臣名曰相繇……禹湮洪水，杀相繇”，<br>“其地多水，不可居也。<br>禹湮之。”<br>可见，《山海经》中所记禹治水的方法，都是“布土”或“湮”。<br><br>后世人们对鲧禹治水方法有区分的认识，可能与屈原《楚辞•天问》中的质难有关，即“伯禹腹鲧，夫何以变化？”“何续初继业，而厥谋不同？”人们结合《山海经》中“禹所积石”与《禹贡》中“浮于积石”及“导河积石”的记载，将禹治水之法主要解读成了疏导之法。<br>《礼记》与《国语》等文献中的记述强调“鲧障鸿（洪）水而殛死”。<br>这种对比强化和固化了人们关于鲧、禹治水方法有别的看法。<br>屈原乃天赋奇才式的诗人，然其可能不一定熟悉水工，《天问》乃其向天所发诘难，思维又多跳跃而非连续，故而所记之鲧、禹治水或许较本来面目已有距离。<br>鲧、禹乃长期亲躬治水第一线的专业首领，《山海经》所记其治水多为较完整的传说故事，时间也更久远，应更可信。<br>只是一方面早期文献缺少记载，存在断层，另一方面后人不懂经文所记治水之具体方法，从而视为神话。<br><br>鲧禹治水究竟是历史传说，抑或只是神话故事？吕思勉曾指出：“以息壤湮洪水者，谓以土填平低洼之区也”，<br>“此盖古代治水诚有之事，抑亦其恒用之法。<br>神话中仍有人事，犹之寓言中之名物，非可伪造也。”<br>先民治水确乎是“诚有之事”，至于“息壤”这一“恒用之法”究为何，我们则可再作讨论以增进认识。<br><br>《山海经》郭璞注云“息壤”乃“土自长息无限”，其注文对经文的理解与表述已不够全面，或者说产生了一定的偏差；高诱注《淮南子》所云“息土不耗减，掘之益多”，则开始偏离经文本意，之后历代学者的解说仍莫衷一是。<br>“息壤”经理学名家朱熹之阐释，其含义更是大大偏离经文原义。<br>朱熹云：“所谓帝者，似指上帝。<br>盖上帝欲息此壤，不欲使人干之，故鲧窃之而帝怒也。”<br>“帝”可解为天帝，也可解为“人主之帝”，朱熹此说已将其释为“上帝”，<br>“息”则被释义为“平息”。<br>明代杨慎作《息壤辩》，认为壤“盖耕治之土也”，<br>“盖指桑土稻田，可以生息，故曰‘息壤’，土田皆君所授于民，故曰‘帝之息壤’。<br>鲧之治水，不顺水性而力与水争，决耕桑之畎亩，以堙淫潦之洪荒，故曰‘窃帝之息壤以堙洪水’。”<br>可知，杨慎已将“息壤”泛化成一般的可使作物在其上生息的耕地，强解为君授于民的桑土稻田。<br>经杨氏这一阐发，“息壤”的含义被不断扩大。<br><br>杨氏观点之后有所流传，如明人朱国祯《息壤》：“息壤有二，一，甘茂盟处，一，即此。<br>所云鲧窃以堙洪水者，未知孰是。<br>触者死，前后皆符。<br>然则理诚不可穷。<br>柳以劳疫当之者，亦臆说也。<br>而旧有详为辨者，未知孰是。”<br>意谓息壤有二处，不知哪一种说法对，但朱氏认为柳宗元用辛劳和疾疫的观点解释息壤是臆测之说。<br>此处之“旧有详为辨者”，即指其全文转录的《息壤辩》，但他同样表示“未知孰是”故而全文转录以存。<br>因朱氏书中转录之条目并未注明出处，故而罗漫、王子今引用讨论时未曾提及杨慎观点而当成朱国祯的原创。<br>对于杨慎观点的深远影响，明陈士元认为“此说异于众说，而《荆州图经》所载皆略而不论矣”。<br>意即杨慎置鲧禹用“息壤”以“堙洪水”的具体地点和史实于不顾，从其口气不难看出，陈氏对杨氏观点不敢苟同。<br>总之，随着历代名人名家的阐发与释义，鲧禹用“息壤”治水的神秘性被不断加强，其神话特质也越来越被强化，颇有点类似“古史辨”派所云“层累地造成的古史”。<br><br>有关“息壤”，科学派有代表性的主要有冻融土、膨润土、夯土、加筋土这几种观点。<br>当代史学界对息壤问题所倾注的热情和探索始自顾颉刚，他认为渭河峡谷的黄土土层因地下水之冻融作用而隆起的现象，是“息壤”传说的现实依据。<br>罗漫则认为息壤即现代工业中的膨润土，其最大特点是遇水膨胀，膨胀系数一般为十几到四五十倍，这与治水的息壤会“长息”的特点极似。<br>王子今则说息壤实为夯土
