国的人均GDP数据，我们可以认识到，当时中国起步时的环境有多绝望。<br>1949年，中国总GDP只有123亿美元，5.4亿人口，人均GDP仅23美元，人均国民收入只有16美元，当时美国人均GDP1882美元，英国642美元，法国842美元，日本182美元（二战被打成这样起步其实都比中国高多了），德国486美元，逃到台湾的老蒋手下人均都有156美元，是大陆人均的6.78倍。<br>根据《联合国世界经济发展统计年鉴》，1950年时缅甸人均GDP是43美元，菲律宾是170美元，中国人均只有缅甸的一半左右，是全世界人均GDP倒数第一。<br>1950年，中国人均发电量2.76千瓦时，印度人均发电量10.9千瓦时，美国人均发电量2949千瓦时。<br>发电量连印度人均都是我们的5倍。<br>抓好命运的缆绳吧，永不服输的中华民族，就要开始飞奔了。<br>我们先来看一张老资料上面找来的表格，这里记录着从1949-2001年的发电量<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136651.jpeg"><br><br>1949-2001年中国发电量这张表的数据还是有点少，2001年以后的数据如下：2002年：发电量为16400亿千瓦时2003年：发电量为19080亿千瓦时2004年：发电量为21870亿千瓦时2005年: 发电量为24000亿千瓦时2006年：发电量为28344亿千瓦时2007年：发电量为32559亿千瓦时2008年：发电量为34334亿千瓦时2009年：发电量为37146亿千瓦时2010年：发电量为42017亿千瓦时<br><strong>（历史分界线，成为世界第一）</strong>2011年：发电量为47130亿千瓦时2012年：发电量为49875亿千瓦时2013年：发电量为54316亿千瓦时2014年：发电量为57944亿千瓦时2015年：发电量为58145亿千瓦时2016年：发电量为61331亿千瓦时2017年：发电量为66044亿千瓦时2018年：发电量为71117亿千瓦时看着上面飞奔的数据，其实我也好奇中国是如何一点一滴将自己的电力事业建设起来的。<br>由于中国历年一直主要靠火力发电，火力发电占比一直在80%以上，2018年还维持在73%，弄清楚火力发电的过往，就能弄清楚中国电力史。<br>1938年，昆明中央机器厂第四分厂，找瑞士勃朗.鲍威利公司引进了2000KW汽轮发电机组制造技术，几年后通过该项技术，外加仿制瑞士苏尔寿的2台12t/h电站锅炉，造出了中国人的最早两台2000KW火力发电设备，这两台机器一台放在四川泸县，一台放在云南昆湖电厂。<br>到1949年底，全国电力装机总容量为1849MW（兆瓦），其中火力装机容量1686MW，占比高达91%，<br><strong>因为中国煤多，到现在还有1.6万亿吨储量，而且煤炭质量特别好，成本便宜，因此我们命中注定主要靠火力发电。<br></strong>1945年的时候，美国西屋电气公司跟民国签了份合同，本来准备在中国搞发电机制造厂，当时战乱不停，合同没有执行完，但西屋在美国共培养了96名中方技术人员，这些人成为中国第一代电力精英，1949年后分散在中国各个相关电力公司，包括东北电工局、上海电机厂等，成为中国电力行业的祖师爷们。<br>1949年后我们搞了上海、哈尔滨、东方三大发电设备制造基地，其中上海发电厂在1952年找东欧社会主义小伙伴捷克搞来了火电设备制造技术，1954年按这套技术弄出了新中国第一台6MW火电机组，哈尔滨发电厂起点则高多了，从老大哥苏联引进技术，1958年搞定了25MW和50MW高压火电机组，但真正实用是在1959年，所以1949-1958这十年的发电量是中国电力史的第一个阶段，因为家里穷，要钱没钱，要技术没技术，也没什么发电机，中国发电量只能以极其细碎的步伐前进，每年进步的速度都是个位数和十位数。<br>牛逼轰轰的哈尔滨发电机厂还在1960年时搞定了第一台100MW高压火电机组，1970年搞定200MW超高压火电机组，1971年摆平300MW亚临界中间再热式火电机组。<br>回头看上面的发电数据，1959-1968这十年刚好是中国电力发展的第二个阶段，其中1959-1964年发电量一直在400-600亿千瓦时上下徘徊，中间还出现过萎缩，很明显主要是因为三年困难时期造成的影响，1965-1968这四年开始恢复正轨，发电量还是以十位数在缓慢增长，因为第一台100MW虽然是1960年研发成功，但实际应用是在1967年北京高井电厂，因为自己获得了100MW以上电发机的生产技术，发电机陆续批量制造出来，后面中国的发电量才从1969年开始上一个台阶。<br>1969年后，中国陆续试投产自己研发的火力发电机，并且初生牛犊不怕虎，雄心勃勃想去研发600MW火电机组，但搞到1977年，根本研发不出来，因为辅机、锅炉、控制系统、关键配套件等很多环节搞不定，而且自己试投产的100MW、200MW和300MW火电机组不停地出事故，用着用着就坏了，修都修不过来，根据电力部门统计，光1980年一年，我们研发的8台200MW机组停机检修过95次，17台125MW和3台300MW机组发生事故21次，检修77次，1980年我们一共有97台共12500MW大型火电机组，几乎全部都有问题，个个都跟间歇性神经病一样，一下正常一下不正常，专家们在1981年开了个会，发现了290多处质量问题，要修好这些问题要花费3到5年，约2亿人民币，还不敢保证以后一定能用，而且我们当时的发电机耗煤量也大，平顶山的姚孟电厂300MW机组发电煤耗为360g/kW.h，美国西屋公司同类机组只要317g/kW.h，一台机器一年要多烧3万多吨标准煤。<br>质量这么差，问题这么多，可把当时我们的研发人员愁死了。<br>以中国当时纯正农业国起家的底子，要人才没人才，要技术没技术，就靠苏联阵营扶持过一段时间，跟苏联翻脸后搞不定这些技术环节其实是很正常的，有困难就去战胜困难，愁完了继续干活。<br>1977年年底，第一机械工业部把一帮专家叫过来开会，讨论我们这发电机以后怎么造，讨论来讨论去，大家一致认定要向发达国家学习，少走弯路，直接买他们的技术，这时候不可能找苏联帮忙，但幸好我们跟日本美国重新建交了，1978年10月到12月，第一机械工业部就派人去欧洲和日本考察，参观了欧洲11个发电设备制造企业、5个高压开关厂、日本三菱和日立共177家工厂，大开眼界，回来深受刺激，觉得跟他们差距太大了，没法玩了，更坚定了买技术这条心。<br>1980年5月，由副总理薄一波同志牵头，国家决定拿出仅有的一点外汇，让第一机械部负责引进制造技术（电力部则负责引进电厂设计）。<br>6月中旬，第一机械部把美国通用、西屋电气、燃烧工程、拨伯葛、瑞士勃朗.鲍威利、法国阿尔斯通共6家公司都请到中国来谈判，前前后后一共谈了3个月，请了90多名工程师、技术骨干等一批资深中老年理工男把关，理工男们听完各方陈述，一致认定通用的汽轮机跟发电机技术最牛逼，但是通用报价太高，是西屋的一倍，瑞士公司则不愿意转让计算机程序，报价更喊得比通用还高，直接趴死，阿尔斯通价格最低但售后服务太少，最后一合计，就选了美国燃烧工程跟西屋电气的技术。<br>8月4日，国家计委把各个部门跟国有银行的人都叫过来开会，要跟这两家公司合作生产300MW、600MW主辅机组各一套，并引进这两套机组的技术，共花费2.4亿美元外汇，砍价砍得比较成功，因为当时就是单独各买一套，加起来都要3.3亿美元，还可以掌握当代世界先进水平的大型火电机机组制造技术。<br>9月9日和11月21日，西屋电气与燃烧工程分别跟中国政府签了约，并在日后向中国提供了薄膜底图两套、微缩胶卷两套、技术资料四套、计算机程序176项，以及各产品设计、制造工艺等等。<br>1981年，电力部同时从美国依柏斯库工程公司引进了电站设计技术。<br><br><strong>这两件事意义重大，堪称中国电力史的一道分界线，从这时候开始，中国才真正拥有了世界先进的发电机制造技术。<br></strong>1984-1985年，中国按美方的技术，于1985年底造出了具有先进技术的300MW火力发电机组，1987年6月30日投入运行；并于1986年12月造出了600MW火电机组，于1989年11月4日投入运行。<br>1969-1985年这十七年，是中国电力史的第三个阶段，1974年后，发电量从走路变成小步快跑，以每年200亿千瓦时左右在增长，这中间的主要增长方式是“自己制造的会发神经的发电机组”或者直接购买国外的发电机组，我们还没有办法批量生产世界先进机组，增长速度依旧比较慢。<br>不过让人惊讶的是，总发电量在文革期间，只有1967-1968年出现退步，其它时间都是在稳定增长，可见当时发电机产量并没有受到冲击，工业也还算正常，要不然不需要这么高的发电量。<br>1985年之后，中国电力行业才开始真正掌握了自己的命运。<br><br><strong>肆</strong>为了完全消化燃烧工程跟西屋电气300MW跟600MW机组技术，1983年国家共拨款2000万元攻克重点项目22项，到1985年底大部分科技攻关基本完成，这些难啃的硬骨头包括：电站锅炉管子中频感应压力焊工艺技术、汽轮机焊接件局部热处理工艺与装备、汽轮机㗏体高压喷嘴室电火花加工工艺试验等。<br>引进技术之后，下一步就是要全面国产化。<br>前面为了尽快消化美国人的技术，赶着先弄出第一台机组，第一台300MW的发电机组国产化率只有40%，其中锅炉国产率50.2%，汽轮机国产化率40%，汽轮发电机国产化率27%，进口了好多美国零配件，搞得这台机器比国产300MW的贵两倍多，后面为了尽快将这两套机组全面国产化，国家将这件事列为“七五”重大科技攻关项目，调集行业专家一起想办法，中间克服了无数困难，到第二套时，国产率化68%，第三套国产化率75%，第四套80%多，到“七五”末，机组的价格一下就跟国产的差不多了。<br>国产化帮政府省了一大笔钱，比如栅架多点焊机，以前从瑞典进口，一台100万美元，中国自己搞了一套，才10万人民币，还有LDD履带式加热垫及控制系统，进口要2万美元，国产化后自己弄出一套来，只花了1.7万人民币，这中间各个细节的国产化不计其数，理工男们都是这样，从不多说，不声不响就把民族工业问题解决了。<br>有了完全自主的火力发电设备，中国的发电量再上一个台阶，中国在第七个五年计划（1986-1990年）期间，制订了发电设备10000MW综合生产能力的计划，通过消化引进的技术，将国内的200MW机组都逐步过渡到300跟600MW，并对三大锅炉厂、三大汽轮机厂、三大电机厂进行改造升级，从最早谈判开始算，中间历经15年的时间，到1995年哈尔滨、上海、东方三套发电设备制造基地终于能完全造出国际先进水平的纯国产300MW、600MW火力发电机，光是1995年一年，中国就生产了发电设备16470MW，其中火力发电设备13850MW。<br>这些发电设备安装到各个电厂后，才保证了每一盏灯光，照亮了每个中国的千家万户和每一座工厂。<br>1985年-1999年这十五年也是电力史的第四个阶段，我们电力发展的速度已经从小步快跑换成了坐马车，每年的增长量从400亿千瓦时一直跑进了800亿千瓦时，这时候一年的增长量，约相当于建国前八年发电量的总和。<br>看到中国发电机组的引进与改良过程，许多发展中国家就会忍不住想试一试，既然这么简单，我们印度、巴基斯坦、马来西亚、菲律宾都去找美国西屋电气买技术，然后也这样搞一次，行不行？不行。<br>中国能将电力设备发展起来，是有三个条件的。<br>第一条件是“集中力量办大事”，不能什么事情都市场化，在1980年，如果不是政府拿外汇去买技术，民间不可能出现有人掏2.5亿美元解决中国电力设备问题，但现在绝大多数国家，做不到现在中国这种中央集权制与一锤定音的行政制度，大多数政府还是等着市场自己去解决问题，但其实市场根本不是万能的，民间富人有钱了只会去投资金融与房地产这样来钱快的项目，不可能花这么多钱投资民生项目，也没有那么大的动员能力，集中这么多专家解决技术问题。<br>第二个条件是“得有自力更生这一口气在”，其实我们1981决定买下来的美国设备，还是有很多问题的，事实上只是1970年代末世界先进水平，现在都2020年了，牛皮不能吹四十年吧？第一批搞出来的机器热耗偏高、轴系振动偏大、发电机电气性能不理想也一堆问题，我们是花了15年的时间，又投了2000万，请无数专家一点一点攻关克难，才把后面的问题解决，并且，将机器尽可能国产化降低成本，还从消化中吸收后再创新，才能保持技术水平在国际前列，你换成别的发展中国家，没有这么多技术人才，没有国产化的决心，没有攻克技术的恒心，就会陷入“引进、落后、再引进”这个怪圈。<br>发达国家敢把技术卖给发展中国家，其实就是赌定了发展中国家无法自力更生，谁知道碰到中国这种奇葩国家。<br>第三个条件是“要有重点工程为依托”，才能推进发电装备的自主化。<br>这句话的意思，就是要边学边干，要有实操，引进300MW火电机组，我们是以山东石横电厂为依托工程，引进600MW火电机组，则是以安徽平圩电厂为依托工程，没有依托工程练手，走完全部电力设备制造并应用的全流程，是不可能完成国产化的既定目标的，美国人教给我们技术，只是“师傅领进门”，我们自己边学边干，叫“修行靠自身”，中国的火电设备正是在这个边学边干的过程中完成了国产化，降低了成本，改进了技术，现在还能向其他发展中国家出口电力设备。<br>中国正是从火电这个对外引进技术的案例中汲取到了营养，后面中国的核电等其它工程技术，都按照火电这个模式走了一遍，改革开放后，中国人如饥似渴地吸取发达国家的养分，才能在各个工程技术领域突飞猛进。<br>正是在中国这种特殊环境，中国发电设备成长了起来，到2000-2005年，电力发展速度从坐马车换成了坐汽车，每年的增长以1000-2000亿千瓦时左右在增长。<br>2006年后，中国发电量更是狂飙突进，以每年4000-5000亿千瓦时左右疯狂加量，在2010年，中国就战胜了美国41000亿千瓦时的全年发电量，<br><strong>将美国维持了110年的全球发电第一名挑落下马</strong>。<br>在2018年，中国的发电量占全世界的26%，超过美国发电量63%，是全球电力业当之无愧的扛把子。<br><br><strong>伍</strong>前面讲述了中国如何解决发电问题，但其实还有个同样重要的问题需要同时解决。<br>就是如何把发好的电输出去。<br>输电这个事情，中国人干得比发电还要牛逼。<br>1974年，中国在甘肃永靖县黄河上游建了一座刘家峡水电站，解决陕西、甘肃、青海人民的缺电问题，这座水电站从勘探到建设一条龙全是自己人搞的，连把电输出去的330KV超高压输电线路都是国产的。<br>这条全长534KM的输电线路，输电能力423MW，花了中国电力人无数心血，是中国人建设的第一条超高压输电线路。<br>为了搞完这条超高压输电线，变压器、电抗器、开关设备、避雷器、套管、绝缘子、电容式电压互感器及串联电容器都是自己弄出来的，这中间每一样东西能搞出来都是无数电力人的付出，就拿高压开关设备这一样东西来说，高压开关的开断过程涉及到热力学、化学、流体力学各领域，要想造好高压开关，就必须有一个实验室，1950年代，我们生产的高压开关产品还得寄到国外去做实验，1953年我们跟苏联签了援助协定，1958年开始搞高压电器研究所，但是1960年苏联人就不跟我们玩了，撤走专家，停止提供资料，中国人就硬着头皮自己摸索，苏联不提供的设备，最后由沈变搞了出来（电力设备相对来说算是成熟行业，没有其它行业那么难入行），1963年我们就搞出了西高院研究所，安装了1006台设备，这才把高压开关设备研发出来。<br>到1978年，中国要打开国门搞改革开放，电力不够用，搞发电的这时候去跟美国签合同了，搞输电的也准备向先进国家学习，1979年中国要建设平顶山姚孟到武汉凤凰山500KV输变电工程，中间要经过17个县市，全长594KM，最大运送容量为120万KW，跟发电设备一样，计委决定引进国外的设备，并在学习过程中将设备国产化，这次选了日本、法国、瑞典6个国家7个公司的变电设备、继电保护和通信设备。<br>在操作过程中，计委要求引进关键技术和生产设备要与原材料国产化同步进行，要用国产原材料生产出合格产品，使引进技术和装备适应国产化要求，到1981年12月，中国第一个500KV的超高压输变电工程正式运行，我们又花了好长时间将全套材料都国产化为我所用，使国产技术达到了当时先进水平。<br>有了500KV的技术积累，中国电力人消化了二十年后，2001年，新的任务到来了，为了西部电力供应，要在黄河上游建公伯峡水电站、拉西瓦水电站等一批重点项目，但当时如果再建330KV输电线路，黄河上游就会出线密集、送电效率低、造成资源浪费。<br>而且西北地域辽阔，几百里地见不着一个活人，能源基地到负荷中心的距离较远，就只能建750KV高压输送线了。<br>2001年国家电力公司对此项目进行了两次专家论证和评审，一致认为中国可以开搞750KV高压输送线，并发了个特别长的通知，名字叫《西北电网750KV输变电示范工程关键技术研究可行性报告》。<br>那就别废话了，反正组织上都这么定了，还愣着干嘛，再啃几口干粮就上啊。<br>中国电力人们迎着西北苍凉的风抹了抹头发，握紧了手中的馒头，再次硬着头皮上了！<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136651.jpeg"><br><br>2003年，750KV交流输变电成套设备研制列入“十五”重大技术装备项目（每个五年计划都特别照顾我们电力人啊），国家拨款11250万元，召集西电集团、天威保变、沈变、许继集团、桂容公司、沈高共37个科研设计制造施工和调度单位，全冲上西北高原啃馒头去了。<br>从这些年开始，基建狂魔开始露出狰狞本色，2003年9月官亭变电站开工，仅仅两年时间，“咣当”一下，官亭-兰州东输电线路、兰州东变电站就竣工了，750KV输变电示范工程正式投产，喜得当时副总理曾培炎亲自赶来参加投运仪式。<br>750KV是当时世界上运营的最高电压等级，全球只有少数几个国家拥有这一等级的输变电线路，而且这项工程的29个子项目都是中国独立自主完成，拥有自主知识产权，国产率达到了90%以上，还创了世界最高绝缘水平。<br>端的是又快又狠。<br>面对全世界的认可，我们的电力人们不由得露出了憨厚的笑容。<br>小伙子们，不要高兴得太早啊，攀过一座高峰，还有下一座高峰，你们看中国经济发展得这么好，电力需求在不断增长嘛，来来来，这里有个1000KV的特高压输电项目，先来搞定了。<br>中国当时要搞特高压项目，是因为装机容量发展到2005年，已经达到5.1亿KW，需要远距离、大容量输电，而且特高压输电搞定了，就可以减少更多超高压线路，还能保护环境，这是形势所逼。<br>2005年3月，机械部副部长陆燕荪、电力部电工程师周小谦、院士周孝信、朱英浩、沈国荣向副总理曾培炎提交“尽早明确特高压工程建设工作”的建议报告。<br>2006年8月，发改委正式核准在晋东南-南阳-荆门建1000KV特高压交流试验示范工程。<br>电力公司的小伙子们，你们有福了，快扔下你们西北的馒头，咱们去荆门吃烟熏肉和太师饼去。<br>这项工程于2006年底开始建设，“咣起”一下，2008年12月30日就开始试运行，2009年1月6日22时，我国第一个特高压交流工程正式投入商用，后来又建来淮南-南京-上海1000KV特高压线，我国电网电压也正式达到了世界最高水平！原国家发改委副主任张国宝一直很支持特高压的发展，二滩水电站建成后，是当时中国最大的水电站，但是因为当时中国经济低迷，发出来的电没人要，他那时主持分电，回忆说当时二滩的电一种是计划内的电，两毛多一度，计划外的电，只有三分钱一度，连磨损费都不够，他那时到处求人，找着电力部副部长陆延昌，才知道二滩送出来的电，一条500千伏交流线路只能送90多万千瓦，他十分着急，原来要想输送容量大，就只有在提高电压等级上做文章。<br>后来发改委搞论证，张国宝一直站在支持发展特高压，“但因为管部门内部一些人表面公允，实际上暗中挑事”，这件事一直没批下来，中间还论证过石墨炸弹对特高压线的危害，花了很长时间扯皮。<br>特高压线建成后，张国宝说，特高压不仅仅是输电的贡献，还发展了我们的装备制造业，欧洲、日本企业只做了试验，没有工程化应用，特高压的变压器、开关、绝缘等关键设备实现了国产化，别的国家没能特高压项目，也就没有工业化生产这些东西，特高压原来也没有国际标准，因为中国正式运用了，国际电联就采用了我们的标准。<br><br><img class="rich_pages js_insertlocalimg aligncenter" style="width: 230px; height: <br>334px;" title="中国电力史" src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136652.jpeg"><br><br><img class="rich_pages js_insertlocalimg aligncenter j-lazy" style="width: 230px; <br>height: 334px;" title="中国电力史" src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136652.jpeg"><br>张国宝张国宝激动地说，在输变电技术领域，我们已经达到了国际先进水平。<br>2019年10月4日，张国宝因病在北京逝世，享年74岁。<br><br><strong>陆</strong>前面几节我们讲述了电力人是怎样搞定国产火力发电机组的，也讲述了如何克服特高压输电线的，现在我们要回到事情的源头，讲一讲煤炭的故事。<br>1995年中国才将美国的技术吃透自己研发出高水平的发电机组，接着在全国铺开了造发电厂，2001年12月中国入世，经济迅猛腾飞，2005年中国搞定特高压输电，注意这三个时间点，一个国家的经济发展是必须要电力在后面做基础支撑的，光是2018年广东省实际用电量就达6000亿千瓦时，人均用电6000千瓦时，已经达到发达国家水平，经济跑得这么快，电力必须跟上，现在技术上没什么问题，只要资源足够就行，而电力主要是用煤炭进行火力发电，中国入世后，煤炭的重要性一下子被拔高了。<br>山西煤老板们一个个挺着大肚子，排着队爬上了历史的舞台。<br>煤炭价格从2002年之后从最初的300-500元每吨，一直飙涨到2009-2010年的1400元每吨，而开采煤的成本是固定的400元每吨左右，最高时一吨煤能挣1000元，扣掉税净利润还能达800元，一个年产30万吨级的煤矿，一年纯利能到3亿元。<br>在《煤老板自述三十年》这本书里，口述者就说自己二零零几年时一天能挣50万纯利。<br>山西省河津市和乡宁县是中国煤炭业的一面镜子，这里盛产煤矿，起初是为了提高煤炭产量，跟上发电需求，2004年时山西省推行集体煤矿卖给私人，河津市下化乡就冒出36个煤矿，吕梁地区出现100多个煤矿。<br>当时煤价飞涨，挖煤跟挖金子一样，私人煤矿疯狂开采，赚钱第一，安不安全后面再说，各种运输设备、机电设备、采掘设备、防治水设备、通风设备、防瓦斯设备、防煤尘设施、防灭火设备、安全监测监控设施、调度通信设施等统统不重要，于是，大家印象中山西省矿难频发的事故都发生在那几年。<br>2005年3月19日，山西朔州煤矿瓦斯爆炸，72人遇难。<br>2005年6月22日，山西繁峙煤矿瓦斯爆炸，37人遇难。<br>2006年2月1日，山西晋城煤矿瓦斯爆炸，23人遇难。<br>2006年3月18日，山西临县煤矿透水事故，28人遇难。<br>2006年4月29日，山西大同煤矿瓦斯爆炸，32人遇难。<br>2006年5月18日，山西左云煤矿特大透水事故，56人遇难。<br>2006年11月5日，山西焦家寨煤矿瓦斯爆炸，35人遇难。<br>2006年11月12日，山西晋中煤矿瓦斯爆炸，25人遇难。<br>2007年3月18日，山西晋城煤矿瓦斯爆炸，21人遇难。<br>2007年3月28日，山西临汾煤矿瓦斯爆炸，26人遇难。<br>2007年5月05日，山西临汾煤矿瓦斯爆炸，28人遇难。<br>2007年12月6日，山西洪洞煤矿瓦斯爆炸，105人遇难。<br>2008年1月20日，山西临汾煤矿瓦斯爆炸，20人遇难。<br>2008年6月13日，山西吕梁煤矿瓦斯爆炸，34人遇难。<br>2008年7月5日，山西大同煤矿一氧化碳中毒，21人遇难。<br>2008年9月8日，山西省新塔矿区发生特别重大溃坝，277人遇难。<br>2009年2月22日，山西屯兰煤矿瓦斯爆炸，78人遇难。<br>2009年12月27日，山西介休煤矿瓦斯燃烧，12人遇难。<br>2009年之后，山西省开展煤炭企业整合重组，私人不再让开矿，小矿全部整合成大矿，最初30万吨的矿井，必须要达到机械化采煤，后面又上升到60万吨，山西煤老板又排着队，一个个走下了历史舞台。<br>而那些在煤矿里长眠的矿工们，亲身经历了中国经济野蛮生长年代，他们默默注视着粗糙发展的特殊历史轨迹，以及自己黑暗煤矿里被掩埋的生命。<br>铭记那些牺牲的人，为中国电力事业和经济发展做过的每一分努力。<br><br><strong>柒</strong>为了控制下文章的篇幅，核电和水电的发展，只能简略地讲一下。<br>中国1958年就想搞核电站了，还特意建了个581工程项目，不过当时核材料不够，要先保军用，就没搞起来，1966年上海人不死心（长者在武汉任职时还自学了格拉斯登的核工程教材），还想搞，找周总理批示，想建一个核反应堆，叫“122工程”，不过很快因为文革又垮了，122工程给我们留下了一批人才，这些人最后成为728工程的主力。<br>728工程周总理亲自把关，从1970调研到1974年，搞了三次专家委员会研究可行性，才在1974年列入国家基建计划。<br>最先想把第一个核电站建在浙江富阳，后来综合考虑，选定浙江海盐县秦山地区。<br>我们最初想引进法国的900MW核电技术，因为时间关系，还有从零培养中国核电人才的原因，最后决定自己造300MW核电站，核电站的大部分设备都是自己生产，实在搞不定的，政府出资1.73亿元，给上锅厂、上重厂、上汽厂、上电厂等到国外买设备，各厂买了些如SIV3150重型卧床、X9721转子铣床、W200G落地式镗铣床等我们弄不出来的重型设备，但我们自己也弄出了200t电渣重熔炉、200t高速动平衡试验室、容器焊机辅机等一些机械怪物。<br>以我们当时的工业能力和财力，能弄出这些东西来，工人们太不容易了。<br>有了设备，核电站的机器就吭哧吭哧陆续给造了出来，秦山核电站一期1991年12月首次并网发电，1995年7月通过验收。<br>二期2002年发电，三期则采用了加拿大坎杜6重水堆核电技术，也是2002年运行。<br>截止到2020年，中国共有45台商用核电机组在运行，建成12座核电站，在建10座核电站。<br>2018年，核电站共发电2865亿千瓦时。<br>新中国成立时，中国水电装机总量仅36万千瓦，年发电量12亿千瓦时，其实主要就是靠前文提到的丰满水电站撑场面。<br>1955年、1958年、1977年、2000年中国组织了四次水力资源普查，<br><strong>历史上几千名水文地质工作者大学毕业后，就在深山老林里翻山越岭，为祖国积累水文资料，</strong>才查清我国境内河流总装机容量1万千瓦以上的3886条，水利资源理论蕴藏量6.944亿千瓦，技术可开发装机容量5.416亿千瓦，经济可开发装机容量为4.0179亿千瓦。<br>新中国建设的第一座水电站是浙江新安江水电站，电站由苏联专家提供协助，动员了好几万人从1957年建了三年才完工，坝高105米，总装机容量66.25万千瓦，设计年发电量18.6亿千瓦时，还可以防洪、灌溉、养殖、旅游。<br>浙江省的旅游盛地千岛湖，其实就是新安江水电站的水库。<br>新安江水电站是中国水电的黄埔军校，培养出了中国第一批水电人才，电站的9台水轮机由哈尔滨电机厂制造，第9号双水内冷机组，还是国家发展巨型水轮机组的试验品。<br>有了第一次试手，后面顺利完成三门峡、刘家峡、丹江口、乌江渡、葛洲坝等大型水电站，中国水利人还走出国门，参观了巴西伊泰普、埃及阿斯旺水电站，大开眼界，又受了点刺激。<br>基建狂魔最受不了的就是别人基建做得比自己好，回来后苦干实干，搞定了举世瞩目的三峡工程（我们水利学校的好多学长毕业后去了三峡，我记得1998年，有学长回校告诉我们在三峡的情况，当时薪水是1200元/月）。<br>又在西部拿龙滩、小湾、景洪、瀑布沟、拉西瓦练手，使我国水电站的设备制造与运行管理飞速前进。<br>在西部贵州、云南建设水电站的事情，是由朱镕基总理主导的。<br>1999年春节朱总理去贵州考察，对贵州省的贫穷深感震惊，2000年8月北戴河会议上，朱总理建议在贵州、云南建设1000万千瓦发电机组，以水电为主，将电力输往广东，以增加贵州、云南两省收入，当时有人担心工程不能完工，或者电费送过来太贵，朱总理站起来说：“如果不能完成向广东送电1000万千瓦的任务，我总理辞职。”然后指了指国家计委主任曾培炎说：“你这个国家计委主任也辞职。”长者赶忙出来打圆场：“朱总理是清华大学学电机的，他懂电，我们就听他的吧。”2000年11月8日，贵州洪家渡水电站开工，五大战役开打，云南小湾水电站和广西龙滩水电站陆续开工，2010年全部建成，恢宏的西电东送工程，最终保证了1000万千瓦送电任务圆满完成，但比广东当地的电低0.2-0.3元每度。<br>至2019年，广东省30%的电力，就是来自西电东送。<br>中国水电至今已取得巨大成就，世界前20大水电站，基建狂魔占了11座，2018年中国水电站发电1.2万亿千瓦时，处于世界第一，而且我们的水电站质量经得起大灾大难的考验，2008年四川汶川地震时，震区内没有一座水电站出现垮坝事故，也没有造成一起次生灾害，震中的沙牌水电站安然无恙，紫坪铺水电站震后第五天就恢复了发电。<br>在中国电力人70年的努力下，2018年，中国大陆发电量达到了约6.8万亿千瓦时（2019数据还没出来），其中火电49797亿千瓦时，核电2943亿千瓦时，水电11027亿千瓦时，风电3660亿千瓦时，光伏发电1775亿千瓦时，生物质发电906亿千瓦时，几乎都是世界第一！中国，已成为全世界当之无愧的第一电力大国。<br><br><strong>捌</strong>1846年，洋商礼查自英国来，准备在上海建一座饭店。<br>他不知道，自己的饭店将亮起中国的第一盏灯光。<br>也惊醒了中国后发的电力事业，中国电力人随后奋发疾赶，虽然这一百多年跑得磕磕绊绊，但我们可爱的电力人们，无论千难万难，还是跑进了世界巅峰，跑进了全球第一。<br>正是因为保证了电力的供应，中国才能在2020年的今天，在高速公路、高铁、药品、谷物、肉类、棉花、水果、钢、煤、水泥、化肥、飞机、坦克、导弹、常规武器、船舶、汽车、铁路机车、摩托车、机床、风力发电机、家用电器、手机、数字程控交换机、电脑等主要产品产量全方雄居世界第一位！最后，让我们从1896年开始的全球各国发电量的对比视频中，感受我们电力人的力量，看看中华民族追赶世界的脚步。<br>',
'<h2><span class="borRad10 whitets bluebs orange">日本为什么对戈恩恨之入骨？</span></h2><br>这两天，朋友圈被一个叫戈恩的人刷了屏——<br>此人藏身乐器盒、假护照出境、私人飞机转运，从日本胜利大逃亡后，还公开声称，<strong>“我现在身在黎巴嫩。<br>我没有逃避正义，而是从不公正和政治迫害中解脱出来。”</strong><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136644.jpg"><br>“大逃亡”后，日本媒体非常愤慨。<br><br>《读卖新闻》称这是胆小鬼行为，是对日本司法制度的公然嘲笑，戈恩跑了也失去了证明清白的机会。<br><br>日本检方则宣布没收戈恩此前缴纳的15亿日元(约合人民币9700万元)保释金。<br><br>一个曾拯救了日本国宝级汽车企业的人，一个曾被日本上下尊敬有加多年的人，为何最终被如此憎恨？<br>这是现实版的“农夫与蛇”吗？<br><strong>出生于巴西的黎巴嫩裔法国人卡洛斯·戈恩，在日本是个传奇。</strong><br>明仁天皇曾给他颁发蓝绶褒章；时任首相的小泉纯一郎曾模仿他，提出“无限制的构造改革”构想。<br>还有些日本人称他为当代的马修-佩里（曾用坚船利炮轰开日本国门，并使日本从此走上维新之路的美国人），更有甚者视他为民族英雄。<br><br>这都源于他曾力挽狂澜，将“日本的骄傲”—日产汽车从濒临破产的死亡线拉回。<br>一系列组合拳使其三年盈亏平衡，经营实现了V字型的复活，超过十万名日产员工避免失业。<br><br>功绩如此骄人，缘何又落到现在这个田地？<br>这一切都要从日产公司的辉煌和没落说起。<br><br><strong>1日产告急</strong><br><strong>“日产”，顾名思义，日本的国产汽车，这个成立于1933年的品牌在日本人心里分量太重，被视为“日本人的骄傲”。</strong><br>“二战”期间，日产是日本军方最大的军车供应商，为此开拓了皮卡生产线。<br>1952年日产跟英国的奥斯汀公司开始技术合作，借助外力后，发展势头更是一路高歌，不仅开发出“DATSUN”210型轿车，还在1959年开发出了名声大噪的蓝鸟1000和蓝鸟5000两款车型。<br><br>上世纪70年代，全球接连遭遇两次石油危机，高油耗的美国汽车惨遭冷落，价格低廉又省油的日本汽车趁势崛起，日产此前就默默深耕海外汽车市场，就此一跃成为世界上最大的汽车出口商，业务范围覆盖五大洲。<br><br>坐拥辉煌战绩的日产，慢慢开始膨胀，在90年代提出“901计划”——“90年代，世界第一”。<br><br>在这个计划的感召下，日产倾其所有研发技术，期间的确研发出了很多的先进技术和优秀车型，比如号称“东瀛战神”的GTR，第七代、第八代公爵等。<br><br>1990年，全球原油从每桶14美元，直接暴涨到40美元。<br>油价上涨，使得市场对于汽车的需求也从追求高新技术、动力强劲转成空间大、省油。<br><br>同年，日本国土交通省又规定在日本销售的量产车最高功率不得超过280马力，这对热衷于开发高性能、大马力的日产无疑是当头一棒。<br><br><strong>环境萧条，日本的各个汽车商都在求变。</strong><br>丰田依靠海外市场和良好的口碑一直保持着不错的势头。<br>本田则在泡沫经济中寻得新的契机，大力推广物美价廉的轻型自动车颇受好评，一举超过日产成为业界第二。<br><br>但此刻的日产却做了一个匪夷所思的决定，继续当技术宅，不顺应市场需求，不搞改款车型研发，反而减少产量。<br>于是乎，其高端路线最终被泡沫经济崩溃冲击得一败涂地。<br><br>到了90年代末期，日产在日本国内销售46款车型，只有3款盈利，连续亏损7年，负债将近200亿美元。<br>日产的主要合作银行——富士银行，也在金融危机中自顾不暇，哪里还有钱帮忙。<br>虽然日本政府也曾经给日产提供过850亿日元的贷款，希望帮日产走出困境，但依然是杯水车薪。<br><br>一系列连锁的失败让日产在日本三大汽车厂商排到最末尾，濒临破产，信用评级降级。<br>其国内市场占有率从最高时的74%跌至1998年的不足20%，海外市场占有率不到5%，银行和通产省都已准备“放弃治疗”。<br><br>没办法，只有一条路可走——<strong>卖身自救</strong>。<br><br>但烫手的山芋哪有那么容易甩出去。<br><br>找老伙伴福特，福特说，刚买了马自达，没有闲钱。<br>找克莱斯勒，没有下文。<br><br>这时，“救世主”雷诺来了。<br><br>法国雷诺汽车的最大股东是法国政府，法国认为和日产合作有助于推动国家经济和雇佣的发展，而日本通产省也找不到合适的处理日产的方法，一旦日产破产带来的损失也不可估量。<br><br>所以在两个国家政府的推动下，雷诺和日产达成协议。<br>最终雷诺花了54亿美金，收购了日产36.8%的股份，并要求双方交叉持股。<br><br>不过，这笔收购案中雷诺只对日产进行股份收购，并不收购日产的债务。<br>这也使两家公司在业务运作和财务管理上保留了相对独立性。<br><br><strong>在雷诺看来，之所以愿意收购萎靡不振的日产，除了国家推动，还有以下三点考量：</strong><br>一是日产具备完善的全球产业布局，其在世界17个国家拥有21个制造中心，年产总量达到240万辆汽车，并在全球191个国家和地区销售汽车。<br>日产还拥有堪称世界一流的技术和研发中心，当时被车界称作“技术日产”。<br><br>二是两家公司的优势市场不同，雷诺主攻欧洲（85%）、南美、北非和中东市场，而日产则在亚洲、澳洲、中北美和非洲占据相当地位。<br><br><strong>三是雷诺中有高人，那就是戈恩。</strong><br><strong>2戈恩降临</strong><br>可以说，临危受命一直就伴随着戈恩。<br><br>1978年，戈恩加入米其林集团公司。<br>就在不久后的第二次石油危机中，戈恩远赴巴西。<br>他用了18年的时间，盘活了负债累累的米其林巴西分公司，还将其塑造为米其林集团盈利能力最强的分公司。<br><br><strong>“成本杀手”自此江湖成名。</strong><br>此后戈恩又拯救了成立于1898年的雷诺。<br><br>雷诺公司由法国政府掌握其44%股权，属于半国营。<br>长期的官办性质让雷诺的产品和市场份额都很羸弱。<br>1997年雷诺刚刚遭遇破产危机，戈恩进入后成为执行副总裁，负责企业内最重要的采购、生产和研发。<br>他通过削减开支，关闭出现巨额赤字的比利时工厂，积极扩展欧洲市场。<br>在砍掉15亿美元的成本后，“成本杀手”戈恩又一次众人皆知。<br><br><strong>面对日产，戈恩的第一个动作就是降低两个公司的融合“成本”。</strong><br>他强调雷诺和日产携手，是结盟非收购，这让日产内部和日本民众的品牌尊严和爱国情结得到了安抚，减少了不必要的对立情绪。<br><br>此后，戈恩重操拿手好戏，提出日产复兴计划——整合资源，削减成本，重新盈利，最终消灭债务。<br><br>日产当时各种零件材料供应商加起来有1145家，采购成本已高达汽车制造厂60%的成本。<br>而戈恩从价格、质量、物流等多方面比较雷诺和日产各自的供应商资源，最终每个端口都选择成本最低的那家，对原来臃肿的供应商体系，进行了大幅度的缩减，这一个举措就将供应商数量砍掉一半，减到600家。<br><br>日产工厂的年产量为240万辆，但由于生产水平参差不齐出厂时只有128万辆，产能使用率竟只有53%。<br>戈恩大刀阔斧地关闭工厂的同时，推进双方共享产品设计、产品零部件和生产平台。<br><br>传统日本企业讲究“年功序列”，大致相当于中国的论资排辈以及终身雇佣，不少员工不求有功，但求无过。<br>新的任用标准则是能力至上。<br>日产原来全球共有148000名员工，到2002年裁掉21000个职位，相当于原先数量的14%。<br><br><strong>最终，日产奇迹般地提前完成了预定目标——</strong><br>2000年盈利27亿美元；<br>2001年盈利29.7亿美元，债务缩小至30亿美元，工厂运转率提高到75％。<br><br>2002年赢利提升至32亿美元。<br><br>2003赢利突破49亿美元。<br>雷诺和日产在全球销量达到535万辆，占有国际市场9.3%的份额，跃居世界汽车制造集团第五位、日本汽车制造集团第二位。<br><br>也就是在这一年，日产偿还完了所有负债。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136645.jpg"><br><strong>3风光无限</strong><br>缓过劲来的日产又有余力开始创新，曾经的名车又有了新一代，那个曾经拥有FAIRLADYZ、GTR等众多骄傲车型的日产又回来了。<br><br>2004年，雷诺-日产联盟的销量达578万余台，比2003年增长8.0%。<br>日产和雷诺的销量分别为329万和248万。<br><strong>雷诺-日产联盟的全球市场份额为9.6%(雷诺4.1%，日产5.5%)，在销量上再升一位，成为全球第四大汽车制造商。</strong><br>2008年金融危机，全球经济陷入衰退，克莱斯勒濒临破产、通用汽车举步维艰、丰田出现亏损……汽车行业一片哀嚎。<br>但日产却逆势而上，全球产量同比上升 0.9%，成为唯一一家没有“裸泳”的汽车厂商。<br><br>这次令日产起死回生的管理案例，被日本人称为<strong>“戈恩奇迹”</strong>。<br><br>2010年4月7日，戈恩一手又促成了雷诺-日产和戴姆勒的结盟，二者合组为全球第三大汽车联盟，交叉持股3.1% ，戴姆勒是全球第一大商用车和第二大卡车制造商，以生产梅赛德斯-奔驰闻名。<br><br>2014年雷诺-日产联盟的全球总销量达847万台，再创历史新高，同比增长2.5%，稳居世界第四大汽车制造商的位次。<br><br>2016年，日产作为三菱多年的合作伙伴，偶然发现了三菱汽车油耗量造假，立马通过媒体曝光了这一消息，导致三菱汽车股价狂跌。<br>戈恩看准时机收购三菱34%的股权，雷诺-日产联盟再添一员，全球最大的汽车联盟由此诞生。<br><br>站在全球汽车巅峰的戈恩风光无限，成了日本各个大公司追捧的对象，他们开始和戈恩一样裁员、注重成果主义、压缩成本、强化营销能力，日式经营仿佛已经成了旧时代的象征。<br><br><strong>4神坛跌落</strong><br>但也就在此时，事情开始发生变化。<br><br>2017年，日产汽车被爆出不当检查丑闻。<br><br>2018年7月9日，日产又曝出油耗和尾气数据造假事件。<br><br><strong>一年不到，日产连续出现两起质检丑闻，令视荣誉如命的日本人自尊心大受打击。</strong><br>但这只是开始，火紧接着就烧到了戈恩的身上，他被指控存在财务不当行为。<br><br>戈恩在2010年到2014年的5年间，实际收入为99亿9800万日元（折合人民币约6.45亿元），但对外宣称只有49亿8700万日元（折合人民币约3.22亿元），平均每年10亿日元（折合人民币约6450万元）。<br><br>检方称，戈恩的收入中大约有50亿日元未公开，未纳税。<br>这属于“虚伪记载有价证券报告书”，违反了日本的《金融商品交易法》。<br>在日本人看来，这不仅违法，更是企业家道德低下的表现。<br><br>此外，戈恩的第二任妻子卡罗尔在法国、东京、黎巴嫩、巴西都有私宅，其中黎巴嫩的住宅由日产的子公司代为支付购买费用。<br><strong>戈恩大致挪用了日产5亿日元。</strong><br>还有就是从2002年开始，戈恩每年为自己的姐姐支付10万美元的咨询费；戈恩个人炒股损失的40亿日元，也由日产公司代为填补，等等。<br><br>总之，2018年11月19日，卡洛斯•戈恩刚从专机下来，就被来自东京地方检察院控制并带走。<br><br>雷诺汽车公司随即宣布，首席运营官蒂埃里·博洛尔将接替戈恩。<br>紧接着，戈恩被解除了三菱汽车集团老板的职务。<br><br><strong>这是照章办事还是有心清场？仅仅是因为钱？</strong><br>据日产官方声明，戈恩漏报收入一事发生在2010-2014财年，距今已有5年。<br>为何此时才被曝出，并引发迅速反应和行动，时间节点是否过于巧合？<br>不仅如此，就在戈恩被捕前几个月，司法交易制度将首次在日本实行。<br>所谓司法交易，又称辩诉交易，是指在法院开庭审理之前，如果嫌疑人或被告配合检方调查，协助侦破其同伙等他人犯罪，检方可为其要求法官减轻量刑，甚至有可能被免于起诉。<br><br>东京地方检察厅特搜部认为卡洛斯･戈恩在有价证券报告书中没有记载90亿日元的退职后的已经决定下来的报酬，而这些报酬是有义务记载的。<br>据说有关戈恩报酬的文件，记载了每年的报酬、已支付的金额及其差额三个部分，这上面有戈恩和日产的日本高管的签字。<br><br>东京地方检察厅特搜部和知情的日产日本高管是否已经达成了“司法交易”，以减轻知情干部等的刑事处分为条件，提前得到了这份文件也未尝可知。<br><br>就在戈恩被逮捕当晚，日产时任CEO西川广人在位于横滨市的日产公司总部召开紧急记者招待会，招待会上不仅没有日本企业面对丑闻时“鞠躬谢罪一分钟”的常见桥段，取而代之的是西川广人怒斥戈恩的种种卑劣行径。<br><br>其神情之激愤，言辞之激烈，仿佛戈恩是全民公敌。<br><br><strong>5干掉戈恩</strong><br>虽然曾把酒言欢，风光一时，但日产、雷诺其实积怨已久。<br><br>就在雷诺-日产联盟在2018年产量超越大众，成为全球汽车行业的领军者之时，日产在日本的地位却一路走低。<br>在日本国内，日产已有两年以上没有推出新款车和全面改进的汽车。<br><br><strong>2017年度在日本国内的销量为58万辆，排在本田、铃木、大发之后，降至第5位。</strong><br>从市价总值上看，日产市价总值4兆日元，雷诺只有2.3兆日元。<br>从销售台数比较，世界范围内日产是将近600万辆，而雷诺只有380万辆，并且在技术开发，资本提携方面日产对雷诺都有很大的帮助。<br>截至2017财年，雷诺从日产收到的分红数额累计超过了6000亿日元，计入雷诺-日产联盟合并决算的日产利润超过2.5万亿日元。<br><br>在日产具有技术优势的情况下，雷诺占有日产43.4%的股份并且有决议权，而日产只有雷诺15%的股份，没有决议权。<br><br>日本人觉得很不公平。<br><br>地位的下降让日产经销商非常不满，其中一位负责人就说：<strong>“曾经他（戈恩）给我一种感觉，他会听取我们现场的声音，并且和我们共同管理公司，但现在那种团结的感觉消失了。”</strong><br>这引发了一个令所有日本人都担忧的问题。<br><br>虽然在入股日产之初，雷诺并没有要兼并日产的想法。<br>但在2014年，时任法国总统的弗朗索瓦•奥朗德通过了“Florange”法案，该法案允许长期投资者拥有双重投票权（法国政府是雷诺的最大股东）。<br>这个法案直接强化了法国政府在雷诺-日产联盟的话语权。<br>2015年4月，时任法国经济部长的伊曼纽尔·马克龙（现任法国总统）将政府在雷诺的持股比例从15%提升至19.73%，以确保政府在雷诺的双重投票权。<br><br>这让日产人感到了不安，他们担心这会让日产汽车更容易受到法国政府的干预。<br><br>2017年，戈恩又再一次谋划雷诺和日产合并的事情。<br>在当年发布的“Alliance 2022”（“联盟2022”）规划，戈恩提出让雷诺与日产完全合并。<br><br>而这促使日方想要尽快拿回日产的主导权。<br><br>身为外来者，戈恩注定和日本文化格格不入，戈恩本人也曾在多个场合表示过对日本文化无感，更不懂得含蓄。<br>戈恩爱好摆阔，为庆祝与第二任妻子的婚姻在凡尔赛宫举行豪华派对，这与日本文化完全相悖。<br>他曾抱怨为适应日本企业“操练30到60度鞠躬”，认为“修理公司”才是自己接手日产的理由。<br><br>戈恩在《一个成本杀手的管理自白》中也曾经提到，他无视日本的商业传统，上台就减少一半的零件供应商，卖掉了所有非汽车相关产业。<br><strong>为快速实现盈利，接管日产汽车后的戈恩果断裁员2.1万人。</strong><br>这样的手段大大违背了日本“终身雇佣制”的潜规则。<br>日媒就称，<strong>“戈恩的成功是上万个日本普通家庭的破碎堆出来的。”</strong><br>因此，干掉戈恩，似乎是人心所向，势在必行。<br><br>于是，2018年底，日本东京地方检查厅出场了。<br><br>现在，戈恩跑了，给日本政府出了一个大难题。<br><br>日本法院原定2020年4月开庭审理戈恩一案。<br>日本刑事诉讼法规定，除部分轻微犯罪之外，被告不出庭则不能开庭。<br>这意味着，戈恩如果拒不返回日本，日方对他的审判将无法进行，所谓“追责”也将事实上停滞。<br>加之黎巴嫩与日本不存在司法合作协议，也没有引渡协议，这意味着日本当局要想审理戈恩难上加难。<br><br>戈恩已放出话来，1月8日会召开记者会。<br><br><strong>届时，此君会有何种惊人之举，各方都在等待。</strong><br>但有一点可以肯定，这出爱恨情仇剧，远未到终结之时。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/8-1578136645.jpg"><br>图为黎巴嫩街头的戈恩宣传照。<br>',
'<h2><span class="borRad10 whitets goldbs blue">郑州为何是河南省会</span></h2><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/4-1578136635.jpeg"><br><br>1954年10月30日，河南省政府由开封迁往郑州，后者从此成为河南省省会。<br>尽管郑州是中国八大古都之一，但是同属河南的洛阳和开封也位列其中，而且排名比郑州更为靠前。<br>从地图上看，郑州东揽开封，西挽洛阳，并没有太大的优势。<br><br><strong>郑州到底有怎样的实力，能跑赢洛阳和开封独占鳌头呢？</strong><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/3-1578136636.jpeg"><br><strong>上图_河南省：郑州市、洛阳市、开封市</strong><br><br><strong>洛阳：隋唐形胜</strong><br><br>洛阳的关键字是“形胜”。<br>它是与长安齐名的古都之一，有22个政权在此建都。<br>从地势上看，洛阳地处伊洛盆地西端，东依嵩山，西靠崤山，南抚外方山，北枕邙山，有“一夫当关，万夫莫开”之势。<br>由于洛阳地势较高，没有黄河泛滥的后顾之忧。<br>明朝李思聪在《堪舆杂著》中，赞曰：<strong>“洛阳龙脉自中岳嵩山，过峡时而北，变作岗龙。”</strong>洛阳“形胜”可见一斑。<br><br>洛阳的陆路四通八达。<br>东出虎牢，可抵东夷，乃至太湖流域，西经崤函，相顾关中，南下伊阙，通达江汉，北渡黄河，直达燕赵，由此，《史记》称洛阳<strong>“此天下之中，四方入贡道里均。”</strong>正因如此，洛阳倍受有识之士的青睐。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/7-1578136636.jpeg"><br>上图_北魏洛阳城平面图<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/5-1578136636.jpeg"><br>上图_洛阳的地理位置<br><br>洛阳的形胜不只是地势和陆路交通，水路漕运同样不容小觑。<br>隋唐时期，随着大运河的开通，来自江浙的大米在洛阳堆集如山，是当时最重要的粮食集散地。<br>光宅元年（公元684年）九月六日，武则天下诏将洛阳由东都改为神都，将此作为其执政的政治中心。<br>洛阳在唐朝中后期超越长安，是顶呱呱的一线城市。<br><br>天宝十四年（公元755年），安史之乱爆发。<br>唐军和叛军在河南鏖战，洛阳受到战争的影响，渐现颓势。<br>唐朝后期，藩镇林立，运河淤塞，洛阳水路断绝，终遭废弃。<br>失去了大运河这条生命线，洛阳的繁华一去不返。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/0-1578136636.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136637.jpeg"><br>上图_北宋东京(开封）平面图<br><br><strong>开封：北宋盛况</strong><br><br>接捧洛阳的是开封，它的关键词是“大运河”。<br>开封地势平坦，土地肥沃。<br>《吕氏春秋·慎势》有言：“古之王者，择天下之中而立国。”意思是说统治者应该在“天下之中”治国，而开封的地理位于中原腹地，正好与传统思想相契合。<br><br>公元前365年，魏惠王“自安邑迁于大梁”，开封登上了历史舞台。<br>五代时期，梁、晋、汉、周等政权先后在开封建都，临近通济渠和黄河的便利，使开封逐渐显现出水路运输的区位优势，北宋建都开封后，其政治地位尤为突出。<br><br>《说唐文》评论开封：<strong>“大梁当天下之要,总舟车之繁,控河朔之咽喉,通淮湖之运漕。”</strong>这句话一方面说明开封控扼河朔咽喉，是中原和江淮联系的重要节点，另一方面北宋投入漕运的船只多达6000余艘，依托水路运输，<strong>“首承大河，漕引江湖，利尽南海，半天下之财赋，并山泽之百货，悉由此路而进”，<br>“岁漕江、淮、湖、浙米数百万石”</strong>，丰富和充足的物资供应，促进了开封的政治稳定和商业繁荣。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/7-1578136637.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/4-1578136638.jpeg"><br>上图_《清明上河图》中，记录了北宋都城东京（又称汴京，今河南开封）的城市面貌和社会各阶层的生活状况，是北宋都城汴京当年繁荣的见证<br><br>靖康二年（公元1127年），金兵南下，宋军孱弱，徽、钦二帝被俘，开封倍受蹂躏，满目疮痍。<br>天兴二年（公元1233年），蒙古军队再次占领开封，给开封造成了万点伤害，从此元气大伤。<br><br>相较兵祸，黄河水患更甚。<br>因为泥沙淤积，黄河的河床不断抬高，造成河床比地面高出11米。<br>据史料记载，黄河开封段在历史上总共决口42次，为此，在开封地下3米至12米处，叠压着6座城池，其中包括3座都城、2座省城和1座州城，形成特有的“城摞城”奇观，足见黄河水患之严重。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136638.jpeg"><br>上图_黄河流域地图<br><br><strong>郑州：因铁路而生</strong><br><br>轮到主角郑州登场了，它是关键词是“铁路”。<br>郑州位于河南省中部，地处黄河下游伏牛山东北翼和黄淮平原过渡地带。<br>它东邻开封，西依洛阳，南面许昌、平顶山，北临黄河，总面积7446平方公里。<br>当地属于北温带大陆性季风气候，四季分明，冷热交替，年平均15.6℃。<br><br>郑州是华夏文明的发祥地之一。<br>据文献记载，夏朝早期的都城“阳城”，经考古证实，阳城位于郑州市登封告成镇附近，此外，还有四个政权曾在郑州建都。<br>据历史地理学家史念海统计，郑州的建都时长达355年，在八大古都中排名第六。<br><br>洛阳和开封依靠水运起势，郑州的发展得益于铁路的助力。<br>清末，洋务运动兴起。<br>清政府意识到铁路交通的重要意义远超水运。<br>在天津关道盛宣怀和两江总督张之洞的策划下，清政府出资修建自卢沟桥至武汉的京汉铁路。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/0-1578136639.jpeg"><br>上图_洋务运动 修建的铁路<br><br>铁路在勘测计划之际，考虑到河南境内黄河悬河的存在，铁路刻意拐了个弯，由开封转至郑州，避免黄河水害对铁路运行的威胁。<br>光绪二十四年（公元1898年），京汉铁路从南北两端同时开工。<br>八年后，全长1214公里的京汉铁路全线竣工通车。<br>紧接着，光绪三十一年（公元1905年），甘肃兰州至江苏连云港的陇海铁路开工建设，经过四十多年的分段建设，1952年全线通车。<br><br>京汉线和陇海线在郑州交汇，正因如此，郑州一跃成为清末民初中部地区最大的铁路枢纽。<br>铁路的开通，彻底改变了三地的命运，郑州享受着铁路带来的物流红利，发展速度愈发加快，逐渐将洛阳和开封甩在了身后。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136639.jpeg"><br>上图_京汉铁路和陇海铁路交汇处 郑州<br><br>2004年，国务院颁布《中长期铁路网规划》，时速超过250公里的“中国高铁”进入高速发展期。<br>在高铁步入快车道的同时，郑州因为郑州北站的存在，地位更加突出。<br>如果说铁路是血管，高铁就是血管里鲜血，那么郑州北站就是泵出鲜血的心脏。<br><br>郑州北站始建于1963年，南北长6.63公里，东西宽0.8公里，占地面积5.3平方公里。<br>郑州北站承担着车辆编组站的任务，主要职责是列车解编和车流集散，车辆编组站有“列车工厂”之称。<br>郑州北站承连接着华北、华东、华南、西北和西南铁路，是我国铁路交通的重要枢纽。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/5-1578136639.jpeg"><br>上图_郑州北站<br><br>郑州北站采用双向纵列式三级八场机械化驼峰编组站站型，共有道岔1026组，信号机941架，各种线路228条，线路总延长454公里。<br>目前，郑州北站日均接发车500列，日均办理车数超过3万辆。<br>郑州北站强大的编组能力，其任务量位居世界第一。<br><br>2018年，郑州、洛阳、开封三地的GDP分别为10143.3亿元、4640.8亿元和2002.23亿元，在全省位居第一、二和十三名，人均GDP分别为102658元、67707元和44012元，在全省位居第一、三和十二名。<br>从数据上看，郑州脱颖而出，一枝独秀。<br>郑州以铁路为起点，逐渐壮大的经济体量与其省会城市的地位完全相当，实至名归。<br>',
'<h2>俄罗斯的历史</h2>每个大国都有自己的历史色调，或称之为国家特性，它既是文化艺术层面的印象，又带有政治层面的深刻。<br><br>国家历史色调，往往会通过它的艺术作品体现出来。<br>中俄英法意日等国的艺术史，特别是绘画，建筑方面作品，往往能让人读到这个国家最本质的内在特性。<br><br>比如中国绘画传统一般都是小桥流水或寒江独钓，市井生活以《清明上河图》为代表，还有就是年年有余，送福招财等喜庆画作。<br>欧洲也有很高的艺术水准，美国以前是一片文化沙漠，现在可算是海市蜃楼。<br><br>而俄国顶尖画作，往往给人以的阴暗压抑，苦难多于欢乐，暴力多于安逸的印象。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbQCm7icaE85qTdNzgpr6yrUeEDW7CXibt2QbOlpvX9Nsd9XWFUibyOvd8g/640"><br><br>沙俄最伟大的画家伊利亚.列宾1873的作品--《伏尔加河纤夫》举世闻名，我们小时候在学校课本里肯定也看过这张图画。<br><br>老师告诉我们的是比较简单的解读，长大了再看俄国作品，这画上的11个男人，老中青少都有，神情迷茫地艰难前行。<br>机械般生活，直到生命尽头。<br>如果把纤夫们看成苏联加盟共和国，好像话题又太沉重了。<br><br>但这就是俄罗斯历史色调，否则，最著名的画作也不会是这一幅。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrb7gyLHTtphzxxDGSe7iblf7cIOnJ9B5oIVic6QIQQAuS9m1iaXFm6ejE5g/640"><br><br>另一副名画（局部），伊凡·克拉姆斯科依在1867左右画的《水妖》，他是列宾的学生。<br>这些女鬼女妖是夜河里的精灵，气氛阴阴沉沉，一般人是不会将这种画作挂在家里的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbIt3PcGcrk5WFeicscCC5qT2RmSic902saLvW76Y7tlt677WSCXmL9dCw/640"><br><br>克拉姆斯科依这幅画也很有名，《沙漠中的基督》，也是苦哈哈的样子。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbQJo84hD48Y6oM3HJhWRxKMAdSMj8ELicfp03vOEXzK4bOD6FwEsYbIQ/640"><br><br>还有《无名妇人》，一般认为她就是托尔斯泰笔下的《安娜.卡列尼娜》原型，一袭黑天鹅绒长裙，气息安逸，但这是上层贵族人物，不过，她最终结局是卧轨自杀，绝望到自我毁灭。<br><br>艺术精品往往就是民族性格的结晶，很难改变。<br><br>俄国也不乏艺术和科学的天才，普希金，一个全欧洲敬仰的名字，为了女人跟法国佬决斗，死了。<br>还有萧洛霍夫的《静静的顿河》获得过诺贝尔文学奖,更别说大文豪托尔斯泰，当然还有高尔基，在科学领域，门捷列夫的化学元素周期表相信大家都背过。<br><br>俄罗斯为什么带着这种历史色调？这得从它的历史说起。<br><br><span class="brown">波兰世仇</span><br><br>政治上：城邦时代（大公国）--王国--帝国--超级大国--回到联邦。<br><br>1368年朱元璋建立明朝时，俄国这100多年城邦公国还在忙着给蒙古人进贡，打架，独立，被灭，进贡，打架……直到莫斯科公国在1476年(大明成化年间)由伊凡三世宣布独立，才算开始了真正的俄罗斯历史。<br><br>当时莫斯科人口五万不到，明朝一个县令就可能管得比这还多，那时还没有沙皇，沙皇这个称号是从伊凡四世(雷帝)开始，是“凯撒”的俄语音译。<br><br>雷帝3岁即位，16岁亲政，1533-1547年时他还只能称为莫斯科大公，1547年才开始称为俄罗斯沙皇。<br><br>先不说雷帝，他前面还有大公瓦西里三世，再前面是大公伊凡三世，伊凡三世东征西战，最后使莫斯科公国彻底摆脱了蒙古人的控制。<br><br>独立后马上找立陶宛干架，干了两年干不下去，1494年求和。<br><br>停了六年又撕了三年，伊凡三世中风瘫痪，1505年挂了，他的老婆是君士坦丁十一世弟弟的女儿索菲亚公主。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbvYV9HBmB0cIhNXjvQ68WrHz9WraWibicfks3iadSRb51Giah8dplHgSQSA/640"><br><br>拜占庭帝国双头鹰标志成了俄罗斯的标志，现在普大帝也是用的这个。<br><br>继位的瓦西里三世跟他爹不同，他是专业干架，1533年也挂了。<br><br>瓦西里三世的儿子，也就是伊凡四世，老爹一死，只好3岁继位。<br><br>主幼母强，他老妈叶莲娜摄政，这女人得罪人太多，结果摄政5年多就被权臣给毒死了。<br><br>伊凡四世三岁没了爹，九岁没了娘，靠贵族们撑着，16岁开始亲政，也没替他妈报仇（因为他不知道他妈是被毒死的）。<br>娶了个王后叫罗曼诺芙娜，王后娘家就是罗曼诺夫家族，后来成了一个王朝。<br><br>伊凡四世灭了喀山汗国并入俄国，喀山现在是俄国第八大城市。<br>国内尊其为伊凡雷帝，武功文治得意非凡，开始寻找波罗的海出海口，攻占了爱沙尼亚和拉脱维亚一大片土地，却迎来了三个强敌：波兰立陶宛联邦，瑞典和丹麦，最终被波兰立陶宛联邦打败。<br><br>1581年签城下之盟放弃占有土地，还被瑞典人顺手捞去六座城池。<br>二十多年征战，最终还亏了地盘，心情很郁闷。<br>于是发生了一件非常离奇的事，他揍了太子妃一顿。<br>雷帝有两个儿子，大儿子伊凡，小儿子费奥尔多是个弱智。<br><br>1581年11月16日，有孕在身的太子妃在大殿上，不是为啥惹恼了公公伊凡雷帝不顺眼，据说是衣服不得体（超低胸？），公公操起家伙暴打儿媳，打到流产。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbqmrVREsabE6gJh5HoWB4m5AAg87SV3YhJmlPWBNKm1ZjlJzvKZMbyA/640"><br><br>（列宾画作）<br><br>太子听报赶紧到宫中，一见老婆受伤，果断动手跟他爹互殴，伊凡雷帝用权杖三两下把儿子打翻，暴怒之下再猛击他头部。<br>大臣们又不敢劝架，最后是一位大臣豁出去挡了一把，救回了太子，雷帝也是痛苦万分，可是10天后由于伤情太重，太子还是挂了。<br><br>伊凡雷帝很后悔，失手打死太子，万念俱灰，对财宝和女人都没有欲望了，就想出家修道去。<br>少林寺，武当山太远，就找个近的。<br><br>于是他来到莫斯科郊外的修道院忏悔，总之一定要出家。<br>大主教却不敢收，劝他说，你是一国之君，不能弃万民于不顾……<br><br>一番唠叨后，伊凡雷帝就命人杀了大主教。<br>消息传开后，全俄修道院天天祈祷：雷帝别来我庙里出家。<br><br>三年后，雷帝郁闷而死，只能让弱智的小儿子继位。<br>费奥尔多一世在位14年，全由大臣打理。<br><br>有个叫戈东诺夫的重臣心机颇重，看皇上傻里傻气的，就把自已妹妹嫁给智障青年，自己就成了皇亲国戚。<br><br>戈东诺夫就是雷帝暴打太子时，冲上来挡了一把的人，雷帝对他不错，也算辅臣之一。<br>瞬间成了国舅爷后，他把一切不顺眼的大臣杀的杀，贬的贬。<br>外戚干政，祸乱朝政的戏码在俄国上演了。<br><br>智障妹夫很配合地挂了，但戈东诺夫无法继位，因为名不正，要考虑政治后果。<br>戈东诺夫找来东正教大牧首，反正皇家无人了，你说句“公道”话吧。<br><br>大牧首民不傻，说那就看大家意思吧，干脆选举好了。<br>很民主，戈东诺夫全票当选沙皇，他还再三推辞，免为其难地当上了沙皇，戏要演足。<br><br>但天下不服，义兵四出，加上三年大旱，全国造反，俄国陷入了几十年的混乱直到瘫痪。<br><br>到了1604冒出一个合法的继承人，是雷帝当年与民间相好的一个女人生的儿子，带着信物证人找上门了。<br>戈东诺夫早就知道这对母子，他记得已经派人弄死小孩了，怎么现在又出来了？<br><br>这个继承人叫季米特里，那时又没有DNA测验，你说是就是呀？冒充是要杀头的，胆子这么大？但事情没这么简单，人家背后有主子。<br><br>波兰人就是他的主子，波兰也知道私生子这件事，这不是控制俄国的天赐良机吗？新沙皇血统证明材料如下：123245678……信不信？不承认，波兰就开战。<br><br>戈东诺夫就傻了，他不能说小沙皇早被他杀了，但当时的国力又打不过波兰。<br>如果接受波兰的说法，那么俄国将成为波兰的地盘。<br><br>第二年，戈东诺夫就气绝而死。<br>国不可一日无君，他的儿子小戈东诺夫继位。<br>波兰人指责他是伪君，出兵打到莫斯科城下。<br><br>俄国贵族们商量了一下，管他真假，迎来就是了。<br>上位才50天的小戈东诺夫算个屁，波兰人杀进来，大家可都得完蛋。<br>贵族们干脆把戈东诺夫母子杀掉，算是见面礼，迎新主人入城。<br><br>季米特里便进城当了沙皇，波兰派了些军队进驻莫斯科，俄国并不是全部贵族都肯臣服，凭什么让一个山寨货来当沙皇？<br><br>1606年5月，大贵族苏伊斯基率军突袭莫斯科，只要遇上波兰人，格杀勿论，最终活捉了季米特里，扔进火里活活烧死，再把骨灰填进大炮，冲波兰方面“轰”的一声，从此俄波结下世仇。<br><br>苏伊斯基自称是沙皇瓦西里四世，大家又不服，第二年再起义。<br><br>波兰人1608年又来了，说季米特里没死，我胡汉三回来了。<br>俄国人惊呆了，烧成灰，用炮打了，还能说没死？<br><br>但波兰人就这么吊，没死没死就是没死，拳头说了算。<br>但山寨2.0版的季米特里率兵围住莫斯科就是攻不下来。<br>波兰国王气得另派大将，顺手杀了这假货，1610年占领莫斯科，苏伊斯基被押往华沙，俄国没了头儿。<br><br>贵族们说那沙皇由你波兰国王兼任吧，认输了。<br>大波波说，那可不行，这太不好意思了。<br>俄国人直来直去，搞不得大波波折腾什么？只好又请波兰王子来当沙皇。<br><br>等了两年，到了1613年还是没人来莫斯科登基。<br>波兰王子也不傻，当沙皇听起来很拉风，但搞不好不知道怎么死？在波兰有吃有喝有妞泡，当沙皇风险太大，不敢。<br><br>没人当沙皇，贵族们只能从俄国选人，当年雷帝的王后娘家罗曼诺夫家族被看中了，这个家族当时在贵族里并不显赫。<br><br><span class="brown">帝国开启</span><br><br>罗曼诺夫家族16岁的少年米哈伊尔，被贵族们全体通过，成为新沙皇。<br>可他妈妈不肯，带儿子躲起来。<br><br>短短几年，戈东诺夫父子，两个山寨季米特里，加上苏伊斯基自任沙皇，再加智障儿童，全部不得好死。<br>应当说米哈伊尔他妈妈是明智的，做个普通人不好吗？<br><br>但贵族们开启GPS定位，一个月后在一家修道院里找到这对母子。<br>谈了四个多月，最后就问一句话：要当沙皇还是被想剁成肉渣？<br><br>1613年7月12日，米哈伊尔17岁生日那天登基，罗曼诺夫王朝从此诞生。<br><br>米哈伊尔没有能力治理国家，他爹是大牧首，1619年从波兰回来（被押），协助他摄政，才基本结束混乱，代价就是签约割地。<br>波兰拿走了一大块土地，否则不承认这位沙皇。<br><br>罗曼诺夫王朝第二位沙皇是阿列克谢，16岁即位，当了30年左右，四处求和，积蓄国力。<br>他有两个皇后，一个生下了费奥多尔三世和伊凡五世，另一个也生了儿子，就是--彼得大帝。<br><br>阿列克谢死后，费奥尔多三世继位，在位六年就挂了。<br>没有子嗣，两个弟弟伊凡五世16岁，彼得一世10岁，同父异母，谁继位？<br><br>大臣分两派，谈不拢，伊凡五世有个厉害的姐姐，彼得一世有个厉害的母后，宫斗步步惊心，背后各有贵族集团。<br><br>最终妥协，两个小孩并称沙皇联合执政。<br>摄政王是伊凡五世的姐姐罗曼诺娃，她按理得叫彼得的妈妈为母后。<br>但她是摄政王，弟弟又是沙皇之一，罗曼诺娃就把彼得和他妈赶出了宫，一边凉快去。<br><br>经过长时间策划，1689年这对母子在一些贵族协助下杀回宫中，轮到罗曼诺娃被关进修道院，一直到1704年死为止，彼得一世与伊凡五世继续联合执政。<br><br>1696年伊凡五世挂了，彼得成了唯一沙皇。<br>彼得大帝在位43年完成了从王国到帝国的转化。<br><br>彼得1721年升格为皇帝，1725年病故。<br>他不断扩张着俄国版图，成立了新首都圣彼得堡，莫斯科成为宗教首都。<br><br>彼得大帝娶了朋友缅什科夫亲王的美女管家--19岁的叶卡捷林娜。<br>她最大的功劳就是行贿奥斯曼帝国宰相，救出了被围的彼得大帝。<br><br>彼得与原配皇后所生的太子阿列克谢，意图谋反被处死。<br>彼得死后，叶卡捷林娜成了女皇--叶卡捷林娜一世，她死后，谋反的太子阿列克谢有个儿子，也就是彼得大帝的孙子继位，成了彼得二世，毫无作为，14岁就死了，在位三年。<br><br>彼得二世死后，继位者又成了问题。<br>最终胜利者是伊凡五世（共同执政的那个沙皇）的女儿安娜。<br><br>安娜17岁嫁人，四个月老公就死了，她是个权力欲极强，性欲更强的女人。<br>1730年在她37岁成为了女皇，在位10年，玩遍天下男人，杀人无数，连情人也杀。<br>她不可一夜无男人，但一个男人被她宠爱，离死也不远了。<br>一旦厌烦，就像杀狗一样把情人给杀了。<br><br>那时没有避孕措施，安娜流产过多无法生育，47岁时得肾病而死。<br>临死前指定她姐姐的儿子--伊凡六世继位。<br><br>伊凡六世只是两个月大的婴儿，结果可想而知。<br><br>彼得大帝女儿伊丽莎白发动政变抢回皇位。<br>婴儿也被关进了监狱，永世不得离开，密诏：如有劫狱，立马杀死伊凡六世。<br><br>伊丽莎白即位时32岁，美貌无双，但终生未嫁。<br>因为她母亲出身卑微，王公贵族不愿娶，平民她又不愿嫁。<br>与安娜的粗野相比，她是一位女文青。<br>通晓法语德语意大利语，思想开明，那是个相对好的时代。<br><br>夏宫冬宫，俄罗斯名胜，教堂很多是她建的，还有第一所大学--莫斯科大学，第一所美术学院，重视科技知识，善待人才，对外征战打到过柏林，在位21年，国家政治稳定，经济发展。<br><br>她虽然没嫁人，也是夜夜做新娘，不输安娜，情人多如牛毛，但她不准情人干政，只赏赐金银，不给权力，也不杀情人，情人基本能安渡晚年。<br><br>伊丽莎白女皇心中的继承者是她姐姐安娜（又是叫安娜）的儿子，这个安娜嫁给德国一位公爵，小孩11岁时两口子就死了，作为姨妈可能是侧隐之心，安娜打算让这男孩继承皇位。<br><br>等男孩17岁时安排他结婚，娶一个16岁的德国公主索菲亚。<br>男孩就是彼得三世，公主索菲亚可不得了，她便是叶卡捷琳娜二世。<br><br>小两口天生水火不容，各有情人。<br>没啪啪过，却生了个不明不白的儿子，喜当爹。<br><br>彼得三世从小在德国长大，只会德语。<br>政策全部倒向宿敌德国，成了普鲁士的盟友，并出兵帮普鲁士。<br><br>他在1762年7月6日被哗变军队杀掉。<br><br>7月9日，军队和贵族拥立皇后即位。<br><br>7月12日加冕，第四位女皇出现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbppibzPEccSsjrcvK77m49KrS3XiaUZrydStFicU4CicicDDc3gNBwlYewNA/640"><br><br>叶卡捷琳娜二世上台原因是：通晓法语德语俄语（学好外语很重要呀），善于团结人，行为端庄（装得很好），改信东正教.并将索菲亚改名为叶卡捷琳娜，得到宗教势力支持。<br><br>叶卡捷琳娜二世在位34年，极大扩张了俄国版图，三次瓜分波兰，让她情人成了波兰立陶宛国王，俄军常驻华沙，波兰复国一次就灭一次。<br><br>叶卡捷琳娜二世情人极多，跟以前的女皇不同，她的情人除了床上卖力，战场上也很卖力。<br>她封有战功的情人为将军，总督，最有名的是格里高利.波将金，俄国名将，小她10岁，最终册封为亲王。<br><br>俄国历史学家怀疑她本来就是预谋夺位，煽动兵变，杀了老公，因为她的众多情人，全是军官。<br><br>爽了一辈子后，她在1796年脑中风挂了。<br><br>儿子保罗一世继位，42岁，身份不明，理论上是彼得三世和叶卡捷琳娜的儿子，但叶卡捷琳娜情人多到数不清，谁的种？<br><br>叶卡捷琳娜是实话实说的，她不清楚。<br>但保罗一世还是当上了皇帝。<br>保罗一世为了证明他是彼得三世的亲骨肉，开始疯狂清洗旧臣，疯狂四处开战，完全推翻了他妈的既定政策。<br><br>“疯子保罗”，名扬欧洲，最终被谋反的将军杀死，老干部们拥立他长子亚历山大一世为帝。<br><br>亚历山大一世1801年登基，正遇上拿破仑率70万大军杀向俄国，感谢上帝，零下30多度，让法国佬溃退而归。<br><br>1825沙皇和情人死在黑海，欧洲认为是失踪，反正是人没了。<br>1926年苏联政府打开了亚历山大一世灵柩，空无一物，未解之谜。<br><br>弟弟尼古拉一世登基，因为亚历山大一世无子无女。<br><br>1825年12月14日，29岁尼古拉一世正式加冕，在位30年，1855年死在对奥斯曼帝国的战场上.，<br><br>亚历山大二世继位，在位26年，兼任波兰国王，芬兰大公，1881年被刺客炸断双腿死去。<br><br>同年他儿子亚历山大三世继位，在位13年。<br>尼古拉二世继位，也是俄国未代皇帝，在位23年。<br>未代皇帝永远一般很惨，尼古拉二世也一样。<br><br>1918年，革命成功后，全家被关在叶卡捷琳堡，当白俄军队反攻时，看守皇族的苏维埃地方政府处决了他们一家。<br>本来最高苏维埃是要审判他，审判长由红军最高统帅托洛斯基担任。<br>无论如何，他最终难逃一死，欧洲断头台上的国王也不缺他一位。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbkFddw6KnUBPB328rgSwH8Dg6oMsh4hdcvmS9QXhV6cbRVGX3YdkBug/640"><br><br>帝国崩溃，罗曼诺夫王朝灭亡。<br>从此苏联时代开始……<br><br>没有一个帝国是不会衰落的！<br>',
'<h2>捷克歷史</h2>继去年10月北京市解除与捷克首都布拉格“友好城市”关系后，2020年1月15日，上海市也宣布解除与布拉格“友好城市”关系并暂停一切官方往来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlH5sLmCd63Se9aefXxw42BTbP9icT9dQQ6tGC0jCoftJ3nM8w0GbaMahg/640"><br><br>布拉格新市长一上任，就直接踩到中国的外交红线，他不但跑到中国台北叙旧情（短暂留学），还将台北称为“首都”，要与其结为“友好城市”，同时，以关心人权为名在市政厅升起Z独旗帜，公然挑战“一个中国”原则。<br><br>布拉格如果再折腾下去，就会出现“蛇吞象”现象，即市政府“逆向行驶”导致捷克与中国良好关系遭到破坏。<br><br>由于捷克实行分权制，民主嘛，总统泽曼也无法改变市政府决定，为了避免外交风险，泽曼决定在4月份自己前往北京参加欧中17 +1峰会，原计划是由第一副总理哈马切克参加。<br><br>无论被称为中捷关系“保护伞”的泽曼如何努力止损，布拉格的疯狂行径必将让整个捷克为之付出代价。<br>否则，以后欧洲奇葩政客也可能有样学样。<br><br>布拉格新市长不值一提，我也不想分析他的政治背景，他极有可能一手拿新台币，一手拿美元，而买单的是他的国家。<br><br>他和他的“海盗党”能在布拉格通过民主选举上台，说明这不是某个人或某个党的问题。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHblM1DiarJnfjmgv9tfXgB5iaIsqpgYZv6cibEjX0vJW9Jav74Vapho3sA/640"><br><br>他们还打算拆掉解放布拉格苏联元帅科涅夫的纪念碑，自打新市长上台以来，已发生四次泼红漆事件，跟台湾省“民主人士”真是适配。<br><br>有不少捷克人正在忘记历史，背叛历史，他们忘了捷克是怎么来的？<br>简史：<br>公元5世纪斯拉夫人西迁至该地区，623年建立萨摩公国，830年建立大摩拉维亚公国，10世纪成立捷克公国，12世纪升格为波希米亚王国。<br><br>1620年，波西米亚王国被奥地利哈布斯堡王朝吞并，后成为奥匈帝国一部份。<br><br>一战之后，1918年10月28日在奥匈帝国废墟上建立了捷克斯洛伐克，&nbsp;后被纳粹德国统治。<br><br>二战后，捷克斯洛伐克属于社会主义阵营。<br><br>1993年1月1日起与斯洛伐克和平分手，成为独立主权国家。<br><br>现代捷克重生最关键节点在1918年，那是独立建国（确定基本领土），二战后，那叫解放。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHnLPbxWVUZF14oGgGoS9jGwmZPc5mCPWoXn8E7Lar2H32pNYpMMx1kQ/640"><br><br>捷克二战中毫无存在感，但在之前，它却因为《慕尼黑协定》而载入史册--<br>英法割让苏台德地区送给德国。<br><br>“绥靖政策”有历史定论：<br>出卖盟友，满足纳粹，导致纳粹肆无忌惮地推行战争计划。<br><br>捷克一直是以令人同情的弱小者角色存在于历史之中，问题是，现在东欧国家不断颠覆历史，布拉克甚至要为纳粹同伙建立纪念碑，响应反苏反俄反红军浪潮。<br><br>那么曾经难以启齿，不宜细究的问题，不妨分析分析，捷克自己都不在乎颠覆历史，别人更没理由为它藏着掖着。<br><br>捷克及苏台德问题由来<br>1914年一战爆发，如果奥匈帝国与德国无法对协约国速战速胜，那么它将注定分崩离析，解体后走向却扑朔迷离，因为这是一个没有主体民族的帝国。<br><br>5100万人口：<br>德意志人：1200万。<br>匈牙利马扎尔人：1000万。<br>捷克+斯洛伐克人：850万。<br>塞尔维亚+克罗地亚+斯洛文尼亚人：700万。<br>波兰人：500万。<br>乌克兰人：400万。<br>罗马尼亚人：300万。<br>意大利人：100万。<br>还有吉普赛人等等。<br><br>这个二元帝国，未来最有可能是，独立的奥地利和独立的匈牙利分割帝国遗产。<br><br>但决定权并不在维也纳和布达佩斯，而是在伦敦，巴黎，华盛顿，因为它们是战胜国，分尸现场在凡尔赛宫。<br><br>奥匈帝国虽一个整体，内部却已人心涣散，德意志人想将新奥地利与德国合并，如果帝国无法维持的话。<br><br>奥属波兰人由于害怕乌克兰农奴暴动，并不渴望独立，比起俄属和德属波兰人来说，他们过得相对滋润，毕竟有乌克兰人可以剥削。<br><br>乌克兰人更没有整体性的独立想法。<br><br>南斯拉夫几个地区，意见无法统一，独立力量不足。<br><br>匈牙利人可以接受一个联邦制的哈布斯堡帝国。<br><br>直到1916年秋天，奥匈帝国内部还没有出现真正的分裂威胁，各民族青年，该当兵的当兵，该工作的工作，维持着帝国政治和军事机器运转，但捷克人除外。<br><br>捷克人一开始就是反骨仔，他们的政治领袖马萨里克组织一批人去了巴黎，主动提出要帮助协约国打败自己的国家，条件是战争结束后，协约国马上承认捷克政权。<br><br>同时，捷克士兵不断逃离队伍，主动成为战俘。<br><br>然后马萨里克在英法帮助下，将这些捷克战俘组成军队，反攻奥匈帝国。<br><br>捷克战俘军军费主要是由在美国的捷克人提供，马萨里克得到了协约国成员的一一承诺--承认一个捷克斯洛伐克独立国家。<br>领土有多大？<br>由协约国确定。<br><br>战后帝国崩塌，波兰乌克兰南斯拉夫这边不说，否则根本写不完。<br><br>捷克斯洛伐克政府却已经提早在巴黎建立了。<br><br>1918年10月21日新奥地利成立，执政党--社会民主党领导人阿德勒提议新奥地利与德国合并，11月11日奥地利皇帝逊位，12日社民党宣布成立德奥民主共和国，明确表示它是德意志共和国的一部分。<br><br>领土范围：<br>奥地利帝国旧有领土（非德意志人地区除外）+波希米亚和摩拉维亚的德意志人居住地区<br>。<br><br>而捷克斯洛伐克临时政府在巴黎也宣布波希米亚和摩拉维亚为它的领土。<br><br>英国法国裁定：<br>一，新奥地利绝不能并入德国，无论是否通过了全民公决。<br><br>二，捷克斯洛伐克领土范围为：<br>波希米亚和摩拉维亚+斯洛伐克+外喀巴阡罗塞尼亚（乌克兰人居住区）+西里西亚一部份。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHyLBGiaH5OsLXE3SS5nr6jhU94YOpdDib6q8WIzvbMYeunwzXYd4hDb1Q/640"><br><br>三，为补偿德意志人居住地区损失，将匈牙利布尔根兰地区割让给奥地利。<br><br>奥地利变成了一个650万人口的小国，维也纳也从帝国首都变成了一个农业国的中心城市，而捷克人得到了主要工业地区。<br><br>协约国以奥地利和匈牙利的牺牲满足了捷克斯洛伐克的要求，导致奥匈两国经济崩溃，逼得匈牙利建立了苏维埃，奥地利差一点也建立苏维埃。<br><br>捷克人成了最大赢家（还有波兰），但前提是大国主宰，从独立到领土确立都是如此。<br><br>捷克人到现在可能都搞不清楚，它们从未改变被大国主宰的命运，东欧国家都有这毛病，日子一旦滋润些，就不知天高地厚了。<br><br>捷克斯洛伐克独立后，有四分之一人口为德意志民族，他们坚持要按照奥地利社民党政府主张的领土，将居住地区划入奥地利，然后奥地利再以自治邦形式加入德意志联邦。<br><br>马萨里克作为捷克斯洛伐克总统，他的政府不担排斥德意志人，而且17个内阁职位只给了斯洛伐克天主教人民党3个，所以连斯洛伐克人也觉得自己受骗了。<br><br>德国各党无论是左派右派执政，一直不承认捷克斯洛伐克这个国家。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHeVkMx0ocezia1LvotP0bwSicVeJa4sz1XwXzKgkGrdYem4yHn69GfhPA/640"><br><br>这就可以看出希特勒要求得到苏台德地区的逻辑：<br>当奥地利与德国合并后，原先奥地利主张的领土，应当由德国来实现！<br>绝不承认英法随意切割别国领土的任性作为，德国在法律没有承认过布拉格政权。<br><br>1938年3月12日，德军开进维也纳，德奥合并，只是将1918年的奥地利政府意愿予以实现，而且希特勒之前就是奥地利人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHyq1jZ2U4QZMWQs6LBbXRQyIrnbPah1gWhVMeQibx61D1D5yfzicyhvqg/640"><br><br>那么上图中间草黄色这一块德意志人居住的苏台德地区捷克要不要吐出来给奥地利？<br>希特勒以前就有这主张，德奥合并让他有了依据。<br><br>捷克斯洛伐克怎么办？<br>它根本没办法与德国对抗，这地本来就是英法划给它的，它只能去求英法作主。<br><br>而英法在考虑让捷克吐出来，对英法来说，我能给你，就能拿回给别人，捷克人不存在发言权。<br><br>如果重新划给德国（奥地利）对局势有利的话，对英法利益有利的话，何乐而不为？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlH9neSEK9G4B9FWqbOWdygQezyOiaW6AQ5068VibmyFtxZicUuQftPS4nbw/640"><br><br>英国首相从慕尼黑带来协议时，毫无出卖盟友的愧疚感，他的确心安理得，为了英国利益，他做的只是将手里的分配权重新调整一次而已。<br><br>满足希特勒，将苏台德作为预支报酬，暗示他去进攻莫斯科，一切设想是何等完美！<br>但是1939年《苏德互不侵犯条约》一签定，希特勒便向西进军。<br><br>1938年10月5日德国出兵占领苏台德地区，波兰人也认为捷克斯洛伐克应当吐出当时多占的领土--切欣地区，接着波军坦克占领了切欣全境。<br><br>&nbsp;<br><br><img data-ratio="0.7" data-src="https://mmbiz.qpic.cn/mmbiz/ibX3j04ryZo0fQX708WhzbVHoyGEKeXQ6JyGaCMxxictI6F0IVpbwtHbLNwM5WPp6vyWRuiay6SBkOdfHH8TlU3gw/640"><br><br>11月11日，波军德军会师，捷克绝大多数领土成为德国的波希米亚和摩拉维亚保护国，任由希特勒摆布。<br><br>捷克斯洛伐克亡国前，一直被西方称为“民主典范”，共和制，有一部彻底民主的议会制宪法，充分的选举权，先进的西式法典，先进的工业水平，唯一要压制的就是共产党力量。<br><br>一百多年来，没有任何改变，<br>只要被西方大国称为“民主典范”的国家，都是由它们决定命运的国家，捷克就是典型之一。<br><br>当大国与大国碰撞越来越激烈时，捷克们只是天秤上的一磅肉或两磅肉。<br><br>布拉格市政府算什么东西？<br>去挑战中国。<br>政客的私利高于一切？民主到底是为了什么？<br>新市长折腾一圈下来，如果发现“海盗党”选票有增加，那么，他会更加疯狂，更疯狂则更有选票，将来成为捷克执政党也并非没有可能。<br><br>捷克这些政客是打算主动将自己送进大国对抗的绞肉机？泽曼虽然理性务实，但他已是垂垂老矣，而且捷克是政党议会制，他作用非常有限。<br><br>对中国而言，这种个别政客利用一城一池挑衅中国的恶心手段，将来要如何应付？<br>会是一个新课题。<br><br>“不干涉别国内政”<br>的原则，大方向是完全正确的，但在实践中，是否应当带有一些灵活性？<br>过度尊重就等于是放纵，更何况有的国家不配被人尊重。<br><br>',
'<h2>西晋之春：瘟疫、权斗、武统</h2><br>西晋咸宁二年（公元276年）正月，京都洛阳大疫。<br><br>时年41岁的晋武帝司马炎春秋正盛，处于精力充沛的壮年，却因染疾而命垂一线。<br><br>这场瘟疫其实在咸宁元年（公元275年）冬天就已爆发并蔓延，洛阳死者太半（一说死者十万）。<br>虽然贵为天下至尊，但在灾难面前，人人平等。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1icbDnicecWnHlxBvaP7qVqwjlwuVVicqiaYG2gL6pS5CuHia73QOpQen0Ob0eFsWgVzJJITWIjz5L6xYHNjEe6GPtg/640"><br><br>皇帝极有可能是在人群密集处被感染。<br>咸宁元年十一月，司马炎还曾亲自阅兵。<br>随后一病不起。<br><br><span class="blue">“冬十一月丙戌，帝临宣武观大阅，至于壬辰。”——《晋书-卷三-武帝纪》</span><br>司马家族对瘟疫并不陌生。<br><br>东汉建安二十二年（公元217年），瘟疫大爆发，<span class="blue">“家家有强尸之痛，室室有号泣之哀，或阖门而殪，或举族而丧者。”——曹植《说疫气》</span><br>万户萧疏鬼唱歌。<br>当时“建安七子”之中尚存于世的五人——王粲、徐干、陈琳、应玚、刘桢都被这场瘟疫吞噬。<br>诗赋为七子之冠的王粲殁年41岁，与司马炎此次身染重疾的岁数相同。<br>东吴鲁肃也于同年病逝，年仅46岁。<br><br>司马懿的长兄司马朗是“司马八达”之首，曾在董卓之乱时保全了河内温县司马氏全族：<br><span class="blue">　“朗知卓必败，恐见留，即散财物以赂遗卓用事者，求归乡里……时岁大饥，人相食，朗收恤宗族，教训诸弟，不为衰世解业。”——《三国志-魏书-卷十五》</span><br>作为全族的希望和头羊，司马朗理应是汉魏之际冉冉升起的新星，却没能逃过瘟疫这一劫：<br><span class="blue">“建安二十二年，与夏侯惇臧霸等征吴。<br>到居巢，军士大疫，朗躬巡视，致医药。<br>遇疾卒，时年四十七。”——《三国志-魏书-卷十五》</span><br>同样因为接触密集人群而感染，司马炎比他的伯祖父幸运。<br>咸宁二年暮春，皇帝的病势开始逐渐好转。<br><br><span class="blue">“先是，帝不豫，及瘳，群臣上寿。<br>诏曰：每念顷遇疫气死亡，为之怆然。<br>岂以一身之休息，忘百姓之艰邪。<br>诸上礼者皆绝之。”——《晋书-卷三-武帝纪》</span><br>皇帝病重期间，就连一年中最重要的一次公开活动——象征国家礼仪秩序的“元旦朝会”都被迫取消。<br>（渡边信一郎《元会的构建》）<br><span class="blue">“二年春正月，以疾疫废朝”。<br>——《晋书-卷三-武帝纪》</span><br>按照西晋制度，一年之中最重要的两次朝会分别安排在冬至与元旦。<br>而冬至朝会的规格比起元旦来要低一些。<br>元旦朝会，在京都洛阳的600石以上官员、各诸侯王、各州郡的计吏、各藩属国的代表等等都要参加。<br>元旦朝会还分为“晨贺”与“昼会”两个部分，参与者可达上万人。<br><br>天子的身体状况从来都属于帝国的绝密。<br>如今，元旦朝会的取消令真相已经无法掩盖，武帝病危的讯息在帝国上下公开流传。<br><br>比起人心骚然，司马炎最忧惧、最震惊的是皇权受到觊觎和挑战。<br>官僚和功臣居然密谋废黜太子司马衷、谋立齐王司马攸。<br><br><span class="blue">“初，帝疾笃，朝廷属意于攸。<br>河南尹夏侯和谓充曰：卿二女婿，亲疏等耳，立人当立德。<br>充不答。”——《晋书-卷四十-贾充传》</span><br>物以类聚，夏侯和敢说出这番话，从另一个侧面也反映出贾充并非什么纯贞之士。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1icbDnicecWnHlxBvaP7qVqwjlwuVVicqiaYSHxa6w1ibf6h59jGLhruLK3wpwpRMlNIbLGWesuPcHmPsoCYcMtaJhw/640"><br><br>当然，贾充的面具不止一个，他是功臣，是权臣，是西晋的元勋：<br>1、在司马氏取代曹氏过程中起到关键作用；<br>2、领衔编纂《晋律》；<br>3、献计平定淮南诸葛诞之叛；<br><span class="blue">　“时军国多事，朝廷机密，皆与筹之。<br>帝（司马昭）甚信重充，与裴秀、王沈、羊祜、荀勖同受腹心之任。<br>帝又命充定法律。<br>假金章，赐甲第一区。<br>五等初建，封临沂侯，为晋元勋，深见宠异，禄赐常优于群官。”——《晋书-卷四十-贾充传》</span><br>贾充之父贾逵与司马懿之兄司马朗关系密切，贾氏与司马氏至少有三世渊源。<br>贾充比晋武帝司马炎年长近20岁，可以说是处于尊长地位，司马炎获得晋国世子地位离不开贾充的支持。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1icbDnicecWnHlxBvaP7qVqwjlwuVVicqiaYOrvetmTZa8W3PiaUlG19CQDMvfP9p4h68xV90gmGoWiaFVarmicAHPcAQ/640"><br><br>司马昭的离世比较突然。<br>他几乎完成了平蜀称王等所有改朝换代准备工作，咸熙二年（公元265年）五月刚刚建晋国百官，八月就撒手人寰。<br>司马炎登基时30岁，没有受到多少历练，没有担当过关键职务，没有领兵出征，没有出镇州郡，更没有自己的班底，能依赖的只有父亲留下的老臣。<br>放眼望去，这些臣下还几乎都是自己的长辈。<br><br>是武帝需要对贾充感恩，而贾充则没有受恩于武帝。<br>贾充当然知道功高震主的巨大风险，也很懂得韬晦：<br><span class="blue">“充有刀笔才，能观察上旨……充无公方之操，不能正身率下，专以谄媚取容。”——《晋书-卷四十-贾充传》</span><br>在这种情况下，老谋深算的权臣与年轻的皇帝相安无事。<br><br>话说回来，河南尹夏侯和是夏侯渊之子，“清辩有才论”。<br>夏侯家不仅和曹家联姻，与司马氏和张飞都有姻亲关系。<br>把鸡蛋分到多个篮子里，在胜利者一边下注，是生存的智慧。<br><br>对贾充而言，自己已经位极人臣，贾家更是“烈火烹油，鲜花着锦”，接下来保泰持盈即可。<br>维系朝廷的平衡，就能保证满门富贵，这恐怕才是贾充最重要的考量。<br>贾充的两个女儿分别嫁给了齐王司马攸和太子司马衷，可以左右逢源，早已立于不败之地。<br>可以说，他没必要进行冒险，不发表意见、静观其变、衡量实力对比才是稳妥的方案。<br><br>但对皇帝来说，沉默往往意味着默许。<br>忠诚不绝对，就是绝对不忠诚。<br><br>司马炎不再信任贾充，大病初愈之后就褫夺了他的兵权。<br>自咸宁二年开始，司马炎对贾充的封赏越来越重，两人之间的距离也越来越远。<br><br><span class="blue">　“及是，帝闻之，徙和光禄勋，乃夺充兵权，而位遇无替。<br>寻转太尉、行太子太保、录尚书事。<br>咸宁三年，日蚀于三朝，充请逊位，不许。<br>更以沛国之公丘益其封，宠幸愈甚，朝臣咸侧目焉。”——《晋书-卷四十-贾充传》</span><br>西晋建立在世家大族支持的基础上。<br><span class="blue">“司马氏集团脱胎于司马懿在曹魏政治中的权势网络，经过祖孙三代四人近二十年的努力方才逐步凝聚成形。”“司马氏家族在亡魏成晋过程中面临两难——既要镇压忠于曹氏的力量，又要维持曹魏政治网络的稳定。”——《魏晋之际的政治权力与家族网络》仇鹿鸣著</span><br>譬如，在逼反并剿灭诸葛诞后，司马氏并未“追杀”琅琊诸葛氏。<br>诸葛诞是琅琊王司马伷的岳父，作为皇帝的司马炎反而要亲自拜见婶母诸葛太妃，安抚诸葛诞之子诸葛靓，劝说其出仕。<br><br>同理，司马炎暂时不能动也不敢动贾充。<br>另一方面，他自然也察觉出支持齐王司马攸的力量一直都在，并且还在不断积聚。<br><br>夏侯和等之所以敢公开讨论谋立齐王，主要原因或有两个。<br>其一是朝廷上下谁都看出太子司马衷不堪大任。<br>按照现代学者的研究，司马衷并非白痴，而是智力发展迟缓，并伴有身体机能障碍。<br>其唯一的儿子司马遹（恰好出生于咸宁三年）被认为是司马炎与谢才人所生，是为了维护司马衷的地位而谎称为太子之子。<br><br><span class="blue">　“惠帝之为太子也，朝臣咸谓纯质，不能亲政事。”——《晋书-卫瓘传》</span><br>这背后的隐情是，仅仅依靠长幼秩序登上皇位的武帝绝不会接受废长立贤。<br>尽管他最钟爱的儿子不是太子司马衷，而是“沉着聪明，有胆识器量”的司马柬。<br>如果废长立贤，等于间接否定了司马炎战胜齐王司马攸获取晋国世子之位的合法性。<br><br>其二是，齐王司马攸拥有继承皇位的正当性。<br>他是司马昭之子，司马炎之弟，入嗣给司马师，具有某种“正统”色彩。<br>在谋取天下过程中，司马师的功劳比司马昭大得多。<br>“高平陵之变”的主要谋划者是司马懿、司马师和司马孚，司马昭并未进入决策核心。<br><br>司马昭自己也承认：天下是“景王之天下”。<br>因为这才符合“打天下”等于“坐天下”的实力原则。<br>齐王有过两次接近帝位的机会，一次是咸熙元年（公元264年）前后司马昭确定继承人时，另一次就是咸宁二年司马炎病重时。<br><br><span class="blue">　“初，攸特为文帝所宠爱，每见攸，辄抚床呼其小字曰：此桃符座也。<br>几为太子者数矣。”——《晋书-卷三八-齐王攸传》</span><br>而司马昭一系取代司马师一系，本身存在不合情不合理之处。<br>司马氏标榜儒学，需要遵守礼法规范。<br>司马昭明知齐王司马昭是大宗之嗣，曾经犹豫要不要立司马攸为世子。<br>更何况，立司马攸为景帝嗣，是司马懿隔代指定的结果。<br>如果司马师没有早逝，那么司马攸将毫无争议地登上帝位。<br><br>最终，凭借何曾、贾充、裴秀、山涛、羊琇等重臣和大族的支持，在反对“废长立少”的借口下，司马昭将帝位窃为本支所有。<br>不过，拥戴齐王的卫瓘、庾纯、和峤等一直都身居高位，而曾经支持司马衷的豪门大族出于门户私计也不是没有转变立场的可能。<br>忠诚在符合利益的前提下才会存在。<br><br>晋武帝当然不会毫无作为。<br><br><span class="blue">　“司马炎在司马昭仅仅去世17个月、三年之丧期未满之时就立司马衷为太子，主要就是为了阻断朝野对于齐王司马攸继承皇位的猜测与期望。”——《六朝政治史研究》之《西晋朝初期政治史试论》安田二郎著</span><br>直到咸宁二年的大疫，让皇帝猛然发现自己的布局在世家大族、官僚和权臣面前是多么脆弱和可笑。<br><br>他的父亲也曾陷入过类似的窘境。<br>甘露五年（公元260年），“文同陈思，武类太祖”且性格刚烈的高贵乡公曹髦亲自讨伐司马昭，贾充指使太子舍人成济弑君。<br>司马昭原本想搞一出冠冕堂皇的尧舜之事，结果因为猪队友而泡汤，遭遇了强大的道德阻力。<br><br>在这种情况下，司马昭不得不力排众议，下令伐蜀，即便在前一年面对蜀汉还采取守势。<br>拿下成都之后，邓艾主张借此大好形势，顺江而下直取武昌和建业，统一全国。<br><br>不过，司马氏通过吞并蜀国已经积累了足够完成改朝换代的资本，稳定压倒一切，消化蜀国也需要时间，更何况还出现“二士争功”的后遗症，因此把伐吴大业搁置一边。<br>事实上，在伐蜀之前，司马昭就有先灭蜀汉，水陆并进，三年灭吴的计划，也曾向吴主孙皓宣达统一天下的决心，但这些行动基本停留在军事恐吓的层面，没有实际的步骤跟进。<br><br>依靠父祖遗业，司马炎在宗室与功臣的拥戴下登上帝位，在西晋初期的10多年时间里，似乎对扩张皇权并没有太大兴趣，也不愿对外进行军事冒险。<br>没有相应的功业支撑，司马炎一直未能摆脱“弱主”地位：<br><span class="blue">　“今主上有禅让之美，而功德未著。”——《晋书-卷三四-羊祜传》</span><br>本来司马炎认为自己比那些权臣和勋旧年青，耗得起，等待自然规律发挥作用即可。<br>可在鬼门关逛了一圈，皇帝变了。<br>原先他大可以“静对古书寻乐趣，闲观云雾会天机”，但这场大疫迫使他必须思考一下突然掉线之后怎么办。<br><br>套用现成的话：“你永远不知道明天和意外哪一个会先到来。”<br>建安二十五年（公元220年）正月，曹操在洛阳逝世，曹丕当时身处邺城，权力交接就曾出现过严重危机：<br><span class="blue">　“魏武薨于洛阳，朝野危惧”——《晋书-宣帝纪》</span><br>即便是对曹操最为忠诚的青州军都出现了动摇和哗变：<br><span class="blue">“建安二十四年（公元219年），霸遣别军在洛。<br>会太祖崩，霸所部及青州军以为天下将乱，皆鸣鼓擅去。”——《三国志-魏书-臧霸传》注引《魏略》</span><br>雄才大略的太祖武皇帝对身后事的安排都出现致命的纰漏，遑论远不如曹氏的司马炎？<br>摆在司马炎面前的选择只有一个：武统东吴。<br>扫平敌国之后，锋刃还会顺便收割内部的权臣和政敌。<br>只有攻灭吴国、一统天下才能建立不世之勋，这是皇帝摆脱弱势地位的最为直接和快速的办法。<br>伐吴成功所带来的威望能够帮助武帝顺理成章地扩张皇权，并巩固继承人的合法地位，令皇位在司马炎一系传递下去。<br><br>从咸宁二年开始，司马炎骤然加速进行讨伐吴国的准备工作。<br>武统正式提上日程。<br>他提拔积极支持讨伐吴国的张华、杜预、王濬等，构筑了自己的班底。<br>还接受羊祜的建议，命令王濬继续担任益州刺史。<br>王濬领会了皇帝的意图，迅速开始督造战船，军舰如同下饺子一样服役。<br><br>但统一大业遇到顽固的阻力。<br><br>总体上看，西晋是一个缺乏进取心的朝代。<br>东汉建安十三年（208年），历经17年血战，太祖武皇帝扫平多数割据军阀和分裂势力，基本统一北方。<br>至西晋咸宁四年（278年），大半个华夏已承平70载。<br>西晋朝廷的氛围是贪图享乐、畏战惧难。<br>官僚大部分出身累世公卿，惯于安逸，不愿行“富贵险中求”之事，对此缺乏相应的思想准备。<br>贾充坚决反对武统东吴，还一意排斥皇帝提拔和选用的寒族。<br><br><span class="blue">“充虑大功不捷，表陈：西有昆夷之患，北有幽并之戍，天下劳扰，年谷不登，兴军致讨，惧非其时。<br>又臣老迈，非所克堪。”——《晋书-卷四十-贾充传》</span><br>司马炎则直接下了最后通牒。<br><br><span class="blue">诏曰：“君不行，吾便自出。”充不得已，乃受节钺，将中军，为诸军节度，以冠军将军杨济为副，南屯襄阳。<br>——《晋书-卷四十-贾充传》</span><br>可见，贾充是被赶鸭子上架，不得不担任伐吴主帅。<br>战况最激烈时，他这个挂名总司令还惦记着“转进”：<br><span class="blue">　“王濬之克武昌也，充遣使表曰：吴未可悉定，方夏，江淮下湿，疾疫必起，宜召诸军，以为后图。<br>虽腰斩张华，不足以谢天下。”——《晋书-卷四十-贾充传》</span><br>不过，这未能动摇皇帝的决心。<br>司马炎借伐吴，有意扶植外戚和新贵，打压威胁皇权的功臣和宗室：<br><span class="blue">　“（西晋咸宁五年，公元279年）十一月，大举伐吴，遣镇军将军、琅邪王伷出涂中，安东将军王浑出江西，建威将军王戎出武昌，平南将军胡奋出夏口，镇南大将军杜预出江陵，龙骧将军王濬、广武将军唐彬率巴蜀之卒浮江而下，东西凡二十余万。<br>以太尉贾充为大都督，行冠军将军杨济为副，总统众军。”太康元年（公元280年）二月，王濬率军进破夏口、武昌，遂泛舟东下，所至皆平。<br>——《晋书》卷三《武帝纪》</span><br>身为副帅的行冠军将军杨济是外戚，司马炎无疑在为杨氏家族刷胜场，令其得以分享伐吴胜利的功劳。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1icbDnicecWnHlxBvaP7qVqwjlwuVVicqiaYDtqWqJjBWIXUDKUltkXZAf4LzFcZ2F1cibWd3svOc3XVb4mthcoWMJw/640"><br><br>西晋能够势如破竹地攻灭东吴，不是因为西晋有多强大，而是因为东吴足够腐朽。<br>是没有最差、只有更差的关系。<br><br><span class="blue">“吴之晚世，尤剧之病：贤者不用，滓秽弃序，纪纲驰紊，吞舟多漏。<br>贡举以厚货者在前，官人以党强者为右。<br>匪富匪势，穷年无冀。<br>秉维之佐，牧民之吏，非母后之亲，则阿谀之人也。”——《陈寅恪集-讲义及杂稿-两晋南北朝史讲义》注引《抱朴子外篇-卷第三十四-吴失篇》</span><br>武统成功，最尴尬的就是身为主帅的贾充。<br><br><span class="blue">　“充本无南伐之谋，固谏不见用。<br>及师出而吴平，大惭惧，议欲请罪。<br>帝闻充当诣阙，豫幸东堂以待之。<br>罢节钺、僚佐，仍假鼓吹、麾幢。”——《晋书-卷四十-贾充传》</span><br>攻灭东吴，晋武帝拥有了可以与父辈和祖辈相颉颃的功业，终于可以摆脱掣肘，彻底解决功臣与宗室对皇权的威胁。<br>司马炎晚年颇为自负地声称“我平天下而不封禅”。<br><br><span class="blue">“大晋之兴，宣帝定燕，太祖平蜀，陛下灭吴，可谓功格天地，土广三王”——《晋书-卷四六-刘颂传》</span><br>太康三年（公元282年），司马炎图穷匕见，以齐王司马攸为大司马、都督青州诸军事，命令其立即赴任。<br>四月，贾充去世。<br>次年，司马攸死。<br>司马炎终于将权力收归一统。<br><br><span class="blue">“攸知勖、紞构己，愤怨发疾……欧血而薨，时年三十六。<br>帝哭之恸，冯紞侍侧曰：齐王名过其实，而天下归之。<br>今自薨陨，社稷之福也，陛下何哀之过！帝收泪而止。”——《晋书-卷三八-齐王攸传》</span><br>瘟疫是天灾，更是人祸，又无意中推了一下历史的车轮。<br>对普通百姓而言，活下来最重要。<br><br>（作者：唐亮）<br><strong>参考资料</strong><br>1、《三国志》陈寿著<br>2、《晋书》房玄龄等合著<br>3、《陈寅恪集-讲义及杂稿》陈寅恪著<br>4、《东汉的豪族》杨联陞著<br>5、《五朝门第》王伊同著<br>6、《秦汉魏晋史探微（重订本）》田余庆著<br>7、《半甲集》汤勤福著<br>8、《魏晋之际的政治权力与家族网络》仇鹿鸣著<br>9、《元会的构建》渡边信一郎著<br>10、《六朝政治史研究》安田二郎著<br>',
'<h2><span class="green limebs">一百年前的大流感终结了第一次世界大战，近亿人死亡！</span></h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaDGKxqBNJSHj2DR3p4P5gFuBQT4qia904hPZnayOgJrB52Q3aGTic3BiaA/640"><br><br>西班牙大流感终结一战<br>1918年，人类近代史上第一次的世界大战已经打了4年了，双方都已经代价惨重。<br>新建立的苏俄就已经跟德国签了约，割出去323万平方公里、60亿马克给德国。<br>这样，德国在东线战场上获胜，令西线的协约国很焦虑。<br><br>就在这时，协约国传来一个重大的喜讯——大洋彼岸的美国终于参战了。<br>美国的加入，使得这场战争终于有了胜利的希望。<br>但整个欧洲并不知道，美国人带来的不仅仅是希望，还有灾难。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaYwt5RibWAVxSs9RwIeibgJlQCzo4Wkg5AjD3te1Mqajat9XiaAZEiaFl5A/640"><br><br>一战军营裡的神秘感冒<br><br>1918年，在美国堪萨斯州的芬森军营，这个军营内有一大批准备前往欧洲参加一战的新兵在训练。<br>在一天的午餐之前，军营裡一位士兵感到发烧、嗓子疼和头痛，他就去了部队的医院看病，而军方医生认为他患了普通的感冒，没有对这个士兵的病情过于上心。<br><br>然而，接下来的情况就出人意料了。<br>到了下午，这个军营里100多名士兵都出现了相似的症状，到了几天之后，这个军营里已经有了500名以上的士兵「中招」。<br>而三周之后，有超过1100名士兵因病重而需要住院治疗，最终有38人死亡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEanR2Sibnn4oeDzLyY002AjsYb6j8rlPB80v3AocicwVCvZIS9LtrniaGfA/640"><br><br>一战美国士兵<br><br>但当时政府的重心放在参战的事情上，而且美军内部常有新兵怕死而诈病的情况，因此美国军方认为士兵只是撒娇气、小事化大。<br>于是所有士兵按照原计划被送往法国，参加欧战。<br><br>当美军一到欧洲，这种流感就开始疯狂地往各个方向扩散，单单在美军到来的第一个月，盟友英国的海军已有10,313名水兵感染，而另一盟友法国也是马上就中招了，然后传到德国、西班牙，病毒扩散的地方和军队所到之处一致。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaicQuwauFG7zAW2J4RyCAX7BVCctMBefJfXBUfYRZfzbjssRoaV8PaNA/640"><br><br>戴口罩的美国警察<br><br>到了下一个月，流感病毒已经传遍欧洲，更传到北非，然后从阿尔及利亚传到纽西兰、澳大利亚。<br>虽然情况严重，但协约国为了稳定军心，各国对这起流感都实行战时新闻管制，报导尽量轻描淡写，甚至索性不报导。<br><br>全世界当时只有中立国西班牙对这个流感大书特书，除了因为西班牙没有军事新闻管制外，更重要的是，这流感甚至让西班牙国王阿方索十三世都染上，而且当时西班牙的媒体比较自由，媒体经常反复报导。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEa0evaxIEqkAKghR7axFCSrb7oic0mdRBQgEpKWibEEI9XYc8DytyjP7Cg/640"><br><br>西班牙国王阿方索十三世<br><br>当时西班牙媒体报导当地有800万人感染了流感，连西班牙国王也感染了此病，所以全世界都以为病毒来自西班牙（实际上是来自美国），更给了「西班牙流感」的称呼。<br><br>协约国元气大伤<br><br>由于当时医疗理念和手段落后，人们对这一流感的危险性认识不足，部队的大规模调动更为流感的传播起到了推波助澜的作用。<br>这次流感病毒大流行中死亡率最高的就是20-35岁青壮年，很多都是士兵。<br><br>作为病源国的美国有54.8万人的士兵因患流感而死去，美军所有的战地医院都爆满。<br>作为盟友的英军、法军也很惨，分别有21.5万人、16.6万人死亡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaSfSLjNtNNAEDGPmm0TmMdsCphib19vvqwqBdKsY5Rib41AAj1uicZy1Nw/640"><br><br>大流感期间将厂房改成病房<br><br>这流感病毒不只是感染普通的士兵，有不少名人也深受其害。<br>除了西班牙国王外、英王乔治也因为患上流感而瘫在病床上。<br><br>美军中后来的五星上将麦克阿瑟将军也感染了流感，被逼在担架上指挥战争。<br>还有当时的美军海军次长也感染病毒，还出现严重肺炎，但是他最后也活下来了，而这位次长就是富兰克林.罗斯福，后来的美国总统。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEa8f4WV3sGsiaQXicnmBgONk2C0pNAhM5ommyZGEk0FYq18BEexNUPjaFQ/640"><br><br>抗击西班牙流感的美国护士<br><br>这次流感传染的速度非常快，当时无法确定其究竟发源于何地，许多国家受到指责。<br>在西欧，人们主要把西班牙人当成替罪羊；俄国人则把责任归咎到中亚细亚土耳其的游牧民族身上；美国又断定是德国的潜艇把流感作为秘密武器带到了北美大陆。<br>流感让士兵的枪已经成了拐杖，开小差的士兵源源不断。<br><br>压垮德军的最后一根稻草<br><br>就在协约国深受流感冲击时，德军趁虚而入，攻进了协约国的战壕，也顺便接收了对方的病毒，这就形成了流感对德国的感染。<br>战争伤亡令德军减员80万人，流感又造成德军22.5万人死亡，整个德军部队三成士兵因流感而减员。<br>德军士气低落，逃兵四起，厌战情绪更是传播到全军。<br><br>到了1918年11月，德国基尔港水兵起义，此后起义遍及全国，德国的战争机器首先熄火，德皇威廉外逃。<br>而德国政府向协约国求和，而协约国也已经没有力气再打下去了。<br><br>当时人们以为是德国使用了生化武器。<br>但德军也饱受流感打击，而且它的盟国纷纷散伙，保加利亚、土耳其和奥匈帝国都退出了战争。<br>德国在协约国和流感的夹击下，只好投降。<br>因此从某种意义上讲，是西班牙流感结束了战争。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaAcNhLqkrVdvLCkJQpUudedbSFaeJWoMJTBfokdvcyQJVzwcniaib6w0A/640"><br><br>一战时期德皇威廉二世<br>全球大流行<br><br>虽然在流感的阴霾下，一战总算结束，但是流感并没有放过人类，而是继续向全世界进发。<br>除了非洲、中东、澳洲受感染外，印度也是当时流感大流行的重灾区，前前后后死了1200万人。<br><br>而随着商务往来，大流感很快就登陆广州。<br>之后如海啸一般席捲全中国，我国估计有300万人在这次大流行中死去，当时的大城市如上海等更是重灾区，甚至出现棺材短缺的现像，可见西班牙流感的致死率有多强。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEa7dyUfjEmK68CGfHQBP6p3D4WicVeHB6N3sfWGascO6Ru4eZpZCjn4Kw/640"><br><br>流感漫延全球，连极寒之地的阿拉斯加都不放过，当地许多爱斯基摩部落是一村一村的死绝；而在太平洋中央与世隔绝的萨摩亚人死亡率更高达25%，全世界只有亚马逊河口的马拉若岛成为当时世界上唯一没有感染报告的人类聚集地，可见这次流感的传播性有多强。<br><br>后世有科学家估计，全球可能有大约10亿人受到感染，而当时全球大概也就17亿人，而病源国美国更是可能达到全员感染，按推算美国应该有五分之一人口发病，死亡过百万人，而感染率达到惊人的100%。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrkR9PxDpG4eqQarC43w6oEaRVGmXKDicoXgZFicTTMdibe0zGGy6nuxibGP4tQtHhjVp3sXh5wia2HXIOA/640"><br><br>萨摩亚人<br><br>至于在全球推算上面，全球死亡人数最保守估计是2500万，其中多数是青壮年，但有愈来愈多的研究表明实际死亡人数可能高达7000万到1亿人，西班牙流感大流行无疑是人类疫病史上影响最大、伤亡最多的疫病。<br><br>当时，人们还不清楚流行性感冒是由什么病原体造成，直到1933年，英国科学家才分离出第一个人类流感病毒，从此人们才知道流行性感冒是由流感病毒所造成。<br>由于人们是到后来才知道致病原因，以及当时绝大多数的死者遗体为防传染都已经焚毁，加上重新合成病毒的危险性，此后数十年，人们对于西班牙流感所知一直很有限。<br><br>结语<br><br>直到90年代，有科学家利用遗传学技术得出的研究成果，认为西班牙流感病毒与猪流感病毒十分相似，推断西班牙流感是由猪传染人类，再由人传人，而科学家至今仍然可以在猪体内发现这种病毒。<br>正因如此，在2009年世界各国才如此紧张应对美国、墨西哥的猪流感疫情，因为有不少科学家认为这是西班牙流感的强势归来。<br><br>虽然猪流感爆发的情况比科学家想像的平和，但也造成200万人感染，20多万人死亡，病例遍及210个国家及地区。<br>有科学家也认为2009年的猪流感只是打了折的病毒，他们深信在未来可能会出现一个传播性强、死亡率高的流感，所以人类不能为此掉以轻心。<br><br>',
'<h2>History\'s WORST pandemics?</h2><br><br><img src="https://cdni.rt.com/files/2020.02/article/5e3850fe85f54035345fcb14.jpg"><br>Policemen in Seattle, USA, during the Spanish influenza epidemic of 1918. <br><br>As the infection and mortality rates of the novel coronavirus continue to rise, people everywhere are growing increasingly concerned about the threat, but just how bad is the virus relative to past pandemics?<br><br>In a highly interconnected and globalized world, humanity is increasingly susceptible to outbreaks of disease. <br>Recent decades have seen a slew of infectious illnesses spiral into epidemics and leave a trail of destruction in their wake.<br>Swine flu has claimed over half a million lives since it crossed over to humans in 2009; The West Africa ebola outbreak killed more than 11,000 people, and SARS, Bird flu and Mad Cow Disease also racked up hundreds of deaths and proved to be major causes for concern around the world.<br><br>Now people are gripped by fears of the deadly Coronavirus, which has infected over 17,000 and killed over 360 people in China alone. <br>The virus has also spread to at least 20 other countries. <br>While the situation is dire, it is important to put it in context.<br>Here, RT.com examines some of the deadliest pandemics in human history.<br>HIV/AIDS (25 million killed) 1981-2012<br>HIV/AIDS was first identified in the Democratic Republic of the Congo all the way back in 1976. <br>The outbreak began in earnest in the early 80s, and it has remained one of the biggest scourges humanity has faced in recent decades. <br>Nearly 25 million of the 65 million people infected during the pandemic died by the early 2000s, with 2.8 million people dying of AIDS in 2005 alone.<br><br><img src="https://cdni.rt.com/files/2020.02/original/5e3844942030274b451c954f.jpg"><br>A protest over the lack of an effective treatment for AIDS on Fifth Avenue in New York, June 1990. <br><br>Both prevention and treatment for HIV infection have both vastly improved in the intervening years. <br>According to the <a href="https://www.unaids.org/en/resources/fact-sheet">UN</a>, some 37.9 million people were living with HIV by the end of 2018, of which 24.5 million were accessing antiretroviral therapy.<br>Asian Flu (2 million killed) 1956 - 1958<br>The Asian Flu virus originated in China in early 1956 before eventually spreading to Singapore, Hong Kong and the US. <br>Though there are varying statistics for the exact death toll, World Health Organization data indicates that it claimed the lives of some two million people during its two-year rampage. <br>Nearly 70,000 of the victims were in the US alone.<br><br>Research suggests the virus is a mixed species strain made up of avian flu and human flu viruses. <br>Some scientists say the disease originated from a mutation in wild ducks that combined with a pre-existing human strain.<br>Spanish Flu (20 - 50 million killed) 1918<br>Arguably one of the worst pandemics to ever hit humanity, the Spanish Flu outbreak of 1918 spread from Asia, to Europe and North America, and even reached the Arctic and several remote Pacific islands.<br><br><img src="https://cdni.rt.com/files/2020.02/original/5e38452185f54031e63d396b.jpg"><br>An emergency hospital in Camp Funston, Kansas, in the midst of the Spanish flu pandemic. <br><br>Over 500,000,000 people were infected and between 20-50,000,000 people died before the pandemic ended in December 1920. <br>Some researchers have estimated that the disease actually claimed 100,000,000 lives, which was roughly three to five percent of the Earth\'s population at the time.<br>What separated the flu from other influenza outbreaks was its unusual mortality pattern, which saw it strike down completely healthy young adults.<br>Black Death (75 - 200 million killed) 1346 - 1353<br>Perhaps the best known pandemic to ever hit humanity, the Black Death, racked up an obscenely high death toll of between 75 and 200 million people.<br><br><img src="https://cdni.rt.com/files/2020.02/original/5e3845ff85f54028ab3fe2fa.jpg"><br>The plague of Florence in 1348, as described in Giovanni Boccaccio\'s Decameron. Etching by Luigi Sabatelli. <br><br>The plague completely devastated Europe, Africa and Asia, jumping continents via fleas living on rats that often travelled on merchant ships. <br>In the seven years the Black Death lasted it killed between 30 and 60 percent of Europe\'s population.<br>Plague of Justinian (25 million killed) 541 - 542<br>A lesser-known pandemic, the plague of Justinian, afflicted the Byzantine Empire and is estimated to have cut Europe\'s population in half in just 12 months. <br>Roughly 40 percent of Constantinople\'s population were killed and, at its height, the pandemic is believed to have killed an estimated 5,000 people per day.<br>',
'<h2>Vietnam relationship with China</h2>This text will be quite long and will contain a lot of non-English words.<br><b><i>Part 1 Overview</i></b>: What is the historical relationship between Vietnam and China?<br>To understand the complicated feelings Vietnamese have towards Chinese, we must first understand the history between the two countries.<br>Firstly, I would like to use more historically defined terms because “<b>Chinese</b>” and “<b>Vietnamese</b>” are extremely misleading in reality. <br>An ethnic Mongol or Manchu can be Chinese and an ethnic Cham or Khmer can be Vietnamese.<br>I will be using <b>Yue 越</b>(<i> Yuè / Việt / Yut6 )</i> or<b> Kinh 京</b> (<i> Jīng / Kinh / Ging1 ) </i>to describe the ethnic majority of Vietnam and the people the question is most likely referring to. <br>Similarly, I will be using the term<b> Han 汉 </b><i>( Hàn / Hán / Hon3 )</i> to refer to the ethnic majority of China.<br><blockquote><b>Fun Fact #1</b>: The Kinh people of Vietnam comprise <b>86%</b> of the Vietnamese population in a country with 54 recognized ethnic minority groups. <br>The Han Chinese similarly comprise <b>91.6%</b> of the Chinese population in a country with 55 recognized ethnic minority groups.<br></blockquote><br><blockquote><b>Clarifying my usage of Chinese/Vietnamese words</b>: They will comprise of the English definition <b>(1)</b> first, and then the Chinese character <b>(2)</b>; its pronunciation in Mandarin <b>(3)</b> then in Vietnamese <b>(4)</b> and lastly in Cantonese <b>(5)</b>. <br>For example,<br><b>Culture (1) 文化 (2) </b><i>( Wén Huà </i><b><i>(3) </i></b><i>/ Văn Hóa </i><b><i>(4)</i></b><i> / Man3 Fa4 </i><b><i>(5)</i></b><i> )</i><br><i>“WHY?”</i> Think of it as an eye-pleasing way to call attention to important vocabs. <br>If you have seen my codes, you will know that I am 100% for human-readability :D<br></blockquote><br><b><i>Part 1 Section 1:</i></b> A brief history of early Han Chinese<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3ebfaf4843cac15aef2cf4ac2360575e"><br>The <b>Han Chinese</b> people can trace their lineage back to agricultural tribes living along the basins and lowlands near the great <b>Yellow River 黄河</b> and the <b>Guanzhong Plain 关中平原.</b><br>These loosely-united confederations of the Bronze-age era tribes began developing their own self-representing cultural concept of <b>Huaxia 华夏</b> <i>( Hoa Hạ / Wa4 Ha6 ) </i>much like when the <b>Greeks </b>stop identifying as Spartans or Athenians but instead as Greeks.<br>When the <b>Han dynasty 汉朝</b><b><i> </i></b><i>( Hàn Cháo / Hán Triều / Hon3 Chiu4 )</i> was established in 206 BC, the <b>Huaxia</b> people started to refer to themselves as <b>Han</b> people and the name stuck until today.<br><a href="https://www.youtube.com/watch?v=g3_qjwz6oMQ" target="_blank">【New Frontier HQ】 Chinese Civilization (03) Bronze Age / Part 01</a><br>Eventually, the Han Chinese from modern-day Northern China started to expand southwards towards other tribes. <br>Whether it be assimilation, violence, integration or subjugation, much of the <b>Baiyue tribes 百越</b> <i>( Bách Việt / Baak3 Yut6) </i>and other Southern “Chinese” tribes were <b>Sinicized</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-93cc746238f589bd4b55e826e8e85ed1"><br>The <b>Baiyue tribes</b> were a group of various non-Han Chinese people who lived from the coastal area from Shandong to Southeast China. <br>The expansion started from the <b>Qin dynasty 秦朝</b> ( Qín Cháo / Tần triều / Cheun4 Chiu4 ) with the annexation of the <b>Minyue</b>, <b>Dian</b>, etc…, and most important to this answer, <b>Nanyue</b>.<br><blockquote><i>Note:</i> <b>Nanyue</b> is an ancient <b>geographical region</b> as well as the <b>name of an ancient Vietnamese/Chinese kingdom</b> which will be discussed in great detail later.<br></blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a825f4c01ce0cdf226e5dca43080ecfc"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9da3b1616f4091f1d91e356c859959d8"><br>Due to the frankly absurd amount of <b>civil wars</b> (for example the Warring States period) and <b>invasions</b> from the North, many Han Chinese migrated further south towards the borderlands like Guangdong, Guangxi, Fujian, and <b>Jiaozhi </b>(aka <b>North</b> <b>Vietnam, </b>as you can see<b>, </b>which is the <b>southernmost</b> province of the Han Empire) ever since those lands were conquered by the Qin dynasty.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f8a10022d011053e2ae89541e59d690b"><br>From the point of view from a Vietnamese perspective, the era of Chinese history that directly impacts/influences Vietnam the most is the<b> Imperial Era</b> forwards, which is why I skipped over the <b>Shang</b> and the <b>Zhou dynasty</b> after giving you dear lovely readers the foundation knowledge about the <b>Huaxia identity.</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-43ba20b26a5109ec706e8fdd04f39278"><br><br><b><i>Part 1 Section 2</i></b>: The Conquest of Âu Lạc and the establishment of <b>Nanyue 南越</b> <i>[ Nam Việt / Naam4 Yut6 ]</i><br>The original people who lived in the <b>Red River/Northern Delta 垌平北部</b> <i>( Dòng Píng Běi Bù / Đồng Bằng Bắc Bộ / Dung6 Ping4 Bak1 Bou6 ) </i>were the <b>Lạc Việt</b> people and they traded and exchanged culturally and materialistically with the <b>Âu Việt</b> people of the Northeastern mountainous areas of Vietnam. <br>The <b>Âu Việt</b> lived in <b>Nam Cương 南疆</b> (<i>GREEN</i>) and the <b>Lạc Việt</b> lived in <b>Văn Lang 文郎 </b>(<i>YELLOW</i>).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6612c4f84fe97c3f83d955ac8f94a6bd-c"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-706cb901f00416a6588bf7442df5f503"><br><b><i>Legend</i></b><i>: The area in Green is the Red River Delta or the Northern Delta</i><br>A general named <b>Thục Phán 蜀泮</b> led the <b>Âu Việt</b> to conquer <b>Văn Lang</b> and renamed it to <b>Âu Lạc</b> in <b>257 BC</b>. <br>In <b>218 BC,</b> the <b>Qin Dynasty</b> started its expansion campaign southwards with a strong army of 500,000 divided into 5 companies with <b>Tu Sui (Đồ Thư)</b> at its helm to conquer various Baiyue tribes from the <b>Minyue</b> to <b>Nanyue</b>.<br>After suffering heavy losses fighting the <b>Xi-ou</b>, a Hebei-born Qin general <b>Zhao Tuo 趙佗</b> <i>( Triệu Đà / Jiu6 Ta4 ) </i>was elected to assume the command. <br>In <b>214 BC</b>, the region of Xi-ou was brought under Chinese control. <br>(<b>Xi-ou</b> is the area highlighted in red and it is the Western neighbor of <b>Nanyue, </b>highlighted in green)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-950b211d0c41296527d803c926723a23"><br>Renewed with initiative, the Qin Army captured <b>Guangzhou (Quảng Châu)</b>, <b>Fuzhou (Phúc Châu)</b>, and finally <b>Guilin (Quế Lâm)</b>. <br>The Qin army reached as far south as the then and now current capital of Vietnam, <b>Hà Nội 河内</b> ( <i>Hé Nèi / Ho4 Noi6</i> ). <br>There was a large influx of immigrants and “undesirables” (namely convicts and exiles) moving into the newly conquered lands.<br>In 202 BC or 204 BC or 206 BC, depending on your definitions and judgments, the <b>Qin dynasty </b>collapsed and was succeeded by the <b>Han Dynasty</b>, <b>Nanyue</b>, and <b>the 18 Kingdoms</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a47b7e9613235c9bd11faa4002bdae3b"><br>The <b>Nanyue kingdom</b> was established at the end of the Qin dynasty in <b>204 BC, </b>and at its territorial zenith consisted of former Qin’s and now Northern Vietnamese <b>commanderies 郡</b> ( <i>Jùn / Quận / Gwan6</i> ) of :<br><b>1)</b> <b>Nanhai 南海 </b><i>( Nam Hải / Naam4 Hoi2 ) </i>[China]<br><b>2)</b> <b>Guilin 桂林 </b><i>( Quế Lâm / Gwai3 Lam4 )</i> [China]<br><b>3) Xiang 象 </b><i>( Tượng / Jeung6 ) </i>[China]<br><b>4)</b> <b>Giao Chỉ 交趾</b> <i>( Jiāo Zhī / Gaau1 Ji2 )</i> [Vietnam]<br><b>5) Cửu Chân 九真</b> <i>( Jiǔ Zhēn / Gau2 Jan1 )</i> [Vietnam]<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8423a322da384933ad43a34136199370"><br><br><b><i>Part 1 Section 3</i></b>: <i>Nanyue’s struggle, rise, and inevitable demise</i><br>The person establishing the Nanyue kingdom was no other than the former Qin General sent South <b>in 218 BC</b> to conquer Baiyue land, <b>Zhao Tuo ( Triệu Đà ), </b>who declared himself the Martial King of Nanyue <b>南越武王</b>.<b> </b>After<b> Liu Bang (Lưu Bang)</b> reunified China and established the Han Dynasty in <b>202 BC</b>, due to the constant warfare and suffering, <b>Liu Bang</b> sought to obtain “allies” down south to focus on dispelling the raiding Xiongnu in the North.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-aa927d12096264a22d5b4f67d27baf20"><br>In 196 BC, <b>Lu Jia ( Lục Giả )</b> was sent on a diplomatic mission to establish trading as well as the nominal submission of Nanyue, securing the newly-born Han Dynasty a vassal state and peace in its southern border. <br>According to <b>酈生 賈列傳 (Lí Sinh Lục Giả Liệt Truyện)</b>, <b>Lu Jia</b> was said to be extremely angry at <b>Zhao Tuo</b> for behaving like a <b>Yue (Việt)</b> person.<br>After <b>Lu Jia</b>’s “friendly encouragements” such as threatening to kill Zhao Tuo’s family in China or threatening to rouse a rebellion against him, <b>Zhao Tuo</b> “whole-heartedly” accepted the seal of <b>Liu Bang</b> [now Emperor <b>Gaozu ( Cao Tổ ) </b>] and submitted to the Han Empire. <br>Although <b>Nanyue</b> was now a vassal state of the <b>Han Empire</b>, it was in name only and Nanyue retained much of its autonomy.<br>After the death of <b>Emperor Gaozu</b>, his successor, <b>Emperess</b> <b>Lü Zhi ( Lữ Trĩ ) </b>had an extremely arduous and hostile relationship to Zhao Tuo. <br>The Empress killed much of Zhao Tuo’s extended family in China. <br>In retaliation, <b>Zhao Tuo</b> declared himself the Emperor of Nanyue in <b>183 BC</b>.<br>Following this, <b>Zhao Tuo </b>attacked the nearby principality of <b>Changsha ( Trường Sa ) </b>and captured some border-towns. <br>At the zenith of the conflict, Zhao Tuo annexed <b>Min Yue ( Mân Việt )</b> to the east and dominated the kingdoms of <b>Yelang ( Dạ Lang )</b> and <b>Tongshi ( Thông Thập ).</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ecdaa27576bffe6f16bb995ce36e8abd"><br><b><i>Legend:</i></b><i> Statue of Zhao Tuo in front of the Heyuan Railway Station</i><br>In <b>179 BC</b>, after a military victory over <b>Âu Lạc</b> and its annexation (here is when the two “Vietnamese” commanderies are officially incorporated), Nanyue was at its strongest ever, economically and militarily. <br>In the same year, <b>Liu Heng (Lưu Hằng)</b> ascended to the Han Empire’s throne. <br>The <b>Han Emperor</b> reversed much of the previous hostile policies towards<b> Nanyue</b>, instead chose to reconcile the relationship. <br><b>Zhao Tuo</b> decided to submit to the Han Empire again and reverted his “Emperor” status back to “King”.<br>After this second submission in <b>179 BC</b> to Han’s Emperor and the Han Empire’s slow but certain ascension to power, Nanyue lost much of its control over bordering, smaller kingdoms over the years. <br>The defiant <b>Prime Minister</b> <b>Lữ Gia</b> <b>(Lü Jia) </b>was fiercely against the Nanyue’s submission to the Han Empire.<br>In <b>113 BC</b>, <b>Lữ Gia</b> decided to gather soldiers to revolt. <br>Catching the wind of the rebellion, <b>in 112 BC</b>, <b>Emperor Wu </b>dispatched a small <b>2000-men </b>force comprised of mostly emissaries down south. <br>The force was quickly ambushed and totally annihilated by the Nanyue garrison. <br><b>A year later</b>, <b>Emperor Wu mobilized</b> an army of 100,000 men divided into 5 companies to attack Nanyue.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7bf673bc7f70b4db666eb20159e72379"><br><b><i>Legend:</i></b><i> Tomb of the Prime Minister Lữ Gia and General Nguyễn Dang Lang</i><br>The modern-day city of <b>Guangzhou</b>, then the <b>capital of Nanyue, Panyu</b> was captured by the <b>winter of 111 BC</b>, tremendously crippling Nanyue’s naval and provisional capability. <br><b>Lữ Gia</b> and the <b>Nanyue King</b> <b>Zhao Jiande ( Triệu Kiến Đức )</b> fled West after the fall of Panyu. <br>Every other commandery of Nanyue subsequently surrendered to the Han Empire after Panyu was lost. <br>The war did not officially end until <b>98 BC</b> when every last ember of resistance was snuffed out.<br>In celebration of the defeat of Nanyue, <b>Emperor Wu</b> created a new county named <b>Wenxi (Văn Hỉ)</b> meaning “<i>Good news received”</i>. <br>After Lữ Gia’s capture, once again, Emperor Wu created a new county named <b>Huojia (Hoạch Gia)</b> meaning <i>“Capturing [Lữ] Gia”</i>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-81116aec712448a213dd5d4c3f14e74e"><br><i>Legend: A brief summary of Nanyue’s history</i><br><br><b><i>Part 1 Section 4:</i></b> The Sinicization of the Yue people and Han Chinese migration waves.<br>Paraphrasing <a href="/profile/Andrew-Dang-21">Andrew Dang</a>’s <a href="/How-was-Vietnam-under-the-Han-Dynasty">How was Vietnam under the Han Dynasty?</a>:<br><blockquote>During the first 151 years of being incorporated into the Han Empire, life in <b>Jiaozhi</b> was quite peaceful, local rules were not interfered with by the Han administrators. <br><b>Trade routes</b> with many <b>South</b> and <b>Southeast Asia</b> kingdoms were established in Jiaozhi and the province quickly became one of the most economically powerful provinces in the Han Empire.<br></blockquote>When <b>Zhao Tuo</b> first established Nanyue in 204 BC, most of the Han Chinese settlers and immigrants were mostly of military professions and this minority quickly became assimilated into the much larger Việt population as can be referenced by the story of <b>Lục Giả</b> reprimanding <b>Triệu Đà</b>, who can trace his ancestry back to <b>Hebei (Hà Bắc)</b> province, for acting too much like a Việt person.<br>From the period of <b>1 to 25 AD</b>, <b>Giao Chỉ </b>was under the command of governor <b>Xi Guang</b>. <br>When the charismatic and cult-like <b>Wang Mang</b> (Vương Mãng) usurped the Han Dynasty from <b>9 to 23 AD</b>, <b>Xi Guang</b> refused to recognize Wang Mang and his <b>Xin dynasty </b>(Tân Triều). <br><b>Giao Chỉ</b> became a safe haven for Chinese refugees, including <b>Han officials</b>, <b>merchants</b>, and <b>immigrants</b> who were different from the earlier immigrants of military professions.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-076468e6774c0a5ee17f43e208f46a9f"><br>With the increase in population and the cultural rift between the newly arrived <b>Han Chinese</b> immigrants who often congregated around port cities and metropolis areas opposite of the more rural and mountainous <b>Việt</b> <b>(Yue)</b> people (keep in mind that the local Việt were not a single ethnic groups, but likely made up of several different <b>Tai</b>, <b>Hmong</b>, <b>Austroasiatic</b>,… groups as <b>Việt (Yue)</b> was a blanket term for <b>non-Han</b> people), <b>Xi Guang</b> began new and arguably overly aggressive Sinicization policies.<br>These renewed efforts to assimilate the local Việt into the mainstream <b>Han Chinese</b> culture was often met with resistance, especially <b>local Việt noble families</b> who thought that this would threaten the standing social and economic advantages they enjoy. <br>This famously culminated into the <b>Trưng Sister’s rebellion in 40 AD</b>, who were daughters of an elite Viet family ruling Giao Chỉ’s capital, Mễ Linh with direct ties to the military.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cb224132793ed6ed34c137382068c8ba"><br>Using their existing power and the discontent of the local Việt people, the <b>Trưng Sisters </b>was able to secure a strong base of 65 cities along with the control of one of the most powerful provinces in the Han Empire. <br>After <b>3 years of independence</b>, an overwhelming force led by <b>Ma Yuan ( Mã Viện )</b> crushed the local army and militia. <br>As a punishment, many Han Chinese soldiers remained in the area to solidify Chinese rules and <b>Ma Yuan</b> himself enforced even harsher Sinicization rules.<br>Emperor <b>Guangwu ( Quang Vũ )</b> of the later Han dynasty ruling from <b>25 to 57 AD</b>, often sent Han Chinese settlers from parts of the empire to dilute the ethnic and cultural bonds of the local Việt people. <br>These tactics proved to be highly effective because of the aforementioned <b>diversity</b> amongst the local <b>Việt (Yue)</b> population.<br>During the dying years of the once-mighty Han Empire, while the northern provinces were stuck in <b>bloody civil wars</b> between different and infamous warlords like <b>Dong Zhuo </b>( Đổng Trác ), <b>Cao Cao </b>( Tào Tháo ), <b>Yuan Shu </b>( Viên Thuật ), <b>Yuan Shao </b>( Viên Thiệu ), <b>Sun Quan </b>( Tôn Quyền ), <b>Liu Zhang</b> (Lưu Chương), <b>Sun Ce </b>( Tôn Sách ), <b>Kong Rong</b> (Khổng Dung), <b>Liu Biao</b> (Lưu Biểu), <b>Gongsun Zan</b> (Công Tôn Toản), …. <br>all vying for the throne.<br><blockquote><b>Author’s personal note</b>: I am a huge <b>Three Kingdoms 三国志</b> (<i> Sān Guó Zhì / Tam Quốc Chí / Saam1 Gwok3 Ji3</i> ) nerd … I have a Korean friend who is also quite into Three Kingdoms and we used to try to guess the name of the warlords in each other’s languages … and all of this was because of a little unknown Japanese game called Warrior Dynasty … Good times were had<br></blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c940d4a6ec648c1965967d3e06d75c8f"><br>The <b>Giao Châu (Jiaozhou) </b>province, renamed from <b>Giao Chỉ,</b> enjoyed a relatively peaceful and prosperous period under the leadership of <b>Shi Xie 士燮</b> ( <i>Sĩ Nhiếp / Si6 Sit 6 </i>). <br>The capital of Giao Châu, <b>Luy Lâu 羸婁</b> ( <i>Léi Lóu / Leui4 Lau4 </i>) became an economic and cultural center of Buddhism and Confucianism. <br>Sadly, after the death of Sĩ Nhiếp, <b>Sun Quan</b> <b>(Tôn Quyền)</b> sent a force to annex the province. <br><b>Giao Châu</b> lost its autonomy once again and fell under the <b>Wu Kingdom</b>’s leadership.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cce8cc213e419f94c964105974522727"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-83f4825131d7a78eaf9a63fb6e5fa686"><br><b><i>Legend:</i></b><i> Remnants of Sĩ Nhiếp’s (Shi Xie) rule in northern Vietnam</i><br>Being an important maritime trading hub between China and many of its South/Southeast Asian trade partners, <b>as early as 214 BC</b>, <b>nearly half a million Han Chinese immigrants</b> were resettled in now Northern Vietnam. <br><b>In 111 BC,</b> the population of <b>Nanyue</b> was <b>1,302,805</b>. <br>So more than 100 years earlier, the Han Chinese population was nearly half of Nanyue. <br>These numbers only count for “pure” Han Chinese settlers and with slowly intensifying <b>Sinicization</b> of the local Việt, it is suggestive that people with Han Chinese ancestry are much higher than the number may lead you to believe.<br>For the Millenium following the absorption of <b>Nanyue</b> into the <b>Han Empire </b>until the end of the <b>Tang dynasty 唐朝</b> ( <i>Đường Triều / Tong4 Chiu4</i> ), there are many waves of immigration from <b>nearby Chinese provinces</b> since the <b>Pearl River Delta</b> has always been a major maritime trading and agriculturally rich area of China. <br><b>Northern Vietnam</b>, especially the Red River Delta with its rich soils and easy-to-access ports makes for an easy target of affluent Chinese immigrants.<br>Many of you may think of <b>Vietnam</b> as a tropical jungle country and you are correct. <br>However, keep in mind that Vietnam is a rather “tall” country, thus blessing it with a diversity of climates. <br><b>Northern Vietnam</b> is in the same climate and temperature zone as those of richest cities of China such as <b>Shenzhen</b> (Thâm Quyến), <b>Hongkong / Xianggang</b> (Hồng Kông / Hương Cảng), <b>Guangzhou</b> (Quảng Châu), <b>Macau / Aomen</b> (Ma Cao / Áo Môn), <b>Dongguan</b> (Đông Quản), …<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a6b79ab913f42369bb056d8d2a1b91c2"><br>After the <b>Tang Dynasty</b> collapsed, one of the smaller kingdoms which control Guangdong, Guangxi, and Northern Vietnam was the <b>Southern Han 南汉</b>( <i>Nam Hán / Naam4 Hon3</i> ). <br><b>Ngô Quyền 吴权</b> ( <i>Wú Quán / Ng4 Kyun4 </i>), who was a son-in-law of the Southern Han’s provincial governor, seized the opportunity of a weakened “China” to rebel. <br>He successfully repelled the <b>Southern Han</b> army at the Battle of Bạch Đằng in <b>938 AD</b>. <br>He is deified as one of the most important Vietnamese historical figures. <br>Fun fact? His ancestry can be traced back to Hebei and he was an ethnic <b>Han Chinese</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8f4b42ccecc24c31ed4d44c1db7d35d2"><br>The ancestors of the <b>Later Lý Dynasty 后李朝 </b>(1009 to 1225AD) has roots from Hebei (河北). <br><b>Lý Thuần An</b> (<b>李淳安</b>) traveled to <b>Vietnam</b> from <b>Fujian (福建)</b> to take refuge after his family was slaughtered. <br>Ancestors of the Trần Dynasty 陈朝<b> </b>( 1225 to 1400 AD) originated from Fujian as well.<br>Prince <b>Trần Quốc Tuấn (陈国俊</b>), famously worshipped as <b>Trần Hưng Đạo (陈兴道)</b> led an army comprised of Song Dynasty soldiers and Tran Dynasty soldiers to defeat the 2 of the 3 Mongol invasions of Vietnam from <b>1258 to 1288 AD</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-eee4537df7d80a4be6c6365f6efb5283"><br>The ancestors of the famous <b>Hồ Dynasty 胡朝</b> ( <i>1400 to 1406 AD</i>), who abolished <b>Classical Chinese</b> as the standard written language and instead promoted the native <b>Chữ Nôm</b> system instead, originated from <b>Zhejiang (浙江)</b> and the founder of the Dynasty, <b>Hồ Quý Ly</b> <b>( 胡季犛 ) </b>was buried in <b>China</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-eb4f924a162808409fc6cb7798815424"><br>Referenced in the book <b>Gia Định Thành Thông Chí (嘉定城通志),</b> many Han Chinese refugees escaped to Vietnam after the Manchu invasion in <b>1644 AD</b>. <br>The Southern Ming general <b>Dương Ngạn Địch (杨彦迪)</b> fled to Vietnam in 1679 AD. <br>He was hailed as one of the pioneers in developing uncharted land in Southern Vietnam, especially Mỹ Tho.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ce9398c2ed34a6e137209dd65d3f69b6"><br>Migrations picked up again during and after the <b>Opium War</b> (<b>1856 to 1860 AD</b>). <br>Many Chinese from Southern China, especially the Guangdong and Fujian provinces fled to Vietnam to escape war and poverty. <br>This group of newly arrived Chinese immigrants is now called <b>Hoa 华</b> and they still retain much of their Chinese roots. <br>They speak their own Chinese dialects but the most common is Cantonese, and you can still feel this when you arrive at Chợ Lớn and other large cities in Southern Vietnam. <br>Many Hoa left Vietnam as “<b>Boat people</b>” after the reunification in <b>1975 AD</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-499b3f8d9f201c1b5778a3514313687e"><br><blockquote><b><i>Anecdotal experiences</i></b>: I have two friends, both of whom speak fluent Cantonese. <br>However, one of them has the last name of <b>Trương 张 </b>and the other <b>Hàn 韓</b>. <br>The guy with last name Hàn has a father who can speak Vietnamese, Mandarin, and Cantonese. <br>The girl with last name Trương only speaks English and Cantonese, but her family speaks Vietnamese as well. <br>Not surprisingly, both of their families fled Vietnam in 1975 AD and arrived in Canada with church-sponsored programs.<br></blockquote><br><b><i>Part 2 Section 1: </i></b>The impacts Chinese civilizations have had on Vietnam<br>Referencing <a href="/profile/Tim-Tran-14">Tim Tran</a>:<br><blockquote>During <b>Nguyễn dynasty</b>, Emperor <b>Minh Mạng</b> had infamously called Vietnam “<b>the middle kingdom</b>,” called his people “<b>Han
