地不熟，连脚都没法落，怎么办？可以去找亲戚，但是绝大部分人在上海没亲戚，所以最好的途径是去投靠同乡会。<br><br>同乡会又有各种形式的同乡会，有码头工人，有纺织工人，此外还有青红帮，如果你是个温和型的青年，自然是去找温和同乡会，如果你跟《追龙》里甄子丹他们一样，相信“生死有命，富贵在天”，那就可以去帮会碰碰运气。<br><br>在青帮内部，当时最大的两支是绍兴帮和苏北帮，绍兴帮爱绑架，苏北帮热衷抢劫，当然了，这是他们的主业，他们兼营赌博，娼妓业务。<br><br>当时上海资本家云集，最麻烦的事情就是被青帮绑架，无奈之下，只好去结交青帮大佬，向大佬寻求帮助，比如黄金荣，杜月笙，张啸林等等，时间长了，这几个青帮头子高朋满座，三教九流，手眼通天，几乎无所不能。<br><br>比如法租界的行政长官魏志荣（这是个法国人，有个中文名），他老婆出去玩就被绑架了，这人按理说在当时是全上海最有权势的几个人之一，后来还是去找黄金荣给把老婆要回来。<br>另一次是一股土匪劫持了上海到北京的火车，上边全是一堆有头有脸的人，还有一堆外宾，政府束手无策，也是向黄金荣求助，老黄派杜月笙去处理，才把这事搞定。<br>从这里也能看出来，民国政府能虚弱到什么程度。<br>当然了，大家从这里也能看出来，弱政府并不会导致民间经济大发展，而是会导致民间黑社会社团大发展。<br><br>这也就形成了旧上海独特一景，不管谁到了那里，无论是孙大炮还是蒋介石，甚至我党早期的人，都得去结交青帮相关大佬，没有青帮支持，几乎寸步难行，如果得到青帮的支持，那也是如鱼得水。<br>现在大家知道为啥蒋介石要认黄金荣做师父了吧，没有这个靠山，早年的蒋介石弄不好一出门就得被抢劫，这还没完，街口一拐角就被绑架，如果不慎被撕票，关于蒋委员长的任务支线立刻就全剧终了。<br><br>大佬们跟资本家玩，下层就得跟下层玩。<br><br>在上海青帮，他们忙乎的最重要的一件事之一，就是人口贩卖，从农村绑架小男孩小女孩，男的送寺院或者南方工厂当学徒，女孩被送去华北或者南方的各个妓院当妓女。<br>这种业务规模具体有多大已经不得而知，不过当时有西方的慈善机构持续在做解救这些小孩的工作，他们记录比较齐全，说是前后从绑架者手里解救下了3700多人，他们也承认，这个数是整体规模的冰山一角，大家就能猜到民国人口产业规模有多大。<br><br>当然了，这些都是小打小闹，关键还是下边的这个东西。<br><br>3、毒品江湖<br>大家今后看中国的帮会史，会发现1919年之后，中国的黑社会出现了一个大突破，之前帮会势力突然开始逆天了，以至于后来蒋家在大陆时期从来不敢对黑社会下手。<br>那问题来了，这一年发生了啥？对，中国把鸦片禁了。<br><br>这里就有个奇怪事，大清禁止鸦片不是在林则徐禁烟时期就实行了吗，怎么到了80年后还在禁？<br>其实这个逻辑并不复杂，林则徐禁烟不是把列强给招惹了嘛，大清打不过，只好答应列强的狮子大开口各种提条件，其中就包括不能禁止列强对中国输入鸦片。<br><br>尽管鸦片战争后期中国农民一直在到处种鸦片，但是外国鸦片依旧在对中国输入，而且规模巨大，主要是通过几个列强控制的银行在操办，比如比较知名的沙逊洋行，这些洋行在中国人生地不熟，又安排了一堆中国人替他们打理，这些中国人，就是“买办”。<br><br>但是到了1919年，已经是民国了嘛，当时的民国政府在第一次世界大战中站在了英美一方，还派了几十万劳工去欧洲挖战壕，英美对这事比较高兴，民国既然说希望重新谈判烟土问题，英美自己也从烟土里无法获益，而且不道德，几个银行把利润全赚了，所以英美很高兴就同意不再进口鸦片，于是中国政府从法律层面彻底禁烟了。<br><br>正如美国当初颁布了禁酒令，直接催生出了美国一系列黑社会，因为需求在那里摆着，官方不提供，民间自然会想办法提供，所以黑社会的黄金时代就这么来了。<br><br>中国也一样，官方禁烟直接导致烟土转向黑市，天量鸦片利润也转向了黑社会。<br><br>这里就涉及一个复杂的逻辑，如果毒品合法化，那必然会导致人群中大面积吸食鸦片，人变成了大烟鬼，国家的海量财富流向了海外。<br><br>但是禁毒又导致黑社会横行。<br><br>这个问题一直以来都是社会学难题，不过我前段时间看耶鲁大学的一个讲座，说是中国政府和新加坡给出来了解决方案，就是有为政府的重刑方案，新加坡是全世界最霸道的，原则就一条：在我地盘吸毒就死定了，要知道，全世界一般都是重判毒贩子，对吸毒惩罚非常轻，只有新加坡，也是重刑，所以新加坡是所有国家里最干净的。<br><br>其次是中国，这么大的国家，处理的却极好，量刑极严，中国的毒品吸食率在全世界都是最低行列，每年抓到的毒贩子比例其实极低，远远低于欧美，风险太大以至于很多人都不愿意来中国贩毒，国际刑警说中国境内不像欧美一样有大毒枭，只有零星小毒贩子。<br>曾经饱受毒品毒害的国家在这方面做的是最好的，网友甚至总结出了国际四大作死：<br>在中国贩毒；在美国逃税；在墨西哥禁毒；在俄罗斯劫持人质；<br>但是在1919年，民国政府虚的一逼，跟墨西哥政府差不多，自然是无法控制，禁毒后，毒品产生的天量利润都跑黑社会那里去了，首当其冲的，就是青帮，青帮把这么大的一单给接下来了，立刻富可敌国。<br><br>据唐绍仪估计，当时每年大概有十亿元消耗在鸦片上，上海差不多占了一亿多。<br>大家可能对当时的一亿没有概念，只需要知道一件事就行了，当时中国民国政府每月消耗在军队上的费用大概是2000万，全年2.4亿，当时段祺瑞政府向日本借了一大笔钱，史称“西元大借款”，也才1.45亿。<br>也就是说，鸦片走私的钱，都达到当时中国军费的40%，接近西元大借款总数，你们感受下有多恐怖。<br><br>多说一句，无论是明朝，还是晚清，再到民国，最大的问题是收不上来税，收税是个能力，强国没有收税能力弱的。<br>当初大明穷到皇后拿出胭脂钱来支援前线，等到八旗进北京，凭借北直隶税负就平定了天下，在那之前崇祯皇帝完全收不上来。<br><br>关于税负，大家一般觉得越少越好，其实这是初中生水平，连《欧陆风云》的睿智P社玩家们都知道税负太低会导致社会稳定性降低，国家变巴西，最后谁也赚不到钱。<br>所以说税负高低需要有个折衷点，这个点不能太高，会扼杀活力，也不能太低，不然就得变成南美或者晚明。<br>跑题了，咱们回到正题。<br><br>当然了，这个钱不是全部进入了青帮，而是和上海军方一起分赃，当时是军阀时代嘛，在哪都是督军说了算，外国商船把鸦片拉到吴淞口外，上海督军让军舰把鸦片运进来，再由青帮给分销卖掉，然后他俩分，能腐败到这种地步，北洋政府被推翻你们还觉得奇怪吗？<br>至于大家熟知的黄金荣，杜月笙他们，这几个货属于后来居上，本来鸦片贸易在青帮内部是被另一伙叫“大八股党”的人控制着的，后来慢慢这种控制权跑到杜月笙他们那里去了，这个过程我们下篇专门开篇讲杜月笙再细讲。<br><br>急剧膨胀的青帮势力到什么地步呢？<br>1924年浙江军阀们打起来了，关键时刻，青帮出动卡车，把他们支持的一个军阀的部队快速送到前线，战后战败军阀没地方去，又继续投奔到青帮大佬门下藏着，青帮当时的实力和风格大家也感受到了。<br><br>而且大家都知道的杜月笙，太特么会做人了，用绑架、贩卖鸦片、开妓院的钱养着一群落魄文人，偶尔还赈济灾民，名声一直都还不错，似乎跟谁也合得来，这几年整体的形势越来越好，都快成圣人了，我们下篇专门开贴讲。<br><br>4、雨打风吹去<br>以往我们写任何组织衰落的时候，都要介绍大半天，今天介绍青帮的时候感觉实在是太容易了。<br><br>按理说青帮这样的组织不自己作，会一直混下去，毕竟当初投资过同盟会，又和一群国民党大佬关系密切，甚至包括蒋委员长本人都是黄金荣的弟子，蒋委员长最好的兄弟陈其美也是青帮分子，再加上天量的贩毒卖淫收入，这江湖地位基本无法撼动。<br><br>最重要的一件事大家知道吧，1948年小蒋去上海反腐，小蒋我们经常讲，用他兄弟蒋纬国的话说，蒋经国才是真共党，天不怕地不怕，有种横扫一切牛鬼蛇神的决心和勇气，带着自己的队伍，到了上海就把杜月笙的儿子给抓了，随后的事大家都知道，杜月笙跑去又把孔祥熙给举报了。<br><br>然后蒋经国要去抓孔祥熙的儿子，被宋美龄给拦下了，而且电话打到北平让蒋介石赶紧到上海教育儿子，蒋当时在北平忙乎啥呢？对，他在微操辽沈战役，几十万国军精锐危在旦夕，但是蒋依旧百忙之中跑去上海教育儿子。<br><br>这件事能看出什么来呢？其实关键地方就是杜月笙根本不把民国四大家族之一的孔家放在眼里，直接就给举报了，以硬杠形势逼迫老蒋让步。<br><br>蒋家大陆最后的日子，杜月笙他们青帮也达到了人生的巅峰，但是1949年元旦，国军所有精锐全被困在了淮河以北，百万农民正在向淮海战场输送物资，彻底的决战一触即发，没了这些枪的支持，一切都要变了。<br><br>果然，1949年1月6号解放军发动总攻，国军在淮海战场全面崩溃，华野主力随后剑指长江，准备解放全国。<br>而且1949年4月，华野炮轰了英国军舰，英国人刚才还横的一逼，一转眼就拍屁股走人了，这应该是100年里列强军舰在扬子江里最后一次嘚瑟。<br>英国军舰跑后，买办们也就没了悬念，知道结局已定，各种势力立刻灰飞烟灭，青帮也就几乎瞬间树倒猢狲散，因为他们知道蒋经国跟真共党比起来啥都不是。<br><br>到如今，青帮在台湾和美国都有点势力，但是已经连当初的冰山一角都算不上，70年前的那场决战，把他们悉数都带走了。<br><br>',
'<h2>白银资本，海盗，郑成功，南洋华侨，五百年来的下南洋运动</h2><br>故事还是要从头开始聊，中国人一般不咋提经济方面的历史，不过吧，如果探寻世界的本源，其实都能追到一个核心问题上去，啥问题？钱。<br><br>比如，我们以往把明朝建国后厉行严格的管制，大搞计划经济，原因肤浅地说是朱元璋就是那么一个人，不过这些年非常严肃的研究显示，其实明朝建国面临的最大的问题就是没钱，对，没货币，货币哪去了？<br><br>被元朝人拿去中亚做买卖了，元朝人不是走哪都带着一群色目人嘛，元朝甚至取消了科举，让色目人担任帝国官员，色目人就是中亚慕斯林，他们最擅长的事就是做买卖，倒买倒卖，中国境内的白银被他们给倒腾到中亚去了，导致元朝后期通货不足，干啥事都发纸币，纸币根本就没有购买力，老百姓承受着恐怖的通货膨胀，没多久天下全反了，蒙古人又回草原放羊去了。<br><br>元朝死了，但是缺钱这个毛病又传给了明朝，明朝没钱，只好搞计划经济，计划经济最不需要货币嘛，而且搞“寸板不得下海”，其实就是防止剩下的白银外流。<br>事实上除了元朝这个二货，其他朝代对外贸易一般都不会使用货币贸易，比如宋朝，就是用茶换马，大家听说的“茶马古道”，就是做这方面买卖的，郑和下西洋，也是以物易物，重金属货币天生有通缩属性，也就是市场上越来越少，最后整个市场没钱了。<br><br>后金的崛起也一样，以往说努尔哈赤牛逼，早年积蓄力量，找准机会起兵，通过赫赫武功，最终入主中原。<br>其实忽略了一个核心问题，他哪来的钱？<br><br>以往这个问题是不需要研究的，因为传统史学全是围绕帝王将相的幸福生活，直到大家意识到忽略了一头“灰犀牛”，“灰犀牛”就是那种明摆着的东西大家竟然没注意到。<br>女真人作战比明朝边军厉害，大家能理解，可是无论如何也理解不了女真人怎么装备也比明朝边军还厉害？<br><br>盔甲兵器都比大明的先进不说，后来竟然拖着大炮到处溜达，这就匪夷所思了，那种感觉就是有天你发现你们隔壁村的王二狗昨天还是赤贫，今天突然开着一辆劳斯莱斯，你第一反应肯定不是王二狗竟然会造这东西了，而是他从别人那里弄到的，偷的抢的，反正不可能没有理由不需要关注。<br><br>那他们到底怎么搞到这些玩意的呢？对，买的。<br><br>从哪买的？山西。<br><br>钱哪来的呢？跟朝鲜做买卖赚的。<br><br>朝鲜哪来的钱呢？美洲白银流进来的。<br><br>多说一句，当时满族经常去抓海东青和傻狍子跟朝鲜换银子，海东青就是这玩意，漂亮极了：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdEOrHdnFspVusb1WV9eNhwDevic3ZSEoBK95FQyWP8pbqcPjlsF7KHHOqTQ8YLn5IsWeibcQXMLwFw/640"><br><br>这就接上了我们之前聊过的，16世纪西班牙在美洲发现天量白银后，一半被拉回西班牙，西班牙用这些钱造无敌舰队，造大炮，陆上西班牙大方阵，跟荷兰人打，跟德意志打，跟英国人打，跟慕斯林打。。。。<br>另一半被拉到菲律宾那一带，然后这些钱分兵两路，一路从中国东南沿海走私进入明朝，另一路从朝鲜进入东北，东北人，也就是女真人拿着这些银子和山西商队做买卖，交易盐铁。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYdEOrHdnFspVusb1WV9eNhwZBa4QnA9chDVibW0Dhy3jW8YPQ8IPa54KB7VQOdWcuDlib3p32bBrZKw/640"><br><br>这些白银是西班牙人驱使着印第安人，嚼着古柯叶从波多西银矿中挖出来的，整个过程中一直伴随着血腥和死亡，随后这些钱不管走到哪里，都会引发战乱和纷争，而欧洲就是这个过程中一边互相打，一边完成资本主义积累，隆隆隆地进入了工业化时代，这也是为啥马克思说资本来到世间，每个毛孔都流着血和肮脏的东西。<br>这句话如果单纯从金融史层面来讲，一点问题都没。<br><br>这些白银来到中国东南沿海也一样，在中国南方引发了海盗作乱，在东北引发了后金反叛。<br><br>这里有个问题需要解释，山西人是怎么把物资倒卖给女真人的呢？中间可是隔着一个蒙古啊！？<br><br>也不复杂，你要是知道他们后来贸易发展到直接把中国的物资放到骆驼上，一路运送到莫斯科，对，俄罗斯那个莫斯科，全程上万公里，你就知道把物资卖给女真人简直太小菜一碟，才六七百公里，山西走私商人会表示毫无压力。<br>我们前文说过，长城和边塞有个主要功能就是“阻断贸易”，元朝的蒙古人回到蒙古后被明朝贸易制裁，才十几年就被封锁到连锅都没了，兵器和缝衣针都是祖传的。<br>不过明朝晚期的长城和边塞千疮百孔，早就失去了阻断贸易的功能，到处都是漏洞，难不倒山西人。<br><br>由于山西商人不懈地资助大清，立下了汗马功劳，大清建国后山西表现最突出的八个商人集团被封为“八大皇商”，拿到了各种奇怪的经营许可，什么绥芬河和伊犁的贸易权，甚至早期银行业务，大清镇压太平天国的财务相关业务都是山西人操办的，康乾雍三朝征准噶尔，左宗棠征新疆，物资也都是山西商人给运送，有点像现在美军也是委托第三方运输公司往海外战场投放物资。<br>山西人有点像慕斯林，都是贸易起家，本来在新时代会大展拳脚，不过悲催的是发现了海量资源，山西有煤，慕斯林有油，贸易本能被巨额财富给腐蚀了。<br><br>说完了北方，我们说南方，明朝的海盗业务崛起于1500年左右，就是海瑞的那个年代，为啥这个时间点突然有了海盗呢？因为我们初中学过嘛，1500年之后西班牙和葡萄牙开始大航海，溜达到东方来了，在琉球建立了根据地，要做买卖，希望买中国的茶叶瓷器什么的，琉球在哪？琉球是一串岛，在地图上几乎看不到，后来被日本人吞并了，现在美国驻军的那个冲绳，就是琉球的地盘，部分。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdRgwkpicjRsMqg1qfYPxqWxkmbsgaztL9pvS0ohwpHDNzycR0pXI8AFxy49ehV15BicicXmToq7m1Xw/640"><br><br>西方人带着大炮走到哪，战火跟贸易就会跟到哪，贸易好理解，大家语言不通，但是都认识银子，比划几下，买卖就做成了，带着钱过来，装满胡椒粉和丝绸回去。<br>那为啥会打仗呢？<br><br>不复杂，比如你穷的要死，突然发现你周围出现很多有钱人，包里拎着现金去买珠宝，然后把珠宝塞在包里在路上大摇大摆地溜达，你第一反应是啥？羡慕有钱人的幸福生活想做舔狗？也对，说明你天性善良安贫乐道。<br>不过你隔壁的王二狗可能就不这么想，他觉得可以干他娘的一票，干输了贱命一条，干赢了可就发了。<br><br>就这样，财富引发了战乱，很快就打了起来，贸易一直都伴随着海盗、保护费，黑社会等等，并且王二狗打劫成功后顺便拿出船上财富的一部分去改装大炮，招募水手，准备继续打劫，海盗集团就这么出来了。<br>而且王二狗如果脑子足够活，会反应过来既然别人能做买卖，自己不能？顺着这个思路走下去，迅速就会演化成武装商团。<br><br>而被打劫的商队只要收益大于损失，贸易就会进行下去，而且荷兰人是有海军的，随时准备揍海盗。<br>由于当时技术代差不明显，海军对海盗形不成绝对优势，所以一直保持着一种均态。<br><br>而海盗内部也会有一系列的势力划分和交战连横，跟国家之间似的。<br><br>那明朝期间的海盗是怎么回事呢？明朝海盗有两种，一种是前期的“倭寇”，明朝不是海禁嘛，但是全世界都喜欢中的瓷器丝绸茶叶茴香豆怎么办？部分心眼活的中国人跑去日本做基地，招募整个东亚所有亡命之徒，跟明朝江南大户做买卖，这些大户都是朝中大员退休回家，手眼通天，敢于并且有办法突破封锁跟那些所谓的倭寇做买卖。<br>为啥选择日本为基地呢？日本穷嘛，管不过来，到处黑社会。<br>我们经常说，权力讨厌真空，政府的手伸不到的地方，自然就会有黑社会的手。<br><br>但是明朝朝廷大员经常不厚道，比如拖欠货款什么的，还威胁海盗可以尽管去告，导致海盗经常上门砍人，也就是武装讨薪，顺便随手打劫，朝廷听说退休回家的老臣全家被杀，责令赶紧镇压，没想到负责镇压的两任大佬朱纨和胡宗宪镇压海盗过程中伤害了朝廷大员的利益，他俩都被大员们找了个理由下狱处死，才有了我们知道的戚继光，戚继光这人远远不是简单的武将，非常灵活，跟朝中大佬张居正关系特别好，才避免了剿匪把自己剿死。<br><br>我们历史书上说戚继光灭了海盗，其实不是，只是说戚继光打的海盗从此以后不上岸了。<br>在他之前，上岸打劫是一件零成本的事，海盗们自然何乐而不为，在他之后，上岸风险急剧增加，所以一般不上岸。<br><br>不过只要贸易有一天，海盗就不会停止，严格意义上讲，海盗一直持续到三百多年大清灭亡了，海盗还没亡。<br>有些书为了证明自己的观点，说后来明朝开放海禁，海盗就没了，这也是扯淡，海盗既然没了，那活的比明朝都长的郑氏家族是咋回事？<br><br>郑家的崛起始于他爹郑芝龙。<br><br>郑芝龙是福建人，早年不好好抓学习，到处溜达当二流子，下南洋，去过菲律宾，跟着当时的葡萄牙人做买卖，竟然学会回了葡萄牙语，后来竟然皈依了基督教，还有个英文名字，叫尼古拉。<br><br>尼古拉显然觉得跟着葡萄牙什么没啥前途，后来东渡去了日本，在那里学会了日语和荷兰语，并且娶妻生子，不过这不是第一次娶妻生子，这是第二次，之后还有三次。<br>这次的媳妇是个日本人，儿子就是郑成功。<br>就在郑成功出生那年，荷兰的东印度公司攻占台湾，以台湾为根据地开展远东贸易。<br>有意思的是，日本平户竟然有块石头，上边写着郑成功是在这里生的，看来应该是顺产，这个平户就是当时中国海盗在日本的根据地：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdRgwkpicjRsMqg1qfYPxqWxgQiaAricr6jvn0icAkoOXURIXXicgaNtu5usicaFJKBaS2ibO2jLibcmQTicqQ/640"><br><br>郑芝龙在日本那段时间非常诡异，到现在也没说清楚到底发生了啥，反正郑芝龙投奔了大海盗李旦，他俩之间的关系非常引人遐想，据说是同性恋。。<br>。<br>这个郑芝龙可能是一个凯撒一样的人物，能说会道，男女通吃，能屈能伸，能弯能直。<br><br>郑芝龙那段时间负责李旦海盗集团和荷兰人之间的沟通事务，并且偷摸学会了荷兰人组织海上贸易的套路，之后一系列奇怪的操作之后，海盗头目李旦死了，庞大的李氏海盗集团就这么归郑芝龙了。<br>你说他俩是正常的上下级关系似乎不太可能。<br><br>中国境内对郑家那段历史记录比较少，这也正常，毛主席早就说了，中国的正史记录的是王侯将相才子佳人，怎么会去记录一个海上流氓呢。<br>倒是荷兰人有不少文献提到郑家父子，因为写海洋史就避不开郑氏父子，在英文里，“一官”就是郑芝龙，因为郑芝龙以前叫郑一官，“国姓爷”就是郑成功，就是这个“Koxinga”，至于郑成功怎么成了国姓爷了，我们一会儿讲。<br><br>郑芝龙在之后的岁月里如鱼得水，一边进攻明朝大陆，一边在海上劫掠，当时大陆有旱灾，老百姓经常活不下去，海盗来了后就跟着海盗跑了去当海盗了，此时已经是明朝晚期，北方女真反了，陕西有李自成，四川有张献忠，东南还有郑芝龙，海上还有东印度公司，焦头烂额，只好对郑芝龙一次又一次的招抚，这个郑芝龙每次造反完了就接受招抚，然后再造反，周而复始，实力越来越大，后来在多次海战中击败东印度公司，雄踞东亚海域，这个非常不容易了，荷兰人吹牛逼自己是海上马车夫，那个马车就是“东印度公司”，郑芝龙此时的实力可想而知。<br><br>郑氏集团是一个海盗商业复合体，事实上英国就是这么个玩意，英国国家就是海盗商人，一开始是肆掠起家，等到发展起来后用武力把荷兰西班牙打趴下，随后开始在海军的护卫下做买卖，按理说郑氏集团这么发展下去，完全有可能发展成英国那种海洋帝国。<br><br>但是他们止步于做倒爷，从中国沿海港口拿了货，转身卖给荷兰英国商人，由荷兰英国商人运输到欧洲贩卖，郑氏家族一直都是海外贸易的其中一环，高度依赖中国本土，并不会扩展贸易，这也为他们后来的覆亡埋下了伏笔。<br><br>据说此时的郑芝龙有超过20万人的兵力，3000多艘大小船只，整个东亚海域都姓了郑，无论是明朝还是日本海军亦或是荷兰海军都没法跟郑芝龙的队伍抗衡。<br><br>1644年明朝完蛋后，明朝的好几个王爷被扶持成了皇帝，也就是我们说的南明，郑芝龙多机智啊，想效仿朱元璋，朱元璋当时也是扶持了一个傀儡小明王嘛，然后以小明王的名义东征西讨，等没了利用价值，这个小明王“不小心”掉进水里被淹死了。<br><br>郑芝龙也准备这么搞，也扶持了一个明朝王爷做皇帝，这就是“隆武政权”，不过在这段时间，大家都不把这个皇帝当回事，海盗嘛，做事讲究能有鬼了，只有郑成功早请示晚汇报，皇帝很感动，把明朝的“朱”姓赐给了小伙，所以郑成功你叫他朱成功也可以。<br><br>这个郑成功尽管是在日本出身，但是接受的却是全盘的儒家教育，并且非常热忱，一肚子报效国家的激情，让他爹一愣一愣的，感觉这个儿子不是自己亲生的。<br><br>我们需要强调的一点是，清兵入关时加上老弱病残二十来万人，根本没法支撑那么大的统一战争，后期清军主力已经变成了明朝投降过去的队伍，那个时期没有民族主义一说，老百姓其实并不关心谁做皇帝，只有知识分子才关心，不过明朝晚期知识分子又都是一批贱骨头，成天最操心的两件事就是赚钱和皇帝的私生活，等到大厦将倾，知名东林党领袖，郑成功的老师，钱谦益，看着大势已去，在妓女媳妇的建议下去跳河，试了下水之后很惋惜的说，水太凉，没法跳，反倒是他的妓女老婆跳了，不过也没淹死。<br>这些人后来很多又成了清朝的官员。<br><br>本来清兵都是东北人，在南方作战想想都虚，南宋那会儿就是女真人到了南方受不了回去了，让南宋苟延残喘了一百多年。<br>不过这次大量的汉族部队补充进入清兵队伍，使得清兵不再惧怕中国南方湿热和水网，随后清朝南下，没多久就攻陷了福州，郑成功的日本妈也上吊身亡了，郑芝龙看形势不对，赶紧又投降了。<br>那个隆武皇帝被抓后，也绝食自杀了。<br><br>郑芝龙投降了好几次朝廷，轻车熟路，不过这次碰上清朝了，不像明朝那么好说话，明朝时期郑芝龙作为海盗一直跟明朝高层眉来眼去，这下换上女真人了，之前的关系网全没了。<br>清朝要求郑芝龙劝他们家的其他散布在海上的势力向清朝投降，大家基本上都听劝去投降了，唯独儿子郑成功死活不去投降，清朝政府一怒之下把郑芝龙全家全拖到菜市口剁掉了脑袋，他们郑家只剩下郑成功一个人了。<br>这事吧，郑成功就算去投降，也得被屠，死局。<br><br>郑成功收拾剩下的队伍跟清兵继续作战。<br><br>郑成功对清朝发动过多次反击，最猛的一次，一直打到南京城下，不过很快就打不动虚了，退回去了，这次南京之战后，郑成功觉得大陆已经守不住，带着剩下的队伍去台湾，准备在那里长期固守。<br><br>1661年郑成功进攻台湾的时候，台湾此时是荷兰人的地盘，而荷兰此时又是巅峰状态，手里的武器都是世界上最先进的，跑到堡垒里死活不出来，所以战争进行的并不顺利，两万郑成功部队围攻几百人的荷兰军队，打的非常费劲，攻不进去，战争持续了近十个月，后来前来给荷兰军队补给的荷兰运输船碰上风暴，荷兰人补给无望，出城投降，台湾被收复。<br><br>随后在雅克萨发生了俄国入侵大清，大清出兵两千多死磕，俄国只有几百人，硬是挺了好几个月，后来挺不住，签了《尼布楚条约》，当时大家都没有注意到问题的严重性，西方军队凭借几百支步枪就可以顶着几千几万人打，战争规则已经变了，不过两次战争都以中方胜利告终，就没人当回事，那个时候，其实东西方已经开始慢慢的拉开了距离。<br><br>郑成功攻下台湾后，没两年就死了，他们郑家的海上帝国神话还在继续。<br><br>从郑芝龙开始，郑家一方面自己做买卖，另一方面收保护费，海上所有船只每船收三千两银子的保护费，一年上千万的收入，跟大清的死磕过程中尽管损失不少陆地部队，但是海上力量并没有受影响，所以郑家的影响力一直都在。<br><br>不过就在大清顺治18年，也就是1661年，郑成功向台湾进发那年，大清开始执行迁海令，也就是将将福建、广东、浙江、江苏、山东、河北六省沿海及各岛屿的居民内迁三十至五十里，居民官兵全部迁移到界线以内,在沿海一带形成一个无人区。<br><br>事实证明，《迁海令》是中国历史上最狠的拆迁政策，顺治是中国历史上最强的拆迁部主任。<br>现在要是拆个居民的房子，贴告示费口舌，还得讨价还价，没个一年半载完不了，要是在碰个“钉子户”，拖个三年五载的很正常。<br>可在动手能力超强的清朝，顺治可没这些时间耗，也没有心情耗，他不管沿海居民的死活，直接下达迁界时间：三天。<br><br>三天，就短短的三天。<br>顺治一没有准备拆迁费，二没有准备安顿房屋，三没有准备耕作土地，全凭一张嘴，一道圣旨，就将沿海数十万居民搞定。<br>其效率之高，拆迁强度之狠，你们随意感受下。<br><br>郑家作为一个类似黑社会收保护费的组织，保护费自然少了很多，主持台湾又是一件高成本的事，如果维持之前的大流量贸易，每年还有盈余，但是禁海令执行之后，台湾的郑家年年赤字，尽管依旧是东亚海上最强一极，但是一步步开始慢慢衰落，最终等到1681年，台湾内部发生内讧，康熙随后下令攻台，台湾很快就被攻陷，两岸统一。<br><br>统一台湾的意义毋庸置疑，如果一直不管，在二战后可能就发展成了新加坡那种形式，我国在法理上也缺乏对统一台湾的基础，但是清朝政府在统一战争中犯了几个巨大的错误，也就是迁海令。<br><br>这个迁海令对我国的伤害特别大，从那以后，华人不再以集团的形势出现在海洋业务中，中国也彻底失去了融入近代世界的机会，南洋华人也散为各种小社团，没有再形成大规模的组织结构。<br>下一次南洋华人走上历史舞台，是他们集资支持孙大炮干革命。<br>事实上一般咱们自己区分的很细，但是海外学者们普遍把汪直，许栋，郑成功集团，清末支持孙大炮干革命的“洪门”，改革开放后拿着巨资投资中国大陆的华侨（中国改开后第一批启动资金就是华侨），以及现在的亚洲四小龙，统称“南洋华人”，这是没有被写入正史的一条中国历史的支线。<br><br>明朝两次对海洋的尝试，第一次是郑和下西洋，政府组织史无前例规模的海上业务，最终也因为当时的大洋上啥都没，当时欧洲穷的一逼，就算去了欧洲，也只能加深大明觉得只有中国有文明的印象，下西洋无利可图最终停转。<br><br>而且海洋贸易不是说想搞就搞，据彭木兰他们考证，郑和下一次西洋，往往能把位于扬州的国家造船厂周围所有的树都砍光，后来英国人也碰上了这个麻烦，发展海洋贸易太过瘾，以至于整个英国的树都被砍完了，没树可咋造船，只好去美洲造船，在美洲扶持起来一个白眼狼，也就是后来的美国。<br><br>第二次对海洋高度组织性尝试是民间自发，非常非常类似英国模式了，英国当时也是民间组织起来海盗集团，比如那个著名的德雷克，就是私掠船主，本身就是武装商队，等到英国和西班牙开战后他又成了英国海军上将，英国就这样发展起来了近代海洋业务。<br><br>而我国在台湾战役之后参与海洋力度一下子变小了，但是不是说没了，而是以极度分散的方式继续参与海洋业务，对于福建广东人来说，海洋就是他们的第二故乡，不管政府是否支持，他们都要下南洋。<br>而且跟大陆之间的脐带一直也没断开。<br><br>十几年前看的一本书，后来央视根据这本书和其他的内容拍成了纪录片，好像叫什么《南洋机工》，作者是南洋富商，大清年间就跑南洋去做买卖，精明的不得了，但是一讨论国家这事就糊涂，被康有为坑了被孙大炮坑，只要是给国家捐款他们家就捐，有些款明显是被坑了可是下次还是不理智，抗战开始后他们族长召集大家去抗日，他们家那几个年轻人是首都南京被攻陷后几乎所有人都觉得没希望时回国的，几个华侨年轻人（抗战中阵亡华侨基本都是南洋华侨）战死在武汉会战跟日军空战中，在长沙会战中一个华侨士兵志愿绑上手榴弹去当敢死队尸体都没找回来，就是作者他爸。<br><br>1949年听说要均平富清算资本家赶紧跑出来，到了1978年国家说是改革开放需要投资，他们家又鼓动大家回国投资，当时很多人都担心政策风险，但是他们还是回来了，事实上改开早期资金主要就是南洋华侨筹集的。<br><br>文章末尾他说，孔子孟子其实都是两千年前的人，但是中国人一直觉得非常近，长城早在清朝初期就已经废弃但是依旧存在每一个华人心中，国大人多，汉奸坏逼也很多，但是家国情怀就跟手脚上的茧子似的，只要到了危机时刻国家一被人摩擦立刻就长了出来，部分精英和知识分子还有无数的普通老百姓，他们就是宁愿去当炮灰，他们家给这个国家在一百年里贡献了好几条人命无数钱财但是他们不后悔，他也不怀疑国家会好起来。<br><br>当地有人问他爷爷，说你们还没明白吗，你们祖国根本不在乎你的的奉献，他爷爷说我们也不在乎她在不在乎。<br>十年前看《三体》，里边那句“主不在乎”，我一直怀疑就是从这里来的。<br><br>',
'<h2>大航海时代：西班牙的暴走之路</h2><br>现在的西班牙被称为“欧猪四国”之一（Portugal—葡萄牙、Italy—意大利、Greece—希腊、Spain—西班牙四个南欧国家的首字母合称pigs），这四个国家都有一些共同的特点，比如懒得要死，国家都濒临破产，旅游业是支柱产业，好吃的比较多，美女比较多，专注一些轻工业产品，比如包，衣服什么的。<br>很难把西班牙和葡萄牙这俩货和“列强”这个词联系在一起，事实上西班牙开启了欧洲的列强模式，在它之前几百年，欧洲一直是被暴打的地位，在它之后，西欧逐步开始对世界呈碾压态势。<br><br>以前玩游戏的时候，发现科技树上有个节点，叫“宗教狂热”，还纳闷这玩意是啥东东。<br>了解了西班牙历史之后，才对这玩意有了一定的了解，原来这玩意主要讲的就是西班牙。<br><br>当初穆斯林绕道非洲从背后包抄欧洲，在西班牙被狂热的基督徒挡住，双方厮杀了八百年，最终穆斯林被赶出西班牙，在世界历史上，这种情况都绝无仅有。<br>因为一个地方被穆斯林吞下去，基本再没有被恢复的可能。<br><br>下图绿色的区域就是当前穆斯林的势力范围，六七百年前，大概就是这么个态势，现在还是，唯一不一样的就是那个红圈里西班牙的部分，一度也被绿化了，后来又把绿色给驱逐了。<br>两个代表进攻路线的箭头，靠下的那个箭头就是穆斯林绕道非洲从西边包抄西欧。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdUKGZJFWFiaN8x9rVYaicCh3ve7sThsq6YfK33pNT7MibGI3EVbicDeJmLI32Vnt0jT1QAwfDDE7zibCA/640"><br><br>期间的历史也非常精彩，但是太过繁复，而且不是我们今天的重点，所以就不细说了。<br>只需要说一句，在1469年，相当于我国明朝中期，西班牙那么个小半岛上的两个王国卡斯蒂利亚和阿拉贡联姻合并了，这种情况在中国比较费解，但是在欧洲非常常见，后来的那个奥匈帝国，就是通过不断的联姻，版图扩张了好几倍。<br><br>合并后的西班牙本土势力大增，在二十年后对岛上的阿拉伯势力发动最后一击，彻底将穆斯林赶出了半岛，从此西班牙独立。<br><br>到这里，咱们先把这条线索放下，讲点别的，恶补一下经济史，不然理解不了西班牙为啥要去搞大航海，也理解不了为什么他们能搞大航海。<br><br>我们知道，欧洲在大航海之前曾经陷入令人窒息而绝望的中世纪，在那一千多年里，欧洲跟地狱差不多。<br>贵族大字不识一个，道路上污水横行，人畜粪便都直接倒在街上，只要有一个城堡，就有一堆衣衫褴褛的公主王子，上到国王下到老百姓，一辈子只洗两次澡（欧洲人一度认为洗澡会得病），味道实在没法忍受，就使劲喷香水，嗯，香水就这么来的，。<br><br>而且基督教把最丑陋的那一面拿给世人看，把医生等女性全当女巫给烧掉了，猎巫运动前后杀死了上百万无辜女性，教会热衷于小男孩，赎罪券什么的，最逗的是，教会觉得猫这种生物很邪恶，把猫也给灭了，下场就是老鼠肆无忌惮地传播鼠疫，欧洲无数的人死在了鼠疫的屠刀下。<br>这些还不是最可怕的，最可怕的是欧洲受到了“双绞索锁死”，这是什么意思呢？<br>我们知道，欧洲当时的货币是金子，金子本来就是贵金属，贵金属由于产量有限，有升值趋势，大家有了金子后第一反应是存起来，等升值后再拿出来。<br>大家都这么想，市场上流通的货币减少，金子果然升值了。<br>升值后大家发现之前的预期是对的，于是继续“窖藏”金币，流通货币进一步减少，继续升值，形成了“正反馈”，这种循环状态让欧洲掉坑里了。<br><br>是不是看着眼熟，对，我国现在的房价大概也是这么个逻辑。<br>事实上一个商品如果供应有限，持有成本低，但是流通性好，一般都会引发持有潮，进一步推高价格，如此循环，唯一的破解就是增加持有成本，房产税，或者增加供应，需要打破持续上升的预期。<br><br>最后欧洲市面上没钱了，陷入了“通货紧缩”，这玩意比通货膨胀要严重的多，这种状态下，基本上啥都干不了，因为没钱，商品价格倒是不高，但是就是没钱。<br>这种困局只能通过外部介入才能打破。<br>这只是欧洲面临的其中一个问题。<br><br>欧洲还有一个问题，叫“内卷化”。<br>由于生育率高，欧洲和中国历朝历代末期一样，陷入了严重的人口爆炸，人均拥有土地极低，而且人口供应量大，所以工人工资低，工资低的话工人就没钱消费，对经济学有点了解，这是典型的“需求不足”，需求不足，就没钱买东西，没钱买东西，就没法生产，你生产出来也卖不出去，就这样，欧洲彻底被锁死了。<br><br>只有一个办法能救欧洲，就是天上掉下大量的金子来。<br>只要有金子，就可以去买东西，别人拿到钱后可以扩大再生产，扩大再生产就得雇佣工人，工人有了钱后就可以继续消费，工厂就可以进一步扩大再生产，社会就循环运转起来，这样才会有科学革命，有工业革命，有技术进步，才会有后来的一切。<br><br>所以欧洲人，尤其是西班牙人，在患上“宗教狂热”之后，又得了一个新病，叫“黄金狂热”，急切地要去找黄金，所以后来亚当斯密就把大航海形容为“神圣化的黄金渴望”。<br>哪有黄金呢？这时候我们的一个老朋友马可波罗上场了，他说东方有，他声情并茂地介绍了他在东方，也就是中国，看到的景象，声称遍地是黄金，蒙古大汗的宫殿都是金子做瓦片。<br>欧洲人崩溃了，卧槽，那得赶紧去东方啊。<br><br>多说一句，马可波罗到底是不是骗子至今没有确认，不过绝大部分学者倾向于认为他没来过中国，他是在别的什么地方听说了中国的事，然后回去欧洲后添油加醋编给大家听，说的有模有样但是漏洞百出，非常符合二手信息的特点，要不就是蒙古大汗用金瓦把他的脑子给拍坏了。<br><br>反正欧洲人基本都信了马可波罗的鬼话，但是看刚才的图就知道，去往中国的路已经被穆斯林给阻断了，怎么去？这时候就得提另一个观念，叫“地球是圆的”，欧洲人当时有很多人相信地球是一个叠一个的乌龟，有的觉得是一个三叶草，还有一部分认为地球是圆的，比如我们接下来介绍的这位仁兄就是这样一个人，同时相信马可波罗和“地球是圆的”，他就是哥伦布。<br><br>哥伦布这人现在当然是各种赞誉有加，航海家，冒险家，美洲大陆的发现者，其实回到他生长的那个年代，哥伦布同志是个不折不扣的loser，而且有病，现在很多学者认为他就是第一个把梅毒带到美洲的人。<br>哥伦布从二十岁开始就狂热地向各国推销他的那套理论：既然地球是圆的，朝西走也能到中国。<br><br>这个想法在当时如此大胆而不切实际，以至于大家都不太能接受，大家对他理论的难以接受程度，相当于现在有人要集资研究水变油一样。<br>所以哥伦布一直蹉跎到四十岁基本一事无成，他是意大利人，却先后游说了法国，英国，葡萄牙，西班牙，当时欧洲平均年龄也就四十岁，到了1492年，哥伦布同志已经41岁了，眼看这辈子就要交代了。<br>真让他碰上了天使投资人。<br><br>打败穆斯林的西班牙人投资了哥伦布，西班牙为啥投资哥伦布？主要是因为绝望了。<br>西班牙人跟葡萄牙当时在海上竞赛，到1492年，西班牙已经处于完全的劣势，试尽了所有的办法，也没能找到出路，这时候才想起来早就被扔到垃圾堆里的“哥伦布方案”，准备死马当作活马医，来个激进疗法。<br>那种感觉就像是清廷试尽了所有办法给皇子玄烨治不好天花，最后求助于传教士，竟然被救活了一样。<br><br>就这样，西班牙给哥伦布七凑八凑弄了三条舢板，又找了几百个死囚，封他为海军上将，哥伦布就气势汹汹地出发了。<br><br>随后他就找到了古巴，然后他得意洋洋的觉得到了印度，中国就在眼前，这个“执念”一直持续到死，真是个lucky buster，如果死前知道自己去的地方离中国印度还有一万公里，会不会死不瞑目？有一个关键问题，他当初忽悠西班牙王室说要去找黄金，那他找到黄金了没？他连草泥马都没找到（羊驼在秘鲁高原上），古巴那地方除了鹦鹉啥也没。<br>所以哥伦布就带着几只逮到的鹦鹉和抓到的“印度人”回到了欧洲。<br><br>黄金没找到，但是意外的发现了两项跟黄金差不多盈利的业务，奴隶和烟草贸易。<br>奴隶好理解，美洲大陆的土著印第安人哪是打了八百年仗又勇又二铁甲重剑的西班牙人的对手啊，没咋反抗就被圈起来了，其次船员们发现印第安人玩的烟草可以止疼，他们哪疼呢？对，梅毒，欧洲人当时梅毒的普及率比你想象的要高。<br>可以说西班牙前期是靠奴隶和烟草，后期是靠美洲发现的黄金撑起了他列强的地位。<br><br>有了利润，就有了运转下去的动力，跨大西洋贸易机器就这样被发动了起来。<br>需要强调的一点是，当时印第安人的三大文明：玛雅文化、阿斯特克文化和印加文化，都在南美，前两个在现在的墨西哥那一带，印加文明在秘鲁那一带，反正都是在南美，所以以打劫为生的西班牙人基本都在南美活动，北美也就是现在美国在的那块地方在当时没啥价值，后来这片没啥卵用的土地归了殖民美洲比较晚的英国，英国的殖民者在那里发展了起来，成了现在的美国。<br><br>现在大家明白了为啥南美很多国家都操着西班牙语了吧？那南美为啥没有西班牙人呢？西班牙人跟黑人，印第安人什么的融合了，变成了现在的墨西哥人那种既有白人又有黑人的特点的中间人种。<br><br>后来日本一度人口压力大，也把本国人往南美送，现在智利那地方有很多日本人和当地人杂交的后代，比如那个球星内马尔，很可能就有日本血统。<br>美国种族隔离比较严重，现在依旧黑白分明。<br>现在的南美已经看不到西班牙人了，但是西班牙人的一些恶习却遗留了下来，比如宗教狂热，现在巴西的里约还立着个大耶稣。<br>再比如热爱乱搞男女关系，懒，没有经商头脑，及时行乐，热爱喝酒，完美继承了西班牙人。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdUKGZJFWFiaN8x9rVYaicCh3TGw7D9Yfhnw9DNasTSLXj0d8sE56k0lKr9RF38Q8HKbAJAK23bFH8Q/640"><br>一般来说吧，每个民族都要点自己的科技树，比如英国人，技能点主要是坑队友，我在微博上经常说的那句话，“印度人，澳大利亚人，加拿大人等殖民地人民没有死光之前，大英帝国绝不投降”，今后大家慢慢就明白了，英国人特别擅长用别人的性命去达成自己的目标，各种合纵连横，各种拉帮结派，都特么完蛋了，现在还在到处坑人。<br><br>德国是由普鲁士军事贵族发展过来的，擅长打劫，也擅长生产打劫的工具，现在的那几个生产汽车的公司，宝马奔驰保时捷什么的，以前都是造坦克的，现在卖电梯那个克虏伯，以前是造大炮的。<br>西班牙嘛，大航海之前的八百年就没干啥，尽打仗了，锤子的眼里满世界都是钉子，西班牙人的眼里满世界都欠砍一刀。<br>至于美洲土著，科技点基本都点文身，石器，天文，祭祀等没卵用的东西上了，最牛逼的是连“轮子”这个最基础的科技点都没点，说点啥好。<br><br>哥伦布发现新大陆之后，整个西班牙的坏逼们在利益的驱动下前往美洲，坚固的铁甲，刻着十字的盾牌，锋利的重剑，偶尔还操作火铳，对于新大陆上旧石器时代的土著来说，简直就是变形金刚降临，经常出现几百个西班牙人追着几万美洲土著在砍，对了，土著还在使用石头制成的武器，那场面，一言难尽。<br>通过这种血腥的屠杀，西班牙人打下来一个面积比西班牙本土大十倍的地盘，那个地盘上的印第安人嘛，落后就是原罪，没有被砍死也被西班牙人带过去的天花给搞死了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdUKGZJFWFiaN8x9rVYaicCh3pn4dCnic5cDIBhfT7QiaBNfPIbYYpREdzKR6oVnJ9YkO1UVWl3DVmPug/640"><br><br>上图红色的区域，就是西班牙的地盘，可以看出来，西班牙人的势力正好避开了后来的美国。<br>如此大的版图，让西班牙成了“日不落帝国”，是的，西班牙才是原版“日不落”。<br><br>打下这么多的殖民地，而且在秘鲁发现了大量的金矿，土著被杀的差不多了，怎么经营呢？难不住西班牙人，对于西班牙人来说，只要能抢，他们就不会费力去买，他们去非洲抓黑奴，让黑奴给他们种烟草，种可可，挖矿，种甘蔗和橡胶，西班牙人一方面人少，另一方面也不会干这些，他们会干啥，你们都懂的。<br><br>有了钱之后的西班牙人继续一路风骚的走位，黄金拉回本土，他们基本上干了两件事，一是去买奢侈品，在16世纪，什么东西才是最酷最炫有型最配得上土豪西班牙的品味呢？当然大明的丝绸和瓷器啊，乖乖，现在大家知道中国南方在晚明为什么工商业非常繁荣了吧？全世界一大半的金银跑中国来消费来了，搞得大明一度被通货膨胀折腾的苦不堪言。<br><br>那还干啥了呢？还能干啥，继续打劫呗，为了维持打劫力度，防止被打劫，西班牙跟现在的美国似的，一直维持着同时和第二第三强国开一仗的标准，造最大的炮，喝最烈的酒，去最好的医院，就是西班牙人那些年的日常。<br><br>此时的西班牙，英国在给他到处抓奴隶，荷兰是他的海上马车夫（是的，荷兰一开始主要是给西班牙开车的），葡萄牙把东方的丝绸运回欧洲卖给西班牙，西班牙海军当量相当于列国之和，此时的西班牙看着处于无敌状态，当时几乎所有人都觉得西班牙人会一直强盛下去，谁能想到，巅峰状态的西班牙迅速滑落，在它滑落的背后，有个几百年来形成的规律，几乎所有的列强都被这个规律从世界之巅扯了下来，这个规律是啥，我们下篇继续。<br><br>',
'<h2>血色浪潮下的黃埔 開學典禮那天就註定了分裂</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/0LdEZ5Nf1YsbfbdRpo8YoHKs0RGOcYPKVsvic8CJicUPdo0CicS9oIqZgLpJJwUia21vXqwUWl1B5r4WLxX22RQ1Kw/640"><br><br>1924年5月5日，在廣州市黃埔區的一片平房校舍前，面對一群身形消瘦目光堅毅的年輕人，一身筆挺中山裝的孫大炮發表了他可能是最後一次的重要講話（因為一年後他就死了）。<br><br>他首先回憶往事，說我特麼的革命三十年了，屁也沒幹成，現在的民國就剩一個破國號，其它的跟那個被推翻的大清沒啥差別。<br><br>然後再橫向對比：說咱們旁邊的那隻熊（俄國，1917年革命），比咱們晚革命六年，現在不僅已經革命成功了，而且第一個五年計劃都已經結束，生產出來的拖拉機已經開始種地了。<br><br>最後說結論：以前的過去也就過去了，別再糾結了，我們要繼往開來，成立個新玩意，叫“革命軍”，而你們，就是革命軍的種子，從今天起，“立一個志願，一生一世，都不存升官發財的心理，只知道做救國救民的事業”。<br><br>臺下此時站著的，是499人從全國各地1200人中選出來的學生兵，臺上依次站著好幾夥人，有國黨元老們，TG代表，蘇聯顧問，這些人都神情嚴肅，他們站在這裡的時候，心裡就已經做好了心理準備，腦袋別褲腰帶上，置身死於度外，絕大部分不知道自己還能活多久，比如此時在臺下站著的黃埔一期最優秀的學生蔣先雲，三年後就陣亡在了北伐戰爭的河南臨潁前線（多說一句，蔣光頭非常喜歡蔣先雲，蔣先雲如果活著並且跟了蔣，可以說前途無量，肯定不比胡宗南差）。<br>還有一手促成國共合作的TG元老張太雷，也在四年後死於廣州起義。<br><br>同時有些景象非常辣眼睛，比如正在大門口站崗的士兵拿的是樹枝削成的木棍當步槍，因為此時蘇聯的軍械還在從波羅的海港口到廣州的路上，學生們此時手裡還沒有槍。<br>黃埔軍校篳路藍縷，可見一斑。<br><br>不過這些都不是關鍵的，畢竟錢已經在路上，軍火抵達廣州也只是遲早的事，關鍵的是，主席臺上下，這群理想主義的青年當中，一張沉重的鐵幕已經落下，鐵幕兩邊是兩夥人，他們此時為革命而來，並肩戰鬥共赴國難，但是心中的那道隔閡遲早把他們撕裂成兩夥人，今後會彼此殺戮一直到1949。<br>這道牆就是“左右之爭”。<br><br>我們上篇文章聊過，焦頭爛額走投無路的孫大炮向蘇聯人求助的時候，他是想借用蘇聯的革命模式，並不是他認同蘇聯人所有的一切，他喜歡那種嚴密的跟黑社會一樣的效忠體系，也喜歡那種軍令如山排山倒海般的執行力，但是並不完全認同蘇聯那種“均貧富”主張，他自己反覆強調他的理念是美國來的，跟蘇聯合作是想借用蘇聯的手段。<br>但是他的黨不以他的個人愛好為轉移的分成了兩派，也就是左派和右派，我們分析下，不說清楚這件事，今人窒息的二十多年的相互對砍就完全理解不了。<br><br>假設你是一個家境殷實的年輕人，父母可能是政府的公務員或者地方上的小地主，接受過良好的教育，目睹過列強炮艦開入揚子江，目睹過清軍和北洋軍閥軟弱無能，只知道鎮壓自己人，既沒辦法抵抗列強，又沒辦法讓民族復興，你什麼感受？<br><br>你憤而南下參加黃埔軍校，想通過個人的努力推翻垃圾的北洋政府，讓列強不在踏足我國領土。<br>但是僅此而已，如果突然有人告訴你，我們不僅僅要滅了北洋政府，不僅僅要趕走列強，中國現在所有的問題就是社會本身有問題，需要把一切都推翻了重新來，地主被打倒，公務員要下崗，你父母要被清算，然後重新建一個新國家，像蘇聯一樣，你啥感受，是不是覺得有點太激進了，覺得不應該走那麼遠？<br><br>那就對了，你就是右派，希望變革，希望富強，但是不希望把一切都徹底砸爛，也就是有所保留，一般成為保守派。<br><br>再聯想下，你是個窮人，從小就在討飯，目睹過地主收租你家交不上全家被趕出來，目睹過窮人像蝗蟲一樣漫山遍野逃荒政府什麼都不做，後來你很小就去洋人工廠當童工，因為大家想爭取工資稍微高一些去罷工抗議，帶頭的幾個工友被工頭和狗腿子們當街槍斃，人頭放在籠子裡掛電線杆上，你說你啥感受，是不是覺得這個社會壞透了，得全部推翻了重新來？<br><br>那你就是左派，覺得現在已經到了全部要重新來過的地步。<br><br>多說一句，“左右之爭”是真正的千年之爭，任何社會在任何條件下幾乎都無法避免地分裂成幾個階級，資源會自發的向少數人集中，這些人是既得利益者，基本都不喜歡大的變革，喜歡維持現狀，現狀就挺好嘛，幹嘛變革，這類人被稱為“右翼”，和“保守”，“不折騰”等詞彙聯絡在一起。<br><br>佔據人口絕大多數的人，資源少，日子過得不好，覺得應該更加平等一些，或者已經活不下去了，需要變革，這些人就是“左翼”，左翼有個特點，雖然資源少，但是人多。<br><br>但是需要注意的一點，左翼推選出來的領軍人物不一定也是窮逼，我們熟知的很多人，比如凱撒，比如毛，格瓦拉，他們代表窮人可是本人並沒有那麼窮，左翼永遠和“平等”，“變革”，“革命”等詞聯絡在一起，因為自發情況下，社會不會平等，想要平等就意味著激進的變革。<br>蘇聯的崛起就是這種思潮的產物，只不過想建立天堂，建立起來的跟他們想的不太一樣。<br><br>而且現在歐美左翼的那些口號，以及中國公知的口號，基本都是馬克思的口號，都是左翼主張。<br><br>1924年的那個春天，黃埔那地方就聚集了一群希望變革的人，這個意義上說，對現狀不能忍受所以才起來抗爭，他們有個共同的使命，叫“打倒列強除軍閥”。<br>此外他們觀點不盡相同，以TG為代表的那夥人認為要徹底革命，推翻一切，所有的一切都重新來，也就是我們所說的社會改造程度極深。<br>但是還有很多人，也就是右派，也希望變革，但是覺得別太過分了。<br><br>孫大炮此時怎麼想已經不重要了，因為他快死了，但是他的三個手下小弟卻立場鮮明地分成了左右兩派：<br><br>以廖仲愷和汪精衛為代表的左派，而且大家可以再複習下三民主義，那玩意本身就是個左翼主張，因為“三民主義”裡都提出平均地權了，這在任何時代都是激進舉措，所以說廖仲愷就是孫大炮的真正思想繼承人。<br><br>大家已經想到了，這兩派遲早決裂，事實上沒過多久，就在黃埔開學一年後，廖仲愷就在國民黨黨部大門前被幾個殺手一起開槍擊殺，追查到最後，具體是誰殺的到現在也不太清楚，不過蔣介石利用這件事將國民黨右派那幾個骨幹一網打盡自己上位了，然後他自己當上了新右翼的頭。<br><br>延伸閱讀：黃埔往事 黃埔是怎麼來的<br><br>想說黃埔就得先說孫大炮，他是整個近代史的關鍵。<br><br>我個人而言，對孫大炮的理解有一個過程，小時候覺得這人一定很牛逼，推翻大清，創立民國。<br>等到年齡稍微大點，才發現不是那麼回事，感覺自己的感情被欺騙了，他竟然是那種人，愛吹牛逼，說話不算數，完全就一妄人，而且大清不是他推翻的。<br><br>等到過了三十歲，對他又有了新的瞭解，至於什麼瞭解，博主少抒發自己的感情，多寫寫他做的事，大家慢慢體會。<br><br>孫一生坎坷，敗多勝少，到死看見的也是個爛攤子，所以才說，革命尚未成功，同志仍需努力。<br>其實革命豈止沒有成功，如果把革命比作從廣州去北京，大炮死那會兒，革命的列車應該還沒出廣東。<br>但是隱隱約約，他的事業就跟天邊出現的早霞一樣，竟然有了成功的可能性。<br>我們首先了解下孫大炮到底想要啥。<br><br>1&nbsp;孫大炮的野望<br><br>說起孫有什麼理想，大家耳熟能詳是三民主義，但再問一句那個三民主義是啥玩意，估計很多人立刻就懵逼了。<br><br>咱們就先說一下“三民主義”，不理解這個，整個近代史給人的感覺除了亂還是亂。<br>而且大家得有個觀念，三民主義並不是大炮的個人觀念，而是近代一批最頂級知識分子的共識，有共識才有合作。<br><br>而在中國，所有崇高的理想都和拯救佔據人口絕大部分的底層人民有關，這種崇高的使命感讓我們民族最優秀的知識分子，“拋頭顱灑熱血牢底坐穿”，成噸的腦袋被剁掉都阻擋不了一茬又一茬地往上頂，近一百年中大英帝國黃了，土雞和奧匈帝國還有蘇聯碎了，德意志剩下以前一半了，牛逼轟轟的法蘭西雄雞也只會投降了，只有我們基本上,把大清的格局大體維持到了現在，而且絕地反擊，又重回世界第一梯隊，這些都和知識分子們百折不撓有關係。<br>所以孫大炮第一個野望就和怎麼把大家團結起來有關。<br><br>民族主義，大炮同志和他的兄弟們一直覺得滿清是中國的病根，所以要推翻，但是怎麼推卻非常複雜。<br>所以他前期想學習朱元璋，說滿清是外族，在中國把滿清說成“外族”這事非常敏感，道理不復雜，你要是說漢人才是中華，那立刻就掉到日本史學界精心挖好的坑裡去了，因為按照這個邏輯，新疆西藏蒙古東北雲南這些地方主體民族都不是漢人，如果你說中華的就是漢族，那這些地方不是中國，所以就中國的地盤，中國立刻少三分之二。<br><br>孫大炮首先一出門就掉坑了，他的最早那個版本的三民主義說的就是“驅逐韃虜復我中華”，那問題就來了，你把那幾個“韃虜”趕回他們老家去，他們的領土你還要不要了？中國領土突然變三百萬平方公里了，能接受不？比如大清被趕回東北，大清的侄子蒙古也要走怎麼辦，蒙古的表哥新疆也要走怎麼辦？所以後來大炮就基本不再提這事了。<br><br>而且大炮明知列強對中國壓迫很厲害，但是他不敢提“反帝”（帝國主義列強），為啥，窮唄，指望著列強幫忙呢，哪敢反啊。<br><br>所以三民主義分為新舊兩個版本，新三民主義不再提驅除韃虜了，要五族共和，蒙古新疆西藏都不能走，而且堅決要反那些想侵略我們的帝國主義，是誰給了他勇氣突然有敢反列強？梁靜茹？當然不是，我們後邊交代。<br><br>第二個是民權主義，基本上拷貝了美國的那一套，人家三權分立，他搞了個“五權”，他認為更加平衡更加相互制約，優雅而不失逼格，到現在臺灣還是這麼搞。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/0LdEZ5Nf1YsbfbdRpo8YoHKs0RGOcYPKWL1rEOkraLVLRicl3uhmj1icQeqUzia2jM64OhvzZUQCYo8VC3FFibBrgQ/640"><br><br>第三個是民生主義，這個最有意思，核心就兩句話：把聚集在大地主手裡的土地分給老百姓，節制大資本。<br>臥槽，怎麼這麼眼熟，這要是讓他搞成了，和TG那一套有什麼差別？事實上非常接近，如果孫大炮能成功執政，按照他的初心，他也要搞土改，也要搞大國企，國共在這個問題上分歧非常小。<br>而且吧，將來我們慢慢說，一個政黨解決不了農民的土地問題，它在中國執政基礎就非常薄弱。<br>現在是不是有點明白了每年國慶擺出來的孫中山大牌子：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/0LdEZ5Nf1YsbfbdRpo8YoHKs0RGOcYPKrGHK9IazBOYJlibRxlRicXugyZufzPYOZ8LzVFwPPfYub18kGK78WjNQ/640"><br><br>事實上國府大佬張靜江在浙江搞過平均地權，搞不定，原因嘛，太簡單了，地主的娃就在政府當官，你讓他們自己去革自己的命？做夢去吧。<br><br>那為啥去臺灣搞成了，到了臺灣後臺灣地主們沒有親戚在政府嘛，政府拿槍頂他們腦袋上成功的把他們“說服”了，把地給大家分了，大概相當於用你家兩年的房租把你家的房子買走了。<br>所以臺灣老百姓現在恨兩蔣父子牙癢癢，一點也不奇怪。<br>北平無戰事<br><br>講完上邊的這些，是不是有點明白了為啥電視劇《北平無戰事》中有這樣的太次了：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/0LdEZ5Nf1YsbfbdRpo8YoHKs0RGOcYPK5jT89Iia2fZ9c4BdjSFFbaNpt2DblzVEU4TV21vbruWPG57ITiafB27g/640"><br><br>創業方案有了，接下來怎麼搞？<br><br>2&nbsp;絕望的孫大炮<br><br>孫大炮拿著一紙策劃書，到處找風投，可以說想盡了辦法，從黑社會籌錢（國名黨一直有黑社會背景，就是大炮開了這個頭），向南洋華僑籌錢，鼓動軍閥支援他革命，等等，辦法想盡了，然並卵，啥名堂也沒搞出來。<br>（插一句，前邊的文章說過，蔣光頭在這方面比他厲害，從黑社會，蘇聯，美國，英國那裡都拿到了錢。<br>。<br>。<br>而且很多都沒還。<br>。<br>）<br><br>眼見兩鬢斑白，空有一腔熱血的孫大炮除了名聲非常大，有了一些忠心耿耿的追隨者，比如我們熟知的蔣介石和他拜把子兄弟陳其美就是大炮的鐵桿粉絲，除此之外就再就沒啥突出成就了，基本狀態就是靠誰誰倒，要不就是靠誰誰跑。<br><br>經歷了無數的失望，失敗，尤其二次革命之後，北洋軍幾乎沒費什麼力就滅掉了孫的支持者，而且孫周圍的人眾叛親離，當時的心情可想而知，而且北洋政府越來越過分，到後來，已經徹底摒棄了民國剛建立那會兒的全部“初心”，什麼約法，什麼國會，都不要了，儼然又回到大清了，但事實上不如大清，因為大清那會兒至少還有一個統一的中央。<br>&nbsp;<br><br>孫繼續聯合軍閥反抗北洋政府，然後軍閥們把他給賣了，人家幾個軍閥談好條件過上了幸福的生活，孫大炮一臉黑線站在原地對人生充滿了迷茫。<br><br>等到1922年孫大炮被自己的好基友軍閥陳炯明出賣給趕了出來，徹底意識到南北軍閥其實都是一丘之貉，根本靠不上，但是除了軍閥，他又能依靠誰呢？正如一個名人說過的，一個人最爽的事就是悶聲發大財，最鬱悶的事就是名聲很大，但是卻沒錢，而大炮就是這樣一個名聲很大卻沒有錢的人。<br><br>眼湊自己而且他自己不知道，他的壽命只剩下3年了，如果不出意外，大炮的一生就這樣交代了，墓誌銘上寫上“一個連續創業者，不過毛也沒搞出來”。<br>&nbsp;<br><br>但是就在他無比絕望的時候，一個荷蘭人慕名而來，說是有點事找他。<br>誰？馬林。<br><br>3&nbsp;蘇聯來客<br><br>馬林是荷蘭人，但是一直在為共產國際工作，1921年這次來中國主要是因為那年中國發生了件不大不小的事，我們都知道的一夥人在南湖的一條船上開了個會，共產國際派人過來親臨現場並指導工作，也就是馬林同志。<br>順便觀摩下馬林同志指導工作的史上最強的創業團隊：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/0LdEZ5Nf1YsbfbdRpo8YoHKs0RGOcYPKdnaYTYobGtx9DVEwFz1Y1ibdib71jsZEVoGxI05PmcUIsJUr66IbHicbg/640"><br><br>馬林同志開完會就去找孫大炮去了，他倆啥時候認識的？這個又說來話長。<br><br>因為孫大炮作為一個創業者，一直非常仰慕列寧同志的工作風格。<br>列寧跟他很像，首先他倆都很矮，都不到170，又矮又壯。<br>其次他倆都是職業革命家，前期不得志，長期被本國政府驅逐。<br>再次他倆脾氣很像，都有暴躁症，一言不合就當場罵人。<br>最後，他倆都是“溫和的獨裁者”。<br><br>既然這麼像，自然就惺惺相惜，而且大炮目睹列寧奪權後一系列騷操作：先後打敗了十四國干涉，鎮壓了本國反對勢力，尤其是列寧那句“沙皇靠13萬地主就可以統治整個俄國，那現在24萬布林什維克同樣可以統治俄國”，非常認可，感覺找到了革命的新思路，也想搞個蘇聯樣式的黨，然後以黨為骨幹成立軍隊。<br>所以，早在1920年，他倆就互發私信，相互讚美，各種隔空點贊，而且各自心裡打起了小算盤。<br><br>所以這次馬林來中國，順便替列寧去見見網友。<br>這幅圖其實表達了近代史上非常重要的一個瞬間，共產國際的馬林，某黨的骨幹張太雷，還有革命導師孫大炮：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/0LdEZ5Nf1YsbfbdRpo8YoHKs0RGOcYPK8Cia13aXsfXxUD6fraibKDXiaFYpDAgMj7rRxuwvRdDh1ER0hCyIvXMicw/640"><br><br>面基過程非常順利，但是正如所有的合作都得是“預期共贏”的，雙方都有對方想要的，那問題來了，大炮和馬林各自有什麼對方想要的呢？<br><br>咱們把大炮比作一個網際網路早期的自媒體頭目，由於入行早，名聲大，民族主義大旗就是他撐著的，但是有個問題，他沒好的團隊也沒有好的資源，名聲大但是卻啥都幹不出，大家都想借他的名聲乾點事，幹完之後立刻就把他踢開了。<br>所以他需要一支團隊，來彌補自身的不足，如果這支團隊背後有大金主（當時新成立的那個某黨的背後就是共產國際這個大金主），那自然是好的不得了。<br><br>而馬林正好相反，蘇聯的本意是在中國搞一個同盟國，但是中國共產國際分部剛成立，骨幹都非常能幹，能組織能宣傳，就跟網際網路上非常出色的團隊一樣，能力不錯，但是名聲太小，影響力太低，沒法“聚粉”，成長緩慢，最好的辦法就是加入一個大V的旗下，通過超級大V的影響力為自己積蓄能量。<br><br>4 歷史的轉折<br><br>既然雙方這麼合得來，意願有了，第一次國共合作就這麼搞起來了（當然這個過程非常複雜，有這方面的專家寫了一整本書，咱們將來可以講講）。<br>合作起來就可以搞點事了，搞啥呢？要北伐，要統一中國，建立民主政府（別笑，他們當時是真的想建立民主政府），但首先得有軍隊，有軍隊就得先搞軍校，所以黃埔軍校被提上了日程。<br><br>我早年在書上看到一句話，不知道是不是教材上說的，說孫大炮一生諸事不順，到了晚年才意識到自己有軍隊重要性。<br>這不扯了麼，他哪怕長點腦子就知道軍隊的重要性好不好，但是為啥不搞軍隊呢？錢啊！乖乖，大把大把的錢。<br>而且他也不會搞，搞軍隊是個技術活，沒有相關的專業人員就好像找了一堆瓦工要開發一個軟體專案一樣扯。<br><br>而且養軍隊可不是鬧的，前期投資就嚇死人，一把步槍36塊大洋，一千發子彈81塊大洋，一發炮彈30多塊，，而且還得給士兵發軍餉，而當時某著名圖書館管理員一個月才八塊大洋。<br>這也是為啥一般只能以國家財政才能養得起部隊，普通人的那點錢，基本杯水車薪，問題是大炮窮的掉渣。<br>現在蘇聯承諾給錢，第一個問題解決了。<br><br>而且孫大炮手下沒有軍事人才，他手底下最靠譜的一個軍事人才，也就是後來赫赫有名的蔣光頭，其實也只上過一個日本振武學堂，也就是士官學校的預科學校。<br>士官學校是培養連排長等士官的（日本陸軍大學，也就是“陸大”，才是培養軍官的，士官學校只有前20名才能去上陸大），光頭其實連個連長都不夠格，一個排長成了孫大炮最佳的黃埔人選，可想而知孫的軍事人才有多匱乏。<br>現在蘇聯人說可以提供軍事教官，而且全是蘇聯紅軍中的骨幹。<br><br>既然經費，武器，教官都有了，而且新成立的土黨可以派人去教他們怎麼組織怎麼宣傳，黃埔軍校終於轟轟烈烈的建立起來了，大炮一輩子的奮鬥終於看到了曙光，可是此時已經是1924年，大炮的人生在一年後就走到了盡頭，基本相當於他去黃埔題完詞，把那副著名的對聯掛在大門上，發表完重要講話後沒過多久就北上北京去見馮玉祥，沒多久就死了，但是他的事業才真正的開始了。<br>',
'<h2>从黄埔军校走出来的共和国元帅</h2><br>黄埔军校是大革命时期国共两党共同创办的军事学校。<br>军校为国共两党培养了大批军事人才，他们当中的绝大部分人日后成了统率千军万马的将领。<br>中华人民共和国的十大元帅中就有四人是从黄埔军校走出来的，他们分别是叶剑英、聂荣臻、徐向前和林彪。<br><br>黄埔教官叶剑英：屡建奇功的儒将<br><br>叶剑英，1897年4月28日诞生在广东省梅县雁洋堡的一个小商人家庭。<br>1917年，他以优异成绩考入云南陆军讲武堂第十二期炮科。<br>毕业后怀着革命的愿望，投奔孙中山领导下的“援闽”粤军，开始踏上了漫长的革命征途。<br><br>1924年1月，孙中山下令筹办黄埔陆军军官学校，并指派蒋介石、廖仲恺等人主办。<br>当时在孙中山创建的建国粤军中任第二师参谋长的叶剑英，应廖仲恺邀请，参加筹办军校的工作。<br>叶剑英满怀革命热情投入军校筹办工作。<br>在校舍快修好，上海、广州两地招生已近尾声时，军校主要负责人蒋介石因孙中山不让他过问党务和军政大事，以经费拮据为由辞职返回浙江奉化老家，要求停办军校。<br>蒋的英文秘书王登云召集筹备人员说：“蒋先生已决定黄埔军校不办了，筹备处马上解散。”<br> 叶剑英简直不敢相信自己的耳朵，气愤地说：“创办军校是党代表大会的决定，不能任意宣布停办；再说现在筹备工作已经就绪，即使不办了，也要说个明白。”<br>但此事没有商量的余地。<br>加之，有些人又听到了有遣散费领，便动摇起来。<br>邓演达、叶剑英等人觉得此事颇有些蹊跷，决定去请示廖仲恺。<br>恰好廖不在广州，去香山县参加农民代表会议去了。<br>廖仲恺回来以后，立即到筹备处安定人心，主持办校大计。<br>在蒋介石辞职未归的日子里，军校筹备处在廖仲恺的关怀和领导下，继续紧张地工作着。<br><br>5月，黄埔军校建立，叶剑英被委任为教授部副主任，掌管军事理论的学科教育。<br>叶剑英讲课深入浅出，善于把深奥的道理讲得通俗明白，受到学生的欢迎和好评。<br>当年听过他讲课的黄埔第一期学生苏文钦多年以后回忆往事，说：“记得我在军校先后听叶剑英教官讲三次课，都是讲的兵器学，兵器性能，如何使用，等等。<br>他讲课吸引人，一点也不枯燥，很有风趣，大家都很愿意听。”<br><br><br>军校日常生活和作风严格紧张。<br>叶剑英常常黎明即起，亲自检查教官、学生的军训和生活情况。<br>从军容风纪、整理内务、擦拭武器到出操、晚休等起居作息的各个环节，他都认真检查，要求学生做到的，自己首先做到。<br>他以辛勤的劳动赢得学生们的爱戴。<br>当年同在军校执教的聂荣臻称叶剑英是“军校最有威望的教官之一”。<br><br>7月，盘踞在粤北地区的林虎率部威胁广州，叶剑英奉命调回二师，协助师长张民达指挥作战，又开始了他戎马倥偬的生活。<br><br>叶剑英在黄埔军校虽然执教时间不长，但他把昔日学到的知识和技术传授给学员们，教学相长，他自己也从教学实践中进一步提高了军事思想水平，同时更为重要的是，在政治思想方面有了新的收获。<br>教授部主任、国民党右派王柏龄说：“叶剑英是我在云南讲武堂掌教时所器识的一人，……他的思想确在学校里受到极大的变动。”<br>当时在军校第一期学生中间，有中国共产党的组织，积极开展各种活动，扩大党的影响，叶剑英也经常参加这些进步活动。<br>期间，他提出加入中国共产党的要求，虽然很长一段时间没有回音，但他并没有灰心，正如后来他自己的诗所说：“人生贵有胸中竹，经得艰难考验时。”<br><br><br>1927年4月12日，蒋介石在上海发动了反革命政变，革命形势急转直下，右派势力极其猖獗。<br>在这历史发生重大转折时，深得蒋介石赏识的叶剑英，如果追随蒋介石，可以升大官；如果反蒋，则有可能掉头。<br>然而，在革命与反动的选择中，叶剑英不计个人私利，毅然选择了反蒋的道路，他公开通电反蒋。<br>究其根由，他是“一生只为百姓谋，不爱乌纱不要钱”的人。<br>就在全国笼罩于白色恐怖，到处充满血腥气的时刻，叶剑英再次提出了入党要求。<br>1927年7月上旬，党组织正式批准叶剑英加入中国共产党。<br><br>1935年6月，红一方面军和红四方面军在川西北懋功地区会师。<br>中央政治局召开会议，决定集中主力北上，创立川陕甘革命根据地。<br>张国焘不仅拒绝执行中央北上抗日的方针，而且电令随右路军行动的前敌总指挥部政治委员陈昌浩率右路军南下，同时还提出要“彻底开展党内斗争”，企图分裂红军和危害党中央。<br>当时右路军前敌委员会指挥部正值开会，新任总政治部主任陈昌浩正在作报告，叶剑英接过电令一看，大吃一惊，这不是明目张胆地用枪杆子指挥党、用武力威逼中央就范吗？他觉得此事非同小可，于是借故离开会场，带着电令火速赶到党中央驻地，把电文交给了毛泽东。<br>毛泽东看过电报，顿时皱起了眉头，感到事情危急。<br>他当机立断，同中共中央立即率红一、红三军团北上脱离险境。<br>后来，毛泽东说：没有叶剑英，我们就没有了脑袋，他救了红军，救了我们这些人。<br>周恩来引用古语赞叹道：“疾风知劲草，板荡识诚臣！”<br><br>红军到达陕北后，叶剑英为党的抗日民族统一战线的建立和发展，做了大量工作。<br>1936年他协助周恩来促成西安事变的和平解决，形成国共两党再次合作、一致抗日的局面。<br>抗日战争爆发后，他先后到南京、武汉、长沙和重庆等地参加党的领导工作，坚持党的抗日主张和统一战线政策，积极扩大党的影响。<br>回到延安军委总部后，他协助毛泽东、朱德指挥我军对日作战。<br>解放战争时期，他在晋西北领导中央后方委员会的工作，有力地保证了党中央和毛泽东转战陕北、指挥全军作战。<br>1949年他指挥解放广东和海南岛的战役，夺取了华南战场的最后胜利。<br><br>在中国人民解放军的高级领袖层中，叶剑英向来以温文尔雅、宽容大度的“儒将”风度而著称，从不训人骂娘，也很少动怒发火。<br>然而，“文化大革命”期间，眼见“四人帮”一伙祸国殃民的累累劣迹，叶剑英常有如坐针毡之感。<br>他严厉斥责中央文革一伙说：“你们把党搞乱了，把政府搞乱了，把工厂、农村搞乱了，还嫌不够，还一定要把军队搞乱！这样搞，你们想干什么？” 1976年10月，在党和国家面临危险的紧急时刻，叶剑英挺身而出，与中央政治局其他同志一起，果断地作出重大决策，一举粉碎了“四人帮”的反革命阴谋。<br><br>叶剑英戎马一生，英勇善战，在多次历史紧要关头，临危不惧，屡建奇功，为我们党和国家立下了不朽的功勋。<br>毛泽东给予他很高的评价，说他是“诸葛一生唯谨慎，吕端大事不糊涂”。<br><br>黄埔政治教官聂荣臻：五台山，前有鲁智深，今有聂荣臻<br><br>1899年12月29日，聂荣臻出生在四川省江津县吴滩镇石院子。<br>读中学期间，他因带头大闹学潮，受到当局和校方的迫害，遂离川去法国勤工俭学。<br>1923年春，加入中国共产党。<br>1924年离开法国去苏联，进入莫斯科东方大学学习。<br>次年1月，被抽调到苏联红军学校中国班学习军事，并兼做党团工作。<br><br>为满足国内大革命对干部的迫切需要，1925年7月，聂荣臻奉命从苏联回国。<br>9月中旬，到达广州，被任命为黄埔军校政治部秘书，协助主任、副主任领导政治部的组织和宣传工作，还兼任政治教官。<br>聂荣臻正是从黄埔军校的讲台上投身中国革命的洪流，从而成为我党我军的一位文武兼备的高级将领的。<br><br>其时，黄埔军校左派和右派斗争激烈。<br>戴季陶等人积极反共，廖仲恺刚被暗杀，左派有识之士都主张反击，而陈独秀却一味退让妥协。<br>正是在这种背景下，周恩来叮嘱聂荣臻：工作中要利用一切机会，积极开展党团活动，扩大影响。<br>还说：“蒋介石要限制我们，我们要教育党团员，开展各种活动，争取进步青年，以反对他的限制。”<br>聂荣臻遵照周恩来的指示，全身心地投入黄埔军校的工作。<br><br>后来聂荣臻回忆，由于黄埔军校是在中国共产党和苏联大力协助下创办的，党在军校中有很高的威信。<br>黄埔军校的政治工作，更是党一手建立起来的，所以党在政治工作方面威信更高。<br>聂荣臻在政治部管党的工作，是黄埔军校党团领导小组的成员。<br>他筹划党团活动的内容，宣传扩大党的影响。<br>那时，他几乎每周去广州一趟，向中共广东区委汇报情况、接受指示。<br>有时候听鲍罗廷、毛泽东等人作形势报告。<br>聂荣臻听毛泽东的报告后，印象相当深刻，他认为这个湖南农村的教书先生相当有水平。<br><br>军校政治部还负责出版刊物，聂荣臻被任命为“政治军事月刊社编纂委员会”的政治编辑主任。<br>1925年10月，他在《黄埔潮》上发表题为《军队中政治工作的意义》的署名文章，指出：一切军队要在战争中取胜，“必须具备两个条件：首先，物质和技术方面——战术上、组织上及一切军需品的供给上都要很充足，并要适应时代的要求，这是人人都知道的。<br>此外，还有一个重要的条件——精神方面，兵士之能克己牺牲，很勇敢地上前去斗争，他决不是为那点薪饷所愿意如此的，他必定要知道他本身的责任和战争的目的……徒以机械的命令是靠不住的，尤其以十余元钱更不能买他的生命的”。<br>文中以东征军和苏联红军为例，详尽地论述了知道为劳动人民利益而战的军队，能够战胜装备精良、训练有素的反革命军队的道理。<br><br>1926年3月20日，突然发生了“中山舰事件”。<br>那天是星期天，聂荣臻从黄埔乘船去广州。<br>快到广州时，忽听中山舰上有人喊道：“把船靠过来。”<br>等船一靠拢，就叫人们都上舰。<br>他到舰上一看，全是共产党员，大家都不讲话，便知道出事了。<br>经过暂时的软禁，没有审讯，当天下午就放了。<br>他急忙到区党委了解情况，区党委的人所剩无几，已经疏散了。<br>他得知周恩来也一度被软禁。<br>事后才弄清楚，蒋介石散布谣言，说中山舰要炮轰黄埔军校，要把他赶走，于是借机逮捕了海军代理局长、共产党员李之龙，还提出共产党员一律退出他领导的第一军和黄埔军校。<br>这是蒋介石一手策划的政治阴谋，但是，以陈独秀为首的中共中央向蒋介石妥协了。<br><br>聂荣臻结束了在黄埔军校半年多的生活，转到广东区委军委，在周恩来直接领导下工作，为北伐做准备。<br>1926年北伐战争开始后，聂荣臻历任中共两广区党委特派员，湖北省委委员、省军委书记（后湖北省军委改称为中央军委）。<br>1927年先后参与指挥南昌起义、广州起义。<br>从1932年3月到抗日战争爆发，聂荣臻担任红一军团政委历时5年，与军团长林彪指挥红一军团在中央苏区、长征路上和陕北根据地，与敌人作了无数次的浴血奋战，使红一军团成为红军的主力部队之一。<br><br>抗日战争初期，聂荣臻深入日本侵略军后方创建根据地，更显示出独当一面的统帅之才。<br>1937年秋平型关大捷后，115师主力转往晋西南。<br>聂荣臻遵照八路军总部的指示，带一部分兵力从五台山区向周围广阔的地域发展，创建了敌后第一块最大的根据地——晋察冀边区。<br>当时，中共中央对此给予高度赞扬，称这些经验将成为全党全国在抗战中最有价值的指南。<br>1938年6月，毛泽东曾对准备前往晋察冀的国际共产主义战士白求恩大夫风趣地说：“中国有一部很著名的古典小说，叫做《水浒传》，里面写了鲁智深大闹五台山的故事，五台山就在晋察冀。<br>五台山，前有鲁智深，今有聂荣臻。<br>聂荣臻就是新的鲁智深。”<br>后来白求恩见到聂荣臻时高兴地说：“聂司令，不不，你是鲁智深。<br>你这个鲁智深，同那个鲁智深可不一样哟！鲁智深醉打山门，把寺庙破坏了，你却保护了五台山的庙宇。<br>你这个鲁智深，好呀!”<br><br>抗日战争胜利后，聂荣臻回到晋察冀，任晋察冀中央局书记，并继续担任晋察冀军区司令员兼政委。<br>1947年4月至7月，指挥正太、青沧、保北三战役。<br>11月，组织发动石家庄战役，解放石家庄，全歼守城敌军2.4万余人，使晋察冀与晋冀鲁豫两个解放区连成一片。<br><br>新中国成立后，聂荣臻长期领导新中国国防科技事业，为国防武器现代化，特别是核武器的研制呕心沥血，成为中国国防科技事业的名副其实的奠基人，被誉为“两弹之父”。<br><br>聂帅一生既耿直又忠厚。<br>不管是对人对事，他都讲究党的原则，绝不搞人情交易，绝不看风使舵。<br>1975年冬，周总理病情严重，“四人帮”更加猖獗，在全国掀起了所谓“反击右倾翻案风”的高潮，邓小平的处境很困难。<br>有的同志不敢去见邓小平。<br>聂帅知道后批评说：“小平同志还兼着总长嘛，中央没有免他的职，为什么不去向他请示报告工作？”总理逝世后，聂帅去北京医院向总理遗体告别完了，即特意转到东郊民巷，为的是看望住在那里的邓小平。<br>可惜邓小平当时开会去了，未见到。<br>在“四人帮”气势汹汹的年代，聂帅这种态度，足见其为人之耿直。<br><br>黄埔一期学生徐向前：智勇兼备的布衣元帅<br><br>徐向前，1901年11月8日出生于山西省五台县永安村一个农民家庭。<br>他一生说山西话，爱吃山西饭，平生没有官气，平常话不多，生活简朴，不讲究吃穿，给人的印象比较“土气”，人称“布衣元帅”。<br>这位“布衣元帅”的革命生涯就是从黄埔军校开始的。<br><br>1924年4月，徐向前从上海报考黄埔军校，5月初到广州入学，编入第一期第一队。<br>6月16日，学校举行盛大的开学典礼。<br>孙中山亲自主持开学典礼，并作演讲。<br>他说：“……从今天起，立一个志愿，一生一世，都不存升官发财的心理，只知道救国救民的事业！一个革命军人要有舍身精神，要不怕死。”<br>孙中山先生一席话，徐向前深以为然，牢牢记在心中。<br>从此他正式成为一名革命军人。<br><br>军校的学习生活严格紧张。<br>每天天还没亮，学员们就起床出操，穿衣服、打绑腿，紧急集合要在三分钟内完成。<br>操场紧靠珠江口，江水涨潮时，操场上的水漫过了学员的脚面，还照样出操。<br>课程分为政治教育和军事课两大类。<br>在这里，徐向前第一次接触到了社会主义、共产主义、马克思主义的书籍，不过他“还分不清民主主义和共产主义的根本区别”。<br>在同宿舍的蒋先云的影响下，徐向前积极地参加“青年军人联合会”的活动，接受共产主义的宣传教育，同国民党右派和“孙文主义学会”中的反共分子进行斗争。<br><br>在军校的学生中，徐向前学习努力，但寡言少语，喜欢静静地看书、思考，被看成是一个腼腆的青年。<br>校长蒋介石每月要找十几个学生当面测试和谈话，从学生中网罗人才。<br>一天，轮到徐向前了，他被叫进去，对话是这样的：问叫什么名字，答曰徐象谦；问是什么地方人，答曰山西五台县人；问在家干过什么，答曰当过教员……一问一搭，机械刻板。<br>日本士官学校毕业的校长没看中眼前这个腼腆语讷的山西青年，更不会料到若干年之后这个学员会成为威震中国的著名革命军事将领。<br>他挥挥手，徐向前转身走了出来。<br><br>军校开学不久，爆发了第二次直奉战争。<br>这是北洋军阀时期规模最大的一次战争。<br>孙中山来到粤北的韶关，把这里作为大本营，准备利用北洋军阀的矛盾，挥师北伐。<br>徐向前所在的黄埔军校第一队，也奉命作为孙中山的卫队，跟随孙中山来到韶关，担负警卫任务。<br>一天，孙中山听说军校学生当中不少人病倒了，就偕夫人亲自到军营中察看。<br>这天徐向前也病着。<br>孙中山和徐向前说了好几句话，但因为紧张、新奇、兴奋，徐向前只记得：“好好注意身体。”<br>宋庆龄那温和大方亲切的问候，使徐向前和学生们终生难忘。<br>新中国成立后，一次在北京中南海，徐向前和宋庆龄等会面，徐向前对宋庆龄说，在黄埔军校时，他就见过孙夫人，那时他在黄埔军校第一期第一队，曾经担任过孙中山先生的卫队。<br>宋庆龄连连拱手，说：“谢谢，谢谢，那时我们不认识呀！”徐向前笑着说：“我那时是普通一兵哩。”<br><br><br>1924年10月，广州爆发了商团叛乱，徐向前参加了平定商团叛乱的斗争。<br>这是徐向前第一次荷枪实弹上战场，他沉着勇敢地迎接了战斗的洗礼。<br>毕业后，徐向前在入伍生第三期任排长，并参加了第一次东征。<br>在东征中，徐向前第一次率兵作战，看到学生军中的共产党员、共青团员不怕流血牺牲的英勇献身精神以及彭湃同志领导的海陆丰农民支援东征军的革命盛况，他深受鼓舞。<br><br>1925年夏，徐向前离开了黄埔军校，被调到河南国民第二军第六混成旅，先后任教官、参谋和团副。<br>1926年11月，徐向前到达北伐军占领的武汉，不久被分配到黄埔军校武汉分校一队任少校队长。<br>在这里，徐向前选定了他终身奋斗的目标：立志为共产主义事业奋斗。<br>1927年3月，他正式加入了中国共产党，从而实现了他一生中最重要的转折。<br><br>1930年春，徐向前升任红一军副军长兼红一师师长，他抓住蒋介石与冯玉祥、阎锡山中原大战的有利时机，率红一师三次出击平汉路，连克云梦、光山、罗田等县城，取得了三战三捷三扩编的重大胜利。<br>徐向前的威名从此在红军内部和敌人当中广泛传开。<br>当地群众曾编了歌谣，庆祝这些胜利：“平汉游击五十天，三战三捷三扩编，红军声势震武汉，革命烽火遍地燃。”<br>次年11月，中国工农红军第四方面军正式成立。<br>那一天，当宣布徐向前任总指挥时，全场掌声雷动，一片欢腾。<br>年仅30岁的徐总指挥，穿着平整的灰布军装，检阅了部队，显得雄壮威武。<br>红四方面军的成立，是鄂豫皖革命根据地发展史上的一件大事，自然也是徐向前革命生涯中的一件大事。<br>从此，他的名字和红四方面军紧密地联系在一起。<br><br>在解放战争中，徐向前率部攻克太原、临汾，解放山西大部，再次展现了他杰出的军事才华，为家乡人民的解放事业立下了不朽的功勋。<br>如晋中战役，徐向前用6万人一个月歼敌10万，是整个解放战争中最成功地运用灵活机动的运动战术以少胜多的范例之一。<br><br>新中国成立后，徐向前被任命为中国人民解放军总参谋长，参与中央军委重大决策。<br>“文革”期间，临危受命，极力稳住军队，与林彪、江青反革命集团作斗争。<br>1971年“九·一三”事件后，一天毛泽东接见八大军区司令员，见到徐向前时紧紧握住他的手，意味深长地连声说：“好人！好人！”<br><br>1990年9月20日，徐向前因病在北京逝世。<br>临终前，他对儿女们说：“我说不了多少话。<br>我要说的是，我死后一不搞遗体告别，二不开追悼会，三把骨灰撒在大别山、大巴山、太行山、河西走廊。<br>这就是我留给你们的遗言。<br>你们要永远跟着党走，贯彻党的路线，言行一致，说到做到。<br>现在党风不正，有些人光说不做……”<br><br>黄埔四期学生林彪：野心膨胀的军校之鹰<br><br>林彪，原名林毓容，又一原名林育容，1907年出生于湖北省黄冈县林家大湾一个富裕的地主家庭。<br>1922年，林彪进入武昌共进中学读书。<br>由于受到两位族兄林育南、林育英的影响，他的思想倾向于革命，与那个时代许多热血男儿一样，他渴望投身革命，打倒列强，打倒军阀。<br>1923年，他加入了中国社会主义青年团。<br><br>1925年在恽代英、林育南的推荐下，他报考了黄埔军校，成为了军校第四期学生。<br>本期校名于1926年从原称陆军军官学校、中国国民党陆军军官学校，改名为中央军事政治学校（通称黄埔军校）。<br>林彪在校期间正是军校开始第二次东征和举师北伐的时候，入伍生的勤务很多。<br>入学不久，学生就被派出驻守惠州，卫戍广州，警戒虎门，监视各兵舰和看守“廖案”要犯等。<br>直到1926年3月军校扩大改组后，学生的政治与军事学习课程才日渐正规。<br><br>林彪此前经过了从私塾到高中的系统学习，文化基础较好，人又聪明，因此，在黄埔军校学习期间他的各科成绩在考评时均为“优良”，且由于他个性孤僻，不爱交际，因而更能集中精力和时间专攻术业，思考问题，掌握了较系统的军事理论知识。<br>有次战术课上，教官要求学生以前不久发生的惠州攻坚战为例，分析这次战斗的取胜要素。<br>学生们轮番上台，口说笔划，滔滔不绝。<br>轮到林彪上台，只见他一脸怯生生的模样，也不多言语，就开始在黑板上画起惠州地形图。<br>他画得很仔细，很投入，城郭民居、地势地形、山川河流，一一标点清楚。<br>用兵之道，在于谋定而后动。<br>林彪凭着其天生的禀赋，接触到了战争艺术的精髓，因此深受一些军事教官的青睐，同学们不无妒嫉地称他为“军校之鹰”。<br>但在政治上林彪并无出色表现，虽然在校他已转为共产党员。<br><br>1926年秋，北伐军出师获捷，北定武汉三镇，东逼苏杭宁沪，声威大震，但此时前线也急需补充大批中下级军官。<br>在此形势下，林彪与第四期其他学员一起毕业了。<br>1926年10月4日，毕业典礼在广州郊区瘦狗岭沙河广场举行，前来观礼的宾客不下万人。<br>学员方队列队经过检阅台，高声朗诵誓词：“不爱钱，不偷生。<br>统一意志，亲爱精诚。<br>遵守遗嘱，立定脚跟。<br>为主义奋斗，为主义而牺牲。<br>继承先烈生命，发扬黄埔精神。<br>以达国民革命之目的，以求世界革命之完成。<br>谨誓。”<br><br><br>林彪毕业后被分派到国民革命军第4军独立团(后改编为第25师73团)任见习排长。<br>次年4月，参加武汉国民政府举行的第二次北伐，任连长。<br>1927年8月参加南昌起义，任起义军第11军25师73团连长。<br>起义军在广东潮汕地区受挫后，随朱德、陈毅转战闽粤赣湘边界。<br>1928年3月9日耒阳之战，林彪一啸冲天，指挥一个营击溃敌军两个团，令全军刮目相看。<br>16日林彪指挥敖山庙阻击战，以3个连的正规军，击溃敌军2个团，毙敌200多人，击伤敌500多人，成为湘南暴动期间工农革命军取得最重要的胜利之一。<br>这一仗，使林彪声名鹊起，不仅令部下心悦诚服，而且还赢得了朱德的青睐。<br>可惜，对于发现他的“伯乐”——朱德，林彪的感激之情只保持了很短的时间。<br>朱毛会师后，林彪把目光投向了毛泽东。<br><br>1929年，红四军重新整编，下分3个纵队，林彪担任主力纵队——第一纵队司令，与伍中豪、黄公略并称为毛泽东手下的“三骁将”，深受毛泽东器重。<br>这年，林彪才22岁。<br>1930年2月，中央革命根据地红军武装扩编成立红一军团，朱德、毛泽东就任军团首长，不再兼任红四军职务。<br>在毛泽东的提携下，23岁的林彪出任红四军军长，进入红军最高领导层。<br>自1930年至1932年，在三年时间内，林彪率领的红四军纵横驰骋，战功卓著，其声望也超过一般军事将领，与号称为“红军之狮”的彭德怀齐名，并驾齐驱，双峰对峙。<br><br>在抗日战争和解放战争中，林彪同样功勋卓著。<br>1937年8月，与聂荣臻指挥了平型关战斗，歼敌板垣师团第21旅团一千余人，缴获了大量军需物资，打破了日军不可战胜的神话。<br>一夜之间，“常胜将军”的美名传遍神州。<br>1948年至1950年，接连指挥辽沈战役、平津战役、渡江战略追击战和解放海南岛等规模巨大的战役，从东北到南疆，林彪和他的四野所向披靡，令国民党军闻风丧胆。<br>可以说，林彪为共和国的建立，立下了汗马功劳。<br>因此，1955年9月他被授予中华人民共和国元帅军衔。<br><br>但是林彪身上有许多毛病和缺点，这在战争年代已有所显露，主要表现为个人主义、本位主义突出，在关键时刻容易动摇。<br>如1927年南昌起义失败后，起义军遭受一系列挫折，林彪的革命意志发生动摇，他说：“现在部队不行了，一碰就垮了，与其等着垮了当俘虏，不如现在穿便衣，到上海另外去发展。”<br>并且独自一人离队。<br>此外，他身上还存在气量小，心胸窄，性格孤傲，不善于处理人际关系，报复心强等个性弱点。<br>这些毛病和缺点，不仅没有在革命战争中得以克服，反而在其战功之下被掩盖了起来，甚至不断有所发展。<br>这就埋下了在建国后他的个人主义恶性发展的种子，继而堕落成个人野心家，最后沦为暴尸荒野的叛国者。<br><a href="https://mil.huanqiu.com/article/9CaKrnJBu4S" class="whitebut ">历史揭秘</a><br>',
'<h2>王朝落幕：蒋家台湾四十年</h2><br>我们之前讲过一期这个话题，不过吧，那时候博主刚开始写文章，很多事都没说清楚，很多小伙伴让博主重新更新下那件事，也顺便把我们前期写的陈诚补充个结尾。<br>拜这些年某些别有用心的人别有用心的描述，蒋经国成了台湾的民主新声，认为他很有民主思想，所以才在临死让台湾走上了民主之路。<br>其实要是了解蒋经国这人吧，就知道他前期在他们国党内部一直都有个“苏联间谍”，“沙俄木马”的名声，后期一直有个“斯大林”的名声。<br>这是为啥呢？我们从头开始讲。<br>我们前文讲过，蒋委员长能上位，主要是靠了苏联人，在黄埔军校那时候，蒋委员长主动靠近共产党，阶级觉悟高的不得了，顺便把儿子送到了苏联，一系列夸张的举动得到了苏联人的信任，斯大林前期非常喜欢蒋，正是有了苏联的支持，才有了蒋介石资历平平就平步青云，进入国府上层，跟国党元老汪精卫平起平坐。<br>蒋在国内风生水起，儿子在苏联呆了十来年，整个人都被训练成了有假包换的苏共党员，强调纪律和铁腕，作风强硬雷厉风行，工作狂，迷行“组织”、政委和特务，事实上后来蒋经国在美国人眼里一直都是个特务头子。<br>国共蜜月期过完后，在412中，国共分裂，蒋把我党和他们国民党内部倾向我党的左派杀了一大堆，可以看这篇文章，《<a href="https://link.zhihu.com/?target=http%3A//mp.weixin.qq.com/s%3F__biz%3DMzUzMjY0NDY4Ng%3D%3D%26mid%3D2247484834%26idx%3D1%26sn%3Db334ea2bb75da8c3458c04c0f048cb6a%26chksm%3Dfab15383cdc6da95852e9f319edfccd9a78a01018dc92d24de6facb7e22d3cd16c49962ca13f%26scene%3D21%23wechat_redirect" class=" wrap external" target="_blank" rel="nofollow noreferrer">百年国共，发生在412的那场大屠杀</a>》。<br>李敖后来说，在那场大屠杀中，第一个应该杀得就是蒋本人，因为他不仅是国党内最亲共的一个，认了个干爹鲍罗廷是共产党，他儿子也是共产党，他自己多次入党未遂。<br>但是到了1937年，日本入侵，蒋一直很依赖的美国不但不帮忙，还在一直卖给日本人石油和钢铁，苏联却很着急不断地往中国拉武器，派飞行员，武汉会战中的国军空军就是苏联空军。<br>后来一个国军某师长回忆录里说他船翻了掉水里，昏迷中一个两米高的大猩猩把他从水里捞出来的，大家说那特么是个苏联援华志愿兵。<br>我们再说个别的事，我发现大家普遍不太明白，飞虎队一开始是国民政府花钱雇来的雇佣兵，是国府在美国帖广告招聘的，里边有纯粹是来中国打仗赚钱的雇佣兵，在中国打仗的工资比美国国内当飞行员高好几倍，也有我国高校毕业的大学生，还有爱国华侨子弟，所以说不是简单的国际友谊，国际上哪有友谊，自己人才会为自己人奋不顾身。<br>当然了，苏联人支援中国打日本也不是因为他们宅心仁厚乐善好施，归根结底，还是苏联人的“缓冲区情节”在起作用，他们担心日本独吞中国影响到他。<br>后来日本打来打去，直逼英美列强的东印度群岛势力范围，英美果断断了它的物资支持，日本人走投无路，然后爆发了珍珠港事件，我们这篇文章中说清楚了，《<a href="https://link.zhihu.com/?target=http%3A//mp.weixin.qq.com/s%3F__biz%3DMzUzMjY0NDY4Ng%3D%3D%26mid%3D2247484515%26idx%3D1%26sn%3D8df8b8679487b9b2f9239f12766d8e32%26chksm%3Dfab15242cdc6db54554713c7b1a748a0b35381964b0321b73290a3d6c2ff5bfe1ddd0d0aaf98%26scene%3D21%23wechat_redirect" class=" wrap external" target="_blank" rel="nofollow noreferrer">侵华日军为什么想不开去找美帝了</a>》，中美形成了战略同盟，蒋委员长终于果断对日宣战。<br>回到1937年，在共同敌人面前，中苏形成了统一战线，所以苏联把小蒋给送回来了。<br>小蒋回来后，从现在解密的资料和老蒋自己的日记来看，在败退大陆之前，老蒋确实没有准备让小蒋当接班人，一方面老蒋并不信任小蒋，觉得他的脑子被洗成了苏联人，另一方面确实也做不到。<br>为啥做不到呢？ 我们经常说，国党是个各种部件拼起来形成的一个大机器，有点像小说里的那个弗兰肯斯坦，蒋委员长一直都是个黑社会老大那么个角色，或者说五岳盟主，并不像我党那样对各支力量有绝对的领导权，他只能管的动他们中央军，其它队伍，比如阎锡山，李宗仁还有其它军头们只有微弱的领导权，如果他的什么操作伤害到其它军阀，人家分分钟抗令。<br>我举个例子，淮海战役的时候，徐州战场崩溃在即，白崇禧却把宋希濂兵团扣在武汉不让北上支援，担心长江防御空虚影响他们桂系的利益。<br>这时候的蒋，毫无领袖威严，节制不了军头，调不动部队，眼看自己的精锐嫡系部队在双堆集被打爆。<br>这种情况下，如果蒋下台了，首先国府内部会打成一片，竞相夺权。<br>比如手握精锐“土木系”的陈诚，黄埔第一军起家的何应钦，手底下有关麟征宋希濂杜聿明等猛将，此外还有管党的陈家兄弟，还有投降日本以前的汪精卫，都是竞选国府头目的主角，哪能轮的上小蒋啊。<br>如果中央军分裂散伙了，还有我们刚才提到的李宗仁阎锡山冯玉祥等军头，反正轮来轮去，就是轮不到小蒋。<br>所以在大陆的时候，小蒋自己心里也是清楚的，不做那个梦。<br>他当时的梦想是做一个工业城的市长，不止一次跟别人说，他想在中国复制一座苏联的共青城，就是那种整座城市热火朝天地投入大生产，大量地生产坦克大炮支援前线。<br>他在苏联的时候就在乌拉尔山挖矿，后来干到车间主任，他一直向往苏联那种热火朝天的大生产气氛。<br>而且他对苏联特务那一套非常上瘾，他爹老蒋也对特务很感兴趣，一度各种模仿德国纳粹冲锋队，小蒋在苏联的时候见识过肃反组织的人在厂里大规模捕杀反动分子，他当时自己也活在那种恐惧中，随时担心被拉出去被枪毙。<br>不过回国后第一件事就是组织国府里硕果仅存的热血少壮派军官，成立了一个类似苏联肃反委员会的那么一个纪律性非常强的小组织。<br>这是个什么玩意呢？就是同时兼备了苏联肃反和政委的这么一个组织。<br>《北平无战事》里说叫”铁血救国会“，其实真实历史里这个组织没名字，蒋经国才不糊涂，给组织起了名就给别人落下了话柄，才不干那种事。<br>所以尴尬的是，确实是有这么个组织却没有名字。<br>随后国府在大陆即将溃败，小蒋带着他的队伍去上海打了一次老虎，想通过苏联那种严格的计划经济和铁腕操作拯救经济，现在看来他的想法非常幼稚，不过这种幼稚的操作没搞多久，很快就被宋美龄给打乱了。<br>据蒋经国的亲信贾亦斌回忆，宋美龄到上海后，即乘中秋节之机召见蒋经国、孔令侃，企图调解这两个表兄弟之间的矛盾，蒋要孔“顾全大局”，孔则大吼：“什么！你把我的公司都查封了，还要我顾全大局！”两人大吵起来。<br>蒋经国临走时表示：“我蒋某一定依法办事！”孔则回答：“你不要逼人太甚，狗急了也要跳墙！假如你要搞我的扬子公司，我就把一切都掀出来，向新闻界公布我们两家包括宋家在美国的财产。”<br>当即气得宋美龄面色煞白，手脚发抖，急忙打电话给在北平的蒋介石，说是上海出了大事，要蒋介石火速乘飞机南下。<br>当时蒋在北平干嘛？正在指挥辽沈战役，几十万国军困在东北危在旦夕，微操达人竟然被老婆叫到南方教育儿子，到了南方后让小蒋顾全大局。<br>问题是大局是啥？据杜鲁门回忆录说，“宋子文在这两家银行拥有7000万美元，宋霭龄在其中一家银行拥有8000万美元，宋美龄在这两家银行或其中一家银行存有1.5亿美元。”<br>（这是联邦调查局的调查结果，杜鲁门回忆录引用了FBI的说法） 如果这些信息被披露，在东北和华北的一百多万国军精锐有可能军心涣散全线崩溃，所以老蒋赶紧把小蒋给拦住了。<br>不过也没卵用，几个月后这一百万人全被围在东北和华北随后全军崩溃，只跑出来一个李弥后来去缅甸贩毒了。<br>这次上海打老虎失败小蒋打击很大，据他的亲信贾亦斌回忆，那几天小蒋天天又是喝酒又是闹，不过小蒋可能不知道，这次挫折竟然救了他。<br>小蒋上海反腐屁也没搞定，不过当街枪毙投机分子的举动让青年军官团都知道了小蒋是党内唯一一个想认真做事的狼人，我们经常讲，人心就是政治，人心就是权力，小蒋无意得到了很多青年军官的支持，为日后崛起打下了基础。<br>上海反腐没啥成果，但是也算不上太失败，不需要他承担责任，他得以全身而退。<br>其它国府大佬就不一样了，打了败仗，丢了地盘，全部需要问责。<br>等到了台湾，稳定下来之后第一件事就是大规模问责，东北咋丢的？谁该负责？徐蚌呢？长江呢？广州呢？。。。。。<br>挨个问责，大批高级将领被解职，军阀们的部队都丢大陆了，自然不敢闹，任凭蒋摆布，四大家族被干掉仨，宋家在党内迅速失势带着钱跑美国去了，孔家早就跑巴西了，跟蒋亲如父子的陈氏兄弟也被赶下了台，去美国养鸡了。<br>到这个时候，国民党只剩下了一座岛，也终于完成事实上的统一了，各级军政要员全部换上了黄埔嫡系，军阀不是留在大陆，就是被送去台湾山里养老了，比如阎锡山。<br>也正是这个时候，蒋开始动了私心，一方面他开始觉得让儿子接班也挺好，另一方面也确实有了可行性。<br>说干就干，但接班是个系统工程，蒋委员长下了个命令，说我把总统之位传给我儿子小蒋了，你们要听他的话，那台湾真成黑社会了。<br>事实上黑社会也不是这么选接班人的，也是得得到大家的支持才能上位。<br>如果真这么干，有啥问题呢？ 第一个问题就是小蒋压不住场子，当初跟随蒋在黄埔练兵的小伙伴都还在呢，你小蒋算哪根葱？你算个屁，给我们发命令，我们都特么给你软钉子顶回去，开会时让发言都不说话，争取让你每件事都搞砸，出了问题领导你自己负责，看你能在那个位置上装多久。<br>此外老百姓也不接受，老蒋大家是认账的，毕竟曾经统一过大陆，小蒋谁啊？凭啥领导大家？这种情况下，非常容易被野心家利用，最后几派互相打起来，政治家永远关心的第一个问题是团结，分裂这个代价是谁也接受不了的。<br>所以想接班就得按照“立威立信立功”这个套路来，而且套路是相通的，从古代立太子到黑社会选瓢把子，都是这个套路。<br>“立威”好理解，领导得让大家怕才行。<br>当初咸丰皇帝死了，给了慈禧和慈安两太后各一个印，让她俩一起去制衡八大臣。<br>慈禧跟慈安说，姐姐你宅心仁厚不愿意得罪人，今后谁要是让你不爽了，你又不好意思说，你就告诉我，我去骂他，今后得罪人的事都有我来做，慈安还挺高兴，觉得慈禧解决了一件长期困扰她的大麻烦，立刻同意了。<br>很快大家都怕刻薄的慈禧，慈禧交代下来的事都认真负责去做，也没人敢惹她，没人把慈安放在眼里，权力开始倾斜，没多久都跑慈禧那里去了。<br>既然要让大家怕，老蒋就把国府的惩戒部门给了小蒋，小蒋到了台湾很快就控制了台湾情报部门和大小黑社会，手里握着台湾各个大佬的所有黑底和各种暗杀小队以及黑社会打手等等，大家想起来就怕。<br>后来台湾所谓的“戒严时代”，主要说的就是小蒋操盘时代。<br>而且到了台湾后，国军也仿效苏联成立了政治部，蒋经国自己担任政治部主任，向部队派送政工人员，自下而上慢慢控制了国军，从此国军终于不起义了。<br>“立信”也好理解，信用嘛，你说出去的话，最终能达成才行，如果经常说话没人听，那很快就成了个没啥影响力的政治废人了。<br>所以蒋介石把威胁到小蒋威信的人全搞掉了，比如党内负责人陈立夫，“蒋家天下陈家党”嘛，第一批被处理掉。<br>此时美国人也想参合台湾的事，美国人对蒋介石意见非常大，觉得蒋介石败光了他们在大陆上百年的基业，而且欠了美国人一屁股钱还不上，还不听话，先后尝试扶植两个代理人，一个吴国桢，一个孙立人，孙立人我们写过了，这篇《<a href="https://link.zhihu.com/?target=http%3A//mp.weixin.qq.com/s%3F__biz%3DMzUzMjY0NDY4Ng%3D%3D%26mid%3D2247483701%26idx%3D1%26sn%3D26a13f5deb4c1de3b938dc9da84b6b15%26chksm%3Dfab15714cdc6de02f9f46bb0ee9ba68704c841eb486627b2768ee71a911428906e0485a9da97%26scene%3D21%23wechat_redirect" class=" wrap external" target="_blank" rel="nofollow noreferrer">帝国政界往事孙立人悲剧始末</a>》，美国人想用他俩代替蒋委员长，都被蒋先下手为强搞掉了，也给自己的儿子让了路。<br>这样小蒋说话挑战的人少了。<br>那个吴国桢我们一会儿再讲。<br>最后是“立功”，和平年代没啥功可立，不过那几年小蒋忙来忙去带着退役老兵们修路，现在很多台湾的路都是蒋经国修的，蒋经国活着的时候没啥人说好，死了之后很少有人说坏，我上次去台湾，一个开大巴的老头在那里骂，说是台湾自从民主了成天吵吵闹闹，一件正经事都不干，这些路都是蒋经国时代修的。<br>小蒋就是在那个时候得到了台湾退役军人，下层军官，底层老百姓的支持。<br>最棘手的是陈诚，我们前文讲过陈诚是怎么从士兵变成上将的<a href="https://link.zhihu.com/?target=http%3A//mp.weixin.qq.com/s%3F__biz%3DMzUzMjY0NDY4Ng%3D%3D%26mid%3D2247484433%26idx%3D1%26sn%3Dec7c36f35917f7b4f5c47aa193218d26%26chksm%3Dfab15230cdc6db2651ee15e2ee9afc51607f4c2420b40f4ee09d82d91189730567b9ac221559%26scene%3D21%23wechat_redirect" class=" wrap external" target="_blank" rel="nofollow noreferrer">《帝国政界往事，从炮兵连长到上将</a>》，中间那部分最近比较敏感，我们今天把陈诚的结果讲了。<br>陈诚是蒋的绝对骨干，他是黄埔起家，蒋的同乡，二婚的时候娶了孙美玲的干女儿，算蒋的干女婿，而且不甩锅。<br>最后一点非常关键，很多人受不了委屈，不能替领导背锅，一出事就把领导扔在原地自己跑了，陈诚不是这样的人。<br>比如他曾在1947年主政东北，在东北各种操作，东北局面却日益糜烂，最终不可收拾，几十万国军精锐被围在东北三个大城市里，陈诚灰溜溜跑回了南京，大家都要求枪毙陈诚，以谢东北父老，而且报纸上铺天盖地，往死里骂，陈诚硬是不吭声，也不辩解，任由大家辱骂，这件事让蒋非常欣慰，觉得没白白栽培陈诚，因为他自己心里清楚，东北搞成了个烂摊子，主要责任是蒋自己，陈诚在东北的各种操作都是蒋授意的，微操达人嘛，陈诚替他把责任担了。<br>蒋从大陆败退台湾之际，看谁都像是要随时起义的，只对陈诚放心，1948年眼瞅大陆不保，蒋赶紧让陈诚赶紧先行到台湾办理后事，帮老蒋练兵，在台湾搞土改，做败退大陆之后的准备。<br>这时候陈诚成了蒋最重要的骨干，所以到了台湾之后，陈诚位极人臣，又是行政院长，又是副总统，而且宪法规定，总统死了，副总统就当总统。<br>1950年初，蒋经国势力集团还不明显，包括陈诚本人在内的台湾官僚集团都觉得将来陈诚会接替蒋担任总统。<br>随后事情就出了问题，因为蒋的私心压过了公议，开始认认真真栽培上小蒋了，小蒋的势力开始渗透去国府各个部门，这让陈诚痛苦至极，他觉得他才是接班人，小蒋算哪根葱？他和蒋介石之间的冲突也越来越大，到了后来两个人连面都不见了，免得见了尴尬。<br>当时陈诚心里是有个小算盘的，因为宪法规定蒋介石只能干到1960年，在1960年的时候，小蒋还不成气候，不是陈诚的对手，所以陈诚很有信心撑到1960年，把蒋给耗下去，然后自己上位。<br>没想到啊没想到，到了1960年蒋竟然又设法连任了，这下陈诚受打击了，因为他发现到了台湾后，主要是他和蒋经国平时主持工作，没明没夜累死累活，身体每况愈下，年纪轻轻就明显出现颓势。<br>而蒋委员长平时散个步练个体操，早上学佛晚上看圣经，中午再学会儿王阳明曾国藩，早睡早起不玩电子游戏没有不良嗜好，追求内心宁静，精神状态竟然一天比一天好，这下陈诚彻底绝望了，身体一下垮了，到了1964年，没法继续主持工作了，要求辞职，老蒋很贴心地说国家离不开你啊，随手就签字同意，一年后陈诚就在郁闷中死了。<br>蒋再接再厉，百尺竿头更进一步，竟然一口气活到1975年，整整多活了10年，享年88，而陈诚只活了68，陈诚泉下有知，得多绝望啊。<br>可见劳逸结合加强锻炼，多活几年是多么的重要。<br>陈诚死后，蒋经国在台湾再也没有能匹敌的对手，而且他不是有个弟弟嘛，蒋纬国，蒋纬国据说是一个日本女人跟蒋介石的兄弟戴季陶生的，蒋介石一直给带着。<br>蒋纬国一直都是装甲部队负责人，然后发生了一件诡异的事。<br>蒋纬国的装甲部队在一个叫湖口的地方驻扎，突然有天一个军官大喊大叫说是政府腐败，要带领大家造反，没喊几句就被蒋经国安插在部队里的政工人员，也就是我军的政委那个角色一脚踢翻，大家把他绑送军事法庭了。<br>这事听着很无聊，但在台湾影响却很大，直接导致台军军官被清洗，蒋家二公子再不受重用，安心写书去了。<br>蒋死后，先传给一个叫严家淦的技术官僚，这人没背景没嫡系没影响力，在位期间主要是小蒋在操盘，让他上台主要是为了防止大家说他们父死子继，任期满了后，严家淦让位给了小蒋。<br>蒋经国在台湾整体做的还是不错的，专制独裁这事无话可说，台湾人民达成了共识，不过他积极引进外资，在台湾搞基建，推动芯片产业，都非常有成效，他活着的时候大家对他又爱又恨，后来他死了老百姓普遍挺怀念他，上次那个马英九竞选，最依仗的就是他当过蒋经国秘书这一资历，台湾老百姓是认的。<br>蒋经国有俩儿子，一个是在苏联生出来的蒋孝文，这小子在苏联没呆多久，却染上了苏联人所有的毛病，吃喝嫖赌花天酒地样样精通，而且很早就得了糖尿病，基本是个废人，至少在政治上是个废人，政界和军官团们无论如何不能接受这么个货。<br>所以蒋经国把接班人选中了蒋孝武。<br>蒋孝武的发展路径完全就是按照我们上文说的来，先管上了情报部门，控制了黑社会，让大家都对他心怀恐惧。<br>其次进入国府中组部，掌控人事任免，类似我国古代的吏部，这个部一直都是实权单位。<br>而且让他担任中委会秘书，类似上书房行走，跟着蒋经国学习怎么搞管理。<br>局势已经很明显了，台湾上层官僚也开始站队，拼命接近太子，台湾明显要再次上演一次父死子继。<br>而就在这个时候，出事了。<br>旅居美国的华裔台湾作家刘宜良被杀了。<br>以往说是这人写《蒋经国传》招来了杀身之祸，其实不是，《蒋经国传》已经发表很久了，刘宜良才被杀，其实想想就知道，政治家基本素质就是现实主义，因为心态问题跑美国杀人这事太过离谱。<br>靠谱的说法是刘宜良正在写《吴国桢传》，对，就是我们上文提到的那个，这人是个香蕉人，在国府里任职，却完全是个美国人，在美国读了博士，思想观点无一例外是美式的，以前就是国府青年后备干部，到了台湾后一度担任台湾省主席，也就是陈诚之前的那个位置，有地位也有影响力，所以美国人一度考虑让他来取代蒋介石，却被蒋介石先下手为强搞掉了，现在刘宜良要出书写吴国桢，很有可能会披露影响台湾和美国关系的事，这是台湾不能接受的，台湾方面最无法接受的就是跟美国的关系受影响，所以刘宜良同志自己给自己招来了杀身之祸。<br>到现在为止，刘宜良被杀的事依旧很多地方迷雾重重，只知道他是被竹联帮给杀了。<br>这个竹联帮是台湾的一个黑社会组织。<br>1945年国府从大陆溃败，带着两百万人到了台湾，顿时把台湾搞得鸡犬不宁，通货膨胀失控，治安也乱的一团，后来终于稳定下来了，但是台湾本地土人和大陆移民冲突不断，为了增加战斗力，台湾土人和外来移民各自组成几百个大小黑社会，互相攻击，这个竹联帮就是一个外地人组成的，针对台湾本地人的黑社会。<br>由于国府一直有勾结黑社会的习惯，孙先生自己就是洪帮里的长老，蒋本人也参加过青帮，当初412清党，也是青帮帮忙才搞定，所以到了台湾理所当然地又和黑社会勾搭上了，黑社会给情报部门当黑手套，有些事政府下不了手，就让情报部门联系黑社会去干，干完了再逮捕几个黑社会的人了事。<br>所以这次台湾情报局局长汪希苓给竹联帮帮主陈启礼下了个命令，让他去解决，陈启礼带了两个杀手去美国干脆利索就把刘宜良给干掉了。<br>这下捅了娄子，因为这个刘宜良正好是中情局的线人，中情局的人在美国国土上被台湾黑社会给杀了，这还了得？所以美国启用最高优先级调查这事，很快就追查到台湾情报部门去了，而台湾情报部门又隶属蒋孝武，美国施压，让处理蒋孝武，蒋经国没招，惹不起美国人，只好把蒋孝武赶到国外去当大使了，接班问题也就泡汤了。<br>这件事对蒋经国影响很大，本来就有糖尿病，心态也有点崩了，很快就一病不起，终于没挺过1988年，临死前政治遗嘱说，“以独裁结束独裁”，台湾老百姓你们想怎么过就怎么过吧，我不管了。<br>至此，台湾蒋家王朝也就彻底终结了，蒋介石一辈子跟苏联人纠缠不休，整个后半辈子天天在骂苏联人，可是他的嫡系子孙全部有苏联血统，也真是讽刺。<br>文章的最后，想说一下几个当事人的人生结局。<br>负责刺杀的两个人，其中一个叫吴敦，多年以前无意中在贾静雯的一个电视剧里看到这个名字，还以为看错了，后来一查，才发现当初的杀手吴敦被判了无期徒刑，关进了台湾监狱，等到美国忘了这事，台湾方面很快就把他放了出来，然后开始了电影领域的折腾（香港和台湾都有黑社会涉足电影领域的习惯），竟然成了台湾知名电影制片人，台湾媒体坚持说他跟贾静雯传出了绯闻。<br>而当初参与刺杀的另一个人死在了美国监狱里。<br>当时带队去美国的黑帮大佬陈启礼，也因为这个案子被判了无期徒刑，不过也是没关几年就放了出来，继续回竹联帮当老大，一直活到2007年，死后竟然万人空巷地去给这个黑社会老大送行。<br><br>',
'<h2>美国是个豪华版印度</h2><br>匪帮气质的美国警察，正在衰落的帝国<br><br>作为一个资深印度博主，美国的事我就不能不管，毕竟“美国是个豪华版印度”这话慢慢开始深入人心了——最近胡锡进的最新微博博文里也引用了这话，并且放到推特上去了，这种观念已经走出这个号，走向了广阔天地。<br><br>前段时间，我们刚看到印度警察就跟赶猴子似的，拿根棍子在大街上无差别打人；<br>这两天，美国那边就当街处决了一个黑蜀黍，简直可以算作是“一唱一和”，生怕大家不知道他俩是兄弟。<br><br>今天，我就讲一下美国的警察和黑蜀黍。<br><br>有一说一地讲，这两伙人都有种匪帮文化，只不过被发达国家这个事实给掩盖了。<br><br>美国警察是一伙什么样的人<br>以前我第一次去美国，就跟第一次去麦当劳似的上网查攻略，有点小兴奋地搜索“第一次去麦当劳，怎样做才能显得像是经常去，在线等，很急”——当时到处问大家去美国应该注意些啥。<br><br>有个师兄在美国，他热情指导我说，美国和欧洲不一样，整个国家是个埃菲尔铁塔，高位极高，低位极低，啥人在那边都不会感到自卑。<br><br>他还说，不过在美国，碰上两个群体一定要小心：<br>首先是黑人。<br><br>不少华人都有被黑叔叔打劫经历，还有一些被随手一枪给打死了。<br><br>其次是警察。<br><br>他让你干啥你干啥，别说话也别乱动。<br><br>我倒是知道美国警察比较凶，但去了美国才知道到底怎么个凶法。<br><br>其实作为华人，在美国应该是最守规矩的群体，基本不会出现抗法的事，所以华人被警察开枪击毙的事非常非常少。<br><br>不过几乎每个华人都碰上过，你在路上开着车唱着歌，不知道哪窜出一辆警车，让你停路边，问你，你知道你速度多少吗？<br>然后就要开罚单。<br><br>如果你口齿伶俐，说不定能免罚；<br>到了法庭上，口才好说不定也能免罚。<br><br>整体而言，不要跟警察顶撞，把手放在他能看到的地方；<br>不要乱动，只要不犯法，几乎没啥问题。<br><br>我也接触过几次美国警察，非常温和。<br><br>有一次找不到路，在路口四处看，过来一个巡警，问我在干啥？<br>我说找不到路了，他还很仔细地给指了方向，并且带我往前走了几步。<br><br>我一度以为国内接触到的信息是不是过滤过了，直到有一次，两个警察极其暴力地把一个大叔踹翻在地，因为他好像酒驾了。<br><br>警察让他趴地上，被他拒绝，然后就被当场干翻，还使劲跺了两脚。<br><br>美国警察普遍又大又肥，穿着大头皮鞋，看他们的操作觉得地上的人真特么够惨的。<br><br>不过那小子好像没啥事，终于服帖了。<br><br>周围的人看着也很适应的样子。<br><br>当时我就不得不感慨，美帝真是见过世面的国家，啥事都波澜不惊。<br><br>这些东西如果是我国干的放到媒体上，又有一堆人精神崩溃了。<br><br>后来也就慢慢适应了。<br><br>我每天看电视学英语，尤其要看新闻，发现美国全国各地几乎每天都有被警察枪击的；<br>每年上千人被击毙，被击伤的更是多不胜数，对这些事也越来越无感。<br><br>再后来我听一个电台节目（美国有两个上古玩意，一个是电台，一个是博客，非常发达，跟咱们的微信一样，属于基础设施），那个电台主播大家叫他“马脸老爹”。<br><br>他当了一辈子警察，退休了，闲得没事干搞了个电台，专门宣传他们条子行业的一些文化和潜规则什么的。<br><br>听来听去，我慢慢明白了，警察们在美国就是个匪帮。<br><br>我慢慢道来，你们感受下是不是。<br><br>大家都知道美国有基层自治传统，问题是咋自治？<br>其实就是一个个的小社团，或者社区。<br><br>比如华尔街前身就是一个交易商组成的商会，后来变那么大。<br><br>“五月花号”把大家带到美国后，也是成立了一个小社区，规定了严苛的法律，比如留长发的抽鞭子，撸管也抽鞭子，女巫就烧死等等。<br><br>而美国警察的前身，叫“Slave Patrols”，也就是“奴隶巡逻队”，后来演变成了治安官。<br><br>不过美国第一个警察局，是仿照英国搞的。<br><br>英国的警察局是1819年成立的，那年爆发了群众散布运动，政府出动骑兵冲击，当场搞死18人，伤了700人，史称“彼得卢大屠杀”。<br><br>在那之后，英国人开始反思，好像用军队弹压工人运动太血腥，需要专业人士；<br>后来美国也面临这种问题，也成立了警察局——也就是说，美国英国他俩的警察局从一开始，目的就不是专门针对治安，而是针对群众的。<br><br>美国又跟其他国家不一样，其他国家的警察可能是一辈子不用开枪，只有美国，从一开始就乱哄哄地野蛮生长，而且全民拥枪——后来拥枪权干脆写入了宪法。<br><br>大家一言不合就拔枪，在这种相对危险的环境中，美国警察形成了独特的匪帮气质文化。<br><br>比如最明显的，咱们去公司上班，和同事之间的关系那就是同事，你很少把同事当兄弟对吧？<br>但在他们警察行业，完全不是那么回事。<br><br>大家日常一起出去拿命赌，形成了一种远远超过同事的brotherhood——类似兄弟之间的基情，会互相照顾、互相包庇，防止万一哪天自己落单了，别人也会照顾自己。<br><br>而且美国的警察、消防员、律师等行业，明显呈现出一家子都做的特点。<br><br>美国经常可以看见好几代人都做警察。<br><br>有次，马脸老爹激情回忆了几十年前亚特兰大发生的一次谋杀案，一个警察处决式地毙掉了一个坏蛋。<br><br>这个坏蛋上一次关进去很快就出来了，然后干坏事又被抓，被抓后没咋反抗，但还是被一个警察给毙了。<br><br>其他好几个警察都看到了，但检方取证时，大家讳莫如深，都表示啥都不知道。<br><br>老爹对这种警局兄弟们之间深厚的感情非常满意，一再表示，我们什么都知道，我们就是不说，兄弟们之间就应该这样。<br><br>听得人一愣一愣的。<br><br>此外警察局内部相互包庇成风。<br><br>这也不是什么稀奇事，比如这次搞死黑人的警察。<br><br>这小子平时就不太讲究，执法态度恶劣，经常遭人投诉（被投诉了18次，一次都没处理），但投诉完就完事了，警察局也不管，一再纵容，这不就搞出大事来了嘛。<br><br>为啥纵容呢？<br>还不是因为他是自己人，跟帮会一模一样。<br><br>你在外边闯了祸，就赶紧回来找大哥，大哥帮你解决，能摆平的，一定给你摆平。<br><br>因为警察内部不是简单的上下级关系，更像是帮会内部的那种关系，上级不是简单发号施令，需要“以德服人”，平时能照顾小弟的大哥才是真大哥，不然今后你就没法领导大家了。<br><br>每个警察局之上，还有个警察公会，这玩意也是个大毒瘤，警察群体的大救星。<br><br>警察出了事，比如不小心打死人，警察工会会给他找律师帮他辩护；<br>如果他犯了众怒，没法在当地警局待下去了，被开除，工会可以让他到别的警局去工作。<br><br>这次搞死人那个警察，表现得就很明显。<br><br>首先他根本不担心把人搞死。<br><br>地上那个黑人都没动静了，周围的人觉得是不是死了，那个警察根本懒得去检查下。<br><br>等到出了事，就跟没事人似的；<br>直到事情弄大了，警局才磨磨唧唧把他解雇。<br><br>这就触发了我们上文说的那个规则，他可以到别的警局去继续上班。<br><br>直到闹得彻底失控了，才说要起诉他。<br><br>不过现在官方权威机构给出的尸检报告，不认为是他直接搞死的，而是他不小心让那个黑人触发了别的自有疾病。<br><br>原文是这么说的：<br>乔治·弗洛伊德（George Floyd）去世时46岁，患有潜在的健康状况问题，包括冠状动脉疾病和高血压心脏病。<br><br>没有可支持诊断为外伤性窒息或窒息的物理发现。<br><br>这个报告对那个警察非常有利，但遭到美国国内有医学背景老百姓的强烈反对，说这是在骗鬼呢。<br><br>我专门找了美国那边警察的说法，说搞死人那个“跪姿锁喉”，这玩意是警校教的，美国警察的习惯性动作，每个警察都玩过。<br><br>而且我之前在电视上，也见过好几次他们这么控制嫌疑人，只是不知道“压8分钟”这种操作常见不。<br><br>不过截止我们发文前，美国那边第三方独立机构给出来的结论，又说确实是被那警察搞死的。<br><br>这就是打脸权威了，还是看他们那边的进展吧。<br><br>为啥警察一再开枪射击黑人<br>这事其实在美国大家都心知肚明，黑人社区鱼蛇混杂，让警察进去执勤本身就是高风险业务。<br><br>而且美国这个国家比较奇特，1981年以来，最高法搞了几个判例，形象地向大家说明了一个事实：<br>警察是执法人员，跟公务员似的，只对政府负责，不对老百姓负责。<br><br>再直白点，就是：<br>警察没有任何保护公民的义务。<br><br>这一点想必大家也都知道了。<br><br>美国警察看到有人被抢，就跟我看到我们公司着火了似的，帮忙是可以的，但让我为了公司付出生命，那你们做梦去吧。<br><br>我爱我们公司，但感情没那么深，远远没到献身的地步。<br><br>美国警察也一样，工作还是要开展的，但优先考虑的是自己，而且美国法律为了防止他们身陷险境，赋予了他们自主裁量权，也就是你看着办。<br><br>之前有个警察，傍晚跟黑人对峙，让黑人举起手来。<br><br>那个黑人可能是没听清楚，走向警察，警察以为他手里有抢，当场开枪把他击毙，但过去一看发现他手里根本没枪。<br><br>这事让黑人们很不爽，一顿闹，最后啥事都没。<br><br>陪审团认为，大家听到警察警告，就应该站在原地举起手来；<br>走向警察本来就有问题，警察为了自保击毙他没毛病。<br><br>大家注意下这种权衡，根本不存在一个完美的平衡。<br><br>你如果倾向于保护警察，就不可避免让他们有太多的权力，有权力就有滥用和误用。<br><br>如果你不给他们权力，又可能导致他们比较危险。<br><br>两相权衡，美国最高法觉得应该优先保护警察，所以给了他们充分赋权——不听警察指挥的人被打死就打死吧，活该。<br><br>美国这个国家的发达和堕落都源于一个原因，提倡和鼓励自我负责。<br><br>你牛逼发了财那是你的私有财产，国家要保护你的私有财产。<br><br>你自己作死跑到警察面前比比划划不听指挥，也得自己负责——为啥警察不枪击别人枪击你呢？<br>甚至这次警察用了8分钟把那个黑人给压死了，美国不少右翼电台还在那里阴戳戳指责黑人有抗法行为（这次的黑叔叔确实一开始有轻微抗法行为，然后被压了8分钟压死了）。<br><br>这里就有个问题，为啥受伤害的总是黑叔叔呢？<br>也不复杂，主要是因为穷。<br><br>世界上很少有又穷又稳定的国家，除了印度。<br><br>问题是印度经历过几千年的洗脑，让大家对自己有了个清醒认识，不再去追求那些不属于自己的东西。<br><br>如果出了事，大家基本都能做到心平气和，指望着投胎转世重新摇号，多么和谐。<br><br>但其他国家人民普遍没这个觉悟，资源不足就要抢，心情不好就想吸毒，再加上黑人同志们学习和劳动方面普遍态度有问题，学历普遍不高。<br><br>学习能力这个问题，这里争议很大。<br><br>黑人在学术上成就低这个问题似乎是明摆着的。<br><br>但到底是什么原因导致黑人表现这么差，分歧却很大，包括诺贝尔获奖者，基因之父在内的一堆人认为基因确实有问题。<br><br>当然了，也有不少人认为黑人脑子没问题，只是环境太差，没机会，有了机会应该是一样的。<br><br>咱们作为一个严肃认真紧张活泼的公众号，肯定不能抛出来一句：<br>我也觉得黑人脑子有问题。<br><br>那这个号就成了个“种族主义”公众号了。<br><br>咱们说说最近非常有说服力的实验，我个人觉得非常能说明问题。<br><br>实验是美国人主导的，他们考察了全美很多班级，最后发现：<br>穷人的孩子要远远差于中产和富人家的，这个他们不研究也是一目了然的。<br><br>在家境差不多的前提下：<br>如果老师是黑人，班里黑人孩子学习平均成绩会好那么一丢丢；<br>如果老师是白人，那班里黑人孩子学习平均成绩会差那么一些。<br><br>但不管老师是黑人，还是白人，黑人孩子的学习成绩都比较差，排在白人后边。<br><br>从这个实验，大概能看出这么几个问题来：<br>首先，黑人成就低，最主要的问题是家境不行；<br>其次，美国黑人老师较少，白人老师有意无意不太照顾黑人，导致潜力发挥不足，简直是雪上加霜；<br>最后，就算发挥足，条件接近的黑人群体依旧差于白人，正如他们运动方面比较牛逼一样，他们的“种族天赋”点得比较失衡。<br><br>深层次的研究还发现，黑人的注意力普遍有问题，也就是没法长时间专注做一件事。<br><br>但对音乐和语言有特殊天赋。<br><br>音乐天赋这个好理解，黑人在音乐方面的表现有目共睹。<br><br>绝大部分小伙伴可能不知道黑人还有个语言天赋，他们学别的国家语言特别快。<br><br>大家去过罗马就知道，那边有好多黑人在卖水，看到中国旅行团，就围上来，字正腔圆地询问“谁是导游？”<br>“一瓶水五块。”<br><br>“两块买不买？”<br>有次先听到声音然后才看到脸，我还以为是个东北老铁，一看竟然是黑人。<br><br>黑人在美国比较穷，又缺乏改变自身条件的能力，而且确实是受歧视，所以长期处于低位，犯罪率一直居高不下。<br><br>美国现在是否歧视黑人这个话题非常复杂，其实现在整体说法是，政治上不歧视，现实里没法不歧视。<br><br>美国在政治上黑人地位是最高的，这个没啥可说的。<br><br>你在社交媒体上随意嘲笑白人是没问题的；<br>数落下华人，问题也不大；<br>唯独黑人，你不能随便聊。<br><br>奥巴马当初能当上总统，很大的一个原因是他是黑人，美国政治传统的一些“脏牌”打不出来。<br><br>但大家一定要注意了，“政治地位高”和“实际地位”是两码事。<br><br>就像全世界绝大部分社会里，都很尊重残疾人，但就是不给残疾人任何便利，让他们可以跟正常人一起竞争，那残疾人和正常人怎么比嘛？<br>这就叫“不花钱的尊重”。<br><br>美国社会黑人上升通道要比其他人种窄得多，也难得多。<br><br>除了音乐和运动，其他通道非常非常少，而他们的条件又有点不太行。<br><br>这就造成了黑人普遍贫困，犯罪率高，单亲家庭比例太高，小孩接受不到很好的教育，成了犯罪预备分子。<br><br>社区治安差，黑人在美国犯罪率最高，警察进入社区的时候就非常紧张，手里又有宪法赋予的权力，所以容易滥用职权。<br><br>这事对美国会有啥影响？<br>短期没啥事，长期危害非常大。<br><br>我们一再说，美国就是个大号印度，都有极强的抗压能力。<br><br>这两个国家，宗教在国家内部占据的地位都非常非常高，老百姓有天然麻醉剂。<br><br>比如印度爆发疫情集体去拜神牛，美国发生疫情就在白宫降神，本质都是一回事。<br><br>现代工业国家搞宗教迷信这事，大家估计看了都觉得挺奇葩。<br><br>不过这玩意对稳定局面确实有很大帮助，精神快要崩溃的时候，大家一起去村里教堂唱圣歌，有利于身心健康。<br><br>而且大家接触过就知道，美国老百姓心很大，眼前这点事在他们看来不算啥大不了的。<br><br>这一点中国人确实是没法比，大家经历过前段时间的疫情应该已经看明白了，中国人有很强的痛苦承受能力，但是群体精神非常脆弱。<br><br>其次虽然他们满大街乱哄哄跑来跑去，除了有点伤感情，本质还是“伤钱”。<br><br>好在美国拥有世界性印钞机，国力现在也能扛得住，等老百姓宣泄完，保险公司把他们烧了的车，抢了的店，点着的警察局都赔付了，事情也就差不多了。<br><br>不过这事的影响却是长期的。<br><br>绝大部分小伙伴能理解美国的航空母舰、谷歌、脸书、亚马逊，却理解不了美国还有一个最重要的武器，那就是“意识霸权”。<br><br>美国为啥是帝国？<br>因为它可以去边疆掠夺，向海外出售弱智的垃圾文化赚钱，吸收全世界人才去美国发展，形成一个吸血环路。<br><br>它是正确的，光荣的，你敢说它不好，都轮不上它来反驳你，你身边的人自动就会反驳你，这就是“意识霸权”。<br><br>如果你看到我写的这一段非常不舒服，那你也已经被“意识霸权”给迷住了。<br><br>通过意识形态来让帝国边疆或者境外的人俯首帖耳，就可以去向他们征税。<br><br>你生产出来什么东西都会有人买，而且高价买。<br><br>比如漫威这种弱智产品，也就美国能在全世界卖得动。<br><br>土耳其也搞过类似的，根本走不出国门。<br><br>咱们将来牛逼了，中国的很多电影在全世界也会被追捧，也可以收他们智商税，让他们膜拜我们的英雄。<br><br>这有点像当初美国用庚子赔款搞了个中国留学生项目，到现在不少人提起这事都感恩戴德，称为19世纪最牛逼的一次战略宣传。<br><br>这也就是为啥“退群小能手”特朗普被美国精英们往死里骂。<br><br>美国加那么多群并且去里边做领导，是因为美国人钱多烧手？<br>在特朗普之前的美国精英都是猪？<br>当然不是，特朗普之前的美国历代精英都不得了，他们反而是看得更远的。<br><br>美国的灯塔地位不能动摇，对边疆的辐射不能降，降了就没法对其他人洗脑了，如果大家不崇拜你，就不交税了。<br><br>甚至其他国家国内仰慕美国的知识分子，也没法对本国老百姓宣传美国了。<br><br>在我刚参加工作那会儿，公知们一般是以下的话术：<br>美国国内没有压迫，美国没有城管。<br><br>美国总统不能指挥美联储。<br><br>美国政府从不干预商业。<br><br>美国从不打不正义之仗。。<br><br>所以美国是灯塔。<br><br>现在呢？<br>特朗普宝宝上台后短短四年，就把美国两百年来积攒的脸面给败光了，天天给公知们激情掌嘴，怀疑他是苏联间谍一点问题都没。<br><br>举个例子吧，以前公知为了驳斥我国爱国主义教育，经常说“爱国是流氓的最后庇护所”，还说发达国家不搞爱国主义教育（其实在美国呆过就知道美国爱国主义教育很厉害）。<br><br>特朗普去年说，不爱国你就滚。<br><br>从那以后，公知们基本不聊这话题了。<br><br>这次骚乱也一样，实质性的影响其实没多少，但叠加以前的事，美国在全世界年轻人那里名声越来越差，很多税慢慢就收不上来了，而且各国亲美知识分子失去了话语权，很快没了影响力，那些国家也就不那么亲美了。<br><br>以前一句话解决的事，今后可能得用筹码去换。<br><br>有点像一个真正的黑社会大哥使个眼神，下边的小弟就会把保护费交了。<br><br>等到大哥失势了，再想要人家的钱，就得用桌子椅子哈士奇去换。<br><br>慢慢地，美国财政会越来越紧张，就没法养那么多军队，也没法研发科技等等，进一步收缩，然后就螺旋下跌。<br><br>这个过程开始一般很慢，渐渐越来越加速，最后彻底崩了。<br><br>国家，公司，个人，植物，好像都有这么个过程。<br><br>所以说，观念不止是观念，观念本身就是权力。<br><br>那个预测过柏林墙倒塌和苏联解体的约翰·加尔通，他说美国今年要崩溃，其实翻译错了，他说的是“美帝国”今年要完蛋了，第一次世界大战前的那个美国共和国又回来了，今后国力大减，慢慢没法从全世界吸血了，变成一个区域性强国。<br><br>到底是不是今年崩溃，其实不重要了，反正这个趋势是挺明显的。<br><br>最近十年里，美国各种骚操作把大家雷了个遍。<br><br>至于黑人闹事能不能成气候，那个没啥可说的。<br><br>完全是瞎闹，他们打劫了耐克店的那一瞬间，就成暴民了，道义上落了下风，被人武力弹压也说得过去。<br><br>黑人们总有这个毛病，每次维权都要搞成一次大抢劫，瞬间就把中间群众给推对方去了，缺乏基本的斗争经验。<br><br>而且美国的几个大雷其实不是种族问题，黑人影响力太小，真正问题是人口结构和宗教问题。<br><br>很快白人就要成少数民族了，此外还有巨大的贫富分化，大帝国固有的财政痼疾，这些问题面前，黑人问题远远算不上多麻烦的事，很快就风平浪静，跟没发生过似的，然后该啥样继续啥样。<br><br>这事对美国短期影响不大，不过对川建国影响不小。<br><br>最近美国那边大家都在骂他，拜登啥也没干，天天看建国各种表演，拜登的支持率就在不断上涨。<br><br>现在他俩相差非常大，建国声望跌得不成样了，如果接下来建国不出点奇招，弄不好建国真选不上了。<br><br>不过说实话，我还是希望再看四年建国“甩锅的艺术”。<br>',
'<h2>羁縻之策</h2><br>羁縻，《史记·司马相如传·索隐》解释说：<br>“羁，马络头也；<br> 縻，牛蚓也”，引申为笼络控制。<br>实行羁縻政策的地区名义上从属朝廷，实际由当地原住民首领自行统治。<br>唐朝对西南、西北等少数民族采行羁縻政策，承认当地土著贵族，封以王侯，开放贸易。<br>宋、元、明、清几个王朝称土司制度。<br>越南、朝鲜等汉字文化圈国家也曾对于所统治的少数民族地区沿用中国的羁縻政策，委任部族首领进行统治。',
'<h2>贵族的衰亡史</h2><br>贵族是哪来的？<br><br>贵族这个概念首先是个血统概念。<br><br>咋理解呢？就是说，你想当贵族，前提是你爹是贵族，你爷爷也得是贵族，这倒是有点像贵族犬，不能掺入普通狗的血统。<br><br>那么如果一直往上推，得推到哪呢？第一代先人的帮助先皇有过定鼎之功，所以初代基本都是军事贵族，跟着先皇打天下，自己被裂土封侯，有了封地，开始了爱的供养，过上了不劳而获的幸福生活，此后生活的核心就是跟对领导，研究各种“站队小技巧”，别瞎搞把自己的地位给搞没了。<br><br>映射到东西方，基本差不多。<br><br>中国贵族时代最为明显的是商周，商朝太久远，我们说周朝，周朝是算命的周文王奠定了基础，然后武王和钓鱼爱好者姜太公一起去讨伐纣王，武王伐纣嘛，在牧野击败了商朝的奴隶兵团，然后周朝就建立了。<br><br>周朝建立后，就该分家产了，毕竟大家当初冒着全家被拖去纣王那里被做成烧烤的风险跟着你去造反，不是因为你长得帅，而是大家觉得将来能有个光辉的未来。<br>所以天下平定后，就跟分大饼似的把天下分成了70多份，分给大家。<br><br>周朝皇族姓“姬”，土地优先分给他们自己人，姬家自己分了五十多块，剩下的分给功劳卓著的异姓王，比如功劳卓著的姜太公，拿走了齐国的封地。<br><br>此外有一伙人养一手好马，天子一高兴，也把一块地分给了他们。<br>大家知道“烽火戏诸侯”吧，天子为了让一个面瘫妃子笑一下，天天点烽火台玩，后来大家感情受到了欺骗，都不来了。<br><br>有天游牧部落打过来，天子又点烽火台，只有刚才提到的这伙养马的二愣子前来救驾，这伙人姓“嬴”，他们就是他们秦国人的祖先。<br>皇帝一看这伙人二了点，但是忠心可嘉，进一步册封，慢慢也就成长起来了。<br><br>这些人分到领地，就是后来的诸侯，诸侯他们家的儿子孙子远房侄子充当各级官僚，上上下下都是他们一家子，这就叫“家天下”，欧洲那边是诸侯拿到领地后分给手底下的骑士，英国有1500个大小封臣，这些封臣按照大小又养着10到60个骑士，整体是个树形结构，底层老百姓交公粮养着他们。<br><br>他们衣食无忧，饱食终日又无所事事，只有打仗一个义务，而且只是极少数人参与，剩下的闲人们平时可以专心地研究一些没卵用但是有助于区别阶层的礼仪，形成了完全不同于老百姓的礼节，而这些闲人，后来成了欧洲的风向标。<br><br>这玩意是跨越文明的，从中国到印度，再到波斯，然后到西欧，英国等等，所有文明里贵族和普通老百姓的礼仪都不一样，而且贵族们也相互抄袭相互鄙视，比如欧洲贵族听说奥斯曼高门的大户小姐们平时胸前插着郁金香，他们也插。<br>印度的豪门大姓听说法国人贵族喷香水他们也喷，以至于别人说他们身上的臭味像用发臭的恒河水天天淋浴。<br><br>贵族的礼仪在中国集大成的就是《周礼》，在西方最明显的是英国人，英国上层形成了最为精细的礼节，这也是为啥现在一些附庸风雅的人喜欢学习英伦贵族样式。<br>其实按照真贵族的礼仪，平民学习贵族本身就是僭越。<br>也就是说，关于贵族礼节，你应该知道的第一件事就是别去学，如果你真认可他们那一套的话。<br><br>孔子非常懂那些贵族礼节，因为他们儒家的本职工作就是给贵族主持利益的，他最得意的事情就是非常了解《礼记》，孔子喜欢吃肉的时候要把肉切的四四方方的，切鱼片也要切成薄片，这都是周朝贵族的玩法。<br>他还喜欢听高雅音乐，孔子说“绕梁三日”，啥东西这么好听？就是周朝王室的专用乐队演唱的皇室专用大交响乐。<br><br>跳舞也是有规矩的，天子才能看64个舞女一起跳，有大臣在家偷摸也搞了64个舞女，孔子目睹后气坏了，说“是可忍，孰不可忍”。<br>而且贵族们打仗更像是竞技不能“半渡而击”，不能趁着别人过河的时候砍杀人家，这就叫贵族精神，因为贵族讲究的就是规矩和风度，欧洲打仗一般也不杀贵族，而是绑起来去要赎金。<br><br>而且不能追杀藏到教堂里的人，很多人把这事当成对神的敬畏，其实是他们担心惹怒宗教势力，让你吃不了兜着走。<br>后来英国宗教革命，打劫的就是教堂，这个时候咋对神不敬畏了？<br><br>整体而言，贵族精神的核心就是闲的蛋疼的一群人研究那些让人一看就知道他们闲的蛋疼的生活方式，而且他们之间有种“熟人社会”特有的温存，毕竟说不定两个贵族之间还有血缘关系呢，再不然他们共有一个情妇呢，互相戴绿帽的关系也不是关系不是。<br>做人得留一线，毕竟经常要相见，就算不想见，也会跟情妇见。<br><br>至于很多人说的什么责任诚信勇敢什么的，那玩意在贵族圈里出现比例不会比其他人种更高，而且无论东西方，贵族们道德败坏程度绝对高于普通人，毕竟普通人想败坏也没机会。<br>如果你了解欧洲史，就知道贵族那伙人道德败坏到了极点。<br><br>如果你还不服，听听伏尔泰的这句话，“贵族们哪个精神是普通人没有的？如果贵族们的精神普通人都有，那哪来的贵族精神？”嗯，现在知道欧洲贵族都喜欢伏尔泰，但是伏尔泰不鸟他们的原因了吧。<br><br>西欧的贵族的成因跟中国差不多，我们在这篇文章里提到了，《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247485428&amp;idx=1&amp;sn=ea32c76f0ae9466d452489849f8f26e1&amp;chksm=fab151d5cdc6d8c333d1646b30892059420b39077b545c2d5b85d02dc6c2ed69bd3d26ac5649&amp;scene=21#wechat_redirect" target="_blank">碎了一地的德意志是怎么崛起成为欧陆强权的</a>》，欧洲的贵族一部分就是在罗马崩溃后蛮族部落军事领袖转变过来的，那时候罗马以为的地盘绝大部分都是蛮族控制着，后来罗马崩溃了，他们上位了。<br><br>罗马崩溃前，北方蛮族部落里的酋长昨天头上还顶着个狮子头带着大家到处打劫，今天就成了伯爵，过上了上流社会的生活，或者跟着他们的酋长去灭了西罗马，也被裂土封侯了。<br>德意志和法国那一带的贵族都是这么来的。<br><br>后来有些部落实在是太猛，比如什么“铁锤查理”，你就算不知道这人是干嘛的，听这外号也能多少了解下这人的性格爱好以及行事风格，他们部落打服其他周围的部落，大家低头认怂，主动上贡，形成部落联盟，慢慢的，部落联盟就变成了国家，“铁锤”自己做元首，其他部落元首做公爵，一起被平民养着。<br><br>欧洲一直保有这种部落联盟的旧风俗，皇帝本人代表的是一支力量，被其他部落给制约，所以欧洲皇权要小的多的多。<br>这种制度，一般称为“军事贵族民主制”，也可以称为“贵族共和”，类似我国商周，两晋，隋唐。<br><br>此外比较有代表性的是英国，因为英国贵族是外来的。<br><br>英国的结构比较奇怪，源于一次诺曼人的入侵，啥？不知道什么叫诺曼人？就是维京海盗，我找了张剧照，大概长下图这样，北欧现在也盛产死亡重金属，看看造型就知道千年来是有传统的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdxxbk7aSWBGxaGyIWBCq6o8OHRzTJCZmg8XIFjfC9zV1JTzuVBatBYhOK9STbdgl8GRgmaxwVic7A/640"><br><br>维京人跑去人家法国住下了，不走了，法国当时也四分五裂，赶不走他们，于是法国国王就分了他们一块地，就在现在诺曼底那一带，当时叫诺曼底公国，大概是下图这样的：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdxxbk7aSWBGxaGyIWBCq6oYnMkp95hTMiaCAnvtoeOBPxmicTKIWiaLO2bib7XibkNYYBJqUOPClxPdTA/640"><br><br>这伙人就在诺曼底那一带跟英国隔海相望，英国以前是有土著的，后来盎格鲁-撒克逊人（日耳曼人的一支，类似中国人里的河南人）跑到岛上去一顿砍杀，把土著赶山上去了，就是我们上图的那个造型，好地方被盎撒人占着，苏格兰和爱尔兰都是凯尔特土著，现在大家知道为啥爱尔兰已经跑路了，苏格兰也要离开英国了吧？<br><br>没想到诺曼人在1066年入侵到了英格兰，把英国以前的上层杀了个干净，这三千武装入侵的诺曼人于是成了英国上层，也就是大家说的英伦贵族，让英国人当爹给养着，一直玩到1999年，甚至现在的英女皇，也有诺曼人和德国人的血统。<br>讽刺的是，最爱聊贵族的英国人的贵族反而不是英国本土的，也就是说，盎格鲁撒克逊人的上层是维京人。<br><br>英国贵族非常有代表性，贵族都是起源于暴力，最早的贵族都是军事贵族。<br><br>俄国也是这样，俄国上层贵族成分非常复杂，形成了复杂的政治地层，最早跑到俄国那一带的维京人，征服了当地的斯拉夫人，过上了不劳而获幸福的贵族生活，大家可能听过俄罗斯历史上的“留里克王朝”，王朝的缔造者就是维京人。<br>后来又来了蒙古人，蒙古人把维京人为中心的俄国人打的跪地叫爸爸，蒙古人又当上了当地的贵族之上的贵族，大家一起其乐融融地共同统治俄国。<br><br>这也是为啥大家经常说，剖开一个俄国人，会跳出一个鞑靼人（鞑靼人就是蒙古人）。<br><br>至于印度就不多说了，种姓制度嘛，啥叫种姓制度？就是贵族制度，一层一层的，互相之间不通婚，下层养着上层。<br>历史上来一批征服者，就多出一层贵族来。<br>印度本地的老百姓到现在都处于最底层。<br><br>印度的种族隔离做的最有成效，印度上层现在长得跟普通老百姓都不一样，我们看到的印度明星基本都是入侵进来的雅利安人，长得跟波斯人有点像，印度土人长得像猴子，不多说，放两张图吧，仔细看看鼻子嘴型肤色，就能看出来人种都不是同一个：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYfCjJrWNiaJmCrXMT7WkAiaORtLOX8VMZUGSlNcwib1piauUxsch0sVSpgwbsCSYMvdke58DKRlkbswdQ/640"><br><br>2<br>&nbsp;血统到底可以有多硬？<br><br>我国古代的南朝就是一个典型的贵族共和时代，晋朝北方不是发生了游牧民族入侵乱了嘛，皇帝带着一群大户人家一溜烟跑到了南方，在南京那一带继续混，历史上叫“东晋”，首都跑东边了，所以叫东晋。<br><br>但是到了当地后，人生地不熟，大家又不是很认他们，多亏了大户“琅琊王氏”大力支持才站稳脚跟，琅琊王氏本来是在山东青岛那一带混，后来跟着皇帝到了南方后，势力竟然比皇帝都大，当时琅琊王家和东晋皇帝是平起平坐级别，当时的人就说是“王与马，共天下”，这个王氏和后来的谢氏并称“王谢”，旧时王谢堂前燕，说的就是这两伙人，权势熏天。<br><br>欧洲也一样，拿破仑都当上皇帝了，后来娶了一个哈布斯堡宫廷的公主，那妹子尽管下嫁给拿皇，不过从来也没看得起过拿皇，不止她，欧洲贵族们没有一个把拿破仑当贵族。<br><br>反倒是哈布斯堡家族，正统欧洲豪门，家族内部所有人都长得跟马戏团里的猴子似的，长得个奇怪的下巴和外翻的嘴唇，他们自己觉得帅的不得了，如果没有这么帅的下巴和嘴唇就不配做哈布斯堡的人，为了保住这个奇怪的下巴，他们内部长期保持近亲结婚，就跟狗子似的，为了维持性状不退化，坚决不能跟其他狗杂交。<br><br>哈布斯堡的下巴是这样的，都是一副鞋拔子脸，通过长期近亲结婚才能保住这副模样：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdxxbk7aSWBGxaGyIWBCq6orM2bYhysKxwpYloicanpr3pSUP2o6QQgAjgpFhz6wrQPXvElftm1Vqw/640"><br><br>同理，前些年英国的那个哈里王子没秃头，英国人都怀疑他不是亲生的，真亲王怎么可能不秃头呢？戴安娜王妃生活不检点，大家都怀疑哈里王子有问题，直到哈利王子也秃了，大家才安静下来，纷纷表态确实是亲生的，错不了。<br>下图最左边这个就是哈里王子，也秃了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYfb0H0LmPH2JYzobGrzfe3vraH1xia1ru2MLdNCfn2ucot7lxE5Qb7lXwqibOWOE9J6Q2OWJJNPiczYA/640"><br><br>懂了这些，大家再看下边这句话，是不是觉得很奇怪？<br><br>“三代才能培养一个贵族”<br><br>醒醒，贵族是血统啊！<br><br>血统能培养吗？就好像一个土狗能通过三代培养成一个柯基吗？而且有些人在那里学贵族的玩法，就像是土狗在学柯基走路一样，比东施效颦都难看。<br>而且没必要学，学啥学，咋不去学哈布斯堡王朝的大下巴去呢？那才是真贵族。<br>而且贵族就跟加菲猫似的，为了维持血统纯正，长期近亲繁殖，大部分是脑残，问题是加菲猫才是他们猫星人中的贵族。<br><br>这也正是贵族制反动的地方，这个体制的本质是划了一条几乎没法逾越的线，把人分成好几等，一个人的成就一切是由家庭决定的，很多游戏你天生没法玩，连门都不给你开。<br><br>说到这里大家可能奇怪了，那拿破仑不照样爬上去了嘛？其实尽管当时欧洲贵族鄙视拿破仑，但是他的出身并不低，属于科西嘉当地上等人。<br>而且他正好碰上大革命了，贵族被杀的七零八落，风云际会，机会多，能力强，得到了新兴权贵的支持，上位也快。<br><br>整体而言，贵族这条红线，无论是曹操还是拿破仑，他们都逾越不过去，这一点无论是在英国，还是在俄国，或者德意志，奥匈帝国的哈布斯堡王朝，或者穆斯林的苏丹地盘上，甚至远到印度次大陆和日本，都像一堵玻璃墙一样竖在那里。<br><br>3<br>&nbsp;贵族的衰亡<br><br>贵族们这么牛逼，少量的人，玩转着全社会绝大部分资源，按理说应该能一直欢乐到天荒地老才对，但是这玩意本身是低生产力的配套社会结构，等生产力稍微有点提升，最先灭了他们。<br><br>有点像人类历史上一直以来的噩梦，游牧部落，动不动就攻城略地，伏尸百万，但是机枪和轻型火炮出现后，他们几乎瞬间变得能歌善舞热情好客，这就叫技术进步带来的社会变革。<br><br>我国从秦朝开始国家转型，到了唐宋完成，由于耕种技术不断进步，国家的统治力量由贵族豪门转向了平民，也就是说，政府内部的统治阶级主力开始从基层选拔的，而不再像之前那样全是贵族。<br>而且这些人地位是不稳的，面对激烈的竞争，随时可能被倾覆，他们自然得更加兢兢业业一些，不像欧洲哈布斯堡那样的马戏团家族能持续一千多年。<br><br>这也是为啥中国两千多年前有“王侯将相宁有种乎”的呐喊，在西方同时代简直不敢想象，在西方，社会上层那就是血统决定的，你普通老百姓敢闹事，不仅会遭到本国上层的镇压，还会遭到邻国的镇压，比如法国革命了，老百姓杀了法国贵族，立刻就遭到英国俄国普鲁士奥匈的围攻，一次接一次的反法联盟，直到拿破仑被流放他们才停手。<br><br>但是历史的洪流滚滚向前，从来也不管你喜不喜欢。<br><br>欧洲在大航海之后，天量的海外财富从新大陆流向旧大陆，并且迅速在原本的体系之外形成了一个巨大的新阶层，历史书上叫他们资产阶级。<br><br>其实这个说法有误导性，让人感觉好像是有钱人似的，其实不是，只有一小部分是贵族之外的有钱人，大部分人还是普通人。<br><br>举个例子大家就知道了，当时海上贸易越来越多，是不是有越来越多的水手？水手们在海上溜达时得带上啤酒，不然淡水很快就臭了，是不是需要大量的酿酒师？那么多船，是不是需要造船，需要维修？维修是不是需要大量的木匠铁匠？一直推导下去大家就会发现，这种类似后来工人阶级的人越来越多，不过当时不叫工人，叫“匠人阶层”，他们是有生产资料的，所以和后来的工人不一样，资产阶级的核心就是这伙人。<br><br>现在大家也理解了为什么天量财富跑贵族以外的人那里了吧，这些脏活累活贵族们看不上也干不了，然后没想到给自己造就了一个掘墓人。<br><br>但是新兴的这伙人跟农民不一样，本身就不依赖贵族阶层，跪不下去，而且农民对地主施加在自己身上的高额赋税是没有办法的，因为农民都是原子状态，互相没法联合，只能默默接受，但匠人们就不一样的，他们相互之间是有联系的，而且都聚集在城市里，此外还有各自的行会，经常互相勾勾搭搭。<br>这个阶层弱小的时候没啥事，但是迟早有一天会发展到开始对抗皇权和贵族们的那一天。<br><br>迟早会发出人类历史上最关键的那个问句：“凭啥贵族有特权？！”。<br><br>法国大革命就是这样的一个时间点，新兴阶层起来发问，国王和贵族们纸醉金迷的日子也就到头了。<br>然后法国贵族遭到灭顶之灾，排着队被推上了断头台，当时还有一首歌，叫“挂路灯”，说的就是把贵族砍了后挂到路灯上。<br>连国王王后都被他们给剁掉了脑袋。<br><br>大家肯定听说过拿破仑代表了资产阶级，但是如果你去看拿皇的人生经历，会发现他一天资产阶级都没当过，一个撸大炮的，怎么就成资产阶级代表了？<br><br>这也是我们经常说的那句话，政治是一群人的事，新兴资产阶级觉得他能打，又能帮他们实现自己的目标，就派出代表跟他联络，说好资产阶级支持他，将来他制定那种有利于资产阶级的法律，比如废除贵族的特权，国家公布税收用途，一伙人不能无条件欺负另一伙人。<br>这玩意就是《拿破仑法典》。<br><br>观念这玩意就跟癌细胞，一旦出现就很难被扑灭，革命思潮从法国蔓延到全世界，几十年后，链式反应下，德国也跟着爆发了农民杀贵族狂潮，整个俾斯麦时代，天天担心暴民们冲进皇宫，把他和皇帝一起拉到广场上吊死，德皇好几次跟俾斯麦说，看到广场上那两根柱子了没，一个决定不慎，一根挂我，另一根挂你。<br>好在德国贵族是列强里最穷的，反而啥事没。<br><br>1917年，因为第一次世界大战濒临崩溃的俄国发生革命，农民无差别屠杀贵族，随后军队也开始倒戈，大规模处决军队中的贵族军官，最后连沙皇全家都被一起被枪毙在了西伯利亚。<br>随后奥匈帝国也发生革命，贵族彻底被推翻。<br><br>在英国，贵族政治本身就是腐败政治的代名词，不过好在英国人相对觉悟较高，面对汹涌澎湃的民意冲击，贵族也主动通过自残和让权来防止被革命，历史上发生了三次议会革命，贵族权力越来越少，反倒是保护了他们。<br><br>整体而言，有两件大事影响了英国的政治生态。<br><br>第一件事是拿破仑革命，把英国给吓坏了，英国刁民们听说法国大革命爆发了，国王被砍了，贵族们也被推上了断头台，非常冲动，当时英国主要是贵族政治，贵族们非常担心发生法国那样的事，所以才有了第一次议会革命，把权力向底层开放，让底层也选派代表到议会，有话好好说，别喊打喊杀。<br><br>而且随后开始了文官考试，大家想去政府当官第一件事是参考竞争激烈的科举考试，贵族们的智商大部分有问题，进一步退出权力部门，大量受过教育的中产阶级进入政府，这部分人进入政府后长期致力于削弱贵族特权。<br><br>第二件事是苏联成立，1917年西线打个热火朝天，突然几百万士兵不听上级指挥，扔下枪不打了，随后俄国革命，士兵们就地处决了贵族军官，沙皇也被枪毙，工人阶级上台了，消息传到英国，英国工人家家挂红旗，眼瞅要迎来一波社会主义新高潮，那本《巨人的陨落》里也有这方面详细描述，要知道，共产主义革命本来是马克思给英国量身定做的，好险，差点在英国重演俄国发生的那一幕。<br><br>搅屎棍总有一种神奇的技能，碰上打不过的就站到那一边。<br><br>在1884年，英国爆发了史无前例规模的大规模集会游行，要求废除贵族们的世袭特权，要求更多的平民进入议会，大批资本家和代表平民的议员开始被选入政府。<br><br>到了一次世界大战前，在一次选举中，179名新贵里，只有20个地主，你们就知道已经衰落的不成样了。<br><br>而且跟着贵族一起地位下降的，还有国王，英国皇权在伊丽莎白那时代达到了巅峰，随后就一直在下跌，中间国王还被资产阶级代表克伦威尔处决过一次，换过两次，一次是荷兰人去英国当国王，另一次是德意志人，到后来国王连内阁开会也不去，再后来干脆只有当吉祥物的权利了，贵族是国王的附庸，国王地位下降，他们也跟着下跌。<br><br>当时英国贵族主要盘踞在上议院，在两百年间，英国整体的趋势就是给上议院“去权力化”，到了1999年之后，完全成摆设了。<br>当然了，能撑到1999简直算开挂了。<br><br>贵族们权力慢慢转到了平民那里，反而避免了他们重演俄国和法国贵族的悲剧，可以说因祸得福吧。<br><br>4<br>后记<br><br>经常有人说，我国没有贵族精神，不知道你们怎么看，我觉得这句话是在夸我国，因为我国两千年前就致力于消灭这种以法律形式规定的特权阶级。<br><br>我们没有贵族，也没有贵族精神。<br><br>我们有的是：<br><br>“王侯将相宁有种乎”，“一夫作难而七庙隳”，人民有选择不被奴役的自由。<br><br>我们也有：<br><br>“朝为田舍郎，暮登天子堂”，一千多年前通过教育就可以改变命运和地位。<br><br>我们还有：<br><br>“秦时明月汉时关”，“黄沙百战穿金甲，不破楼兰终不还”，汉家儿女共赴国难，三千里外觅封侯。<br><br>最重要的是：<br><br>如果你说“诚信，勇敢，自律”等观念是贵族精神，其实你说的是社会主义核心价值观。<br><br>',
'<h2>全程骑行中巴公路</h2><br>本文转载自：浩然文史（ID:haoranwenshi）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1591515920.jpeg"><br>今天的喀喇昆仑公路（作者摄）<br>2012年，我曾全程骑行了中国到巴基斯坦的公路（喀什到伊斯兰堡），这条公路从喀什出发一路向南，翻越喀喇昆仑山，直至巴基斯坦境内，所以我们也习惯称这条公路为“喀喇昆仑公路”或者“中巴公路”。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591515920.jpeg"><br>我骑行在中巴公路上（作者摄）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1591515920.png"><br>一、中巴公路的历史见证<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591515920.png"><br><br>行走在中巴公路上，我想到了一个重要的历史事件。<br>唐开元年间的一个春夏之交，处于西域的安西都护府高仙芝奉命向西远征，他率领10000多名士兵，从新疆库车出发，经阿克苏、巴楚，翻越帕米尔高原，一举打败了吐蕃军队，并征服了小勃律，也就是今天的吉尔吉特。<br>我们今天要说的罕萨，就是吉尔吉特的一部分。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591515920.jpeg"><br>吐鲁番交河故城，唐安西都护府就设在此<br>2012年7月1日，我们沿着当年高仙芝远征的路线一路向西，翻越帕米尔高原，前往巴基斯坦的第一站罕萨。<br>刚刚到达罕萨我们就得知，前面的路因为滑坡、泥石流，道路已经塌方，无法前行。<br><br>经过一番周折，我们在7月6日到达罕萨时，当地政府还在组织抢险人员清理道路，组织志愿者疏散群众。<br><br>如果坝体就此稳定下来，那是万幸，就像西藏东部的然乌湖、易贡湖，都是堰塞而成。<br>虽然易贡湖在20世纪初诞生于山体崩塌，又在这一世纪末溃决，存世不过百年，完成了河—湖—河的轮回。<br>所以我们在采访罕萨新任地方长官扎法尔·瓦戈尔·贾伊时，他虽为堰塞湖事既忙又愁，但总还能热情地接待我们，要是再晚上一周，道路封闭，连罕萨都去不成了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591515921.jpeg"><br>易贡湖风光<br>在罕萨王宫可以看到，宫殿的城墙旁边不远处就是高大的冰川遗迹，冰川最低端的冰舌，距离罕萨王宫只有不到1公里的距离。<br>但是这些年全球气候变暖，周边的冰川已经开始出现了大面积的消融。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1591515921.jpeg"><br>巴基斯坦罕萨谷地<br>而由詹姆斯·希尔顿的同名小说《消失的地平线》改编的电影，就是在这里拍摄的。<br>在西方人的眼中，罕萨就是一座典型的梦里的那个“香巴拉世界”，一个远离世俗纷扰的世外桃源。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591515921.jpeg"><br>今天罕萨的历史遗迹（作者摄）<br>在距离罕萨不远处，有一座藏式皇宫。<br>这座藏式建筑位于罕萨河谷卡里玛巴德制高点，当地人称为“巴特拉城堡”。<br>据说，当时这里是罕萨国王迎娶巴尔蒂斯坦公主时修建的的宫殿。<br><br>当地的讲解员说，在千余年的历史上，罕萨有将近28位国王在这里登基。<br>由于史料的匮乏，我们还无法熟知古代罕萨的真实面貌，但是近代的罕萨却被西方殖民者清晰地记录了下来，罕萨成为英国与俄国争夺的焦点地区。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591515922.png"><br>巴基斯坦的巴尔蒂斯坦（唐称大勃律，清称巴勒提）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1591515922.png"><br>二、罕萨的今昔<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591515922.png"><br><br>其实罕萨这块地方，一度属于中国。<br>我们在王宫里看到的文书，被郑重其事地装裱在相框内，初看疑似委任状，定睛细察，方才得知是中国新疆地方政府下发的名为“传牌”的公文和一份批文。<br><br>我们先来看传牌的内容，其中民国13年（1924年）到24年（1935年）的几份传牌，经过汉文与乌尔都文对照，大意是说：坎巨提贡差某某，领到各项赏物，从喀什取道蒲犁返回坎部等。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591515923.jpeg"><br>中国新疆喀什和巴基斯坦交界处有一山谷<br>再来看那份批文，发自清代喀什噶尔“钦加盐运使衙署”，大意为：本道已让张旗官等人资遣该部难民回去，如各人有牛羊自必同时带回，为何该部代理头目声称还有牦牛杂物寄留在赛必德哎里罕处，着令查饬，如属实再行给领。<br><br>传牌背后的故事说来话长，集中到一点，就是罕萨从前的归属问题。<br>此地与一山之隔的中国新疆不仅有天然的联系，在山那边的塔什库尔干境内某处也有放牧权。<br>其与中国，正是封建时代常见的宗藩关系。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591515923.png"><br>今天罕萨附近的帕米尔高原（作者摄）<br>乾隆二十六年（1761年），罕萨正式归附。<br>每有新王即位，都要向朝廷上报，得到朝廷的认可，罕萨王则每年遣使去喀什进贡，以1.5两沙金换来2大匹绸缎。<br>到了同治年间，由于难以抵挡邻邦进犯，罕萨又认领了克什米尔大君的宗主权，同样以少量的贡品换得可观的收益。<br><br>这也是旧时弱势的边缘土邦的生存策略，既无关智慧，也无关狡猾。<br>但也有风险，因为罕萨对两边的宗主并不总是左右逢源。<br>到了19世纪80年代，也就是清朝的光绪年间，在英、俄对帕米尔的激烈争夺中，罕萨成为牺牲品，这就涉及到前面提到的那一份批文了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591515924.jpeg"><br>帕米尔高原<br>唐蕃时期的大勃律、小勃律古地，近几十年来在巴基斯坦一直作为联邦直辖区，各设自治委员会。<br>不久前正式建立了吉尔吉特—巴尔蒂斯坦特别区。<br>罕萨分区包括罕萨本部与罕萨河对岸的纳格尔，分区首长由联邦政府任命。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591515924.jpeg"><br>中巴公路上的塔吉克人（作者摄）<br>我们在骑行罕萨的沿途见到了一个叫贾伊拉巴德的筑路长官，在和他聊天中我们知道，这位长官从16岁时就常年驻守中巴公路，他见证了中巴公路最近20年发展的点点滴滴，而且对每一个来到这里的中国人都记忆犹新，说和他聊起中国，就好像一家人一样。<br><br>这位36岁的长官还告诉我们，中国政府每年都为罕萨提供非常丰富的物资支持，同时还加紧对罕萨这一带公路的维护。<br>他说，这些年来，越来越多的中国人选择来罕萨旅行，这里的旅游业发展特别的迅速；同时当地政府也特别重视罕萨居民的教育，所以在整个巴尔蒂斯坦地区，罕萨人受教育程度是最高的。<br>离开罕萨后，我们就继续向着伊斯兰堡的方向进发。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591515925.jpeg"><br>今天帕米尔高原的巴基斯坦人（作者摄）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591515925.png"><br>文史君说<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591515925-1.png"><br><br>喀喇昆仑山从古至今都是中国通向西域以及南亚各国的重要通道，我曾三次前往帕米尔高原，了解了中巴公路背后的点滴历史。<br>从地理位置上看，中巴公路所经过的帕米尔高原是重要的国际战略要地，也是东方文明与西方文明之间沟通的通道，而罕萨正好是这条通道上的一颗明珠。<br><br>参考文献<br>佘太山：《西域通史》，中州出版社1999年版。<br><br>石泰安著（法）：《西藏文明》，国际文化出版社2008年版。<br>',
'<h2>有色族裔人口的失控，正在慢慢的毁掉美国</h2><br>有色族裔人口的失控，是美国最大的一颗地雷，对美国的国本构成了极大的威胁。<br>在核平时代，如果说有什么力量能够摧毁美国，我觉得可能就是这个问题了。<br>黑人频繁的暴动，马丁·路德·金的出现，黑人等有色族裔获得投票权，这一切都是在1950年之后出现的。<br>有色族裔存在于美国200余年，为什么种族歧视那么严重都没啥事，偏偏近几十年出现这么多事。<br>最大的原因，就是有色族裔的人口，在1950年之后，达到了临界点。<br>美国是一个由移民组成的多民族国家，号称民族的大熔炉。<br>但绝大多数美国人口，都是白人。<br>1950年时，白人在美国总人口中占据的比例，高达90%，黑人、拉美裔、亚裔人口合在一起，才10%。<br>美国，是白人的美国。<br>这些白人大多来自于欧洲的移民，拥有相同的文化基因，当然很容易形成共识。<br>但这不是真正的民族熔炉。<br>因为黑人存在于美国200余年，文化习惯至今依然和白人不同，而美国的很多穆斯林甚至还在穿黑袍，戴面纱。<br>离被完全融合，还早得很。<br>1950年之前的美国，黑人在经济上处于绝对弱势，在教育上处于绝对弱势，在社会地位上处于绝对弱势，甚至连在人口上都处于绝对弱势。<br>掀不起浪花简直太正常了。<br>但人口这东西，是按照百分比增长的，一旦人口达到一个临界点，就会以疯狂的速度增加。<br>每一个白人妇女，平均生育1.7个孩子，而一个有色族裔妇女，平均生育2.2个孩子。<br>这一点点差距被时光的力量放大后，就会导致非常恐怖的结果。<br>1950年，美国的适龄儿童里，白人学童的比例为90%。<br>1995年，美国的适龄儿童里，白人学童的比例已经下降到了65%。<br>2014年，美国的适龄儿童里，白人学童的比例已经下降到了47%。<br>虽然总人口中白人依然是绝大多数，但新生儿的比例，已经预示了美国的未来。<br>根据美国人口普查部门的估算，到2050年，美国人口中纯白人的比例，将从90%下降到46.6%，其余均为有色族裔，主要由黑人和拉美裔组成。<br>白人在美国的比例持续下降，而且是直线下降。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjicGJRGnVLqyicgJjCx61xiap3rxyjWpq3ROAfemncH11zyHDMiaNH2ehw0eCm8XQShSosSqZUJlmGbA/640"><br><br>白人虽然富裕，但生育率非常的低。<br>有色族裔虽然贫穷，但天生热爱生孩子，他们的种族文化鼓励生育。<br>再过数十年，白人的种族数量，将不会在美国占据统治地位。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjicGJRGnVLqyicgJjCx61xiapc0UJIgmxU3KDWtZbAp9RypwJeH8wPicV7FiakxvxGNzbH2dou5lpwLgA/640"><br><br>有人可能会说，虽然白人数量变少了，但总人口不变啊，美国的国力又不会因此衰弱，最多肤色变深了点而已。<br>事情远远没有这么简单。<br>美国是白人开创的国家，美国的主流文化是白人的文化，一旦白人的种族数量不占据统治地位，麻烦就来了。<br>因为，美国是一个民选制国家，一人一票制是美国的立国之本。<br>白人的一票，和有色族裔的一票，是等价的。<br>但白人享受的社会地位和资源倾斜，和有色族裔，是不等价的。<br>数百年来，白人长期占据优势的社会地位和经济地位，是富裕阶级，而有色族裔总体来说是被剥削和压迫的阶级。<br>封建时代和民国时代，理论上佃农和大地主也是平等的，理论上佃农也是可以成为大地主的，但你觉得，佃农和大地主真的平等么？白人和有色族裔的矛盾与其说是种族矛盾，不如说是阶级矛盾，类似于大地主和佃农之间的矛盾。<br>一旦有色族裔的人口占据优势地位，利用一人一票制，他们就可以选出自己的政治领袖，从而拿到和白人平等的地位，甚至反过来剥削白人。<br>这种大规模的阶层利益剥夺，会引来剧烈的抵抗，这必然会引发暴力冲突甚至是革命。<br>中国的阶级革命，是打出来的，不是谈出来的。<br>在大地主占据绝对优势的时期，有一些白左大地主，会怜悯佃农，会施舍佃农，以满足其同情心和圣母情怀。<br>但如果有人要大规模的把大地主的权益转移给佃农，这一定会引发流血冲突。<br>哪怕在同一个种族内，大家也是仇人，这叫阶级矛盾。<br>断人财路，如杀人父母。<br>人类的个体多种多样，确实有人拥有真正的圣母情怀，也确实有人不计较自身利益的得失。<br>但一群人组成的国家，却冷静的可怕，处于绝对理智状态，绝对不会圣母心泛滥。<br>国家之间，只有永远的利益，没有永远的朋友。<br>种族之间，也是一样。<br>白人个体里确实存在圣母心泛滥的白左，但白人这个种族，一定是利益至上的族群，不惜代价让本族利益最大化。<br>而有色族裔，也一定是个利益至上的族群，同样也会不惜代价让本族利益最大化。<br>白人种族内有大量的极端种族主义者，奉行白人至上。<br>你以为黑人种族里就没有？等黑人种族庞大到一定的程度，同样会诞生出大量的黑人至上主义者。<br>2017年8月15日，CBS芝加哥地方台报道，一名黑人牧师James E Dukes要求芝加哥市政府改掉“华盛顿公园”和“杰克逊公园”的名字，因为“奴隶主不配让我们的孩子们在以他们命名的公园里玩耍”，同时还要求将公园附近一座华盛顿雕像移走。<br>特朗普曾经开玩笑的说过这种话，没想到成为了现实。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjicGJRGnVLqyicgJjCx61xiapplRaB03F4DNeOuzbJB2ial3r0PW2Xd0upuwCrj3qlxo7Cu3k80l3JQw/640"><br><br>如果黑人掌权，彻底抹杀掉开国领袖华盛顿和杰斐逊这些黑人奴隶主。<br>那请问，这还是美国么？而现实利益的争夺，必然会更加的残酷。<br>在一人一票和人人平等的体制下，为争抢有限的经济资源和教育资源，黑白双方必然会爆发剧烈的冲突，甚至是流血冲突，而这会引来美国社会剧烈的震荡。<br>如果维持一人一票的制度，那种族问题必将摧毁美国。<br>但如果否定一人一票的制度，那美国的国本必将动摇。<br>当然，如果白人心甘情愿的退出富人区，把资源和地位都拱手让给有色族裔，那美国可以做到顺利过渡。<br>但如果白人真这么做了，那还叫白人么？别忘了白人是怎么发家的。<br>美国目前的体制，融合民族的效果特别的差。<br>根本不是什么民族熔炉，连火锅都不算，之前完全是依赖白人的统治性数量才维持了国家的稳定。<br>1994年，7万拉美裔美国人上街游行，要求美国政府给予他们更多的福利，比白人还要多的福利，以“平衡种族歧视给拉美裔带来的损失”。<br>但这些人游行的时候，打的不是美国国旗，而是墨西哥的国旗。<br>问美国政府要钱要资源，连美国国旗都不愿意打。<br>凭什么？2016年，美国有色族裔爆发过一次反特朗普的大游行，因为特朗普是一位白人至上主义者。<br>当时，拉美裔带着墨西哥的国旗游行，而穆斯林则蒙着面纱游行。<br>这些人享受着美国福利，却丝毫不认同美国文化，同时觉得白人迫害了他们几百年，还特别能生孩子。<br>等人口达到了一定的数量，你猜会发生什么？实际上，白人种族已经有所警觉，奥巴马曾经给有色族裔提供了很多福利，激发了白人的大量不满。<br>于是他们立刻选了一个白人至上的特朗普上台，而特朗普上台后为了实现自己的选举承诺，大力度驱逐移民，同时确保白人的权益。<br>这导致美国的种族主义立刻抬头，最终引发了这一次的美国大骚乱。<br>现在的白人选票还很有优势，还能选出特朗普来压制有色族裔，但当白人没了选票，又该怎么办？黑人很能生，拉美裔也很能生，但这些有色族裔都不怎么认同美国的文化。<br>目前，有色族裔人口最多的是加州，这里的白人数量已经低于50%，有色族裔人口占据了绝对优势。<br>所以加州是美国独立倾向最强的一个州，极其不认同美国文化。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjicGJRGnVLqyicgJjCx61xiapxc3LpTANHZOrzvupd7FhwemSMCjiccvVxC6iaVOgNw1qXWIicnIdHgHQQ/640"><br><br><em>有色族裔人口百分比</em><br>如果以后所有的州都被有色族裔占据了人口优势，那美国随时可能四分五裂。<br>不同肤色民族的融合是一个大难题，是美国的一颗大地雷。<br>美国的精英都知道这个地雷的存在，但大家都没办法解决，只能装不知道，拖一天算一天。<br>要解决这个问题，有下面几种方案：1、鼓励白人生育，让白人的生育量超过有色族裔，维持美国的稳定。<br>这一招早试过了，白人妇女根本不愿意生，没用，这条路走不通。<br>2、限制有色族裔生育，让有色族裔的生育量低于白人。<br>这违反美国的文化，生育权在美国被认为是天赋人权，政府无权限制，所以这条路也走不通。<br>3、剥夺有色族裔的投票权，可以维持美国的国体稳定。<br>当年有色族裔只占10%人口的时候就通过暴动拿到了投票权，如今他们人口占50%了你想剥夺？做梦吧。<br>所以这条路也走不通。<br>没招了，这就是个无解的难题。<br>美国的种族冲突注定越演越烈，到最后难以收场。<br>美国不是什么伟大的民族熔炉，而是一个色拉盘，泾渭分明，互不融合。<br>加州只是第一个，数十年后，每个州都会成为加州，美国将会爆发极大的内乱。<br>美国的未来会如何我不知道，但我知道，要度过这一劫，美国必然元气大伤，四分五裂也不是不可能。<br><br><br>真正的民族熔炉是中国<br>中国就不存在美国这样的问题，因为中国是真正的民族熔炉。<br>中国的面积非常大，大到连吃豆腐脑，都能诞生出甜党和咸党，在网上吵翻天。<br>但中国最北边的东北人，可以轻易到最南边的海南岛生活，根本没有任何隔阂，也不存在任何歧视。<br>老祖宗给我们留下的财富，不仅仅是中华文化，还有长达2000年的民族融合。<br>在这2000年里，依靠大一统政权的强势整合，外加2000年时光的力量，中国被整合成了一个民族，那就是汉族。<br>如果只给中国200年的时间，那中国也没办法完全融合外来民族，但中国花了2000年来做这个事，这就是老祖宗的遗产。<br>2000年之后，汉族人口占据中国人的99%，其余所有的少数民族加起来只占1%。<br>而且相当多的少数民族，其实是汉族人去充数的。<br>建国以来仅仅只有数十年时间用来磨合，很多真正的少数民族，也已经和汉族穿一样的衣服，说一样的语言，写一样的文字。<br>如果他不说自己的种族，你根本不知道他居然是个少数民族。<br>因为大家都是黄种人，外貌差不多，只要衣服、语言和文字统一了，那大家就没什么隔阂和歧视了，融合速度其实很快。<br>这一点又是中国得天独厚的优势，民族熔炼比美国容易的多。<br>美国的白人和黑人肤色差距太大，等于每个人都把身份证和种族贴在了脸上，这很难消除歧视，达成真正的民族融合。<br>而且中国是民主集中制国家，介于民主制和集中制之间，和美国的一人一票选举制度不一样，我们不会因为种族问题动摇国本。<br>所以，中国从来不操心种族问题，因为我们没有这个问题，无论从哪个角度都不会出现这样的问题。<br>我们可以慢慢发展，我们的未来之路没有地雷，只需要耐心等待美国内乱就可以了。<br>当不断增长的有色族裔人口，拥有美国50%以上选票时，大戏即将登场。<br>那个时候，就是中国反超美国的机会。<br>什么叫文化遗产，什么叫民族底蕴。<br>这就是。<br><br>',
'<h2>官哥汝定钧 柴窑</h2><br>早在十七世紀，西方就已掀起過一股「中國風」，中國的茶葉、中國的絲綢、中國的瓷器，成為當時上層社會的奢侈品。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=2gkct7p/ctp-vzntr/588sr76s0q684q90or19qps8o52p3p1n.jpg"><br><br><br>圖片來源：網絡<br>今天，我們要說的就是「中國貨」中的典型代表，瓷器。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=11792rq/ctp-vzntr/rq7no30276qr4p2onp051ps742pq8on9.jpg"><br><br><br>圖片來源：網絡<br>最能代表中國瓷器製作水平的，是宋代的五大名窯：汝、官、哥、鈞、定。<br>簡單一點說，它們就是四個民營企業和一個國營企業。<br>官　窯<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=3a6kvb/ctp-vzntr/87qos945q6o74800n214837s1s5s4r4q.jpg"><br><br><br>官窯大瓶　北京故宮博物院藏<br>首先我們來說官窯，為什麼先說官窯呢？因為我們要先分清一個概念，官窯為啥叫官窯。<br>官窯，顧名思義，即官方管理的窯。<br>早期的瓷器，朝廷也是向民營企業訂購的。<br>後來，到了宋徽宗時期，這位藝術大師不滿足於民間定製，非要自己整出一個窯口，即汴官京窯。<br>你也知道，這位被皇位耽誤的藝術大師，後來下崗了，但他設置官窯的這個做法，被南宋延續了下來。<br>南宋皇帝說，你整一個窯口，那我整兩個！於是就有了修內司官窯和郊壇下官窯。<br>可惜玩「窯」喪志，南宋也滅亡了，屬於宋代時期的官窯也消失了。<br>宋代的官窯瓷器，論質量、藝術高度，在中國瓷器史上可是頂呱呱的。<br>那麼官窯有什麼特點呢？我們有一個口訣，記住它，對你了解官窯十分有幫助。<br>紫口鐵足官窯現，釉細潤厚超胎限。<br>瓷器足部本無釉，燒後黑色都可見。<br>口部釉薄顯胎骨，粉青翠青價上萬。<br>意思是器口薄，釉也薄，胎重，達到釉最薄，圈足無釉，有黑灰胎。<br>宋代官窯瓷器主要為素麵，無過多修飾。<br>其中，「舊官」厚重，「新官」輕薄。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=2c6sqvf/ctp-vzntr/19n77603r43q435n81697pn0562nn7q9.jpg"><br><br><br>圖片來源：網絡<br>那麼，「紫口鐵足」是什麼？<br>官窯主要燒制青瓷，青瓷胎料中含鐵量高達3.5%-5%，致使製品的口緣釉薄處露灰或灰紫色、而底端刮釉露胎處呈黑褐或深灰色，從而呈現「紫口鐵足」的外觀。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=16fa64r/ctp-vzntr/4on9rr538p2945nso4p51r0n59870005.jpg"><br><br><br>官窯圓洗的底足部位<br>宋以後，歷代官窯也曾有仿燒，但卻再也燒不出宋代官窯瓷器的神韻了。<br>哥　窯<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=3apo9g4/ctp-vzntr/7oq1882q6o094749ns3785rr12759s41.jpg"><br><br><br>哥窯膽式瓶　北京故宮博物院藏<br>我們為什麼把哥窯放在第二個說呢？是因為哥窯和官窯極為相似。<br>哥窯，很直白，哥哥的窯。<br>據古籍記載，哥窯來源於宋時倆兄弟，一個叫章生一，一個叫章生二，然後他們倆搞定了兩個窯，哥哥搞的窯就叫哥窯，弟弟搞的就是弟窯（又叫龍泉窯）。<br>哥窯產地在浙江龍泉，因此也叫「龍泉哥窯」。<br>那麼，官窯、哥窯咋區分？<br>歷史官窯難區分，金絲鐵線一樣真。<br>紫口鐵足也一樣，口薄是官無汗真。<br>意思是說像孿生雙胞胎一樣，看哪都一樣。<br>兩岸故宮有一些哥窯瓷器，為了和其它哥窯做區分，這裏的哥窯被稱為「傳世哥窯」，來源複雜，年代和窯口很難弄清楚。<br>「傳世哥窯」也有和官窯一樣的開片紋，叫金絲鐵線，即「金色的細線+黑色的細線=金絲鐵線」，真佩服古人造字的智慧，就是這麼淺顯易懂。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=2k9lp36/ctp-vzntr/6s5o891ss22n420r87s50s82pp255po3.jpg"><br><br><br>金絲鐵線的開片十分明顯 圖片來源：網絡<br>汝　窯<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=1jp87rm/ctp-vzntr/0n16898q58qn4748nq51s9194n305338.jpg"><br><br><br>北宋汝窯青瓷無紋水仙盆 台北故宮博物院藏<br>汝窯，窯址在今河南省寶豐縣清涼寺，宋時屬汝州，所稱汝窯。<br>汝窯，一開始也是民企，後來被欽定為宮廷御用瓷，也叫汝官窯。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=2o5iubj/ctp-vzntr/23q15p4q6n16491o90397s860sooqppq.jpg"><br><br><br>北宋汝窯青瓷「丙蔡」碟 台北故宮博物院藏<br>如何分辨汝窯呢，主要看形聽聲，口訣如下：<br>胎薄釉薄色天青，釉中開片扣木聲。<br>撇口撇足肚如鼓，灰胎矽化芝麻釘。<br>意思是薄胎，細釉，釉色有天青色、粉青、月白三種，因胎薄，又開片，所以常常是扣之木聲。<br>口、足都向外撇，胎是香灰那樣的白中泛灰的白灰色，支釘顯凹，如芝麻的痕跡，常見支釘處顯矽化的狀態。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=3nm9pc0/ctp-vzntr/05pr0q11694o40r68on1noqp1n7r8qqp.jpg"><br><br><br>台北故宮藏汝窯「奉華」款紙槌瓶　底部有5個細小的支釘痕<br>器形以小型為多。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=2geunil/ctp-vzntr/qnr792405p8n4o208p63012o94rs0sn5.jpg"><br><br><br>汝窯天青釉三足樽承盤 北京故宮博物院藏<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=3sv43sh/ctp-vzntr/113qoqr5q9n546nno04noqr8r01971s9.jpg"><br><br><br>汝窯天青釉圓洗 北京故宮博物院藏<br>釉色如「雨過天晴雲破處」，「千峰碧波翠色來」，釉泡大而稀疏，有「寥若晨星」之稱。<br>釉面有細小的紋片，稱為「蟹爪紋」。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=qr38dc/ctp-vzntr/4ppoon9760284ror8pq55qsq926r3107.jpg"><br><span class=<br><br>"loading">...</figure><br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=vca730/ctp-vzntr/85p80s640r6549p99r55315788oo12q1.jpg"><br><br><br>汝窯瓷上細小開片清晰可見<br>鈞　窯<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=4rhae0/ctp-vzntr/95p027pr98on4pnq925186471q011451.jpg"><br><br><br>鈞窯玫瑰紫釉尊　北京故宮博物館藏<br>鈞窯，位於河南禹州市，古代鈞州，故名。<br>鈞窯瓷在北宋時就生產，作為皇家用瓷。<br>鈞窯有個突出的特點是釉色豐富多樣，改變了長久以來黑、白、青，幾個單一的釉色。<br>鈞窯常常帶斑紅，高溫釉中含有。<br>紅斑藍釉有過渡，蚯蚓走泥紋路行。<br>蟹甲青斑胎泥細，高嶺土久億年成。<br>鈞窯的窯工，在釉里加了一些銅，使其產生泛紅色的釉面，在高溫下產生窯變現象千變萬化像萬花筒。<br>釉中含銅，總之就是精美又高級。<br><br><img class="lazy" data-src="https://i2.kknews.cc/SIG=lve6p4/ctp-vzntr/s0on1r42q7qn442795263626q823ns57.jpg"><br><br><br>金代鈞窯葵口盤　河南博物院藏<br><br><img class="la
