工业，西方超越我们非西方的关键一步。<br>因为有了蒸汽动力，它力量大了以后，然后真正有一个东西叫machine based industry，现代大机器生产就出现了。<br>一有大机器生产，它的经济效率就比手工劳作不知道高多少倍。<br>一有大机器生产，它就能造坚船、利炮、机关枪。<br>开着坚船，上面架着大炮、机关枪，到东方来打我们长矛大刀，这个不叫战争，这叫单方面屠杀。<br>知道吧？在大炮面前，少林寺的和尚是没有用的。<br>知道吧，你苦练十年，出来一个人打三个小伙子，没问题，你觉得很牛了。<br>人家英军士兵也不认识你，五公里以外一炮把你给轰死了，知道吧。<br>没轰死侥幸活下来，你冲到人家前面200米处，机枪一扫一样扫死，知道吧。<br>在你的技术体系里面，你就玩到了巅峰。<br>如果来个高一级的文明，人家要消灭你像玩似的！看看这几年刘慈欣的《三体》很火，《三体》其实告诉我们一个很严肃的道理，高级文明打低级文明叫降维打击，从最后的结果是很残酷的。<br>残酷到什么程度，说我消灭你，跟你没有关系，我消灭你与你无关。<br>恐怖吧。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250341?imageView2/2/w/500/format/jpg" alt="500"><br> ▲《三体》那么西方通过蒸汽革命进入到崭新的文明——工业文明，就是大机器生产为基础的文明，然后经济、军事效率碾压非西方，横扫天下。<br>所以蒸汽革命是很伟大的。<br>那么西方那个家伙不是一次工业革命，它又搞了两次。<br>1776，在18世纪70年代有了蒸汽机。<br>19世纪60年代，90年以后，是不是在美国出现了电力的广泛使用？而且除了煤炭，开始使用第二种化石能源——石油，对不对？有了内燃机，内燃机是比蒸汽机效率要好很多。<br>这个就构成了第二次工业革命。<br>然后又过了80多年，1946年在美国是不是生产出人类第一台二进制计算机，人类进入到计算机革命时代。<br>这就是人类的三次工业革命，三次工业革命共同的特点，是不是全部都是西方搞的？具体讲，全部都是西方一个讲英语的民族——央格鲁萨克逊民族搞的。<br>再具体讲是央格鲁萨克逊民族当中两个国家搞的，一个英国，一个美国。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250895?imageView2/2/w/500/format/jpg" alt="500"><br> ▲英国与美国央格鲁萨克逊人建了五个国家，英国、美国、澳大利亚、新西兰和加拿大，对不对？这五家的关系这样：英国是爹，美国是长子，其他三个是小弟弟。<br>这是一个家族。<br>然后这个家族很厉害，爹搞了一次工业革命，长子搞了两次。<br>然后因为这个家族这父子俩特厉害，于是他们家就是混得很好。<br>历史老人非常公正的。<br>你搞了三次工业革命，对人类近代的进步贡献太大了，于是历史老人就回报你。<br>怎么回报？首先是给他们家政治特权。<br>英国有一个叫日不落大不列颠帝国，主导世界政治200年。<br>然后继承下来了，是不是美利坚帝国100年？所以他们家是有政治特权的。<br>第二经济特权。<br>是不是很多产业是他们家出现的？现代航空业、现代汽车业，都在美国出现，对吧？还有很多现代银行体系在英国出现，美国再发扬光大，很多产业是他们家的，因此标准是他们家的。<br>还有就是世界体系是他们家的，原来是英镑体系，现在是不是叫布雷顿森林体系？中国都要积极加入。<br>布雷登森林体系，它的支柱是WTO、世界银行、IMF，对不对？中国是不是积极参加？不让我们进去玩，不高兴。<br>中国加入WTO花了15年时间，1986年申请，2001年才加入，很痛苦的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250867?imageView2/2/w/500/format/jpg" alt="500"><br>▲WTO我记得有一次两会，两会期间朱镕基总理答记者问，他生气了。<br>他说美国人卡我们，黑头发都谈成了白头发还不让我进，这路也太难了。<br>我有一次在华盛顿开会，然后旁边坐的就是巴尔舍夫斯基女士，就是美国USTR美国贸易代表，她就是跟石广生吵架的，石广生做外贸部长的时候，她是对手。<br>他们俩老吵架，围绕着WTO。<br>有一次我跟她坐在旁边，我说巴女士，你们怎么老刁难我们？我们申请WTO搞了15年，太难了，是不是羞辱我们？我说你看越南、印度都很轻松，一申请就加入。<br>后来巴尔舍夫斯基女士讲，她说金，你还是教授，还是名教授，你怎么脑子这么糊涂？你们跟越南能比吗？越南进来永远就是普通党员的。<br>你一进来就是常委，你知道吗？我不卡你卡谁？中国的分量块头就决定了，你一进来就是进党委的。<br>知道吧？弄得不好，直接就是党委副书记了，弄得差也是一个组织委员或者宣传部长，知道吧？越南她说，永远是普通党员，我肯定卡你。<br>这是开玩笑，这是插了一个小插曲。<br>但是实际上是这样的，就是比较严肃的讲，你像中国，他那么羞辱，15年天天写思想汇报才入党，说明我们还是很珍惜布雷德森林体系的，对不对？我们算过，待在外面。<br>得到的收益小于进去的收益，是不是？那事实也证明我们加入WTO收益挺大的，对吧？这就是美国人厉害之处，知道吧？它掌握国际体系。<br>这么骄傲的国家，中国，这么能干的国家也得低头进来，对不对？这是他厉害的地方。<br>当然它经济上的特权，就是对我们老百姓影响比较大，就金融霸权。<br>原来是英镑霸权，现在是不是美元霸权？然后是文化霸权，对不对？美国价值观吸引人，生活方式吸引人，所以中国精英层把孩子都往美国送，对不对？另外文化交流就得用英语，主要的成果发表就得英语。<br>我刚才讲Nature index，一流刊物全部是英文，对不对？然后你要顺畅的国际交流，要在国际上发文，你就得学好英语。<br>只要是上进心强的国家都重视英语。<br>咱们中国上进心特别强，所以我们政府就规定高考就要考英语，很多地方评职称要考英语。<br>前些年荒唐，学古代汉语的人评职称要考英语，对不对？没辙。<br>然后要有英语发表，评院士的时候就比较优先，对不对？所以弄得现在我们年轻夫妻都特重视英语。<br>这几天网上有个段子，说咱们海淀区一个年轻妈妈让孩子上更好的幼儿园，于是带孩子去考试，然后她跟老师讲，她说我们家孩子四岁了，掌握了1500个单词，够不够？<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250453?imageView2/2/w/500/format/jpg" alt="500">结果老师说，小宝宝四岁1500个单词在美国是肯定够了，但是在海淀区肯定不够，是不是？太荒唐了，都气死了，你说小宝宝4岁，让人家1500个单词累都累死了。<br>年轻妈妈肯定累死了，她没有周末的对吧？四岁让人家学1500个单词，妈妈肯定累得够呛。<br>年轻爸爸也累死了，都得花钱对不对？年轻爸爸拼命赚钱，然后很认真的教孩子。<br>可怜呐中国，美国人很enjoy life，对不对？<h3 id="jintopic-13">金灿荣：在第四次工业革命的竞争当中，我判断中国会赢（全国工商联讲座-4）</h3>工业革命极其重要，谁能够在工业革命上领先，必定在其他方面领先。<br>那么其他国家，如果工业革命没有抓住就落后了。<br>中国的问题是什么？就是三次工业革命我们没有完整地抓到一次。<br>你们体会一下是不是这样？第一次工业革命，蒸汽革命在英国如火如荼展开。<br>1876年开始工业革命，詹姆斯·瓦特开始蒸汽机革命，咱们处在什么朝？乾隆朝。<br>乾隆皇帝在干嘛？六下江南，然后留下了4万首诗。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434643?imageView2/2/w/500/format/jpg" alt="500"><br>    ▲   乾隆下江南图我现在非常怀疑这个数字，因为我算过乾隆老先生活了3万天，他怎么写4万首诗？是不是？我觉得是造假的。<br>我估计他把宫女、太监写的诗都算他的，对不对？元宵节搞灯会，他把这些诗算给他的，造假的。<br>因为物理上他做不到，是吧？他活了3万天，还那么忙。<br>十全老人。<br>现在看这个事就体现出了荒谬。<br>对不对？人家工业革命如火如荼，蒸汽机和蒸汽相关技术在欧陆、英伦三岛、北美广泛展开，你这边写4万首没有任何价值的诗。<br>乾隆诗我读过上百首，一点意境都没有的。<br>优美的诗一定得有意境，像图画一样。<br>乾隆诗全是华丽辞藻的堆砌，一点意境都没有。<br>家里有小宝宝千万别让他学，纯粹消耗脑细胞，一点价值都没有。<br>这就是当时中西的情况。<br>人家在经历非常伟大的变革，这边你看着无聊。<br>这是第一次工业革命。<br>第二次工业革命，美国搞电气化内燃机的时候，我们是有人去追的，就是洋务运动派。<br>主要是南方的汉族精英开始追，这里面有曾国藩及其后代，有左宗棠，有李鸿章，有张之洞，很伟大的这些人。<br>洋务运动应该是把中国工业化的萌芽给引进来了，最早的一些技术基础给引进来了。<br>但非常可惜，洋务运动整个效率是比较差的。<br>后来我们又倒霉，旁边有个恶邻日本，它搞得很好，搞得很好以后就打我们，是吧？甲午一战我们失败，失败的结果什么？巨额赔款。<br>我们再搞工业化没钱了，而日本工业化的资金就有了，对吧？然后就拉开距离了。<br>这是第二次的失败。<br>第三次是计算机革命。<br>这一次其实我们去认真学的，可是有一段时间没怎么学好。<br>我个人这么划分的：计算机46年出现，出现以后，有那么20年发展比较慢的。<br>因为一直到60年代中，计算机还是很大。<br>因为它是用老的晶体管，第一台的计算机用了18800多个晶体管，36吨重，占地面积接近200平方米。<br>那玩意儿根本不好用的，家里肯定是用不了的，对不对？<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434390?imageView2/2/w/500/format/jpg" alt="500"><br>▲世界上第一台计算机所以头20年发展很慢。<br>1960年代在英美出现了一个伟大的技术革命——集成线路技术，然后计算机就小型化了，进入千家万户，这个时候计算机就起来了。<br>这又是二十年。<br>1960年一直到1985年，1985年才有我们现在上网天天用的“.com”。<br>“.com”是1985年出现的。<br>因特网是69年在美军内部就出现了，但是民用和广泛使用的是85年。<br>有了“.com”。<br>这是第二个阶段，计算机小型化。<br>第三个阶段从85年“.com”开始，就是网络化。<br>不同的计算机分散在各个家庭、各个办公室的计算机联网。<br>目前我们人类正从一般的网络化走向下一个阶段，叫物联网。<br>原来的网络是不是计算机联网，现在是不是以计算机为大脑，把你们家其他电器连起来，下一步。<br>对不对？每家有一个指挥中心，然后把其他的电器连起来，这叫物联网。<br>物联网的一个技术叫5G。<br>因为5G+互联网是计算机革命的第四阶段，头20年是酝酿发展。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434873?imageView2/2/w/500/format/jpg" alt="500"><br>▲即将到来的5G技术第二个20年是广泛应用，计算机小型化。<br>第三个阶段是85年到现在，30多年，这是网络阶段，计算机大发展。<br>第四个阶段是正在到来的叫5G+互联网，这个应用范围会更广。<br>但是我认为5G+互联网仍然是计算机革命的新阶段，还不是第四次工业。<br>咱们中国情况这样的：第一次工业革命完全没感觉，第二次工业革命抓没抓着，第三次工业革命头一阶段也没抓着，但是我们还是很幸运的。<br>计算机革命的第三阶段我们抓到了。<br>计算机革命到了因特网阶段，互联网阶段，我们改革开放了，而且改革开放就跟美国关系处理得很好，是吧？那么这个时候我们就学上来了。<br>在网络经济时代，中国起来了。<br>这里面包括半导体产业的生产，一般生产起来了。<br>包括华为、中兴，包括一些芯片产业起来了。<br>以后我们会有长江存储，合肥长鑫，都是非常优秀的。<br>一个生产起来了，还有中国有一点，甚至比美国人做得还好：因特网经济，就是电商。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434212?imageView2/2/w/500/format/jpg" alt="500"><br> ▲电商这归功于两个“马”。<br>马云“骗”你们女士的钱，马化腾“骗”我们孩子的钱，把中国电商搞得世界第一，是不是？让美国人都羡慕不已。<br>这个阶段我们起来了，起来以后，现在效果很好。<br>对工业革命，我现在有个看法特别重要——工业革命一抓就灵。<br>工业革命领先，你一定领先，工业革命落后，你一定落后。<br>工业革命抓一部分，你就得多少收获。<br>日本就介于我们中国和美国之间。<br>日本创新能力不行，这个国家不可能产生工业革命。<br>但日本学习能力很好，它在第二次工业革命的时候，它进去了，完整抓住了；第三次工业革命进去了，完整抓住了。<br>咱们现在似乎看，如果能够完整地抓住一次，我们这个国家就能弯道超车成了发达国家了。<br>但是因为没有完整的抓住，所以现在我们总体来讲还是发展中国。<br>因为我们抓了一个尾巴，于是在发展中国家当中又正在脱颖而出。<br>现在看来中国人是很能干的，只要工业革命抓住，就有效果。<br>在计算机革命的网络阶段，我们抓住之后，中国的IT、ICT，这个产业起来了。<br>而且竟然在5G领域可能领先了。<br>现在美国就急了，要把我们打了。<br>其实美国是这样，美国人20年前对我们国家挺满意的。<br>20年前我们中国满足于在美国的分工体系里面做低端产品。<br>20年前我们跟美国都是袜子、玩具、塑料制品，对不对？那个时候我们经常讲，我们是要8亿件衬衣，换一架波音飞机，对吧？那时候美国对我们很满意的，你知道吧。<br>他觉得你就应该干这个活。<br>现在它火大了，说你这个家伙怎么超过我了，怎么5G是你们家的了，是不是？然后我们高铁超过它，特高压（新电网）超过它，三代核电超过它，然后军事上我们有歼-20，歼-20是非常好的战斗机。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434240?imageView2/2/w/500/format/jpg" alt="500"><br> ▲中国全球领先的高铁技术这个它就不干了，知道吧？做低端的中国是很可爱的，做高端的中国是非常烦人的，知道吧？这是美国人的态度。<br>这个分开讲，5G美国人自己有点问题。<br>因为大家知道1G、2G、3G、4G都是美国人到的，对吧？美国自己的经验，1G失败了；2G成功了；3G失败了；4G成功了。<br>他们本能地迷信般地认为5G肯定是失败的。<br>所以他们不搞5G，搞6G。<br>我们十年前就琢磨着5G技术，开始投资。<br>它（美国）是不搞的，一直到前年，美国人才开始重视5G。<br>前年他们感觉到5G会成功，而且一算账，5G技术可能最后会导致50万亿的价值、市场。<br>军事上用途很广泛，所以前年才开始重视，以前就是不重视。<br>一重视，第一反应还不对。<br>川普在推特里面第一反应是什么？说华为偷我们家的5G技术。<br>当时有几个国会议员也这么说，公开讲。<br>科技委员会主任给他打电话，说我们家就没有5G技术，偷什么偷？你都没有。<br>后来就真急了，知道吧？原来不重视没事，后来一重视发现我们家还没有，是不是？这不就急了，就瞎搞了，知道吧？然后就开始整我们华为。<br>他怎么整？他不是说培养我的5G团队跟你竞争，不是，因为他没有这个东西。<br>他就耍赖了，他用法律手段起诉人家华为，用法律手段加行政手段，就让你的5G设备卖不出去。<br>这是关于工业革命的基本情况，工业革命及其重要。<br>原来都是欧美搞得好，咱们原来工业革命做得很差。<br>但是第三次工业革命，计算机革命的第三阶段，我们进去了，进去看来效果非常好。<br>以至于网络的下一个阶段，物联网阶段我们有可能领先。<br>于是这个时候美国也真重视我们，然后就要打了。<br>当然真正决定中美未来两个国家命运，以至于决定整个世界命运的是什么？是第四次工业革命。<br>还不是我刚才讲的5G+互联网，5G+互联网我仍然认为是第三次工业革命的最后阶段。<br>真正的第四次工业革命不在这里。<br>第四次工业革命在哪呢？在这五个方向。<br>新材料、石墨烯。<br>人类现在所有的电子元件都是用硅晶片产的，对不对？硅晶片的技术已经到物理极限了，人类必须找新材料。<br>那么现在比较多的人认为是石墨烯。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434781?imageView2/2/w/500/format/jpg" alt="500">2014年诺贝尔物理学奖就给了一个石墨烯技术的提出者。<br>然后第二个方向就是基因工程。<br>第三是人工智能。<br>第四量子技术。<br>第五核聚变。<br>这五个方向酝酿着真正的第四次工业革命。<br>谁能够在这个五个方向上的竞争赢了，谁就把握了人类的未来。<br>现在各国的情况，技术分布是这样的：由于美国的技术积累特别好，所以很肯定地讲，在五个方向上美国其实都是领先的。<br>所以美国单独写成第一类。<br>但是值得我们中国人骄傲和欣喜的，我们中国在五个领域全部都有巨额的投入，而且有些领域表现相当不错。<br>所以很有把握地讲，我们跟欧洲、日本同属第二梯队。<br>那么像以色列、韩国、印度、俄罗斯，他们都属于第三梯队，因为他们综合国力不行，没有能力全面参与，但是个别技术不错，所以属于第三梯队。<br>剩下所有其他国家都属于第四梯队。<br>那么很肯定地讲，第四梯队的国家跟第四次工业革命是没有关系的，是绝缘的。<br>他们现在唯一能做的就是祈祷，希望命运对他们好一点。<br>其他他们做不了吧？那么第三梯队我认为也是没戏的。<br>有戏的是一二梯队，从具体讲就是美国、中国、欧洲、日本。<br>但是下面问题是，一般产业界朋友、科学界朋友认为，我刚才讲的五大领域技术在未来十年都是不成熟的。<br>他们要成熟得到2030年之后，那个时候会成熟，可以市场上出很多产品，那个时候是可以捞钱了。<br>但是从现在到2030，这五大领域技术都还在积累中。<br>所以实际上这十年还是要干投钱，没有回报。<br>那么从综合国力看，未来十年能够保持在五大领域干投钱、不求回报的就是中美两家。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223435503?imageView2/2/w/500/format/jpg" alt="500"><br> ▲中国VS美国结论是什么？结论在未来十年，中国在第二梯队当中将脱颖而出，我们会把欧洲日本甩开。<br>人类正儿八经进入第四次工业革命，时间是2030年到2050之间，全面竞争，最后进入决赛的就是中美两家。<br>在这20年，在第四次工业革各个方面，你就看中美两家相互打，打得鼻青脸肿、汗流浃背。<br>所有世界其他国家的人都属于吃瓜群众！他们在旁边看，没有资格参与。<br>然后在第四次工业革命的竞争当中，至少现在我判断中国会赢。<br><h3 id="jintopic-14">金灿荣：人类40%左右的产业已经永远离开美国了（全国工商联讲座-5）</h3>在第四次工业革命的竞争当中，至少现在我判断中国会赢。<br>这个跟大家的感觉可能不太一样，是吧？因为但是我觉得我是有道理的，道理在哪？美国和中国各有优势，是吧？美国的优势是创新能力好，中国优势是产业化能力好，我们各有优势。<br>但是我们的优势美国学不来，美国的优势我们一定可以学的。<br>是吧？所以我说我们会赢。<br>美国的优势就是创新能力确实好。<br>过去30年人类最好的高科技90%都是美国的，这一点不得不服气。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817355?imageView2/2/w/500/format/jpg" alt="500"><br> ▲创新能力美国为什么创新能力这么好？第一就是有钱，敢砸钱。<br>美国资本操作能力举世无双，把世界各地的资本都弄到美国去。<br>钱多以后，给硅谷砸很多乱七八糟项目。<br>项目上了量特别大以后，成果就多，是吧？这是一个简单道理。<br>第二，美国这个家伙不仅是有钱，有军事力量，而且有文化魅力：价值观、生活方式、文化吸引人。<br>所以这个家伙从全世界70亿人口当中吸引一流人才，咱们国家只能从自己的十四亿人当中辛苦地培养人才，这效率是不可同日而语。<br>我看到一个报道说2015年加利福尼亚州教育局统计，仅仅在硅谷一个地方，美国吸纳了超过2万中国清华大学毕业生。<br>这个太牛了，人才吸引太牛了。<br>所以这是美国的条件：第一有钱，项目多。<br>第二有人，人才济济。<br>第三就是机制不错，非常有利于科技人员创新。<br>有钱、有人、有机制，必然结果就是有成果，是吧？但是美国下面悲剧了：确实是科技成果多。<br>但是从经济学角度来讲，再好的科技成果，必须把它市场化，对吧？你不能说搞一成果，做一PPT特炫。<br>专家点赞，得了奖了就完了。<br>这不是实现科技的价值，科技的价值一定要在市场里实现，对不对？科技价值一定是做成产品，然后在市场上销售得很好。<br>如果你吹牛，你说我的产品特好，结果消费者不买你账，你这个高科技就是一张废纸，是不是？<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817491?imageView2/2/w/500/format/jpg" alt="500"><br>▲科技的价值要在市场里体现那么现在美国的问题就是这样，他们有高科技，当然想把它市场化，做出产品卖钱赚大钱，对吧？当然这么想的。<br>但是硅谷这帮兄弟把技术拿出硅谷，到美国的市场去找产业，因为得依托一个产业才能造市场。<br>他发现产业没了，人类40%左右的产业已经永远离开美国了，永远离开了，知道吧？结果现在他就悲剧了，一身本事没地方用，英雄无用武之地。<br>我是金庸迷，用金庸的口吻做一个比喻：小伙子骨骼轻奇，潜力特棒，被一个身怀绝技的老先生给看中了，把他带到山里面，深山里面练功十几年。<br>风霜雪月没有一天间断，特刻苦，特有悟性。<br>最终老先生绝世神功全给他了。<br>那么师父说徒儿你可以闯荡江湖了，然后这个年轻人带着师父赠送的宝剑就出了山，准备一统江湖。<br>结果出了山一问，发现江湖就没了。<br>知道吧？那是十年练功白费了是吧？这就是美国的悲剧，真的悲剧，还不如不练。<br>还不如享受生活算了。<br>中国的优势是什么？中国的优势是产业特别完整。<br>1984年联合国贸发会议，把人类的工业分成39个大类，191个中类，525个小类，中国是唯一的国家什么门类都有。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817923?imageView2/2/w/500/format/jpg" alt="500"><br>▲中国高新技术产业分布真是得感谢新中国，感谢共产党。<br>因为很多门类按照经济学的角度是不应该在中国搞的，因为没有竞争优势。<br>但是中共新中国很有战略眼光，中国这么大，这么独特，我就得有。<br>虽然很多门类没有比较优势，也没什么人买，所以他们没练手机会，所以我们很多门类的产品质量确实很差。<br>但是门类齐全，有个好处，就真人家卡你脖子他卡不住。<br>因为都能生产，凑合着都能用，对不对？这是个优势。<br>因为现在随着中国体量大了，然后订单越来越多，各个门类都有活干，这个活多了以后，它技术就上来。<br>我有个观点，工程师一定是干出来的，不是读书读出来的。<br>一个大学毕业生进一个地方，干一件活，30年以后他一定是总工，一定成精了，对不对？这是咱们中国的一个基本情况，我们产业体系特别完善。<br>现在国家体量大了，订单越来越多，越做越好。<br>今天中国企业家有一个本事让外国人害怕，那就是中国企业家，特别善于把高科技产品化、市场化。<br>他们显示一本事，有时候让西方的同行目瞪口呆——他们竟然可以把高科技产品做成一白菜价，这是事实，很厉害。<br>那么这个本事美国是学不来的，而美国的本事我们一定能学的。<br>美国的科技创新，我觉得以后有一点非常好学，就砸钱。<br>砸钱一定会产生这些成果。<br>以后我们科技政策必须得改变，原来我们是国家穷，科技政策都是这样的，要求很高，有点理想主义，我们给人家科学家10%的钱，要人家拿出美国80%的成果，过去都是这么干的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817491?imageView2/2/w/500/format/jpg" alt="500">这中间的资源差距怎么办？给你表扬，要你发挥情怀，知道吧？人家离开妻子、离开儿子，在深山老林里面，拿一点点钱，干一辈子。<br>短期内是可以的，现在肯定不行。<br>老一辈他们为什么愿意干？因为他年轻的时候被人家欺负，年轻时候老被人家羞辱。<br>所以他是要发愤图强，是那一代你这么干是可以的。<br>现在年轻人，谁跟你这么干？原来的管理方式是文艺青年的管理方式，不可持续、不科学，知道吧？网民把青年分成科学青年、普通青年、文艺青年和二傻子青年。<br>什么叫科学青年管理？只要这个项目重要，我就投资要确保超过美国，是吧？只要它重要，一定要确保投资超过美国。<br>如果这个项目特重要，美国投资100亿，老子给你200亿。<br>我要保证投资是美国的一倍以上。<br>但是对科技人员的要求，只要你比美国好1%就行了。<br>这个要求是合理的，我给你200%的工资，你的成果比美国多1%就行，不是说多100%。<br>这个要求是比较可持续的，对不对？每一个项目比美国好1%，几百万个项目，后来的差距是天文数字的差距，知道吧？过去是没有办法的办法，给你10%的钱，要人家80%的成果，在短期内可以的，长期是不行的。<br>长期就是我刚才讲那个思路，只要这个事情重要，我们的投资就要超过美国一倍。<br>但是任务要求就是比美国好1%，就一点就行。<br>最后绝对是大胜，不是一般的胜，是大胜。<br>总之第四次工业革命确实正在到来，它将根本上改变中国的命运。<br>这是我们中国近代最伟大的历史机遇。<br>而且从习近平主席的倡议来讲，习近平主席很重视，重视到什么程度？从习近平主席第四次工业革命联盟的倡议来讲，习近平主席眼里第一，有工业革命；第二，我们能抓；第三，习近平主席还挺大方，准备带着几个穷兄弟一起抓，对不对？习近平主席很重视，我觉得我们也应该重视。<br>因为根据我的分析，我们确实是有机会的，那就是近代以来最伟大的机会。<br>这个机会我们要不抓住，那是对不起人。<br>只要我们好好的干，我觉得我们是能抓住的，知道吧？只要我们不犯大错误，小错误没有关系的。<br>只要不犯大错，我们一定能在第四次工业革命中赢。<br>大错是两个东西不要干，国内不要搞批斗，不要搞文革，是吧？如果有最好的第四次工业革命专家，一搞文革，就是把这帮专家给弄到武器干校去了。<br>知道吧？因为现在5G领先，我重新恶心自己，你把中国的5G专家给弄到武器干校去了，那就是自杀行为的。<br>这种错误不能犯，国内也不要搞。<br>国际上还真不要去侵略人家。<br>就像苏联后来就垮在它不应该去打阿富汗。<br>阿富汗这个鬼地方没有战略价值，知道吧？（苏联）进去以后把大量的战略资源浪费在那个地方，活活把自己给累死了。<br>还有美国冷战后打伊拉克，也是美国现在陷入被动的一个重要原因。<br>也是这样，根本没有什么战略价值。<br>跑去花很多钱，结果战略上搞得自己很被动。<br>中国千万不要做这种事。<br>国际上不要犯战略性错误，国内不要犯左倾错误。<br>我觉得这两个错误避免了，我们第四次工业革命成功的可能性很大很大，是吧？如果我们搞成了，那是很有面子的。<br>我们这一代上对得起祖先，下对得起孩子。<br>你想从逻辑上讲，第四次工业革命如果我们搞成了，必然结果，是不是我们生产力领先全球，我们一定拥有人类最好的技术和产业。<br>你有最好的技术和产业，国家一定又先进又富裕。<br>这个国家又先进又富裕，必然的结果，以后我们的孩子出国全世界免签，还签个什么证呢？人家欢迎你去。<br>那个时候人民币一定是第一货币，大家都很欢迎，地位超过美元。<br>出国不用换汇了，是吧？拿个银联卡，或者那个时候搞不清楚什么卡，随便刷。<br>人家欢迎，对吧？我们孩子最幸福的是什么？全世界讲中文，高考不考英语了，幸福吧。<br>美国孩子可能就痛苦了，因为他们高考要考中文了，对不对？这么大一串是希望大家重视这个事儿，第四次工业革命确实是在到来，中国确实有机会，一定要抓住。<br>但是反过来讲是对美国的挑战，是美国建国以来从来没有的挑战。<br>这个挑战美国现在是不知道该怎么办。<br>因为中国跟所有美国以前的对手不一样，美国刚建国，英国人、法国人、西班牙人都打它。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817195?imageView2/2/w/500/format/jpg" alt="500"><br> ▲美国独立建国的神话与现实后来美国强大以后，在世界上PK。<br>跟西班牙、日本、德国打，都是公开的对抗。<br>后来冷战是苏联吓唬它。<br>美国以前的外部压力都是明显的外来压力，对吧？中国这个挑战是这样的，我们没有对美国明显的外来威胁的。<br> 是吧？没有一个中国人想打美国人。<br>中国精英层集体都喜欢美国的，把孩子都往美国送。<br>中国领导人对美国是极端礼貌的，对不对？中国领导人访美从来不空手去，每次都是一个大礼包，对不对？美国领导人骂我们，我们领导人从来不回嘴的，顶多就是让外交部发言人华春莹华美人出来说两句，说你讲这话一点意思都没有。<br>让局级干部回两句，对吧？是不是很礼貌？但是中国这个挑战现在美国人是心惊胆战，因为是从根底上挑战它，知道吧？在工业革命，在技术上彻底超越它。<br>所以现在美国人后来跟我们谈判，谈到战略上去了。<br>后来贸易谈判其实不是谈钱的问题，谈结构。<br>后来美国提的要求是让我们没法接受，美国人说，从保护你们中国劳工权益的角度出发，从现在开始你们不许加班了，是吧？因为他们现在发现中国的威胁是每天都加班，然后工资只有美国五分之一、六分之一，是吧？ 钱拿得又很少，天天加班钱拿得很少。<br>拿了一点钱，还存钱，对不对？存了钱又不赌博，吸毒、浪费，存起来搞中国制造2025。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817959?imageView2/2/w/500/format/jpg" alt="500"><br> ▲中国制造2025这个就是从根底上挑战它（美国），所以它现在也急了，属于干预我们内政。<br>它现在跟我们要求是这样，就从保护你们中国劳工权益出发，现在开始不许加班了，老子下班你们也得下班。<br>那么整个经济说要鼓励消费，不许存钱。<br>那么有些人继续存钱，存这个钱你得给中国大妈满世界去花，不去搞中国制造2025。<br>它现在提要求是这么提的，中国人听到了很生气，说这是我们家里的事情，你管什么管？于是就闹崩了。<br>这是第四次工业革命。<br>最后还有一个新的全球问题，也会导致国际格局发生根本变化。<br>因为习近平主席的思想特别重要，所以我就谈得比较多一点。<br>那么根据我的分析，就是美国把我们当对手是必然的。<br>在我刚才的分析结果出来以后，肯定（美国）以后唯一的对手就是中国。<br>所以它（美国）这个时候如果无动于衷没反应，是不是站它角度是对不起人民，对不起党，对不对？出于美国爱国主义老子一定要动，否则时不我待了。<br>于是中美关系出问题是必然的。<br>那么中美关系出问题，现在情况就到这一个阶段了。<br>是这样的，中美关系应该这么说，我们正好今年是（中美）建交40年，79年1月1号建交，今年正好40年。<br>40而立，我们可以做个小结。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817668?imageView2/2/w/500/format/jpg" alt="500"><br>▲尼克松总统访华小结结果是这样的：中美这40年很成功，首先双边关系很成功。<br>我们经贸联系是不是发展得很好？79年我们的总贸易额20多亿美元，去年2018年是不是6380多亿美元？增长得难以想象。<br>人员来往很密切。<br>79年我们一年来往总人数几千人次，去年接近500 万人次。<br>现在中美双方每13分钟有一个航班，所以人员来往很密切。<br>经济依存、人员来往，还有国际合作。<br>你想79年我们在国际上的合作主要是共同琢磨着对付苏联，对不对？很窄的，现在是不是很多国际议题都合作？议题广泛得多。<br>总结是中美这40年其实发展很好。<br>第二，中美两家都在双边关系里面获取了巨大的利益，首先是咱们获取利益，必须承认。<br>因为我的理论是这样，如果没有中美建交，中国的外部环境就不好，不安全，不安全就不太可能以经济建设为中心。<br>中美建交是中国改革开放启动的外部条件，外部前提。<br>那么事实上也可以证明，我们中美是一九七八年十二月十五号两国同时宣布建交。<br>然后三天以后，小平同志才安心地在京西宾馆开十一届三中全会。<br>小平先把中美搞定，然后再国内党内搞定，改革启动。<br>中美建交是改革开放启动的外部前提。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817993?imageView2/2/w/500/format/jpg" alt="500">第二，中美建交是改革成功的前提。<br>如果改革光启动，最后失败了，它没有意义。<br>咱们是改革启动，成功了，对不对？成功的标志，就是我前面讲的中国市场竞争力上来了，国家繁荣了。<br>中国现在市场竞争就是很好的。<br>大家别看什么瑞士商学院的排位，那都没有意义。<br>说明中国竞争力更有意义是WTO的诉讼。<br>WTO现在有300多项反倾销诉讼，85%是给中国人，知道吧？这帮贸易伙伴大家说好了，打不着警察，最后全哭着找警察去了。<br>说明中国的作战能力很强，对不对？他们都到WTO哭，说中国人走自己的都不给我活路。<br>这是不是对中国的表扬？瑞士商学院这帮傻知识分子打的（排名）根本没有价值的，别听他们的。<br>市场的实战，是对你更好的评价，知道吧？这是中国，我们承认中国在中美建交以后获益良多，改革的启动跟这个有关，改革的成功跟这个有关。<br>美国也获益良多。<br>美国第一，在中国的改革进程当中赚了很多钱。<br>第二，美国通过与我们合作战胜了苏联。<br>很肯定地讲，没有中国帮忙，美国不可能赢得冷战。<br>你们可以想，比如我们中国跟苏联一直保持很好的关系，当今世界一定会看到苏联还活着，苏联还活着冷战就不会结束，对不对？<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232818811?imageView2/2/w/500/format/jpg" alt="500"><br> ▲美苏冷战那么即使中苏闹分裂了，如果中国保持中立，十有八九苏联还是活的。<br>但是后来事实是中苏不仅分裂，中美还和好了。<br>那么中美一和好是不是有个问题——苏联东西两面受敌。<br>东西两面受敌，一个是对苏联形成强大的财政压力。<br>因为根据美国人的说法，在冷战后期，苏联为了对付中国解放军600多万人，（我们）虽然装备很差，但是很勇敢。<br>我们属于光脚的，苏联属于穿鞋的，知道吧，它怕我们。<br>为了对付600万中国人民解放军，苏联在东部边境部署了125万人的部队，50万人边防部队，180万人。<br>每年要白白消耗人家苏联一千多亿美元。<br>所以这个是很有意思的一个情况。<br>苏联第一个是财政负担很重。<br>你反过来想，苏联当时也不是很有钱，如果这1000亿美元投在经济上是不是很有好处？对吧？然后这1000亿美元没了，打水漂了，这对苏联很不好吧。<br>还有一个不好，就是因为东西给“夹住”了。<br>夹住以后苏联就想突围，它往北走是北冰洋，没有意义。<br>它就往南走，于是它就去打人家阿富汗去了。<br>我刚才讲了阿富汗是没有价值的，对不对？战略上没有价值。<br>最后它（苏联）大量的资源投到一个没有价值的地方，是不是活活把自己累死了？所以我的结论，中国帮美国赢得了冷战，是吧？这我觉得是比较公允的评价。<br>双边关系很好，然后两边各自受到了巨大的收益，对不对？<br><br>',
'<h2>中国公知史</h2>2020年，公知很忙。<br><br>首先，方方日记屡屡上热搜，经过几个回合的较量，到今天为止，基本上是压倒性的批评。<br><br>接着，连岳也上了一次热搜，因为他作为一个曾经的著名公知，竟然隐约地批评了方方。<br><br>他“反水”了。<br><br>不过比起连岳，我想方方是更加困惑的：为什么这么多人骂我？<br>我们公知一贯畅行无阻的那一套理论，被至少整整一代中国知识分子奉为真理、普世价值，竟然不再被90后00后接受了？<br>竟然还有人反水，开始内讧了？<br>这是一个2020年的新情况，以前从未出现过。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-60.jpg"><br><br>在这背后，是一部中国公知简史。<br><br>关于公知的故事，要从一部叫做《河殇》的纪录片说起。<br><br>这是中国“公知文化”的根。<br><br>这部“先有文稿，后配画面”的6集“纪录片”在批判了“长城”“龙”“中国女排”之后，得出了一个结论：中国的黄河文明，比不上西方的海洋文明。<br><br>我们的文明，永远孕育不出科学和民主。<br><br>单靠这片黄土和这条黄河，已经养育不起日益膨胀的人口，已经孕育不了新的文化，它不再有过去的营养和精力；<br>只有当蔚蓝色的海风终于化为雨水，重新滋润这片干旱的黄土地时，这些只有在春节喜庆日子里才迸发出来的令人惊异的活力，才有可能让巨大的黄土高原重新获得生机；<br>今天的95后和00后的童年里，基本上是没有贫穷和落后的记忆的，我们更熟悉的大背景是“大国崛起”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-61.jpg"><br><br>所以新一代人很难想象，在70和80年代，中国人全方位地落后于西方，既缺乏资本积累，又没有一流人才，而技术上的差距，更加不是一朝一夕能赶上。<br><br>没有钱、没有人、没有技术，谈何发展？<br>这种绝望，深刻地印到那一代知识分子的骨髓里，是他们人生的母题。<br><br>他们需要一个理论来解释，或者说，缓解这种绝望。<br><br>为什么西方有高楼大厦，我们没有；为什么西方生活条件那么好，我们没有；为什么西方造飞机汽车，我们不行。<br><br>现在，一切都有了答案——我们从文化上，从根儿上，就比不过西方。<br><br>我们的黄河，从一开始就没长好，怎么可能比得过密西西比河？<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-62.jpg"><br><br>（上世纪30年代的美国）<br>《河殇》的出现，在当时的中国引起了极大的震动。<br><br>他所提出的从根源上进行彻底的自我否定的方法，似乎是万能的，足以解释一切——我们的贫穷、落后，以及国家方方面面的问题。<br><br>当时文人中间，原本就流行着“伤痕文学”，反思中国社会的各种问题，其中也不乏许多丑化。<br><br>今天的《方方日记》，仍然带着明显的“伤痕文学”的影子。<br><br>而《河殇》的出现，将自我否定，带到了一个全新的理论高度。<br><br>绝望的知识分子们发现，带给他们痛苦的现实问题，在这个理论里好像都有了解释。<br><br>当一个人自我否定到足够的程度之后，他反而就释然了——既然做什么都不会变好，那不如就，跪下吧。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-47.png"><br><br>从此以后，这种自我否定的程度，就叫“殇值”，河殇的“殇”。<br><br>殇值越高，则破罐破摔自我否定的程度越高，而其中表达能力高、有一定表现能力的人，就脱颖而出，成为“公知”。<br><br>而历经时代变迁，公知也发展出好几种类型，我觉得值得研究。<br><br>不过在开始讲公知的故事以前，我还是要最后提醒大家一句：<br>今日的中国，在经济、技术上已不再是30年前的那个绝望的落后国家，而我们今日的进步，也绝不是由自我否定和破罐破摔带来的。<br><br>自立和奋斗，能改变我们每一个人的人生，也终将改变我们这个国家。<br><br>1 跪族型公知<br>最先有“殇值”的，是那帮子文人。<br><br>面对劳动人民，他们本身就有优越感，每天沉浸在“启蒙国人”的人设中。<br><br>在最初，我们的社会是比较封闭的，他们倒也没有什么惊人的言论。<br><br>但在接触西方文化后，他们“无处安放”的灵魂找到了归宿——美国，世界的灯塔，照亮每一个迷茫者的去路。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-63.jpg"><br><br>而我们在发展中，确实出现了不少的问题，诸如贪污腐败、矿难、食品安全的问题被不断曝出。<br><br>面对这些，他们又给自己加上了“为民请命”的剧情。<br><br>久而久之，形成了一套固定话术：<br>“这个国家到底怎么了？吃亏的总是人民，我陷入了深深地思考，这一定是体制问题”。<br><br>总之，不管是什么事情，只要套入这个“我陷思，定体问”的句式，那一切问题就有了答案。<br><br>在批评自己国家的同时，当然也要寻找楷模。<br><br>这个世界上最值得称赞的，当然是美国。<br><br>之前我听过一些关于美国国务卿访华的故事，这个故事在讲述者口中细节满满，真实到你以为他是随行人员一样。<br><br>故事里说，美国国务卿来中国访问，被安排在钓鱼台国宾馆顶楼，400多平的总统套房里。<br><br>但美国国务卿觉得太过铺张浪费，坚持住中关村外，每晚10元的十元店。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-48.png"><br><br>第二天的早饭也很普通，包子、豆浆、茶叶蛋。<br><br>在听完这个故事后，我上网查了一下，这些片段，出自一篇《美国国务卿在北京的食宿》的文章。<br><br>在文章的最后，作者“痛心疾首”地问到，“”同样是官员，看看人家美国的官员，再看看中国的官员。<br><br>到底谁才是人民公仆？”<br>出现这样现象的原因只有一个，制度使然。<br><br>而文中也充满了对美国国务卿的溢美之词，“克里以他的低调、朴素、谦和、平易近人的品格给国人留下了深刻印象”。<br><br>我把这句话复制到搜索引擎里，发现这故事还有默克尔和奥巴马多个版本。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-49.png"><br><br>有趣的是，当他们用充满想象力的思维去臆想关于美国的神话的时候，你会发现，他们用的是非常中华文明的审美——<br>勤俭节约、人民公仆，这些都是典型的中国人眼中的“美德”。<br><br>美国人其实恰恰相反：<br>超前消费、权力制衡，这才是真正的美国思维和美国文化。<br><br>在这一阶段，“公知”的问题是，他们根本没去过美国、不了解美国，他们对美国的热爱，停留在自己的想象里。<br><br>当然，也不仅限于美国，毕竟世界上的国家那么多。<br><br>于是，11岁负重20公斤，每天步行100公里的日本小学生出现了；<br>于是，100年后还能挖出备用零件的德国下水道出现了；<br>于是，印度惠及10亿人的免费医疗出现了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-50.png"><br><br>任何一个“外国”，只要你敢幻想，它都能比中国好。<br><br>某种程度上，我觉得方方的日记，仍然停留在这一阶段里。<br><br>所以她的话通常只说半句——<br>她只说武汉有很多人去世，却不说武汉拯救了更多人的生命；<br>她只说前期政府防疫中的一些问题，却不说和国外相比，我们做得先进的地方。<br><br>因为在她所熟悉的时代，只发生过前半件事，没有发生过后半件事。<br><br>所以当今天的中国已经会发生好事的时候，她的思维方式里，并不知道如何去解释后半件事。<br><br>她只能选择性忽视，于是就形成了“双标”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-64.jpg"><br><br>这就是我们常说的，跪得太久了，以至于忘记了怎么站起来。<br><br>是为“跪族型公知”。<br><br>2 当公知走出国门<br>慢慢的，殇值高的那帮公知，因为对于想象中美好西方的向往，有一些人选择了离开中国。<br><br>接着，他们分化成了两种主要类型。<br><br>我把他们总结为“卧底型公知”和“喷子型公知”。<br><br>先说说第一种，比较简单，因为他们本质上还是属于跪族，只是因为身处国外，反而产生了一些积极的变化。<br><br>首先，为了体现自己移民的正确，他们不遗余力地抹黑中国。<br><br>什么“中国没有人权”“中国人素质不高”“中国经济要崩溃”。<br><br>他们笔下的中国，一无是处。<br><br>而且当时美国带领西方国家制裁中国，西方资本全部撤离中国。<br><br>中国的发展，工业化进程等等，即将成为泡影。<br><br>公知和西方世界，都在等着中国的垮塌。<br><br>但1997年，东亚金融危机发生，那些按照西方自由市场制度发展的亚洲国家都遭受重创。<br><br>整个亚洲，只有中国幸免于难。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-51.png"><br>这时，美国觉得不对劲，重新把目光放在了中国身上。<br><br>不少学者已经提出了“中国威胁论”。<br><br>中国威胁美国？公知们怎么能接受得了这个观点。<br><br>一时间，公知们纷纷绞尽脑汁，驳斥“中国威胁论”。<br><br>这时，一本叫做《中国即将崩溃》的书出版了。<br><br>这部巨制的作者，叫章家敦。<br><br>请记住“章家敦”这个名字。<br><br>我认为，他代表了对中国发展贡献最大的一种公知类型。<br><br>章家敦认为，“中国四大国有银行的坏账已经高到不能维持的地步”，断言“中国的政治和经济制度最多只能维持五年”。<br><br>章家敦说的是实话，1997年，我国银行的不良资产占比高达三分之一。<br><br>一般来说，资本充足率在8%左右时，就会破产。<br><br>我们的问题，比那些在金融危机中垮掉的国家的问题还严重。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-65.jpg"><br><br>这样一本“有理有据、令人信服”的好书一面世，就受到了很多人的追捧。<br><br>公知们纷纷力挺，国外的媒体也竞相报道，就连美国国会，都邀请章家敦举行听证会。<br><br>一时间，“中国药丸”的声音，充斥在国际社会。<br><br>时至今日，当我们再回过头去看，“中国崩溃论”显然和现实走向完全相反，但是在当时，它的出现却为中国的发展，争取了宝贵的时间。<br><br>正所谓“本拉登怒撞双子塔，章家敦巧献崩溃书”，这两大历史事件，延缓了美国对中国的重视，至少给中国争取了10年的发展时间。<br><br>当跪族公知走出国门，在国外不遗余力地黑我们的时候，却起到了战略忽悠的效果，成功把美国人忽悠瘸了。<br><br>这是我们没有想到的。<br><br>但是一码归一码，这个功劳该记还是要记给他的。<br><br>而出国的第二种公知，过得要更惨一些，我称为“喷子型公知”。<br><br>艾未未，就是典型的喷子型公知。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-66.jpg"><br><br>在国内的时候，他打着“行为艺术”的旗号，多次在天安门广场比中指，在身上写“Fuck”。<br><br>中国干什么，他就喷什么。<br><br>2008年奥运会期间，艾未来多次表示批评我们的奥运宣传，“本来以为奥运会能让中国变得更开放，但宣传活动让我恶心”。<br><br>汶川大地震期间，艾未未也对抗震救灾工作视而不见，只顾着攻击政府。<br><br>不管是什么事情，他总能扯到“制度问题”“没有人权”上来。<br><br>2015年，艾未未如愿移居西方文明的另一颗璀璨明珠，德国。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-67.jpg"><br><br>按照常理来说，艾未未终于到了一个“民主自由”的国家，可以消停一会儿了。<br><br>但艾未未偏不。<br><br>在移居德国三个月后，艾未未就喷“乐高对艺术家有歧视，不向他出售产品”。<br><br>2016年，他喷了丹麦政府。<br><br>2017年后，他开始对德国政府“持续输出”——“德国社会不宽容”“德国社会太自我”“德国有种族歧视”。<br><br>在艾未未嘴里，这个伊甸园，成了化粪池。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-52.png"><br><br>艾未未，代表了一个公知类型：<br>他们喷的其实不是中国社会，换到世界上任何一个国家，他都会喷，只是他刚好出生在中国罢了。<br><br>本质上，我觉得他们其实不是公知的一个类型，他们可能是反社会人格的一个类型。<br><br>不过我也不太懂心理学，不敢妄下结论。<br><br>我们还是叫他“喷子型公知”吧。<br><br>3 反水型公知<br>公知的出现，其实有一定的历史局限性——我们那时和西方国家，确实有很大差距。<br><br>但是发展到现在，中国和西方的差距正在以肉眼可见的速度缩小，甚至到了美国需要以举国之力来对付我们的一个高科技公司的程度。<br><br>这时，我们欣喜地看到，公知的内部出现了分化。<br><br>有一部分公知，反水了。<br><br>当然，我觉得这是好现象。<br><br>说明公知中还是有一些明白人，虽然一度跪下过，但是还是能再站起来。<br><br>连岳，就是其中的典型代表，他的“反水”甚至上了微博热搜，引发公知群体内部的口诛笔伐。<br><br>连岳曾经是公知最好的模板。<br><br>作为《南方周末》的记者和专栏作家，连岳凭着自己的文笔，积累了一批粉丝。<br><br>不少人把连岳称为“王小波之后最成功的专栏作家”。<br><br>2006年，罗永浩邀请连岳成为“牛博网”的博客作者。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-68.jpg"><br><br>2007年，厦门发生了PX事件，连岳用自己的号召力，和政府“刚”了一波。<br><br>这次事件，也让连岳有了“为民请命”的属性加持。<br><br>这件事，也在牛博网上持续报道。<br><br>而牛博网几次对公众事件的发声，也让它获得了2008年《南方周末》的年度致敬。<br><br>致敬词里写到，“牛博网正在成为一个意见领袖的聚集地，一个独立、客观且闪耀着智慧之光的意见平台。<br><br>”<br>除了在公知圈内有名，连岳凭着《我是鸡汤》《我爱问连岳》等几部作品，影响了不少年轻人的爱情、婚姻观。<br><br>当时不少人视连岳为人生导师。<br><br>连岳，出圈了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-69.jpg"><br><br>各种光环加持的连岳，也开始不遗余力的宣传“民主”“自由”“人权”：<br>2008年汶川地震发生后，连岳怒斥地震局，声称他们知情不报。<br><br>连岳用了一系列“证据”来攻击地震局，比如民间大师的“预测”，再比如日本有“紧急地震快报”，诸如种种。<br><br>总之这次不是“国殇”，而是因为不民主自由导致的“人祸”。<br><br>网友们顺着连岳的话查了一下，才发现他把“地震预报”和“地震速报”的概念混淆了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-53.png"><br><br>2013年，连岳又发表文章《笑贫不笑娼是正常的》，公开声称“一个人是自己身体的主人，卖淫嫖娼是一个人不可侵犯的主权”。<br><br>当然，这么说不够“有理有据”，要套用固定句式：<br>“一个有自由的国家，一个公民有权利的国家，一个尊重财产权的国家，一个想繁荣的国家，一个人与人互相尊重的国家，一个爱好和平的国家，一个好国家，色情业必然应该合法化”。<br><br>“自由”“权利”“人权”“尊重财产权”“好国家”，看了这些词，我赶紧打开浏览器，搜了这个问题：<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-54.png"><br><br>美国色情业合法吗？<br>什么？原来美国只有内华达州批准性交易合法？而且内华达州境内只有少数几个地处偏僻的郊县拥有妓院？<br>后来我想了想，可能他说的不是灯塔国，因为灯塔国并不“爱好和平”。<br><br>2015年，北京发布《北京市控制吸烟条例》，这份被称为“史上最严控烟令”的文件其中规定，凡是“带顶”“带盖”的公共场所全面禁烟。<br><br>条例一出，连岳就带头表示反对。<br><br>条例实施的当天，连岳就发表了一篇《我的禁烟观》。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-70.jpg"><br><br>“一个人的身体，只能由他说了算，他愿意付出健康的代价，换取过烟瘾的愉悦，这种自由，神圣不可侵犯。<br><br>禁烟令，已经侵入私权。<br><br>虽然政府老干这种事，但错事做多了，不会变对，抢劫一万次，也还是抢劫。<br><br>在这篇文章的最后，连岳还对文章的主旨，进行了升华——政府本质就是流氓强盗，不会做好事的。<br><br>其实这句话，也就是连岳那些年的真实写照——政府提倡的，我全都反对。<br><br>也别和我争辩，别问，问就是民主和自由。<br><br>但在最近，当“方方日记”发酵后，连岳却在自己的文章中写道：<br>疫情之后的中国，有两点要反思：一是对那些贡献生产力的企业家好一点，他们才是国之根本，减税降费相当于提升生产力，应该当成长期的国策，不能干杀鸡取卵的事；&nbsp;<br>二是别再用纳税人的钱养一堆作家了，别以为养着他们就自然是你的吹鼓手，更大可能是享受你的待遇、福利与特权，还要搏一搏反体制的美名。<br><br>自信一点嘛，做得好，正常人自然会夸你，正常人是多数。<br><br>这个作家指谁，一目了然。<br><br>在公知们“堕落”“跪舔”骂声中上了热搜的连岳，第二天又在文章中正面回应了一波：<br>“民主不是更好的体制，它是更坏的体制”<br>“柏拉图的话是对的，喜好民主并非雅典的光荣，而是雅典的堕落。<br><br>中国真搞起欧美那种民主，也将堕落”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-71.jpg"><br><br>这一下，公知们彻底炸锅了。<br><br>民主、自由的“普世价值”都不要了，这不是“堕落”，这叫“畜生”。<br><br>连岳，你赶紧自裁吧。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-72.jpg"><br><br>连岳的观点，显然前后发生了巨大的变化。<br><br>这种变化的根本原因是什么？<br>先别急，我们不妨来看第二个例子。<br><br>和连岳一起“叛变”的，还有乔木。<br><br>乔木，当年叫做“北外乔木”，曾是北京外国语大学副教授。<br><br>相比于连岳的言论，乔木的发言“有过之而无不及”。<br><br>自从2006年从伦敦回国后，乔木就扛起了民主、新闻自由的大旗。<br><br>2013年，我国“嫦娥三号”探测器发射升空，乔木在微博喷了一波——民生问题都解决不了，发展什么航天工程。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-73.jpg"><br><br>（图源@北京人不知道的北京事儿）<br>2015年，乔木又曝出了“何炅吃空饷”的事情，不少网民的攻击又把乔木往远推了一把。<br><br>2017年，乔木终于做出了人生中最重要的决定，“从北外辞职，移居美国，做一个干净的人”。<br><br>用实际行动来追求理想，虽然我和他立场不同，但我倒也觉得这种决心令人敬佩。<br><br>他在自己的文章中写到，“政治学博士不能讲民主宪政，新闻学教授反对新闻自由，柴可夫斯基也奏不出我这悲怆交响曲。<br><br>并且在面对10岁女儿的困惑时，乔木向他的女儿解释，“你的爷爷年轻的时候，响应号召，战天斗地，结果没有改变社会，只是用反思和写作改变了爸爸。<br><br>爸爸做了该做的，即使仍然不能改变什么，但你大了多少会受影响”。<br><br>这些言语，也让乔木的“彼岸之行”，多了一丝英雄主义的悲壮。<br><br>2017年，在辞职半年后，公知乔木，踏上了去往灯塔国的路。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-74.jpg"><br><br>（图源@乔木DC）<br>彼岸好脏好乱好快活，此岸好山好水好寂寞。<br><br>结果去了美国的乔木发现，有些事情好像和他之前的认知，不大一样。<br><br>汽车使用税、年检费、尾气检测费，开个车和中国的名堂一样多。<br><br>保险和城市停车费，还远高于中国。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-75.jpg"><br><br>（图源@乔木DC微博，明德先生《北外乔木，一个诚实的公知：到美国才发现，被自己忽悠瘸了！》）<br>公知们鼓吹“美国看病很便宜”，乔木信了。<br><br>但后来他发现，还是有很多人看不起病。<br><br>同时，他们也买不起房，养不起车。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-76.jpg"><br><br>不过乔木还是有本事的人，在美国也渐渐安稳下来，感受着民主和自由。<br><br>2020年，当疫情爆发后，乔木曾短暂回国探亲，在这期间，他还没忘了抨击武汉封城是“肆意侵犯个人权利”。<br><br>而他对中国以外地区的疫情防控，充满了信心。<br><br>美国是卫生防疫系统公开透明，日本是世界上最干净、最安静有序的国家。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-55.png"><br><br>但当他回到美国后，渐渐地发现，事情不对了。<br><br>在美国NBA停摆、股市狂泻、大学关闭后，乔木惊呼，“美国怎么了？”<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-56.png"><br><br>接下来的乔木的话，则更让公知们坐立难安——乔木居然还在北京交着医保。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-57.png"><br><br>兴许是所见所闻太过于魔幻，身在美国的乔木，也开始写起了《美国疫情日记》。<br><br>这一举动，仿佛是在嘲讽方方日记啊！这下，乔木彻底和公知们站在了对立面。<br><br>公知们说，“美国有医疗白卡，可以免费看病。<br><br>乔木说，“那是极低收入的人才享有的福利，每年申请、评估，很麻烦”。<br><br>公知们说，“美国不洗脑”。<br><br>乔木说，“女儿在家自学的第一件事，是站立，手帖胸口，开始宣誓：<br>&quot;I&nbsp;pledgeallegiance&nbsp;to&nbsp;the&nbsp;Flag&nbsp;of&nbsp;the&nbsp;United&nbsp;States&nbsp;of&nbsp;America,&nbsp;and&nbsp;to&nbsp;the&nbsp;republic&nbsp;forwhich&nbsp;it&nbsp;stands,&nbsp;one&nbsp;Nation&nbsp;under&nbsp;God,&nbsp;indivisible,&nbsp;with&nbsp;liberty&nbsp;and&nbsp;justicefor&nbsp;all.&quot; &nbsp;&nbsp;<br>（我谨宣誓效忠美利坚合众国国旗，及效忠所代表之共和国，上帝之下的国度，不可分裂，自由平等，全民皆享。<br><br>）<br>校长每天广播领誓，每周五次。<br><br>公知说，“美国一夜之间出动35艘医疗船，搭建216座方舱医院。<br><br>乔木说，“只有一艘停泊在曼哈顿的92号码头。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-77.jpg"><br><br>（图源微信公众号“天下传播”）<br>公知说，“美国人的生活根本没受什么影响，国内媒体在妖魔化欧美。<br><br>乔木说，“邻居因疫情蔓延没有收入，敲门问能否蹭下他的WiFi。<br><br>总之，公知鼓吹什么，乔木就打脸什么。<br><br>但对此，公知一点办法都没有，毕竟，在美国的是乔木，不是他们。<br><br>作为曾经的公知，乔木的每一篇日记，都打在了公知们的软肋。<br><br>曾经的帽子不好使了，公知们也没别的办法，只能人身攻击了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-58.png"><br><br>乔木倒也坦然，不仅声援连岳，还表示自己成为了“自干五”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-78.jpg"><br><br>连岳不是第一个“反水”的，乔木也不是唯一的“叛徒”。<br><br>我大胆预测一下，今年，将被称为“公知反水元年”。<br><br>未来，中国公知的历史，将是一部前赴后继反水的历史。<br><br>而所谓“殇值”，即将结束它的表演，退出历史舞台。<br><br>尾声<br>一个大家需要警醒的细节是，公知的分化，未必是因为如今中国的自干五和小粉红在互联网上的强势。<br><br>其中根本的原因，还是中国国家实力的强大。<br><br>因为国力变强了，我们的生活越来越好；同时，越来越多的人能够去到国外，看看真实的美国。<br><br>许多不切实际的幻想，不攻自破。<br><br>我上大学的时候，也一度认为，美国的空气是香甜的，美国的月亮比较圆。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-79.jpg"><br><br>（中国的月亮，有时候也是圆的）<br>直到2012年，我第一次去美国。<br><br>到华盛顿，大家都去参观博物馆，我因为有点不舒服，留在了大巴上，和在美国待了15年的中国大巴司机闲聊。<br><br>在他的口中，我听到了一个这样的美国：<br>他在国内是一个坐办公室的小文员，到美国后，待了15年，一直待在唐人街，完整的英语都不会说一句。<br><br>他开客车，妻子在中餐馆洗盘子，日常开销是够的，但就是处处被人看不起。<br><br>好在女儿过几年就要成年了，他的苦日子也就熬出头了，准备退休。<br><br>退休的最大愿望，是回老家山东去。<br><br>只是15年没回去，现在山东的朋友也不认识几个了，回去反而变成人生地不熟，想回却不知怎么回。<br><br>我至今无法忘记他因为连日出车而疲惫不堪的脸，还有他谈起想回老家山东时眼中闪烁的光芒。<br><br>我坐在大巴车上，看着窗外华盛顿雄伟的博物馆，还有这个美国首都街头穿着体面西装、行色匆匆的美国白人。<br><br>那一刻我感受到了英文课本上所说的 cultural shock，也就是互联网上人们所说的三观尽碎。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-80.jpg"><br><br>我也想到高中历史课本上的一句话，大意是这样的：<br>美国十分强大，但仍是一个物欲横流、贫富差异巨大的复杂社会。<br><br>当年的历史课上，老师和同学们都觉得这句话酸得不行。<br><br>但其实从今天的眼光看来，它是一个客观的评价。<br><br>那是第一次，我对于我在国内所听说的关于美国的一切，产生了怀疑。<br><br>我想有过轻度“反水”经历的人，都曾有过这样一个怀疑人生的“顿悟”时刻。<br><br>也许是你从上海浦东飞到纽约肯尼迪机场，发现美国机场破破烂烂的那一刻；<br>也许是你来到伦敦，发现地铁里不通手机信号的那一刻；<br>也许是你在巴黎老佛爷被抢了钱包的那一刻；<br>也许是外国政府一系列“群体抗疫”迷之操作，却还在抹黑中国抗疫的那一刻。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-81.jpg"><br><br>对于很多人来说，当我们走出国门，经历过“顿悟”时刻之后，我们就重新认识了西方社会，反过来，也重新认识了中国。<br><br>所以，我不认为方方是一个坏人。<br><br>我觉得她是一个可怜人。<br><br>是的，她住在2000万的豪宅里，而我住在小出租房里，但是我仍然敢同情她。<br><br>因为不管她多么有钱，她的精神世界，却依然停留在70年代的绝望里，停留在伤痕文学里。<br><br>她的伤痕，从未愈合。<br><br>而我们，是不同的。<br><br>我们新一代人如今正在见证的，是一个危险与机遇并存的，新的中国的新的历史。<br><br>我至今也不认为美国是坏的，它做过一些好事，也做过一些坏事，但是在人类的历史上，它仍然是一个伟大的国家。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-82.jpg"><br><br>它的人民，用200多年的自立和奋斗，让一个新组建的国家成为了地球上最强大的国家，这是历史上独一份的。<br><br>无论将来这个国家是否会消亡，美国所获得的成就，是不朽的。<br><br>但是如果你了解美国的历史，就会知道，美国的成功，是建立在自立和奋斗的基础上，他们与对手进行了无数残酷而坚决的战斗，才有今日的荣光。<br><br>而绝不是建立在自我否定和破罐破摔上，也绝不是建立在向对手投降以苟延残喘的基础上。<br><br>我们要学习美国人做了什么，而不是学他们说了什么。<br><br>嘴巴会骗人，但是身体是很诚实的。<br><br>我们也应该像美国人一样，用自立和奋斗来建设我们的国家，与对手进行坚决而残酷的斗争。<br><br>只有这样，我们才能成为一个伟大的国家。<br><br>按照历史记录来推断，中国是世界上唯一一个延续了5000年、文明从未断绝的国家。<br><br>我们成功的概率是很高的，至少是全地球最高的。<br><br>当然我们也有可能失败，但是这也没有关系。<br><br>因为奋斗者不朽。<br>',
'<h2>曾经的美国</h2><br>中国的国力已经达到了世界第二的高度，前面的对手只剩下美国一个。<br>只有把整个欧盟视作一个整体，才能超过中国。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/9-1587257824.png" /><br><br>如果论单独的国家，那唯有美国才能是中国的对手。<br>既然我们把美国当作了追赶目标，那就要先了解一下对手的实力。<br>战略上可以蔑视，但战术上必须重视。<br>我简单列举美国几十年前的几个数据，让大家对美国曾经的实力，有一个直观的印象。<br>主要从美国的基建、工厂和农业这三个方向谈一下。<br>美国的基建<br>美国的历史并不长，从1776年《独立宣言》的发表算起，美国也就只拥有243年的历史。<br>但就是这么一个年轻的国家，却已经占据世界GDP第一宝座长达100多年。<br>刚建国时的美国，奉行广积粮，缓称王，不争霸的原则，闷头搞生产，唯一的爱好就是搞基建、开工厂。<br><br><span class="red">先谈谈美国的基建</span><br>我们都知道，中国被冠以基建狂魔的称号，高铁的修建里程远远超过世界其他国家。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1587257825.png" /><br><br>中国修了那么多铁路，是不是该停了？从美国的数据来看，我们还得继续修，不能停！1869年，美国拥有了世界上第一条跨洲铁路，即横跨东西海岸的太平洋铁路。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/8-1587257825.jpeg" /><br><br>1910年，美国铁路公司的数量达到了1300个。<br>1916年，美国的铁路里程数达到了40.6万公里，几乎覆盖了美国的各个角落。<br>到100年后的今天，把废旧铁路拆的七七八八的美国，铁路里程数依然还剩下25万公里。<br>我列个数据大家对比一下，2017年，基建狂魔中国的铁路总里程数数，为12.7万公里。<br>美国今天确实对基建不感兴趣了，但那是因为他们把能建的全建完了，并不是因为基建之路是错的。<br><br><span class="red">美国的工厂</span><br>然后聊一聊美国的工厂。<br>在很久很久以前，美国人唯一的爱好就是开工厂，给全世界造东西，美国蕴藏的生产能力，非常恐怖。<br>1929年，当时只有1.22亿人口的美国，汽车销量突破500万辆。<br>而人口为美国10倍的中国，2016年汽车销量仅为2800万辆。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/1-1587257825.png" /><br><br>纽约帝国大厦在1931年建成，这栋高达400多米的摩天大楼，从开工到装修完成仅用了410天，从动土到正式开业，仅仅410天！帝国大厦的主体建筑，达到了平均每周完成4层半的惊人速度。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1587257825.png" /><br><br>庞大的生产能力，让美国的潜在国力强大的惊人。<br>在二战之前，美国军队只局限于本土的防务，一心一意搞经济。<br>哪怕战火已经遍布了全世界，美国也没有扩张军队的打算。<br>1941年的美国军队，不仅军队人数不行，军事装备更不行，完全没办法跟当时的世界强国相比。<br>甚至如果单论明面军事力量，美国连日本都打不过。<br>1942年珍珠港事件后，美国开始了人类历史上最大规模的暴兵，世界工厂的底蕴让世界震惊。<br>1942年这一年，美国就生产了4.7万架飞机，3万辆坦克，仅仅一年。<br>诺曼底登陆为什么美国赢？为了打赢诺曼底战役，美国出动了1万架飞机，而德国仅拿出了500架。<br>二战结束后，美国的飞机多的没地方放，拆成废铁都是一个天文数字的费用，不得已修建了飞机坟墓，任其自然腐坏。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/7-1587257826.png" /><br><br>比飞机更夸张的还有航母。<br>1942-1945这三年，美国建造了147艘航母，零头都比全球其他国家加起来还要多。<br>战争结束后航母过剩，不得已又修了很多航母坟墓，只保留十几艘威慑全球，至于其他被废弃的小型军舰，更是不计其数。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/1-1587257826.jpeg" /><br><br>美国参战后直到二战结束，平均下来每天生产130架飞机，100辆坦克，平均三天一艘军舰，七天一艘航母。<br>1939年，美国军队规模是20多万人，其中陆军18.79万人。<br>1945年，美国军队规模达到1100多万人，其中陆军830万人。<br>如此庞大的军队数量，再加上怎么都打不完的武器装备，让美军实力强大的可怕。<br>美国可以败很多次，珍珠港那样的败仗，就算每个月来一次，美国都能扛得住，不管是兵员损失还是军舰损失都不算大事，但日本败一次就废了，你说这仗怎么打，战神来了也打不赢。<br>这就是世界工厂的底蕴。<br><br><span class="red">美国的农业</span><br>谈完了美国的工厂，我再和大家谈一谈美国的农业。<br>在很多人眼里，农业是一个很低端的产业，有啥好谈的，谈美国的航母数量多霸气，多波澜壮阔。<br>但实际上，美国的农业比航空母舰还能体现出它的底蕴。<br>农业确实是一个低端产业，但被美国硬生生的玩成了一个高科技产业。<br>我们都听过一句话，1个美国农民的产出，顶的上236个中国农民。<br>但你知道这么高的生产力，美国农民是怎么做到的么？你也许听说了，美国实行大农场制度，每个农场主都有数千亩土地，所以才能拥有这么大的产出。<br>如果你有着这样的看法和态度，那只能说明你没有看到本质。<br>截至2014年，美国的务农人口约占总人口的2%，全国大约有220万个农场，农田数量为9.2亿英亩。<br>平均下来，每个农场的面积为418英亩，大约等于2400亩地。<br>的确是大规模农场经济，但这并不是关键。<br>问题的关键是，平均每个农场拥有的务农劳动力，仅为1.6个人。<br>只要1.6个劳动力，就能处理好2400亩地从播种到收割及运输的一系列事情。<br>亲，你知道2400亩地有多大么？很多中国农民就守着一亩三分地，都要辛勤劳作一整年。<br>为了保证这2400亩地的生产，所有的美国农民，都要熟练操作各种复杂的大型农业机械。<br>美国农民可不是泥腿子，文化素养非常高。<br>美国农民普遍接受12年义务教育，拥有本科学历的农民比例超过50%。<br>除了农业知识，很多农民还要学习大量关于市场、物流、金融、法律和环境的有关知识。<br>在很多大城市，那些高端大气上档次的公司里，本科以上的员工比例，都未必有50%那么多。<br>有如此高素质的人口，美国农业才能拥有如此惊人的效率和生产力。<br>那么问题又来了，为什么美国农民拥有如此之高的学历，而中国农民没有？唯一的原因，就是美国的历史底蕴太雄厚了，雄厚到可以实现大规模教育。<br>今天的中国，上本科也不难了，但这只是开始，中国的本科人口占总人口的比例，依然只有4%。<br>美国GDP成为世界第一已经有100年的时间了，如果中国按目前的高等教育率持续一百年的时间，中国也会拥有这种底蕴。<br>甚至更强。<br><br><span class="red">如何超越美国</span><br>100年前的美国，就强大到让今天的中国都感到棘手，更别提今天的美国了。<br>我们可以在战略上蔑视美国，但战术上，不得不承认美国底蕴的强大。<br>但我们并不害怕，因为在世界前10强国的体量等级规模下，只有两个国家是“发展中国家”。<br>一个是中国，一个是美国。<br>体量等级进入全球前10强的国家里，绝大多数国家发展都停滞了，无论是日本、英国还是法国。<br>只有美国，这些年一直保持2~3%的发展速度，远远超过其他西方国家，成为了发达经济体里唯一的发展中国家。<br>而中国的发展速度则更为惊人，远超美国。<br>美国的确很强，但如今中国被视为美国的唯一对手，这说明什么？曾经的美国越强，就越能说明今天的中国取得了什么样的经济成就。<br>美国一直希望全球其他国家都走他的路，因为按照他的路走，没有人能走的过美国，经济十强里有8个国家经济都趋于停滞，就是明证。<br>要想超越美国，唯一的办法就是另辟蹊径。<br>世界上曾经有一家世界500强企业，叫“柯达”，在1991年的时候曾雄霸全球，号称技术领先世界十年。<br>柯达的胶卷，曾经是一代人的回忆。<br>但很快，柯达就破产了。<br>干掉柯达的，不是其他胶卷厂家，而是诺基亚。<br>带摄像头的诺基亚手机，每一部都是一个照相机，柯达胶卷的市场规模连年萎缩，最后被迫破产。<br>而风光无限的诺基亚，莫名其妙的也破产了。<br>干掉诺基亚的，不是传统手机，而是智能手机。<br>苹果的触屏智能手机的出现，让诺基亚毫无还手之力的被干掉了。<br>创新和改革，从来都是后来者超越的不二法宝。<br>如果你沿着前人的路走，中规中矩的打个工混口饭是没问题的，要想脱颖而出，凭什么？资金没大公司多，人才没大公司多，经验没大公司多，关系没大公司多，凭啥让你赢?全世界所有的发达经济体，都按美国圈定的路去走了，所以美国对他们很友善，因为美国知道这些国家不可能对自己造成任何威胁。<br>今天不行，一百年后也不行。<br>但中国不一样，中国走出了自己的路，一条中国特色的发展之路，中国不断的改革，不断的完善自己。<br>走自己的路，风险很大，有很大的可能失败，是高风险的创业行为，但这也是唯一可能登顶的道路。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/8-1587257826.png" /><br><br>很幸运的是，中国走成功了，如今已经被美国视为唯一可能超越它的人。<br>看一看百年前美国的底蕴，再看看50年前中国的底蕴。<br>你就知道，能被美国视为对手，这是一种多么惊人的发展速度。<br>按这种速度再发展个几十年，你说世界的未来会怎样？<br>',
'<h2><style>img{max-width:90%;}</style>9000年前一节仙鹤骨头，成就了中国最早的乐器</h2><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1588411069.png"><br><br>“中国”二字最早来自西周青铜器“何尊”（作者摄）<br>最早的中国是什么样子的？中国究竟产生于何时？这个问题困扰了考古学家们很长时间，这个命题其实相当的庞大，范围涉及到了文化、经济以及社会的方方面面。<br>后来，随着中国考古学家们的不断发现，中国最初的模样也被慢慢揭开，今天文史君就跟大家介绍3个和最初的中国有关的文物。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1588411069.png"><br><br>一、中国最早的音乐<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1588411070.png"><br>贾湖骨笛，距今已有近9000年的历史，这是目前中国出土的最早的乐器。<br>9000年前，一只仙鹤死去，它把尺骨留在了原始人的村落之中，然后生活在这里的原始人把仙鹤的骨头凿成了乐器，骨笛由此诞生。<br>我们知道笛子是中国的传统乐器之一，而贾湖骨笛也就是中国最早的笛子。<br><br>早期的骨笛本来不是乐器，只是用来模仿鸟叫，吸引猎物。<br>久而久之，狩猎之后的欢庆让这些古笛成为了乐器。<br>随着时间的演进，古人们对审美的需求越来越高，贾湖骨笛也开始能吹出越来越多的音乐。<br><br>早期的西方学者认为中国七音阶的音乐来自西方，而贾湖骨笛的发现打破了人们对中国音乐的偏见。<br>考古学家在贾湖村遗址的墓葬中发现了多支七音阶的骨笛，这些骨笛的雕刻技艺至今被很多做乐器的音乐师们所继承。<br>而贾湖骨笛所吹出的声音，正是中国最早的靡靡之音。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1588411070.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1588411070.png"><br><br><br>你知道中国最重的青铜器是什么吗？当然就是出土于商代殷墟墓葬中的后母戊鼎。<br>相传3900年前，商朝国力强盛，国君为了展示国家的强盛，让人们铸造了这个重达832公斤的青铜鼎。<br><br>鼎主要是用来吃饭的器具，当然铸造这么大、这么重的鼎肯定不是为了吃饭。<br>鼎是中国古代王权与权力的象征，商代时就出现了铸造鼎的传统，到了西周礼乐制度逐渐形成，鼎成为了礼乐的象征。<br>这时的鼎与簋并用，天子可以有九鼎八簋、诸侯七鼎六簋、士大夫五鼎四簋，任何人都不能僭越这个规格。<br>但是春秋时期，随着各个诸侯国的强盛，僭越的事情时常发生，而至战国，礼乐制度完全崩坏了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1588411070.jpeg"><br>在中国目前所出土的众多的鼎中，后母戊鼎无论从重量、体积还是纹饰的精美度，都超过了中国很多的鼎，所以后母戊鼎被誉为国之重器。<br>后母戊鼎体积太大，重量太重，所以收藏后母戊鼎的中国国家博物馆，不得不专门为它制作了一个特殊的展柜，来进行展览。<br><br>要铸造这么重大的鼎，得耗费多少材料呢？据说，后母戊鼎在制作之初，耗费了近1500多吨的金属材料，但后母戊鼎不是一下就铸造出来的，而是分开铸造，最后组合而成。<br>后母戊鼎的发现成为中国考古学史上，继殷商甲骨文之后又一震惊世界的发现。<br>后来，日本与国民党都想将此鼎运出中国大陆，但都因为它太重而作罢。<br>今天像“鼎盛”、“一言九鼎”等中国古代流传下来的与“鼎”相关的词，就成为中国古代庄严尊贵的指代。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1588411071.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1588411071.png"><br><br>你知道“中国”一词最早起源于哪里吗？有一个名为“何尊”的青铜器，考古学家在尊底122字的铭文中，发现了4个字——宅兹中国。<br>这4个字的发现简直可以说，在方寸之间解开了尘封千年的谜底，这是关于“中国”一词最早的文字记载。<br><br>“宅兹”是居住在这里的意思。<br>在城邦的中心人们会选择树立旗子，而金文的“中”字由此而来。<br>而金文的“国”字，更像是一个城池，城池周边有墙，而在墙里有兵器相守护，这就是国字的来源。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1588411071.jpeg"><br>相传，武王姬发在姜子牙的辅佐下励精图治，灭掉了昏庸残暴的商纣王，由此商朝灭亡，周朝建立。<br>我们所熟知的《封神榜》的故事就来源于此。<br>后来，武王姬发的儿子周成王为了祭奠父辈们建立周朝的功绩，就用文字把这些事迹记录到了何尊的底部。<br><br>当然，何尊底部的“中国”并不是指今天的中国，而是指中原地区，也是周王朝的都城成周，也就是今天的洛阳王城公园附近。<br>这些写给祖先的事迹，更像是千年之后写给14亿中国人的信，直到清末，“中国”第一次成为我们的国名，延续至今。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1588411072.jpeg"><br>为什么何尊能够流传几千年而不坏？这主要归功于铸造何尊所用的金属原料及其比例。<br>何尊的主要材料为铜、锡与铅，三者所占比例分布也有所不同。<br>在早期铸造青铜器时铜的比例较高，但是到了后期，锡与铅的比例开始超越铜，因为铸造青铜器时金属比例的不同，会影响到青铜器的硬度等。<br><br>到了西周时期，铸造何尊的金属比例正好实现了完美的提升，而何尊之所以流传了几千年而不坏，很大的因素就是铜、铅与锡比例的协调。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1588411072.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1588411072.png"><br><br><br>20世纪一系列的考古发现，让越来越多的中国人看到了中国最初的模样。<br>中国最早的文字甲骨文、夏代的都城二里头遗址、仰韶彩陶，还有最近被大家所关注的良渚与石茆等遗址，都可以窥见到最初中国的模样。<br>而贾湖骨笛、后母戊鼎与何尊，就是见证最早中国文明的文化坐标。<br><br>参考文献<br>许宏：《何以中国》，商务印书馆2016年版。<br><br>李晓东：《文物学》，学苑出版社2015年版。<br><br>张之恒：《中国考古学通论》，科学出版社2001年版。<br>',
'<h2>中国青年真正的后浪</h2><br>今天是五四青年节，全网群众都在关注谁是前浪，谁是后浪之时，我却看到了一个很神奇的新闻。<br>联合国驻华系统宣布和腾讯合作，和中国青年对话未来，活动将在六七月份，以在线会议的形式举办。<br>届时，双方会在全网筛选出青年代表，参加联合国和中国青年的这次重要对话交流活动，将有机会围绕科技和文化等主题分小组进行探讨，通过腾讯会议，向联合国驻华系统提交针对消除贫困、保护地球等社会问题的创新解决方案。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZYiaib9PkN4kUBoegN9EQAZh8pZfVoGo4yMPx5I5v8fAYanxB8oqletOQ/640"><br>中国青年身为世界的一员，参与联合国的活动理所当然。<br>但这样的类似活动，联合国以前举办过很多次，包括和欧美青年对话，为啥偏偏今年要和腾讯合作，扩大范围，与中国青年对话？因为在近期的疫情中，中国是全球表现最佳的国家。<br>而中国青年在近半年里的表现，也担得上全球最优这个评价。<br>他们，才是中国的后浪，也是世界的后浪。<br>中国的后浪<br>在人类对抗疫情的战役中，中国青年发挥出了巨大的作用，体现出了大无畏和敢作为的担当精神。<br>谁是中国的后浪？不是那些身穿燕尾服，手捧高脚杯的商务精英。<br>也不是那些在CBD附近穿汉服秀身材和舞姿的美丽小姐姐。<br>中国真正的后浪，是那些面对死神的威胁，冲在第一线对抗病毒的，有着无穷活力的青年。<br>“召必来、来必战，我报名！”“我年轻，请让我先上”“不计报酬，无论生死”在一份份请战书摁下一个个红手印的，都是中国的后浪青年。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZeicWuiaBqEl7XODaUDHxatVdmsRtncgrOP9KJ9DuRZ2JFicDWrbaRZtfg/640"><br>没有他们的逆行和牺牲，中国不可能战胜病毒。<br>很多所谓的白衣天使，不过是一群孩子，换了一身衣服，学着老师的样子，治病救人，和死神抢人罢了。<br>驰援湖北的医护人员里，除了那些年老的主任和专家之外，高达1.2万人是90后，甚至是00后。<br>这些中国青年，丝毫不怕吃苦，在满布新冠病毒，连实验室都不能保证绝对安全的环境下，依靠简陋的防护设备，拼命奋战。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ85uIDhGyXhibKfAWhwBlqLZaF7vHXXk2iaLHJHVIsmHh6LWiaEd3IkMFg/640"><br>一旦感染了这个病毒，那是真的可能会死人的。<br>这不是演习，再强调一遍，这不是演习，是会死人的。<br>2月23日凌晨，武汉29岁的年轻女医生夏思思，因奋战在一线，感染新型肺炎，不幸离世。<br>她2岁的儿子，至今都以为妈妈还在上班，无忧无虑的快乐生活着。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZIbIB7L2gsQgrS9icdo7KfsNSW5zgsiau9xwtmqMdej9X5NBIiatr5uofg/640"><br>而那些更年轻的医护人员，体现出的无畏精神，则更让人肃然起敬。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ7BGNjbjfBp5jwFrVA1Dl1z8EyUpoARg0NdJh2U3SUcHSnNaIffat7w/640">这就是中国新一代的青年医护。<br>而中国抗疫最大的奇迹，不是治愈了几万病人，也不是阻断了病毒的蔓延。<br>中国在全国封锁的几十天里，依然能够保证全国十几亿人的食品、水电和天然气等基本物资的供应，没有出现任何的社会秩序问题。<br>这简直不可思议，欧美至今都不知道中国是如何做到的。<br>这要感谢那些奋斗在一线的英雄青年人民，是他们的牺牲和奋战维持了中国的运转。<br>在疫情期间，有一个人，他以一个快递员的身份，撬动了医护人员的整条后勤保障线。<br>医护人员上下班没车坐，他组织志愿队；医护人员没饭吃，他联系餐馆和便利店；医护人员没有衣服鞋子充电器，他筹款买遍了全国；这和他的本职工作甚至都没太大关系了，纯粹是出于自己的一腔热血。<br>因为他对武汉抗疫做出的巨大贡献，国家邮政局授予他“最美快递员”特别奖，《人民日报》则将他比喻成“生命摆渡人”。<br>他叫汪勇，武汉市的一名普通快递小哥。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZRia9qCEK22fUicCYe90Anz9u2ujcM07ewSVQm57yP6xibgeRyyhkAKGEw/640"><br>一线的医护人员、货车司机、社区工作者、快递小哥、外卖骑手、疫情防控宣传员、志愿者等，绝大部分都是中国的青年。<br>他们有一个共同的特征，年富力强，满怀热血，无惧牺牲。<br>少年智则国智，少年富则国富，少年强则国强。<br>怕死乃人之本性，但为了更多人的安全，为了更多人的未来，有些人就是可以不怕死。<br>中国青年用自己的实际行动，让我们看到了中国的未来，也让世界看到了希望。<br>最勇敢的人<br>中国总是被他们最勇敢的人保护的很好。<br>17年前，非典疫情肆虐中国，中国的前浪保护了所有的中国人。<br>17年后，新冠病毒蔓延之时，那些曾在父辈保护下长大的孩子们，学着父辈的样子，冲上前线，成了中国新一代最勇敢的人，他们成了后浪。<br>2003年，前浪在保护后浪。<br>2020年，后浪在保护前浪。<br>那些喜欢自称宝宝，任性，爱睡懒觉，喜欢享受，喜欢以“吃货”自称的孩子们。<br>进了病房，就像大人一样呵护病人。<br>但出了病房，立马就成了蹦蹦跳跳的孩子。<br>身穿防护服，半夜加班后还发个朋友圈，请求组织分配一个男朋友。<br>卖萌不影响冲锋，这就是中国的新一代后浪。<br>101年前的五四运动，中国的前浪青年们，进步，爱国，不怕牺牲。<br>这样才有了五四青年节。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ5aRNZdAziaUxOfwibrYicwFL0dfSn2tGS4xmtTeezgZ8KicdsF2jASBEKg/640"><br>现在是和平年代，没有战争，没有动乱，没有列强入侵。<br>但我们发现，新一代的中国后浪青年，依然进步，爱国，不怕牺牲。<br>为创建新中国流血牺牲的前浪青年们，我们感谢。<br>但我们也同样感谢，今天在疫情战争中，为保卫中国而奋战牺牲的后浪青年们。<br>一个国家最好看的风景，就是这个国家的年轻人。<br>在新冠疫情肆虐全球之时，联合国选择和这样优秀的中国青年对话未来，理所当然。<br>',
'<h2>这说法过分吗——“美国文化就是烧杀抢掠”！</h2><br>作者：孔泽熙<br>本文转载自：华语智库（ID:huayujunshi）<br>引  子<br>近几年来，美国特朗普政府确实霸凌到有点嚣张了，随意“退群”，在世界各地大打贸易战、科技战、金融战，用美军威胁别人，用美元“薅羊毛”，导致世界苦美难忍！<br>特别是这次新冠病毒疫情来了之后，美国甩锅、说谎、污蔑、捣鬼、打压，无所不用其极！<br>甚至还想像一百多年前那样向中国索赔，无疑是赤裸裸血淋淋地想打劫想抢掠！<br><br>这也促使了很多人从文化根源上去思考——美国人为什么会这样呢？<br>甚至网络上出现了很多热议话题：特朗普是属什么的？<br>用一种动物来形容特朗普，你觉得是什么？<br><br>也有很多人，直接说“美国文化就是烧杀抢掠”！<br>这个说法，的确少了几分文雅，但是，如果仅用区区几个字来表达的话，笔者认为看这句话是最贴切莫过的了！<br><br>一 美国文化从哪里来的？<br><br>文化具有基因传承性！<br>大俗话就是，犬门生不出虎子，老鼠生来就会打洞！<br>任何一个国家、一个民族都会有其文化标记，但这种标记是在历史长河中沉淀的！<br>300百年前，世界上就根本没有美国文化！<br><br>美国文化是其先祖（第一代开拓人）最初的“求生理念”，并在漫长的历史岁月中滋养开来的！<br>那就看看美国人的先祖是些什么人？<br><br>第一批踏上美国大地的人，是一些遭到流放的罪犯，是一些杀人掠货的重型犯，尤其以海盗居多，在这些人的血液里，就是将“烧杀抢掠”作为其生存下去的“上帝法则”！<br>所以，他们面对淳朴的美洲大地上原居民印第安人时，才那么残忍地下得下手！<br><br>据世界各地众多文献记载，印第安人当初刚见到这些外面来的黄头发、蓝眼睛的陌生人时，都是友好地送过来当地食物特产，以助他们不被饿死！<br><br>但没想到的是，这些陌生人收下东西，吃饱了，晚上就开始猎杀印第安人！<br>甚至，撒放了“天花”病毒！<br><br>在他们看来，只有杀光抢光当地人，他们才能立足于这块新大陆！<br>——历史可以去评说，但你不得不接受这样一个事实【胜者为王，活下来的书写着历史！】<br><br>二   美国文化是怎么演变的？<br>通过枪和炮、血和命，赶走原宗主国后，美国人需要继续活下去！<br>碰巧的是，美国诞生在一个“烧杀抢掠”的殖民时代，而美国从诞生的那一刻起，就从未缺席资本主义帝国对世界其他地方的任何一次“烧杀抢掠”！<br>他们在这个过程中体会到了“烧杀抢掠”的快感，而且他们是这个过程得到利益最多的国家，也笑到最后的国家！<br><br>一举成为了世界第一的国家！<br>一战、二战，这个过程中的每一次“烧杀抢掠”以后，他们获得的辉煌和快感，慢慢融入了美国人的血液，在他们民族的基因上烙上了深深的痕迹！<br>尤其是他们成为超级大国后，“烧杀抢掠”从未变得如此畅快！<br>进而在他们的文化中，“烧杀抢掠”由痕迹正式成为了“标记”！<br><br>远的朝鲜战争、越南战争就不说了，美国人可以拿一袋“洗衣粉”为借口，发动伊拉克战争，抓住本•拉登制造的“9•11事件”，打了10多年的阿富汗战争，不顾南联盟老百姓用人墙来捍卫自己国家，发动科索沃战争，连续轰炸了70多天，也不顾叙利亚的外长在联合国大会上流着泪痛斥美军的屠杀，美国人的轰炸到现在仍在继续……慢慢地，在美国的文化里，烧杀抢掠与正义无关，只是他们用来霸凌世界的一种手段而已！<br><br>——如果说历史没有罪过，但过去能让你更认清一个国家！<br><br>三   美国文化也从不忘了装饰！<br>人类文明本身也在进化，所有人都愿意为自己的每一个动作戴上“文明”的皇冠！<br>自然，美国也不例外，而且做得非常用心！<br>美国人一直在安享着“烧杀抢掠”的红利，但是他也不能将这样一种文化追求输送到全世界，否则的话，不就是引来更多的人“烧杀抢掠”嘛？<br>这显然，不符合他们的利益！<br><br>于是，聪明的美国人开始了对自己文化的装饰，并将其输送到世界各地！<br><br>①在全世界倡导“社会达尔文主义”，即“弱肉强食”是人类天理！<br>为自己所有的“烧杀抢掠”找到了——理论依据！<br>而这个依据好像又显得那么公平！<br><br>②在全世界鼓吹“天赋人权，自由万岁”，即人权高于一切！<br>为他后来“烧杀抢掠”他国时，找到了最好的理由！<br>为了拯救其他地方人的自由，随意践踏他国主权，捞到的是他想要的东西，才不管其他国家的人是死是活！<br><br>③在全世界宣扬“全球公平竞争”，即要求所有的国家签下这样的“擂台生死文书”！<br>为他后来“烧杀抢掠”他国时，制造了法律依据！<br>不遵守者，就被其判为国际规则破坏者，随之，制裁就来了，甚至炮火就去了！<br>可不知，他一个拿枪的，要求别人拿棍子的，只能按照他定的“游戏规则”与其生死相搏！<br><br>可悲的是，世界各地都有一群跪舔美国的人，在为美国文化叫好，却从不知道自己和自己的同胞早已是美国人要“嗜血”的对象！<br><br>可恨的是，世界上还有不少的国家成为其“烧杀抢掠”的同伙或帮凶！<br><br>——感言——历史的脚步仍在往前走，美国文化走到今天又有了一个新称号——“美国优先”！<br>被特朗普又一次将美国文化装饰在外的“披纱”扯下了一层，仿佛血和肉又露出来多一些了……怎么办？<br><br>……要么你忍，要么你比他狠！……<br>',
'<h2>Has Switzerland ever been a poor country?</h2><br>Yes.<br>Switzerland used to be dirt poor.<br>Cold mountain country, ill-suited to agriculture.<br>You could have cows grazing on the grass, and make cheese. And then eat, cheese with bread, cheese with potatoes, or vegetable soup.<br>Kids were sold off, people went off to fight for hire as swiss guards, or as mercenary pikemen for foreign powers.<br>With World War two, the Nazis had a lot of gold that they took off their victims.<br>But nobody wanted to touch it.<br>The Swiss banks figured out that if the gold was melted, and new ingots were produced, then nobody would be able to know which gold was nazi gold anymore.<br>They bought it up and provided the Germans with Swiss Francs to fund their war effort.<br>Their assistance to the Nazis helped them fend off invasion as well as make tons of money. After WW2, they were one of the few economies that were not completely destroyed, like the US.<br>Since then, it has made a fortune from protecting shady banking deals from scrutiny, and reinvented itself as a tax haven for dictators and NGOs.<br>',
'<h2>大陆拨地给香港修房子</h2><br>5月8日，由香港全国人大代表郑耀棠成立的香港发展研究基金提出建议，由中央政府在邻近香港的区域拨地给香港建立新社区，参考澳门的横琴模式，由香港特区管辖，实行香港法律，政府可作出整个社区规划，兴建公屋、医院、学校等公共设施，并邀请开发商兴建私人房屋及商业楼宇等。<br>香港发展研究基金进一步建议，首阶段拨出30平方公里用地，租借给香港，容纳60万至70万人口，首选是邻近香港的中山、珠海等大湾区城市。<br>简单的说，中央拨块地，给香港人修房子。<br>这则消息，由大公报发布，新华社转发。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAd5t5BHHagQp7ApnfkFPYLK6ibPCvdpib1LZds2bvvribLtEVLd7XeHGhA/640"><br>大公报是我党在香港的宣传阵地，外号港版人民日报，而新华社是顶级官媒，联手放出这样的消息，说明中央已经有了一定意向，现在放风出来试探下民意。<br>5月11日，民建联全国人大代表和政协委员李慧琼，也表示会在两会上，建议在珠海市桂山岛及港珠澳大桥珠海段南侧指定的水域兴建香港城，以缓解香港住房难的问题。<br>在我看来，这是一个妙到毫巅的极品政策，简直是一招致命，直击香港社会的要害，对大陆极其有利，对我们普通百姓也极其有利。<br>但大量的网民，却被近期一些香港废青的所作所为给气坏了，对香港极为反感，坚决反对这个政策。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAicBcvdK7ASEmUlQrTREicAvvdZKdxRzVzldRYib0qUwwYmANHic5VByraw/640"><br>所以，我今天有必要把这件事拆开来给大家看，仔细分析里面的利弊。<br>香港问题的根源<br>让中央拨地给香港修房子这个提议，并不是一个新鲜的脑洞，早在2018年，郑耀棠就已经提出过这个方案。<br>2018年9月，郑耀棠表示：<br>香港回归21年来，地价腾贵，土地储备大都纳入私人地产商囊中，基层住房缺口愈来愈巨大，现在轮候公屋人数已逾27万人，超出公屋申请门坎又买不起私楼的港人更数以十万计，而基层困居劏房怨气累积，随时有些导火线就会形成燎原大火，威胁社会稳定。<br>当时，郑耀棠建议在大湾区内发展20至30平方公里、可容纳50万至60万人居住的港式新市镇，解决香港居住问题的燃眉之急。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAY8ExOfaYBD2sDw000wGC83EMY6iadiaw09HzibPmD5SiaPKXlrPgH2sTlQ/640"><br>但这一方案，并没有被中央采纳，甚至都没有出动官媒来放风。<br>因为这个方案显而易见的会侵害到香港地产商的利益，这对于维护香港社会的稳定是大为不利的。<br>香港回归以来，中国实行一国两制，港人治港。<br>英国人走了，中央又暂时进不来，香港的权力真空，迅速被本地富商所占据。<br>而我们，只能依赖这些富商，也就是所谓的太平绅士，来维持香港的稳定。<br>这些富商，9成都是房地产行业的，他们拥有大量的土地和资本，在香港社会具有极大的影响力。<br>1997年，提出八万五建屋计划的香港首任特首董建华，就因为打压了房价，最后在2003年，引发了50万人大游行，被迫下台。<br>房价绑定了香港地产商和有产阶层的利益。<br>2018年，香港的精英们就已经知道香港因为高房价民怨沸腾，一旦有导火线就会形成燎原大火。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAkc9qZa6LWbVjSfFMp2HyPcmB0mjCGmXgjjEHD8JqiaOPiaRlq4qYvPew/640"><br>这是个定时炸弹，但不能由我们去拆这个雷。<br>如果中央拿出了自己的土地，打压了香港的房价，那香港地产商可以轻易引导大量香港人仇视中央，重现2003年的那一幕，引发更大的麻烦。<br>雷炸了，我们可以去救灾，但我们不能当这个导火索。<br>所以这份议案，在2018年被搁置了。<br>2019年，香港的民怨果然爆发了，引发了巨大的社会动荡。<br>香港的高房价，透支了香港的潜力，迫使大量有前途的企业迁离。<br>除了让地产商吃的脑满肠肥，基本没有任何好处，年轻人失去了希望，失去了未来，大量的民怨在慢慢积累，而这些怨气都指向了地产商。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAYQibkKbslg9R09hJy7yaoVzs829gkSOM0IuiburMbxZQhThKXaemwzDQ/640"><br>但地产商不可能承认自己是罪魁祸首，他们只能利用自己的资本和影响力，转移香港人的怨气，以求自保。<br>谁来当这个靶子呢？谁才是导致香港没落的罪魁祸首呢？首先，罪魁祸首肯定不能是地产商，但英国港督已经走了，那找谁背这个黑锅呢？只能是中央政府了。<br>地产商控制的媒体告诉香港人，只要脱离了中央，香港人立刻就能重新富裕强大起来，香港一切的不幸，都是北京造成的。<br>毫无逻辑，毫无道理，但那些没有分辨是非的底层香港人，直接就被洗脑了。<br>地产商并不想得罪中央，但在巨大的民怨面前，他们只能这么做，因为这个锅太大，他们扛不住。<br>于是在2019年，香港社会和大陆之间，发生了巨大的撕裂。<br>在某种力量的引导下，普通港人认为香港的高房价，民生凋敝，经济停滞，都是大陆导致的，只要脱离大陆就可以奔向幸福的未来。<br>而大陆人对香港人的看法是：<br>一群沙雕。<br>既然炸弹已爆，那中央就再无顾忌，可以对香港高房价这个顽疾动手了。<br>其实到处都有地<br>土地制度，是一个社会的根本制度，涉及到巨大的利益。<br>但其实，土地并不稀缺。<br>就算是以高房价著称的香港，闲置土地也有一大堆。<br>从深圳关口出发，需要乘坐三四十分钟的港铁才能达到香港九龙，这漫长的旅途中，你会看到大量的闲置荒山野林。<br>从卫星图上看，更是一目了然。<br>香港是绿油油的一大片，不知道的，还以为是自然保护区呢。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAiaJyMia5Pz2d68FbRRfxYEicMEgAUibiaoEd6U6DUfpHnmKqFYiaUfFBia7Kw/640"><br>香港的住宅面积，只占用了香港6.9%的土地，这里面还有一半是贫民区和丁屋这种城中村。<br>而草地湿地林地等，占地面积高达66.5%。<br>如果把这些地都开发了，人口翻10倍，香港都住得下。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoA7LOE8icEtTibpf8R7xzmKTicPa5ibcticNuZRPKmW7F07JCxcTubMfibiclvg/640"><br>这些地区为啥宁愿荒废都不开发？不知道香港寸土寸金么？很简单，香港人要保护环境啊，这些荒山上的绿植，是香港之肺，怎么能砍掉开发房地产！没学过生物么？树木可以净化空气。<br>香港人呼吸的氧气，全靠这些树了，大陆的氧气是飘不过来的，万一这些树没了，香港人就完了。<br>破坏子孙后代的氧气之源，就为了给你卖地建楼？太邪恶了！香港人呼吸的氧气，只能靠香港的树来提供，绝不能形成对大陆的依赖，以防大陆断供。<br>这么脑残的环保思想，很明显是房地产商提出并鼓动的，这样可以让他们手中拥有的土地和物业大幅度升值，形成对后来人持续不断的剥削。<br>但表面上，这套理论却是“民间团体”在倡议和推广。<br>这个脑残的理论不可能被精英认可，但他的强大之处，是能洗脑底层。<br>那些最支持环保，严禁政府开发“自然保护区”，把那些荒地当成宝贝的人，反而是那些困居劏房的穷人。<br>宁可住笼子屋，一辈子痛苦不堪被人剥削，也要维持大面积公园绿地。<br>呵呵。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAddUCtibzibLZ92jvafH7T676e0VRoe9PicmFd3SuNdsghc1snAEteo2Aw/640"><br>房地产商不支持，有产阶层不支持，底层无房人也不支持。<br>那还费个啥劲，你说保护环境就保护环境吧，这块荒地就当森林公园用了，我也懒得强推这个事。<br>但政府手里缺地啊。<br>香港是有很多空地，但因为自然保护法，掌握在政府手里的，能用来开发的土地，却少之又少。<br>从这个角度说，香港确实没有地了。<br>后来，香港政府想了个法子，填海，从海里要地。<br>那边放着无数的荒地不用，这边花费巨大代价去填海，带来巨大的资源浪费，这就是香港。<br>填海给香港带来的大量的土地供应，占了香港已开发土地的四分之一。<br>在填海土地上，容纳了27%的香港人口及70%的商业活动。<br>但是后来，土地开发商支持的环保团体，又找到了理由来反对填海。<br>这里有海豚啊，可爱的海豚。<br>你怎么能填海呢？你破坏了栖息地，海豚怎么繁衍宝宝呢，简直是太残忍了，我们的子孙后代不会放过你们这些贪婪的政府的。<br>我们宁可利用高房价不让香港人繁衍自己的后代，也要保护海豚生宝宝的权利。<br>1996年，反填海征得17万个公众签名，迫使政府搁置了青洲填海计划。<br>2003年，环保人士在香港终审法院推翻《湾仔填海计划》，多个基础建设项目及多份长远计划被迫中止。<br>2004年，环保团体通过一场官司，中止了中环及湾仔填海计划第三期工程，还给未来的香港填海抬高了门槛。<br>以后，香港只有当“有迫切及凌驾性的当前需要”，并且“没有其它可行方法”时，政府才可填海。<br>只是为了环保。<br>环保真的是一块好砖，哪里需要就往哪里搬，是地产商间接操控底层人民，维护自己利益的最好武器。<br>至此，香港政府填海造陆的途径基本被堵死，而荒地也不能开发。<br>那香港真的没地了，神仙也变不出土地出来，香港房价出现了飞升。<br>15年之后，畸形的房价导致香港社会出现了极大的撕裂，引发巨大动乱。<br>有恒产者有恒心，没恒产者自然要闹事，看闹一闹能不能改变自己穷苦的现状。<br>其实到处都有地，只不过很多地是不能用的。<br>因为土地的每一次划分，都涉及到巨大的利益分配。<br>这个世界上，有很多地，但又没有很多地。<br>给香港土地的好处<br>给香港拨一块地很简单，核心城市区占地面积是很小的，我们有大量的未开发土地可以给香港用。<br>但给香港土地，就会打碎既有利益格局，带来巨大的利益重分配。<br>2018年，我们搁置了这个议案，是因为利益重分配可能会带来社会动荡。<br>2020年，我们重启这个议案，是因为利益重分配，有助于我们掌控香港。<br>经过2019年的动乱，很多大陆人反感香港人。<br>但我知道，大家只是反感香港人的态度，明明大陆扶持了香港那么多，一帮废青还把黑锅全扔在大陆头上，把一切过错都推给了大陆人。<br>如果香港人能知错就改，那大陆人还是非常欢迎香港人的，毕竟都是同胞血亲。<br>那么现在的问题就是，怎么才能让香港人知错就改？要控制香港人的思想，就要先控制香港的媒体。<br>但香港的媒体，都掌握在资本家手里，而这些资本家，9成都是房地产商。<br>港人的思想，现在控制在香港房地产商手里，这也是我们之前不敢损伤地产商利益的根本原因所在。<br>没有这些资本家的支持，政府会被架空，我们连治理香港都做不到，更别提让香港人知错就改了。<br>我们需要改变这一切，而送土地，就是一个绝妙的大招。<br>首先，香港人饱受住房不足之苦，增加房屋供应是肯定受到底层群众欢迎的。<br>香港没土地了是不是？没关系，大陆给你一块地，给你们造房子，解决你们的住房困难。<br>环保不环保，是不是破坏大陆之肺了，那就不需要你们港人操心了，我们自己觉得没关系。<br>给你这么大一块地，很明显有巨大的好处啊，白送好处你岂有不要之理？如果香港拿了这块地，那就好玩了。<br>首先，这块地是属于大陆的，只是给了香港使用权而已。<br>给谁还是不给谁，是中央说了算，至少也是香港政府说了算，会公开拍卖，但不一定完全按钱说话。<br>我们完全可以利用这批土地，对香港的利益进行重新分配，扶持出一批和大陆利益捆绑的新地产商出来，从而大大增强中央对香港社会的直接掌控能力。<br>之前那批反骨仔，不要也罢。<br>而旧地产商持有的土地储备和物业，会在大量新增供应的冲击下，利益大大受损。<br>新土地建设完成后，大量的香港人，会在低廉的房价下，离开香港岛，前往大陆定居。<br>同样的法律，同样的人，同样的规则，同样的工作机会，房价便宜那么多，为何不去？新土地上，有很多原生的大陆人，政府不可能把他们强行迁离，现在又来了很多香港人。<br>大陆人和香港人长期在一块土地生活后，新土地上的人，究竟算大陆人还是香港人？这块地也不可能完全给香港，大陆肯定在这里拥有很大影响力。<br>大陆和香港的融合，可以从新土地开始，不一定要等一国二制结束之后。<br>这简直是一招致命，拿捏住了香港的三寸要害，用一个香港人不可能拒绝的条件，达成一个我们想要的结果。<br>这是阳谋，我就算把目的告诉你了，你也只能照办。<br>这么做，对恢复中央对香港的统治力，有极大的好处，那对我们普通百姓有什么好处呢？好处当然也很大。<br>香港的高房价，引发了巨大的社会动乱，造成了极为恶劣的影响。<br>如果提供一大块土地，打掉了香港的高房价，或者冻结了香港房价，令其永不上涨，顺利平息香港的社会矛盾，巩固中央统治。<br>请问，这会带来一个什么样的执政反思？卖地那点收入，和长治久安相比，孰轻孰重，难道还需要考虑么？大陆的房地产制度，照搬香港，所以香港的今天，就是我们的明天。<br>但我们绝对不能重走香港的老路。<br>香港没地，我们给。<br>彻底打掉香港的高房价之后，我们看一看效果，这么干究竟是对社会好还是不好。<br>打压房价，究竟会扩大社会矛盾，还是减少社会矛盾，我们也让香港当一次试验田，试上一试。<br>成功了，中国的高房价会就此彻底见顶。<br>失败了，普通群众的利益也没有任何损失。<br>这种利国利民利于普通群众的好政策，居然被那么多网民反对，只为了出口气，满足自己狭隘的仇恨思想。<br>我只想说，你们能不能长点心啊，动动自己脑子，好好想一想里面的利害关系。<br>',
'<h2>回到过去</h2><br>不管是中美关系还是整个世界，都不可能回到过去，也不应该把回到过去作为我们的目标，因为历史是向前走的，我们要共同去开创一个更好的未来，而不是老想要回到过去。<br>',
'<h2>印度今天崩溃了没？</h2><br>今天这个题目非常欠揍，好像天天盼着白象国倒霉似的（印度以白牛为尊，却以白象为标志，多么神奇而热爱大型白色动物的国家）。<br>其实我也不想用这个标题，我对印度深厚的感情，你们都懂。<br>不过确实是后台这段时间，大家问我最多的一个问题，所以直接拿出来了，并没有恶意。<br>每次写印度的时候，我都充满感情，不知道为啥大家总觉得我是在调侃，感觉我们印度就是这样一个自带BGM的国家，多悲惨的事，一到印度，听起来都有种喜气洋洋的气质。<br>1 滞留时光<br>先说下我同事他们咋样了，毕竟很多小伙伴非常关心他们这些印度封国受害者。<br>他们自从印度封锁后，本来准备回国的，现在也回不来了。<br>一度想买去新加坡的机票转中国，后来也被取消了，所以一直滞留在印度。<br>现在整个印度什么样，没人知道。<br>印度南北差异极大，各地之间差异也非常大，又在搞新闻管制，所以就更没法知道了。<br>我同事他们所在的富人区经历了前期的恐慌后，慢慢稳定了下来。<br>物价涨了近一倍，部分东西涨了三四倍，不过众所周知，印度和人民币汇率接近10:1，一块钱在印度当十块钱使，所以他们并不在乎涨价什么的。<br>他们让印度佣人每天出去溜达扫货，这段时间屯的罐头什么的够经历一次僵尸危机了。<br>闲得没事，他们把大门和围墙也加固了，下一步考虑挖个地下防空洞，现在已经找到了“人防”相关资料，就缺木头桩子做支撑。<br>不过有一点比较尴尬，不能让佣人看到他们在地上挖坑，因为印度各个阶层职能非常明确，各干各的。<br>如果你干了佣人的活，今后你的佣人就瞧不起你，原本以为你是个婆罗门，看来你是个首陀罗，下贱。<br>一旦瞧不起你，他们干活就消极。<br>嗯，印度就是这样一个讲究“各司其职”的国家。<br>尽管他们在电视上看到印度境内出现了多次的暴乱，不过他们富人区治安比较好。<br>大家前段时间也看到了，警察挥舞着棍子到处抽人。<br>在富人区，这些警察非常温和，治安维持得也不错。<br>现在印度贫民窟的人有冲击商店的，但没听说冲击富人区的。<br>印度人对社会等级很敏感，一般不会去骚扰上层阶级，关于这一点，他们非常严肃，并且达成了共识，上下层一般都尽量避免公用任何东西。<br>这种共识机制非常重要，不然印度的种姓制度也不会持续几千年。<br>现在法律上的种姓已经没了，但是心里的种姓一直都在。<br>最危险的是4月14号，印度宣布延长封城。<br>在孟买火车站，几千人闹事，警察冲进去用棍子驱赶，刁民们到处跑，可把我同事一伙给吓坏了，生怕那些人冲进他们的院子，看到他们堆了半屋子的罐头和吃的，还是外国人，担心全抢走了。<br>不过还好没发生啥。<br>这周六又发生了大规模示威游行，说是要求政府给他们提供回去的火车，后来被驱散了，这段时间他们都挤在工厂里，每天200克大米：<br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYddGRczr0RVqkQAw2f32ibUviaEuzGTc32mwnUefhLj6vfXFX7kicZsOhH6dicGZ6w7YxcPufBgMqvqNQ/640"><br>疫情也不是完全没有好处。<br>一月份时，印度因为《新公民法》爆发了超大规模的游行示威，穆斯林和印度教徒各种冲突，席卷全国。<br>不过这段时间“封国”，游行示威好像是解决了，他们注意力转移，大概已经忘了那档子事。<br>就跟美国这段时间全国封禁，枪击事件变少了一样，意外的收获。<br>至于印度那个“封国令”，极其一言难尽。<br>我徒弟现在在班加罗尔，那地方已经基本放开了，大家该干啥干啥，大部分人也不戴口罩，大家都跟没事人似的。<br>孟买反倒是相对抗疫比较积极，最起码把口罩都戴上了。<br>至于你问印度疫情咋样了，这个谁也不知道。<br>印度已经第三次发布了新闻管制，不让大家随便聊疫情，整个国家讳莫如深。<br>本来有老百姓上传倒霉视频，也就是我们在中文网看到的那些，然后这些人就被抓起来了，这段时间大家应该也感觉到了，明显消停了。<br>至于测试得咋样了，反正我同事他们所在的那个区域，你说你状态不好，去测试的话是没人给你测的，跟4月20日前的美国差不多，只给重症做测试。<br>在4月末，印度总共测试了77万（到现在也不到100万），就已经测出来5万多，死了近两千。<br>不过这个数据100%有问题，为啥这么说呢，因为印度媒体自己就不太信，就去稍微查了下，发现5月2号到7号没有上报死亡，于是记者潜入医院，在一个叫LNJP的医院就发现一天新冠死了6个，其他医院也没必要去查了，引发了一波甩锅大战，政府说是医院没上报，医院说是上报了，现在还在扯皮，扯皮也是印度人的优良传统之一。<br>而且国内的人可能不知道，印度的测试和收治都不是免费的，所以很多人感觉不舒服，也不会去医院。<br>去了也治不起，毫不夸张地说，你们在电视上看到的医院情况，都是印度上等人的现状。<br>不过了解印度的人都知道，印度基层老百姓把宗教看得比医院重要的多。<br>很多人得了病根本不去医院治疗，而是选择去庙里搞点圣水什么的，所以你说新冠只死了两千多人，连印度人都不相信。<br>而且有些邦非常严重，比如昨天在社交网站上有个视频，新冠病人和已经死掉的病人呆在一起……大家有兴趣去微博看吧，太惨了，不想放文中。<br>至于全国到底啥情况，没人知道。<br>可能莫迪知道，不过他前段时间正在忙别的。<br>比如美国疫情都成那样了，还在指责中国；<br>不仅指责中国，还在指责印度，说印度宗教政策太激进。<br>莫迪说你别管，再管我没收NGO在印度的资产，而且要对谷歌等美国企业征税。<br>白宫一怒之下，在推特上取消了对莫迪的关注，所以莫迪这段时间有点方。<br>2 印度为会不会崩溃<br>说到这里，就该回答大家那个不断问的问题了，印度会崩溃吗？ 咱们先说结论，印度不会崩溃，因为印度一直都处于半躺状态，稳定性非常好。<br>印度崩溃不了的原因有很多，最重要的几点我列一下。<br>大家对比下其他国家，就会发现博主绝对没瞎说。<br>首先，印度这个国家也是见过世面的。<br>且不说几千年里风风雨雨，经历过穆斯林和蒙古人的屠刀，又在英帝国主义下混了几百年，饥荒、屠杀、传染病不断，到现在也没消停；<br>境内传染病横行，不少中国绝种的传染病印度还保存着；<br>所以新冠这玩意，主要针对老年人，在印度真不算啥。<br>而且大家可能还不知道，韩国LG公司在印度的化学工厂，5月7日发生了重大泄露事故，当场死了11个，伤了好几百人。<br>这么大的事，都没咋看到报道。<br>我也是看到微博有人圈我，说死了一头白牛和十几个人，我才知道还有这事。<br>大家可能纳闷了，为啥印度好像经常发生这种事？ 这也是一个老毛病。<br>一般跨国公司，都没法在自己本国生产农药和高危化学产品。<br>因为太危险，政府和老百姓都不大愿意他们去建厂，如果非要生产，就得支付高额税款，并且给员工补贴，那些跨国公司理所当然就把厂子搬到其他国家了。<br>于是这些企业就去“低人权国家”，类似我国很多产业去了越南一样。<br>绝大部分是那种在中国招不到人，劳动密集，且高污染高危险，被政府开出了惩罚性税收的行业，跑越南缅甸了。<br>印度也一样，在西方眼里，它就是个农药罐和药品活体测试基地。<br>说到这里大家应该明白了，绝大部分事情的本质是“对痛苦的承受能力”。<br>如果你完全不能承受痛苦，那随便一件事都是天塌下来的事；<br>如果你对痛苦的承受能力达到逆天的境界，世界上绝大部分痛苦也就无所谓了。<br>以前我们说俄罗斯人能承受巨大的痛苦，中国人能承受巨大的痛苦，不过这次疫情却给出来了不一样的答案。<br>大家惊讶地发现，美国人是真厉害，顶着高风险传染病要复工；<br>英国人头也很铁，首倡“自然免疫”——不过没铁几天，英国也歇着了，今天那个著名“铁头”鲍里斯现身说法，说是还要封锁一段时间，毕竟他不是得了新冠进了重症监护室嘛，刚跟死神喝了一瓶二锅头，心有余悸。<br>这也让我想起来一个段子，那个里根后来反对枪支泛滥，记者问他以前为啥不反对，他说那时候我也没被枪击过啊。<br>当然了，印度人也很厉害，全国有好几亿人每天生活费不足十五人民币。<br>前段时间莫迪突然封城后，老百姓黑压压潮流般返乡，不少人是步行几百公里回村。<br>前段时间还有新闻，有人不知道累死还是病死在了路边，周围人没事人似的继续溜达。<br>印度这样的承受能力，怎么会崩溃呢？ 崩溃是留给脆弱小清新的。<br>这段时间印度破事也多，我挑两件大家一起感受下。<br>第一件事是最近的一个新闻。<br>印度一堆人在铁轨上睡觉，然后来了一列火车，这些人被一波带走，无比凄惨。<br>印度发生的每件事，我都充满好奇，赶紧联系印度的小伙伴，询问他们这事到底咋回事。<br>现在事故调查结果还没出来，所以大家也是在群里猜测。<br>不过八九不离十吧，毕竟这种事在中国感觉匪夷所思，在印度却并不稀奇。<br>在印度，老百姓被火车撞属于常规操作。<br>首先印度的火车非常慢。<br>这玩意属于一景，大家去了印度一定要看看，真正的“西洋为图，东洋为工”。<br>当初英国人为了把印度的内地物资运到港口，修了这玩意，一直用到现在。<br>火车太旧，大部分没有车门；<br>好处是非常通风，毛病是不太快，骑自行车快点都能赶超火车。<br>由于火车没有车门，火车快进站时，车还没停，车上的人就开始下车了。<br>嗯，火车没停就开始下车。<br>这个操作大家听起来匪夷所思，其实在印度这事稀松平常，就跟站台上到处是猴子一样平常。<br>火车进站后，车还没停大家就开始上车；<br>火车真正停车只有几十秒，如果反应不够快，你就等下一趟吧。<br>说这些，就是想让大家感受下印度火车的温柔。<br>之前知名公知孙海英曾经说过，印度的火车最有情怀，故意开得很慢，可以让穷人挂上去（大意如此）。<br>只有懂了印度火车，才能明白印度人为啥跑火车道上躺着去了。<br>这段时间大部分火车都停了，印度又是封国状态，而且印度是突然宣布封国，成千上万的人困在城里，火车和货车都停运了。<br>这些人估计是要回老家去，又没有客车，所以准备沿着铁路走。<br>铁路基本是直线，这也是印度人的老习惯，沿着铁路走就能找到路。<br>而且印度的铁路就跟我国几十年前似的，都是开放式的，没有栅栏什么的。<br>大家看印度视频也能看到，铁路边经常有人溜达。<br>路上他们应该是太疲劳，躺铁轨上睡觉被火车给压了。<br>至于为啥躺铁轨上，大家认为相当于设了个闹钟，火车远远开过来就可以随时准备好挂车。<br>封国期间火车比较少，大家估计是侥幸心理，也担心错过了就不会再来。<br>没想到悲催了，火车毫无征兆就来了。<br>醒了四五个，其他睡得太瓷实，没来得及叫醒。<br>为啥说这个事呢？大家想想，从开始封锁到现在，搞出来多少事了？当然了，可能大家不像博主这样天天心系印度，不一定能注意到隔三差五的各种新闻。<br>事实上，就在4月24日，印度火车还撞死一个；<br>三月份两列火车相撞，也死了3个；<br>前几天返乡路上不知怎么就死了好几个。<br>这还是我们知道的。<br>下图是印度的一个记者采集的他查到的数据，这段时间因为封锁死的人，饿死47，累死26：<br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYddGRczr0RVqkQAw2f32ibUvpoYhyQnxQicVYyiaz64b74N85fgYtZw37DXoiagJMYv7IbB850fETIWZA/640"><br>如果大家去搜一下类似的印度新闻，不得不感慨，这怎么印度人生活在古代或异次元似的，生命力和承受力为啥这么强。<br>大家可以想象下，如果中国也天天这种被火车碾压的新闻，老百姓是什么反应？ 那为啥印度人民这么硬朗呢？ 其实严格意义上讲，印度生活在一种介于小农国家和工业国之间的状态，还叠加了少量的现代国家的服务业。<br>如果用中国做对比，大概就是有6亿人生活在民国那种小农状态下，还有5亿生活在中国八九十年代的乡镇县城，剩下的在城里。<br>但印度城里又跟中国不一样，有大量的贫民窟，类似巴西那种，或香港九龙城。<br>就算在贫民窟之外，普通老百姓和富人们也是两个世界。<br>还有一群人直接对标西方。<br>给西方提供服务，这也是印度人的一个优势。<br>印度官方语言是英语，非常方便对接西方，所以前些年软件发展很迅猛。<br>不过印度软件是给西方外包的，类似于我国早年给西方代工，看着不错，其实不太赚钱；<br>国内也没市场，也没惠及普通老百姓。<br>这也是为啥顶级互联网公司，我国还有几个，印度一个都没的原因。<br>说这么多，就是想解释一件事，印度的上下层分裂很严重。<br>上下层分裂这事我们一般觉得不太好，不过凡事有特例，印度就是凡事的特例。<br>在印度，牛顿老师的物理定律都不大好使，更别说这些社会规则了。<br>印度人和美国人一样，有种“凡事不求人”的优良品质，实现了高度的“基层自治”。<br>是的，大家都知道美国人搞基层自治很厉害，但不知道印度其实也是基层自己管自己。<br>100多个民族，2000多种语言，很多基层的地方都是老死不相往来，自己过自己的。<br>政府不管他们，他们也不理政府。<br>而且印度城市化率低得离谱，才32%。<br>大家千万别觉得我是在笑话印度农民多，事实上，面对新冠这种会导致社会全面停摆的病毒，城市化程度越高，伤害越严重。<br>大家在城里才会受“停工”、“失业”等因素影响，你听说过农民“失业”吗？ 人吧，欲望越多，越脆弱。<br>比如我们熟知的那个大佬，公知掌嘴者、退群小能手、甩锅狂魔、病毒专家、资深懂王、么得感情的贸易终结者、消毒液注射首倡人，川皇——特朗普，这次面对疫情为啥他慌得一B，又是撒谎，又是造谣，而莫迪相对来说淡定而优雅？ 原因很多，不过最明显的就是莫迪没川皇那么多需求。<br>川皇既要保就业率，又要保股市，还要保疫情死亡率，这简直就是“川普不可能三角”。<br>欧洲也一样，也在考虑放开管制。<br>但莫迪显然没那么纠结，因为印度也没啥股市，全国70%的人是农民，还有几亿城里人回到村里就是农民，所以看着好像13亿人，其实真需要他关注的没多少。<br>也就是说，对比我国60%以上的城市化率，美国80%以上的城市化率，印度这样的国家稳定得多。<br>再结合我上文提到的，大家越依赖医院，越容易导致医疗系统崩溃。<br>印度人民有多重求助渠道，又不是必须去医院，反正到了医院也没特效药。<br>现在吹得最猛的那个“瑞德西韦”，药的疗效跟个安慰剂糖豆差不多，印度基层医院又缺呼吸机什么的。<br>这种情况下，去庙里也不失为一个好办法。<br>可以去拜拜湿婆嘛，或路上拦一头湿婆坐骑，也就是大家熟知的白牛，白牛万一显灵呢。<br>除此之外，印度还有其他两万个神，总有一款适合你。<br>如果两万个神都满足不了你的需求，那可能就是你的问题了。<br>如果再不济，发生医疗挤兑，全世界其他国家都是乱混混的，大家一起去医院排队，毫无秩序可言。<br>只有印度，有天然秩序，高种姓在前，“不可接触阶层”排最后，井井有条。<br>也就是说，印度人本身承受痛苦的能力非常强，而且社会结构和信仰结构也能保障印度有巨大的缓冲能力，就算遭到暴击，也能以低成本的方式渡劫过去。<br>事实上过去几千年里，这也是印度人挺过一轮又一轮劫难的小技巧。<br>3 防止他们激情搞事<br>唯一需要担心的，就是莫迪和川普俩兄弟。<br>众所周知，一旦领导人声望发生暴跌，很容易出事。<br>这个也不复杂。<br>什么东西能快速提高领导的声望？当然是国家遭受攻击的情况下，这也是为啥911后小布什莫名其妙声望暴涨达到了史无前例。<br>这也是为啥川普前段时间支持率上涨了2%的原因，不过这段时间又跌回去了。<br>接下来，要重点防范川普和莫迪俩兄弟对外转移矛盾。<br>往哪转移呢？必须是我们啊，这么大的锅，除了中国还有谁能接得住？这也是为啥这两天印度已经在锡金闹事了。<br>这个意义上讲，也就理解了胡锡进前几天说中国要扩大核武库。<br>很多糊涂蛋说这么搞是穷兵黩武。<br>拜托，有点常识好不好，扩大核威慑正是为了和平啊。<br>如果蒋委员长手里有一百个德械师，说不定抗日战争就不会爆发了。<br>不过蒋委员长只有仨德械师，不打你打谁？不仅要打，而且要三个月灭亡你。<br>这次疫情也让决策层看出来了，以前都说美国人怕死，不敢玩核弹，现在很明显了，他们才是真正有低人权优势的那一端。<br>万一上层婆罗门藏到地堡里，啥事都能干出了，反正黑墨绿的命不值钱。<br>所以才让老胡出来喊话，确保到时候能把地堡也炸出来，这样他们就不敢胡闹了。<br>而且我们说的很清楚了，发展战略核力量的目的，有且仅有两个：永不使用；<br>永不被使用；<br>而且要防止“猪突”，也就是突然发飙起来打了咱们一下。<br>如果他们得逞，势必会鼓舞他们国内好战派。<br>就跟“918”似的，日本当时也面临巨大的麻烦，需要转移矛盾；<br>关东军自告奋勇，一个“猪突”，以极少量兵力拿下了整个东北，鼓舞了日本国内的激进势力；<br>日本国内“好战派”一下子摁不住了，反战内阁也随后倒台，中日也就越来越不可收拾了。<br>现在一定要防着旁边的这个倒霉邻居闹事，印度崩溃的可能性不大，但是闹事的可能性却几乎百分百，只是大闹和小闹的差别。<br>',
'<h2>编译器历史</h2><br>十年前华为启动编译组到这一刻，初见曙光。<br>2019年4月，华为方舟编译器正式面世！今天我们聚焦华为新贵——方舟编译器，这个一发布就引起巨大响动的底层核心技术。<br>它为什么能拥有和世界对话的荣光？它承载着怎样的使命？它能否做到传说中的“出于安卓，胜于iOS”？<br><br><h3>语言</h3><br>机器的“原力觉醒”这个故事，先从计算机的语言说起。<br>事实上，人类文明中最早出现的文字就是数字，比完整表意的文字早500-1000年。<br>随着人类社会的发展，社会结构开始变得复杂，征税必须先收集国民收入、财产、付款、欠款、债务、罚款等数据，远远超过人脑的记忆系统。<br>于是，数字诞生了。<br>5000年前，苏美尔人文明（今科威特及邻近地区）以6和10作为基数，用符号表达1、10、60、600、以及3600。<br>今天，我们仍然常见以6为基数的数字，例如圆有360度，一天有24小时。<br>而另外一种叫安第斯文化（主要在今天的南美地区），则用“结绳语”记录数字，管理税收等财务数据长达数百年甚至数千年。<br>就算西班牙人占领南美之后，还在相当一段时间内用结绳语来管理他们建立的新帝国。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074534118.jpg"><br>这就是人类最早的语言，虽然不能完整传递口语，也无法写诗，但是记账收税效率一流。<br>公元8世纪，印度人发明了数字0-9，这种十进制的数学符号让数据存储和处理的效率一日千里，成为人类文明重要的里程碑，奠定了现代数学基础。<br>后因阿拉伯人将其发扬光大并传入中东和欧洲，所以大家称之为“阿拉伯数字”。<br>还有一种文字系统——“0”和“1”的二进制，是人类文明另外一个重要的里程碑，被广泛应用在现代计算机领域中。<br>此外，我们喜欢的音乐、我们热爱的电影、我们拍摄的照片，今天都是通过这种二进制的数字来进行“重现”，包括记录、存储、传播和分享。<br>人类通过0和1开启了机器“文明”，从此科学革命的进程就像安装上了“火箭”。<br>那为什么计算机使用的是二进制呢？这个故事得回溯到大英帝国的航海时代。<br>早在17世纪，英国借助强大的经济实力和海军力量拥有了众多的殖民地，建立了全球霸主地位。<br>舰队使用的航海表计算复杂，人工计算的数据经常有误，百年间导致大量的船只触礁沉没。<br>直到第一次工业革命爆发，英国政府找到了数学家巴贝奇（Charles Babbage）来修正航海表。<br>巴贝奇通过十年的努力，研制成功了“差分机”。<br>用蒸汽机时代的机械齿轮来存储计算过程中的数据，大大提升了航海表数据的计算速度和准确率。<br>同期，他开始了另外一种新机器——分析机的设计。<br>在开发分析机的过程中，巴贝奇冥思苦想，发现乘法是加法的重复，除法是减法的重复，减法可以用加法来代替，这样就只要设计一个加法运算器即可。<br>基于这种假设，计算机器只需要具备两个功能即可运作：1）判断两个数的大小；2）不断重复执行加法计算。<br>所有的运算转化为最简单的判断和计算，1表示Yes（开），0表示No（关），计算机用0和1不断重复计算。<br>这就是计算机使用“0”和“1”二进制语言的理论基础。<br>值得一提的是，巴贝奇发明分析机不久之后，英国数学家乔治·布尔于1854年发表了“布尔代数学”，提出了逻辑学的二元运算，为现代电子计算机提供了另外一个重要的理论基础。<br>回到分析机，巴贝奇借鉴了法国纺织机上使用的穿孔卡片。<br>卡片上的孔眼排列，控制纺织机的梭子，能够不断重复的织出各种各样美丽图案的布匹。<br>巴贝奇在著名诗人拜伦之女Ada Lovelace的帮助下，发现穿孔卡片不仅可以用来记录数据，还能用来控制机器工作的指令。<br>在卡片上打上不同排列的孔，机器便有不同的工作程序，这就是现代计算机的软件设计思想。<br>基础研究与基础教育是产业诞生和振兴的根本。<br>这也是为什么今天的英国，仍然在数学和通信领域拥有非常广泛的影响力。<br>1884年，美国统计专家赫尔曼·何乐礼（Herman Hollerith）借鉴穿孔卡原理发明了电动制表机，用于美国人口统计，与巴贝奇的分析机具有异曲同工之妙。<br>他把所有需要调查的项目依次固定在一张硬纸卡上，然后将统计的居民个人信息在相应位置打孔，用来表示“Yes”。<br>当统计机器的探针撞到卡片上的“孔”，就会接通电流，计数装置往前进一个刻度。<br>何乐礼博士正是采用了二进制的原理，来高效统计美国人口信息。<br>我们今天使用的答题卡，就采用了这种原理。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074534209.jpg"><br>何乐礼博士随后创建了制表机公司，也就是赫赫有名的IBM公司的前身。<br>1935年，著名的现代计算机科学之父和人工智能之父，艾伦·图灵提出了著名的图灵机模型，为现代计算机的逻辑工作方式奠定了理论基础。<br>1937年，美国哈佛大学著名计算机专家霍德·艾肯在IBM公司的资助下，借鉴上面提到的英国数学家巴贝奇的分析机理论，于1944年研制成功世界第一台机电计算机——Mark-I型。<br>IBM把这台计算机送给了哈佛大学，并一直使用到1959年，为培养早期的计算机科学家做出了巨大贡献。<br>另外一位学者就没有这样幸运了。<br>美国爱荷华州立大学理论量子物理学的约翰·阿塔那索夫（John Atanasoff）副教授，苦于没有机器能够计算出量子物理中许多变量的求解。<br>同样是在1937年，他寻求IBM公司的资助，但被断然拒绝，于是他横下决心一定要研制一台更好的计算机器。<br>他利用当时正在发展的真空晶体管，用电子脉冲来表示“0”和“1”，并在电气工程专家克利福特·贝瑞（Clifford Berry）的帮助下，两人于1940年底研制成功了世界第一台电子计算机，并用两个人的名字将其命名为ABC（Atanasoff-Berry Computer）。<br>阿塔那索夫开辟了一种计算机的全新路径，为现代电子计算机的架构奠定了不可磨灭的基础。<br>今天的华为在内部强调研发上要多路径突破，或许也曾受此启发。<br>1940年底，他结识了美国物理学家莫克利（JohnW.Mauchly）。<br>莫克利在了解和参观了ABC计算机后，联合宾夕法尼亚大学莫尔学院的电气专家艾克特（J.PresperEckert），在国防部的资助下和冯·诺依曼博士的指导下，于1945年研制成功了世界第一台通用电子计算机ENIAC。<br>虽然这台计算机采用的是十进制，但当时毫不影响它的计算能力，它大大缩短了美国“曼哈顿计划”的原子弹研发时间，加速了二战的结束。<br>1945年6月，冯·诺依曼将ENIAC电子计算机的十进制改回成二进制，并提出计算机内部存储器存储程序的概念，从而奠定了现代电子计算机理论的架构。<br>0和1这种极简的语言设计，像给计算机注入了永远在生长的“原力”，带来了无限的可能。<br>与通信领域IP路由理念具有异曲同工，就像“看不见的蒸汽机”，用最简单的理论架构开启了一个全新的伟大产业。<br><br><h3>四大明珠</h3><br>软件王国的“四大明珠”<br>实际上，在电子计算机诞生之前，计算机这个角色是由女人来扮演的。<br>这些女人被称为Computers，大多数计算都是她们手工完成的。<br>世界第一段程序，是上面提到的巴贝奇的师妹著名诗人拜伦之女Ada Lovelace在打孔卡上写出来的。<br>程序设计人员都要把程序编排成010101这样的形式，在纸上打孔，再送到机器里去读。<br>这减少了相当多的工作，写一个卡片能使用相当久，也避免了重复造轮子。<br>因此，当程序员开始在卡片上写这些程序时，人们开始构建程序库（libraries）。<br>随着时间的推移，大部分的程序渐渐的有了一些规则手册来指导编写。<br>但还是很繁琐，毕竟编写和记忆0和1的各种组合，对于很多人来说相当于是“天书”。<br>一个传奇的人物出现了。<br>美国海军的传奇天才格雷斯·霍珀（Grace Hopper），在海军服役时，曾被派到哈佛大学，与艾肯博士一起工作，负责为美国国防部资助的Mark-II型机电计算机编制程序。<br>在二战结束后，她加入了发明ENAIC电子计算机的莫克利和艾克特创办的“电子控制公司”，开始了她改变世界的光辉旅程——打开编译器和编程语言的新世界。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074535753.jpg"><br>Grace在加入莫克利和艾克特的公司，便产生了一种想法。<br>她想设计一种程序，让人可以用类似英文的语法，把想做的事写下来，然后用这个程序把英文翻译成机器能执行的语言，交给机器去执行。<br>她把这个革命性的想法付诸实践，发明了世界上第一个编译器A-0。<br>这是编译器的始祖，也是现代编程语言的始祖。<br>1952年，Grace和莫克利研究出了一种较为接近自然语言的计算机语言——汇编语言Flow-Matic。<br>汇编语言本质上是使用助记符来代替机器语言01010101，进了一大步，但这种语言对计算机硬件依赖很大。<br>不同的计算机，汇编语言不相通。<br>IBM公司在1946年后从制表机全面转型电子计算机市场，并投入巨资招揽了世界众多顶尖的计算机人才。<br>其中一位叫约翰·贝克斯(John W. Backus)，这位出身证券经纪人家庭的富二代，酷爱数学，加入IBM公司三年后，发明了一种快速编程的FORTRAN语言。<br>同时，他深入研究了Grace发明的Flow-Matic的编译器，应用到FORTRAN的编译器中。<br>FORTRAN的问世，在计算机史上具有划时代的意义。<br>它是世界第一个高级编程语言，使计算机语言从原始的低级汇编语言走到人人易懂的境界，计算机不再是科学家的专利。<br>FORTRAN的诞生，孕育了软件产业。<br>此后，计算机高级编程语言进入蓬勃发展的时代。<br>随后，IBM公司开发出了的ALGOL高级语言，人工智能之父约翰·麦卡锡（John McCarthy）发布了人工智能设计语言LISP，Grace奶奶也在Flow-Matic汇编语言的基础上开发了COBOL语言。<br>FORTRAN适合科学计算，ALOGOL适合事务处理，LISP适合人工智能计算，COBOL适合商业处理。<br>这四种高级语言虽然比汇编语言更简单，但对于非计算机专业人员，编程仍难度较大。<br>于是，Dartmouth学院的两位教授联手开发一种更简单的编程语言BASIC（初学者的全方位符式指令代码）。<br>这是一种不需要编译的语言，只需要经过解释器执行即可，初期的Android智能手机软件借鉴了这种机制。<br>BASIC语言也是目前被广泛使用的Visual Basic语言的鼻祖，目前在微软Excel的“宏”中可以直接使用。<br>美国编程语言的开发热潮你追我赶，其他国家也不甘示弱。<br>1963年，英国剑桥大学推出了CPL语言，后又推出了简化的BCPL语言。<br>1970年，美国贝尔实验室的肯·汤普逊（Ken Thompson）和丹尼斯·利奇（Dennis Ritchie）在BCPL语言的基础上，推出了更加简单的B语言（取BCPL第一个字母），后又简化出了C语言（取BCPL第二个字母）。<br>这是目前世界上最常用的编程语言之一，甚至可以说是第一大编程语言。<br>C语言之后，诞生了很多著名的语言，包括：C++：1983年正式发布。<br>由贝尔实验室基于C语言改良，所以C++是完全兼容C语言的。<br>Objective-C：1980年代发明。<br>1988年，斯蒂夫·乔布斯（Steve Jobs）在NeXT公司时买下了 Objective-C 语言的授权，后来成为苹果公司MAC电脑和iPhone手机的程序设计语言。<br>Java：1995年5月发布。<br>SUN公司为了在电视机顶盒等电子产品智能化过程中抢占先机，解决跨平台的问题，所以开发了Java语言。<br>但Java需要借助虚拟机机制来解释源代码并调度硬件资源。<br>安卓系统使用的基础语言就是Java。<br>C#：2000年6月，由微软发布。<br>C#与Java有着惊人的相似，也需要借助类似于虚拟机的Framework来运行；不同的是，Java支持所有平台，而C#只支持Windows和Linux系统。<br>GO：谷歌在2009年发布。<br>GO语言主要用作服务器端和云计算开发。<br>Swift：2014年由苹果公司发布，可以和Objective-C语言混合使用。<br>其中，C/C++是编译语言，即在程序员写完程序后，通过编译器直接编译成机器码，安装到相应的硬件设备上即可直接运行。<br>Java/C#是预编译语言，就是需要先在开发者环境中将源代码（Source Code）转换成字节码（Byte Code），然后在设备上运行时再将字节码编译或解释成硬件能听得懂的机器码。<br>将源代码转换成字节码的过程，就叫预编译。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074535622.jpg"><br>软件王国还有两个很重要的成员，就是操作系统和数据库。<br>上个世纪<br><br>60<br>年代，计算机高级语言的发展为操作系统和数据库的诞生培育了沃土。<br>1970年，贝尔实验室B语言和C语言的开发者肯·汤普逊（Ken Thompson）和丹尼斯·利奇（Dennis Ritchie），开发出了世界第一个通用计算机系统——UNIX。<br>现在大家熟悉的Linux和Mac OS就是类UNIX操作系统。<br>其中Linux可以运行在服务器和其他大型平台之上，如大型计算机和超级计算机，世界上最快的前10名超级计算机运行的都是基于Linux内核的操作系统。<br>在移动设备上广泛使用的Android操作系统也是创建在Linux内核之上。<br>随着磁盘的发明，从磁盘随机存取数据成为可能。<br>1961年，美国通用电气公司成功地开发出世界上第一个数据库管理系统（DBMS）——IDS（Integrated DataStore 集成数据存储）。<br>1968年，IBM公司开发了IBM第一个数据库系统IMS（Information Management System）。<br>IBM科学家的论文理论，成就了著名的Oracle数据库。<br>IBM公司出品的DB2和微软公司的MS SQLServer数据库也成为当今数据库领域重要的角色，目前在全世界已经广泛应用。<br>高级编程语言、编译器、操作系统和数据库，被称为软件王国的“四大明珠”。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074535713.jpg"><br>从上图可以看出，为软件底层贡献核心技术的公司主要来自于欧美。<br>华为通过多年持续的研发投入，让我们终于看到了美国巨头的背影。<br><br>03<br>编译器的前世今生如果说计算机是汽车，那么软件就像汽车的操控系统一样，是计算机的血液。<br>编译器则是汽车发动机里最核心的汽油燃烧技术，将软件变成计算机的动力，其编译性能和效率，直接决定了用户的使用体验。<br>如上文所述，最早的编译器是Grace奶奶发明的A-0编译器。<br>第二个被大规模应用的编译器，则是和FORTRAN编程语言配套的FORTRAN编译器。<br>目前主流使用的编译器主要有下面几种：Windows系统使用CL编译器。<br>它直接集成在Visual Studio或Visual C++的开发者环境中，一般不单独使用。<br>Linux系统使用开源的GCC编译器。<br>GCC，由自由软件运动的精神领袖理查德·马修·斯托曼（Richard Matthew Stallman, RMS）在上个世纪80年代创立。<br>它原本只处理C语言，后续扩展可以处理C++、Objective-C、Java等其他语言。<br>GCC被认为是跨平台软件的编译器首选。<br>苹果Mac和iOS系统最初使用GCC编译器，现已替代为Clang + LLVM。<br>为什么苹果公司要换编译器呢？因为苹果发现开源的GCC开发者根本使唤不动，他们不愿意专门为了苹果公司的要求优化和改进GCC代码，所以苹果将编译器后端直接替换为LLVM（Low Level Virtual Machine，底层虚拟机），并且将读研时（2003年）发明LLVM的天才少年克里斯·拉特纳（Chris Lattner）招入麾下。<br>克里斯进入了苹果之后，大幅度优化和改进LLVM以适应Objective-C的语法变革和性能要求，同时发起了CLang项目来完全替代GCC。<br>今天，GCC + LLVM 已经被替换成了 Clang +LLVM。<br>LLVM负责编译器后端，用来处理代码优化和跨平台，而Clang负责前端，只需将程序源代码转换成LLVM可以看得懂的IR（Intermediate Representation，中间语言）即可。<br>另外，上文提到的Swift语言，则是这位天才少年克里斯为苹果公司贡献的第三个重要作品。<br>安卓系统安卓主要使用预编译的Java语言开发，最初版本通过虚拟机运行，不需要编译器，后续版本加入了JIT和AOT编译机制（下一部分将详细展开）。<br>除了上述编译器之外，还有两个著名的编译器值得一提。<br>Intel的ICC编译器ICC编译器，全称Intel C++ Compiler，是Intel开发的C/C++/Fortran编译器套装，适用于Linux、Microsoft和Mac OS X操作系统，广泛应用于高性能计算、分布式计算等商业计算领域。<br>SGI等公司推出的Open64编译器SGI（S代表超级计算机，G代表图形工作站，I代表具有突破性的洞察力）生产的超级计算机，主要应用于巨大的实验室，采用Open64编译器。<br><br><br>04<br>安卓的四大命门交待完计算机和软件的发展历程，终于说到正题。<br>安卓系统从2008年1.0到今天的9.0，十来年间安卓系统大小版本超过15个，从2016年开始也在不断融入了华为等手机公司发起的文件系统、人工智能学习、智能硬件调度和内存管理等底层创新技术，安卓手机的体验已经今非昔比。<br>为什么仍然还有很多人诟病安卓手机没有iPhone流畅？安卓系统的程序是怎样运行的？下面展开阐述一下安卓的四大命门。<br>解决安卓这四大命门，也是华为方舟编译器的使命！第一个命门Java的“虚拟机”前面提到，Java为了能够实现跨平台操作，便借助虚拟机来调度硬件平台资源。<br>在虚拟机里，还需要集成翻译器或者编译器，来将Java的字节码（即中间代码）解释成机器听得懂的机器语言，或者直接编译成机器直接执行的010101的机器码。<br>2008年，Android 1.0刚发布的时候，使用的是一个叫Dalvik的虚拟机，里面集成了一个解释器，每次用户在安卓手机上运行APP时，就会叫醒这个解释器，来给安卓的硬件解释APP想要干嘛。<br>这就相当于新闻发布会，发言人讲一句自己的母语，然后再由专业翻译将其翻译成外国记者听得懂的语言，效率非常低下，一个小时可能也问不了几个问题。<br>谷歌意识到这个问题严重拖了安卓手机的后腿，所以通过一年多的努力，在2010年中发布了2.2版本，引入了JIT(Just in Time，即时编译)机制。<br>JIT比较聪明，当用户在安卓手机运行APP时，会同时将用户经常使用的功能编译为机器能直接执行的010101机器码，不用每一句每一句的去翻译。<br>当出现不常用的功能时，再把解释器叫起来翻译。<br>JIT虽然变聪明了一点，但是每次启动APP都要先编译一次，不能一劳永逸。<br>加上Dalvik虚拟机性能比较落后，所以谷歌在2014年10月推出了Android 5.0版本，将虚拟机从Dalvik替代成ART（Android Run Time），同时把JIT的编译器替代成AOT (Ahead of Time)。<br>意思就是说，APP在下载后安装到手机上时同时把能编译的代码先编译成机器听得懂的101010。<br>剩下不太好翻译的代码，就在用户使用时再叫醒解释器来翻译。<br>AOT相比JIT的好处，就是不用每次打开APP都需要先编译一遍。<br>但是，坏处就是用户安装APP的时间有点长。<br>越来越多的用户吐槽为什么安装一个APP也慢吞吞。<br>于是，谷歌在2017年Android 7.0又做了一点改进，安装时先不编译中间代码，而是在用户空闲时将能够编译成机器码的那部分代码，通过AOT编译器先静态编译了。<br>如果AOT还没来得及编译或者不能编译，再叫醒JIT+解释器两个难兄难弟来顶住。<br>这种机制，相当于用时间换空间，既缩短了用户安装APP的等待时间，又将虚拟机里编译器和解释器能做的优化提升到最大效率了。<br>很多人以为华为方舟编译器就是Android 7.0的ART虚拟机，其实不然。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074536162.jpg"><br>无论是编译器还是解释器，只是在虚拟机上打补丁。<br>手机上的虚拟机+编译器+解释器本身不仅占用硬件资源，还无法最大发挥软件运行性能。<br>正因如此，所以绝大部分手机厂商只能无奈的通过简单粗暴提升安卓手机的内存和存储空间，来弥补虚拟机的弊端。<br>这就是安卓的第一个命门，虚拟机先天不足。<br>第二个命门&nbsp;Java的“原罪”——额外的JNI开销JNI，全称Java Native Interface（Java原生接口），用来和C/C++等代码进行交互。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074536258.jpg"><br>目前95%的TOP应用都是使用Java和C/C++等多种语言混合开发而成。<br>Java和C/C++属于两种不同架构的语言，各有自己的使用规范。<br>为了APP正常运行，它俩之间需要互通有无，这个互通有无的接口就是JNI。<br>在数据访问、函数调用、生命周期维护、异常处理等方面都需要这两种代码互相调用。<br>这就意味着手机硬件资源要分配一部分给JNI去做调度。<br>不仅占用了硬件资源，而且这种机制本身就效率较低。<br>这便是额外的JNI开销。<br>第三个命门&nbsp;代码优化空间有限安卓虚拟机的编译器受限于手机硬件和代码优化模板单一，代码优化空间有限。<br>编译器包含三个部分。<br>前端Front End，主要负责将源代码翻译成IR（Intermediate Representation，中间表示）；中端的Optimizer主要负责代码优化，将前端翻译过来的IR代码优化得更高效；后端Back End则将优化后的IR编译成101010的机器码。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074536398.jpg"><br>为了防止生态过于碎片化，安卓只为第三方开放了简单的编译代码优化模板，代码优化空间有限。<br>第四个命门&nbsp;Java现有内存回收机制易造成间歇性卡顿当手机内存资源不够用的时候，安卓虚拟机就会召唤GC（Garbage Collection）封锁公路，让所有手机运行的Java线程“Stop World”，全部暂停，等待它回收内存空间，避免“交通流量超载”。<br>这个GC机制，无法精确控制和干预，用户也无法把它去掉，所以性能比较差的手机还存在“间歇性”卡顿。<br>十余年间，通过安卓系统的持续优化，以及内存的不断加持，安卓手机构筑了足够流畅的用户体验。<br>但是安卓的四大命门，如同达摩克利斯之剑，悬在安卓厂商的头上。<br>华为科学家和工程师们，对此持续攻关了十年，只为再造安卓。<br><br><br>05<br>十年方舟，再造安卓没错，华为为此准备了十年。<br>2009年，华为启动5G基础技术研究的同时，开始创建编译组，第一批海内外研究人员加入。<br>2013年，华为推出面向基站领域的自研编译器HCC，并正式提出编译器框架构想。<br>2014年，众多海内外专家加入华为，方舟项目正式启动。<br>2016年，成立编译器与编程语言实验室。<br>2019年，华为方舟编译器正式面世！<br><img src="https://i.guancha.cn/news/2019/08/07/20190807074536946.jpg"><br>这十年，每一次攻关都蕴含着华为软件工程师们的倾力投入，每一个进展都值得铭记。<br>2017年5月，方舟编译器上第一个Java程序“Hello World”跑通。<br>2017年8月的一个凌晨，在华为的一个实验室里，项目组已经连续数日24小时不间断攻关，却始终看不到success的返回信息。<br>绝望之下，工程师把所有通信数据打印出来，逐个字节排查，最终发现有一处字节的顺序不一致。<br>纠正后，华为方舟跑通了第一个安卓后台服务DiskStatus，这标志着对安卓的换心手术进入了实操阶段。<br>2018年春节前一周，方舟编译器跑通安卓系统所有后台服务，并成功移植到手机。<br>当晚，所有人聚集在实验室的机房中，等待首个开机画面加载成功的神圣时刻。<br>秒针滴答，如同过了一个世纪那么久，屏幕终于点亮。<br>欢呼，拥抱，一蹦三尺高，项目组成员们到底没忍住，留下了激动的泪水。<br>接下来，项目组在除夕前夜启动了方舟编译手机的Beta测试。<br>大年初一清晨，总架构师发来了第一条经编译器编译的运行程序发出来的拜年消息：春节快乐，方舟大吉！当P30发布会上“方舟”甫一出现，就在中国软件行业“炸”了锅。<br>无数软件从业者从一开始的质疑，到弄清方舟真相后的惊叹……这些都是对华为软件工程师们十年如一日、一点一滴“啃硬骨头”的致敬！实际上，方舟已经不是传统意义上从高级语言到机器码的“万能翻译”，更是一个编译运行系统。<br>一方面，方舟编译器首次在Java领域将虚拟机干掉了，也是软件史上首次将Java/C/C++等混合代码一次编译成机器码直接在手机上运行，彻底告别Java的JNI额外开销，也彻底告别了虚拟机GC内存回收带来的应用进程掉线，使操作流畅度大幅提升。<br>如果说目前最新的安卓系统是和谐号动车，那么经方舟编译的安卓系统便是高铁，是“复兴号”。<br>华为手机直接通过方舟编译器替换了Android system-server的所有后台服务，这一项就已经足够让华为EMUI比其他安卓系统更快一步。<br>根据华为官方测试，方舟编译器提升手机系统操作流畅度高达24%，系统响应性能提升44%。<br>入手P30系列的用户，应该已经体验到了。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074536662gif"><br>另一方面，方舟编译器用空间换性能，直接将编译器的代码优化搬到了开发者环境，不再被手机端的硬件资源所限制，为代码优化提供了无限可能。<br>此外，经测试，新浪微博极速版APP经方舟编译后，操作流畅度提升高达60%。<br>解决安卓的四大命门，出于安卓，胜于安卓，超越iOS，并且全面兼容安卓，这就是华为方舟编译器的使命！<br><br>06<br>生来就是要干掉虚拟机方舟编译器从立项开始，就是要彻底干掉虚拟机。<br>这在历史上，是从来没有人做过的。<br>SUN公司当初发明Java语言，就是借助虚拟机的这个“万能中转站”，屏蔽掉各种硬件的差异，方便同一个代码在多个平台运行，所以Java是目前最流行的高级编程语言之一。<br>这么多年，从来没有人能够干掉虚拟机，说明难度非常之大。<br>那么方舟编译器，是如何完全干掉虚拟机的呢？最关键的就是要能够将Java代码直接编译成010101的机器码。<br>这种设想在理论是可行的，但是从现实来讲太难了。<br>历史上有过一些尝试，比如现在大行其道的安卓ART虚拟机。<br>这些尝试能够提前翻译Java语言里很多的静态语义，但是多数的动态语义，仍然搞不定，还得交给虚拟机。<br>所谓静态语义，我们可以理解为确定的语言和意思，比如“我是张三”。<br>而动态语义，则需要结合上下文去理解，比如“能穿多少就穿多少”，到底穿多还是穿少，要看是冬天还是夏天了。<br>例如大家熟悉的微博、京东等APP的开屏广告就需要用到动态语义。<br>像编译静态语义一样去编译动态语义，很多知乎大神认为根本就不可能。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074539437.jpg"><br>为了这个目标，华为软件工程师们对自己苛求再苛求，这里涉及到大量的细节，从对象模型的设计，到每一个bit的用途、每一个对象的元数据metadata（描述数据的数据）每一个编译优化的设计，都经过了无数次的激烈讨论和推倒重来。<br>最终，方舟编译器通过编译阶段和运行阶段的双向加持，将静态编译动态语义最大的两大难点一一解决：一是设计数据模型，二是如何在运行时高效获得动态信息。<br>方舟编译器团队基本遍历了Java的动态语义，进行了大规模的数据建模。<br>同时，大大提高了编译时动态语义分析的精度，特别是涉及跨语言调用时；另外，华为设计了一套具有核心专利的动态语义匹配机制，有效降低了运行时动态语义的开销。<br>正是因为这两大难点的突破，让方舟编译器能够将Java代码编译成机器能直接执行的语言。<br>经过华为方舟编译器的APP，再也不需要在手机上编译了，彻底告别了虚拟机，从而带来了媲美甚至超越iOS的安卓体验。<br><br>07<br><br>代码“万国通”95%的Top应用都是Java/C/C++等混合语言编写而成。<br>方舟编译器的第二个使命，就是干掉混合语言互相调用带来的JNI开销。<br>华为方舟编译器团队基于多个编程语言的深刻理解和大量研发积累，将混合语言破天荒实现了统一的中间表示IR，这就相当于同一个人能够理解全世界的语言，所以我们把这个革命性突破叫做，代码“万国通”。<br>那么方舟编译器是如何使用统一的IR来表示各种语言呢？IR是用来表示代码的数据结构，它是编译器的各模块以及相关工具之间用来传递信息的“协议和通用语言”，也是程序变换和编译优化各种算法的承载体。<br>它是编译器的“大脑”，直接决定了编译器的最终效果。<br>它的难度是最高的。<br>华为方舟编译器团队对IR进行了长达五年的精雕细琢，逐渐摸索出“大脑”里每一条神经、每一个神经元的信号规律，并在此基础上发明了一套核心专利，使得不同语言代码在开发者环境中能够统一编译成同一套可直接执行的机器码，从而彻底消除混合语言互相调用的开销。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074539525.jpg"><br><br><br>08<br>给代码装上飞机发动机除了IR，编译器还有一个非常重要的价值，就是代码优化。<br>华为方舟编译器，直接将代码优化从手机环节搬到了开发者环境，未来还可能搬到云端。<br>利用开发者环境更强大的算力，可以实现更先进和精细的优化算法，来达到更强大的优化效果，在很多特定场景代码优化的提升甚至是颠覆性的。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074539658.jpg"><br>这相当于给APP在方舟里装上飞机发动机，让你的APP运行如飞！值得一提的是，开发者使用方舟编译器，并不需要改变原来的编码习惯。<br>开发者可以自行开发代码优化算法，也可以仅通过方舟编译器预置的算法进行代码优化。<br>未来，华为还将提供代码调优工具，开发者可以选择根据工具的优化建议来调整代码，和方舟编译器配合获得更优的执行效果。<br>可以想象，未来广大APP开发者使用方舟编译器后，消费者们的体验将达到一个前所未有的高度。<br>这对于整个安卓生态，都是一件前所未有的幸事！<br><br>09<br>Stop World，安卓卡顿再见方舟的第四个使命，就是解决安卓虚拟机GC内存回收带来的“Stop World”。<br>目前安卓手机内存资源不够用的时候，GC直接叫停所有应用，所以偶尔会遭遇莫名卡顿。<br>方舟编译器采用了引用计数法（RC，Reference Counting）来进行内存的实时回收，并且配合使用了专门的消除环算法（消除对象互相引用带来的无法回收问题），来避免GC集中式回收带来的系统卡顿。<br>相比GC，方舟的内存回收是实时的而非集中式的，且不需要暂停应用进程，这样便大大消除了卡顿。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074539971.jpg"><br>如果把内存回收比作成打扫房间，那么GC的策略是专门有一个卫生员，看房间里垃圾太多了，就把所有人请出去，打扫完了再让大家回来。<br>而方舟的RC则是每个人收拾自己的垃圾，用完就清理，保持清洁的同时不影响人的正常活动。<br>软件有一个大家很熟悉的死循环，就是电脑被一个无限循环的运行程序把计算机资源占光。<br><br><img src="https://i.guancha.cn/news/2019/08/07/20190807074540412gif"><br>这种“死循环”在软件中叫“环引用”。<br>为了从机制避免手机内存被环引用“吃掉”，方舟编译器引入annotation的“告警”标示，对基础类的环进行标注。<br>当然，Java程序员也可以对业务代码中的环进行标注。<br>经过丰富的实践验证，方舟这种机制可减少大部分程序中环的出现。<br>另外一方面，方舟编译器在运行状态下引入了高效的环回收机制，允许有选择的智能回收某个APP的内存占用，这对传统的环回收算法是一个非常棒的改进。<br>Stop World，安卓卡顿，再见！正是因为方舟做到混合语言的统一中间表示和完全静态编译，它干掉了虚拟机，消除了JNI开销，告别了GC内存回收的“间歇性”卡顿，以及其他很多开销。<br>同时，为开发者进行代码优化提供了一个更广阔的舞台。<br>华为很快将全面开源方舟编译器，届时开发者们可以使用方舟编译器作为开发工具，为移动应用生态和体验打开一扇全新的大门。<br>科技的进步，离不开全球无数科学家和工程师的奉献。<br>产业的繁荣，开放是唯一出路！最后，以Linux 的创始人Linus Torvalds的名言结尾！Talk is cheap. Show me the code！空谈误国，实干兴邦！<br><img src="https://i.guancha.cn/news/2019/08/07/20190807074542838.jpg"><br>',
'<h2>印度人的高低贵贱，凭长相就可以确定</h2><br>我们都知道，印度有高种姓和低种姓之分。<br>高种姓的人，生来就比低种姓的人高贵。<br>最高那一档，叫婆罗门，免税免刑，占据社会绝大多数财富。<br>最低那一档，叫达利特，也就是所谓的贱民阶层。<br>根据印度教的说法，达利特是“不可接触者”，肉体是肮脏的，接触过的一切东西都会被污染，哪怕是影子都能污染别人。<br>隔离达利特人的措施，要比隔离新冠患者还要厉害。<br>2018年9月19日，印度的海德拉巴，就有一位高种姓的父亲，为阻止女儿嫁给一个低种姓的男孩，在光天化日之下袭击了他们，并砍掉了女儿的手。<br>达利特是不可接触的不洁之人，那印度人究竟是靠什么来区别高低种姓呢？难道印度人的种姓会写在脸上？你猜对了，印度人的种姓之分，还真的写在了脸上。<br>雅利安人的入侵<br>印度地处热带，国土位于北纬10~30°之间，太阳辐射强烈。<br>所以印度本土的原住民，皮肤黝黑，身材矮小，被称之为达罗毗荼人。<br>公元前2000年，一群说着梵语，白皮肤高鼻梁的雅利安人分支，越过帕米尔高原来到了印度，击败了达罗毗荼人，成为了印度的主人。<br>为了以少量人口来掌控庞大的印度，雅利安人发明出了婆罗门教，用一套严密的等级体系来控制印度人。<br>最尊贵的雅利安人，被称之为婆罗门，他们是由天神的嘴制成，所以可以只张嘴不干活。<br>雅利安人的武士，被称之为刹帝利，他们是由天神的双手制成，负责对外作战，职责是世代守护婆罗门。<br>而雅利安人中的平民，被称之为吠舍，由天神的双腿制成，从事农业和工商业，可以参加婆罗门主持的宗教祭祀，可以拥有一定财富和地位。<br>而所有的达罗毗荼人，都被称之为首陀罗，由天神的双脚制成，主要从事一些低贱的职业，无任何财产权。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiamZjgx9aqVXDibiadNoF3zX7W44taibJiatGnaoNH3kibtBoHOTSBf71w4uhiblV62qm97p3Aefkib7IK9A/640"><br>而焚天大神的脚下，还有一些贱民，也就是达利特，由犯了大罪之人构成，只有婆罗门祭司有权将人打入这个阶层，他们是不洁的，不可接触的。<br>基本上，贱民根本就不算人。<br>而这样的贱民，印度目前有大概1.67亿人。<br>种姓制度，种在前，姓在后，凭种族和姓氏来区分彼此，构成了坚固的阶层屏障。<br>由雅利安人组成的前三个阶层，都算是高种姓，而由达罗毗荼人组成的后两个阶层，都算低种姓。<br>一个印度人，是不是低种姓，一眼就看出来了，因为种族完全不同。<br>我们在印度电影中看到的宝莱坞帅哥美女，基本都是高种姓。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GiamZjgx9aqVXDibiadNoF3zX7ibrL5Ylic9aO3II12E8fJXTAIrvJXOHdAsth31R3TH8yWvByMcy0Lib5g/640"><br>他们的特点是身材高挑，皮肤白皙，基本是白种人血统。<br>这些印度美女，一看就是高种姓，和低种姓的人长相完全不同。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiamZjgx9aqVXDibiadNoF3zX7rt1MiaXAyjLZvWuu8ZqFozowedmDEeoAOGaKVN0YgajBDyhRWQ44ib2w/640"><br>而低种姓之人，身材相对矮小，皮肤黝黑，大概是下面这种，介于黑种人和黄种人之间。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GiamZjgx9aqVXDibiadNoF3zX7v6Tx6NpCTO9MLia4R9jB42HBic5xMej2kc2sLn08UtVQh87Tnww3UeIg/640"><br>而下面这张混合照，可以明显看出欧洲白种人、婆罗门和低种姓原住民的区别，差距真的是非常明显。<br>虽然都在热带阳光的暴晒下，但婆罗门印度人，依然可以从皮肤上明显看出白种人的特征。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GiamZjgx9aqVXDibiadNoF3zX7epvflcXicjPyQwqeHtTg9aWVtG6AWJpjon6WFia9cDiaj86V64FDVkGNA/640"><br>下面这两个人，都是印度人，左边那个是高种姓女人，右边的那个是低种姓男人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiamZjgx9aqVXDibiadNoF3zX7o7EyLQeGlFZm5po69EdFJT0icyPxGPDLxT1DdFicg9TBNQrZXxDmORtg/640"><br>婆罗门教还规定了种姓内婚制，各种姓必须和同种姓结婚，违反者会遭到严厉的惩罚。<br>如果同属前三大雅利安人种姓，那较高一级的种姓，可以娶较低一级种姓的女子，但不能反过来。<br>这套种姓隔离制度，在印度执行了4000年。<br>足足4000年的时间里，高种姓和低种姓的血统都基本保持了纯正，伟大的爱情极少能打破这层坚固的种族屏障，混血儿的比例连1%都没有。<br>1947年印度独立时，婆罗门经过4000年的繁衍壮大，也只占印度人口的1/25，但却占据了政府部门的绝大多数高官要职。<br>剩下的职位，也基本被刹帝利和犬舍瓜分。<br>印度，是高种姓之人的印度。<br>那为啥低种姓的人不反抗？因为印度教太神奇了。<br>你的肉体被污染了<br>婆罗门教后来改称印度教，被所有印度人所信奉。<br>婆罗门教义说，众生皆平等，大家的灵魂都是一样高贵的。<br>但高种姓之人的肉体是纯洁的，而低种姓之人的肉体被污染了，高贵的灵魂被困居在一个肮脏的躯壳内。<br>我并不是歧视你这个人，神说我们都一样高贵，我只是歧视你的肉体而已。<br>那怎么才能让自己的肉体不再肮脏呢？没有任何办法可以在今生解决这个问题，出生决定一切，这就是命啊孩子。<br>但只要你这辈子勤勤恳恳的过完，积累了足够多的功德，下辈子就可以投胎到高种姓人家，换一具纯洁的肉体。<br>怎么才能积累功德？吃苦，吃越多的苦，你修行来的功德就越多，供养婆罗门这种神的使者，也能获取一定的功德。<br>而一旦作奸犯科或沉溺于享受，那这辈子的修行就全毁了，下辈子依然要做低种姓之人。<br>所以很多低种姓的群众，乐于被高种姓之人给压榨，把微薄的收入奉献给富裕的婆罗门贵族，甚至主动去维护他们，只求来世可以改变命运。<br>通过造反改变自己的命运？别开玩笑了，我辛苦修行了半辈子，吃了无数苦才攒了这许多功德，下辈子就可以成为高种姓之人了，如今跟着你去疯，把这一切都毁掉？下辈子还要这个鸟样？一边玩去，莫害我。<br>印度宪法已经明确废除了种姓制度，甚至连低种姓的莫迪都成为了总理。<br>照片的左边，是印度总理莫迪，黝黑的皮肤标志着他的低种姓出身。<br>照片的右边，是宝莱坞男星维尔·辛格，满脸的高种姓特征，而辛格这个姓氏，则告诉了我们，他是刹帝利。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GiamZjgx9aqVXDibiadNoF3zX7senA5ibZLhLgpDyndz2rEUIQXNBL3X9YsdgpOQa758IfqougrSFoRZw/640"><br>虽然印度的法律想扭转种姓之间的不平等，甚至连莫迪这种特例都出现了。<br>但沉淀4000年的文化，岂是短短几十年的法律能够改变的。<br>你现在看到的什么印度私奔男女被打死的新闻，基本都是高种姓女性和低种姓男性追求平等而导致的。<br>印度社会上的种姓之分，依然是潜规则和百姓默认的文化。<br>低种姓之人不想造反，也不想上进，不想搞什么发明和科研，只想吃苦，不愿享受，以求下辈子靠投胎改命。<br>这就是印度，所以印度空有13亿人，经济却始终上不来，丝毫没看到人口红利的影子。<br>王侯将相，宁有种乎<br>佛教源自于印度，所以印度教的那一套，佛教也有。<br>但中国人并没有因为佛教而形成明显的阶级划分。<br>佛教的确改变了中国文化，但佛教是唐朝时期才引入中国的。<br>而早在公元前209年，佛教传入中国八个世纪以前，陈胜吴广就已经喊出了“王侯将相，宁有种乎”的口号。<br>这也是中国文化，这句话写入了史书，被中国人代代传颂。<br>因此，有很多中国人，不信来生，只信今世。<br>元朝也曾划分出四种阶级来统治社会，蒙古人打死汉人只需要赔些烧埋银，而汉人打死蒙古人要偿命，和印度那一套有点像。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GiamZjgx9aqVXDibiadNoF3zX7XLpibUmQID4Y4A8452SqPPeqicvNuMEEiaJnic6WcR6XvwfGt8icoQBicXQg/640"><br>但为了维护这套制度的稳定，元朝不得不把20人编为一甲，由蒙古人或色目人担任甲主，没收家家户户的金属，10户才能共用一把菜刀，用完后交给蒙古人保管。<br>即便是这样，短短的几十年里，中国先后爆发了几十场农民起义，光有名有姓的起义军首领，就有洪福、刘源、谢五十、黄广德、张三八、陈千二、刘应龙、杜可用、陈大举、欧南喜、钟明亮、杨镇龙、刘六十等等。<br>最后，更是诞生出了朱重八，最终灭亡了元朝。<br>和印度人相比，中国人一点都不逆来顺受，自古以来就充满了血性。<br>为什么都有庞大的人口，中国崛起那么快，而印度那么慢。<br>为什么美国只担忧中国的崛起，而不担心印度的崛起。<br>因为有些文化，有些精神根基，是数千年沉淀下来的。<br>从骨子里，我们和印度就不一样。<br><br><br>如何遠離思想陷阱 迎接日後生命裡的波瀾風雨<br><br>人的期望會影響其行動，使整件事情的結果符合當初的期望，繼而強化了該期望，令當事人更加相信原先期望是真實。<br><br>你對沒有自信的人有甚麼印象？<br>相信答案離不開對任何事物都畏首畏尾、對自己做事的勝任程度抱有極度懷疑，但諷刺地，他們唯一有自信的便是「我必定會失敗」或「我真的很廢」等的負面概念。<br><br>「態度決定高度」（Your attitude determines your altitude）<br>這句話是古今中外管理學的至理名言，勉勵人們保持積極、奮勇向上的拼搏精神。<br><br>同時亦指出悲觀、敗北主義等「自我實現預言」（self-fulfilling prophecy）思想終究會窒礙個人成長。<br><br>然而，把舊有的固定思維改弦易轍談何容易！ 為何「自我實現預言」的信念會隨時間不減反增呢？<br>到底如何才能打破這個厄運呢？<br><br>「自我實現預言」的源由<br>此現象最初由美國社會學家William Isaac Thomas於1928年提出，他說「If men define situations as real, they are real in their consequences」，指的是假如人将事件定义为真实必然的，自然會導致相應的結果。<br><br>後來，另一位美國社會學家Robert King Merton首次用到「自我實現預言」（Self-fulfilling prophecy） 這個詞彙，並定義其為 <br>「a belief or expectation, correct or incorrect, could bring about a desired or expected outcome<br>（不管是對或錯的信念或期望，最終會導致期望的結果）」。<br><br>「自我實現預言」之定義<br><br>簡單來說，此現象是指當事人最初抱有的期望會影響其具體的行为，使整件事情的結果符合當初的期望，繼而強化了該期望，令當事人更加相信原先期望的真實性。<br><br>較為「貼地」的例子莫過於「毒男」一直認為自己由小學至中學都沒有機會結交女性朋友，所以抱有 「這些機會不屬於我！」或「她一定會拒絕我！」的想法，即使考進了大學，仍然怯於主動認識女性 （如參加迎生營或校內活動時主動與女性搭訕），結果四年過去，最後仍得不到任何女性的青睞，而鞏固了他「我真係毒嚟！」的自我形象，造成一個無底深潭、惡性循環。<br><br>「自我實現預言」可導致頹廢的人生<br><br>或許你可能會提出以下的質問：從理論層面來看，「自我實現預言」某程度上算不上一個負面的現象。<br>假如起初的想法是樂觀正面的，那當事人不就是會充滿動機、迎難而上而達至目標嗎？<br>遺憾的是，大家深知「付出」只是「成功」的必要條件，例如即使你的目標是考入大學醫學院，無論你付出多少精神和時間溫書，總不能保證你一定考得上，因為任何的「成功」均包含了外在環境因素或「運氣」成分。<br><br>相反，抗拒付出便是「失敗」的充分條件（sufficient condition）。<br>故此，因良性「自我實現預言」而達至「成功」的人往往為數不多，而因惡性「自我實現預言」而導致浪費青春光陰、人生漫無目的的人則多不勝數，而主流心理學的研究亦因此側重後者。<br><br>抑鬱症和絕望感的先兆<br><br>除了虛耗光陰，「自我實現預言」另一個負面後果是影響精神健康。<br>如果當事人長期認為自己所做的一切都是徒勞無功、枉費心機的，久而久之會變得「佛系」和缺乏改變的動機，凡事逆來順受 （但卻不安於現狀）。<br>正向心理學鼻祖Martin Seligman稱這個現象為「習得性無助 （learned helplessness）」，這現象與抑鬱症和其他相關心理病息息相關。<br><br>重拾幹勁，從「信念」出發 「破舊立新」、突破思維<br><br>以上部分闡述了「自我實現預言」如何毀掉你的人生。<br>接下來，我們到底如何能重拾動機、成為自己人生旅程的「掌舵手」呢？<br><
