 exact time period as the Forbidden City.<br><br>The Unesco World Heritage website calls it, "a masterpiece of architecture and landscape design which simply and graphically illustrates a cosmogony of great importance for the evolution of one of the world\'s great civilizations."<br><br>Indeed, the Temple was built to symbolize the relationship between Earth and Heaven, and it emphasised the Emperor\'s crucial role as a link between the material and divine world.<br><br>Though the complex is made up of 3 buildings, the most famous one is in the middle, known as the "Imperial Vault of Heaven", and is the central focus of a complex that is 2,730,000 m^2.<br><br>The Imperial Vault of Heaven Exterior and Interior:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5beb2e00c35346b292f20e3e5ee2dd57-c"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-14d23204e3c76231062d0e0a5f683e36-c"><br>But the defining moment of the Yongle Emperor was actually neither the Porcelain Tower, nor was it the Encyclopedia or even the Forbidden City.<br><br>In 1405 AD, he ordered the vast mobilization of a giant Naval Armada, leaving command of the entire Fleet to his trusted Eunuch, Admiral Zheng He. The Admiral was so chosen because Yongle required someone who was "familiar with the Western Oceans", Zheng He, a Muslim, travelled every so often to Mecca in Arabia as all faithful Muslims were required to, thus he was indeed well acquainted with the West.<br><br>His mission was simple: travel around the world and make it known that China was the greatest "country" in the world, by gathering gifts from each part of the world to collect as Tribute to the Celestial Empire (by giving the gifts, the owners were declaring themselves as the humble servants of the Ming).<br><br>Yongle thought that Chinese reputation had been damaged to such an extent when the Mongols successfully conquered Song China back in 1279 AD, that China needed to prove to the entire world that it was still one of the greatest empires on Earth- a feat which was getting more and more difficult as the years went by, and as the other civilizations caught up.<br><br>In 1405 AD, the Fleet headed off around the world to Southeast Asia, India, the Middle East and finally also the Eastern African Coast. Here is a map of the routes by which they traversed the Oceans:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-13d64ffe4bbb859c299e2c65e64bf67d"><br>For a period of 28 years, a Fleet composed of 317 ships holding 27,500 men (the equivalent of 50% of London\'s 15th Century population) were sent on a total 7 voyages around the world from 1405–33 AD, to spread the glory of the Ming Empire.<br><br>The Ming Fleet docked at the Port of Mogadishu (capital of Somalia today), on the Eastern African coast:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8c0d9449cf0a8b67ec1c53bc6c7004eb-c"><br>By travelling to far off countries, they were able to bring back a plethora of exotic goods from the furthest corners of the Earth (at least in their eyes), here for example a Giraffe from the great majestic continent of Africa can be seen:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1ede7a392c4bde245bdd1794cf860624"><br>The Giraffe was from Malindi, a city 120 km northeast of modern day Mombasa, a major city in Kenya today. The Giraffe was actually mistaken by the visiting Chinese for the "Qilin", a Chinese mythical hooved creature, said to appear with the imminent arrival or passing of a sage or illustrious ruler.<br><br>It was a good omen thought to signal prosperity and serenity. Thus, when Zheng He saw the Giraffe, he knew he had to bring it back to Beijing to present it to the Emperor. Unfortunately, when they finally did bring it back to Beijing and put it in a Zoo, the Giraffe which had adapted to the warmer climate of Malindi, died from the extreme cold of Beijing.<br><br>An artist\'s impression of an anchored Ming Treasure Ship:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6ec6cfbccabb95435fc18221f497b2fa"><br>In the the Early 15th Century, China emerged as the most advanced empire on Earth. Its might at sea and on land was unparalleled, and it appeared as though China was destined to continue its glorious journey throughout history, with its dominance in the world secure.<br><br>However, all good things must come to an end, the Ming was no exception here. In 1433 AD, the Xuande Emperor examined Ming China\'s vast financial records, and observed that whilst the Ming Voyages had successfully fulfilled Yongle\'s wish of increasing the prestige of China in the eyes of the International community, it was extremely unprofitable, and brought little material gain to the Celestial Empire.<br><br>Another artist\'s impression of the Muslim Eunuch Admiral Zheng He, on his Imperial sponsored voyages:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-30dde2aa325a813072c0f32241e8656b-c"><br>Furthermore, the Xuande Emperor now in charge of a vast and powerful country, having never seen the great suffering of China as his predecessors Hongwu and Yongle did, overestimated the power of the Ming.<br><br>He thought that despite the voyages going on 28 years, the Ming had nothing to show for it because the outside world was extremely poor, thus they could give nothing of extreme importance to China, and if they had nothing to offer the Heavenly Kingdom, then was there really a reason that China needed to keep in touch with them? There was none Xuande thought.<br><br>At the borders of Northern China still existed the Mongol threat of invasion after all these years. "There it was", he thought, the proof that not only did the outside world have nothing to offer China, it was also populated with other Barbarians like the Mongols who always had their greedy eyes on the vast wealth of the Ming Imperium.<br><br>The Voyages, a complete waste of money he thought, should be stopped as to save much needed financing to further fund both physical fortifications and the Imperial Military, in preparation of an "imminent" Mongol invasion.<br><br>Therefore, he ordered the incineration of the Ming Fleet, and to prevent there from ever being such a "wasteful" and "useless" endeavor again, burnt as many records of the Ming Voyages as possible to dissuade future Emperors from even knowing about the existence of such a spectacular set of events.<br><br>The Ming Empire also closed its border to the outside world, prohibiting the vast majority of foreigners from ever entering China legally again.<br><br>Thus ended the Ming Empire\'s short lived zenith, beginning a long period of decline for the rest of the Ming Dynasty. It was because of Ming arrogance that would eventually lead to China falling behind the rest of the world, where it eventually suffered under the invasions led by the more advanced European nations, during the Age of Colonization for an entire century, during what was called the "100 Years of Naitonal Humiliation" (1840–1949):<br><br>European, Japanese and American Troops occupying the Forbidden City many hundreds of years later:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ac7d306b0bc4d6a3e30aa1748403651b"><br>One can only imagine the world that would have been, if the Ming Voyages had been permitted to continue.<br><br>Considering all these supreme monumental constructions and great tales of heroic endeavors, how then could the Ming Dynasty of China be a total failure?<br><br><b>Chapter IV: "Cultural Developments": The Achievements of Ming Civil Society</b><br>From before China was unified for the first time under the Qin Dynasty (221–206 BC), the 3,000 year old Philosophy of "Zhouyi" had already come into existence under the Western Zhou Dynasty (1046–771 BC).<br><br>Zhouyi stressed the existence of two energy forces present in every single individual: there was "Wu" (武 ) or the Warrior Spirit on one hand, and "Wen" (文 ) or the Cultured Spirit on the other. Wu was popularly considered as the Masculine energy, whilst Wen was considered to be the Feminine energy.<br><br>In practice, the ideal individual (men especially) was supposed to be a balance between Wen and Wu. And though Zhouyi had indeed stressed a steady balance between the two to attain maximum benefits, such was rarely the case throughout Chinese history.<br><br>In the earliest days of China, the Warrior Spirit was much more dominant over the Cultured Spirit, because of the vicious circumstances which had been so pervasive. Before China was unified for the first time under the Qin, the country had been torn apart by 254 years of constant war and destruction, hence peaceful activities were actively mocked by the Militaristic officials of those days.<br><br>Wen and Wu, Peace and War, Feminine and Masculine:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6c06352299cfe7975ba941c0f92c2b36-c"><br>But after China became one country, and as the years cumulated under an increasingly affluent and increasingly peaceful Celestial Empire, the need to go to war became less and less. This allowed for a great shift in the image of the ideal individual (remember, men especially) from Wu to Wen.<br><br>After hundreds of years of the favorability of the strong militaristic man, the image of the ideal male had become that of the Cultured Scholar. This was a development which begun with the Song Empire, but vastly accelerated upon during the Ming Dynasty.<br><br>This combination of the Cultured Spirit overtaking the Military Spirit, fused with Printing Technology and a vast and supreme Economy accounting for 30% of the world\'s wealth, led to a great expansion in Chinese Literature and Arts.<br><br>This was how 3 of the 4 Great Classical Novels of China (which you can still buy today, translated into English) were first published all under the Civil Society of the Ming Dynasty. The 3 Novels were as follows:<br><br><ol><br><li>Water Margin</li><br><li>Journey to the West</li><br><li>Romance of the Three Kingdoms</li><br></ol><br>These were not ordinary novels, they were 3 of the greatest and most influential of pre-modern Chinese fiction. Having the privilege of being amongst the world\'s longest and oldest novels, the fictitious works even to this day have influenced the creation of many stories, plays, movies, games, and other forms of entertainment throughout countries in East Asia, including Japan, Korea, and Vietnam, and not just China.<br><br>The 1,320 tonne, 58 metre tall statue of Guan Yu, was constructed to honour the protagonist (or at least 1 of 3 protagonists) of the novel "Romance of the Three Kingdoms" (published by Ming novelist Luo Guanzhong in 1522 AD):<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-84c2c280f2aeee7397bc6391cfd93258"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-10a38eb5aefbbd8882fe454a96243fb7-c"><br>But that was not all, unknown to many people (perhaps even in China today), a 4th Great Novel was produced during the Ming Dynasty, bringing the total amount of Great Classical Novels to a tally of 5 Novels.<br><br>The 4th Novel was especially notable for being an "X-Rated" book. It was called "The Plum in the Golden Vase" (金瓶梅). Indeed, the entire Ming Dynasty was a very sexually loose time, where its citizens were equally as dirty minded. Especially towards the end of the Empire, it was common place to discuss and share the latest sexual techniques in polite conversation.<br><br>Here is one of the many "juicy" extracts from the 5th Great Novel of China (<b>Warning, the following extract and images are not suitable for work</b>):<br><br><blockquote><br>"She stroked his penis with her hand, and it was wonderfully good. The juices flowed and in a short time she had used up five napkins. Even then Hs-men kept on, although the tip of his penis was swollen and hotter than a live coal. It was so tight that he asked the woman to take off the ribbon, but his penis remained stiff and he told her to suck. She bent over and with her red lips moved the head on his prick to and fro, and sucked."<br></blockquote><br>Similarly in the realm of the Fine Arts, Human sexuality was also visually expressed:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-be2f8190c9370ebe8b8897bf9ab4e4ad-c"><br>Although the Ming was a time of political totalitarianism, at least its people arguably had the greatest amount of sexual freedom ever in Chinese history, even rivalling Modern China today.<br><br>Yet it was the creation of the world renowned Ming Porcelain, the famous Blue and White patterned piece of Pottery that became Ming China\'s greatest export to Europe and the entire World.<br><br>The Vase quickly became the most sought after Chinese product in the International Market, prompting the Ming to produce the Vase in the thousands in an attempt to satisfy popular International demand for the product, allowing the Celestial Empire to maintain an extremely huge positive trade balance.<br><br>The Famous Blue and White Patterned Ming Porcelain Vase:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9869b0c3f746fb128e19de56325e68f5-c"><br>The Equally Famous Ming Blue and White Patterned Porcelain Plate:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-738a12d488d875286b24df6ecf0fe00d-c"><br>Today, the Ming is considered a failure by many Chinese and non-Chinese alike as it was a very technologically stagnant time in comparison to the earlier great empires of Han, Tang and Song, yet its hate is not completely deserved, the Ming still had some noteworthy progress in the realm of Military Technologies and Civil Advances.<br><br>Unfortunately for those who love peace however, the vast majority of Ming advances were in the realm of Military Technology (briefly covered in Chapter V).<br><br>Still, there were 2 notable inventions for Civil Society under the Ming Empire.<br><br>From: <br><a href="http://totallyhistory.com/ming-dynasty-inventions/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="totallyhistory.com"><br>Ming Dynasty Inventions</a><br><br><b>The Bristle Toothbrush</b><br><blockquote><br>The creation of the bristle toothbrush was said to occur around 1498, during the reign of the Hongzhi Emperor of the Ming Dynasty. It was also said to be mass-produced in the year 1780. This innovation had become an integral part of modern society.<br></blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-170df5e12cff5dd9e642480bbc6368df-c"><b>The Naval Rudder</b><br><blockquote><br>The Ming Dynasty also invented ship rudders. This invention made the steering of large ships possible and served as their guide as they traversed the deep waters.<br></blockquote><br>Neither was Ming mastery in the realm of Medicine a mere trifle. One of the most renowned Physicians in Chinese history, Li Shizhen lived in the Ming Dynasty. Under the careful eye of Li, a book titled "The Compendium of Materia Medica" was published.<br><br>Still remaining today as the most dominant referenced work for Herbal Medicine, the book took 27 years to finish, a time period during which it managed to collect approximately 1,892 entries, all with details attached regarding more than 1,800 drugs including 1,100 illustrations and 11,000 prescriptions.<br><br>The book also specifically listed 1,094 different varieties of herbs with clear instructions on how to identify the type, nature, and flavour of the medicinal plants. Attached also were written instructions regarding which diseases could be treated with these herbs.<br><br>A page from the book itself:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-89cd69452c9cc1739977641e43bd2c59-c"><br>Thus in the ways described above, neither was Ming Civil Society a failure either. In fact, as you can clearly see, much was accomplished in the realm of Culture, Literature and the Fine Arts.<br><br><b>Chapter V: "Trouble In Paradise": Chinese Interventionism in Southeast and Northeast Asia</b><br>Although Ming was an Isolationist Empire which mostly kept to itself, on the rarest of occasions however, it did go out of its way to intervene in International affairs, Military interference especially was the most common form of Ming interventionism.<br><br>On 3 separate occasions, the Ming Empire intervened militarily and emerged victorious twice, and drew once. Under the Ming, a total of 3 large scale noteworthy wars were carried out, 1 purely for land and power, 1 in self-defence, and 1 in order to protect a beloved ally.<br><br>Regardless of whether you think Ming was a complete failure or not, the power of the Early Ming Army especially cannot be doubted, at least when compared to China\'s closest neighbours.<br><br><blockquote><br>For the rest of this chapter, I will split it into 3 sub-chapters:<br><br><ul><br><li><b>Chapter V- (Part I)</b>: "The War For Greed": Ming Interventionism in Vietnam</li><br><li><b>Chapter V-(Part II)</b>: "The War in Self Defence": Ming Interventionism in Mongolia</li><br><li><b>Chapter V-(Part III)</b>: "The War Incurred For an Ally": Ming Interventionism in Korea</li><br></ul></blockquote><br><b>Chapter V- (Part I): "The War For Greed": Ming Interventionism in Vietnam</b><br>For a period of 468 years from 938–1406 AD, the Dynasties of Vietnam had remained free and independent of Chinese rule, maintaining friendly relations with the Song Empire of China.<br><br>The blissful friendship between the two had been so highly regarded in fact, that when the Mongols successfully conquered all of China in 1279 AD, thousands upon thousands of Song Chinese fled to Vietnam where the Emperor of the Trần Dynasty (1225–1400 AD) allowed them to take refuge in the Trần Empire.<br><br>An artist\'s impression of Trần Hưng Đạo, General of the Trần Empire, who repelled the Mongols at the Battle of Bạch Đằng River (1288 AD) with the aid of Song Chinese, who volunteered to defend their new home from the Barbarians who had already taken their original home away:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c6c24a7254931b989431fdfd56ad180e-c"><br>Thus, when the Mongols invaded the Trần Dynasty for the second and third times in 1285 and 1288 AD respectively, the grateful Song refugees worked alongside the Trần Imperial Army in repelling the Mongol Invaders.<br><br>When the Ming Empire came back to power in 1368 AD, it recognised the great mercy that Trần Vietnam had shown to the Song refugees, Ming thus was determined to enjoy a cordial relationship with Vietnam.<br><br>But such was not to be the case, in 1400 AD Hồ Quý Ly, an official of the Trần Empire seized his chance for power and overthrew the Trần Empire, establishing his own Hồ Dynasty (1400–07 AD), under it he refused to maintain the brotherly relationship with Ming that had been the case under the Trần. As a result, the Ming refused to recognise the Hồ as the legitimate Government of Đại Ngu.<br><br>An artist\'s impression of Hồ Quý Ly, the First Emperor of the Hồ Dynasty:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-15ead1c0041e15375dbea74fff6f90a8-c"><br>Angered by their refusal to recognise the Hồ Empire, the Vietnamese Emperor antagonised the Ming and taunted its lack of ability to react. He also refused to pay tribute to the Ming Emperor like the Trần Emperor had done before him.<br><br>By way of unfortunate coincidence also, the Hồ Imperial Army had accidentally slaughtered a Ming Envoy which they had mistaken for a Trần delegation further deteriorating relations between the Chinese and Vietnamese. To make matters worse, the traitorous Vietnamese Emperor went to the Ming Court and begged him to invade the Hồ Dynasty, to restore him to the throne.<br><br>The Yongle Emperor, pleased with this turn of events used it as a legitimate excuse to invade the mineral rich Hồ Empire which he had long desired for its Economic potential, he hoped that by annexing Vietnam he could exponentially increase the Ming\'s Economic rate of growth, which was still recovering from the Mongol Invasion after all this time.<br><br><blockquote><b>Clarification on the Ming Invasion of the Hồ Dynasty</b><br><br><a href="/profile/Gabriel-Chan"><br>Gabriel Chan</a><br> asked me why didn\'t China just invade Vietnam before if they so desperately wanted Vietnam? That\'s because the Ming enjoyed a good relationship with Đại Việt (as it was called under Trần), of course that was the case, Ming wasn\'t <b><i><br>that <br></i></b>treacherous and evil.<br><br>Also, during the Hồ Dynasty, Vietnam was in a time of great upheaval and chaos, it was the perfect time for the Ming to invade, under the justification of restoring the Trần Emperor to his rightful place. The militarily inferior Song Empire had made the mistake of invading Vietnam (the relations between China and Vietnam in the Early Song had been abysmal) when it was strong and united, Yongle thus understood he couldn\'t make the same mistake as the Song.<br></blockquote><br>Territory of the former Trần Dynasty:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b9d9ab635bec970e0e6fc5610e74503e"><br>The Ming Invasion went underway, and after only a year of fighting, the Ming Empire absorbed Vietnam into China once more, as had been the case from 111 BC to 938 AD under the Han and Tang Empires.<br><br>This was not an easy feat to have accomplished, Vietnam was located in a very strategically feasible geographic location which made it extremely hard to invade, the punishing sub-tropical climate of Northern Vietnam also did not help in this regard. Yet, the Ming managed to prevail, and thus became 1 of only 3 major Chinese Empires to hold control of Vietnam.<br><br>Map of the Ming Empire from 1407–28 AD clearly depicting Vietnam under its control:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6a09efd929712b5c6c85fbfa2a7a99a9-c"><br>The most noteworthy gain from the Annexation of Đại Ngu however was not its resource rich land as was intended by the Yongle Emperor. When Ming took control of the Great Southern Empire of Vietnam, it selected the best Vietnamese craftsman and artisans and transported them back to China for use.<br><br>One of these especially notable individuals was called "Nguyễn An", and he eventually found his way to the very top under the Ming Empire, as the Master Architect of the Forbidden City. In this way, the Forbidden City was constructed with heavy Vietnamese expertise.<br><br><b>Chapter V-(Part II): "The War in Self Defence": Ming Interventionism in Mongolia</b><br>Even when the Mongols had been expelled from Ming China, the citizens of the Ming Empire still did not feel secure. In the Early days of Ming, there was a widespread paranoia in the Early Ming period that the Mongols would one day come back to China not just to conquer, but to take revenge for the perceived wrongs which the Chinese had inflicted onto them.<br><br>The Yongle Emperor, a widely known Mongol-phobe himself, likely believed in this not completely unfounded fear. The Mongols had indeed been regrouping deep in the heartland of Mongolia, Yongle knew this and also understood the implications therefore. He knew he had to convince them to back down in order to restore the confidence of the Chinese people.<br><br><blockquote><br>An Artist\'s impression of the Han Cavalry in the war against the Xiongnu:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-76626aa6c27772afc3951d3470797cdc-c"><br>The Han Cavalry was the ultimate Chinese weapon in subduing the Xiongnu (1,400 years earlier), a Turkic people who were genetically related to the Mongols. Unlike the Han, the Ming did not attempt to subdue the Barbarians by using an Elite Cavalry, instead they relied on their advanced gunpowder armoury, composed of Muskets and Cannons.<br></blockquote><br>With Vietnam\'s pacification complete in 1407 AD, he now turned his attention to the Northern threat. In the Winter of 1410 AD, he mobilised an Army that was 100,000 strong and marched straight into the Mongolian Plateau. For a period of 14 years, he led a series of 5 Campaigns into Mongolian territory and faced the Barbarians on the vast open fields of the majestic Mongolian plains.<br><br>Although the Ming failed to fully pacify the Mongols, they had accomplished their ultimate goal and weakened the Turkic Nomads to such an extent, that the Mongols from then on would very rarely attempt an invasion of the Middle Kingdom, especially after the Great Wall was constructed. As a result of the Yongle Campaigns, the Emperor was able to bring a sense of security to Ming Citizens, who now turned their attention back to Economically productive activities instead.<br><br><b>Chapter V-(Part III): "The War Incurred For an Ally": Ming Interventionism in Korea</b><br>For a period of almost 100 years, the Land of Rising Sun was a place of constant upheaval, and near constant military conflict. The land was desolate, and the people suffered, bent on the edge of starvation as the Daimyos (Feudal Japanese Lords) fought over the right to rule Japan. For an entire century this was true.<br><br>But it soon wouldn\'t be a land divided, the ambitious Daimyo Toyotomi Hideyoshi had great plans for Japan. For what seemed like an eternity he had dreamt of a unified and strong Japan, prospering under his rule. Although he initially worked with fellow Daimyo Oda Nobunaga, Hideyoshi managed to single handedly one by one conquer all those who were opposed to him.<br><br>Even by 1582 AD, Hideyoshi had already managed to control a huge portion of Japan as can be seen below:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-beb1cd291818d6cfc3d6af8129210c9f"><br>Eventually by 1590 AD, the "Great Unifier" had control of the entire Island Nation under his command. Unsatisfied with merely the control of all Japan, Toyotomi made ambitious plans for the invasion of its neighbour, the Joseon Dynasty (1392–1897 AD) of Korea.<br><br>Unfortunately for Toyotomi however, not only was Joseon Korea a powerful unified nation in itself, with a highly centralised and formidable Army and Navy, it was also the sworn ally of the Celestial Empire of Ming. Thus, declaring war on the Joseon, would also mean declaring war against China, a war with so many foolish implications and consequences, that only a madman would attempt such an impossible task.<br><br>Toyotomi had not the slightest care in the world for this "minor issue" in his eye however, and in 1592 AD invaded the Korean Peninsula with a force of 158,000 troops intending to first conquer Korea, before going on to conquer the Middle Kingdom itself, in a conflict called the Imjin Wars (1592–98AD). In a mere 3 months, the Joseon Capital of Hanseong (Seoul), Pyongyang and large sections of Korea were under Japanese occupation.<br><br>Whilst Korea frequently lost on land due to Toyotomi\'s extensive experience with land warfare (as a result of recently unifying Japan), its great advantage lay in the Ocean with its Navy. Here, the famous Korean invention of the "Turtle Ship" (so called for its steel roof covering, notable in the image below) can be seen in action as this artist\'s impression so depicts:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4fa215684bc0bc4f32858d57208891a7-c"><br>The Joseon were in a critical simultaneous position: on the Oceans, the Joseon Koreans reigned supreme. But on land they were incurring heavy casualties.<br><br>A statue of Yi Sun Sin, Admiral of the Joseon Navy, the man who single handedly handed defeat after defeat to the Japanese on the High Seas:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0ffe332f86b174547f1ea0ffce1a8788-c"><br>The Wanli Emperor of Ming was unimpressed, he thought that the Japanese were foolish to invade Korea but understood that Ming weakness (as the Ming by this time were declining) was the catalyst for Japanese courage. In return, Wanli sent a mighty land based Army to Korea of 120,000 soldiers over the 6 year period of the Japanese invasion, to help negate the Joseon defeat on land.<br><br>An artist\'s impression of the Ming Army taking the fight to the Japanese:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-91c0fd860920fb5f81d732c7690c9c5c-c"><br>Working together, the Ming-Joseon Army shared their knowledge regarding the latest Military Technologies, which acted to force the Japanese into a Military Stalemate. One of these many technologies included the Ming Huo Jian Che (or as it was known as in Korean, the Hwacha), a Rocket Cart which was able to fire off several gunpowder propelled arrows at once, decimating entire groups of enemies on the battlefields, as this video so accurately depicts, a video I would recommend you watch immediately to judge for yourself:<br><br><iframe src="https://www.youtube.com/embed/9P3g8N_u7c8" style="background-image: url(\'https://img.youtube.com/vi/9P3g8N_u7c8/hqdefault.jpg\');"></iframe><br><br>Although the Ming Empire was in decline, and would collapse in merely 52 years, the Imperial Army (with help from the Joseon Navy) was still able to successfully inflict such a high amount of casualties onto Toyotomi\'s Army, such that the Japanese were even forced to retreat from Korea. Toyotomi went home empty handed, having failed to conquer Ming China, or even Joseon Korea.<br><br>By having such a capable Military, the Ming Empire were able to ensure the safety and well being of not just its own citizens, but that of its closest allies. In doing so, it must be realised that Ming China thus cannot be a "total failure" as some people would like to insist otherwise.<br><br><b>Final Summary</b><br>A total failure? No. A comparative failure? Perhaps.<br><br>Although it cannot be denied that the Ming was a time of great corruption and misery for the individual, the Empire of Light was also a high point in Chinese history.<br><br>Because of the Ming, the Mongols were forever expelled from Chinese territory, the Economy stabilised and grew to such an extent as to account for 30% of the world\'s wealth, with Industrial and Agricultural Production efficient enough, the Ming was able to expand its population to 160 million people by its end in 1644 AD.<br><br>Under the Ming Empire, China saw the rebuilding of The Grand Canal and The Great Wall of China, the latter which is worth $360 billion in today\'s currency.<br><br>Extent of The Great Wall of China under the Ming Empire:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8217ad68b1d237783e452235b73b9f60"><br>The Forbidden City was also constructed under the command of the Yongle Emperor, where it still receives 14 million visitors annually, all keen to see the pinnacle of Ming Architectural development. Under the Ming Dynasty, Chinese "Blue and White patterned" Porcelain became China\'s greatest export to the world, allowing it to maintain a huge positive trade balance, geometrically if not exponentially increasing the wealth of China.<br><br>During the Ming, a period of great cultural refinement occurred. Yongle\'s Encyclopedia was written, although it took 17 months to fully write out, it was the largest Encyclopedia in the world for 599 years until it was overtaken by Wikipedia in 2007. Not to be missed also was the writing of 3 of the 4 Great Classical Novels of China (4 of 5 actually), a contribution so important to Chinese culture in fact that even popular East Asian culture to this day in China, Japan, Korea and Vietnam, is still being affected by the 4 Novels.<br><br>The 7 Voyages of Zheng He, the defining moment of Ming China was carried out during this time as well. For a period of 28 years, the equivalent of 50% of London\'s population in the 15th Century was sent on a Voyage composed of 317 ships all across Southeast Asia, India, the Middle East and East Africa to show off the might of the Ming Empire.<br><br>Last but not least, was the existence of the powerful Ming Military which allowed the Isolationist Empire of the Ming to still successfully intervene overseas to assert Chinese might.<br><b>Thus, where then was this so called "total failure" of China that is commonly asserted then? Nowhere. That is the answer.</b><br><b>What if Ming actually was a "total failure?"</b><br>So as you may have noticed, I painted the Ming in an overly favourable light. Of course, the Ming Dynasty is my favourite time in Chinese history.<br><br>But you may be a bit put off by my extremely obvious bias, in that case I have here attached a post from <br><a href="/profile/Paul-Denlinger"><br>Paul Denlinger</a><br> who has written an answer which highlights the darker side of the Ming Empire, after reading through it, you can decide for yourself whether or not the Great Ming was a total failure.<br><br>Here is the answer:<br><br><a href="/History-of-China-What-is-the-legacy-of-the-Ming-dynasty/answer/Paul-Denlinger"><br>Paul Denlinger\'s answer to History of China: What is the legacy of the Ming dynasty?</a><br><br>So what do you think? Is Ming an unholy abomination? Or a time of self evident Chinese Supremacy?<br><b>Leave your opinion down below in the comment section</b>.<br><br><b>Author\'s Personal Message</b><br>This answer is dedicated in the memory of <br><a href="/profile/Samuel-SooHoo"><br>Samuel SooHoo</a><br>, who will be leaving Quora permanently forever. You will be sorely missed Samuel :( go visit his answers while you still can.<br><br><b>Sources Utilised Throughout My Answer (also to use for further reading):</b><br><br><a href="http://afe.easia.columbia.edu/main_pop/kpct/kp_song.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="columbia.edu"><br>http://afe.easia.columbia.edu/ma...</a><br><br><a href="https://tvaraj.com/tag/15th-century-chinese-mariners/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="tvaraj.com"><br>https://tvaraj.com/tag/15th-cent...</a><br><br><a href="https://en.wikipedia.org/wiki/Hongwu_Emperor" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="wikipedia.org"><br>https://en.wikipedia.org/wiki/Ho...</a><br><br><a href="http://dragonsarmory.blogspot.com.au/2016/05/barbarians-at-gates-1-nightmare.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="blogspot.com.au"><br>http://dragonsarmory.blogspot.co...</a><br><br><a href="https://learnodo-newtonic.com/ming-dynasty-achievements" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="learnodo-newtonic.com"><br>https://learnodo-newtonic.com/mi...</a><br><br><a href="https://www.ncchomelearning.co.uk/blog/much-cost-build-great-wall-china-infographic/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="ncchomelearning.co.uk"><br>https://www.ncchomelearning.co.u...</a><br><br><a href="https://en.wikipedia.org/wiki/Grand_Canal_(China)" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="wikipedia.org"><br>https://en.wikipedia.org/wiki/Gr...</a><br><br><a href="http://whc.unesco.org/en/list/881" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="unesco.org"><br>Temple of Heaven: an Imperial Sacrificial Altar in Beijing</a><br><br><a href="http://afe.easia.columbia.edu/special/china_1000ce_mingvoyages.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="columbia.edu"><br>The Ming Voyages | Asia for Educators | Columbia University</a><br><br><a href="http://people.brandeis.edu/~monsoon/articles/zhou_masculinity.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="brandeis.edu"><br>The Asian Journal of Brandeis</a><br><br><a href="http://www.boredpanda.com/giant-war-god-statue-general-guan-yu-sculpture-china/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="boredpanda.com"><br>China Unveils Epic 1,320-Ton God Of War Statue</a><br><br><a href="http://totallyhistory.com/ming-dynasty-inventions/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="totallyhistory.com"><br>Ming Dynasty Inventions</a><br><br><a href="http://frostedhistory.weebly.com/the-ming-ho-war.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="weebly.com"><br>The Ming-Ho War</a><br><br><a href="https://en.wikipedia.org/wiki/Ming%E2%80%93H%E1%BB%93_War" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Ming–Hồ War - Wikipedia</a><br><br><a href="https://en.wikipedia.org/wiki/Yongle_Emperor\'s_campaigns_against_the_Mongols" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Yongle Emperor\'s campaigns against the Mongols - Wikipedia</a><br><br><a href="http://www.twcenter.net/forums/showthread.php?362121-The-Imjin-war-a-basic-guide" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="twcenter.net"><br>The Imjin war : a basic guide</a><br><br><a href="http://dragonsarmory.blogspot.com.au/2016/06/the-imjin-war-korean-and-japanese-fleets.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="blogspot.com.au"><br>The Imjin War 임진왜란 Addendum: The Korean and Japanese Fleets</a><br>',
'<h2>Why are the pro-China Hong Kongers generally older? </h2><br>Have you ever met somebody who went to Woodstock? <br>The original August 15th 1969 Woodstock? <br>They will talk about having experienced what it was like and how you just had to be there.<br><br>The same thing with soldiers who have been in combat. <br>They actually experience it full immersion of being there. <br>They saw it with their own eyes. <br>They felt the bullets whizz past them. <br>They felt the heat of explosions on their faces. <br>They saw their comrades and enemies die.<br><br>So what has this got to do with anything?<br><br>It\'s because anybody over the age of 35 or so has been able to compare and contrast the British Colonial rule vs the current LegCO system used in Hong Kong now. <br>They actually lived, breathed and saw it in person.<br><br>The even older ones 60+ saw the Hong Kong of the 1960s the huge riots in 1966 and 1967. <br>They saw the shanty towns, they saw monstrocities like Kowloon Walled city and how the walled city wasn\'t all that unusual.<br><br>On the other hand anybody who is younger than 30 never experienced British Colonial rule and therefore can only form an opinion of what it was like based on secondary sources.<br><br>These secondary sources may or may not be biased and they may not tell the full story or may try to paint a narrative that isn\'t true.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2af340c22a50c25e73bb1c1ec1887510"><br><br>You can see this when people argue against me. <br>They paint a very different picture of what life in the UK is like compared to what they\'ve been told. <br>I have seen it, I have lived it, I have breathed life in the UK and it\'s no utopia. <br>Nowhere is and everywhere has problems.<br>',
'<h2>Because many people don\'t want US intervention, what will happen if the US pull back their soldiers all over the world and won\'t help anymore?</h2><br>Did you notice that you asked a loaded question?<br>For those countries that America is “helping” by blowing their country up, they would go through a period of adjustment as a local government, be it terrible or reasonable, takes control and brings stability in some form. <br>If they are too destroyed already, their neighbors will take it apart and divide it between them.<br>The countries that the USA benefits are specifically those it is <b>not </b>intervening in, but rather stationing soldiers in and using as a base of operations.<br>These serve the dual purpose of pushing US foreign policy goals, while purely coincidentally also preventing those countries from slipping into political vassalage to their more powerful neighbors (at the cost of being that to the US instead).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fc40395dc385523dbc37313f1cbbf42e"><br>As far as the USA is concerned, Japan and South Korea serve as a knife pressed to China\'s throat.<br>Pakistan, similarly, gives the US military access to China, Iran, and what used to be a path into the Soviet Union before Central Asia split away.<br>Gemany, Italy, and the UK also served that purpose for the Soviet Union\'s Western flank.<br>The reason “many people”, and lets be clear that, aside from the countries being invaded, this is only Europeans, want the US to go home, is because they do not see Russia as the threat that the Soviet Union was. <br>When the choice was between bowing to Moscow or Washington, it was an easy choice, but now European countries want to cut the leash because of two reasons:<br><ul><br><li>American leadership isn\'t what it used to be.</li><br><li>Shielded through the EU, European countries believe they can be politically free of US foreign policy “leadership” (if you will allow the euphemism) without risking subjugation by their formerly terrifying eastern neighbor.</li><br></ul><br>',
'<h2>拴马桩，名门望族的华表</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDW4FpUckjtgVZFKNQRX78jJ3jfV0qTicuVnDxXgBejQf5Wly9JcVX8rQ/640"><br><br>北方拴马桩，江南缆船石<br>拴马桩是过去官府人家或庄户人家拴系骡马的雕刻实用条石，以坚固耐磨的整块青石雕凿而成，一般通常高2-3米，宽厚相当，约22-30厘米不等，常栽立在官府或殷实富裕人家大门的两侧，不仅成为宅第建筑的有机构成，还彰显门第气派格局。<br>“拴马桩”是广泛流传于陕西渭南乡村的民间石雕品，也称“拴马石”，在这些地区，马匹经常被用于耕地，战争，商贸运输，马匹的需求量增多，因此多方面的因素促成了栓马桩的产生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XgnBcviah0bGBvbyzYrxg0uuhSmJ7oibzoXMJB3iaSu1EYicfujXbHt3gE04bofyIdaRh183sbdsCfWWayPicpY2EQg/640"><br><br>唐代韩干《照夜白图》中绘就拴马桩<br>在石柱端头有雕刻装饰，比较讲究的拴马石上还刻有吉祥图案，如可赏猴子，意为马上封侯；刻上狮子，意为驱邪避恶，避免鬼怪对主人的伤害。<br>桩首下方有拴马的铁环和孔洞，石柱的另一端埋在地下。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kkwmmlDdJWtEhclszSp2MQt0qIuGiciazqtRZxbjY6L8ZFmu5Vd7wHyvTGLZsJgdKic5AxXCBx4ZwkNzEdPWSHMrw/640"><br><br>栓马桩的结构<br>拴马桩一般多竖于大门外两侧，常与上马石配套使用，柱身多为四方型和八棱型。<br>石雕底座往往是圆形的，与方形柱身相呼应，取天圆地方之意。<br>拴马桩材料多用灰青石、黑青石，细砂石较少，高度两米多至三米不等。<br>一般分为桩首、桩颈、桩体（桩身）、桩基（桩根）。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YhRqmKqqj9THL5Yy2Q9vAJHr5iciaMaXuuicqEM0PH8N2Vo59VhRP0w6Nb1VphvPgBnqZwgvNHE8zocBGoo8d4wgg/640"><br><br>一、桩首：为精彩部分，主要采用圆雕，有狮、人物、猴，或人与狮及人与其他动物混合造型。<br>二、桩颈：亦称台座，是承托桩首部分，也是拴马桩浮雕与线雕的精华部分。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YhRqmKqqj9THL5Yy2Q9vAJHr5iciaMaXuu5AcchaWqzibGV8SCFWuukZnrv9iaLaPL3VfXOA9F7uXQRzCFvkJCKjnQ/640"><br><br>三、桩体（或称“桩身”）：为四方长柱体，多为毛坯或席纹、横纹雕凿、无纹饰，常见文字有“泰山石敢当”等。<br>四、桩基（也称“桩根”）：埋入地下部分，是方形石桩原坯料，粗于桩体。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YhRqmKqqj9THL5Yy2Q9vAJHr5iciaMaXuuR7eMiaRZwHpkmhGOSeJpvynFmy5uPtQMTRaKcOmLvjRAib7UHQCibhWsQ/640"><br><br>庄户人家的华表，效法皇家规制打造<br>民间的拴马桩，在其规制与形态上，就是微缩版的“华表”，帝王建宫立华表，庄户人立拴马桩，其意大同小异。<br>一个简单的比例换算，如果我们把拴马桩的高度、厚度乘以十，再把拴马桩上面的雕塑换成望天犼，然后把材质换成汉白玉，它分明就是天安门前的华表。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDvks9sORwfvgSXZkA6lvhCNI6LGic0zpz0XbuWDmzQClkicFcYMzhrDHg/640"><br><br>望天犼，北京天安门内外，各有一对汉白玉华表，华表的顶端各有一只易受，叫作“犼”，天安门里面向北的“犼”叫做“望君出”，意思说，皇帝应该经常出去体察民情。<br>天安门外面向南的“犼”叫作“望君归”，意思是希望皇帝不要长期在宫外贪图游乐，以免耽误国事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDMkZGhCw1oECGgoggbenGiaAc4ibN69AtBHroxlgssWxNEAUicAeib4BgoQ/640"><br><br>古代讲究门第，拴马桩是不菲的门牌<br>大户人家对拴马桩的称呼是雅致的，带有内心期望的，叫望桩。<br>望，是指农历十五圆月，意在日月同辉，光景灿烂；望族世代富足，在宅第门前立桩，意在“旌别淑慝，表厥宅里”，宣示“先人有本事，后人有能耐”。<br>在拴马桩最为集中的大关中，有这样的说法“光有石头没有石器的村子，肯定穷得露腚；有石器却缺少拴马桩的村子，日子也肯定过得稀松。”拴马桩的数量已经成为主人财富富足多寡的标志，换成当今的说法，拴马桩是高门阔第家族不菲的门牌，让人一望而知门第高低。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDNjrSYV7TZGOvOZmgibKccfqwvPxV7qicadFbXKFtqWNYs1riae6VibJMew/640"><br><br>清代拴马桩之风大盛，乾隆帝颁布法典做规范<br>正是因为拴马桩的“炫富”和彰显门第的属性，拴马桩之风在清乾隆年间蔚然大盛，以至于乾隆皇帝不得不颁布《钦定大清会典》府第房屋规制。<br><br>关于各级门第作出严格的规定。<br>乾隆五十三年降旨规定：帝王、郡王、贝勒府的门前可设立行马及下马桩。<br>数量的多少与高低有严格的等级规定，不得随意设置，更不许逾越，至于安设与否，仍听自便。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/eoCJPp8pjA2UdFCTFPkWjZjPxt01iaor48tu5JIibscaUdv4GicIExuLpMlGia4DRNASwKnabo9arlIHFS6hbD4e3w/640"><br><br>《钦定大清会典》府第房屋规制<br>古代建筑体系里，一个小小的拴马桩，竟然引得皇帝亲自下旨规定其规范。<br>是不是万万没想到？实际上，一处古建就是一部文明史，数千年中华文明的精髓，就深藏在门楼、如照壁、如雕塑等繁复细节之处。<br><br><img data-ratio="0.667" data-type="jpeg" data-w="1000" data-s="300,640" data-copyright="0" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDe7I8Iyp2okyaoWAH34XvSsic7bRvxD8wna4eUQ39UZ355k4kCNt5M9g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDodtv5lov9LOqrqcI9wCkIKuOqOO0BGm2oKE6icKqweCg9jO6P9FSRew/640"><br><br>看过了拴马桩的前世今生，我们仿佛看见金戈铁马也看见烟火农耕！中华民族一路走来，历经了多少改换朝代经历了多少风雨飘摇，却依然屹立不倒，因为有融合有接纳有宽博有妥协。<br>是我中有你，你中有我，才让民族、国家、传统、文化一 一传承。<br>拴马桩只是其中一个小小的见证，一个游牧文化和农耕文化融合妥协的标志。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDTPKd0TDV0b6XkaBibVtwTLVicAj84HtByibWsrryM0AaCKOxszhomBqIg/640"><br><br>',
'<h2>從「蘇常熟天下足」到「湖廣熟天下足」</h2><br><a href="http://www.newsancai.com/b5/traditional/prosperity/2011/02/10/81827-從「蘇常熟天下足」到「湖廣熟天下足」">從「蘇常熟天下足」到「湖廣熟天下足」</a><br><br>張均威<br>明朝以前，江南地區曾是“天下糧倉”，糧食生產成為國家經濟命脈。<br>後來，這一地位逐漸被湖廣地區取代，但江南的經濟地位並沒有降低，數百年來在全國一直保持領先地位。<br>這與江南地區重視農業生產，同時重視集約用地有密切關係。<br><br>從唐朝後期開始，中國的經濟重心不斷南移。<br>隨著人口的增加和農業生產的發達，南方、特別是江南，在全國的經濟地位越來越重要。<br>經過五代和北宋200餘年的持續發展，江南的農業生產在全國佔有舉足輕重的地位，當地生產的糧食成為國內主要的商品糧來源。<br>在陸游的文章中已出現“蘇常熟，天下足”這樣的說法，說明最遲到北宋末年，蘇州、常州（大致相當於今江蘇蘇州市、常州市、無錫市和上海市西北一帶）生產的糧食不僅能滿足本地日益增長的人口的需要，還有大量富餘，可以保証中央政府的調撥並供應外地。<br><br>江南的農業生產能達到這樣的水平實屬不易，因為這一帶雖然氣候溫和，雨量充沛，土地肥沃，但地勢低窪，洪澇頻繁，有時也會出現持續乾旱，還容易受到台風和海潮的影響。<br>隻是自晚唐、五代以來不斷興修水利，形成了比較完善的排灌系統，才形成“魚米之鄉”的格局。<br>江南土地有限，在人口增加後更是地少人多，因此逐漸形成了精耕細作的傳統，復種指數不斷提高，土地利用達到極致。<br>北宋初年從今越南引進的早熟雙季稻已在江南推廣，對增加糧食產量起了一定作用。<br><br>當然，江南的農業生產能有如此重大的作用，還與北宋總的形勢有關，當時的首都開封一帶需要大批糧食，主要通過汴渠運輸，而汴渠又通過淮河至揚州間的運河與江南相連。<br>沿線的豫東南、淮北、淮南、蘇北都無法提供大批糧食，江南自然成為最理想的來源。<br>北宋的北界已退到今河北、山西的中部，西北又受到西夏威脅，今陝西已是前線，所以對南方的依賴性越來越大。<br>西南今雲南一帶是自立的大理國，今廣西和湖南西部還是少數民族的聚居區。<br>四川盆地雖已相當發達，但向中原的運輸相當困難。<br><br>由於南宋的疆土局限於淮河和秦嶺以南，南宋後期川陝戰事不斷，經常交通斷絕，江南的重要性更加凸顯，蘇常的糧食生產成了南宋的經濟命脈。<br><br>“蘇常熟，天下足”變成“湖廣熟，天下足” 　　<br>到了明朝中後期，卻出現了“湖廣熟，天下足”的說法，並且此後再也沒有改變。<br>顯然，以今湖北、湖南為中心的長江中游平原已經取代蘇常，成為全國商品糧的基地。<br><br>江南的農業生產並沒有退步，依然保持著“魚米之鄉”的美稱。<br>但畢竟土地資源有限，除了圍湖造田、攔河造地或利用沿海灘塗外，已經沒有任何開拓的餘地。<br>而向水要地很快會導致水旱災害，而且成本很高，並非小農經濟所能承受。<br>明朝初期全國已有約7000萬人口，到明朝後期突破2億，加上境外的蒙古、女真等民族也需要供應部分糧食，如此大的需求自然無法由江南一隅來滿足。<br>再說江南本身的人口密度也在不斷提高，居全國之最，能夠提供的商品糧越來越少。<br>像人口最稠密的蘇州地區，已需要從外地購買商品糧了。<br><br>商品糧生產格局的改變，非但沒有降低江南的經濟地位，相反，在明清的大多數年代，蘇州府、松江府（今江蘇蘇州市、上海市一帶）承擔的賦稅額度是全國最高的。<br>如果加上長三角地區的其他府州，經常佔全國半數以上，是朝廷最重要的利藪。<br>清朝前期將江南的大多數縣一分為二，主要也是出於徵收賦稅的考慮。<br>如果說湖廣的糧食主要供應各地百姓，那麼充實國庫的主要還是江南的糧食。<br><br>集約用地是江南地區持續繁榮的重要原因 　　<br><br>顯然，在如此人多地少的條件下，完全依靠糧食生產已經無法充分發揮當地人力資源的需求，甚至難以養活持續增加的人口。<br>所以在繼續精耕細作，不浪費一寸土地的同時，大批勞動力逐漸轉向生產經濟作物和從事手工業、商業及其他服務業。<br>這種轉變既是江南經濟發展的巨大進步，也是江南人有生存壓力下的明智選擇。<br>盡管一部分由自己生產糧食轉變為購買商品糧，江南由糧食輸出地變為局部糧食輸入地，但經濟發展沒有受到影響，生活水平繼續提高，城鎮不斷增加和擴大，商業手工業持續繁榮。<br>為了節約土地，江南的民居相當密集，就連富人的私家園林也以精緻高雅取勝，佔地面積一般不大。<br>',
'<h2>How did Xi Jinping wield so much power almost the likes of Mao Zedong & </h2><br>Xi Jinping has no more power today than when he was elected five years ago.<br><br>Westerners are accustomed to thinking that the President of China is like the President of the USA, but they are VERY different roles.<br><br>The US President daily hires and fires Cabinet and Administration staff, orders people to be kidnapped, tortured and assassinated, and can commit America to war.<br><br>The President of China can\'t do any of those things. He\'s the Chairman of China\'s Board of Directors (the Steering Committee) just as he was in 2012, and so<br><br><ul><li>He still needs six other people–whom he did not choose and cannot fire–to vote with him if he wants to get something done.</li><li>He still cannot advance legislation unless he has the data to back it up <i>and</i> those six votes.</li><li>He did not choose his Premier, who was his biggest rival for the Presidency.</li><li>He cannot hire or fire any officials.</li><li>He cannot elect or unelect any members of the National People\'s Congress.</li></ul><br>Instead of power, Xi followed the advice of his father\'s friend, Singapore\'s Lee Kwan Yew: “A leader\'s primary job is to paint his vision of the future to his people, translate that vision into policies–which he must convince the people are worth supporting–and, finally, galvanize them to help him implement them”.<br><br>He has done that by laying out a vision of the future through 2049, which added to his authority (not power)– he earned by<br><ul><li>Serving others and improving their lives: he raised everyone\'s wages 40% in his first term and</li><li>Eliminating urban poverty in 2017.</li><li>Tackling dirty, scary jobs like attacking powerful, corrupt officials.</li><li>Painting the vision of a peaceful, prosperous world and translating it into action as the Belt and Road Initiative.</li><li>Taking responsibility and leading from the front:</li></ul><br>Mao did that and that\'s why he had so much authority, but Mao was never as powerful as a US President.<br><br>Neither is Xi Jinping.',
'<h2>欧洲很“大”，“欧洲制造”很小</h2><br>欧洲是一个宽泛的地理概念，从国家数量上讲，欧洲够“大”，仅欧洲本土就有44个国家。<br><br>但如果把目光聚焦到武器装备研发上，欧洲其实很小，因为只有英国、法国、德国、意大利、西班牙等国家具备高水平的国防科技工业实力。<br><br>目前，诸如空中客车公司、欧洲导弹公司等防务企业基本也是由上述国家出资建立。<br><br>欧洲很“大”，<br>“欧洲制造”很小，这是欧洲各国军事力量发展不均衡的真实写照。<br><br>定位很高，份额很低<br>虽然“欧洲制造”是少数国家联合起来的“手笔”，但这些武器装备无一例外处于当时世界领先水平。<br><br>具体来讲，欧洲联合研制生产的武器装备一般具有“平台通用、接口统一、功能各异、型号自定”的特点，即在参研国联合开发的统一构型下，各国通过自选功能组件进行个性化定制，以最大程度地满足自身需求，最终形成本国装备序列中的型号。<br><br>遗憾的是，除了“美洲豹”通用直升机等少数装备畅销外，“欧洲制造”无论是在欧洲内部还是在国际军火市场上都显得很“小众”。<br><br>一方面，欧洲各国防务经费长期在低水平徘徊，武器装备更新换代速度慢、周期长，制约了“欧洲制造”在内部推销的规模。<br>另一方面，在国际军火市场上，美俄武器装备凭借多年来积攒的人气和口碑，基本包揽了高端武器装备的份额，许多购买国形成了以“美俄制造”为基础的武器装备体制，这种地位一时难以撼动。<br><br>相对而言，“欧洲制造”虽然性能优异，但价格上优势不明显，且一些装备的独特接口使得其在现有装备体系中无法做到 “即插即用”。<br>定位很高，份额很低，高不成低不就的“欧洲制造”亟须破局。<br><br>共识很多，分歧不少<br>“欧洲制造”并不等同于“欧洲联合”，事实上，长期以来欧洲各国武器装备研发和采购基本上是各自为政，“求大求全”的问题比较突出。<br>德国总理默克尔曾透露，美国只有50至60种武器系统，而欧洲有160多种，且许多系统无法兼容。<br><br>此外，英国也是最大的不确定因素。<br>出于本国的战略考量，冷战后的英国甚至反对欧洲防务局的国防产业改革方案与防务能力整合项目，单方面宣布保留对本国国防采购的所有权利。<br>作为欧盟中的军事强国，英国一旦完成“脱欧”，对欧盟防务发展将产生重大影响。<br><br>美国掣肘，欧洲很难<br>内部分歧或许能够通过政策倾斜慢慢解决，但“欧洲制造”还面临着强烈的外部干扰，干扰源正是“无处不在”的美国。<br>',
'<h2>衰老的“发达国家”</h2><br>8月28日，韩国发布了2018年出生统计，合计出生率仅为0.98，也就是说——韩国一个女性，还生不了一个孩子。<br>我们长久以来都在传说日本、欧洲的老龄化，却没有想到，世界上第一个“零出生率”的国家，居然是韩国。<br>其实“出生率”这个算法是很粗放的，因为“出生人口”包括了离开母体后还能呼吸、保持心跳一段时间的婴儿，只要能活一段时间，都算“出生人口”，所以说，真实情况，可能比统计的还要严峻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgb68tf91a9vMrj5kzdm9zniaw7oMRh2PZQWpF0azSBPbyXCz6k64gRzw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgZsR7EkXSD25vYan0ciaTPBQRU9F8lOiaa79q31icf00C9jvaDZBsgJDmQ/640"><br><br>现代史上，只有两次人口出生率跌破1，一次是苏联解体，另外一次是德国统一，这两次都伴随着剧烈的政权动荡和社会危机。<br>韩国的情况，显然与这些无关。<br>据女性家族部的数据，韩国女性的平均初婚年龄为30.2岁，而1990年为24.8岁。<br>平均来说，女性生育第一个子女的年龄是31.6岁。<br>这是一个极度保守、消极的“老龄社会”了。<br>2001年-2005年5年间，韩国相继出台了“低生育行动框架与人口政策”“两个人口五年计划”，计划中预测韩国到2010年恢复到2.0-2.2的人口自然更替生育率，宣布韩国正式开始鼓励生育。<br>然而自2001年之后，无论韩国政府多么鼓励生育，韩国的生育率最高不过1.3。<br>同时，韩国还是移民比例最高的国家，约10%的人口长期生活在国外，主要是中美两国。<br>韩国对外移民比东欧人均几千美元的穷国流失到西欧的还多，这在发达国家中，是个绝无仅有的事情。<br>每年大概有2万人离开韩国，去往美国，越来越多的韩国富裕阶层，选择居家迁往欧美。<br>财富、技术，年轻力壮的劳动力，正在离开这个“发达国家”。<br>根据这个趋势，韩国总人口将从2028年开始减少，这一时间也比原预测提前3年。<br>预计到2067年，韩国总人口或跌至4000万以下，到2098年或减少至目前的一半2550万人。<br>在快速步入老龄化社会的情况下，到2067年，韩国每100名劳动人口要抚养的人口将从2017年的37人增加到120人。<br>“人口悬崖”将导致经济增速下滑，未来韩国或无法避免修改国民年金等福利政策。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgJKW0CF3YjzvVdJCwb73ChGxsasHu7hJhzBGlLuU1iclgQVW1OPoUe2Q/640"><br><br>和你在电视剧中见到的“朝气蓬勃”的韩国男女明星不一样，这个社会，可能比日本还内卷、世故、死气沉沉。<br>实际上，正因为这些偶像剧的盛行，使得韩国的年轻人们更加不愿意生孩子。<br>自2000年《蓝色生死恋》开始，韩国偶像剧因为其独特的调性，几乎影响了整个东亚文化圈。<br>韩国偶像剧与日本职场剧、中国婆媳剧有所不同，日本、中国的电视剧，讲的好歹是普通人的生活。<br>而韩国偶像剧，讲的都是高高在上的富豪二代们的故事，这大大影响了年轻人们的三观。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgalM4ucIy7iazRwVyIG2wfyFwaUw4gyvMbAVjK16jLZjXYicto2atxFtw/640"><br><br>因为偶像剧极度推崇拜金主义和享乐文化，并且暗示一种价值观——要么嫁给富人，要么不如不嫁。<br>剧中展现的永远是财阀豪门家的高端生活，似乎只有富人的生活，才配叫“生活”，<br>只有嫁入豪门的爱情，才配叫爱情。<br>而底层穷人，只是活着而已。<br>所以，很长一段时间，韩国偶像剧影响到了许多国家的流行文化，使得女孩们总是幻想自己可以成为嫁给王子的灰姑娘。<br>偶像剧还拉高了年轻人的择偶标准，因为韩剧中的男女主角，都是帅哥美女，男人都是精致的“花美男”。<br>年轻人谈恋爱结婚的时候，就会把“颜值”看得极重，实际上，普通人的长相也就是普通人，你要求太高，自然也就没法正经恋爱结婚......这同时也推动了整容行业的盛行。<br>所以说，娱乐文化中的韩国，和现实中的韩国，其实是两个韩国，他们的“爱豆”在舞台上活力四射，卖弄着风情，现实的韩国社会，却早已老态龙钟。<br>今天的韩国，有420万老年人，白发苍苍，行动迟缓，还得奔走在工作的路上。<br>你去韩国旅游的时候，就会惊奇地发现，很多双休日还挂着工作牌挤公交车、地铁的人，都是老年人了。<br>这是一个“工作到死”的国度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgS3vY1VY0icOcKKXlEmVTUOeyI01u73ItLhpRszlpHia9A0nzmMw2QPXQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgvng1KJMjpBZKW58GOZiayIRBRuS7gtFicmlibYFlySlRYcqraCjWErMUQ/640"><br><br>韩国同样有养老金制度，但养老金不是每个人都能领的。<br>养老金，需要持续缴纳社保10年以上，还得证明没有子女赡养。<br>韩国政府认为——有子女的老人，自古以来都应当是子女来照顾。<br>所以，韩国只有三分之一的老人能够领到养老金。<br>就算有了养老金，也不能解决问题，因为韩国60岁以上的老人平均领到的养老金大概是20万韩元（1200人民币），不到最低生活标准的三分之一。<br>所以，<br>韩国65岁以上老人的贫困率高达49.6%，是发达国家中比例最高的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgicBomQXCfXAzpaZ0SE05riaRQCuiaStb1fLKTiaJiaqIkkkiatnz44FmVpxw/640"><br><br>韩国的法定退休年龄是60岁。<br>但实际上人们平均要工作到71岁才能真正休息。<br>退休，其实等于“失业”，等于没饭吃，等于重新开始找工作。<br>韩国老年人是劳务市场上的主力军，你去招聘现场，看到的不是一张张青春洋溢的面孔，而是一颗颗花白的脑袋。<br>以出租车为例，韩国每五个出租车司机中，就有一个是65岁以上的老人。<br>首尔曾经搞过一次“银发招聘会”，结果盛况空前，无数老人纷纷涌来，现场比相亲大会还热闹。<br>在那些传统行业、劳动密集型产业、底层服务业，韩国的年轻人不愿意干，只能是大爷大妈们佝偻着腰，走上流水线、车间、服务岗亭。<br>老人们什么都做，从门卫、司机、到垃圾分拣员、餐饮服务员、甚至还能当快递员。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrg9Qx8xHAHhddrIricxt7IibJSbQg5QlPbsfJ2ibaGnZTbZHKk6J81ZYVag/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgZEHrFPDqDIcwJfwyROHldT2rjL6jKYjCUCbrPTEdohx1dNaW1ZuDtw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgQgjxR7EYLGicVoFKOTUBaOIREHTbibNKib7R7ib9profD8mw5w1u9hBB6w/640"><br><br>普通工作也就罢了，就连韩国性工作者，也开始极度“老龄化”，韩国的中老年性工作者，叫做“巴克斯酒女”，据研究人员表示，仅在首尔的Jongmyo公园就有400名左右的“巴克斯酒女”。<br>她们年龄大都超过50岁，部分甚至在80岁以上。<br>韩国有一部电影，叫做《酒神小姐》，讲的就是一位65岁的老年妓女的故事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgJbtZSSXE3Meib4aeJQreQyQH3zXq96DjUibejBCNMrrJwFoKjUYSxmhg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgv8vNFMTjLzkjOZdOFvD932kMh8SZuibTd0NGnVvmrbNEvkVFs4Y9FSg/640"><br><br>但从GDP看，韩国是一个“发达国家”，但普通人的生活并不高，物价极高，生存压力大，他们有着富可敌国的三星集团，但普通人依旧要在拮据和困顿中挣扎，举个最简单的例子，韩国的留学生，来到中国，是不愿意回去的。<br>因为中国的农产品、肉类，比韩国便宜了太多。<br>他们当作宝贝的“部队火锅”、“拉面”，放在中国，其实少有人吃的“垃圾食品”了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgto6s95kh5Duk58DTUqicsRqNtgEY5gDSBz2eNBkpwdrfcAcpJqHrupg/640"><br><br>有人开玩笑说：<br>“我印象中的发达国家，起码是顿顿牛排，而不是顿顿泡菜”。<br>的确，韩国普通人，吃的寒酸、住的寒酸，除了屏幕上那些高大上的偶像娱乐明星，你看不出他们身上有拿着发达国家的安逸和自信。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgWkq5fkLBgTCBicD0K89xhjyyhbYB6skSMibhc1ydPDAiaWK4uANNKc58w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgGBzdcRfO9YU9T8HBkDXFWQ44ibzWNglOLbvIvVfv3tRYxFVic8Vw2Q3g/640"><br><br>韩国创造过举世闻名的“汉江奇迹”，但财富的积累并没有惠及全民，虽然是“发达国家”，却终究没有发达国家的舒适度和幸福感。<br>其中有一个原因，就是来自于东亚特有的“内卷化”生态——竞争太激烈，所有人都要争着往上走，那么必然有人要跌落，必然有人会终日生活在焦虑和恐慌之中。<br>之所以压力大，正是因为韩国是一个美国体系下、以出口为导向的“发达国家”，也就是说，韩国疯狂地生产工业产品，只是为了换回美元。<br>而美国不需要生产任何物资，只需要印美元，就可以换回廉价、高质量的工业产品。<br>而韩国，又必须用大把的美元，去进口更多的农产品等生活物资。<br>美国是贸易赤字国，自己发行世界货币，轻轻松松就能买到自己想要的物资，自己生产的产品少于自己的消耗，他们的企业和劳动力也不需要太努力，只要产品和服务过得去就行，他们无需和东亚各国的企业竞争。<br>但东亚各国必须拿出最好的产品，最低廉的价格，才有可能打入美国市场，赚到美元。<br>韩国土地狭窄，人口密度大，许多生活物资根本没有办法自给自足，所以只能严重依赖进出口贸易，可以说，进出口是日韩的生命线，如果外贸出了问题，就会整个国家面临生存危机。<br>所以，你知道，为什么很多人都是996工作狂？<br>因为在资本主义经济体系下，车轮向前滚动，普通人别无选择。<br>韩国的财阀资本家们眼里只有自己的利益，哪有普通人的利益，更没有国家和民族的利益。<br>所以，无论韩国人压力多大，活得多累，他们都不可能操心这些，他们只关心他们的财务报表。<br>说白了，韩国财阀也不过是帝国主义豢养的买办而已啊，买办哪会有什么良知和社会责任？<br>但如果这个情况继续下去，如果韩国国内的财阀资本家还继续贪得无厌，社会贫富差距急剧扩大，普通人完全失去上升空间，完全失去对未来的期望。<br>年轻一代的压力大到一定程度，自然就不想好好生活了。<br>要么变成“三和大神”，要么，就沉溺于电视剧、电影、游戏中的奶头乐文化，天天望着偶像、练习生、二次元人物流口水到天荒地老。<br>结婚？<br>生孩子？<br>有一部韩国电影《铁雨》曾经讽刺过——再这样下去，朝鲜半岛确实会统一，不过是他们统一我们。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrg3JwYnFCFcmuoiaEOG6X7AcwVTMsFjIlMibNBMW64ibia5cTfafibIUCkKXQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgnyx83gtMLQicCUKLRLTuzo79ticMtJMWwcib8cjjP5U7cwIG0lMvz6kcA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgXicg4nN4dE0rFvuVf5R5ZO9ab1nAzz6N8oYOGA4530IhcnRWEULFG7Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrg4cFgTQXbvZgpZYaKVVRsoYJX0GDofpyrVia2K7eeYDHX06ABGhb39Ew/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgXkBLufHoEXo0uuicMYc2IyOugBONZcaSPSLHUfDer6ibrYBAnWgyD9Cw/640"><br><br>韩国最有意思的是——他们看着比谁都明白，但就是不改！<br>',
'<h2>毛主席<span class="pink">反和平演变战略</span>培养了当今哪些领导人</h2><br>为防止西方和平演变，1968年12月，毛泽东推动青年上山下乡。<br>当年上山下乡的一大批知识青年，现在正在我们党和国家的各级领导岗位上和经济社会生活中发挥极其重要的作用。<br>最高层的7名政治局常委中，有4位就有着上山下乡的经历，占比57.1%。<br>包括总书记习近平在西北黄土高原一待就是七年。<br>这可能是打断帝国主义预言家们把“和平演变”的希望寄托在中国党的第三代或第四代身上预言链条的最可靠的战略之举，是帝国主义的预言家们难以逾越的一道障碍。<br><br><img src="http://www.globalview.cn/d/file/image/201909/1567391048422643.jpg"><br><strong>一、毛泽东反和平演变战略培养的知识青年正发挥及其重要的作用</strong><br>1945年二战即将结束之际，时任美国情报部门高级官员的艾伦•杜勒斯详细勾勒如何用和平办法促使苏联的演变：<br>【“战争将要结束，一切都会有办法弄妥，都会安排好。<br>我们将倾其所有，拿出所有的黄金，全部的物质力量，把人们塑造成我们需要的样子，让他们听我们的"，人的脑子，人的意识，是会变的。<br>只要把脑子弄乱，我们就能不知不觉改变人们的价值观念"，我们一定要在俄罗斯内部找到我们思想意识的人，找到我们的同盟军"，我们将从文学和艺术中逐步抹去他们的存在"，我们将不知不觉地，但积极地和经常不断地促进官员们的肆意妄为，让他们贪贿无度，丧失原则"，我们将以高超的手法，在不知不觉间把这一切都神圣化，让它绽放出绚丽之花"，只有少数人，极少数人，才能感觉到或者认识到究竟发生了什么。<br>但是我们会把这些人置于孤立无援的境地，把他们变成众人耻笑的对象;我们会找到毁谤他们的方法，宣布他们是社会渣滓”。】<br><br>1956年苏共二十大和“波匈事件”后，时任美国国务卿的艾伦•杜勒斯的哥哥约翰•杜勒斯宣称资本主义世界要有这样一个“基本的信念”：<br>【“如果它继续要有孩子的话，而他们又有孩子的话，他们的后代将获得自由。”】<br><br>这就是通常所说的西方帝国主义把“和平演变”的希望寄托在共产党第三、四代人身上。<br><br>毛泽东敏锐地抓住帝国主义对社会主义战略策略重点改变这一重大问题，旗帜鲜明地提出防止“和平演变”并成为中国共产党长期坚持的一个战略方针，以保证国不变色、党不变质，这无疑是一个极富远见的思想，是毛泽东对国际共产主义运动的重大贡献。<br>但十分可惜的是，也正是在这一方针指导下，在国内实施的过程中，发生了“左”的偏差，直至发动了文化大革命，给我们党和国家造成不应有的损失。<br><br>文化大革命初期，毛泽东这把主要希望寄托在青年学生身上。<br>他对身边工作人员说：<br>【“文革中这些群众主要是年轻人、学生，正是杜勒斯们寄托\'和平演变\'希望的最年轻的一代。<br>让他们亲身体验斗争的严重性，让他们把自己取得的经验和认识再告诉他们将来的子孙后代，一代一代传下去，也可能使杜勒斯的预言在中国难以实现。”“我考虑发动群众。<br>我把批判的武器交给群众，让群众在运动中受到教育，锻炼他们的本领，让他们知道什么道路可以走，什么道路是不能走的。<br>我想用这个办法试一试。<br>我也准备它失败。”】<br><br>但以青年学生为主的各地派性武斗不断并致使工农业生产下降。<br>1967年5月，他在接见一国外代表团时指出：<br>【“本来想在知识分子(包括以青年学生为主的红卫兵——主讲人注)中培养一些接班人，现在看来很不理想。”】<br><br>1968年夏，各地武斗加剧，甚至酿成流血事件。<br>其中，北京各高校造反派组织派到全国各地的串连和联络站与各地高校驻北京的联络站则起到“煽风点火”之作用。<br><br>1968年7月28日凌晨，毛泽东紧急召见北京大学聂元梓、清华大学蒯大富、北京师范大学谭厚兰、北京航空学院韩爱晶、北京地质学院王大宾等北京高等学校红卫兵负责人谈话。<br>谈话从凌晨3时半开始，直到早上8时半结束，长达五个小时。<br><br>毛主席最后说：<br>【“现在学生的缺点在什么地方呢?学生最严重、最严重的缺点，就是脱离农民，脱离工人，脱离军队，脱离工农兵，就是脱离生产者。”】<br><br>可能就在此时，毛泽东放弃了自己在没有经过生产一线锻炼过的青年知识分子中直接培养接班人的想法。<br><br>1968年12月，毛泽东下达了“知识青年到农村去，接受贫下中农的再教育，很有必要”的指示，“文革”中1600多万知识青年上山下乡大规模运动展开，这是人类现代历史上罕见的从城市到乡村的人口大迁移。<br>这其中有城市人口就业这一十分重要的安置问题，但我认为，毛泽东从培养千百万无产阶级革命事业接班人出发的战略设想可能是更为重要的因素。<br><br>据统计，党的十八大产生的205名中央委员中，有65人有过上山下乡知青的经历，占这个群体的31.7%。<br>其中，25名中央政治局委员中，有7位是上山下乡知青，占比28%。<br>最高层的7名政治局常委中，有4位就有着上山下乡的经历，占比57.1%。<br>总书记习近平在西北黄土高原一待就是七年。<br>当年上山下乡的一大批知识青年，现在正在我们党和国家的各级领导岗位上和经济社会生活中发挥极其重要的作用。<br><br>2004年，习近平接受记者采访时说：<br>【“我的成长、进步应该说起始于陕北的七八年间。<br>最大的收获有两点：<br><br>一是让我懂得了什么叫实际，什么叫实事求是，什么叫群众。<br>这是让我获益终生的东西。<br><br>二是培养了我的自信心。<br>这几年\'上山下乡\'的艰苦生活对我的锻炼很大，后来遇到什么困难，就想起那个时候，在那样困难的条件下还可以干事，现在干嘛不干?你再难都没有难到那个程度。<br>一个人要有一股气，遇到任何事情都有挑战的勇气，什么事都不信邪，就能处变不惊、知难而进。”】<br><br>我国在一个相当长时期内，必然是一个落后的农业国。<br>与中国人口中最多的最底层农民的朝夕相处，对中国这一特有国情的亲身体悟，是这批知识青年终生极为重要的不可替代的宝贵财富。<br>这可能是打断帝国主义预言家们把“和平演变”的希望寄托在中国党的第三代或第四代身上预言链条的最可靠的战略之举，是帝国主义的预言家们难以逾越的一道障碍。<br><br>从一定意义上讲，杜勒斯兄弟创立了“和平演变”理论，毛泽东创立了“反和平演变”理论。<br>只不过他们所服务的对象根本不同：一是为着世界上的极少数人，一是为着世界上的绝大多数人。<br>他们各自创立的理论都仍在实践中并相互较量着，这种实践和较量甚至是刚刚开始。<br><br>所以，党章明确规定：<br>【“密切联系群众，向群众宣传党的主张，遇事同群众商量，及时向党反映群众的意见和要求，维护群众的正当利益。”】<br><br><br><strong>二、意识形态安全最重要</strong><br>一是要忧党、忧国、忧民。<br>“心之忧矣，不遑假寐”，这是一个党员干部应有的情怀。<br>我们应该超越范仲淹。<br><br>二是“知我者谓我心忧，不知我者谓我何求”。<br>要有革命的大功利主义。<br><br>毛泽东同志说：<br>【“世界上的事情就是这样，要走弯路，就是S形。”】<br><br>忧患兴国，多难兴邦。<br>我在读到已经去世的我国著名的书画家吴冠中先生这样一段话时受到大的震动：<br>【“艺术只有两条路：小路，娱己娱人;大路，震撼人心。<br>100个齐白石抵不了一个鲁迅”。】<br><br>《国际歌》中讲：<br>【“从来就没有什么救世主，也不靠神仙皇帝。<br>要创造人类的幸福，全靠我们自己!”】<br><br>《国歌》中也说：<br>【“中华民族到了最危险的时候，每个人被迫着发出最后的吼声。”】<br><br>资本主义民主是少数人为多数人负责，而社会主义民主是人人起来负责。<br>这是二者的根本区别。<br><br>让我们姑且承认资产阶级政治学关于精英政治的观点，我们是党员，是政府工作人员，我们不应把自己混同于普通老百姓。<br><br>这就要在搞好自己本职工作的同时，关心党、国家、民族和人民的根本利益，关心国内外宏观、战略、前瞻性的一系列重大问题。<br>现在，流行着“细节决定成败”的警句。<br>任何真理都是有条件的，不讲条件的所谓“真理”是谬误。<br>正确的方向和战略决定之后，关键性的细节当然会决定成败。<br>但是，不讲正确方向和战略的细节有可能将人引入误途。<br>古巴人民的领袖卡斯特罗说：首先，“重要的是战略”，不是“策略上的细节”;“战略是社会主义!战略上国家控制经济，国家的财富为人民的利益服务。<br>这是战略”。<br><br>我个人认为，未来三至五乃至十年内，我国将面临“五大安全”问题：一是经济特别是金融安全;二是社会特别是就业与分配安全，背后是所有制安全，实质也是社会主义中华人民共和国的“宪法安全”，即《宪法》总纲中所说的社会主义这一根本制度的安全;三是周边安全;四是中华民族的基因安全;五是以互联网霸权领衔为背景和工具的意识形态安全。<br><br>从一定意义上讲，以上五个安全中，意识形态安全最重要。<br>意识形态安全了，在思想、理论和政治上真正坚持和发展了中国特色社会主义，前四个安全都好应对。<br>真正要做好以上“五个安全”，正如邓小平同志所说：“关键在人”。<br>全面深化改革，也是关键在人。<br><br><strong>三、毛泽东晚年为何常含泪水</strong><br>习近平同志在2013年6月22至25日政治局专题学习会上明确指出：<br>【“我们必须有天下为公的宽阔胸襟，摒弃任何私心杂念，把为全中国人民谋利益作为自己唯一的追求”。】<br><br>党章规定：<br>【“正确行使人民赋予的权力，坚持原则，依法办事，清正廉洁，勤政为民，以身作则，艰苦朴素，密切联系群众，坚持党的群众路线，自觉地接受党和群众的批评和监督，加强道德修养，讲党性、重品行、作表率，做到自重、自省、自警、自励，反对官僚主义，反对任何滥用职权、谋求私利的不正之风。”】<br><br>从1949年9月到1966年8月，毛主席一直住在清康熙年间建成的北京中南海丰泽园内的菊香书屋。<br>因年久失修，经中办有关领导多次劝说，主席终于同意进行简单维修。<br>但1966年上半年，有关领导趁主席离京外出考察期间，却擅自作主对菊香书屋进行了大动作的维修。<br>7月18日，毛主席外出考察回来，发现菊香书屋已经整修一新，这就违犯了主席给自己立下的规矩。<br>主席发了一场大火，从此搬到经过简单整理的游泳池南面简陋的传达室和更衣室里办公、会客和休息。<br>毛主席就是在这里度过了人生最后十年，并在这里会见过尼克松、田中角荣等重要外宾。<br>基辛格也曾四次来这里拜访毛主席。<br>有关领导多次承认自己的错误并劝说主席搬到条件好一点的房屋里，毛主席回答说：<br>【“我讲过，我就住在这里，哪都不去!”】<br><br>1976年7月唐山大地震还曾把游泳池震裂。<br>每当有关领导和工作人员用“您身体重要，全国不差您这一点吃的用的”进行劝说时，毛主席常常严肃地回答：<br>【“中国是不缺我毛泽东一个人吃的花的。<br>但如果说我要生活上不检点，随便吃了、用了，拿了国家和人民的，共和国的部长们、省长们、县长们、村长们都可以这样做，这个国家就没法治理了。”】<br><br>那时还没有社会主义核心价值观这样的提法，但毛泽东主席就是这样带头践行他自己所提倡的全心全意为人民服务的宗旨和为共产主义理想而奋斗终生的誓言的。<br><br>有人说，我们党之所以能够保持几十年的风清气正，是因为20世纪50年代初下决心枪毙了腐败分子刘青山、张子善的结果。<br>我个人认为，保持风清气正的原因有不少，但其中还有一个更为重要的原因，就是从党的最高领导人一直到党的最基层干部都在认真践行着自己的入党誓言。<br><br>党的十八大之后，腐败现象为什么得到明显遏制，就是以习近平同志为总书记的党中央带头廉洁自律。<br><br>我们坚决反对“残酷斗争，无情打击”那套“左”的做法，但也要旗帜鲜明地大力提倡改造世界观。<br>做人要胸襟坦荡、正直正派、光明磊落;要增强党性锻炼、高度重视品德修养;要经常扪心自问，自醒、自警、自励。<br><br>我们决不反对谋取合理、合法的个人利益，但我们的权力是人民给的。<br>一有私心，决策必然发生问题。<br>我们党的领导干部，想问题、作决策都要从人民群众的根本利益和推动社会进步这一根本立场出发。<br>我们必须要有强烈的历史责任感和使命感。<br>真正有出息、有作为的共产党人，是为了国家、民族和普通老百姓好，不是仅为自己与自己的小家庭好。<br>再过几十甚至百年，当我们国家真正实现社会主义现代化之时，人们记得我们为此做了有益的工作，这应该是我们最可欣慰的了。<br><br>有的人口头上也讲坚定共产主义理想和中国特色社会主义信念，但内心世界为的是一已、一家的私利，这就在一些人中间出现“为穷人说话，为富人办事”的现象。<br>昔日和珅今安在?和珅为官20余载，贪污的钱物折算下来超过了11亿两白银，相当于当时清朝15年的财政总收入。<br>和珅以这样赫赫有名的“辉煌政绩”，成为了历史上贪官的代名词。<br><br>要坚持三个“勇于”，即：勇于独立思考，勇于坚持真理，勇于修正错误。<br>坚持独立思考不易，不畏艰辛地跋涉才能不断开辟新的坦途。<br>坚持真理不易，因为有时普遍流行或随波逐流的并不是真理。<br>高处不胜寒，不仅是自然界的状况，也不仅是一些人身处高位的感受，同时也是思想理论界并不鲜见的现象。<br>所以，在坚持真理的过程中，有时就必须乐于耐得“寂寞”，乐于享受“孤独”。<br>修正错误同样不易，甚至更难，有时候否定自己所要承受的“痛苦”往往比坚持真理还要沉重。<br><br>真正的共产党人特别是党员领导干部要敢于担当。<br>在尖锐复杂的意识形态斗争中，绝大多数党员干部的表现是好的。<br>但是也有一些党政干部，特别是一些领导干部，过分爱惜自己的羽毛，总想着两边讨好、四处结缘、八面玲珑，以塑造自己的开明形象。<br>他们在重大意识形态问题上含含糊糊、遮遮掩掩，甚至首鼠两端、见风使舵，更有甚者则走上了纵容、支持错误思潮的道路。<br>必须高度重视苗头性、倾向性问题，打好主动仗，防患于未然。<br>尤其是体制内的人，绝不允许吃共产党的饭，砸共产党的锅。<br>最后，汇报一下为纪念毛泽东同志诞辰120周年我写得一本8万多字的小册子，敬请大家批评指正。<br>《忧患百姓忧患党——毛泽东关于党不变质思想探寻(修订版大字本)》。<br>社科文献出版社出版。<br>2013年12月第6次印刷。<br><br>小册子一开始是这么说：<br>【“伟人毛泽东虎气雄风、一世坚强，但人们往往忽略了他柔情似水、忧患如山的另一面。<br>有人说，毛主席晚年是哭死的。<br>此话可能有点偏颇，但也确实反映了毛泽东晚年心绪、心境和心结。<br>毛泽东晚年常在泪水中生活倒也是事实”。】<br><br>他哭得最厉害的一次极有可能就是1975年的7月28号做了白内障手术的第5天，先是小声抽泣，接着嚎啕大哭，值班的大夫急了，眼睛是要哭坏的。<br>接过毛主席递来的书一看，是南宋陈亮的词。<br><br>【念奴娇登多景楼<br>(南宋)陈亮<br>危楼还望，叹此意、今古几人曾会?<br>鬼设神施，浑认作、天限南疆北界。<br><br>一水横陈，连岗三面，做出争雄势。<br>六朝何事，只成门户私计?<br><br>因笑王谢诸人，登高怀远，也学英雄涕。<br><br>凭却长江，管不到、河洛腥膻无际。<br><br>正好长驱，不须反顾，寻取中流誓。<br><br>小儿破贼，势成宁问强对!】<br><br><br>陈亮说，我登上多景楼，感慨万千。<br>有几个人知道我的内心世界呢?为什么朝廷上上下下的官员只考虑个人和自己小家庭，有谁在考虑中原大地和老百姓呢?毛主席那个时候认为，我们的干部上上下下只考虑个人和自己小家庭，没人考虑普通老百姓在受苦受难。<br>他说的大家听不进去，他感觉到孤独、无助、无奈，这个时候突然读到了700多年前南宋陈亮的诗，一下子感觉自己的心和陈亮的心沟通了，他感情的障碍一下子被打开，泪水奔流而出。<br><br>《修订版前言》中说：<br>【“我们这个党、这个国家、这个民族和全体人民正确评价了毛泽东的功过是非，我们就有着无比光明灿烂的前程;否则，将会重新遭受极大的灾难和苦难。”】<br><br>小册子中还说：<br>【“牢固树立正确的世界观，绝不仅仅是个人和家庭的私事，共产党人特别是高级干部的世界观涉及党和国家变不变质、老百姓受不受苦的天大的事。<br>党的高级干部队伍中若多几个亿万富翁，我们的党、国家和民族就必然少几个马克思主义的政治家特别是思想家，极而言之，还可能加快我们党轰然倒塌的步伐。”】<br><br>几代中国人英勇奋斗了长达109年，终于结束了动荡、内乱、内战甚至外敌入侵统治蹂躏的殖民地半殖民地的生活，我们这一代决不能成为历史的罪人，让此令人痛惜的生活重演。<br><br>有一个好的世界观，是一个人毕生的巨大财富。<br>我们并不一味反对考虑个人利益，但切不可过分。<br><br>辛弃疾词曰：<br>【“千年田换八百主，一人口插几张勺?”】<br><br><br>钱财聚敛太多，有什么用处?私心太重了，也缺少朋友;患得患失，就可能整天惴惴不安。<br>尤其是做了点违规违法的事，更会时时提心吊胆，担心东窗事发。<br>仅从个人私利角度讲，月朗风清之时，无诈无愧，也有利于自己家庭幸福、身心娱乐、健康多寿。<br><br>我个人新近出版的拙作《对习近平总书记所讲社会主义的体悟》的扉页上印上了这样的话：<br>【“学者今天的所言所著，如同领导干部的所作所为，必将接受历史和人民明天的评说。”】<br><br><br>让我们重温我们入党时的宣誓：<br>【“我志愿加入中国共产党，拥护党的纲领，遵守党的章程，履行党员义务，执行党的决定，严守党的纪律，保守党的秘密，对党忠诚，积极工作，为共产主义奋斗终身，随时准备为党和人民牺牲一切，永不叛党。”】<br><br>让我们以马列主义、毛泽东思想、邓小平理论、“三个代表”重要思想和科学发展观为指导，认真学习贯彻习近平总书记系列重要讲话精神，更加紧密地团结在以习近平同志为总书记的党中央周围，为实现十八大和十八届三中、四中、五中全会确定的目标任务，为坚持和发展中国特色社会主义而努力奋斗。<br><br>【李慎明，中国社会科学院世界社会主义研究中心主任，中国社会科学院原副院长、研究员。<br>摘自《李慎明：学党章党规 学系列讲话 做合格党员》】<br><br>',
'<h2>Xi Jinping is staying on more than two terms so that he can complete some major task or project</h2><br>If Xi is staying on after two terms, I would say that Xi himself is only the secondary reason to the calculation. <br>The primary reason is likely to be the CCP\'s judgment call on the inflection point in China\'s domestic situation and the overall international trend. <br>They are acting on their judgment that China, and the rest of the world, is at an inflection point, which calls for a new strategy.<br>In the beginning of the 80\'s, President Reagan scrapped <a href="https://en.wikipedia.org/wiki/D%C3%A9tente" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 74682017);" class="external_link" data-qt-tooltip="wikipedia.org">Détente </a>with his Star Wars proposal, and the US and Russia started on an all-out arms race.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a6aa1900778aab34f8e8dcafd791551c"><br>Russia invaded Afghanistan, the US got bombed in Lebanon, terrorists were running all over Europe, anti-Sikh riot in India killed thousands of people, UK went to war with Argentina over Falkland Island, tacitly broke the Monroe Doctrine. <br>Iraq invaded Iran, and the US was running coup/guerrilla/drug-running ops throughout central and south America. <br>I don\'t know about you. <br>I would have thought the world was going to sh*t. <br>The Main Stream Media certainly thought so. <br>And with all these countries increasing their military budget, China said, let\'s cut our military budget. <br>So they cut their military budget from 7% GDP to 1.5% GDP.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-65dd2b34e1c380e6e5b802a08f044f9b-c"><br>One can speculate forever on the individuals involved and their motives, from Stalin-style purge to whatever, Many years later, we found out that the biggest reason was that the Chinese government, based on their own intelligence and analysis, made the judgment that the world was turning towards peaceful co-existence, and the new focus would be on development. <br>Knowing what we know now, it seems that they judged their situation perfectly. <br>The world was becoming more peaceful overall, and China itself faced no major threat in the next 35 years. <br>To this day, nobody knows who made the call, or how did it come about. <br>It was just a closely-guarded internal consensus of the CCP at the time.<br>Let me give you another example. <br>The decades of the 90\'s and 00\'s were marked by populist democratic revolutions across a large swath of the world, with the break up of the Soviet Union in 1991, four color revolutions in 2000\'s, and Arab Spring in 2010 - 2012. <br>Many people say that China learned from these and kept herself away from civil wars and oligarchical usurpation, which turned out to be a winning strategy. <br>Except, of course, the timeline doesn\'t work for this story. <br>China had Tiananmen Incident in 1989, earlier than all of these, and she made the COUNTER-CYCLICAL move of suppressing the movement. <br>Of the 100+ countries with diplomatic relations with China at that time, practically every one of them condemned the Chinese government, and downgraded its diplomatic relations. <br>Except one or two countries. <br>This was a heavy price to pay, especially when China was in the middle of WTO negotiation with the US and the EU! Many years later, we found out that the Chinese government initially invited the student leaders into the Hall of the People\'s Congress, wanting to harness the popular anger as a tool to fight corruption. <br>What triggered the change of heart was when some “democratic activists” started lobbying a couple handful of military units directly to start “armed resistance”, so the Chinese government basically said, I\'m sorry, I should have clamped this down earlier. <br>We can not allow China to become a civil war theater. <br>So the real story, if you pay attention to the timeline, is that China did what she had to do, and the other countries learned nothing from it.<br>You can focus on the people involved, and speculate if Deng personally hated <a href="https://en.wikipedia.org/wiki/Zhao_Ziyang" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 74682017);" class="external_link" data-qt-tooltip="wikipedia.org">Zhao Ziyang</a>, what kind of factions they represented, ad nauseam, and it would be mostly a waste of time. <br>Not to discount the importance of individuals, but the driver was clearly that the Chinese government had information that outside observers didn\'t have, and they made a rational decision based on the information they had.<br>This is why I would loath to speculate on the intentions of the Chinese government. <br>Ordinary people simply don\'t have the kind of information the Chinese government has. <br>And I doubt anybody, including the CIA or MI6, can possibly know China better than the Chinese government itself. <br>Something as big as making changes to the Constitution is certainly not something that just pops out from nowhere. <br>Logic would indicate that this has been under consideration for years, and the rationale bigger than just one individual. <br>A country with 20% of the global population can not be reduced to a handful of individuals like your daily soap opera. <br>Things just don\'t work this way. <br>Only time will tell if the Chinese government has made the right move.<br>PS: The term limit itself is not a big deal. <br>Mexico has the strictest term limit, with each president restricted to serving only one term ever, and it\'s what President Trump called a “shith*le country” that he wants to build a wall to keep out. <br>Germany has no term limit on the Chancellorship. <br>Mr. <br>Helmut Kohl served over 16 years, and they seem to be doing well. <br>Whatever happens, it\'s China\'s own affair. <br>What\'s somewhat concerning is that the Chinese, in the year 2018, gave out the hint publicly that they see the benefit of an experienced leadership team outweighing the enthusiastic drive of a fresher and less experienced team. <br>Why?<br>',
'<h2>Will the Chinese people ever <span class="gold">seek revenge against the West</span> for the Century of humiliation?</h2><br>The Chinese government\'s orthodox position is that not only the Chinese people were victims, but the Western people were also victims, of the Imperialists and Colonizers. <br>If you think about it, what did the ordinary jack get out of it? <br>He had to kill and die for a lousy paycheck, to keep his body and soul together, when he could have enjoyed a peaceful and secure life as an international trader, or builders, or machinists, or artist or scientist, making a decent living out of it, with a nice family to enjoy his life with. <br>Just look at Germany and Japan. <br>They were taken over by crazy and greedy imperialists, got decimated, settled down after the defeat, and worked on their own country, and now richer and more powerful than ever.<br>Taking \'revenge\' on your fellow victims is unreasonable, and this Chinese Government would go to <br><b>EXTRAORDINARY</b> length to prevent it. <br>Let me give you an example.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-970e69c41eb610e6782831e660ddc6fa"><br>The surgeon you see in the photograph above is Dr. <br><a href="https://en.wikipedia.org/wiki/Norman_Bethune" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org">Norman Bethune</a>, a Canadian doctor who ran battlefield clinics in China during WWII. <br>He became, arguably, the most famous foreigner in China, with his work featured in every elementary school textbook, and thousands of hospitals and clinics in China named after him.<br>He died from illness in 1939 in China. <br>In his will, he left his camera to one of his friends, a young CCP war correspondent and photographer, <a href="https://en.wikipedia.org/wiki/Sha_Fei" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org">Sha Fei</a>,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-29344699aeaef4d485885ca963be3dab"><br>Trained at Shanghai Academy of Fine Arts, Sha Fei might have become a famous celebrity photographer if not for WWII. <br>He photographed the most famous Chinese author at the time, Lu Xun, surrounded by adoring fellow artists and authors. <br>It became an instant hit with all major publications. <br>He made a good start on fame and fortune. <br>If not for the War.<br>But the War came, and the world changed. <br>He started photographing blind beggars, crying war orphans, and soldiers fighting under the shadow of the Great Wall.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ffe7c22b6cf9cbc16b1a92a672345406"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-601a238e13782d4f596af4ed9a83dcff"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-61f7b6980e50b2ab3bbc6499f50faebc"><br>There were also moments of tenderness, like the photograph below, when the CCP guerrilla found some <b>Japanese</b> orphans from the ruins of the town, fed and clothed the children, and sent them hundreds of miles away to a neutral town, to be returned back to Japan.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-512646b1a62e1bc9f3171db666480506"><br>But it was War, after all. <br>So he also photographed a lot of people, tortured, dead, or dying. <br>Many of them his friends. <br>20 million Chinese died during the Japanese invasion. <br>Whole cities, like Nanjing, were wiped clean of human lives. <br><a href="https://en.wikipedia.org/wiki/Nanking_Massacre" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Nanking Massacre</a> Bubonic Plague were dropped over Chinese cities. <br><a href="http://news.bbc.co.uk/2/hi/asia-pacific/1135368.stm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="bbc.co.uk"><br>\'Japan bombed China with plague-fleas\'</a> People were dissected alive for medical experiments. <br><a href="https://en.wikipedia.org/wiki/Unit_731" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Unit 731 </a>Photographing the daily atrocities became the lot of a wartime photo journalist.<br>He broke. <br>He suspected every Japanese person he encountered of trying to kill him. <br>In 1950, while undergoing treatment in hospital, he found out that the doctor treating him was a Japanese doctor. <br>Fearing that the doctor was trying to kill him, he took out his gun and shot the doctor.<br>At the time, he was the most famous photographer in China, and a personal friend to one of China\'s Field Marshals. <br>Nonetheless, he was duly tried and sentenced to death. <br>The verdict said, “Due to NARROW-MINDED NATIONALISM, Sha Fei unduly suspected the doctor of trying to kill him. <br>We conducted an investigation and found no evidence of such intent, so it was all just in his mind. <br>Sha Fei violated the Law, the CCP Policy, and the Military Discipline.” The verdict was printed in the PLA newspaper and publicized to the whole military. <br>The point was clear - there would be zero tolerance of killing foreign civilians, even if this civilian was from a country that had committed unspeakable atrocities in China. <br>There were 2 million Japanese civilians left trapped in China after WWII. <br>The strong discipline from the Chinese resulted in few acts of vengeance on these Japanese civilians. <br>Certainly much less than what happened in Europe. <br><a href="http://www.cambridgeblog.org/2015/08/the-ending-of-the-second-world-war-in-china/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="cambridgeblog.org"><br>The Ending of the Second World War in China | FifteenEightyFour | Cambridge University Press</a> Such is the historic fact. <br>Just go do your own research on what happened to the Germans, both in and outside of German Proper post-war, vs. <br>what happened to these Japanese citizens left in China. <br>The historic record is very clear.<br>In 1986, the Chinese government finally understood more about PTSD, and realized that Sha Fei was suffering from a mental illness, and he was really not in control of his actions. <br>So the verdict was set aside, and his good name restored.<br>This little piece of past record shows you how far the Chinese Government is willing to go to stop the retributions against ordinary people, no matter who they are and where they come from. <br>Tribal feelings are understandable, but resorting to violence is always wrong. <br>How many other countries have executed their own, even high-ranking individuals, for killing “enemy civilians”? <br>Did anyone even get a gentle box on the ear for the <a href="https://en.wikipedia.org/wiki/My_Lai_Massacre" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org"><br>My Lai Massacre</a>? <br>Or the long strings of wedding parties that got droned off? <br>Let\'s not even talk about how the Military treats foreign civilians, but what about how SOME of the Police treating our own unarmed citizens? <br>Forget about all that performing art in front of the camera. <br>Let\'s see some real Homicide Convictions, anybody?<br>If you look at the past patterns of behavior, it\'s more likely for the Nazis to come back in the West, then for China to “seek revenge”, ever, under this government. <br>An ineffective refugee policy is enough to have the long-buried ghost popping out of the woods in Europe. <br>The Chinese, on the other hand, chose to remain a civilized people, even when they had sunk to the gutter of the poorest country on earth after the long Century of Humiliation, with average life expectancy of 36 years, and 80% illiteracy in 1950. <br>They still chose to be a civilized people.<br>This concern for “Chinese revenge on the West” is really a kind of projecting one\'s own pathos onto a different people and a different culture. <br>Allowing barbarity to grow among your own people is NOT WINNING. <br>Ordinary people from all sides bear the brunt of the war, suffer grievously, for no benefit. <br>They try to survive, that\'s all. <br>You\'d think that people should have learned this by heart after two world wars already!<br>',
