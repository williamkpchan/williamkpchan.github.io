'<h2>文明與野蛮</h2><br>当你发现一只蟑螂的时候，说明屋子里已经有一千只蟑螂了<br><br>真的不是一路人，风月虽然同天，山川毕竟异域，人和人不同，群体和群体也不同。<br><br>中国和西方的本质差别，还真的是大禹治水和诺亚方舟的区别，我们拼尽全力去消灭病毒，试图拯救每一个生命，而他们认为，感染60%的人口是不可避免的，有些生命是必然要被放弃的.....<br>很多人沉迷于西方世界文明、先进、普世的神话中不可自拔，把他们的宣传信以为真，却不知道伟人早在几十年前就看清了这一切：<br><br>伟人曾對非洲说过：<br>“西方帝国主义者自以为是文明的，说被压迫者是野蛮的。<br><br>可是我们没有占领别人的地方，非洲也没有占领过欧洲。<br>是欧洲占领非洲，这就很文明了?<br>欧洲不如非洲，它们占领别人的地方不是很野蛮吗?<br>帝国主义占领我们中国，这就很野蛮。<br><br>我们中国过去、现在都没有占领别的国家，将来也不会去占领美国、英国作殖民地，所以我们始终是文明国家。<br><br>你们也是如此。<br>你们解放后也不会去占领法国、美国、英国、德国。<br>它们喜欢说我们很脏、很不干净、很不卫生。<br><br>我看也不见得，我们还干净一点。<br>要有自信心，看不起欧美帝国主义，它们不算数。<br><br>帝国主义者长期以来散布他们是文明的、高尚的、卫生的。<br>这一点在世界上还有影响，比如存在一种奴隶思想。<br><br>我们也当过帝国主义的奴隶，当长久了，精神就受影响。<br><br>现在我国有些人中还有这种精神影响，所以我们在全国人民中广泛宣传破除迷信。<br>过去中国人中有恐美病，要去掉它的影响。<br><br>你们有没有人有恐法病?<br>想必会有的，法国一直在宣传那些东西，总会有人跟着它走。<br>我们要在人民中慢慢改掉这种思想。”<br><br>',
'<h2>塞尔维亚：一堂血淋淋的美国“人权”课</h2><br>当地时间3月21日19时30分，中国援助塞尔维亚的6人专家医疗队抵达塞尔维亚贝尔格莱德尼古拉特斯拉国际机场，专机还带来了十几吨的呼吸机、口罩、试剂盒等防疫物资。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0wExe5B8GbndJg0gjrZvGsSLOoq9qPaJ9xGEIA8XAmo4vEg1zxCAzzauP31h9CGztIYibk1EdMOQQ/640"><br>塞尔维亚总统武契奇、卫生部长、国防部长等多位政要在停机坪等候，武契奇与医疗队成员一一碰肘，表示热烈欢迎和由衷感谢，并亲吻了五星红旗。<br><br>武契奇在对媒体谈话时，提到自己为什么如此爱中国？中国是铁哥们儿，中国人耐心、友善、勤奋、敬业……塞尔维亚人非常喜欢中国。<br><br>塞尔维亚疫情在欧洲不算很严重，这跟武契奇政府抓得早，抓得紧有很大关系，但塞尔维亚为什么如此着急？前几天武契奇在感谢中国援助时，是含着泪讲话的。<br><br>因为塞尔维亚已被欧洲抛弃，那些满嘴“人权，关爱，团结”的国家全部在顾自己，甚至出现互相截留医疗物资的情况。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1IjLUzWDWribfJ7ib5tV7OUhawzqHu1lZMKLoroYSoCBuIa5DwicCZZpgESYTxXt2jYeqxxRqCVhZkA/640"><br>作为一个巴尔干内陆国家，实际上已被各种封锁隔绝，而疫情谁也不知道会如何发展？<br><br>如果没有有力的援手，恐慌就会变成绝望。<br>中国没有令塞尔维亚失望，也给塞尔维亚带来了希望，只要中国在，塞尔维亚人民一定会渡过这道难关。<br><br>美国为首的西方舆论又开始对塞尔维亚阴阳怪气，翻武契奇在米洛舍维奇政府担任内务部长、新闻部长时的老帐--保护“战犯”姆拉迪奇，扬言报复穆族，暗杀媒体大佬丘鲁维亚（西方口中的“良心记者”），封杀外国电视台电台等等。<br><br>对于美国而言，武契奇是一根眼中钉，哪怕他选择温和政策，但只要塞尔维亚不是傀儡政权，美国对这个巴尔干半岛国家仍保持敌视。<br><br>你怎么能接受中国援助呢？政府还如此高调？还想不想要“民主”执照了？<br><br>但塞尔维亚人不会再上美国的当，二十一年那堂“人权课”足以让塞族人世世代代记在心中。<br><br>为何肢解塞尔维亚？<br><br>90年代中期，在南斯拉夫解体之后，美国不顾欧洲低声的反对，继续肢解塞尔维亚（南联盟），直到割出一个独立“国家”科索沃。<br><br>科索沃本来是塞尔维亚共和国一个自治省，与阿尔巴尼亚和马其顿毗邻（参考上图），面积10887 平方公里，人口约 200 万，90%以上是阿族人，信奉伊斯兰教。<br><br>一，经济上，科索沃地处内陆，不产石油，但却是极其重要的石油通道战略要地。<br><br>二，军事上，摧毁俄罗斯在巴尔干腹地最后堡垒， 为北约东扩和南下地中海扫清障碍。<br>利用北约牢牢树立美国对欧洲的军事领导权，德法设想的“欧洲军”只能是纸上谈兵。<br><br>三，政治上，架空联合国安理会，实现美国领导的单极世界，将安理会一部份权力转移到北约手中。<br><br>难点在于，科索沃是一个主权国家领土内的一个省份，塞尔维亚又不可能同意国土分裂。<br>那么，这就是塞尔维亚不对了，狼要吃羊，羊不同意，那不是让狼陷入痛苦吗？<br><br>美国一定为自己分裂别国的阴谋找到借口，那就是民族矛盾，还有什么比煽动和支持民族暴乱更有效的手段呢？<br><br>煽动民族冲突<br><br>1980年铁托元帅去世，南斯拉夫共产党领导的中央集权制开始松动，科索沃地区的宗教，民族矛盾反复出现。<br><br>1981年塞尔维亚政府对科索沃实行短期军管制。<br><br>1982年，外部势力逐渐推动科索沃阿族独立运动。<br><br>1989年，米洛舍维奇取消了科索沃自治省拥有的宪法否决权。<br><br>1990年9月28日，取消科索沃自治。<br><br>1991年9月30日，在西方策动下，阿族打着“民主”旗号进行非法公决，宣布成立“科索沃共和国”，秘密组建武装“科索沃解放军”。<br><br>1992年，南斯拉夫解体，各方在美国签订《代顿协议》之后，美国走向台前。<br><br>1996年阿尔巴尼亚总统贝里沙（美国政策执行人，英国情报机关宠儿）被推翻，军火库失控，大量武器流入科索沃，阿族正式成立“科索沃解放军”。<br><br>这帮乌合之众，以前在欧洲贩毒、走私、制售伪钞、贩卖人口、绑架勒索无恶不做，法国洛林地区性奴，德国贩毒网络都是他们在控制，欧洲警方都知道他们是什么货色。<br><br>一披上“民主”外衣，暴徒都成了美国媒体口中的“自由斗士”，有人给钱，有人给枪。<br><br>他们主要工作就是破坏社会秩序，挑衅警察，再引起塞尔维亚军警反击，然后拍下军警施暴照片送给西方媒体，“种族灭绝”新闻源源不断出现。<br><br>“科索沃解放军”基地在布鲁塞尔，由美德负责训练，武器包括狙击步枪、机枪、迫击炮、地对空导弹。<br><br>他们对塞族平民发起的武装袭击：1996年31起，1997年55起，1998年达到1273起，这些都是美国派给他们的“脏活”。<br><br>尽管他们杀人放火，在西方舆论中却是“受害人”，南联盟军队只有两个选择：<br><br>一，任由他们杀人放火，无限忍让。<br><br>二，用武力维持秩序和老百姓生命财产安全。<br><br>米洛舍维奇选择了强硬手段，美国迅速要求南联盟停止对科索沃的“武装入侵”。<br><br>美国亮出底牌：“科索沃是一个国际问题，不能只把它看成是南联盟内政”。<br>问题国际化后，北约就可以以捍卫人权名义“动用武力保护阿族穆斯林”。<br><br>1998年3月美国以“侵犯人权”为由，对南联盟实施经济制裁。<br><br>9月份，联合国安理会通过第1199号决议，主张维护南联盟领土完整，要求双方停火，接受联合国监督。<br><br>这时，科索沃解放军已被南联盟正规军打得溃不成军，停火等于给了他们休整机会，为美国出兵腾出时间。<br><br>强行分裂塞尔维亚<br><br>“消灭布尔什维克在欧洲的最后一个堡垒。”<br>这是撒彻尔夫人的说法，克林顿帮她实现了。<br><br>科索沃解放军只是一件工具，他们与2011年的叙利亚“叛军”们很像。<br>打顺时，不管杀了多少人都是“民主脚步”；打输时，美国马上喊停火。<br><br>三个多月停火（休整）后，1999年1月8日，科索沃解放军再次袭击了南人民军运输车队，绑架八名军人。<br><br>1月15日，科索沃南部拉察克村因警察被杀事件，警察部队入村搜查疑犯，与阿族武装发生激烈交火。<br><br>16日深夜，欧洲安全组织观察团团长沃尔克向媒体宣布：经本人核实，昨天在拉察克村，南军警杀害了45位阿族穆斯林。<br><br>17日，联合国安南秘书长和克林顿谴责南军“屠杀平民”，舆论声浪铺天盖地。<br><br>18日，南联盟，白俄罗斯，芬兰等国法医对45具尸体进行尸检和身份识别，确认45人为武装交火人员，“屠杀平民”并不成立。<br><br>但辟谣报告被西方媒体集体无视，美国坚持要南联盟交出“杀人凶手”，就是后来要求叙利亚政府军交出“化学武器”一样。<br><br>2月6日，南联盟代表与科索沃代表在巴黎南郊朗布依埃谈判，由于南联盟坚决反对外国军队进驻科索沃，谈判破裂。<br><br>3月15日，南联盟同意让步，允许科索沃自治，只保留名义统一。<br>但美国却不同意阿族签署协议。<br>因为这意味着美国军队无法进入科索沃。<br><br>3月22日，北约秘书长索拉纳宣布，“外交努力失败，决定采取大规模空袭。”<br><br><br>在没有得到安理会授权情况下，美国空军（北约空军）从3月24日起轰炸南联盟全境，目标包括发电厂、幼儿园、博物馆、医院……<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1ibd11ecibDiasE5x4WDWhoBo5FFib3SU7Jf4AWesrAlKn5yvQS6SMwka7G3GZKjmZSRjiaf4E5lhgzKg/640"><br>5月8日凌晨，中国驻贝尔格莱德使馆被美军发射的五枚导弹击中，造成我方三人牺牲，20多人受伤，大使馆建筑被摧毁，美国制造了世界外交史上罕见的血腥屠杀。<br><br>6月3日，在俄罗斯斡旋下，南联盟接受“和平协议” ，6月12日凌晨4点30分，200名俄罗斯空降兵，抢先一步占领科索沃普里什蒂纳机场。<br><br>6月13日，克林顿打电话给叶利钦，要求谈判。<br><br>6月18日，美国同意3600名俄军进入科索沃维和。<br><br>6月20日，北约停止轰炸。<br><br>7月3日，美国反悔，拒绝俄军进驻科索沃，匈牙利、保加利亚、罗马尼亚也一致反对俄军借道，地面空中皆不行。<br><br>大局已定，美国完胜。<br><br>2008年2月17日，科索沃“独立”，联合国派了1.6万军队入驻。<br><br>美军在这里建造欧洲最大军事基地“波德斯基尔”，租期75年。<br>德国法国意大利也是到后来才知道美国这一阴谋，但无可奈何。<br><br><img data-copyright="0" data-ratio="0.5626598465473146" data-s="300,640" data-type="jpeg" data-w="391" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0ickgeu7CPTeicqTDfxWKZZSyo1eUkMoeADqC5WjkicpsNiaYWZPDiaHWLHB85ZgYia7rWCjuQ0xzJlQhg/640"><br>克林顿被一个穆斯林“国家”称为国父，并为他树立铜像。<br><br>科索沃战争，完全是为了美国利益而发动，该被押上战争法庭却是捍卫国家主权的米洛舍维奇。<br><br>美国分裂别国国土，还要在舆论上将对方定为“罪人”，还有大批美粉将这些形容为“民主，自由，人权”的胜利。<br><br>战争贩子如同吸了毒一样，2011年在叙利亚又复制了一出人间悲剧，恶果到今天还在显现。<br><br>制造战乱杀戮，美国从无半点仁慈之念，对中国各种分裂势力不也是明里暗里支持，佩洛西不是赞美过那道“靓丽的风景线”吗？<br><br>分裂塞尔维亚后，美国就放过她了吗？美国还想在贝尔格莱德扶持一个傀儡政权，接下来就是舆论战和街头政治，包括煽动塞尔维亚人对中国的仇恨，这些最后都失败了（有时间再写这部份）。<br><br>中塞两国关系是在血与火之中建立的，我们的英雄就长眠在塞贝尔格莱德。<br><br>美国作恶，动用的不仅仅是重磅炸弹，还有舆论炸弹，杀人诛心双管齐下。<br>有的人脑袋被炸成一片空白，不然怎么会相信那是一个“人权灯塔”呢？据说鱼的记忆力只有七秒，但人不能这样。<br><br><img data-copyright="0" data-ratio="0.644" data-s="300,640" data-type="jpeg" data-w="500" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0ickgeu7CPTeicqTDfxWKZZSpwSFoqaQoRPJ6jaa3bnNE5ibjAF4b4eUwW5w8N0mxNtMVLDicNlphv3Q/640"><br>历史和现实提醒我们，美国的“人权”永远是血淋淋，对内对外皆是如此。<br><br>中国一定会坚定地和塞尔维亚这个铁杆朋友站在一起，共克时艰，风雨同舟。<br><br>',
'<h2>法国封国后第一个周末</h2><br>宋鲁郑巴黎日记：西方第一个觉醒的要么是医生，要么是商人<br><br>2020年3月21日星期六 阴<br><br>今天是法国封城封国后的第一个周末。<br>在我的住处附近有一个非常有名的皇家公园，其中的樱花园每年此时都吸引众多慕名而来的游客。<br>只是现在，一切都淹没在肃杀的疫情中了。<br><br>这一周，大家大概从来没有意识到健康是多么重要，一点都不敢大意。<br>倒不是怕新冠病毒，只要不出门，物理隔离，基本就是安全的，大家担心的是一旦有什么病，根本没有办法得到医治。<br><br>现在的法国和几个月以前的武汉一样，所有非必要治疗包括手术都暂停了，至于慢性病，更是如此。<br>巴黎有一个朋友的孩子发烧，自己的家庭医生和急诊电话都打不通。<br>身为父母，其焦虑之情可想而知。<br>法国还不是最坏的情况，意大利很多病人临死前才排上床位，还有的至死都打不通医院的电话。<br><br><br>宋鲁郑老师在法国巴黎为观察者网录制视频<br><br>只是法国和中国有两个不同。<br>一是中国可以举全国之力援助湖北和武汉，迅速扭转医疗资源紧张的局面。<br>法国只能靠自己，医疗资源只会越来越短缺。<br><br>二是法国早在1865年就进入老龄化社会（65岁及以上老年人口比例就超过了7%），1980年左右，法国老龄人口比例达到14%，进入了“超老龄社会”。<br>截至2016年底，法国退休人数就达1610万。<br>老年人太多，患有各种基础性疾病的比例也很高，由于暂停医治造成的健康损害要远比中国严重的多。<br>尤其是中国遏制疫情迅速取得成效，法国还不知道要到何时。<br><br>说到法国的医疗体系，在此地生活过的华人和留学生吐槽最多的就是效率。<br>去急诊都要等两三个小时，除非是那种马上就有生命危险的。<br>牙科、眼科等预约往往一个月或者更久。<br><br>曾经有一个留学生来到法国后高烧，吃了两天退烧药没有效只好去看急诊。<br>医生什么检查都没做就说感冒了，多喝水，多休息，连药都没开。<br>又过了两天，还是高烧不退，只好再去医院。<br>这一次倒是做了一些初步检查，还给开了退烧药，结论仍然是没什么大不了的，继续回家喝水、休息。<br><br>又过了两天，仍然丝毫没有好转，恐慌的学生只好再去医院。<br>直到这时医生才重视起来，做了个CT，才发现已经是肺炎。<br>这次倒是真开了抗生素：阿莫西林。<br>结果学生直接崩溃掉了：原来这个学生有自带的阿莫西林，一直吃着，根本无效。<br>无奈之下，只好当晚订上回国的机票，第二天就直飞北京回国治疗了。<br><br>我曾经陪同过法国两位医生朋友去山东交流，当他看到医院的人潮时，直接就石化了。<br>他实在无法理解中国是一种什么效率。<br><br>今天全法大降温，天气阴冷。<br>封城后的第一个周末看来要有惊无险的度过了。<br>真是“心忧隔离愿天寒”。<br><br>没有口罩，警察和民众的创意就来了：他们直接把打印出来的出行条，贴在车窗上，双方互不接触。<br>大家或许奇怪，为什么一定要打印使用纸质的出行条，电子版的不行吗？<br><br>这个问题，凡是在法国生活过的国人都会莞尔一笑，法国可是以行政纸张闻名世界。<br>每一个刚到法国的留学生，都会惊讶于不管什么事，银行开户也好，申请房补和居留也好，大事小事，全是纸张。<br>一周收到的信件能超过国内一年。<br><br>我是在法国生活了很多年之后，才明白其中的奥秘，还令我很难得地佩服了一下这个国家。<br><br>法兰西民族以浪漫著称，也可以理解为散漫加不走心。<br>钱钟书先生的名著《围城》第一章第一页就是这样的描述：“等一会甲板上零星果皮、纸片、瓶塞之外，香烟头定又遍处皆是。<br>法国人的思想是有名的清楚，他的文章也明白干净，但是他的做事，无不混乱、肮脏、喧哗”。<br><br>在法国生活过的人为什么做事相对就更认真谨慎一些，就是因为如果自己再出错，在法国这个环境下就什么也别干了。<br>现在是疫情，我也补充一下法国医疗界的数据：每年因为医疗事故死亡的人数就高达61000人，是交通事故的20倍。<br>为什么会这么高？<br>国民性是很重要的一个原因。<br><br>法国的国民性无法改变，政治精英们总要想办法化解。<br>于是就想出不管大事小事都要用纸张的笨办法。<br>一是可以减少出错率，二是一旦错了可以追查。<br><br>所以这次法国封城限足令，要求使用打印纸质的出行条是很自然的。<br>虽然可以理解，但还是太过机械了。<br>不过这也可以看得出来文化和传统的巨大影响。<br><br>欧美面对疫情的扩散，一直在提升应对的手段。<br>过去指责中国的“专制”做法：封城、禁止出行、强制隔离等，他们现在也都开始常态般使用。<br>但有一个西方认为的底线：“手机定位”还在坚守。<br><br>中国日常管理早就使用手机定位功能，而且也得到国民的支持。<br>这一次面对疫情，在排查确诊病人的密切接触者时发挥了重要的作用，也是中国能够迅速遏制病毒的原因之一，从而拯救了无数人的生命。<br><br>但是手机定位技术一直被欧美视为控制民众的“专制”手段，认为是对人们实施数字监控，在西方民主国家是不可接受的。<br>所以面对疫情时，就面临了两难：医疗专业人士强烈建议，但领导人却由于政治原因迟迟不敢决定。<br><br>早在德国疫情之初，主要负责传染病防控工作的罗伯特-科赫研究所的维勒所长就打破禁忌为中国的方法辩护。<br>他在回答德国之声询问时透露：“过去几天里，在外国科学家和同仁的支持下，已经有一个小规模的团队在进行相关的准备工作。<br>我们目前知道的是，这在技术上是完全可行的。”<br>“这将会加速我们对于密切接触者的跟踪筛查工作。<br>而这对于降低病毒传播速度来说具有至关重要的意义。”<br>不过他的建议仿佛捅了马蜂窝，立即引起了轩然大波。<br><br>显然在西方，技术上可行，政治上和法律上仍然不可行。<br>也就是说一方面西方承认这是应对疫情的好办法，但又因为这是“专制”的办法，所以西方不能用。<br>什么时候政治会让步，就看西方失去多少生命之后才会觉得不可以承受。<br>正如维勒提出的：“如果疫情进一步扩散的话，其它的一些非常规措施也应该被纳入考虑。”<br>医务人士显然比政治人物务实。<br><br>其实德国媒体很早就承认在中国抗击疫情的过程中，智能手机的通话记录和定位技术在查找感染者方面发挥了重要作用。<br>比如柏林《日报》认为，中国先进的人脸识别技术和实名制在控制疫情中发挥了重要作用。<br>中国三大移动通讯公司都会同信息产业部和卫健委分享用户数据。<br>仅在武汉就有1800个这样的工作组，他们专门负责通过分析技术数据来寻找可能的被感染者。<br>一些城市还在社交媒体里发布了疑似感染者的行动轨迹，以警告民众不要前往相关地点。<br><br>但是德国媒体也指出在欧洲，这些信息却是神圣不可侵犯的个人隐私:“在欧洲人的价值观层面上，中国的做法简直无法想象”。<br><br>很令我意外的是，法国居然有人敢于开出第一枪：法国三大电信公司ORANGE的董事长就是第一个吃螃蟹的人。<br>他提出为了提高执行隔离的效率，可以使用手机的定位系统和数据。<br>很有意思的是，他居然说：“就像意大利一样”。<br>我还真不知道意大利已经使用这个技术了。<br>法国要学，又一次得打着意大利的旗号。<br>意大利不仅成了西方的重灾区，还成了西方学习中国的遮羞布。<br><img src="https://i.guancha.cn/news/mainland/2020/03/23/20200323075941196.png"><br><br>大数据显示武汉迁出目的地<br><br>估计这位董事长不太关心国际关系，其实3月15日，以色列政府就已经批准国内安全的机构辛贝特（Shin Bet），通过手机跟踪新冠病毒患者在确诊前14天以内的行踪，并向这些人发送手机短信告知隔离命令。<br>当时以色列仅有250个病例。<br>这项技术效率多么高呢？<br>可以在2000个接触对象中迅速找到5-6位密切接触者。<br>这有助于跑到病毒前面，打败病毒，拯救生命。<br><br>更令人震惊的真相是，早在获得授权之前，以色列政府就已经违规使用过手机定位技术，来寻找一位疑似病例。<br>当时这位病患在从意大利返回后，拒绝与政府合作进行流行病学调查，最终政府使用定位技术，找寻到本人，经过检测，确诊为新冠病毒患者。<br>说实在的，西方民众普遍不太配合政策的隔离令，这个技术还真的是适合西方的国情。<br><br>除了以色列，还有我国的台湾在一开始就使用手机的定位系统共享进行跟踪。<br>众所周知，台湾是唯一一个移植了西方政治制度的华人社会，所以台湾的经验也被西方热捧，认为是证明西方民主也能有效应对疫情。<br>可是，它们在热捧的时候却回避台湾也使用最违反“人权”的手机定位系统来抗击疫情。<br>西方出于政治需要而故意隐瞒真相，到后来只能害了自己啊。<br>于是今日金句来了：西方人权的理念要重于实际的人权！<br><br>我还是要感叹一下，西方第一个觉醒的要么是医生，要么是商人，他们直接面对生命或者竞争压力，务实是第一位的。<br>虽然政治和法律阻力仍在，德国汉堡一家名为Ubilabs的地理跟踪初创公司，正在与汉诺威医学院合作开发一个数据分析平台，以此来跟踪那些新冠病毒检测呈阳性的患者以及接触过他们的人。<br>在商人看来，政治早晚会在现实面前妥协。<br><br>所以根据法国最新民调，92%的民众信任医生，85%的信任科技人员，但信任民选总统马克龙的只有43%，信任政府的更只有39%。<br>所以这也可以理解，何以民众如此不遵守隔离令。<br>我可以再说一次，一个政策要想得到良好执行，一要靠国家机器，二要靠主流认同。<br>中国社会管理成本这么低，抗击疫情这么成功，原因就在于此。<br>这场疫情，展现出了东西方过去被扭曲的事实和真实。<br><br>不过虽然有越来越多的人觉醒，但政府即使要采纳也需要先走法律程序。<br>根据欧盟于2018年年中生效的《通用数据保护条例》(简称“GDPR”)，人们的数据是属于他们自己的，任何试图获取并处理这些数据的人，都需要事先获得他们的同意。<br>很多法国人都不同意隔离，还怎么会同意把自己的数据用于更好的执行隔离？<br><br>只怕在这个过程中，疫情又不知道扩散到什么级别了。<br>战争时期和平做法，怎么打的赢呢？<br><br>我很感慨，当中国经济高速发展的时候，西方指责中国只顾经济，不顾人权，也不有效保护环境诸如此类。<br>而当中国不惜一切代价拯救生命的时候，西方又一边倒的批评中国是不顾经济平衡，无视经济利益，是一场“豪赌”。<br>真不知道西方的逻辑和标准是什么？<br>假如中国这一次倒过来，经济至上，西方又会怎样批评呢？<br>或许只要中国做的就是错的才是西方真正的标准和逻辑。<br><br>3月21日，意大利迎来更黑暗的一天：新增6557例，死亡则近800人！仅仅两天就从四万突破到五万！面对这一个个消失的生命和空前的惨剧，奉劝西方高高在上的官员们不要再做晋惠帝，放下自己的傲慢、偏见、固执和无知，采取一切可以采取的手段，拯救你们口口声声的主人吧。<br>难道在你们心目中，真有比人民的生命还更重要的事情吗？<br><br>对于意大利，国际社会也应该行动起来，发起救援行动。<br>由联合国牵头，世界银行出资，在这个基础上，各国动员人、物、力，迅速行动起来，共同遏制正在发生的悲剧，而不是留下一个个国家单打独斗。<br><br>',
'<h2>日本没有像欧洲那样疫情爆发</h2><br>近期，新型肺炎正在全球肆虐，各国都在积极应对这一次的疫情。<br>尽管从数据上来看，日本的疫情已经慢慢得到控制，但还是有不少小伙伴对于日本新型肺炎疫情的控制感到担忧。<br><br>然而这种担忧并不是没有理由。<br>世界新型肺炎感染疫情增长曲线图中，其他国家的曲线增长趋势基本一致，唯独日本感染患者数的增长曲线比较特别，脱离了大部队。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1584923181.jpeg"><br>因此不少人对此产生了质疑，认为日本没有像欧洲那样疫情爆发是在“捂着被子”，这质疑声主要是以下两点。<br><br>1. 日本很早就发现了疫情，但是轻症不隔离，公共场所不关闭，疫情到现在还没有爆发这不科学。<br><br>2. 日本检测数量低。<br>在日本想要得到有一次检测很难，要“过五关斩六将”才能得到一次检测机会。<br>很多人希望检测但是只要医生不同意就无法检测。<br>所以不检测，当然就没有确诊，没有确诊有何来的的爆发呢。<br><br>那么日本的疫情真的只是“捂着被子”吗？<br>小编觉得日本之所以没有像欧洲那样大规模的爆发，一部分要归功于全社会在公共卫生上做出的努力。<br><br>国民根深蒂固的卫生意识<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1584923181.jpg"><br>众所周知，日本的公共卫生意识可以说是世界领先的。<br>国民的卫生意识不是因为此次新型肺炎疫情才产生的，而是在全社会的努力下日积月累慢慢养成的。<br><br>国民根深蒂固的卫生意识和社会各行各业在公共卫生上的努力、以及一些细微的生活习惯是日本疫情没有爆发的原因之一，它减缓了日本疫情的扩散。<br><br>口罩使用大国——日本<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1584923182.jpg"><br>有过旅日经历的小伙伴一定会发现日本有很多“戴口罩”的人。<br>在日本“戴口罩”是司空见惯的事，一年四季，不论场合。<br><br>那么日本民众对于口罩的需求量到底有多大呢？<br>根据日本卫生材料生产联合会的统计，2018年度日本一年口罩生产数量约为55亿3800万枚，其中家庭用普通口罩为42亿8400万枚。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1584923182.jpeg"><br>2009年由于当时流感的大肆流行，口罩出现全国断货的情况。<br>同年口罩开始大量生产。<br>民众大量囤货，导致接下来的一年时间，口罩需求降低。<br>2012年逐渐恢复正常后，家庭口罩的需求量开始逐年提高。<br>按日本1亿人口计算，到2018年平均每人一年消耗42个口罩。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/7-1584923183.jpg"><br>2019年11月也就是在新型肺炎疫情出现以前，日本《マイボイスコム株式会社》针对民众的口罩使用率做了一份问卷调查（医疗工作者，或是工作中必须使用口罩的人群不在调查范围中）。<br><br>八成民众一年中有过佩戴口罩的经历<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1584923183.jpeg"><br>根据调查，超过80%人（其中女性占9成，男性7成左右）一年中有戴口罩的经历，33.7%的人积极佩戴口罩，而一年中从来不戴口罩的只有20%不到。<br><br>超一成民众会长期佩戴口罩，六成民众冬天会佩戴口罩<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1584923184.jpeg"><br>超过1成的民众一年四季都会选择佩戴口罩。<br>由于春天的花粉、冬天跨度到春天的流感高发期，民众戴口罩的比例非常最高接近6成。<br><br>根据上面的结果我们可以大致估算一下，日本新型肺炎初期在冬天，在民众对于信息不知情的情况下，至少有7成的民众（冬季加上一年四季的佩戴者）已经有佩戴口罩的习惯。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1584923184.png"><br>佩戴口罩的人群中，6~7成的人会因为感冒、出现咳嗽之类的症状、流感高发期而选择佩戴口罩。<br>5成的民众作为疾病预防等原因佩戴口罩。<br>约4成佩戴口罩预防花粉症。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/9-1584923184.jpg"><br>口罩对于日本人来说，可以说是生活的必需品，所以大家都有家里备着口罩的习惯。<br><br>小编相信新型肺炎疫情在日本登陆后，口罩的佩戴率会更高（当然啦也会有很多不愿意戴口罩的）。<br>那么很多小伙伴会问，口罩现在买不到啊，不是都断货了吗？没有口罩，想戴也没办法吧。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1584923185.png"><br>根据调查，佩戴者里接近5成的民众会作为储备购买50枚或100枚的大容量包装。<br>只有3成的民众选择购买少于50枚的小容量包装。<br><br>另外，目前很多面向大众的贩卖公司都会自行采购口罩，以保证在疫情时期员工的每天一枚的使用量。<br>同时政府也优先保证公共机关，医疗机关的口罩使用。<br><br>大卖场、商场等公共场合——门口常年放置消毒酒精<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1584923185.jpg"><br>日本很多大卖场、商场等公共场合的进门口有放置消毒酒精的习惯。<br>当然这不是针对这一次新型肺炎疫情才有的，起初是为了提高卫生质量同时预防流感时期的传染而放置的。<br><br>新型肺炎疫情发生后，小编观察了家附近的商场、银行、超市、餐厅几乎所有的公共场合的进出口都放置了酒精消毒喷雾或是含有酒精的消毒湿纸巾。<br><br>厕所的标配——卫洗丽、坐垫消毒、洗手液、酒精喷雾、定时清扫<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/9-1584923185.jpeg"><br>这是一个商场“洋式”厕所的标准配置(日本厕所分“和式（蹲坑）”和“洋式（马桶式）”两种)。<br>为了保证马桶坐垫的公共卫生，厕所一般会提供“一次性坐垫纸”或是坐垫消毒用的酒精凝露或是酒精喷雾，后者使用率更为广泛一些。<br><br>另外部分马桶坐垫也会采用抗菌材料制作。<br>日本公共设施的厕所大部分使用的是卫洗丽马桶，有自动的烘干和消臭功能，也能清除一部分细菌。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1584923186.jpeg"><br>厕所间的洗手台一般会放置洗手液以及消毒酒精喷雾两种供大家使用。<br><br>很多餐厅为了节约空间，会使用一体式的洗手台。<br>去过“一岚拉面”的小伙伴对于下面这个洗手台一定不会陌生。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1584923186.jpeg"><br>而这样的配套设施在机场、公务大楼、商场、超市、餐厅、便利店哪怕是再小的私人饭馆都可以看到。<br><br>同时，厕所的入口处会有一张执勤表，一般要求2小时左右清洗一次并要求当班的清扫人员签字并记录具体的清扫时间。<br>小编读书时在餐厅打工有时会轮到厕所当班。<br>按时打扫厕所，真的是一刻都不能马虎，所以想要偷懒？那是不可能的。<br><br>餐厅——亲爱的客人，餐前请擦手<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1584923187.jpg"><br>相信很多小伙伴对这个一点不陌生。<br>餐厅就餐前，服务人员一定会先给客人一条毛巾，让客人先擦手。<br>很多人也许会说，餐前擦手这也就是好一些的餐厅才有吧。<br><br>在日本很多餐厅、饮食店都会提供。<br>即使你在便利店买了吃的，他们也会提供给你擦手巾。<br>当然啦毛巾费时费力成本高，所以很多店家选择使用一次性的湿纸巾。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1584923187.jpg"><br>日本人问候时不爱拥抱也不爱握手<br>和欧洲以及很多亚洲国家不用，日本人在问候时只鞠躬，不爱拥抱，也不爱握手。<br>鞠躬自然而然需要隔开1米的距离，避免了手部接触。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1584923188.jpg"><br>为什么他们不爱握手呢？有人就在雅虎的知识袋里就提出过这样的问题。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1584923188.jpg"><br>为什么日本人在问候的时候不握手啊？握手时基本的礼仪不是吗？<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1584923188.jpeg"><br>因为日本位处东亚，湿度比较大会有点黏黏的感觉，所以在和别人握手时手掌会感受到湿气。<br>日本人很喜欢干净，和人握手会让手变得不干净，所以就不握手了。<br><br>成熟的家庭用消毒类产品市场<br>日本的除菌产品市场可以说是相当成熟了，这归功于民众爱干净的习惯（虽然小编有时会觉得干净过头了）。<br><br>商场里不同品牌，各种功能的除菌湿纸巾一直是妈妈们的最爱。<br>另有含酒精以及不含酒精两种。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1584923189.jpg"><br>多种品牌和香味的除菌消臭喷雾（用于衣服、床单、地毯、窗帘、毛绒玩具等），能去除99.9%的细菌和异味。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1584923189.jpg"><br>另外还有各种功能和用途的消毒类产品以及各类含有次氯酸成分的空间除菌产品等。<br><br>生活中还有很多很多注重公共卫生的细节，这里小编就不再多说了。<br>看了这些的是不是能解答你心中对于日本疫情扩散速度缓慢的疑惑了呢？<br>接下来让我们说说第二个质疑——那个“过五关斩六将“的PCR检查。<br><br>3月15日，日本厚生劳动省就PCR检测的做了一些解释。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1584923189.jpeg"><br>下面说明没什么国内没有汽车式的PCR检测方式。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1584923189.jpeg"><br>对于发热前往医院就诊的患者，需要通过医生检查并考虑患者过去的行动路线、年龄、症状和检查出的症状来判断是否有感染新型肺炎或者是其他疾病发可能。<br>如果怀疑是患上新型肺炎的情况下，进行PCR检查。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1584923190.jpeg"><br>由于正值流行性感冒的高发季，所以患上流感或是其他疾病的可能性很高，所以在没有医生检查的情况下，PCR检查阳性的比例会变得很低。<br>另外，已经感染新型肺炎的患者有假阴性的情况，这样的话反而会有感染扩大的可能性。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1584923190.jpeg"><br>以上理由，所以我们是以有无和已经确诊的新型肺炎患者亲密接触的经历以及是否有相应症状来判断是否进行PCR检测。<br><br>总得来说，就是为了避免过度消耗医疗资源和产生不必要的恐慌。<br><br>的确，因为病毒是大家看不见摸不到的东西。<br>一旦自己居住城市或者区域发生了病例，大家都会变得恐慌，生怕自己已经感染了。<br>如果纷纷去医院要求检查，那么医疗系统势必会瘫痪，甚至会增加交叉感染的可能，而这也是大部分在职医生所担忧的。<br><br>目前日本对于PCR的检测流程是这样的。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1584923190.jpg"><br>那么效果如何呢？让我们来看看下面几张表。<br><br>这是由厚生劳动省公布的 2月1日至3月13日由通过咨询中心接受PCR检查情况。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1584923191.jpg"><br>也就是说，1个多月中，全国有18万4千人致电咨询，其中被介绍到定点医院检查的有7861人，最后被实施PCR检测的只有5734人占咨询人数的3.1%。<br><br>再来看另一张由厚生劳动省发布的截至至3月20日12：00新型肺炎阳性结果统计表。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1584923191.jpg"><br>截止到3月20日中午12时，日本总共检测了18844人，其中确诊943人，阳性率5%。<br>另外，3月19日12：00至3月20日12：00共检测了3943人，确诊36人，阳性率0.9%。<br><br>很多人会觉得检测数量是不是太少了，那我们不妨结合这几张图一起反过来想一下。<br><br>理论上，经过咨询中心和医生的临床判断这样的层层检查之后，阳性的准确率应该很高。<br>然而这严格繁琐的判断程序，还是只有不到5%的阳性率。<br><br>所以也许现实并没有大家担心的那么糟，日本的疫情有可能确如政府所说的在可控的范围内。<br>从目前来看，虽然看着“过五关斩六将”很死板，但是这的确保护了日本有限的医疗资源。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1584923192.jpg"><br>尽管日本的防疫措施看起来很迷，但是小编想说的是，全国人民“劲往一处使，心往一处想”的中国力量并不是其他国家都能够轻易复制的。<br>每个国家的国情、文化不同，生搬硬套不一定是有效的方法。<br>被子再捂也会有掀开的一天，感染的是人不是数字，我相信没有一个政府会放弃自己的人民。<br>而我们普通大众不是传染病学的专家，我相信每个国家出台的政策都是通过专家讨论、综合各方面因素根据实际国情而制定的。<br><br>所以在日的小伙伴们，我们能做的是尽可能做好防护，不要过度紧张，放松心态，避免过多地接受负面消息产生替代性创伤。<br><br>',
'<h2>宋鲁郑巴黎日记：媒体终于批评西方谎话连篇了</h2><br>2020年3月27日 星期五 晴<br>早上醒来看到的第一件事就是美国总统特朗普打电话给国家主席习近平，讨论的自然是新冠疫情。<br><br>对于一夜之间成为全球感染者最多的国家（巴黎时间当晚美国跨过十万大关），美国所需要的自然是中国的帮助。<br><br>当然外交辞令上一定是合作之类。<br><br>相对于其他国家，美国拥有很多牌来换取中国的援助。<br><br>比如取消贸易战、放弃对华为的制裁，包括取消对孟晚舟的引渡以及不再成为中国统一的障碍。<br><br>这取决于美国政府心目中，这些牌是不是比人命还重要。<br><br>至少对于特朗普来说，选举连任最重要。<br><br>打不赢疫情，他的总统生涯也就到此为止了。<br><br>另一个震惊世界的消息是英国首相约翰逊确诊。随后英国卫生部长也确诊。<br><br>一个是领导政府，一个是具体负责疫情，这两个人同时染病，对英国的打击不可谓不大。<br><br>英国首相有严格的安保，不会和普通人接触，显然新冠病毒已经在英国全面散播了。<br><br>此前牛津研究报告称英国已有50%的人感染，看来是有依据的。<br><br>此次新冠病毒在欧美有一个突出的现象：<br>即各界精英纷纷感染。<br><br>由于精英和大众并不在同一生活圈上，这只能说明疫情传播的范围十分的广泛。<br><br>一般来讲，疫情往往从占主要人口比重的民众中爆发，如果初期就能遏制住，便不会往社会各个阶层扩散。<br><br>昨天病亡的16岁女孩JULIE成为今天法国社会的焦点。<br><br>她发病一周，只有轻微的咳嗽，一共做了三次检测，后两次是阴性。<br><br>在她病逝前，才被通知她第一次检测是阳性。<br><br>从这个过程不难看出，法国应对疫情的漏洞还是很多，没有疑似病例这一项，对轻症也没有收治和观察，家庭成员和医生都非常容易被感染。<br><br>检测不准确已经是各国普遍的现象，但中国还有一个临床CT检测做参考。<br><br>如果早做CT，发现肺部阴影就可以及时对症治疗。<br><br>第一个病逝宪兵的一些细节也被媒体曝光，而且细思极恐。<br><br>这名宪兵并不执勤检查路条，他只在兵营中接电话，但不知何因被传染。<br><br>这名宪兵士官休病假之后，周三病情开始恶化，还没有来得及送医院抢救就离世了。<br><br>最初报道他死在了家中；但随后的新闻稿又说，他死在了兵营里。这与他在家休病假自相矛盾。<br><br>根据各地的经验，如果出现一个找不到原因的病患，往往意味着社区爆发。<br><br>如果出现一个病亡者，往往意味着有上千人感染。<br><br>现在想想，中国在疫情如火、没有任何前人经验的情况下，能迅速采取封城、建方舱医院、全面检测、全部追踪、尽收尽治、全部隔离等举措，确实不可思议。<br><br>你看看后来发生疫情的国家，到现在还有多少连学都没学会呢，更别说自我创新了。<br><br>欧美疫情虽然刚刚开始，但关于未来地缘政治影响的分析文章已经越来越多。<br><br>《世界报》发表专栏作者文章，提出“新冠病疫或将使中国取代美国霸权地位”。<br><br>作者指出如果说第一次世界大战使美国取代欧洲成为世界第一大大国的话，新冠病毒很可能会导致中国取代美国在世界上的地位。<br><br>新冠危机导致欧美经济陷入严重衰退，美国在自身难保的前提下无瑕顾及欧洲以及其他国家，又为中国在意大利以及东欧地区扩大其影响力提供了机会。<br><br>此外，中国政府还在这场新冠战役中拥有一张关键的王牌，中国掌控全球的货物供应，美国消费者使用的抗生素中有97%来自中国。<br><br>确实，中国这次不仅为全球提供医疗物资，还提供了抗疫模式——虽然西方以不同方式试图否定，但事实证明这是唯一的取胜之道。<br><br>特别是美国、欧洲都是自扫门前雪，而中国不仅和自己的邻居日韩良好合作，和全球也是如此。<br><br>中国的可信度、可依赖度也是大幅提高。<br><br>中国软硬实力的迅猛提升，对国际公共产品的提供能力和意愿，自然会对全球地缘政治格局产生巨大影响。<br><br>不过，只要英德法美四国挺住，地缘政治格局不会出现颠覆性的改变。<br><br>这四国各有软肋和优势，最终结果还很难料。<br><br>英国软肋是岛国，多数物资依赖岛外输入。<br><br>随着危机在全球恶化，英国将极有可能面临严重的物资供应考验。<br><br>其次，英国经济以金融为核心，但这场危机对全球金融业打击尤甚，英国受的创伤也将是发达国家中最大。<br><br>法国是欧洲最大的农业国，物资不会短缺，但其软肋是散漫的国民性、缺乏效率的官僚体系。<br><br>昨天就宣布有257名警察感染。<br><br>现在图卢斯最大的警察工会已经拒绝执勤，今天全国警察公会则向内政部长发现严重警告：<br>再不提供口罩将终止执勤。<br><br>于是当晚，内政部发言人宣布，给警察提供口罩。<br><br>戴口罩是疫情下最大的人权，但连警察戴上口罩都这么难，由此可见口罩供应在法国也出现了短缺危机。<br><br>不管怎样，法国总算承认戴口罩是有用的。<br><br>有时承认一个事实或许并不难，难的是需要有物质基础支撑这个现实。<br><br>法国一直宣布健康人戴口罩无用，就是面临这样的困境。<br><br>政府对警察的要求让步，进一步显示隔离令在法国仅靠民众自觉是不可能的。<br><br>而口罩的危机将随着政府的让步而升级。<br><br>法国疫情持续的时间将会比其他国家要长，对整个国家的伤害也最持久。<br><br>德国严谨，工业实力雄厚，效率也高，但政府对疫情的应对过于佛系，目前来看是发达国家应对措施最不严苛的。<br><br>美国最大软肋是自2016年特朗普上台之后的去专业化、内部分裂。<br><br>商人出身的特朗普缺乏国际关系、政治专业训练，但颇为自负，自以为自己什么都懂。<br><br>对专业人士很不尊重。<br><br>这一次疫情尤其如此：<br>从大号流感论、到一切都在掌握中，甚至严禁专业人士再向外发表言论。<br><br>特朗普上任两年多后，皮尤研究中心民调显示很少有人认为特朗普正在做正确的事。<br><br>70%民众对他没有信心，在大国领导人中，甚至低于西方一向很有偏见的中、俄两国领导人。<br><br>特朗普第一任白宫幕僚长普里伯斯（仅任职189天）这样评价白宫的运作：<br>“特朗普的白宫没有组成政敌团队，而是掠夺者团队。<br><br>当你把蛇和老鼠、鹰和兔子、鲨鱼和海豹放在没有墙篱的动物园里，天下当然大乱，这就是特朗普白宫的写照。”<br><br>而特朗普发推特的总统房间是“魔鬼的工作室”。<br><br>我1月份去台湾观摩选举时，看到《恐惧》一书的中文版正在发售，封面上直接以网络语言“中二治国”称呼之。<br><br>还看到国防部长马蒂斯称特朗普的行为和理解程度“像小学五六年级学生”。<br><br>所以，尽管美国已经是灾情全球第一，但到现在感觉还没有步入抗疫的正规。<br><br>国内还严重面临着医疗物资短缺、协调不力的现象。<br><br>唯一有起色的就是检测——而这本就不应该出现的问题。<br><br>另外这四国防疫都有一个共同的弱点：<br>不能做到全面检测和全面隔离。<br><br>轻症者、无症状者更是既不检测也不强制隔离。<br><br>德国一周可以检测50万例，可是不隔离不收治，意义何在呢？<br>至于最终会导致什么后果，不妨再看看。<br><br>但以中国的经验，这样防疫是打不败病毒的。<br><br>美国还有一个突出的问题，即私有制最彻底的国家，国家在行动时缺乏有效的经济手段。<br><br>比如特朗普要求通用和福特立即生产呼吸机，但它们都是私营企业，为什么要接受政府的命令生产什么？<br>除非政府给予大量补贴。<br><br>但花纳税人的钱又需要国会各方力量博弈，或许疫情过去了，程序还走不完。<br><br>现在重灾区纽约一家医院已经开始尝试两个病人共用一个呼吸机——这哪像是一个发达国家？<br>当然特朗普还可以启动战争生产法，强制企业生产国家需要的物资。<br><br>现在口罩和防护服的生产就是如此。<br><br>中美解决口罩需求的方式不同，但成本还是中国更低一些。<br><br>除了全面检测，要想做到迅速的全面隔离，就需要使用手机定位系统，但这四个国家统统拒绝。<br><br>现在反而是一些西方小国打破政治禁忌，比如瑞士在感染人数超过一万后，就开始收集信息、使用手机定位系统查找感染者和接触者。<br><br>不妨看看，这四个国家还能坚持多久，才能认识到这只不过是抗击病毒的有效手段。<br><br>必须要提醒法国政府的是，一周之内法国的死亡人数已经增长了五倍！<br>好消息是欧洲八大电讯商已经做好和政府分享定位系统信息。<br><br>或许这一天能很快到来。<br><br>德国媒体不知用什么办法获得了内政部的一份内部文件：<br>德国计划全面检测，全面隔离，更重要的是也提出了可以采用大数据、手机定位追踪等措施。<br><br>看来，欧洲老大正在渐醒。<br><br>目前中国还不能说是完胜。<br><br>一是全球进入大爆发之后，中国正面临以输入为特征的第二轮疫情冲击。<br><br>中国目前采取的措施很及时和到位，大概率不会有问题。<br><br>二是疫情之后的经济复苏。<br><br>疫情过后，经济遭受重创的各国都面临着如何复苏经济的问题。<br><br>2008年的时候，中国第一个复苏，赢得先机。<br><br>这一次情况特殊，社会对病毒的恐惧很难短时间散去，中国上一次的经验未必都能再次复制。<br><br>中国只有打赢所有这些战争，才能居于战略主动地位。<br><br>今天还看到一篇奇文：<br>它第一次把中国和西方的政治制度对等，但不是一样好，而是在应对新冠病毒时表现的一样坏。<br><br>虽然和过去一直强调西方制度优于中国，西方抗疫模式一定优于中国相比，这是一个了不起的转变，但依旧不符合事实。<br><br>中国面对未知病毒能够迅速取胜，西方面对已知病毒却表现的比中国差很多，怎么就得出双方的制度表现一样坏呢？<br>比如文章批评中国和西方一样的缺乏准备。<br><br>可是中国是遭遇战，自然缺乏准备。<br><br>西方有一个多月的准备时间，还缺乏准备，这能一样吗？<br>这篇文章还批评西方政府谎话连篇。<br><br>这当然是事实求是，一针见血。<br><br>如果不是谎话连篇，西方也不会无视中国和世卫组织的努力，白白浪费一个多月。<br><br>奇怪的是，这篇文章没有解释何以一个“民主”的体制，在人命关天的问题上竟然谎话连篇，却把中国也拉进来连坐，又歪曲了事实。<br><br>中国中央政府从12月31日到1月20日得出结论为止，派出三个高级别专家组，期间1月15日还接待了港澳台医疗专家组，就是为了搞清楚病毒的特性。<br><br>不错，期间当然有专家认为不会人传人，但也有专家持相反的立场，所以中国才一再派专家组去确认。<br><br>黑暗继续在欧洲蔓延：<br>西班牙单日死亡人数达到了769人，西班牙意大利化正成为现实。<br><br>与此同时，西班牙感染的医护人员已接近一万。<br><br>我确实很难理解，中国疫情初期猝不及防，有医护人员感染。<br><br>但何以西班牙等国怎么会有远比中国严重的多的医护人员感染呢？<br>政府和医疗体系怎么就如此的颟顸？<br>今天最难以置信的消息来自意大利：<br>一天969人死亡！<br>这是一场大屠杀！<br>而且如果听取世卫组织的一再警告，本可避免的大屠杀！<br>但更令人惊骇的是，多位来自北方疫区的意大利议员质疑死亡人数严重低估！<br>只能说，中国由于做出了最正确的选择，挽救了国家和民族于灾难之中。<br><br>现在应该可以得出这样的结论：<br>这场疫情对于第一个遭遇的国家还是其他国家都不可避免，唯一的区别在于谁能正确应对它。<br><br>法国今天确诊突破三万，死亡人数接近2000，死亡率则进一步突破6%。<br><br>更令人担忧的是，重灾区大巴黎地区已经使用了全部的呼吸机，再有危重病人等待他们的只能是什么呢？<br>现在大区600个提供医疗帮助的养老院中，241家已经出现感染。<br><br>这些想想都令人不寒而栗。<br><br>现在的数据还都是冰山一角。<br><br>前卫生总署估计病毒携带者已有150万。<br><br>是啊，回想起来，法国政府一再说疫情不会进入法国，不需要戴口罩，大家每天在拥挤的地铁里穿来跑去，学校迟迟不予关闭，甚至疫情都非常严重了还鼓励大家去投票。<br><br>政府发言人为了说服民众不需要戴口罩，她甚至说自己根本就不会戴口罩，不知道怎么戴，戴口罩可是大学问，不会戴的还会戴出病来。<br><br>真是荒唐莫名。<br><br>中国犯了错的人会被问责，但整个西方现在可有一个被问责？<br>主张中国采纳西方政治制度的群体，真的了解这个制度吗？<br>由于疫情的不断升级，上午不出意外的，总理宣布隔离令再延长两周。<br><br>明天就是法国封城第十二天了，我之所以特别强调这个日子，是因为中国在封城第十二天后，湖北以外的确诊病例开始下降，从而给大家带来了信心，也给全国继续支持湖北抗疫创造了条件。<br><br>那么明天，法国会是什么情况呢？<br>现在法国已经发生多起药房被盗案件，甚至有的药房刚被盗，装上金属百叶窗，结果第二天凌晨3点百叶窗也被打开行窃。<br><br>法国如果还不能尽快稳住形势，社会失序的风险会越来越高。<br><br>最后分享一个感动的华人故事。<br><br>中国发生疫情后，旅法华人想尽办法采购口罩帮助祖国。<br><br>现在法国又爆发疫情，华人又组织起来从中国购卖口罩送到急需的医院，让大家再一次体验到华人打全场的意义。<br><br>应该说多年了，法国经济不景气，华人过的也相对不容易。<br><br>但国家有难，第二故乡有难，还是竭尽所能的伸出援助之手。<br><br>这才是中华民族能屹立不倒的诀窍吧。<br>',
'<h2>香港國際大都會</h2><br>1949年10月1日，新中國成立！<br>第四野戰軍第44軍就駐紮在如今的深圳羅湖一側，前面就是一步之隔的香港！<br><br>中國不承認任何的不平等條約！<br>野戰軍或許只要安排一個小衝鋒，就能將在香港不過一萬人的英軍部隊擊垮！<br><br>英國人十分清楚自己的處境，英國的港督葛量洪甚至認為香港肯定要被解放了，在他們的眼中，此時的香港無疑就是大英帝國在中國最後一艘的「紫石英號」<br><br>葛量洪甚至認為，解放軍甚至不用派兵，只要斷水跟斷食品，香港幾個星期就完蛋了。<br>就在這種「決絕」的心態中，英國人等待着那一刻的到來！<br><br>但是出乎意料，當時的人民解放軍在行至羅湖時就再也沒有再向前踏進一步！<br>不光沒有任何的軍事行動，甚至周總理還特意指示要保障香港的飲用水供應。<br><br>這樣的結果完全出乎了英國人的意料之外！<br><br>老毛說，香港，他要有點用處。<br>當然，事後來看，香港是有大用。<br>第一，利用香港，打破英美的同盟，突破了西方對新中國的封鎖。英國在1950年就宣佈承認新中國。<br>第二，不收回香港，也使中國不必過於依賴蘇聯。<br>第三，香港成為中國對外聯絡的一個窗口，中國從香港進口了大量的物資。<br>第四，保障了香港的穩定，以及促進了香港此後的發展。<br><br>現在很多香港青年有一個誤區，認為香港的繁榮要感謝英國人，是英國的殖民統治讓香港繁榮起來。這實在是一個誤會。香港的繁榮不是托英國人的福。<br><br>在那個時候，香港確實太小、太小，人口不足60萬的中等城市，相較之於同時期的廣州都尤顯不足！<br>更別提當時有着「東方巴黎」之稱的上海了！<br>但是廣東解放之後，香港成功的成為了當時大陸對外的唯一窗口，這個窗口，在之後不久就到來的中蘇交惡中顯得更為重要！<br>當時中國大陸的對外往來幾乎都是以香港為「中轉站」的！<br><br>這無疑是一個巨大的商機，而香港，無疑把握好了這個機會，並且在自身的努力奮鬥中逐漸的從一個中小城市變身成為了一個國際大都會！<br><br>所以 香港繁荣昌盛 是几十年中轉了十几亿人的劳动成果<br>同时 欧美日 全球也利用香港特殊地位捞油水 布置间谍 官商勾结 渗透中国 策动反华也好 夺取经济合同也行 只要双方无大事 天下太平 那就五十年不变<br><br>如今 中国机场港口规模和数量比香港大千倍多千倍 甚至 经济规模 外汇储备等根本不能和中国一个直辖市相比 如果 要打烂这个饭碗 中国根本不在乎 谁失去更多 明摆着 <br><br>虽然不在乎 毕竟 这是中国的土地 也一样需要治理 所以就派退休封疆大吏来处理 也就意味着 官商勾结时代结束 全球利用香港特殊地位捞油水时代结束 正规国际关系开始 待从头收拾旧山河 朝天厥<br><br>为官的，家业凋零，富贵的，金银散尽。<br>有恩的，死里逃生，无情的，分明报应<br>欲知命短问前生，老来富贵也真侥幸。<br>看破的，遁入空门，痴迷的，枉送了性命。<br><br>既得利益者 官商勾结的 富贵不仁的 此时不走 就要等分明报应<br><br>',
'<h2>巴西黑帮想接管国家</h2><br>前几天，#巴西黑帮自行下令宵禁#的新闻刷上了热搜。<br><br>疫情之下的巴西黑帮，竟然越俎代庖的代替政府做起了维护秩序的事情，这样"有责任,有担当"的黑帮，实在是让人刮目相看，肃然起敬。<br><br>"一个公鸡，他要下蛋，不是他的活儿，他也要干"。<br>一个黑帮，代替政府职能为百姓做事，这又是因为什么呢？<br>还不是因为巴西政府太废了！<br>黑帮宣布宵禁维持秩序后没两天，巴西总统就跑出来发表了"惊世之言"。<br><br>不相信因新冠致死130多人，还补一句，一些人会死去，这就是人生。<br>像极了川普说过的话。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1585996224.jpeg"><br><br>政府要求国民继续工作，黑帮反而强制民众隔离，这实在是太过魔幻。<br><br>在巴西，到底谁才是平民的靠山？<br>在黑帮占总人口六分之一的巴西，平均每个家庭都有一位“道上混”的成员。<br>在折叠的巴西，如果你没有出身精英阶层，那么你无法信任警察，无法依靠政府，更没有社区居委会主持公道，唯一能依赖的，可能只有混黑帮的大外甥。<br>在巴西，这就是人生。<br><br>今天，遍地球星、黑帮、贫民窟已经成为巴西的名片，一部《上帝之城》更是让世界观众记住了巴西黑帮的残暴，那么巴西黑帮帝国到底如何“统治”平民的？<br><br>巴西监狱的第一份“特产”<br>网络上广为流传的“黑帮禁令”中，其中一份最详细而严格的，是来自黑帮组织红色司令部（简称CV）。<br><br>这是巴西历史最久、影响力持续至今的黑帮组织。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1585996225.png" /><br><br>上世纪60年代，巴西军政府上台，建立了军人独裁专制政权，把大批左派知识分子政治犯关到里约的格兰德岛监狱，跟重刑犯关在一起。<br><br>在这批知识分子到来之前，格兰德岛监狱是个名副其实的“魔鬼熔炉”：<br>新人进来就是一顿毒打，打得你照镜子的时候眼皮都抬不起来；<br>但凡有一次不服管教，狱警和同屋的囚犯会花式吊打你，并且保证每次都不重样；<br>巴西最穷凶极恶的罪犯都关在这里，放风的时候如果跟他们对视了，一句“你瞅啥”都没有，上来就一顿暴揍；<br>新来的小鲜肉要是恰好颜值在线，就更麻烦了，狱警会把年轻男性当做卖淫工具，轮流招待出得起钱的重刑犯……<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/3-1585996225.jpeg" /><br><br>这种弱肉强食的残暴局面从1903年一直持续到这帮左翼政治犯到来。<br><br>知识分子们充分让暴徒们认识到，信仰远比暴力更有力！<br>他们彻底让监狱里的野人们开了眼界：每天按时读书，给狱友上文化课，遭遇威胁时会毫无惧色地集体还击，这种有组织、高效率的做派，从精神层面征服了那帮野蛮的囚犯，并且政治犯和重刑犯大佬们还成功建交，互相交流了新旧势力的囚犯管理经验。<br><br>一段坚固的革命友谊就在这样艰苦的环境下建立起来！<br>流氓不可怕，就怕流氓有文化。<br>自从有了知识分子加持，囚犯们的行动开始有了主心骨，也有了更强的组织能力，经常通过集体行动对监狱施压以改善生活质量。<br><br>重刑犯们get了知识分子的组织性纪律性，知识分子们又从囚犯这里尝到了做事无下限的甜头，最后政治犯们带头成立了“红色司令部”（简称CV），以“和平、正义与自由”为宗旨，志在建立自己的政权。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/7-1585996225.png" /><br><br>美好的目标确立了，但是距离到达理想的彼岸还很遥远。<br><br>因为没钱。<br><br>为了筹措“革命资金”，CV组织经过各种实践，最终发现，还是毒品来钱最快啊！<br>毒品麻醉了大家的意志，也瓦解了团队的理想，贩毒而来的白花花的银子，实在是太香了，谁又记得"拯救国家，重获自由"的政治理想呢？<br>没几年之后，CV的发展重心就渐渐跑偏，完全投身于贩卖毒品和走私军火的交易中。<br><br>刚巧赶上70年代巴西经济衰退，大量失业百姓的加入，让CV一下子从革命组织变成了贩毒集团，成了巴西政府至今都拔不掉的一棵毒瘤。<br><br>如果说红色司令部的核心导向是贩毒，那么另外一个人数最多的黑帮——首府司令部，它的商业模式就是互助会，简而言之，人多力量大。<br><br>一场足球赛引发的血案<br>1992年10月2日下午1点半，在圣保罗的卡兰迪鲁监狱，一场球赛中双方球员发生冲突，接着变成了全狱混战。<br><br>为了镇压监狱暴乱，警方无差别屠杀了111名囚犯，连吃瓜囚犯都在其中，还有36名重伤。<br>一时间卡兰迪鲁监狱血流成河。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/8-1585996225.png" /><br><br>这场“屠杀”后来成为首府司令部成立的诱因。<br><br>亲历了1992年屠杀的8名囚犯转狱来到一个小城看守所，8个人对屠杀事件因怒生恨，到处游说控诉当局，决定号召监狱里的其他囚犯建立一个team抱团取暖，避免再遭遇大屠杀。<br><br>他们先后灭了当时看守所的主要势力，利用92年大屠杀的噱头鼓舞人心，越来越多的人加入到这个组织。<br>发生屠杀的卡兰迪鲁监狱一度成为PCC成员心目中的耶路撒冷。<br><br>PCC是个很有互联网头脑的帮派。<br><br>中国近五六年才开始搞的共享经济模式，其实PCC早就在实行了。<br><br>从建立之初，PCC就全面实行共享武器，只要每个月上交会费（监狱内每月13美元，监狱外能正常上班的成员每月交129美元），缺钱想抢银行、邻居不懂事、老婆偷汉子、对面小弟叫嚣，都可以免费使用武器，还不收押金，一下子吸引了大批黑帮青年翻墙加入。<br><br>会费被PCC用来购买大批武器，PCC因此武力愈发壮大，贫民窟的人们为了保命并且随时能拿到武器，也选择加入PCC，短短几年间，PCC势力迅速壮大，很快超过老牌黑帮CV。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1585996226.png" /><br><br>PCC标榜：除了强奸，我们什么都干。<br><br>以监狱为大本营，在监狱内为成员提供保护，在监狱外为坐牢的成员提供法律援助，还利用律师的职务便利在各个监狱给PCC做宣传。<br><br>盗亦有道，PCC可谓相当之讲义气了。<br><br>仅7年时间，全巴西27个州，有22个州覆盖了PCC的势力，承包了巴西绝大部分监狱内部的毒品走私交易（剩下的归CV），总部设立在巴西最大城市圣保罗，和控制里约热内卢的CV分庭抗礼。<br><br>两家势力日渐做大，巴西社会正式进入被黑帮裹挟的"黑暗时代"。<br><br>混战<br>说来也搞笑，PCC虽然在监狱外迅速扩张，几个主要头目却一直没出过监狱，愣是靠手机远程操控，打下了巴西的半壁江山。<br><br>PCC非常重视招新，而要招新，帮派的名气就得足够大，为了出名，他们在2001年通过手机调度，28000名囚犯在巴西的19个城市的29所监狱里集体暴动，连狱警带探视的家属，成功控制了8000多名人质。<br><br>对峙了25小时之后，政府没办法，只能和黑帮达成秘密协议才平息了暴动。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1585996226.jpeg" /><br><br>暴乱结束后，巴西当局一直想找机会趁乱端了黑帮，原以为逐渐壮大的PCC能和CV开战，这样当局好趁乱平定黑帮控制的贫民窟地区。<br><br>本想坐山观虎斗，结果没成想，两只老虎居然结盟了！<br>双方一面相互共享武力和毒品网络，一面联手向巴西当局开战，计划一起建立政权然后平分天下。<br><br>洗劫银行工厂都算小动作，政府机关办公楼都经常遭到攻击，有黑帮成员抢银行缺武器，甚至会先去抢警察局，再去警局隔壁抢银行……<br>在黑帮力量的冲击之下，政府力量节节败退。<br><br>到2001年，巴西当局后槽牙都快咬断的时候，终于迎来了一个好消息。<br><br>PCC发生了内斗——亲近CV的首领被暗杀，而亲近当局的两位元老迅速夺权，并和当局签订了停战协议。<br><br>CV一看这情形立马急眼了：说好的一起建立政权，你却投了敌？！<br>这特么的不能忍！CV立刻和PCC开打。<br><br>刚刚遭受高层巨变的PCC内部一片混乱，在CV的猛烈攻势下只能节节败退。<br><br>眼瞅药丸的时候，PCC内部一位"扶大厦于将倾"的英雄站了出来。<br>这就是帮派里非常有威信的马卡拉！<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1585996226.png" /><br><br>马卡拉很清楚，和政府的关系只是看似稳定的塑料感情。<br>只有和CV联手才能办大事！<br>他迅速反杀篡位者，之后再次抱紧CV大腿。<br><br>想来就来，想走就走，PCC的朝秦暮楚也彻底激怒了巴西政府。<br>巴西政府终于狠下心来决定开干：开展“平定贫民窟之乱”行动。<br><br>但由于警察的暴行与腐败，再加上部分警察收了黑帮贿赂后，不仅出工不出力，反而帮助黑帮当眼线，所以取得的战果实在寒碜。<br><br>从2008年至今，当局只平定了6个小贫民窟，丝毫没能动摇黑帮的统治。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/2-1585996226.jpeg" /><br><br>▲ 篡位者：凯撒与马克西奥<br>PCC与CV的蜜月期一直持续到2016年。<br><br>双方共同的毒品供应商图马尼被暗杀，由于毒品渠道利益分配不均，PCC与CV默契地朝对方开火。<br><br>后来波及的城市和帮派越来越多，CV拉来了巴西第三大黑帮“北方家族”（FDN）入伙对付PCC，而PPC也不是盖的，一下子拉来两个帮派——“朋友的朋友”（ADA）、“国家监护人”（CDE）助阵。<br><br>双方的冲突呈现出升级态势，并且越来越血腥，越来越残忍。<br> <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/6-1585996227.png" /><br><br>▲ 电影《监狱淌血》又名“卡兰迪鲁”剧照<br>图片来源：豆瓣<br>原本在巴西黑帮里，大多数人信仰天主教和基督教，血腥的私刑即使在帮派中并不流行。<br><br>但是为了扩大本帮派影响力，也为了震慑对立帮派，PCC和CV纷纷对对方成员痛下杀手，斩首、肢解、虐杀的私刑开始频频发生，执行私刑的过程还被PCC和CV分别上传到社交网站、制成光盘，一部分卖给西方记者、媒体用来赚钱，另一部分流传到市场上，加深年轻人的印象，也威慑其他帮派。<br><br>巴西黑帮的残忍狠辣，就此从贫民窟中被展现给世界。<br><br>自从2016年PCC和CV交恶以来，双方角斗几乎每年都能造成震惊世界的事件：<br>2017年1月3日，双方在亚马逊州监狱火拼，造成60人死亡，至少30人被砍头或者被肢解，囚犯们将尸块与头颅堆叠示众；<br>2017年1月6日，蒙特克里斯托农村监狱暴动，囚犯们用自制武器杀人，造成33人死亡，大部分死者被砍下头颅。<br><br>2017年1月14日阿尔卡苏斯监狱火拼，双方激烈枪战14个小时，共造成30人死亡，部分死者人头被割下。<br><br>2018年1月1日，戈亚斯州监狱内部火拼，9人死亡，14人受伤，106名囚犯越狱。<br><br>2019年5月26日，亚马逊州又一所监狱暴动，死亡15人。<br><br>2019年7月30日，帕拉州监狱暴乱，62人死亡，现场视频显示，部分囚犯将死者的头颅砍下来后当球踢。<br><br>对于误入自己领地的对立帮派成员，他们连女孩都不放过，2018年1月，一个PCC友邦的女性成员被CV抓到，强行拖进树林实施斩首，整个过程被录下来放到了油管上。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/4-1585996227.jpeg" /><br><br>PCC也毫不手软，一个支持CV的19岁少女误入PCC地盘，PCC要求她加入本帮，少女不从，随即被拖到甘蔗林斩首，全过程同样被上传到网络。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/6-1585996227-1.png" /><br><br>双方的行径已经不能用残忍来形容了。<br><br>两大黑帮对对方成员的残害和虐杀依旧持续至今，一边大喊“和平、爱、自由”的口号，一边忙着活生生凌迟别人，非常魔幻现实主义。<br><br>现如今，在马卡拉的精明领导下，PCC逐渐走向巅峰，影响力甚至渗入巴西国会——在精英和权贵控制下的巴西，普通选民的投票几乎可以忽略不计，但PCC通过监听各路政客加上本帮派的人脉，开始操控选举。<br><br>根据2016年的情报机关调查结果，发现塞阿拉——巴西东北地区一个偏僻的农业州，都至少有10名市长和50名议员是PCC的成员。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1585996228.png" /><br><br>在这张复杂的关系网络之下，PCC的力量渗透入社会各层政商人员中，得到他们的大力帮助。<br>再加上强于警方数倍的火力支持，马卡拉在监狱里一边吃香喝辣，一边遥控外边的毒品网络。<br><br>就算他死在监狱里，随便上来个领导人，依然能按照现在的章程，有条不紊地控制PCC帝国。<br><br>这是一部精密而高效的犯罪工具，一步步地蚕食着巴西这个国家。<br><br>而CV也不弱，依旧是首都一霸，在里约最大的据点阿莱芒贫民窟，到今天都是游客和当地人不敢踏足的禁地。<br><br>黑帮控制的贫民窟，是巴西的国中国，一切规则由黑帮制定，CV就是这里的统治者。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1585996228-1.png" /><br><br>在疫情严重的巴西，有身在国外的网友发现巴西本地人的一条留言，声称自己来自里约某个被黑帮统治的地盘，这一段文字的重点是：在新冠疫情之前，我们就已经生活在某种隔离中了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/1-1585996229.png" /><br><br>黑帮确实在网上发了封锁令，但我们真的无法为他们“叫好”。<br><br>如今，越来越多的青少年变成黑帮组织里的新鲜血液，生于黑帮长于黑帮的他们，大概率最后也会死于黑帮。<br>他们是受害者，也将是作恶者。<br>在贫民区里长大的他们，也许从来就没有真正选择自己生活的权利。<br><br>无论是黑帮还是巴西当局，都不会是巴西防疫的救世主，耶稣山上那座悲悯世人的耶稣雕像之下，黑暗依旧无边。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1585996230.jpeg" /><br><br>参考资料：<br>巴西警匪混战：<br>http://news.sohu.com/20060531/n243490774.shtml<br>巴西贫民窟如何出现的：<br>https://cul.qq.com/a/20160810/023166.htm<br>首府司令部崛起：<br>https://zhuanlan.zhihu.com/p/48038949<br><br><a href="https://mp.weixin.qq.com/s?__biz=MzU4OTQ4NzU4Nw==&amp;mid=2247486677&amp;idx=1&amp;sn=b36a5df159e3da4b15c48ea11511aa44&amp;chksm=fdcd8059caba094f0be476ecee569cc9930d9e3f67964ca0f319aabb8d786fdc3bda064174f1&amp;scene=21#wechat_redirect">红色司令部崛起</a><br>观视频<br>https://www.bilibili.com/video/BV1Kc411h7Qg?from=search&amp;seid=9671495222366747164<br>深入巴西贫民窟（油兔字幕组）<br>https://www.bilibili.com/video/BV1cs411k72h?from=search&amp;seid=11873973619323426957<br>头图来源：<br>https://unsplash.com/photos/Bwbq9_AuZ7c<br>巴西总统质疑新冠死亡率过高<br>http://news.sina.com.cn/w/2020-03-29/doc-iimxyqwa3918493.shtml<br><br>',
'<h2>大国崩溃，财政的崩溃</h2><br>前两天我写了篇文章（印度这次弄不好真要掉坑里了）传到印度去了，还被印度的一个大佬写文登报批评了下。<br>不过尴尬得很，他的文章是英文写的，要知道，印度只有几千万人能看懂英语，剩下十几亿人能识字就不错了，所以网上才有“印度有一亿人和十二亿牲口”的段子。<br><br>现在一个印度人，用英语回击别人指出他们两极分化，发在印度的报纸上，而90%的印度人根本看不懂他写了啥，这简直算得上我们印度的黑色幽默了。<br>而且网上那么多讲印度不好的帖子，他们却只揪着我那个对印度充满了感情的帖子批斗，可见他们有多瞎。<br><br>当然了，批评我的不止这个印度人，一堆印度相关的中国公众号也在那里发帖，说我夸大了疫情，黑化印度。<br>有小伙伴看到这类文章后，后台发私信让我反驳，我说没必要，你们等几天。<br><br>果然，这几天印度相关的视频开始流出到网上，大家都看出来印度情况比我说的严重得多。<br>他们这些号又后知后觉集体改口，说印度是下一个大雷。<br>真是惹不起他们，“一点脸都不要”这种气质被他们拿捏得死死的。<br><br>不过这段时间体会最深的，还不是印度，而是西方那种反智程度。<br><br>一个呼吸道传染病，整个欧美竟然在纠结戴不戴口罩，还纠结是不是应该避免聚集。<br>美国都成那样了，这两天警察还在天天驱散聚集人群，而且总有人屡禁不止。<br><br>我前两个月，还在厌恶国内一些庸官做得太差，后半期发现，这些官员到了西方个个能当部长，——西方那种反应迟钝、上下隔阂、各自为政的做派，让人大跌眼镜。<br><br>美国CDC这样权威的机构，还有特朗普这样的权威人士，也多次自己打脸，一会儿说不需要戴口罩，一会儿又说需要戴，问题是老百姓竟然毫无波澜，果然是见过大世面。<br><br>这段时间我想出来一个词，叫“印度化”，专门描述一些国家跟印度越来越像；<br>当然了，这个词最早是给美国专用的，后来发现这个幸福温暖的大家庭成员越来越多。<br><br>“印度化”有如下特点：<br><br>1、上、下层生殖隔离，互相不通婚，类似有种姓制度。<br><br>2、国内有2%的世界级精英，10%的正常人，剩下的是糊涂蛋；<br>大家住在一起，但互相没义务。<br><br>3、少量上层精英，接受精英教育；<br>其他大部分下层人，接受随机教育，自生自灭，自由发展。<br>事实上整个国家很自由，上、下层互相没有义务。<br>你爱干啥干啥，只要不影响其他人，想干啥都没人管你，倒了霉也没人管你。<br><br>4、整个国家宗教氛围浓厚，老百姓都有种“认命”的美德；<br>越底层越反智，连基本的科学常识都不接受。<br><br>6、政府内部各自为政，也就是大家说的，“散装的”。<br><br>如果对历史比较熟，大家估计已经看出来了，从古到今，包括古罗马、拜占庭、奥斯曼、大英、大唐、大明和大清，这些帝国和朝代后期都这造型，大家都“印度化”了。<br><br>这么看来问题很明显了，帝国晚期都这样。<br>或者说，国家发展一两百年，都会形成这种效果。<br><br>那大家可能纳闷了，不对啊，博主，印度还没发达呢，怎么就呈现出晚期症状了呢？<br><br>其实想想也不奇怪，印度跟中国美国不一样，不是革命建国。<br>我们建国后把整个社会犁了一遍，破了四旧，然后在新平整好的地上搞发展，整个社会没大户、没宗教集团，没有庞大的利益阶层以及大地主等等。<br><br>印度不一样，它在英国人手里混了几百年，封建迷信的牛鬼蛇神一样都没除，都被保留下来了，而且英国人并没有兴趣去改造印度。<br>英国人走后，古代印度基本无缝对接到了现代印度，整个上层基本没变，社会结构也没变，种姓制度名义上没了，可是一直都活在大家心里。<br>新印度直接继承了殖民地时期的结构，可不就老态龙钟嘛。<br>如果我国从大清直接过渡到现在，估计跟印度差不多。<br><br>所以我今天就来分析下，为啥这么多国家跟印度越来越像，难道说，印度模式才是所有国家的最终归宿吗？<br><br>这方面原因很多，不过我今天选一个最重要的，专门讲讲财政方面的原因。<br>当然了，财政原因倒也不是唯一原因，但绝对是最重要的一个原因。<br><br>1<br>财政是个啥？<br><br>我经常说，几乎所有的大国崩溃，都是财政的崩溃。<br><br>这事一直也没展开讲，不过财政的重要性比大家想象的重要得多。<br>像美国人达利欧他们那样的投资界大佬，很少聊经济学，反而常年累月地研究各国财政相关问题，因为财政问题才几乎是所有各国问题的总根源。<br><br>我以罗马为例，说一下怎么运转的，毕竟现在的美国和当初的罗马太像了。<br><br>罗马最重要的事，就是帝国要在北方边境跟蛮族作战，防止蛮族进来烧杀抢掠。<br>而且要保证国内的治安，不然老百姓也不上班，都去抢劫了，到最后谁都没法好好做生意。<br><br>另外要修路搭桥，不然运输成本高到物资没法在境内流通。<br>还要兴修水利，如果饮用水出了问题，没等蛮族进来，城市自己先崩溃了。<br>而且还得有垃圾处理系统，唐朝首都长安就是大家把垃圾扔地下水里去，最后水源和土质都出了问题，从武则天开始总往洛阳跑。<br><br>此外，还需要维持一个官僚系统，不然你想结婚都没地方去领证，想打官司还得去土地庙。<br><br>到后来，国家还要搞义务教育、承担科研项目，海军去保障海外商道等等。<br><br>大家看出来了吧，这些都需要钱。<br><br>这些事短期收益往往不太好，需要国家来做，国家自己又不会赚钱，所以就需要对社会征税。<br>关于征税，这个问题非常复杂，既不能征太多，也不能征太少。<br><br>如果收得太多，大家生产做买卖的积极性就没了；<br>如果收得太少，政府又没钱，没法修桥补路，也没法抵抗外敌，不好好打仗，到时候大家就可以向蛮族纳税了，不仅纳税，可能还得纳点别的，比如老婆闺女什么的。<br><br>至于税率，我算了下，美国财政收入大概是GDP的30%左右，也就是GDP的30%被征税了。<br>中国财政收入占GDP的20%左右，不过加上土地出让金后，中国也是30%左右；<br>此外中国政府还有一些国企收入，整体而言财政还是挺足的。<br>（这些数据都是公开的，可自行查看。）<br>下图是美国财政结构，大家可以看到，个人所得税所占比重最大，由普通老百姓来承担。<br>中国个税只占4%。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/6-1586242194.png"><br><br>一般来说，一个国家刚建国时，非常艰苦，因为大家都很穷，政府没地方去收税。<br>我常讲的英帝国，伊丽莎白那会儿，全国只有几十条舢板，穷得不行只好去当海盗。<br>美国也一样，美国财政部刚成立那会儿，国库里只有一堆借条；<br>联邦法院听起来这么高大上的机构，办公室竟然是个半地下室，混得还不如个北漂。<br><br>如果国家从一开始就没发展起来，那相当于一出门就掉坑里，刚诞生就“印度化”了。<br>这种情况在非洲十分常见，我们熟知的那些国家，基本都是这样。<br><br>如果经济能顺利发展起来呢，就跟美国一样，蓬勃发展，政府也就有税收，收了税，政府去给大家打仗抢地盘，或投资修运河什么的，经济更加蓬勃发展，一切欣欣向荣。<br><br>一开始也有穷人和富人，但富人没那么富，空白的土地也多，穷人可以去种。<br>中国历朝刚开始时，都要大规模重新分配土地。<br>美国人建国那会儿也把英国人的土地给大家分了，后来不够，又去买法国人的地，抢了印第安人和墨西哥的地，给大家种；<br>大家有了地就可交税，政府有了税金就可以扩大军备，继续给大家去抢地抢地盘。<br><br>但到了后期，又出问题了。<br>按理说经济规模变大，政府税收变多才对，但这个世界诡异就诡异在这里，大部分国家到了后来经济发达了，用钱的地方多了，税收反而不够了。<br><br>这一点在唐朝、明朝、清朝、罗马和奥斯曼帝国，以至于现在的美国，都反复重演。<br>国家GDP翻了好几番，但政府却越来越没钱，债台高筑。<br>没钱就啥事都干不了，国家后期财政都陷入了困境，社会秩序开始解体。<br>国家越来越没谱，碰上一次灾难就栽一个跟头，栽跟头次数多了就掉坑里了。<br><br>2<br>财政怎么就崩溃了？<br><br>大家可能觉得很迷惑，按理说国家发展到后来，肯定比前期发达啊，怎么会税收越来越不够用呢？<br><br>其实也不复杂。<br>一开始大家到处征地，人人种地，部分人还搞点小发明发了财，这时候税基很大，家家户户都纳税，国家花钱的地方也不是太多，咬咬牙就过去了。<br><br>但随着时间流淌，政府要支出的费用越来越大。<br>比如社会上老人越来越多，政府得养着；<br>巨大的基础设施到后来维护成本也越来越高，因为肯定越来越陈旧嘛；<br>而且各国无一例外，公务员也越来越多。<br>变成强国后，不可避免又要到处去打仗维护商道，这玩意更是吞金兽，再叠加几个灾难，几乎不可避免会变得债台高筑。<br><br>而政府的收税能力却越来越弱。<br>因为财富越来越向少数人聚集，这一点在全世界都是相通的，没有任何一个朝代例外，也没有任何一个国家例外。<br><br>比如美国现在400个头部公民，拥有的财富比他们1.85亿个同胞拥有的财富都多。<br><br>但他们纳税是啥情况？<br>他们纳的税，跟那1.85亿人一样多吗？<br><br>不不不，他们比那1.85亿人纳的税少得不是一点半点。<br>富人有的是办法避税。<br><br>比如特朗普多次在推特发文，指责亚马逊那个贝索斯不纳税；<br>问题是他自己到现在都不出示纳税记录，据纽约时报猜测，他纳税可能为0。<br>嗯，都是一个揍性。<br><br>为啥会出现这种情况呢？<br><br>也不复杂，政府也是人组成的。<br>国家越往前发展，各种利益集团的人开始进入政府担任高官，他们会积极推动有利于他们自己的税收政策，什么工商集团、土地集团和军工集团等等，到最后都在减税，减来减去，税收由工薪阶层来承担。<br>而富人却有的是办法避税，请律师找漏洞，实在不行就去避税天堂躲着。<br><br>特朗普减税，很多人就怀疑他是为了给自己家族减税。<br>这个不是非主流说法，美国不少评论员就是这么分析的，那个美国问题专家翟东升也是这么理解的。<br><br>所以吧，所有王朝后期的共同征兆：<br><br>国家花钱越来越厉害，真有钱的大户不纳税，税收基本压在中产阶级身上。<br><br>不仅现代国家有这个问题，历史上所有大帝国都发生了这个问题。<br>我下面举几个例子。<br><br>罗马帝国的元老院都是贵族和大户，他们自然不可能随便通过对自己不利的法令，这也是为啥罗马会有格拉古兄弟的改革。<br><br>我国明朝，一开始通过科举选拔倒是还好，能平衡各个阶级。<br>越往后，江南经济好，出身江南富商的子弟读书越厉害。<br>这个也正常，有钱可以多请几个老师嘛；<br>别人家里只能供一个读书，富户家里供三个。<br>就这样，南方官员优势越来越大，，朝中江南富户出身的官员们慢慢开始把持朝政，明朝后期陷入了党争。<br><br>大英帝国后期也一样，议院里基本都是各种金融大佬和政治家族，类似丘吉尔那种。<br>不过大英学会了征收贸易税，后来贸易地位不行了，帝国也就完蛋了。<br><br>大清后来也出现了这个问题，税收严重不足，鸦片战争那会儿差点穷死了。<br>不过鸦片战争后不是欠了英国人钱嘛，英国人说你真傻，连个税都不会收，你收关税啊，想学我教你啊。<br><br>大清从此开征关税，通过关税给自己续命七十年。<br>后来蒋委员长崛起于江浙，他也收不到大户的税，靠着江浙地区的关税混了二三十年。<br><br>政府收税能力差，可花销却不少。<br>官僚是不是得养？<br>庞大的社会机器是不是得维护？<br>所以吧，所有大国的后期都是入不敷出，稍微有点风吹草动就拿不出来钱。<br><br>而达利欧他们研究的结果认为，所有帝国都有两件最重要的事，技术进步和灾难处理。<br><br>技术进步会扩大税基，比如现在互联网产业大发展，国家也能多收点税。<br><br>而灾难是对帝国的大考。<br>他研究了6个强权，大明、大清、荷兰、西班牙、英国和美国，前五个都是在灾难中逐步崩溃，因为到了后期，财政苟延残喘，碰上大灾难处理不过来就挂了。<br>他现在认为美国也处于面对灾难束手束脚的下行通道里。<br><br>印度也一样，印度别看成天吹牛逼自己是东亚强国，其实财政一塌糊涂，单是外债欠了1.4万亿美元（内债不算债，外债是要刚性兑付的，这么大的数字非常危险了），而我国现在攒下3.1万亿美元。<br>这个逻辑上讲，印度糟糕的财政状态碰上这次疫情，不爆都没天理。<br><br>不过好在他们前段时间把去贫民窟检测的医务人员给赶出去了，场面一度非常混乱，不过印度人民成功地遏制了疫情，控制了确诊数，印度就是这样一个善于解决问题的国度，非常讲究技巧。<br><br>这次疫情中欧美表现最好的，应该是德国，德国头铁的原因就在于我们说的毛病他一个都没踩，非常稳的财政（其他国家都欠一屁股债，它还有盈余），强悍的基础教育，国民素质也高得多，还是制造业强国，整体游刃有余，还能顶一段时间。<br>毕竟德国也是个新国家，跟中国差不多，建国七十来年。<br>不过也有个大毛病，在这篇文章里说清楚了《美股已经塌了，下一个就是欧洲》，德国一直在吸血南欧国家。<br><br>其他国家和朝代都差不多。<br>明朝为啥完蛋得那么惨？<br>明朝晚期经济翻了好几番，税收却跟建国那会儿差不多；<br>北方又要对蛮族用兵，又碰上了瘟疫，继续向农民征税，最后被农民起义给推翻了。<br>明朝用整个国家的税收都打不过后金，清朝入关后用一个北直隶的税收就平定了天下，这就是财政能力的差别。<br><br>奥斯曼帝国晚期也这样，英帝国晚期也这样，现在的美国就更是这样了。<br>富豪不上税，不承担义务，全让中产来承担，中产不萎缩真是奇了怪了。<br>碰上灾难束手束脚，让全世界纳闷，这还是那个曾经的世界头号强国吗？<br><br>3<br>财政崩溃还影响哪些方面？<br><br>你如果看美国新闻，就能知道，各州州长都在找特朗普要物资，可特朗普也没有余粮。<br>大家互相扯皮，在推特上互相骂，在新闻发布会上骂；<br>不仅特朗普骂，他还让他的女婿去骂，女婿说话太冲，表情太gay，又激起一番轩然大波。<br><br>你发现了吧：<br>如果国家财政不行，很快就会出现“印度化”的迹象。<br>政府相互扯皮不作为，老百姓也跟着越来越糊涂。<br><br>老百姓变糊涂这事也不难理解。<br>比如上层老百姓有钱，所以搞精英教育，恨不得一个孩子三个老师，就像我前面说的明朝江南富商一样，这种情况下，孩子上名校的概率大幅提升。<br>如果你家好几代都在一个名校，而且长期捐款，那概率会进一步上升。<br>美国上层和下层一样，巨能生，看特朗普一家就知道了，只有中产阶级不敢生。<br><br>下层没钱，按理说国家得给搞义务教育。<br>但政府也没钱，只好凑合着教育。<br>教师工资也上不去，地位也不太高，积极性不太强，这就演变成了美国公立学校的“快乐教育”，——毕竟我教不会你东西，还不能让你快快乐乐当废物？<br><br>美国那边，很多孩子到了初中，对知识的把握不如我国小学二年级，很多华人家长急得要死。<br>甚至一些家长费尽心机出了国，看着自己的孩子要放羊，又进不了欧美的顶级私立学校，只好把娃送回中国读书，准备将来读完中学再去美国读大学。<br><br>这样的玩法持续几十年，上下层隔阂就非常明显。<br>美国和印度差不多，上层非常优秀，中层正在萎缩，剩下的全是一帮糊涂蛋。<br>欧美中下层非常非常蠢，而且有种独特的蠢，傻白甜那种，其实不能算蠢，应该算无知，没接受过正儿八经的教育就这毛病，打过交道就会有感受。<br>比如今天推特上，一帮欧美和印度网民（推特上到处都是印度人）在热烈探讨这么几个问题：<br><br>比尔盖茨在搞人口清洗；<br><br>推广5G导致呼吸衰竭；<br><br>英国人烧了手机基站和天线，说那玩意传播新冠病毒；<br><br>大家对白宫医生福斯博士和比尔·盖茨发出了死亡威胁；<br><br>病毒是比尔·盖茨散播的；<br><br>有个货说是自己被脑控了，大家围着问“被脑控是一种什么体验？”<br><br>说实话，每次登陆推特都被那帮反智玩意气得肝疼。<br>中国的义务教育比较过硬，尽管我国蠢人也不少，不过很多基本观念是能达成共识的，比如进化论、基本世界史常识、基本数学几何素养，再比如“疫苗应尽快研究”、“对付病毒就该隔离”等等常识还是有的。<br>欧美基本没啥东西能形成共识，除了大家都不太喜欢中国。<br><br>而推特上那帮蠢货，听见“疫苗”第一反应是比尔·盖茨要下毒，简直匪夷所思。<br>下篇文章我给大家解释下比尔·盖茨这些年的名声为啥这么臭。<br><br>这就是平时不好好学习，满脑子浆糊，听啥信啥的结果。<br>关键是政府不管，放任基层一直浪下去，可不就“印度化”了嘛，一个国家里，10%的精英带着90%的糊涂蛋。<br>后续看到欧美老百姓们蠢得要死的举动，你用这个逻辑一套，立刻就明白了。<br><br>财政出问题，很快也会体现在社会治安上。<br>国家没钱去充分打击犯罪，警察需要社区养着，哪些社区有钱、纳税多，警察优先照顾那些社区。<br>这种情况中国很少见，你很难理解同一个城市，一些小区治安好，其他的都不行。<br>但出了中国，就是常态，巴西、阿根廷和美国等等，都是富人区治安好。<br>尤其在印度，这两天你也看到了，警察挥舞着藤条像打狗一样修理那些老百姓，但在富人区里警察温和得一批。<br><br>由于治安的恶化，富人不愿意在城里呆着。<br>他们搬到城外，不再给城里纳税，把城市留给了穷人，城市变得更加没谱。<br>现在美国有12个城市在破产边缘，就是这个原因。<br>你去美国城里看，发现不少城市真要变印度那样了，再到城外的富人区，又感觉漂亮得恍若隔世。<br>大部分国家现在富人跟穷人都泾渭分明，下图我不说大家也知道那边是富人区吧？<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/8-1586242194.jpeg"><br>政府没钱，公共设施也修不下去。<br>大家去了欧美经常有种感受，那边很多东西都年久失修，主干道经常路中间有个坑也没人管，不过政府确实也没钱。<br>这次纽约州的那个州长，天天在电视上抱怨纽约州从中国买呼吸机要买破产了。<br><br>4<br>绕不过的三百年<br>大家可能要问了，这么看好像不可避免啊，难道我国常说的“三百年大限”在欧美也成立？<br><br>很悲观地讲，似乎好像没法避免。<br>从财政角度讲，无论是中国的历朝历代，还是西方的大帝国，发展两百多年后，无一例外会陷入“财政陷阱”，变得入不敷出、债台高筑，最后出一大堆问题，而且都解决不了。<br><br>这不是我发现的，桥水和高盛都有类似研究成果。<br>欧洲贵族可延续千年，但没有任何一个国家能昌盛三百年，包括英帝国。<br>假如说近代英国是从光荣革命开始，到二战结束后帝国落幕，中间正好250年。<br>所以西方没有300年大限一说，他们一般说250年大限，不是说250年后亡国了，而是250年形势就彻底变了。<br>250年类似于一个债务周期。<br>（这个话题太复杂，我还没想好怎么讲。）<br>因为谁都解决不了财富向少数人集中这个问题，而从他们那里又收不到税，整体非常尴尬。<br>至于“民主”，不说也罢，因为我们刚说的这几个问题，民主根本无法解决。<br>事实上民主基本什么都解决不了。<br>西方国家都是变成强国后才民主了，不是民主后变强的，反倒有好几个民主后变弱鸡了。<br>不是说民主不好，是说这玩意不解决问题，咱们不讨论价值判断，只讨论现实和逻辑。<br><br>达利欧在接受CBS采访时反复说，现在这种财富分化非常非常危险，扼杀了美国梦，撕裂了社会，造成国家财政危机。<br><br>如果问题大到一定程度，稍微有点风吹草动，就会引发社会巨变，这也是为啥他一直在呼吁给富人上高税（他自己就是超级富豪），叫“造反税”，也就是富人通过上税来避免社会动荡，巴菲特和比尔·盖茨也有类似想法。<br>不过毕竟他们在整个富豪阶层里算少数，大部分富人都是贝索斯和特朗普。<br><br>现代国家还有个毛病。<br>古代没法印钱，现在各国不一样了，碰上问题狂发钱。<br>问题是，政府发钱这个行为不是均匀地发到每个人身上，有个比喻形容它是往你脑袋上浇了一盆水，脑袋湿透了，脚还是干的，所以政府发钱会导致贫富分化进一步拉开。<br><br>贫富分化越来越大，政府收税能力变得更弱，更没钱搞点公共设施和猛抓义务教育，导致教育进一步拉大差距，教育如果拉开差距，后边其他的差距也会越来越大。<br><br>这不只是穷人考不上大学的简单问题，而是一个把下层养成猪的问题。<br><br>如果一个人在学校放羊一样放到中学毕业，必然脑子一团浆糊嘛，连超过70个字的一段话都读不下来，注意力只能集中30秒，除了看短视频啥也干不了，加减乘除都算不清；<br>这样的浆糊脑子，就算有机会能致富，也不一定能抓住机会。<br>现在欧美国家外表光鲜，但很多国家下一代的大部分人就这水平。<br><br>一般来说，把一个人培养成废物不可避免，把人群中80%培养成废物，那可就真“印度化”了。<br>大家可以自我检视下，看视频这事连猫都会，阅读长文却需要十几年的教育。<br><br>当然了，前面说了大半天，最后总结下，这其实也是对我们自己的一个警钟。<br>中国现在整体还处于上升期，我走过几十个国家，中国无疑是最生机勃勃的，老百姓素质也高，每个人都想着赚钱发财，其他国家有这种想法的人确实是不多。<br><br>至于接下来会发生啥，我就不说我自己的看法了，我说说达利欧的观念。<br><br>他认为美国糟糕的财政和债务会彻底拖垮美国，当然了，不是现在，可能还得几十年。<br><br>中国现在依旧处于上升期，机遇和挑战共存，但他觉得中国人能找到出路，正如过去两百年中发生的一样，中国人团结，善于吃苦忍耐（这是个好素质，牛人的基本素质，不知道为啥这两年好像被污名化了），而且优秀的人有责任感，愿意为了其他人去选择自我奉献，正如这次疫情中表现出来的一样。<br>此外，中国教育机制好，人口整体素质高，又能从巨大的人口基数中选拔人才。<br>现在全世界有人口的国家没选拔机制，有选拔机制的没人口。<br><br>至于网上说的中国超过美国这事，我倒觉得没意义而且也没必要太激进，毕竟美国两百多年的积累，毫无疑问拥有世界上最顶尖的人才梯队和科技水准。<br>美国头部精英还是非常厉害的，美国的头部位置应该还能维持几十年。<br><br>不过我觉得只要像前些年那样艰苦奋斗，超不超美国是次要的，重要的是我们可以过上更好的生活，物质更丰富，环境更优雅。<br>我一直说，中国差不多处于美国第一次世界大战后的那个位置，竞争力上来了，但地位还没上来，被普遍低估，被大家敌视。<br><br>不过这些问题通过发展都能解决，你纠结他们不喜欢你没啥用，偏见这玩意不是一两天形成的，也不是一两天能改得掉。<br>他们不会因为不喜欢你就不做买卖了，那是小孩的想法和行为，市场是超越个人爱憎的，利益也是超越组织、超越意识形态的。<br>国家间互相捏着鼻子做买卖是常态，比如我们经常说的俄罗斯跟土耳其，他俩基本是世仇，互相发自内心地嫌弃，但依旧贸易不能停，大家别那么孩子气把爱憎看得那么重要。<br><br>眼前是有不少麻烦，不过如果放在更大的视野下，眼前的困难不算啥，只要我们自己不故意踩坑，比如通过放羊教育主动降低国民素质，再比如国家经济脱实向虚转向金融业，我相信中国国运还能持续下去。<br><br>',
'<h2>金灿荣</h2><center><div id="jintoc"><a href="#jintopic-1" target="_self">金灿荣：中美贸易完全是市场选择的结果</a><br><a href="#jintopic-2" target="_self">金灿荣：未来十年，中国半导体行业前途无限</a><br><a href="#jintopic-3" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座02）​</a><br><a href="#jintopic-4" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座03）​</a><br><a href="#jintopic-5" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座04）</a><br><a href="#jintopic-6" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座05）</a><br><a href="#jintopic-7" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座06）</a><br><a href="#jintopic-8" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座07）</a><br><a href="#jintopic-9" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座08）</a><br><a href="#jintopic-10" target="_self">金灿荣：西方中心世界体系的建立过程是非常残酷非常不道德的</a><br><a href="#jintopic-11" target="_self">金灿荣：西方主导的格局正在为东西方平衡的格局所取代</a><br><a href="#jintopic-12" target="_self">金灿荣：非西方力量在崛起，就是中国（20190719全国工商联讲座-3）</a><br><a href="#jintopic-13" target="_self">金灿荣：在第四次工业革命的竞争当中，我判断中国会赢（全国工商联讲座-4）</a><br><a href="#jintopic-14" target="_self">金灿荣：人类40%左右的产业已经永远离开美国了（全国工商联讲座-5）</a><br></div></center><br><br>中美关系·贸易<h3 id="jintopic-1">金灿荣：中美贸易完全是市场选择的结果，所谓中国“占了便宜”的言论毫无来由</h3>因为买卖不是打仗，打仗我强加条约给你，买卖是双方有意愿才能做，对不对。<br>美国的商人也是很成熟的，他肯定不会做亏本生意，他在全世界寻找供货商，最后找到中国，肯定是对他来讲，这是最合适的，对不对。<br>这个（中国商品）性价比很好，而且交货及时，最有信誉保障，这个一定是市场选择的结果，谈不上谁欠谁，这就是彼此买卖，对双方有利的。<br>世界银行有过一个统计，假设美国真的很极端，把中国产品彻底排除出美国市场，那么美国消费者还得从外面买， 但是他要多付钱，付多少钱？大概一年要多付1200亿美元，所以对消费者不利，那么对美国整个经济的效率也是不利的。<br><br><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759971?imageView2/2/w/500/format/jpg" alt="500" style="cursor: zoom-in;"><br>&nbsp;强迫技术转让不存在这个我想都还是按照市场原则来做的，如果实在不愿意，你逼着他给你技术，他也不会给你的，技术在人家脑子里面，他要不愿意的话怎么会给你，对不对。<br><br>政府扶持产业发展是惯例大家可能都知道1957年，美国遇到挑战了，苏联先把人造地球卫星给发上天了。<br>那美国也是很震惊，举国上下培养数理化人才，然后举国体制搞了一个项目，就是阿婆罗登月。<br>人造地球卫星我输给你苏联了，登月我要超过你。<br>这不是国家支持产业发展是什么？<br><br><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759429?imageView2/2/w/500/format/jpg" alt="500" style="cursor: zoom-in;"><br>&nbsp; ▲&nbsp; 阿波罗登月另外现在全世界都在用一个东西，因特网，那么因特网大家都知道，是美国国防部1969年内部搞了一个通讯系统，搞成熟了交给它的民间，形成了新产业。<br>所以政府通过自己的资源还有政策，帮自己国内的产业升级，更有竞争力，这是天经地义。<br>每个国家都这么做，包括美国。<br>咱们中国也不例外。<br><br>美国所谓“公平贸易”是不公平的现在美国自己变了，它对自己创立的体制已经不尊重了，这个后面的逻辑还是霸权主义，对吧。<br>我创立的东西如果方便我就用，不方便我就不要了，这个东西是很不负责任的。<br>以前美国是到处主张自由贸易，现在不提了，换了一个词叫公平贸易，它讲的公平对发展中国家来讲是不公平的，为什么？它说要取消发达国家和发展中国家关税待遇的差异，大家得一个关税，这个我觉得就不对了，它不符合世贸组织的原则。<br><br>市场经济市场经济没有明确统一规定，是国家的客观条件决定的，你的比例就是不同所有制，符合这个国家的需求这是最好的，不是说符合哈佛大学的教科书就最好。<br><br>中国的发展是自身努力的结果一百好几十个发展中国家，同样在它（美国）的政策影响之下，为什么只有少数国家，包括中国在内，少数国家起来了。<br>所以我认为不能从美国的领导方式去找答案，而只能从这些国家，就是少数成功国家内在的动力和领导方式去找答案。<br><br><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759696?imageView2/2/w/500/format/jpg" alt="500" style="cursor: zoom-in;">为什么中国起来了，主要是中国人民自己干得好，党领导有方，人民也是干劲十足。<br>所以美国就是经常说我们的发展是它带来的，说一句重一点的话， 有点贪天功为己有，说平淡的话就是严重不符合实际，中国的发展就是自己努力的结果，正确领导的结果。<br> 不欠谁，谁都不欠。<br><h3 id="jintopic-2">金灿荣：未来十年，中国半导体行业前途无限</h3>6月23日下午，中国人民大学国际关系学院副院长金灿荣教授应邀出席134期文汇讲堂，主讲《百年未有之变局下的中国外交》，与300余位听众热烈互动。<br>金灿荣教授南下途中意外受伤，软组织受损，行走不便，但他依然坚持，就中国半导体产业，台湾、香港、半岛局势等热点问题作了精彩互动。<br>现将现场精彩问答呈现如下：<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703420?imageView2/2/w/500/format/jpg" alt="500"><br>▲ 采访截图<br>未来十年，中国半导体行业前途无限集成电路人才培训师齐畅：我从事集成电路的人才培训工作。<br>在工作中发现，大家对集成电路行业不甚了解，集成电路的进入门槛较高。<br>您对中国集成电路人才培训的发展有何建议？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703994?imageView2/2/w/500/format/jpg" alt="500">金灿荣：这个问题非常专业，不是我的专长。<br>我认为，这需要依靠国家重视和投入。<br>上个世纪五十年代，通过苏联帮助，我国初步建立起半导体产业，因为历史原因，未能获得后续支持。<br>因此，虽有一定的工业根基，但却与世界脱节，导致改革开放初期，我国的半导体产业较为落后。<br>在此背景下，国内出现了两种思路。<br>一是保留原有基础，与西方进行合资改造；另一种就是放弃。<br>很遗憾，受当时的历史局限，我们没有坚持下去。<br>虽然有些科学家意识到这一领域的重要性，建议国家保持研发，但限于国力，资金有限，我们未能在这一领域进行重点投入。<br>比如，1986年，我们的863计划，一年拨给半导体产业发展只有五亿人民币，而当时，西方每家大公司每年为半导体产业的投入都在百亿美元以上。<br>从九十年代开始重视半导体产业，特别是2003年以后，不断加大投入，此时国力显著提升，在持续投入十年左右后，建立起了产业基础。<br>十来年中，我们追赶的速度非常快。<br>去年，“中兴事件”令全国震惊，举国达成共识——关键产业不能被别国遏制。<br>未来十年是大发展的十年，必定会获得大量的资源投入，从业人员相应的条件也会同步上升。<br>我的直觉是，半导体行业未来十年前途无限。<br><br>中国教育竞争力：每年400万理工科毕业生上海生化所童明韩：教育是国家最应该重视的地方，现在似乎抓娃娃的多，大学教育比较放松，您如何看待？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703168?imageView2/2/w/500/format/jpg" alt="500">金灿荣：在我看来，中国的教育非常成功。<br>应试教育有其优越性。<br>小时候让小孩死记硬背，会让其终生受益。<br>并且，我们的孩子素质也非常好。<br>我曾两度派往美国密歇根大学公共管理学院教研究生，感觉国内学生的素质和美国学生比更有其长处。<br>中国改革开放四十年来，主要是学习美国，其一些负面结果是，一些人的利益和观念被美国和西方价值观所绑架，包括对中国教育的评估，盲目推崇减负，全面否定应试教育，从长远来看，对孩子不利。<br>中国的教育与民族文化息息相关。<br>中国人特别重视教育，这是儒家文化所决定的，“学区房”是中华文明圈特有的现象，这在西方难以想象。<br>现在越南富有了，也同样出现了“学区房”现象。<br>人类对教育的重视程度，只有犹太文明可以与中华文明相媲美。<br>因为中国具有重视教育的文明基因，也很难改变。<br>正因如此，才有现在先进的华为5G技术，使得中国具有竞争力。<br>去年，中国825万毕业生中，有400多万理工科学生。<br>而美国44万理工科毕业生中，有52%是国际学生，主要是中国人与印度人，美国本土的理工科学生才20万。<br>我们400多万理工科学生具有绝对竞争力。<br>  因此，我认为，中国的教育整体上非常成功，现在只要基本坚持原来的方向略加调整继续发展就可以了。<br>前几年许多人崇拜民国，认为民国盛产大师，我觉得这是一个没有事实依据的美化，真正的一流大师应该在今天和未来的中国高校里。<br><br>台湾和平解决是祖国统一的大方向集润园书院副院长段慧：请您谈一下台湾问题？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703431?imageView2/2/w/500/format/jpg" alt="500">金灿荣：台湾问题是历史遗留问题，是国共内战的遗留物，也是百年国耻最后一页，只要存在，就是我们痛苦的现实。<br>虽然这个问题难解决，但一定会解决，我们需要一定的时间，在力量对比上形成绝对优势后，寻找机遇以突破历史性的方法解决——和平解决。<br>现在台独分子有两个心理支柱。<br>一是觉得大陆穷。<br>2015年有一位台湾名嘴在电视上公开讲大陆人连茶叶蛋都吃不起，说大陆人民吃方便面是奢侈食品，一个人吃七个人看。<br>台湾2300万人，经常跑大陆、了解大陆的只有200万人，其他较为自我封闭，每天看的是关于大陆的负面新闻，内心瞧不起大陆，觉得大陆穷弱，没有决心解决台湾问题。<br>第二是台独分子相信美国一定会插手保护。<br>另一方面，台独分子和美国极右翼知道时间在大陆方面，所以有可能会提前闹事。<br>中国历史上的统一，基本上是血流成河，和平解决很少，现在是21世纪，中国寻求的是和平解决，主要是在意人类文明史上的政治、道德、历史评价，在乎台湾民众的利益，即统一后治理的高效。<br><br>赢得非洲民众好感需要时间和话语权大学生戴赟：之前您提到七十年来中国外交很成功，但对非洲的民间外交、民间往来似乎很难说成功。<br>非洲许多国家是英语国家，他们看的新闻是BBC或者CNN，受西方影响大。<br>我在暑假有意前往非洲，您有何建议让非洲的老百姓更喜欢我们中国人？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703946?imageView2/2/w/500/format/jpg" alt="500">金灿荣：我不研究非洲，浙江师范大学的刘鸿武教授是这方面的专家。<br>我知道一个信息——新华社在几年前做过全非洲范围的民意调查，结果显示非洲人对中国的好感率是43%。<br>日本是19%，美国是13%，欧洲6%。<br>我们同样也听到不少对中国赞不绝口的非洲声音，国家间的感情要取得一致的好感是有难度的，需要假以时日。<br>二战后欧洲给非洲的援助最多，欧美国家投进去的援助总额有五万亿美元，但因为非洲曾经被欧洲殖民，所以好感度会受到影响。<br>中国的优势在于我们没有殖民负担。<br>几十年前，中国在非洲的形象比今天好，非洲知道中国人也并不富裕，假如中国有一个馒头，那么会分半个给他们吃，但现在他们觉得中国富了，拥有十个馒头，给非洲一个。<br>我们给予非洲的其实比以前多了，但是他们的感觉反倒差了一些。<br>随着多次中非论坛的召开，中非“十大合作计划”和“八大行动”的落实，这些情况一定会慢慢得到改善，就像非洲人民现在同样也会看中国中央电视台（CGTN），而不止是英美国家的BBC、CNN。<br>在与非洲的民间外交方面我们需要一点时间让它变得更好。<br><br>粤港澳大湾区规划为香港发展提供更多机遇退休职员谢明华：最近香港形势一直备受关注，请问您如何看待？能否预测一下香港的未来前景呢？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703581?imageView2/2/w/500/format/jpg" alt="500">金灿荣：香港不属于外交问题，但一直有域外大国的插手，形势变得有些复杂。<br>首先，香港问题与台湾问题是相互关联的，香港的“一国两制”最初是为了解决台湾问题而设置，所以，香港问题在台湾问题解决前会长期存在。<br>其次，香港是中国的国际金融中心，是中国对外开放的主要窗口、与西方联系的渠道，科技与金融曾遥遥领先。<br>但如今，随着深圳等大陆城市的飞速发展，这些优势并不明显。<br>粤港澳大湾区发展规划将会为香港提供更多的发展机遇，香港唯有将港内发展纳入“一国”内才会带来新的生机。<br>由于历史遗留的心理认同问题和现实中民生发展的停滞，加上香港舆论不可避免地受到西方影响，导致不理性的民众将一些问题的原因与愤怒情绪迁怒于大陆，所以，会发生一些波动也是非常正常的。<br><br>美朝双方难成共识，中国是维稳促和主力证券从业者周波：近日习近平总书记对朝鲜进行国事访问成果丰硕，您如何看待朝鲜问题？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703178?imageView2/2/w/500/format/jpg" alt="500">金灿荣：目前，美国试图绕过中国与朝鲜进行谈判，我认为双方基本立场差距过大，最后很难达成共识，但在一定程度上为中国力量的发挥争取了时间。<br>中国会以维稳促和的态度对待半岛局势，以期在解决台湾问题前维持半岛形势稳定。<br>今年是中朝建交70周年，回顾中朝关系历程：中朝友谊符合两国人民心愿，符合两国根本利益，符合时代发展潮流，也是双方着眼长远大局作出的战略选择。<br>过去15个月来，中朝最高领导人五次会晤，面对国际和地区形势深刻复杂演变，两国领导人保持密切交往，巩固政治互信，及时就重大问题深入交换意见，牢牢把握中朝关系发展大方向。<br>对于朝鲜劳动党七届三中全会决定停止核和导弹试验，集中力量发展经济，提高人民生活水平的决策，我认为是有助于进一步缓和半岛局势，有助于推动半岛无核化和半岛问题政治解决进程。<br><br>与伊斯兰世界关系良好，各方都“说得上话”上海交通大学博士后宋磊：请您谈谈中国未来和伊斯兰世界的关系，特别是中东问题会对我国产生什么影响？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703449?imageView2/2/w/500/format/jpg" alt="500">金灿荣：中国很重视和伊斯兰世界的关系。<br>在国内，近年来，习近平总书记对引导宗教与社会主义社会相适应的内涵作出了新的阐释，中央提出“我国宗教要坚持中国化方向”的新任务，其中包括伊斯兰教中国化，也就是伊斯兰信仰和文化要与中国的实际相适应；在国际上，中国要和伊斯兰世界保持良好的关系，这是两个大方向。<br>另外，中东各国势力交错、很多国家纷纷陷入危机等，这些阴云也会给2019年的中国外交带来很多不确定性，但是中国和伊斯兰诸多国家之间有良好的友谊，通俗而言，“都说得上话”，这是我们的优势。<br><br>中美主播辩论效果见仁见智<br>外宣还有提高空间南京大学学生胡瑞：我之前关注到中国国际电视台(CGTN)主播刘欣和美国福克斯商业频道(Fox<br> <br>Business)主播翠西·里根关于中美贸易摩擦等话题的一场隔空激辩，个人感觉没有达到我们想要的外宣的效果，请问您如何看待现在的外宣？以后能通过怎样的方式把我们的想法更好地向世界宣传？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073704965?imageView2/2/w/500/format/jpg" alt="500">金灿荣：关于中美主播刘欣与翠西公开辩论一事，效果如何就要见仁见智。<br>这场引发国内外媒体和网友集体关注的辩论，整体氛围还是相对地友好客气，不到20分钟，就中美贸易、知识产权、关税等多个话题进行了交流。<br>很多中国网民认为这似乎不像是一场辩论，但美国很多网民表示翠西表现过于情绪化，评价和中国人不太相同。<br>我个人认为刘欣在对话中表现不错。<br>我们历来重视外宣，随着国际形势的日益复杂，在外宣上确实还有很多地方有待提高。<br><h3 id="jintopic-3">金灿荣教授演讲《百年未有之大变局》</h3>因为它（西方）进步了，所以它就领先了。<br>它不光是技术领先、工业领先、军事领先，它观念也领先，制度也领先。<br>因为领先，所以他们有力量；因为有力量，所以他们主导国际格局几百年。<br>100年前我们有一个很有影响的文化名人叫梁启超，广东新会人。<br>他讲了一个名言，说近代历史就是西方国家横霸天下的历史。<br>西方横霸最后就表现为国际格局由它掌握。<br>那么现在情况变了，现在西方国家老了，是吧？它年轻的时候很厉害，现在老了，年纪大了，衰败了。<br>那么东方国家特别是中国，这100年认真学西方。<br>我们学了西方很多东西。<br>我们"赛先生"，应该讲学得不错的，对吧？五四运动引进了"德先生"和"赛先生"。<br>我们"赛先生"学得不错。<br>"德先生"引进得怎么样呢？可能见仁见智，但还是引进了一些，对吧？<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030109?imageView2/2/w/500/format/jpg" alt="500"><br> 德先生（民主）和赛先生（科学）我们改革开放以后，引进了第三个先生，叫"马先生"，这不是马克思主义，是Market Economy 市场经济。<br>这个引进来挺厉害，中国人就是天生的商人。<br>齐国的管仲管先生，他的经济学比现在西方经济学高级得多了。<br>市场经济进来，中国人天生就很会玩这个经济，于是我们经济发展起来了。<br>另外这些年引进来第四个先生叫做"罗先生"，Rule  of  Law，就是法治。<br>所以我们从西方学了不少，学得好坏，见仁见智，反正都学是不是？我觉得马先生学得很好，赛先生也学得很好，是吧？德先生、罗先生差一点，但是也是学了一点，对不对？现在的情况是这样，我们学的西方的好东西，然后西方自己有一点问题。<br>于是我们崛起了，西方停滞了，新格局出来了。<br>新格局是什么呢？由西方主导走向东西方平衡。<br>这是一个变局。<br>第二个就是新模式，过去几百年我们近代史是有个方向的，叫现代化，英文叫Modernization。<br>那么过去现代化它的模式就是西方模式，日本的模式被认为是西方模式的东亚化，它的基本原则都是西方的。<br>但是现在这十几年，中国现代化初步成功了。<br>现在我们人均GDP接近1万美元，经济总量世界第二、工业生产总值世界第一、科技发表世界第二。<br>这些成绩摆在那，然后我们就被认为是崛起了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030493?imageView2/2/w/500/format/jpg" alt="500">大家发现我们这条道路跟西方就是不一样，我们把这条路道路叫中国特色社会主义道路。<br>西方学界、媒体界就认为现在有一个中国模式，这样是不是原来西方模式的统一性唯一性就打破了？至少现在有两个了，对不对？原来说有一个模式。<br>是不是100年前，那五四的时候，还有一个文化名人叫胡适之，安徽绩溪人对吧？胡先生有个著名的主张叫“全盘西化”。<br> 当时日本人比我们还激进，比胡先生还激进，全盘西化就有点过了，对吧？最后我们中国赢的模式叫中国特色社会主义道路。<br>不是全盘西化的，100年前胡先生就是主张全盘西化。<br>当时比胡先生还激进是日本人。<br>有些人去过日本，然后去日本会用1万日元，对不对？一万日元上的头像是日本近代思想家叫福泽谕吉。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030332?imageView2/2/w/500/format/jpg" alt="500"><br> 10000日元上的福泽谕吉福泽先生的主张是什么？“脱亚入欧”。<br>他说我们亚洲人都不想做，想加入欧洲大家庭。<br>当然欧洲人内心瞧不起他，说你们黄种人个子矮矮的，看不起你，不要你去。<br>但是他自己内心想变成欧洲人，对吧？他比胡先生还激进。<br>那么这100年前你想中日的精英层都是这个想法，现代化就等于西方化。<br>那么现在主要是中国现代化初步成功，我们国家现在人均GDP 9700，在全世界排位是69名。<br>排在我们前面，现在是68个国家，把那68个国家全部的人口加起来，就13.6亿人。<br>从13.7亿人开始就是中国人了。<br>所以实际上生活水平排在我们后面挺多的。<br>前面有68个国家，大部分国家很小。<br>有一个国家经常人均GDP排第一，叫卢森堡。<br>卢森堡多少人？这个地方平时住的人40多万人，但是里面有一部分是旁边大国的富豪，法国、德国富豪去那，环境好、安全、税比较低。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030210?imageView2/2/w/500/format/jpg" alt="500"><br>  卢森堡真正的卢森堡公民是14万。<br>那14万人估计是属于咱们临沂市某个区，应该这么一个情况。<br>所以卢森堡大公到临沂来只能当个区长，是不是？市委书记都干不了，是这么一个道理。<br>所以现在我们前面国家不少，68个，但人很少。<br>而且很快的，大概就是两三年，我们会超过我们前面（的国家），排在我们前面，离我们很近的是俄罗斯、土耳其、墨西哥，他们比我们略高一点，但我估计两三年能超过他们。<br>再过个两三年，生活水平排在我们前面的不会到10亿人。<br>全球80亿人，排在我们前面有10亿人，排到后面很多的。<br>就这些数字摆在那，你不得不承认一个事实，中国就是崛起了。<br>崛起的结果，这个模式你看确实是有效的，有效了以后，理论上现代化就有两条路，不是一条路。<br>第三个是最重要的，这是百年未有之大变局，最重要的问题就是新的工业革命。<br>我们人类这几百年的进步，我觉得最重要的进步的点是工业革命。<br>这是我认为是马克思主义历史唯物主义的基本观点，叫生产力决定生产关系，经济基础决定上层建筑。<br>那么近代社会生产力的核心是什么？工业能力。<br>工业能力是体现现代生产力，而这个工业能力它进步的节点是什么？是工业革命。<br>那么人类到目前为止是经历了3次工业革命，分别是蒸汽机，电气化和计算机。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030150?imageView2/2/w/500/format/jpg" alt="500"><br> 第一次工业革命1776年，一个苏格兰裔的英国人詹姆斯·瓦特造出来人类第一台蒸汽机。<br>蒸汽机的原理很早就有，但是能够很便宜的很简单的造出来是了不起的。<br>像古埃及人，大神庙的门开关，就用了蒸汽技术。<br>所以这个原理其实人类早就掌握了，但是用相对简单的技术把它造出来，这个是瓦特先生的方法。<br>所以如果以后你们写东西什么的，要注意一下，因为有些教科书说瓦特发明了蒸汽机，这个是不科学的。<br>应该说瓦特先生在工程上的贡献，把蒸汽的原理简易，人类比较容易实现的方式，这是很伟大的。<br>第一次工业革命已产生了，真正确立了近代西方国家的优势。<br>因为在工业革命以前，我们人无论是生产还是打仗，都是靠什么？靠人力。<br>在古代的时候，打仗生产都是靠人力，再加上我们训话的一些深度的处理，油，它是以人力为主，是吧？这是古代生产事件军事活动的基础，它的energy（动能）就靠人力加牲畜的畜力。<br>蒸汽机一出来就不得了，是吧？蒸汽机一出来，把地下的化石能源煤炭都变成了地上的动力了，而且只要你勤快挖煤，动力是不是无穷无尽，对不对？这是西方崛起，然后西方确立对非西方优势的真正的关键。<br>你有蒸汽机，又有崭新的动力。<br>就是这个村里边被人家欺负的小伙子，他被一个老和尚传进去绝世神功，力气大了十几倍，然后打遍天下无敌手。<br>西方就是这样，原来不行的，原来在西方财富积累跟我们打仗也不乐观，一下子崛起可以天下无敌手，关键就是掌握了崭新的生产力，掌握了崭新的动力。<br>那么掌握了动力以后，他就有个大机器生产。<br>一有大机器生产，就比我们传统的手工劳作，效率就不知道高多少倍，而有大机器生产就可以生产现代兵器了，就有了坚船利炮机关枪。<br>一旦有了坚船利炮机关枪，他们的船到我这里来，到东亚来，他就可以炸我们。<br>这个时候他打我们用长矛、大刀、弓箭，那不叫战争，那叫单方面屠杀。<br>对不对？因为十公里以内都被炸死了，对吧？你说我说武艺很好，我是武松可以打老虎，摆pose，人家看都不看你，轰你一炮把你轰死了，知道吧，你摆pose根本没用，对吧？所以是这样，西方崛起的真正的关键就在于他们通过工业革命掌握了崭新的能源，有了大机器生产。<br>有了大机器生产，他们的经济效益、军事效率是碾压的，知道吧？而且工业革命我认为是西方所有进步的一个交流，我前面讲过西方的地理大发现、殖民体系、思想革命、社会革命、科学革命、城市革命，这一切的革命最终要落到工业革命上。<br>革命都发生了，如果没有工业革命西方的优势，最终体现在工业革命上。<br>有了工业革命它生产力就领先了。<br>每一次都是这样子，三次下来，就是一骑绝尘了，是吧？无法望其项背。<br>那么英国人提供了第一次工业革命，詹姆瓦特的蒸汽机。<br>过了100年，到1860年代，19世纪的60年代，美国人搞出来电气化技术，内燃机出来了，还有石油。<br>这个时候有第二次工业。<br>那么又过了一个世纪，1946年，美国人造出来人类第一台二进制计算机。<br>那个计算机很大，占地面积200多平米，都是用传统的晶体管，计算数据还很慢，每秒运算是5000次。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030221?imageView2/2/w/500/format/jpg" alt="500"><br>世界上第一台计算机但是很了不起，因为它就是个小宝宝，发展潜力是无穷的。<br>这就是我们人类近代史最核心的一个进步叫工业革命。<br>西方所有的革命最终就是落到工业革命。<br>工业革命的结果就是它的生产力一骑绝尘。<br>工业革命搞了三次——蒸汽机、电气化、计算机。<br>那么大家注意到，这三次工业革命是不是都是讲英语的盎格鲁·撒克逊民族搞的？然后具体讲这两个国家，一个英国，一个美国，对不对？盎格鲁·撒克逊民族是个很伟大的民族，近代建了很多国家，英国、美国、加拿大、澳大利亚、新西兰，那么英国是第一个，对不对？美国是不是长子？还有三个小弟弟，加拿大、澳大利亚和新西兰。<br>一个爹和四个儿子，其中美国是长子。<br>那父子俩竟然垄断了人类三次工业革命，这个是不简单的。<br>以后就是我们民族复兴了，我们混成了世界一把手书记了，我们也得尊重他们。<br>我们是书记了以后，他还是老书记，对吧？英国是老老书记，美国是老书记，我们是新书记，最后是这么一个关系。<br><h3 id="jintopic-4">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座03） ​</h3>历史老人是很公正的，因为这一个民族父子俩对人类的贡献太大了，对近代进步的贡献太大了，于是历史老人就回报他们俩，给他们很多特权。<br>第一就是政治特权。<br>大家读近代史知道英国建立了日不落大不列颠帝国，200年。<br>继承它的是谁？美利坚帝国，100年，对不对？这父子俩主导世界政治300年。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551823?imageView2/2/w/500/format/jpg" alt="500"><br>  英国与美国另外就是给他们文化霸权。<br>所以现在到了形成了一个惯例：国际交流用英语，国际发表用英文，最好的科技在英文刊物上。<br>一个国家要上进了，没办法，只好学英文。<br>中国就属于上进心特强的国家，于是国家就规定高考必须考英语，评职称就要考英语，评教授就得英语发表。<br>我们最年轻最辉煌的时候，好几年学英语，很多人学了一辈子也不用的，浪费掉了。<br>浪费掉也得学，没办法，这就是文化霸权。<br>还有经济霸权，这世界上很多产品的定价权、品牌权。<br>但是平时日常生活里面反映美国经济霸权主要是美元霸权。<br>美元霸权之前是英镑霸权。<br>所以这个国家就有政治特权、经济特权、文化特权。<br>另外还有很多行业特权。<br>比如说你们家做的新药要在国际上卖，一定要拿到美国食品医药所的批件。<br>人家造的大飞机要飞出去，一定要拿到美国联邦航空署的批件，否则你飞不出去。<br>这就是我们历史要面对的一个事实：近代人类进步关键的关键是工业革命，工业革命才能带来生产力的进步，生产力决定生产关系。<br>那么这三次工业革命全发生在西方，因此就有回报了。<br>咱们中国是反例。<br>什么反例？三次工业革命，我们一次都没有完整地参加。<br>是不是？你们体会一下。<br>一次都没有完整地参加。<br>第一次工业革命，西方人在如火如荼地大量使用蒸汽机的时候，我们处在什么时代？乾隆王朝时代。<br>乾隆帝在干什么？乾隆帝号称是“十全老人”，他那个时候干什么？六下江南，游山玩水，留下来四万首谁也记不住的诗。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551336?imageView2/2/w/500/format/jpg" alt="500"><br>  乾隆帝画像我怀疑乾隆是不是造假了，你想一个人活3万天，他怎么写了4万首诗？这里有点问题了，估计有些是太监给他写的。<br>而且乾隆的诗，大家记不记得住？记不住。<br>我是认真地读了一百多首，一首都记不住，因为乾隆的诗没有意境。<br>好多诗是有意境的，比如说“千山鸟飞绝，万径人踪灭。<br>孤舟蓑笠翁，独钓寒江雪。”读这首诗是有一个意境在里面，有个图画出来的，你就记得住。<br>乾隆的诗没有这个意境，乾隆的诗都是很多很复杂文字的组合，你不知道他讲什么，所以你记不住。<br>这是一个情况，就是人家工业革命跟我们没关系，一点兴趣都没有。<br>虽然那个时候已经有传教士把一些东西给介绍进来，但是（乾隆）没有兴趣。<br>他看到了定义为“雕虫小技、奇技淫巧”。<br>好东西都给你看了，说是“雕虫小技、奇技淫巧”，没了。<br>第二次工业革命、第三次工业革命我们都抓过，但是很可惜没有抓住，所以我们就付出代价了。<br>因为工业革命是近代人类进步的关键，都没有抓住，或者没有完整地抓住。<br>所以现在就导致一个后果，中国整体上还是发展中国家。<br>日本是介于两者中间，日本创新力不行，所以它不提供工业革命，但是它学得很好，对不对？它在第二次工业革的时候进去，然后完整地学好。<br>第三次工业革命也完整地学好。<br>所以日本就成了180个非西方国家当中唯一一个完全进入发达国家俱乐部的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551526?imageView2/2/w/500/format/jpg" alt="500"><br>  工业发展下的日本咱们中国现在有点幸运，我们在第三次工业革命，也就是计算机革命的网络化阶段，我们进去了，是吧？我们的改革开放跟计算机革命的网络化阶段正好是对应的。<br>我们进去以后，现在我们网络经济时代在世界上做得不错。<br>所以我说一个绝对的话，工业革命是近代人类进步的关键，谁能够抓住工业革命，谁就拥有跳跃式的发展机会。<br>谁工业革命要抓不住，谁必然就弱。<br>说绝对一点的话是“工业革命一抓就灵”。<br>好，那么现在机会来了，因为老的工业革命过去就过去了，我们也不能怪，历史反正是一个已经发生的事实。<br>不可能时光回流，过去就过去了。<br>但是未来是正在到来，而且未来是掌握现代人的手上。<br>所以现在我们要看未来，看未来就有机会了——第四次工业革命正在到来。<br>关于第四次工业革命到底是什么内容？大家见仁见智，有些人认为“5G+互联网”就是第四次工业革命。<br>持这个观点的代表人物是谁？是达沃斯世界经济论坛的创始人，叫施瓦布教授。<br>他就是这么认为的。<br>而且现在我看，美国的管理层也是这么认为的，特朗普当局对5G看得很重。<br>他们觉得5G对以后军事、经济影响很大，然后他现在又突然发现美国没有5G技术，他傻眼了。<br>美国不是完全没有，军方其实掌握了5G技术。<br>但是从民间来讲，美国原来的两家公司，电信设备制造公司，没有了。<br>美国原来有两家很伟大的公司，摩托罗拉、朗讯，现在没了吧？摩托罗拉竟然被我们的联想给收购了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551479?imageView2/2/w/500/format/jpg" alt="500"><br>  摩托罗拉原来美国的小弟弟加拿大也有一家电信公司叫北方电讯，也是很厉害的，现在是不是也没有了？北电也没了，摩托罗拉也没了，朗讯也没了。<br>现在美国着急得不得了，他们知道5G很重要，只是他现在没有。<br>现在有的中国两家华为、中兴，欧洲两家诺基亚、爱立信，它（美国）自己没有。<br>目前美国准备复制三星。<br>为什么美国复制三星呢？三星现在56.1%的股份是美国人持有。<br>对，三星是美国公司，名字是韩国的。<br>韩国人现在的股份应该是少于美国人，美国是大股东。<br>所以现在美国复制三星攻5G。<br>但是这个东西坦率讲，不是你想就可以来的，得花点功夫。<br>这是一派，5G+互联网就是第四次工业革命，施瓦布教授提出，美国相信了。<br>但其实我不赞同这个观点，我认为5G+互联网仍然是因特网革命的部分。<br>真正的第四工业革命应该存在于如下五个方向：第一个是石墨烯，新材料。<br>我们人类现在所有的电子设备用的材料都是硅晶片。<br>但是硅晶片技术现在到了物理极限，必须找新材料，现在工业界认为新材料比较可靠的是石墨烯。<br>当然也有别的东西，找到比石墨烯更好的材料，可能性不能排除。<br>目前比较多的人认为未来取代硅晶片是石墨烯。<br>然后基因、人工智能、量子技术，核聚变。<br> 这五个方向酝酿着真正的工业革命。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551920?imageView2/2/w/500/format/jpg" alt="500"><br>  人工智能<br>那么这五个方向现在情况是这样的，如果5G是第三次工业革命，那么我们第三次工业革命的尾巴，争夺点是5G，目前就是中美欧的竞争。<br>第四次工业革命是未来，现在还没来，一般专家认为未来十年还出现不了，会在第二个十年出现。<br>那么我们刚才讲的那五个方向，会出现石墨烯、基因、人工智能、量子和核聚变，第二个十年就可能有希望（出现）。<br>那么这五个方向跟国家进行对照，结论是这样：美国由于它的技术积累是最好的，因此美国在五个方向全面领先。<br>因此美国属于第一个梯队。<br>但是值得我们中国人欣喜和骄傲的，是中国在五个方向都有巨大的投资，水平不差。<br>我们大概可以比较有把握地讲，在这五个方向，中国、欧洲、日本同属第二个梯队。<br>像以色列、韩国、印度、俄罗斯他们五个方向参与不了，因为他们没钱，综合国力不行。<br>但是个别的技术很好，就属于第三梯队。<br>剩下的国家都属于第四梯队。<br>很肯定地讲，第四梯队的国家跟第四次工业革命没有关系。<br>讲究一点，把握性大一点讲，第三梯队跟工业革命也没什么关系，真正有关系的是一、二梯队。<br> 也就是中美欧日四家。<br>那么因为未来十年不太可能发生工业革命，这是第二个十年（的事情）。<br>未来十年其实是竞争排位的。<br>那么我的推算，未来十年中国如果自己不犯特别大的错误，我们将把欧洲和日本甩开，甩到后面。<br>结论就是第二个十年工业革命展开的时候，将发生在中美之间。<br>第四次工业革命是中美未来的事情。<br>而中美两家我个人推算中国胜算较大，有可能我们会赢。<br>这跟大家感觉不太一样，所以需要论证一下。<br>我们各有优势，但是我的结论是中国的优势，美国没法学；美国的优势，我们可以学。<br>美国的优势就是创新能力最好。<br>过去30年了，世界上最好的技术绝大部分都是美国人提供的，这是事实，不能否认。<br>美国为什么创新能力强？有三个原因，第一个原因就是美国人有钱。<br>美国人的资本操作能力最棒，可以弄很多钱，投很多项目。<br>比如说你没钱，你就搞两个项目；美国有钱能搞一百个项目，他搞一百个，你搞两个。<br>他成功率就是10%，，他有十个项目可以搞成。<br>你的成功率很高，你说50%，你就一个项目可以搞成。<br>所以因为他门有资本，可以进行风险投资的能力强，可以推好多项目，总成功几率并不高，但是最后的成果很好。<br>这是他成功的第一原因，他的资本能力好。<br>第二个就是综合国力强，力量好，形象好，所以过去吸引了很多的人才过去。<br>2015年根据美国加利福尼亚州教育局的统计，包括硅谷的加州一个地方就集中了中国清华大学的2万毕业生，一个地方，两万清华毕业生。<br>所以可以推算他从世界吸引了多少人才，对吧？<br><br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551511?imageView2/2/w/500/format/jpg" alt="500"><br>  硅谷有钱了、有人了，然后有机制。<br>在硅谷就出现了很多很有利于科学家的机制，给你期权、干股，激励你努力工作。<br>最后的结果你想，有钱、有人、有机制，合起来结果是美国的创新技术更多，对吧？那么下面美国就遇到困难，再好的技术光放到实验室没有价值，这个技术一定要拿出来跟产业结合，做出产品送到市场。<br>价值最终要在市场上体现。<br>美国的问题就发生在这个环节。<br>它的硅谷里面有好多好技术。<br>那么拿出硅谷的实验室，去市场去找产业，再好的技术得找产业，一找产业傻眼了，很多产业美国都没了。<br>他一身本事没地方用。<br>英雄无用武之地。<br>我是金庸迷，我按金庸的口吻形容一下：这个小伙子，骨骼清奇，潜力无穷，被身怀绝技的老和尚看中了， 强行把他带到终南山练功，练十年，一生绝世武功都给他。<br>（老和尚）要求很严。<br>春夏秋冬、酷暑严寒都在练功。<br>练了十年，师父满意了。<br>绝世神功都给他了，老师父说：徒儿，你可以出山了，可以一统江湖了。<br>小伙子背着师父给他的传世宝剑兴冲冲就出了山，准备一统江湖了！结果出山一问，江湖没了，那白练了。<br>这是现在美国面临的悲剧，可能美国人最后史实要这么写，就是美国大概是被犹太人给害的。<br>因为犹太人玩金融，把实业的利润都给弄跑了。<br>所以搞实业的人就说我不给你打工，跑了。<br>呵呵，你自己玩，一帮骗子自己骗自己得了。<br>这是美国的问题，金融太发达了，占到美国GDP的一半，这是有问题的。<br><h3 id="jintopic-5">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座04）</h3>美国GDP水分挺大的，它的GDP将近2万亿是律师创造的。<br>美国律师是人均最多的，律师占人口的比例最多。<br>我在纽约呆过一年半，纽约人最讨厌律师，因为纽约律师最多，天天鼓动你们打官司，然后他可以赚钱。<br>所以在纽约的时候，大家都传一个段子：在地铁上问乘客说，如果有一把枪，只有一颗子弹。<br>现在碰到一个歹徒，一个律师，你打谁？百分之百的回答是打律师。<br>然后说有两颗子弹怎么办？再补一枪。<br>坦白讲美国这个GDP是假的。<br>打起仗来是假的。<br>打起仗来律师都打死了。<br>这帮家伙最没有用了，打死了就没有产值了。<br>当然我说得绝对了，是纽约老百姓的调侃，实际上律师还是重要的。<br>我说得太绝对了。<br>因为以后依法治国还是需要律师。<br>但是律师要摆正自己的位置，依法治国不是律师治国，这一点要清楚。<br>美国的基本情况是它的服务业占比特别高，去年美国的GDP是20万亿，其中第一产值并不高，第一产值农业才1600亿美元，中国是6000多亿，我们是它四倍。<br>第二产值它接近4万亿美元，3.9万亿。<br>中国是多少？6万多亿，比它高很多。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144041456?imageView2/2/w/500/format/jpg" alt="500">第一产业、第二产业产值我们都比它高。<br>它比我们绝对高的是什么？美国第三产业占了16万亿。<br>你想想是不是有问题？GDP总共20万亿，第三产业竟然占了16万亿，80%，它是有水分的。<br>水分的一个代价就是我刚才讲的问题，这个国家还是很有钱，GDP很大。<br>可是具体的很多产业没有了。<br>产业没有了。<br>这个实验室等于就没有了 ，或者说实验室的技术就没法变现。<br>这是现在美国根本的问题，产业问题。<br>这就是为什么从奥巴马开始着急，一定要把产业垄断。<br>咱们中国的优势是什么？就是产业特别完整。<br> 1984年联合国贸易和发展会议，把人类的工业分成了39个大类，191个中类，525个小类，中国是唯一的国家什么产业都有，百分之百。<br>虽然中国很多产业，产品质量不怎么样，但是都能做，凑合着能用，这个很牛。<br>而且越来越好。<br>现在有些公司，能把西方很多高科技的产品，在中国做成白菜价。<br>其实这是很伟大的。<br>不要瞧不起中国这帮企业，非常了不起。<br>因为从市场角度来讲，再好的技术，如果不能把它制成一般消费者喜欢的产品，等于是一张废纸。<br>一定要清楚，中国这一块特大。<br>我的结论是中国的优势美国学不了，可是美国的优势我们可以学。<br>为什么？美国我刚才讲它很厉害，创新很强，但是你从这个过程来讲，它创新厉害很大程度上是因为它有钱，可以买技术。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042198?imageView2/2/w/500/format/jpg" alt="500">硅谷很多技术原创并不是它，是别的中小国家。<br>它因为有钱，实验室的设备很好，跑到很多小国家——匈牙利、以色列、土耳其找那些小公司。<br>那些小公司有很好的创意，但是钱不多，就是一个创意，一个原始的样子。<br>后面没钱了。<br>美国就把（小公司）买了，买了之后把实验完善，赚钱了。<br>但是原创并不是它（美国）。<br>这个工作中国也可以做。<br>事实上2008年中国就做了。<br>2008年金融危机以后，很多西方国家的小公司很困难。<br>中国就跑过去了，买了不少。<br>08金融危机我们跑出去，一个是买矿山。<br>在外面，哪个地方只要有金矿，我们就买。<br>现在我们不开采，先买了再说。<br>我们买了一批资源，还有就是买了一批公司。<br>这几年中国技术有点爆发式地出来，就跟这个有关系。<br>美国人很聪明的，他大概在15年就发现不对劲了。<br>这个家伙学我，竟然也买技术，这个不行。<br>于是他就说，必须以国家安全的名义审查。<br>国家安全其实就是美国人买没问题，中国人买就有国家安全问题，不让你买。<br>另外一些像华为，他们不仅买技术，还直接买人。<br>这比较牛。<br>华为现在18万5千员工，有6万多是老外。<br>老外当中有4万就是一流的数学家。<br>2万是搞营销的、搞推销的、给他打官司的。<br>4万纯粹都是搞科技的。<br>现在华为最大的数据中心是放到巴黎的，另外还放到新西兰的威灵顿，这些地方很富裕，都是发达国家，很富裕，环境很好。<br> <br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042995?imageView2/2/w/500/format/jpg" alt="500">华为给他们很高的工资，他们本来想在深圳。<br>后来发现我们国家移民政策很严格，老外想成为中国人很难的。<br>工作很多年给一个绿卡，但不让你入籍。<br>所以在中国就搞不成。<br>他们很聪明，在巴黎、惠灵顿搞，效果很好。<br>用了一批老外，结果现在有回报了。<br>华为的4G技术是世界领先的。<br>4G技术是谁提供的？是土耳其的数学教授。<br>华为的5G技术全世界绝对领先。<br>是谁提供的？是俄罗斯的数学天才。<br>所以根据这些案例，我的结论就是这样：第四次工业革命是中美PK。<br>中美各有优势，我们的优势是产业化好，美国的优势是组织能力好，但是美国学不来我们的东西，而我们可以学它。<br>所以最后的结论什么？结论是第四次工业革命很有可能是中国赢。<br>这个将是真正的百年未有之大变局。<br>因为前面三次工业革命都是英美搞的，我们连参与的资格都没有。<br>这一次我们竟然一步到位。<br>原来三次奥运会都不让我们参加，我们现在第一次参加竟然得冠军了，很可能出现这个情况，这是全世界想不到的。<br>所以第四次工业革命我认为是近代中国最伟大的历史机遇，我们一定要抓住。<br>我觉得未来我们这一代人最伟大的历史任务就是要抓第四次工业革命。<br>这前提就是中国不能乱、国家不能乱、鼓励创业。<br>一旦第四次工业革命被我们抓到手，我们国家率先进入第四次工业革命，结果就是此后中国的生产力一直领先。<br>具体的表现就是这个国家会拥有最好的产业，最好的技术。<br>一旦这个国家成了第四次工业革命的领头羊，有最好的技术，最好的产业，我们孩子就会很幸福。<br>因为你这个国家技术先进，产业先进。<br>产业先进一定意味着利润特别高，对不对？像美国的芯片，美国高端芯片卖给大家，知道它怎么定价吗？他们之间行业有默契了。<br>美国的高端芯片卖给中国起步价净利润要达到90%。<br>你想想多赚钱。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042565?imageView2/2/w/500/format/jpg" alt="500">咱们浙江农民做鱼场，利润是多少？利润是5‰，0.5%，很可怜。<br>没有利润你就没有后来投资、创新的能力。<br>但是高端产业利润高，再投资的能力就强，就形成一个正确的通道。<br>但是第四次工业革命，我们要搞成，理论上讲我们肯定有最好的技术，最好的产业，利润最高。<br>这个国家一定是最富裕最先进。<br>一旦你来自一个最富裕最先进的国家，好处就来了。<br>第一，我估计30年以后，中国的年轻人出国的时候不用签证，因为中国人护照应该是全世界免签。<br>拿着护照就走了，大家欢迎你。<br>另外那个时候孩子们就不用换汇了，因为中国人民币最值钱。<br>然后最幸福的是什么？最幸福的是高考都不考英语，全世界开始讲中文。<br>他们高考都考中文，那么孩子能不能享这个福，有个前提，就是我们能不能把第四次工业革命给搞成。<br>我们要搞成了，后面是必然的。<br>第四次工业革命我们搞成，我们一定是生产力领先，具体的表现就是技术产业领先。<br>技术产业领先必然的后果是这个国家又富裕又先进，那么必然人家欢迎你免签；必然就是关于你的货币，人民币坚挺又好用。<br>然后人家要学你，你成为强势文化，人家学你们，就学中文了对不对？那个时候我们孩子还会继续学外语，但是就凭兴趣学了，不是因为高考要求。<br>因为兴趣学就很快乐的事情。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042690?imageView2/2/w/500/format/jpg" alt="500">我这一段讲得比较多，因为我特别重视这个东西，因为工业革命是近代人类进步的关键。<br>为什么英美领先，因为它们是工业革命的创造者，为什么我们落后？因为我们没赶上。<br>现在第四次工业革命真的有机会，我们一定要抓住，抓住以后就是数百年未有之大变局。<br>反过来告诉大家，站在美国人角度来，这就是美国建国以来最大的挑战。<br>美国现在心情不是很好，看到我们就烦了，跟这个有关系。<br>你这个家伙，工业革命怎么跑到我前面去了，包括去年他们开始重视华为，他知道5G很重要，发现华为的技术美国前面去了。<br>一开始还有几个媒体说华为偷我们的，后来美国人自己一调查说我们没这个技术。<br>没有你偷什么偷？一开始新闻还骂我们，后来发现整个美国没有这个技术。<br>后来美国人调侃说是中国把我未来的技术都偷了，但是这个对美国是很严肃的。<br>坦率讲中国这个挑战美国现在还真不太好对。<br>美国以前遇到到过很多挑战，美国刚建国很弱的时候，很多国家打它，那个时候英国带着加拿大打它，那么法国带来印第安人了打它。<br>美国最早大家知道是在大西洋沿岸13个村组成了13个州，是狭长很小的一个国家。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042106?imageView2/2/w/500/format/jpg" alt="500">它的南边是佛罗里达，是属于西班牙帝国的。<br>它（美国）一开始也老是挨打。<br>但是它很不错，后来就战胜了这些国家，成了一个北美的大国。<br>它内部搞好了，开始往外走。<br>跟西班牙、日本、德国打。<br>那么就获得了世界超级大国地位，成了超级大国以后就跟苏联搞冷战。<br>那么原来美国遇到的挑战，某种意义上讲都是一种外来（挑战）。<br>除了它的国家1861到65内战，南北战争，除了这个是自己的。<br>外面打，威胁都很明显。<br>你看冷战的时候，苏联搞图-160战略，吓唬美国，或者用核导弹吓唬它。<br>美国这个国家不太怕明显的外交威胁。<br>你用图-160，美国就搞B2隐形轰炸机，比你还牛。<br>但是碰到中国现在这个挑战，我觉得美国还真是遇到问题了。<br>因为中国挑战的特点就是表面上没挑战。<br>中国从来没有一个人想上去打美国，没有一个人想拿着轰炸机去吓美国。<br>中国人总体讲，精英层挺喜欢美国的。<br>大家有没有印象自改革开放以来，我们中国领导人去美国基本上没有空着手去的。<br>每次去都带个大礼包，采购几百亿美元，每次都是这样。<br>所以中国对美国是挺礼貌的，完全没有威胁它的想法，每次见面的都带礼物。<br>美国人骂我们，领导人从来不对骂。<br>他天天在推特上骂我们，我们顶多外交部发言几个局级干部讲几句，说讲这个话没有档次，没有意思。<br>但是中国的威胁是根子上的危险。<br>大家知道怎么威胁？我们中国怎么威胁美国？第一，天天比你多工作两个小时，天天996加班。<br>第二，工资就你的1/5，工资比你还便宜。<br>第三，赚那么一点钱还存很多钱，存完以后也不吸毒，也不赌博，集中到国家手上搞中国制造2025，直奔第四次工业革命去。<br>所以这就是今年的贸易谈判，谈着谈着就不是谈贸易平衡，谈到结构上去了。<br>那么后来就是结构问题。<br>美国直接要求中国内部结构改革，它（美国）就说首先我要加“劳工标准”，说从保护人权的角度出发，从现在开始不许给我加班，我们下班你也得下班。<br>第二个你得鼓励消费，不许存钱。<br>再附带条款，首先要买我的东西，花钱要买我的东西。<br>第三个是说，你毕竟还有一些额外的财富，不许政府集中搞中国制造2025。<br>你可以交给中国大妈，满世界花钱。<br>是不是有15年有一个上海人跑到日本买马桶盖，你买这种东西可以。<br>美国的要求在我们看来是很无礼的，就是我们家里的事儿，我们主权的事儿，你管什么管？就拒绝了。<br>但是其实我觉得美国人讲的，从它的角度来讲是对的。<br>因为中国这一套打法，表面对美国一点关系都没有，实际上是从根本上釜底抽薪。<br>是生产力基础上超越你，这是要它的命。<br>最后一个就是全球问题。<br>全球问题很多很多，随着人类全球化，越来越挤在一块，全球问题越来越多。<br>我后面也讲了，我的观点很简单，国际局势会进入一个很长的不确定性，十几年没有。<br>我这里细化的五个表现，但是大家记住这一个词“不确定”就行了。<br><h3 id="jintopic-6">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座05）</h3>不确定的理由如下，一个就是中国政治稳定，没有大问题。<br>第二个就是经济基础还是好的。<br>咱们中国经济是这样，我们再回到以前的30年，每年两位数的增长，这个日子永远结束了，条件没有了。<br>但是我认为我们也不至于像欧美日成熟经济那样，一下掉到每年2%的增长。<br>我们比较可能的还是5%～6%的增长，20年。<br>这可能性很大。<br>因为我们还有三个优势。<br>第一个叫后发优势。<br>这20年还是从西方学到好多东西。<br>第二个是人口红利大概还可以用十年，现在我们人口的增长开始停滞了，但原来的基数大。<br>中位数年龄还比较年轻。<br>另外还有工程师红利，这是以前我们不太重视的，现在是要充分认识。<br>咱们国家1998年开始大学扩招，扩招到20年以后，就到了2018。<br>去年我们在校大学生总数已经接近3000万，这是人类历史上最大规模的高等教育。<br>几乎就是美国高等教育人口的两倍。<br>总数世界第一，结构还不错。<br>我们去年毕业825万人，里面还有400多万理工科学生，纯工科生200多万。<br>把理学、医学、农学、军事学都算在里面，一共400多万。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712514?imageView2/2/w/500/format/jpg" alt="500">美国去年理工科学生44万人，当中52%是老外，是国际学生，是印度人、中国人、韩国人。<br>不是本土的，本土的学生学理科就20万人。<br>咱们国家400万人，你们算算，谁搞得过谁？所以这三个理由，后发优势、人口红利、工程师红利决定了未来20年能保持（经济）5%～6%的增长应该没有问题。<br>所以我们在不确定的世界当中是确定的。<br>那么再下来就是科技和军事。<br>科技是第一生产力，科技水平决定你的产业水平。<br>军事是什么？军事是大国博弈的最终手段。<br>这两个东西我个人认为经过建国70年的努力，无论是科技和军事，我们都进入了世界的第二梯队，跟美国都有差距。<br>但是不是像以前那样无法望其项背，看得见了。<br>未来十年，我认为我们科技军事都会有大爆发。<br>所以这是我的一个基本看法，全世界很乱，正在面临大问题，但是中国其中的相对位置比较好。<br>再一个东西就挺关键的，就是我的第一个历史观。<br>我的历史观就是生产力决定生产关系。<br>那么套到近代，工业化是生产力的现代体现。<br>谁在今天的工业文明时代，能够掌握工业能力，谁就可以立于不败之地。<br>工业能力是什么呢？就是现代制造业，也就是大机器生产。<br>这是很复杂一套制度、管理、标准、纯粹的技术......很多东西。<br>所以现代制造业掌握是很不容易的，是极其复杂的一套体系。<br>告诉大家有一个有点残酷的事实，制造业是现代国家力量的概括，实际上是脊椎，最重要的。<br>不是每一个国家、每一个民族、每一个文明能够掌握现代制造业。<br>世界权威经济机构的研究结论差不多，人类85%～90%的现代制造业，就集中在北温带的三个地区，东亚、西欧、北美。<br>这里面三个地区只有20个国家，整个人类现在200个左右的国，能掌握现代制造业的就集中在这三个地区，20个国家，十分之一。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712257?imageView2/2/w/500/format/jpg" alt="500">然后在这三个地区，就两个文明。<br>东亚地区是儒家文明；西欧、北美是新教文明。<br>不是每个西方国家和文明都有工业化的。<br>欧洲分三块，北欧、南欧、东欧。<br>对应的宗教，北欧是新教，南欧是天主教，东欧是东正教。<br>以后你们去欧洲会发现南欧地区工业化一般般，东欧地区工业化是更糟糕。<br>真正厉害的就是德国及其周边的十个小国家，整个欧洲的工业能力都集中在那边，总人口也就是两个亿，很少。<br>北美的工业中心就是美国。<br>美国的文化就是央格鲁撒克逊的白人新教徒，这是有点残酷的事实。<br>真正能搞工业化的国家是极少，十分之一都不到，三个地区，两个文明。<br>在西方就是新教会，天主教地区不行，东正教地区更不行。<br>非西方就是儒家文化圈。<br>非洲兄弟肯定搞不了。<br>阿拉伯兄弟一天祈祷五次，根本搞不了。<br>搞不了工业化很羞辱。<br>22个阿拉伯国家，目前总人口接近五个亿，打不赢600万多人。<br>以色列国现在800万人，但其中有200万是阿拉伯人，没有完全公民身份，他们不能服兵役，不能当警察，不能拥有土地。<br>很可怜的，他们就是二等公民。<br>一等公民就是犹太人，就600万。<br>600万随便欺负你。<br>一生气就欺负你。<br>原因是什么？原因就是它工业化发达。<br>那帮兄弟技术上碾压你，你也没办法。<br>生气也没用。<br>唯一的生气就是我不活了，把自己炸了。<br>有什么用？又点一个鞭炮，还挺高兴的，很残酷的事实。<br>非洲不行，中东不行，中亚也不行。<br>中亚五国，外高加索三国，八个国家都不行。<br>南亚也不行。<br>印度这个经济是吹出来的，印度说它是七点几的增长，实际上有四就不错了。<br>东南亚是这样的，南亚这个地方有一个国家发展得不错，那就是越南。<br>因为它是儒家文明圈。<br>然后拉美也不行，是吧？拉丁美洲倒都跟我们不一样，每次工业革命它都参加，不像我们，我们干脆就不参加。<br>它参加，但是每次参加都没用，每次都失败。<br>所以到了1980年，拉美的理论界自己给自己下了一个结论，拉丁美洲对人类工业化的贡献就是提供各种各样的教训，这个事实不太好写，但是说一说你心里知道它（拉美）比较差， 政治上有点不正确。<br>工业化是我们工业时代的力量核心，立身之本。<br>没有工业化，钱再多，人再多，还是被人家打。<br>工业化特别重要。<br>但是另一方面工业化很难搞，真正能搞出来就十分之一，三个地区，东亚、西欧、北美。<br>就两个文明，儒家文明、新教文明。<br>附带讲五四先贤这一代人我是很敬佩的，他们人格非常伟大，学识非常渊博。<br>但是他们的基本结论我是不同意的，五四先贤的基本结论，是中华文明不是领先的，必须打倒儒家文明，这也是胡适提的，他说全盘西化，我觉得是错误的。<br>我都认他们做老师，我的精神老师。<br>但是我爱我师，我更爱真理。<br>他当时那个时代说不过去，今天的事实推翻了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712343?imageView2/2/w/500/format/jpg" alt="500">今天的事实是什么？只要是儒家文明圈的，工业化都搞了。<br>日本是我们的文化养子，工业化非西方世界第一。<br>四小龙是不是就是我们家的？工业化也搞得不错。<br>那么东亚四国，工业化势头最好的是越南，也是儒家文明圈。<br>当然能够证明工业化始自中国文化的主要是靠我们，中国大陆。<br>而我的结论就是新中国70年提供了一个很好的答案。<br>新中国40年基本上实现了工业化。<br>以后写历史，我相信会有这个结论，新中国最伟大的成就是国家工业化。<br>毛泽东的共产党这个团队，他的成就是让一个独立的国家出来，原来都是殖民地半殖民地，好，现在我有一个独立国家。<br>但是很多国家二战以后都独立了，独立以后等于没独立。<br>为什么？因为没有完成工业化。<br>没有工业化的能力，你在工业文明时代就是受欺负。<br>咱们工业化现在有三个东西在世界上是没有争议的。<br>第一个是块头特别大，工业规模特别大。<br>我们工业制造业GDP10年超过美国，16年超过美国、日本之和。<br>18年超过美国、日本、德国之和，而且差距还在拉大。<br>我个人推算到2030年，中国的制造业总量将超过整个世界的一半。<br>然后从2030年开始，从制造业标准看，地球上只能有两个国家，一个叫中国，一个叫外国。<br>因为你一个国家超过它们全部，任何一个外国只能跟中国的一个地区比。<br>比如说以后葡萄牙只能比山东临沂地区，山东省都比不上。<br>没办法。<br>这应该是没有争议的，我们块头大。<br>大家都知道钢产量很吓人，人类工业化历史上除了中国没有任何国家，年钢产量能够超过2亿吨的。<br>最高最高就是斯大林时代的苏联，1.80吨，最高了，没有2亿吨的。<br>但是咱们国家多少呢？不知道。<br>反正占在全球的一半以上。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712874?imageView2/2/w/500/format/jpg" alt="500">对不对？中国网民的排位，世界钢铁第一次是中国，8.3亿吨。<br>第二名是河北省，2.9亿吨，超过欧盟28国总和，对吧？第三名是唐山市，1.65亿吨。<br>第四名是个别地方隐瞒的钢产量，1.45亿吨。<br>第五名是很准确的，中国出口的钢材，1.21吨，出口做不了假。<br>第六名才轮到老外。<br>现在美国是五千万。<br>中国实际的钢材在10亿吨左右，是美国的十几倍。<br>中国每三年生产和使用的水泥是美国20世纪100倍，这就是今天中国的工业，块头大。<br>第二就是体系特别完整。<br>什么东西都能造。<br>而且只要中央重视，还可以造得比较好。<br>我记得2014年网上有批人突然就集中骂这件事，说中国虽然你是产圆珠笔的第一大国，但是所有圆珠笔前面的钢球是进口的，从瑞士进口，从日本进口，然后说中国不行。<br>那么现在我们领导也不禁骂，我们领导人很怕。<br>骂了半年以后，总理就坐不住了，召集各大钢厂开会，说这个问题要解决。<br>人家说我们没必要搞，因为美国也不生产，德国、法国、英国、韩国都不生产。<br>主要就是瑞士人、日本人生产。<br>后来中国人说别的国家不管，反正我们得生产。<br>一年以后，到15年底，我们的太原钢铁公司就把它造出来了，造出来以后国际社会害怕了。<br>因为这个小钢球是很高科技很值钱，问题是全世界用量是有限的，全年的总的市场份额也就是1亿美元。<br>人家就急了，说你这个家伙13.7万亿美元，1亿美元的市场也要抢，连蚊子肉都要吃？你得给我留一碗饭吃，你真是走自己的路，不给别人活路，知道吗？这也是有问题的。<br>你想想你把人家都搞死了，那也不行。<br>你也得给人家出路。<br>但是这就是中国的现实，体系完整而且认真，做得挺好。<br>第三个就是国家创新力还是可以的，原来我们觉得不行。<br>原来大家公认的是什么？原来是国家山寨能力强，好东西不能给你看，一看就山寨。<br>而且做到了山寨的极点——假冒不伪劣。<br>质量比正品还好。<br>最近出事了，4月份美国加州把一对兄弟抓了。<br>为什么？他们是承包商，拿到了一个执照，可以给美军提供军服。<br>这个家伙控制成本就不在美国，早就跑到义乌生产，就很便宜。<br>但是有个漏洞没有控制好，就是美国国内的生产商都有一种默契，给军队的衣服两年必须要换。<br>所以一定在哪个部位给你搞个什么文章，两年保证你要换，换以后有下一步订单。<br>结果这批义务货质量太好了，五年都用不坏，这种技术还是有问题了。<br>一查是义务生产的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712703?imageView2/2/w/500/format/jpg" alt="500">我听那个奢侈品推销的讲，我想如果你们女士买的Gucci包，如果用了三年还没坏，一定是福建晋江生产的，肯定不是意大利的。<br>过去大家都是这个印象，中国山寨很厉害。<br>现在还真不是，现在我们有华为了，5G很好，高铁也很好。<br>现在大家开始，其实创新能力很强。<br>OK，这是最重要的，在工业文明时代，工业能力最重要。<br>工业能力不是所有的国家都有的，我们比较幸运，是其中块头最大的。<br>英国工业化1000万，美国工业化1亿人，中国工业化14亿，这就是中国今天在世界上的底气。<br>另外就是咱们中国外交变得很积极进取，整个风格、战略、战术、都变了，时间关系我就跳过去了。<br>大的结论就是这样，由于中国工业化成功了，所以以后世界的格局是走向两超多强。<br>冷战的时候世界是有两个超级大国，那个时候叫两极格局。<br>冷战以后有个超级大国叫苏联，没了。<br>没了以后就一个超级大国，世界格局就是一超多强。<br>那么美国它的国家政策就是说我要永葆一超多强。<br>但是现在随着中国的城镇化，世界就在走向两超多强。<br>我觉得这是改不了，这以后世界格局怎么样？两超多强——中国和美国。<br>因此中美关系便是世界上最重要的双边关系。<br>那么在今天这个时间段应该跟两边的人讲，我们要吸取20世纪的经验教训，中美合则两利，斗则两伤。<br>中美20世纪上半叶一合作，就把日本军国主义很快的打倒。<br>20世纪下半年我们一合作，我们把伟大的红色帝国苏联活活给累死了。<br>但是中美关系脾气也不好的，弄不好真的打，我们在朝鲜、在越南真的兵戎相见，双方伤得很重。<br>这就是格局。<br><h3 id="jintopic-7">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座06）</h3>再下面的一个结论是，由于在不确定的世界当中，我们很确定。<br>因此外界一定就很关注我们。<br>坦率讲现在我们中国精英层很多人还是想韬光养晦。<br>但是现在很难。<br>一个难就是国内的网民不干。<br>原来外交部要封闭，信息不透明。<br>现在信息都透明，网民都知道了。<br>知道以后不让你韬光养晦，不然我要骂你。<br>这是一个情况，国内韬光养晦的政治基础没有了。<br>国际上来也是做不到。<br>因为块头太大。<br>我们主观上想韬光养晦。<br>但是美国人明确说了，你能想象一个大象，躲在兔子的后面吗？，早看见了。<br>以去年为例，美国的GDP20万亿，我们是13.67万亿，另一个算法是14.6万亿，那是另外一个说法。<br>我们跟美国差1/3。<br>第三是日本，日本是4.7万亿，跟我们差2/3。<br>这导致今天中国蹲不下来，个子比较高。<br>那么你还要跟人家，你看你看过我这么矮，人家说你是骗傻子呢？前几天网上有个图片，姚明参加两会，因为个子问题，他必须坐到最后一个。<br>有一天开全体会，一个副委员长主持说，现在马上要开会了，说后面同志你坐下来。<br>姚明说我确实是坐下来的。<br>所以现在有一个什么情况？物理上我们藏不住了，跟心理没关系。<br> 所以现在就是这么一个态势，导致我们一跃成为世界的关注点。<br>然后告诉大家，世界对我们的关注，态度是很复杂。<br>有些国家很欢迎，有些很暧昧，有些很消极。<br>哪些国家欢迎？离我们很远的国家都欢迎。<br>因为离我们很远，没吃过中国的亏，对我们印象很好。<br>中国崛起给他们送钱，特高兴。<br>具体讲有非洲、中东、南太、拉美这帮兄弟，都欢迎。<br>但是跟中国周边的国家就很暧昧。<br>他们一方面在中国经济发展当中赚了很多钱，高兴。<br>另一方面他们也害怕，怕回到以前天朝，中国中心的时代。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803216?imageView2/2/w/500/format/jpg" alt="500"><br>  “天朝上国”因为西方人来以前，这个地方就是以中国为中心的。<br>你的国际地位取决于你跟中国皇上的关系。<br>这些国家不愿意回到那个时代，而且他们历史上的记忆跟我们自己的记忆不太一样。<br>中国人读的一本史书叫《二十四史》，《二十四史》是咱们儒家写的。<br>儒家喜欢农耕文明，特别喜欢耕读传家，所以把中国的正统王朝描绘成了这种农耕文化。<br>基本上着重于写周边（国家）怎么打我们。<br>所以看完《二十四史》心里很郁闷。<br>《二十四史》是一部我们老挨打的历史。<br>很可怜的。<br>但是周边国家的记忆跟我们是完全相反的。<br>周边国家的记忆是这样：中国确实跟一般的游牧民族不一样，不是随便打人的。<br>但是我们的问题是一般不出手，出手不一般，下手是很狠的。<br>跟中央王朝对抗的民族，最后不是亡国的问题，灭种，人都给你彻底搞没了。<br>所以他们害怕。<br>所以我们很高兴地讲，我要实现中华民族伟大复兴。<br>周边国家听得是毛骨悚然，他们害怕。<br>这就是我们面临的周边国家，对我们崛起是暧昧的态度。<br>发达国家特别是美国就抵制，这就是外面给我们的基本态度。<br>穷国家欢迎，富国家抵制，周边国家暧昧。<br>那么其实穷国家很多的。<br>非洲54，阿拉伯国家22，南太16，拉美33。<br>他们国家多，人口多，但是有个什么问题，这帮兄弟们没什么用。<br>军事、科技、财政、金融、市场、话语权都没有。<br>他们唯一有用的就是习近平主席在联大发言，掌声比特朗普热烈，其他都没有用。<br>但是美国是大家公认的一把手，世界的权利都在它手上。<br>军事、科技、金融、定价权、话语权都在它手上。<br>所以就必然有问题。<br>大问题就是世界很乱，你相对不错，你就对美国形成威胁了。<br>所以中美出矛盾是早晚问题。<br>中美关系，讲两方面的问题，一个就是过去40年中美关系非常成功，1979年1月1号中美建交到今年正好40年。<br>回顾40年，我们结论是中美关系非常成功，贸易很好，人缘很好。<br>国际上合作很多。<br>两边都是受益的，我们肯定是受益的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803509?imageView2/2/w/500/format/jpg" alt="500">没有中美建交，我们外部环境没有这么好，我们的产品卖不出去，改革开放也不会这么成功。<br>但是必须注意，美国也是受益的。<br>美国一个是在我们改革当中赚了很多钱，更大的收益是战略上，由于争取到了中国的配合，在美苏竞争当中树立优势。<br>那么在苏联的配合下，我们把苏联给拖垮了。<br>可以很肯定的讲，没有中美合作，苏联还在。<br>再极端一点设想，如果中苏关系很好，那么今天苏联肯定还活着。<br>苏联活着是不是我们人类就会生活在冷战的阴影下。<br>但是事实是中苏分裂了。<br>中苏分裂以后，美国也很聪明，就拉我们。<br>我们根据自己的需要，也跟美国和好了，和好以后结果就出来了。<br>中美一和解，苏联的战略地位马上就会下来了，东西受敌，西边是美国领导的北约，东部是伟大的中国人民解放军。<br>在文革后期，解放军600多万人。<br>虽然装备不怎么样，但是都很勇敢，比现在还勇敢。<br>现在我们心里都小清新了，手上划个口子都把自己感动不行，对不对？那个时候重伤之后还继续战斗，是吧？那时候要勇敢。<br>勇敢也是穷造成的，那个时候苏联是穿鞋的，我们是光脚的。<br>所以那个时候苏联心里很害怕，害怕的结果是什么？苏联必须在中苏边界部署125万远征军和50万边防军，给苏联形成了强大的财政负担。<br>每年喂养这支军队，近200万的军队，每年要花一百多亿美元。<br>所以一个花钱，一个睡不安稳了，两边都有威胁，我们就把它累死了。<br>所以结论是什么？结论是中国帮美国赢得了冷战。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803266?imageView2/2/w/500/format/jpg" alt="500"><br>冷战期间世界地图所以双方都是收益的。<br>但是最新的情况是美国国内事情特别多，国内现在有上下矛盾、左右矛盾、黑白矛盾、虚拟经济-实体经济矛盾、全球主义-民族主义矛盾。<br>一个人家里事多，心情就不好，对外逮谁骂谁。<br>你们领导要是出门被老婆痛骂一顿，上了班以后千万别第一个见他，一见就倒霉。<br>现在美国也是这样，家里事多心里烦，逮谁骂谁。<br>对中国是尤其讨厌，所以现在就出现这个情况，美国左右两党都责怪中国。<br>他们现在整个的心理。<br>就是说在过去40年，你们中国占了我便宜，是我帮你富起来，然后你这个家伙认钱不认人，没良心。<br>我给你弄得富起来，一富起来就跟我对抗，另立门户。<br>他们心里很生气。<br>我跟他讲，我说这40年你也赚了很多，他听不进。<br>这是中美关系的一个新背景，美国心情不好。<br>我们也跟以前不一样，我们比以前自信得多，也比以前脾气大。<br>以前中国人穷，现在我们有钱了，我们脾气也见长了，也挺凶的。<br>然后第三方又开始来搅局了。<br> 70年代中美建交，就是因为有第三方威胁——苏联威胁。<br>后来苏联没了，曾经有20年第三方是消失了。<br>最近第三方又回来了，它不是一个第三方，而是一群第三方。<br>因为美国要拉第三方整我们。<br>总之中美关系的对比是没以前好了，过去40年比较好，但是现在是进入到一个新的背景。<br>另外就是特朗普本人是很难打交道的，这个人很善变，你不知道他哪一句话是认真的，哪一句话是谈判艺术，增加了打交道的难度。<br>那么中美关系目前的主要问题是什么呢？美国把我们的定位定成了主要对手，以前美国跟我们的定位是“有缺点的伙伴”，现在的定位是“战略竞争对手”，而且长期看是唯一对手。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803638?imageView2/2/w/500/format/jpg" alt="500">然后美国行动能力很强的，一旦它把你定义为对手，马上行动就来了，这个行动就是贸易摩擦。<br>贸易摩擦很快就蔓延到了科技战。<br>有个表现就是抓人。<br>接着整中兴和华为。<br>整华为的时候，竟然就动用了，坦率的讲就是有点过分的手段去抓人了。<br>按道理经济纠纷打个官司就完了。<br>另外是这样，除了贸易摩擦，它在别的方面也做了一点文章，目前贸易摩擦还是焦点。<br>贸易摩擦我个人推算年底会结束。<br>结束之后就要注意了，它会用别的牌继续打，别的牌还有很多，我都列了七八张。<br>我要提醒大家，去年、今年是打贸易战，如果明年它打台湾牌，那就非常危险。<br>中美关系要比现在还要糟糕。<br>最后中美关系的根本问题还是美国不接受我们崛起。<br>美国面对中国崛起它不接受，感情上不接受。<br>感情上从三个角度不接受，第一个就是你黄种人，你不是白人。<br>近代这几百年白人混得好，对不对？他们心里很骄傲，有种族主义。<br>你们这帮有色人种黄种人爬到我上面去，不接受。<br>第二个就是宗教。<br>美国人是很信教，很信它的上帝。<br>它又信教，然后它又混得比较好，所以美国人就有一种自信——我是上帝的特殊选民。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803777?imageView2/2/w/500/format/jpg" alt="500">在美国人看来，中国人都是不信教的。<br>中国人虽然拜很多神，拜的神都是有用的。<br>中国人拜的每一个神都是有用的，送子娘娘、文曲星、财神、药神。<br>中国人拜的每一个神都是有用的，有交换关系，没用的才不拜你。<br>所以中国的神都是为人民服务的。<br>所以他说你这个家伙本质上是无神论者，上帝都不认识你。<br>我是上帝的特殊选民，你这个家伙上帝都不认识你，你凭什么崛起？这不科学，这是宗教。<br>还有意识形态，你共产党国家怎么能崛起？你崛起了我就没法说了。<br>大概就是现在中国问题的根本所在，中国确实崛起，美国确实在感情上不接受。<br>另外它理智上害怕，它觉得中国崛起是取代它成为世界一把手，还会遇到很严重的问题。<br>最后它现在认为从战略上算计，至少从现在到未来五年它还有胜算。<br>因为目前它的综合国力还是比较强。<br>另外国际影响力大，还有盟友可以帮它。<br>所以这是现在美国精英层的心态，感情上不接受，看未来很担心，算计现在还有机会。<br><h3 id="jintopic-8">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座07）</h3>那么现在围堵的焦点就是贸易战。<br>贸易战的直接原因是中美贸易不平衡。<br>去年美国整个商品贸易逆差是8000亿美元，中国竟然占了一半，占了4000多亿。<br>确实是比较多，这是事实。<br>那么中国强调，这些贸易逆差的形成是客观的经济原因造成，不是我们主观的政策导致的。<br>但是现在美国不同意。<br>美国说就是你主观政策导致的，你的不公平竞争政策导致的。<br>双方都承认贸易不平衡，事实都承认。<br>但是对它的解释不承认。<br>我们说是客观的，它说是你主观的。<br>原来是嘴巴吵，但是到了特朗普，他就动手了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257626?imageView2/2/w/500/format/jpg" alt="500"><br>  特朗普特朗普是行动能力很强，脾气不太好的一个人，就动手了。<br>动手以后我们中方也是比较强硬的，对抗，于是就有了贸易战。<br>贸易战的过程大家都清楚了，去年3月份打起来了。<br>贸易战的具体表现就是美方给我们的2500亿货物增税，我们也给它1100亿货物征税。<br>贸易战具体讲就是3600亿货物征税，这本身也是一个很大的规模。<br>然后就是科技战，表现为去年美国打我们的中兴。<br>另外就是我们在打贸易战和科技战的同时，一直谈判。<br>从去年2月谈到今年5月3号，谈了十轮。<br>大家都知道第十轮谈判失败了，第十轮谈判是5月3号在北京钓鱼台。<br>美国的贸易谈判代表过来，谈失败了。<br>失败的原因各说各的，美国说原因是我们造成的。<br>我们中方的解释就是上上个礼拜关于中美贸易谈判的白皮书里有解释，我们解释说是你美方的原因，我提这几个要求：把你去年新增的税取消，对我们的高科技产品出口歧视取消。<br>然后中国的投资，经常碰到的国家安全问题，取消。<br>另外在世界贸易组织不能用双重标准对待我们，法律上承认我们市场经济地位。<br>我们也提要求，但是结果就是人家理都不理。<br>所有要求都不理，它自己提了很多新的要求。<br>所以面上大概是这样，第十轮谈判失败了。<br>然后美方怪我们。<br>那么具体什么原因，还没下发。<br>状况就是这样，谈判失败。<br>那么中方现在的状况是什么？是5月3号到现在还是美方提供。<br>美方一个是宣布要对我们，就去年已经给我们2100亿货物增了10%的税，要把10%提到25%。<br>另外它威胁我们把剩下3200亿货物再征税。<br>当然目前它其实也没征，目前还是在征求意见，现在也在吓唬我们。<br>但是有的事它做得很实了，就是整我们华为，它宣布在电信领域出现了国家紧急状态，要整华为，搞得很被动。<br>另外就整大疆国际，然后后来又宣布了一批名单，五家企业——海康威视、浙江大华、科大讯飞等等。<br>总之就是科技战好像由暗变明。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257233?imageView2/2/w/500/format/jpg" alt="500"><br>  科技战去年到现在贸易战一直是明线，科技战是半明半暗，现在科技战就明了。<br>就等于两条线都明了。<br>目前的状态就是这样，美国在第十轮谈判之后，舆论上大规模说中国变坏了，行动上就是威胁征税，整中国的企业。<br>那么中国目前总体是防守的，防守的焦点就是要确保华为不倒。<br>另外我们开始批评了，在5月3号十轮谈判结束之后，美国5月6号又威胁加税。<br>在美国加税的情况之下，我们国家还是派刘鹤总理进行了第11轮谈判，大家都知道必然要失败，为什么我们领导人还要去？大概还是为了争取国际舆论的支持。<br>我还是想谈的，是它（美国）的原因。<br>主要是有一个推卸政治责任的问题。<br>现在大概情况是这样，美国是动上手了，整我们华为，而我们国家是想保护华为。<br>这是一个基本情况。<br>我们这边批评，保华为。<br>还有一个我们有威胁，有牌。<br>现在有三张威胁的牌。<br>一个是稀土，5月21号习近平主席来到江西赣州视察稀土矿，很快商务部发言人就出来警告美国，说你们美国用我们家的稀土，制造了高端芯片，结果卡我们脖子，不卖给我们，中国的人民很不高兴的，这就是吓唬美国，还没有用。<br>稀
