'<h2>稀土故事</h2><br>7月16日，自然资源部、工业和信息化部发出通知，为保护和合理开发优势矿产资源，按照保护性开采特定矿种管理相关规定，2020年继续对稀土矿、钨矿实行开采总量控制。<br>碰巧的是，这个通知的发布，正好赶在了中国外交部发言人赵立坚在例行记者会上宣布“中方决定采取必要措施，对此次军售案的主要承包商洛克希德·马丁公司实施制裁”之后。<br>众所周知，全球三分之一的稀土储藏在中国，同时中国又是世界最大出口国，全世界90%的稀土来自中国。<br>那么中国能否拒绝向美国出口稀土呢？<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/3-1595119340.png" /><br>1美国丢了稀土霸权地位稀土是元素周期表上17种稀有金属的合称，是一种不可再生资源，也是军事、冶金、机械、化工、电子等诸多领域的必需品。<br><br>稀土开采在美国曾有辉煌的历史。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/0-1595119340.jpeg" /><br>1945年，美国人的两颗原子弹在日本爆炸后，二战很快结束。<br>地质学家进入加利福尼亚的芒廷帕斯，想要寻找制造原子弹的铀元素，却意外地发现了一个巨大的稀土矿场。<br>芒廷帕斯矿被发现后，很快一家名叫Molycorp的企业就购买了开采权，绝对大干一场。<br>但在很长一段时间里，人们对稀土的认识和应用，极为有限。<br>因此，Molycorp在公司成立最初的十几年里，一直也没什么建树。<br>即便有一些零星的需求，也仅限于打火石之类低端的东西。<br>打火石是含有镧和铈的合金，由于它们的燃点很低，因此只要轻微撞击，就会出现火花。<br>这种打火石最早被火枪兵和炮兵带在身上，开枪或开炮之前的打火都得靠它。<br>后来烟民们手中的打火机里也有这玩意，每次用齿轮摩擦一下打火石，火星就会点燃挥发出的汽油。<br>直到20世纪60年代，一种稀土金属——铕，引发一场彩电行业的革命。<br>在铕之前，彩电的红色荧光粉很暗淡。<br>科学家们在一次偶然中发现，掺入铕的荧光粉不但亮度高，还很鲜艳。<br>整个稀土产业为之一振。<br>进入到1960年代，芒廷帕斯稀土矿使美国拥有了稀土霸权。<br>紧接着70年代，稀土在石油精炼中被广泛用作催化剂，芒廷帕斯的矿坑也越挖越深。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1595119340.jpeg" /><br>一直到80年代，美国都是世界稀土产业的龙头老大。<br>1984年，通用汽车和日本住友特殊金属几乎在同一时间发明了钕磁铁。<br>这是一种将铁、硼和稀土元素钕，按一定比例混合在一起的新型磁铁，是迄今为止我们所能得到的最强的永磁体，号称“磁王”。<br>如果你手上有一小块钕铁硼（家用电器里的），几十厘米以外再放置一个，它俩的磁力会让你的手受到痛击。<br>有人开玩笑说，如果有人相隔几小时吞下两块钕磁体，绝对可以导致肠穿孔。<br>铷磁铁的发明，使得经历了70年代的两次石油危机后的汽车厂商，实现了给汽车减重，以节省油耗的目的。<br>也让通用汽车随后组建的麦格昆磁公司，接到了来自美国国防部的巨量订单，从而在很大程度上影响了美国的国防工业发展。<br>1991年，海湾战争爆发，联军以300多人的轻微代价，击败伊拉克号称的百万大军。<br>战争中，从美军航母战斗群上发射的战斧巡航导弹，以及F-117隐形战机投下的一枚枚精确制导炸弹，震惊了世界。<br>爱国者导弹也第一次在战时被使用。<br>制造这些高科技武器的永磁、隐形涂层等稀土材料，正来自麦格昆磁和Molycorp。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1595119340-1.jpeg" /><br>▲1996年9月3日，从“希洛”号巡洋舰发射的一枚“战斧”巡航导弹。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/9-1595119341.jpeg" /><br>▲沙漠风暴行动中的F-117。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595119341.jpeg" /><br>▲沙漠风暴行动中爱国者导弹架设于HEMTT平台。<br>不过，也就是在1990年代，美国稀土的霸主地位，一去不复返。<br>因为中国后来居上了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1595119341.png" /><br>2稀土之父憋大招事情还得从抗日战争期间说起。<br>1939年冬，日军进攻绥西，被中国守军傅作义部击败，史称五原战役。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1595119341.jpeg" /><br>战斗结束后才知道，五原城里原来还有100多个特殊的人物——日本的“帝国蒙疆矿业调查团”。<br>资源匮乏的日本不光对土地感兴趣，对他们奇缺的矿产更是求之若渴，对绥西丰富的稀有金属矿藏更是垂涎欲滴。<br>日本打算调查清楚这一地区矿产的存量和贫富等情况，为进一步掠夺和确定其支持侵略战争的时长来提供数据参考。<br>于是，日本从国内抽调了这批地矿领域的科技精英，组成了这个所谓的调查团前往实地考察。<br>不成想，却在五原被中国军队“包了饺子”。<br>据有的日方材料说，为了营救这个考察团，日本还出动过飞机实施迫降（真是下了血本），但由于日军已经被分割打散，只是救走了少数几个人。<br>多数不是被打死，就是被俘。<br>这个考察团搜集的矿藏资料，战役结束后一部分被我方缴获，成为揭露日本侵略者对我国进行经济掠夺的证据，还有一部分则被日本人带回国内，成为其开展相关研究的珍贵资料。<br>20世纪70年代中日开始恢复邦交的过程中，便有日本商人按图索骥来到包头钢铁厂，要求购买矿渣，但被我方拒绝。<br>包钢的铁矿石来自于白云鄂博，就是当年日本考察过的地方，这里是世界最大也是品种最丰富的稀土矿所在地，限于技术原因，我国对于稀土矿藏当时的利用还不够充分，但总要把这笔财富留给子孙后代。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/9-1595119342.jpeg" /><br>关于此事,还有一则流传很广但无人证实的传言。<br>据说当日方提出购买矿渣的时候，此事引起保卫部门的重视,一直把报告打到了国务院总理周恩来处。<br>周总理指示：矿渣不卖，堆存，留给后人。<br>周总理的雄才伟略不容置疑，但要说中国科学界在上世纪70年代还不能判断白云鄂博的稀土矿状况，则多少不符合事实。<br>不过，当时中国稀土研究和技术的落后却是事实，几乎白纸一张。<br>70年代以前，我国不得不低价出口稀土精矿，再以几十倍的价格购进深加工的稀土产品。<br>稀土素有“工业黄金”“工业维生素”“新材料之母”等美誉，在国防、新能源、新材料、节能环保、航空航天、电子信息等领域有着不可替代的作用。<br>鉴于此，日本、美国和欧盟等西方发达国家，高度重视对稀土的研究。<br>落后的面貌，逼着中国人自己开发稀土分离技术。<br>1972年，北大化学系教授徐光宪接到一项紧急任务——分离镨钕。<br>镨钕是稀土中最难分离的两种元素，在当时被公认为世界难题。<br>就在这样的危局下，徐光宪毅然投入到了稀土相关的研究中。<br>而对于他来说，这已是他第三次改变研究方向，但只因一个理由——祖国需要！也正是因为这个理由，当年留学美国的徐光宪受到祖国感召毅然回到国内。<br>当时朝鲜战争已经爆发，中美关系异常紧张，徐光宪和妻子高小霞均感到祖国更需要自己，高小霞毅然中断攻读学位，徐光宪放弃即将到手的工作，夫妻俩人借华侨回国省亲的名义，于1951年乘船回到中国。<br>国外惯用离子交换法分离镨钕，但产量小，成本高，徐光宪决定另辟蹊径，采用萃取法。<br>立足于基础研究，着眼于国家目标，不跟外国人跑，走自己的创新之路。<br>3年后，这个难倒国内外稀土研究员的难题，真的被徐光宪团队攻克了，让中国稀土的提纯度达到了惊人的99.99%。<br>因为这一技术，中国成功实现了从稀土资源大国，向稀土生产、出口大国的逆袭。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1595119342.jpeg" /><br>1978年，徐光宪开办“全国串级萃取讲习班”，把他的科研成果在国营工厂里无偿推广。<br>几年前还被国外企业当做最高机密的稀土分离技术，成了一项中国的乡镇企业都能掌握的工艺。<br>很快，法国、美国和日本在国际稀土市场的垄断地位被打破，中国实现了由稀土资源大国向稀土生产大国、出口大国的飞跃。<br>徐光宪是当之无愧的“稀土之父”。<br>他也因为这一系列的杰出贡献获得了2008的国家最高科学技术奖。<br>1986年，中国稀土产量首超美国。<br>到90年代末，中国高纯度稀土的产量已占到全球九成以上，国际稀土价格降为原来近四分之一。<br>1992年，视察南方路过江西时，邓小平也说过：“中东有石油，中国有稀土。<br>”面对不断下跌的价格，过去曾垄断这一市场的国外企业不得不减产、转产，甚至搬到中国来。<br>国际同行大为震惊，甚至有一个专门的词来形容当时的情况，叫做“CHINA IMPACT”——中国冲击。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595119342.png" /><br>3限制出口反被起诉回到大家最关心的问题：中国能否拒绝向国外出口稀土？与中国上下齐上阵不同，稀土产业在彼时的美国，几无存在感。<br>毕竟，与军工、航天等大户相比，稀土不过是个小产业，几亿美元的年产值还不够买10架F117。<br>由于芒廷帕斯矿伴随铀矿的勘探而成立，其产生的放射性也让Molycorp深陷环境丑闻，1998年，Molycorp关停了加工设施，4年后矿山也完全关闭。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595119342.jpeg" /><br>另一家在海湾战争中闪耀全球的企业——麦格昆磁，也被有中资背景的企业收购。<br>这个“中资背景”，是两家来自中国的企业——中科三环和中国有色金属进出口公司。<br>放到现在简直难以想像。<br>2015年美国唯一的稀土开采及生产商莫利矿业公司申请破产保护，美国自此便没有了重稀土材料和轻稀土材料的分离厂。<br>然而与此同时，中国的稀土产业也出现了问题。<br>在暴利的诱惑下，“全国一下子建了上百个稀土分离厂”，当时全球总需求量不到10万吨，中国却能产12万吨。<br>国内稀土开采产能过剩非常严重，非法开采者利欲熏心、私挖滥采、资源过度开发，“黑稀土”泛滥，造成严重的资源浪费和生态破坏。<br>日本、美国等发达国家，把自己的工厂关了，用很便宜的价格买中国的稀土做储备。<br>中国已成为世界上最大的稀土出口国,但是自己没有定价权。<br>本应该比黄金还贵的稀土，卖出了白菜价。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595119343.png" />面对宝贵的稀土廉价出口、不可再生的稀土资源大量流失的现状，徐光宪心急如焚。<br>2005年至2006年，徐光宪两次上书国务院，呼吁对中国的稀土资源进行保护。<br>很快，温家宝作出批复，下令从2007年开始，限制稀土产量。<br>当年限制的产量为8万吨。<br>限制令一出，国际稀土价格马上上涨了150%。<br>2011年开始，国家加强稀土出口配额管理，同时加强稀土“打黑”和整合六大稀土集团。<br>但对于习惯消费中国廉价稀土的国外企业而言，其利益受到了冲击。<br>他们坐不住了。<br>2012年，美日欧联手将中国稀土、钨、钼相关产品的出口关税、出口配额及出口配额管理和分配措施诉诸WTO争端解决机制。<br>2014年，WTO裁定美日欧胜诉。<br>这实际相当于强迫中国放弃出口限制手段，转而选择成本较高、效率较低的其他方式保护本国的资源和环境。<br>同时，而美日欧却可以对本国稀土资源封而不采，只约束别国，不约束自己。<br>2015年1月，我国取消了出口配额管理。<br>尽管中国不能拒绝执行，但大力整顿国内稀土产业的乱象，还是可以的。<br>与此同时，2017年底，我国正式开放稀土进口。<br>数据显示，2018 年我国成为世界最大稀土进口国。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1595119343.png" />控制稀土开采总量也一直没停止。<br>减少开采自己的，多进口别人的，这是一个好的开始。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595119343-1.png" /><br>4严重依赖中国稀土的美国<br>经过几十年发展，中国稀土产业累积了一定技术实力，在生产水平上有了长足进步。<br>如今，我国对世界市场稀土原料供应份额的比例在逐渐下降。<br>而在稀土的开采和提炼环节，中国已经积累了相当大的优势，大量的稀土原料可以在国内进行深加工，以更高的附加值出口。<br>而且，由于许多国家需要将稀土半成品出口到中国再进行精炼，在这些环节，中国积累了相当大的优势。<br>从整个行业看，我国稀土行业在采选、冶炼分离技术、环保治理方面是整体领先的，可以说是处于“领跑”水平。<br>而在高新技术材料如永磁、储氢、发光等方面处于世界领先地位。<br>据统计，全球80%以上的稀土产业集中在中国境内，除中国以外的唯一一家轻稀土分离工厂位于马来西亚，属于澳大利亚的莱纳斯公司。<br>除此之外，其他国家的稀土项目都只停留在原矿开采阶段，并没有稀土分离的技术应用。<br>而且，据美国地质调查局2019年最新统计数据，目前全球稀土资源储量为1.2亿吨，而作为全球储量最大的国家——中国储量4400万吨，占比37%。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595119343.png" />我们不仅储量第一，质量最好，而且产业链齐全。<br>反观美国国内的论调，则相当悲观。<br>美国审计署近几年经过调查发现，目前美国使用的稀土材料80%来自中国。<br>大多数稀土材料加工集中在中国，中国依旧统领稀土资源市场。<br>中国的市场优势将增加美进口稀土材料的成本。<br>美国国防工业将继续依赖大量稀土材料，短期内无法对中国的供应形成替代。<br>（这或许正是特朗普政府未对美自中国进口的稀土加征关税的主要原因）。<br>拿这个洛马公司来说，世界军火&#8221;第一巨头&#8221;对美国的影响巨大，这种影响不仅仅局限于军工领域，它的触角已经伸向了各行各业，还对美国政界有着很深的影响力。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/3-1595119343.jpeg" /><br>它旗下的F-35，一架据说就要用掉400多公斤的稀土，爱国者导弹里面则用了4公斤的钕磁铁用来精确制导。<br>特朗普就任总统后，对美国不能实现稀土等战略资源自给感到吃惊和愤怒。<br>在过去十年中，美国一直努力重建本土稀土供应链，但是由于资金投入、环保、知识产权以及自身加工能力等诸多原因，进展十分有限。<br>美要想在短期内建成国内稀土供应链，难度极大。<br>美国审计署《2010财年国防授权法》的说法是，重建美国稀土供应链需耗时15年。<br><br>而根据美国政府问责局2016年对国内稀土产业做过一次全面评估，结果显示，重建美国稀土供应链还是需要15年。<br><br>至于中国到底能不能打好稀土这张牌，也就看这几年了。<br><br>',
'<h2>印尼伊斯兰激进派的崛起</h2><br>印尼是一个时常被忽略的巨人。<br><br>这个国家里，300多个民族的2.6亿人，生活在17508个岛屿组成的190万平方千米国土上，为世界贡献了一万亿余美元的GDP。<br>不论从哪个角度上看，印尼都是一个大国(总数上)。<br><br>印尼其实是西太平洋+北印度洋人口第三大国<br>仅次于中国和印度两个人口超级大国▼<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGPJibfnWeXu7WqGv3Ndy84EwyYRTCFViaOg19Y3vLejuM5kQScRJBbM8w/640"><br><br>除了人口，宗教则是这个被低估的国家最值得注意的一点。<br>伊斯兰教在印尼传播甚广，目前近九成国民为穆斯林。<br>但印尼在法律上并不是一个典型的伊斯兰国家，因为建国后不同立场的政治强人努力维持着一个世俗化的印尼。<br><br>其实印尼已经是穆斯林人口最多的国家<br>但仍有一定比例的人口并非穆斯林<br>这个比例就是影响印尼<br>是否成为完全的伊斯兰国家的关键了▼<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGhXH4BnU3x3GKrFr1gAA9UZKmlLOVDh4HlFY4y9HgZNct0TXrM23Ssg/640"><br><br>然而随着时间的推移，如今印尼的伊斯兰激进势力也开始抬头了。<br><br>印尼特色伊斯兰教底色<br><br>从13世纪苏门答腊岛西部出现星星点点的穆斯林聚落起，伊斯兰教就在今天印尼境内的主要岛屿逐渐传播。<br><br>这一波传教深刻改变了东南亚的宗教结构<br>伊斯兰教成功在一个传统印度影响强烈的地区<br>造就了规模巨大的穆斯林群体▼<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGpmSGl4GhEa0nVuH3MqNGqibP3Oe0jSibqL8yAf1gJUVYI4v69MUPasrQ/640"><br><br>前往东南亚殖民的的荷兰殖民者主要关注经济利益，不但没有打乱伊斯兰教的传播，反而一方面打击华人势力、一方面统合群岛世界中语言、信仰、风俗甚至人种都不尽相同的各个群体。<br>这为日后的印尼划定出基本的国家轮廓，也为伊斯兰教传播扫清了障碍。<br>同时，皈依伊斯兰教也成为当地人对殖民者的无声反抗，使其在底层寻思扩展。<br><br>荷兰殖民时期，在爪哇学习古兰经的儿童<br>伊斯兰甚至成为了抵抗殖民主义的集会旗帜<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGMl6UfRnBBoMB1G4VkaK98lwpzyaHcJAyEwuYmYGTiaGL26K7QRoJVKw/640"><br><br>及至印尼建国，爪哇人虽是强势民族，却不具有压倒性优势，伊斯兰教随广泛传播。<br>但也因岛屿的阻隔，各个民族之间依然很大程度上保留了自己的文化，也保留着相互的歧视与误解，如何将尚未完成国家构建的印度尼西亚整合为一个国家，是一个颇具有挑战性的问题。<br><br>由于印尼的人口分布极不均匀<br>所以伊斯兰教只要传遍苏门答腊和爪哇岛<br>其实就可以在全国占据了压倒性多数▼<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGliaw6BqyBel8twzsYB9Y9WiblL9f5DMZHsFf7OAm3KcVZPeriaKxTibbgg/640"><br><br>印尼国父苏加诺提出了“潘查希拉”即建国五原则：即必须有信仰、人道、团结、民主、公正，但并不把伊斯兰教设立为国教。<br>希望以此争取尽量多民众的认同。<br><br>1948年，伊斯兰教众在日惹庆祝先知穆罕默德诞辰<br>日惹同时是印尼独立革命期间的首都<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGcO2Kh1yEUlOqmic0gHx9QHcpmKuOjZuvdIdzUhKRsm04ibw4o7UicOfibA/640"><br><br>但是在重建秩序的时代，宽容、温和的理念对政局不会起到立竿见影的效果，各种政治势力免不了与当局轮番过招。<br>西爪哇地区的激进伊斯兰武装势力也趁乱和政府打游击，还串联到加里曼丹岛南部，掀起了持续到60年代的“达鲁伊斯兰叛乱”（Darul Islam rebellion），可见群岛上伊斯兰势力之树大根深。<br><br>达鲁伊斯兰教宣言原文<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGYE7Qherfiavd5flxwaWlV2kAHhiasFsGL4AnlS7SwhZtyembWTUmBcUA/640"><br><br>而在庙堂上，形形色色的伊斯兰政治组织也是印尼政党的主流。<br>这在穆斯林占主流的印尼是一种必然，只是不同政党的政见有所不同，其中部分激进派别虽然没有参与叛乱，但是希望走议会路线建立伊斯兰教法国家。<br><br>能够通过选举成为国家领导人的必然是伊斯兰教徒<br>但政党都必须将潘查希拉作为其执政的前提<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGKCmaYVXx3XRibovBhK0kibYtA4LicSMkjbZeu9t73sfSZzhlVCiaXd9ZIg/640"><br><br>因与阿拉伯世界相隔遥远，文化在传播过程中必然出现失真和衰减，加之四周多种多样的文明都会对印尼产生影响，印尼的各种宗教都极富地方特色，伊斯兰教在传播的过程中也逐渐与本土相结合。<br>及至近现代交通变得便利，20世纪初伊斯兰教在印尼出现了第二波传教浪潮，其中影响较大的教派是非常“复古”的瓦哈比派与萨拉菲运动。<br><br>个人的观念力量弱小，组织的观念无比强大<br>组织化程度是一个非常关键的指标<br>（图片来自：shutterstock@Sony Herdiana）▼<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGBm0tYX5xVlfnQsq3dZMrCHGkXrxGJCLWSf6AyMBrPNibRz0Fd3SQmyA/640"><br><br>两波时间跨度数百年的传播刚好让印尼穆斯林大致分为两类，一类是传统派（abangan），信徒集中于印尼乡村，信仰掺入了万物有灵、佛教等宗教观念的伊斯兰教；另一派则是正统派（santri），教义没有被本土化改动太多，信徒往往集中于城市，他们有条件去清真寺，城市中往往也有宗教学校，可以提供比较正统的宗教氛围。<br>然而事实上后者在政治上更加宗教化，甚至谋求建立教法国家。<br><br>随着正统派的势力越来越强<br>加上背后有其他正统伊斯兰国家的支持<br>建立教法国家的声音越来越大<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGQ3T4rEeGwuciblFnQRo9ERlYzg8PMjadg5o2LubEYBRQibeRnBHicEGiaQ/640"><br><br>两大派系之间还可以进一步细分，关系盘根错节，但当时的印尼尚不具备建立教法国家的条件。<br><br>苏哈托时期的压抑与逆反<br><br>苏加诺倒台后，正统穆斯林势力作为苏哈托的重要支持力量，认为让政府承认伊斯兰教原则，将伊斯兰教置于政治与道德中心地位的时机到来了。<br><br>然而苏哈托虽然是穆斯林且反感左派，却并不是一个宗教狂热分子，他的大致目标是用民族（基本上指爪哇族）认同代替宗教认同，团结全国力量（当然是由爪哇族主导）推动国家的现代化。<br><br>1968年苏哈托在就职典礼上<br>接替苏加诺成为了印尼第二任总统<br>对于这样的政治强人，军队比宗教团体更重要<br>很清楚的是，民族主义国家比教法主义国家更有前途<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGiaasKkWaJcu40dy7njia3kfq66pdEhQ5HUWMa7CtftWpADicOSvIM6pDA/640"><br><br>虽然苏哈托推翻了苏加诺的政府，二者政治立场、经济政策与政治风格也截然不同，但“潘查希拉”五大原则却被继承了下来，这仍然是印尼的国家原则，而且执行得更加彻底。<br><br>1987年五大原则海报<br>第一条仍是信奉独一无二的神明（不强制是伊斯兰教）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGSUzSU1DEqPSzZ6uxz4C1UtdP4xpl0QeD8w5qibk16icscmh5H1Pd9X3w/640"><br><br>苏哈托的具体手段包括整合纷繁复杂的伊斯兰教政党，并剔除其中的极端派别，组成印尼团结建设党。<br>此举表面上增强了伊斯兰教政党的实力，实则使之温和化并忙于内耗。<br>苏哈托甚至用渐进手段分几步将“潘查希拉”设定为该党的指导原则，代替了原先作为指导原则的伊斯兰教义，连党徽中的麦加天房都被清除。<br><br>在苏哈托时代后期改成了左图五角星<br>后来又改回来了...（右图）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGhZ4Ol4ovvxnWgiaby8VypEzkNYbSPoFk0m5t5BM3GufOkMw2QWaGmOA/640"><br><br>当然，这一系列目的明显的操作也引发了巨大争议，尤其在一个伊斯兰教徒占据人口绝大多数，伊斯兰教在教育、基层组织、慈善等方面都发挥重要功能的国家。<br>认为宗教具有最高正义性的正统信徒们，对新政感到不解，甚至会倍感屈辱和愤怒。<br><br>1974和1978年，印尼部分穆斯林学生走上街头，捍卫他们所理解的正义。<br>气血方刚的年轻人往往思想激进，行事风格也容易走极端，当他们又拥有了宗教加成，具体表现可想而知。<br>所以，阻挠、打击种种“青年”、“学生”伊斯兰政治组织，也就成了苏哈托政府暗中进行的工作重点。<br><br>1978年《学生奋斗》白皮书一直是印尼十大禁书之一<br>它揭示了苏哈托时代的几个失败政策<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGQtWz4faqQL639T01oQGkRD23B7AydnkzLoeVnkyddWIYRfALRicQqHQ/640"><br><br>然而苏哈托政府自身种种问题却起到了为渊驱鱼的作用。<br><br>印尼社会普遍贫困，伊斯兰教中平等与慈善的理念深入人心，贫民（特别是爪哇、苏门答腊地区的）有天然拥护伊斯兰教的倾向。<br>而苏哈托以市场经济之名，行官僚资本主义之实，让印尼保持经济增长的同时，也迅速拉大了贫富差距，加之任人唯亲、纵容亲信敛财、军队经商、腐败横行、高压统治、大屠杀污点、强行用爪哇文化同化其他民族的种种行为，苏哈托政府让宗教学者感到堕落，让穷人感到愤愤不平，为部分穆斯林的激进化火上浇油。<br><br>作为伊斯兰教徒的苏哈托虽然令穆斯林不满<br>但为了巩固有神论的国家观念<br>对印尼共产党进行了大屠杀<br>也在印尼开启了大规模排华浪潮<br>（https://www.insideindonesia.org/）▼<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGdaf4rtVx3HpL7ydBQGvJUKD5PC5ibfuE3c2bLK7TkeYaReZo5tTyfXQ/640"><br><br>今日苏哈托常被定义为独裁者，但这很大程度上是一种想象后的历史。<br>在真实的印尼政坛，这位强人也做不到独断专行，他甚至将部分伊斯兰教法写入法律以讨好乡间伊斯兰哈夷（阿訇），团结伊斯兰政党，用以制衡军方。<br><br>印尼宗教激进化的种子，也是在那个时代的政治安排下被埋下的。<br><br>苏哈托和他的妻子<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuG3iahm62VWO90616waaiaWmet22OxRDyBUcW9ZviawmdDdT572T5nPN8Xw/640"><br><br>更现代或是更传统<br><br>亚洲金融危机后，人们对苏哈托的不满被彻底点燃，强人终于倒下，但权力真空很快就会被填补。<br>此时的印尼国内，左派早已不成气候，民众也厌倦了腐败的军方，伊斯兰政治势力终于等到了抬头的机会。<br>曾经逃亡的极端分子，则带着自己成型的队伍回到了印尼，在随后几年接连造成暴恐事件。<br><br>1997年的金融危机，印尼是受影响最大的国家<br>次年发生了大规模的暴动<br>导致了苏哈托的下台和大量华人被杀<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGrF3BTGshIkLBxYttcGjB7e2KreRicNqiczU4UDMrwIVkvUvm3HRStibyA/640"><br><br>在现代信息传播技术的加持下，意识形态可以被更快更广地传播，激进信徒们渴望的“纯正”、“未经篡改”的教义也因此得到了满足。<br>温和包容的传统伊斯兰教在新的形势下迅速式微，正统信徒则迅速膨胀。<br><br>宗教事关身份认同，被当作高于一切的“正确”，若是转化为组织严密的政治势力，形成较强的社会压力，其信条也将进一步强化，呈滚雪球之势。<br><br>很多印尼人就这样成为了雨林中的精神沙漠人。<br><br>心向麦加？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGCvSG0lBvDRJ1qdQIh38Kdjnok0TDlRTnaBn2GTYmn4Eqa15lGbFxZQ/640"><br><br>古色古香的扎染布服装和屋顶如同三重金字塔的印尼传统清真寺，本应建构印尼真正的历史文化和身份认同，却被白袍子和拙劣模仿中东风格的粗制滥造清真寺代替。<br><br>传教真人秀也一度在印尼大热。<br>讽刺的是，其中一个赚得盆满钵满的明星阿訇，是来自美国的白人，上一份工作是基督教传教士，也真是老传教人士了。<br><br>印度尼西亚的仿制天房<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGcjMXibicOfqUVgmFhcMfbkLp1unSFPPtQFe8wCmysVj6MCPAoicJ3LjpA/640"><br><br>社交网络、监狱、缺乏管理的清真寺和宗教学校则成为了传播极端思想的阵地，且成果“丰硕”。<br>截止14年8月，就有2000多人宣誓效忠伊斯兰国，800多人前往中东参加“圣战”。<br>当近两年伊斯兰国被清剿殆尽，印尼又面临极端分子回流的问题。<br><br>所幸还有理智的穆斯林对极端教徒也不认可<br>（印尼国内穆斯林群体焚烧圣战旗帜的和平行动）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGfaibNjBXlCiamma9lIrJuRF1Tl2gWTatnzwtzEaviaLAOKOPdI65v0q4w/640"><br><br>相比从众的平民和极少数极端分子，既得利益阶层可能才是推动印尼伊斯兰教极端化的最关键力量。<br>激进伊斯兰政党乐于与阿訇们维护好关系，达成一种“不投不是穆斯林”的效果，进而用宗教制高点堵住质疑者的嘴。<br><br>2016年，雅加达省省长的华人钟万学，公开批评了那些借用古兰经达到政治目的人。<br>结果激进社团“捍卫伊斯兰阵线”组织了10万人大游行，并烧毁数辆警车。<br>即使在印尼最大伊斯兰教组织，“伊斯兰教士联合会”判定钟万学没有亵渎古兰经的前提下，后者依旧被判刑两年，可见印尼的宗教势力有多么强悍。<br><br>钟万学的宗教信仰是基督新教<br>虽然没有触犯任何法律<br>但在这个有世界第二多伊斯兰教徒的国家<br>一切挑战伊斯兰教的人都很难善终<br>（雅加达极端穆斯林针对钟万学民族及宗教背景的骚乱）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGmhC6woM2UcyutTh4XHSiaXO3icHyOaqNfyxZkr1l9nuw49xum8DicE9NA/640"><br><br>至于“捍卫伊斯兰阵线(FPI)”的基层核心成员什么来头，常驻印尼的记者皮萨尼曾留下生动了记述：她去变性人脱衣舞酒吧做采访，看到老板被宗教人士扮相的“捍卫伊斯兰阵线”成员索贿，震惊之余，联想到以前那些收保护费的黑帮，而老板表示二者同一个人。<br><br>在雅加达抗议期间<br>FPI的领导人（右）和时任警察局局长<br>此组织正是由民警组织发展而来的<br>自诩“伊斯兰道德警察”<br>并一直致力于实施伊斯兰教法<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGkMCcwkIDpzjZU6pTB4kNnGOheH8ZqG1QSqPUDkb5TpvsH4JkUuAWVA/640"><br><br>就这样，鬼火少年脱下皮衣、洗净油头、穿上白袍、留起胡须，摇身一变成为了“捍卫伊斯兰阵线”执法队员。<br>只不过，恰的也还是那份变性人脱衣舞厅的烂钱。<br><br>底层的寄托、中层的收入、高层的政权，最终把这个国家的伊斯兰激进化成了一种各取所需的合谋。<br>在这种僵局中，如果印尼想要弥合更“传统”与更现代的撕裂，或许还需要付出更长时间，甚至是以走弯路作为代价。<br><br>一个在独立时想要成为多元化无国教的国家<br>在发展了几十年后，却出现按伊斯兰教法执行私刑<br>印尼的未来是以宪法治国还是以教法治国<br>还是一个未知数<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DCftNYRGoKXQbTRfRibKlAdD6XvyIzBuGZBUaJWaVXmjVhPttLlaemmcv8lYjCXqKRDAfop53FRNiaUHW4jMkvwg/640"><br><br><br>',
'<h2>看立体地形图，印度不配成为中国对手</h2><br>打仗的时候，我们要第一时间抢占高地。<br><br>谁拿下了高地，谁就占据极大的军事优势，可以在高地上建立阵地以逸待劳，等对手自己过来送死。<br><br>而另外一方，必须要拼命攻击高地，付出血的代价去占领，否则只能被动挨打。<br><br>你平时看的中国地图，都是平面的，但军事家看的地形图和你看的那张可不一样，他们看的都是立体图，近似于军事沙盘。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595292202.png" /><br>这个图有点模糊，给你们换个世界立体地图吧，鸟瞰整个亚洲。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595292202.png" /><br>在整个亚洲，有一处绝对的战略高地，那就是青藏高原，海拔明显高于其他地方。<br><br>而这块高原，属于中国领土。<br><br>西藏，世界海拔最高的高原，平均海拔4000-5000米，被称为世界屋脊，地球第三极，和南北极并列。<br><br>而位于西藏边境的喜马拉雅山脉，平均海拔6000~7000米，其中最高峰珠穆朗玛峰海拔为8844米。<br><br>翻过喜马拉雅山脉，就是印度的恒河大平原，这里的海拔，仅200多米。<br><br>什么意思呢？<br>意思就是在中印边境，我们有一条数千公里长的无敌城墙，城墙的高度为4000~5000米，墙垛的高度为7000~8000米。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/4-1595292203.png" /><br>印度想进攻中国，就必须从平原地区向上攻击这数千米高的城墙，这是根本不可能完成的任务。<br><br>中国打印度，越打海拔越低，越打氧气越多，越打气温越高。<br><br>而印度打中国，越打海拔越高，越打氧气越少，越打气温越低。<br><br>打到一定海拔，印度全军高原反应。<br><br>而天天在高原训练的中国军队，打到低海拔的印度平原，绝对不会出现任何平原反应。<br><br>印度洋的暖湿气流，受阻于喜马拉雅山脉后形成暴雨降落，让印度恒河平原成为了极其肥沃的土地，这里聚集了印度大量的人口和经济精华。<br><br>解放军每前进一步，印度经济都会损失惨重。<br><br>但西藏就不一样了，青藏高原是公认的生命禁区，氧含量只有内地的一半，非常不适合人类生活。<br><br>西藏面积120万平方公里，约占中国总面积的1/8，但刚解放时，全西藏人口仅127万。<br><br>哪怕到了2018年，整个西藏的人口也仅仅只有300多万，且大部分集中于城市。<br><br>印度军队哪怕侥幸突破了无敌城墙，面临的也是大片无人区。<br><br>中国经济基本没有损失，反而是印度的后勤运输会承受极大的压力，整支大军动辄有覆灭之危。<br><br>西藏的存在，对印度的战略威慑力太大了。<br><br>但如果西藏在外国手中，那中国就对印度失去了战略威慑力，且中国的新疆、云南、成都平原等地，会反过来受到青藏高原那居高临下的军事威胁。<br><br>所以外国势力才会千方百计的要肢解中国的西藏。<br><br>肢解了西藏，就等于凭空破碎了中国西部的无敌城墙，战略利益非常之大。<br><br>如果西藏在中国手中，那印度人要一直打到四川成都，才能开始真正威胁中国经济的根基。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/4-1595292203-1.png" /><br>这个距离，那不是一般的远。<br><br>解放前，要从成都去拉萨，需耗时半年以上。<br><br>没有路，汽车上不去，交通靠骑马，运输靠骆驼。<br><br>1953年春，西藏遇到了空前的粮食危机，几万进藏解放军面临断粮的风险。<br><br>西北军区立即组织运输队，由慕生忠将军带队，率2500人和1.7万峰骆驼，从青海格尔木出发，千辛万苦的运了200万斤粮食到西藏。<br><br>这么点粮食，16个火车皮就拉完了，大概1/4列铁路货车，今天我们轻轻松松的就可以在几天内运到西藏。<br><br>但当年，慕生忠将军来回花了7个月的时间才完成任务，牺牲30多人，死亡4000多峰骆驼。<br><br>哪怕西北军区动用全力，都无法维持驻藏部队的正常物资补给，更别提高强度战斗了。<br><br>1954年，中央下令修建青藏公路，由慕生忠将军带队指挥。<br><br>为开辟这条公路，我军一共动用100多万头牦牛和10万军民。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1595292204.png" /><br>修筑青藏公路时部队发的袋子解放军官兵部队，靠铁锹、钢钎等极为简陋的工具，开凿公路。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1595292204.jpeg" /><br>还有很多路，需要在悬崖峭壁上修建。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595292205.jpeg" /><br>高原反应、自然灾害、施工意外，时时刻刻的威胁着筑路大军，共有3000多名战士和工人献出了生命。<br><br>在如此恶劣的条件下，慕生忠将军仅用了7个月零4天的时间，就打通了青海格尔木到拉萨的公路运输线，结束了西藏没有公路的历史。<br><br>从青海格尔木到拉萨，靠双脚走一遍花的时间差不多要7个月了，在如此之短的时间内修筑的公路，只是为了解决西藏交通从无到有的问题。<br><br>至于质量，可想而知。<br><br>说是公路，其实就是一条农村级土路。<br><br>青藏线的平均时速，仅20公里每小时，路面坑坑洼洼。<br><br>而且频发的自然灾害，导致交通频频中断。<br><br>数十年来，这条公路都是断了修，修了断的状态，改革开放前，一年能断通150多天。<br><br>虽然慕生忠将军用了7个月就修筑好了青藏公路，但中国足足用了50年的时间，才终于完成了对青藏公路的改造和升级，令其达到全程二级公路的标准，大大提升其运输能力。<br><br>1954年通车的青藏公路，虽然初始运输能力极弱，但比起骆驼要强的太多了，这条公路让我军终于有能力为驻藏部队提供足够的补给，并慢慢积累了足够的物资，于1962年发动了对印度的自卫反击战。<br><br>大胜后，我们放弃了藏南<br>中国和印度的领土纠纷主要由两大块组成，藏南和阿克赛钦。<br><br>面对印度方面的屡屡挑衅，1962年我军发动了对印自卫反击战，大败印度军队，不仅一举收复所有领土，甚至兵临印度首都新德里。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595292205.png" /><br>但大胜后，我军却主动退兵20里，把藏南让给了印度，只保留了阿克赛钦地区。<br><br>藏南面积约9万平方公里，是一片极其肥沃的土地，有西藏小江南之称。<br><br>因为印度洋暖湿气流，藏南的年降雨量高达9000毫米，极其适合农作物生长。<br><br>什么叫年降雨量9000毫米？<br>这次长江发那么大的洪水，实际上长江流域地区的年降雨量才400~1600毫米。<br><br>长江最湿润的地带，也就1600毫米年降雨量，哪怕到了海南岛，年均降雨量也才1639毫米。<br><br>而西藏隔壁的新疆，地形高差和藏南差不多，年降雨量才150毫米。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1595292205.png" /><br>藏南位于喜马拉雅山之南，海拔从6000多米徒降至500米。<br><br>喜马拉雅山南坡的坡度，远远比北坡要陡峭。<br><br>我军向藏南运输物资，需要先把物资从内地运输到西藏，再翻越喜马拉雅山脉运送到藏南。<br><br>通向藏南的运输道路，夏季会被暴雨阻断，冬季会被大雪封山，每年只有10月和11月这两个月能通行。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595292206.png" /><br>而印度方面，则背靠大平原，可以依托10亿人的力量源源不断的提供兵员和物资。<br><br>从军事上，藏南是根本守不住的，解放军再能打都不行。<br><br>而阿克赛钦就不一样，海拔4000米，虽然是一片荒地，但易守难攻，被我军牢牢占据。<br><br>藏南虽然肥沃，但战略意义很小。<br><br>阿克赛钦虽荒凉，但战略意义极大，这块地可以同时链接新疆、西藏和克什米尔。<br><br>从阿克赛钦出兵，距首都新德里仅400公里，是悬在印度头上的一把利剑，一块绝对的战略要地。<br><br>这次和印度发生冲突的加勒万河谷，也位于阿克赛钦。<br><br>而在藏南方面，由于麦克马洪当年不是很熟悉西藏地理，在地图上划线的时候，有一处未按照喜马拉雅山的山脊线划线，这个地方名为墨脱。<br><br>墨脱县位于喜马拉雅山脉以南，是我国扎在在印度大平原身上的钉子，当年收复藏南的部队，就是从墨脱县出兵的。<br><br>哪怕按麦克马洪线，墨脱都是中国的，所以印度只能容忍这块钉子的存在。<br><br>因为墨脱的存在，中国在藏南地区保持绝对的军事优势，居高临下。<br><br>只要物资充沛，藏南随时可以收复。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1595292206.png" /><br>平面图大家看的可能没啥感觉，看看立面示意图吧，你就知道墨脱的军事意义有多重要了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595292206.png" /><br>很多人对藏南物资运输之艰难没太大概念，甚至认为藏南是西藏之南，两者之间是一片平地，大军分分钟可以抵达。<br><br>我今天先告诉你们，对墨脱的物资运输有多难。<br><br>物资想到藏南，必须先到墨脱。<br><br>墨脱县北边是南迦巴瓦峰，海拔7782米，南边的最低海拔仅数百米，平均海拔1200米，年降雨量高达4000毫米。<br><br>夏季暴雨断路，冬季大雪封山。<br><br>1961年10月，中国就开始了墨脱公路的勘测，但哪怕对印自卫反击战都已经结束了，这条路都没有动工，所有的物资都是用人背马驮的方式硬生生运进去的。<br><br>1975年7月，经过长达14年的勘测，墨脱公路终于开工了。<br><br>边修边毁，再修再毁。<br><br>施工6年，牺牲34人，重伤近百人，几无存进。<br><br>1981年，西藏交通厅从实际出发，停建了墨脱公路。<br><br>筑路军人们辛辛苦苦修的路，除扎木大桥和扎木往前24公里可以使用外，其余全部被自然灾害摧毁。<br><br>90年代，在改良了施工方式后，墨脱公路项目重启。<br><br>1993年9月，墨脱县城终于第一次通车，几辆汽车披红挂彩的开了进去。<br><br>常年与世隔绝的墨脱人第一次看到了这种“会跑的怪物”。<br><br>但第二天，墨脱公路就被泥石流摧毁，开进去的报喜车，再也没有开出来。<br><br>1995年后，墨脱勉强能做到分季分段通车，但全年最多只能保证2~3个月的通车时间。<br><br>其他时间，都在断路和抢修中度过。<br><br>21世纪后，中国的工程技术再度得到了飞跃式的提升，工程师们提出用隧道的方式强行穿越嘎隆拉雪山，避开大雪封山的影响。<br><br>2013年10月，扎墨公路建成通车，一举将墨脱县的通车时间提升到了8个月，极大的增强了墨脱县的物资运输能力，解决了西藏军区的老大难问题。<br><br>但区区一条公路的物资运输能力，打一场小规模战斗是可以的，用于大国之间的比拼，是远远不足的。<br><br>而把物资运进藏南，更难。<br><br>更别提，我们直到2013年才拥有了这条公路。<br><br>1962年的中国，如果选择在藏南和印度对耗。<br><br>打输了，会输；<br>打赢了，也会输。<br><br>这一切都是因为物资根本运不进去。<br><br>藏南的达旺地区，甚至是西藏六代达赖仓央嘉措的出生地，但我们不得不撤。<br><br>因为一过11月，铺天盖地的大雪就会切断我军后路，印度方面则可以肆无忌惮的以多打少。<br><br>再不走，就来不及了。<br><br>1962年自卫反击战的目的，毛主席在香山会议上说的很清楚：<br>“起码要保证三十年的和平”。<br><br>这个目的，完美的完成了。<br><br>但如果物资能无所顾忌的运入藏南，我们根本就不会撤。<br><br>1962年的中国，维持几万驻藏部队的正常补给已经非常困难，更别提在藏南开战的消耗了。<br><br>物资投放能力的强弱，直接决定了中印边界解放军的战斗力强弱。<br><br>青藏铁路<br>要想增强对藏南的物资投放能力，首先要增强对西藏的物资投放能力。<br><br>毕竟如果物资连西藏都运不进去，就更不提运到藏南了。<br><br>青藏公路的运输能力，极为有限，不仅破旧，而且路途遥远。<br><br>从一个山头到另一个山头，得九曲十八弯。<br><br>时速慢，运载能力低，还经常被地质灾害给中断。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1595292207.jpeg" /><br>早在1958年，中央就下令铁道兵部队修建青藏铁路，这条铁路对国家安全的重大意义简直一眼就看得出来。<br><br>但是在青藏高原上修铁路，远远比想象的要困难。<br><br>铁路的运输能力确实大大高于公路，但对地基稳定性的要求也远大于公路。<br><br>公路沉降一点点，破个洞，慢一点还勉强能开。<br><br>但整条铁路线，如果有一处出现问题，则全线皆断。<br><br>偏偏青藏高原上到处都是冻土层，最厚的地方达500米。<br><br>和俄罗斯等永冻区不一样的是，青藏高原的冻土层位于冻融临界点，时冻时融。<br><br>冬天的时候硬的像冰块，夏天的时候软的像烂泥，异常棘手。<br><br>很多外国专家认为，在青藏高原多年冻土区修建铁路几乎不可能。<br><br>全世界就这么一块高原冻土，极为特殊，连个可参考的国家都没有，一切都得自己摸索。<br><br>经过半个世纪的科研，中国终于攻破了冻土修建铁路的技术秘密。<br><br>2006年7月1日，翘首以待半个世纪的青藏铁路，终于全线建成通车。<br><br>而在它身边的，是为西藏运输物资服役了半个多世纪的青藏公路。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595292207.png" /><br>青藏铁路被誉为天路，是中国新世纪四大工程之一，世界铁路建设史上的奇迹，于2013年9月入选&#8221;全球百年工程&#8221;。<br><br>今天的中国人，想去一趟拉萨，简直太简单了，和以前的艰难险阻一比简直不值一提。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/0-1595292207.jpeg" /><br>这条铁路让西藏的经济得到了提升，解放军的物资投放能力也得到了飞跃。<br><br>被动挨打的印度<br>因为青藏铁路的存在，西藏再也没有物资运输的压力了。<br><br>而2013年，墨脱公路也已经建成，据说还在研究全桥梁+隧道的形式，不惜血本的情况下理论上可以让墨脱实现全年通车。<br><br>这些年基建狂魔的技术储备，让西藏军区再也没有物资的压力。<br><br>解除掉这个枷锁的限制后，西藏的军事战略意义就太太太太大了。<br><br>西藏在中国手里，居高临下，随便找个地方设个阵地就能对印度形成高地优势。<br><br>几十重阵地，各个都是高地级威胁。<br><br>而印度军队即便伤亡惨重的突破了喜马拉雅山脉的封锁，也会被无人区死死的困住。<br><br>桥梁一炸，铁路一断，印度军又麻爪了。<br><br>中国打印度，打赢了就是赢，打输了也不会输。<br><br>而印度打中国，打输了就国灭，打赢了也没法赢。<br><br>这是巨大的战略优势。<br><br>兵法中所说的进可攻退可守，立于不败之地，说的就是西藏了。<br><br>更别提在国力和军队战斗力相等的情况下，印度军根本攻不破那道无敌城墙。<br><br>所以在国家战略上，中国从来没有把印度当成自己的对手，只重视苏联和美国。<br><br>在军事上，印度的地形太差了，纯粹是一个被动挨打的局面。<br><br>如果在经济和军队战斗力上还不如中国，那印度哪里配成为中国的战略对手。<br><br>印度自己也知道这一点，所以在边境搞摩擦纯粹是为了转移疫情责任而已。<br><br>事情真搞大了，印度总理自己第一个怂了。<br><br>曾经制约西藏解放军的后勤运输能力，如今已经出现了数百倍的飞跃。<br><br>西藏的绝对地形优势，会被解放军发挥的淋漓尽致。<br><br>本来战斗力就比印度人强，如今还占据地利迫使印度人自己冲上来送死。<br><br>这简直是单方面吊打啊。<br><br>看过立体地形图的人，都不会认为印度有资格当中国的对手。<br><br>因为印度真的不是对手。<br>',
'<h2>缅甸王和印度军的战争，不留俘虏</h2><br>熟知中国军史的人，都不会知道李国辉的名字，我也不知道。<br><br>李国辉是国民党军著名将领，但是他在抗日战争中及解放战争中，均没有为国民党政府立下什么功勋。<br><br>没立功勋的原因也很简单，1949年国民党战败时，他的最高军职也就是个团长。<br><br>在那个军长上史书都够呛的大时代，无人关注李国辉简直太正常了。<br><br>但这并不妨碍李国辉成为一位国民党著名将领，甚至世界知名。<br><br>能以国民党团长身份被历史铭记，李国辉也算是破天荒的头一例。<br><br>解放大陆的最后一战<br>1949年新中国建立，但此时的国民党还在西南边陲留下了百万大军，试图逆转战局。<br><br>仅半年多时间，解放军就如同秋风扫落叶一般的消灭了国民党留在大西南的所有主力部队，只剩下云南这最后一个据点。<br><br>在这里，李弥的第8军和第9军，以及余程万的第26、28军，成为了解放云南的最后阻力。<br><br>李弥率领的李弥兵团，曾在淮海战役中全军覆没，被全歼于陈官庄地区，于1949年中下旬在福州重新组建。<br><br>所以现在李弥手上的部队，是刚刚组建几个月的新兵蛋子而已，哪怕在国民党内部也是标准的三流军队。<br><br>1950年1月，解放军从四川和广西两个方向对云南发起了进攻，势如破竹。<br><br>李弥的兵团主力被全歼于元江河谷东岸，残部纷纷逃窜，随后云南彻底解放。<br><br>元江河谷之战，被中国军史称之为“解放大陆的最后一战”。<br><br>在随后的一个多月里，解放军拼命追击国民党军残部，而国民党军在拼命的溃逃。<br><br>全中国都已经解放了，国民党军其实逃无可逃，唯一的生路就是中缅国境线。<br><br>跨过国境线，逃入缅甸，才是唯一能阻挡解放军追击的办法。<br><br>绝大多数国民党残军没有逃到这里，要么入山为匪，要么当了俘虏。<br><br>李弥下属第8军第237师709团的团长李国辉，因为跑得快，侥幸的逃脱了解放军的追击。<br><br>抛弃了所有物资和重武器，经过艰难困苦的死亡行军，最终李国辉部共有800多名士兵成功的穿过了原始森林，来到了缅甸。<br><br>在这里，他遇到了278团的副团长谭忠，对方手下还有600余人。<br><br>除此之外，李国辉还陆续收拢了有原属93师的200余名散兵。<br><br>1950年4月20日，他们在缅甸大其力地区名叫小勐捧的荒凉村子，开了一次会议，将编制合并，从而形成了一支新的部队，叫“中华民国复兴部队”。<br><br>这支新部队共有1600余人，步枪1000余支，骡马数十匹，机枪数十挺，迫击炮2门。<br><br>李国辉任总指挥，谭忠任副总指挥。<br><br>当年雄踞云南的十几万主力部队，如今就剩这么多了。<br><br>打响名号后，李国辉收编了当地的土匪和地主武装，并陆续又收拢了一些国民党溃兵，将部队扩充到了3000余人，成为缅甸、老挝、泰国边境的最大武装力量。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgHV8Z93OHBcSwYCZ4UgleOP0wwgr9xrcbXBn6lXyGb6icriaggGbbrShHK3AqicA7dRTvjdsW4WfwQQ/640"><br><br>在李国辉等人的努力下，这里后来成为了赫赫有名的金三角。<br><br>金三角的崛起<br>聚拢溃兵时，一股部队携带有一部损坏的电台，而另一股部队里恰好有一个会修理的电台兵。<br><br>经过一天一夜的抢修后，电台终于能对外发信号了，于是李国辉等人连续向台湾呼叫，请求空投补给。<br><br>数天后，台湾方面回电，电文只有简短的几个字“你部自行解决困难”。<br><br>没有兵员，没有弹药，甚至没有粮食。<br><br>但当年英国人占据缅甸时，在这里大量种植鸦片，留下了大量的鸦片种植田，这给李国辉留下了一线生机。<br><br>为了能活下去，李国辉为当地的毒品贸易提供武装运输保护，并收取高额的费用。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgHV8Z93OHBcSwYCZ4UgleOmnrCcya50VH032fOK7CSicba1WaDx9LKGAaAJenPVew0XoZkHxZzGpQ/640"><br><br>随后，李国辉发起了一场“军民联姻”，动员没有婚配的军人娶当地民女为妻。<br><br>本地的大土司为保全自己，主动把他的小女儿嫁给李国辉部的参谋长，并动员当地头人和百姓把女儿嫁给汉族士兵。<br><br>而李国辉部，也善待当地百姓，军法严明。<br><br>很快，当地的军民相处就如同鱼水般融洽。<br><br>本来以为你们只是路过，没想到现在居然有扎根不走的意思，李国辉部的行为让缅甸政府难以容忍。<br><br>缅甸政府先后4次派人和李国辉部谈判，要求其立刻退回中国境内，但李国辉声称“借土养命”并拒绝撤出。<br><br>谈了一个月后，缅甸政府不想谈了，决定用武力解决问题。<br><br>1950年5月20日，缅甸国防部正式向李国辉残军摊牌，10日内必须撤出缅甸，否则休怪缅甸正规军不客气。<br><br>1950年6月16日，缅甸政府集中了1.2万大军，带着重炮，甚至还从新加坡借来了6架飞机，以绝对的兵力和火力优势向李国辉部发起了进攻。<br><br>进攻之前，缅甸还先派出了一个团，切断了李国辉部逃亡泰国的退路。<br><br>既然不想走，那就一个都别走，全给我留在这吧，敬酒不吃吃罚酒。<br><br>此时的李国辉，刚刚来到小勐捧一个多月，残兵败将，立足未稳。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgHV8Z93OHBcSwYCZ4UgleOqh5gUf4TqFdZjXNHqRZBmcPiaqZFHPTYz9xrtZGx8EibRBrI2hDKeB0w/640"><br><br>战斗一开始，李国辉的阵地就被火力压制的连头都不敢冒，不得不退向丛林。<br><br>缅军的地面部队很快占领了所有的阵地和要点，于是庆功酒宴和新闻发布会相继召开，缅甸全国一片沸腾。<br><br>但很快，李国辉就教育了缅甸军队，什么才是真正的战争。<br><br>趁对手麻痹大意的时候，李国辉部趁夜色突袭，一举端掉了缅甸军的炮兵部队，然后利用缴获的10门重炮和弹药，猛轰缅甸阵地。<br><br>很快，缅甸军就开始全线崩溃。<br><br>激战中，缅甸空军司令的座机还被李国辉部用机枪击落，飞机坠毁，无人存活。<br><br>战斗从6月16日打响，到8月23日结束，前后长达40余日，缅甸军最终全军溃散，大败而归。<br><br>而李国辉部，缴获了大量的军械物资，携大胜之威在当地大肆征兵。<br><br>至年底，李国辉部扩充到了9000余人。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgHV8Z93OHBcSwYCZ4UgleOtkcB9huzu27T6OxJMeREQkJA2AcQyXbNgvTaJ9jeeTAU1QSeaHFYQg/640"><br><br>堂堂一国政府，居然打不过中国区区一个团的残兵，李国辉和缅甸政府之战震惊了东南亚，甚至震惊了世界。<br><br>顷刻间，类似于《国民党残军大败缅甸国防军》，《李国辉将军是个战神》等文章席卷全球媒体。<br><br>当蒋介石注意到在缅甸这里居然还有一支国民党部队，能以3000人的残兵，击败1.2万拥有飞机大炮的政府正规军时，他异常惊讶。<br><br><br>娘希匹！一支这么能打的部队就扔在缅甸？ 。<br><br><br>				他对这支部队寄予厚望，派出李国辉的老上级李弥前往缅甸，希望能把金三角打造成为反攻大陆的南方基地。<br><br>  缅甸王大战印度军<br>1950年秋天，李弥借道香港，经泰国抵达缅甸。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgHV8Z93OHBcSwYCZ4UgleOEJDmTpaTte0UtXR48SVBicFIxexGWNmjicJOiaaYydRWXdY7VnibUKvibbg/640"><br><br>曾经的兵团总司令，带着总裁的手谕和嘉奖令来到了小勐捧这座荒凉的小山村。<br><br>李国辉等人当场表示效忠党国和校长，愿听从李弥指挥，交出了军权。<br><br>在李弥的苦心经营下，缅甸境内的国民党军接近3万人，控制面积达到了20万平方公里，超过台湾的7倍，而且取得了缅甸境内的反政府匪军和土司武装的支持。<br><br>1952年10月，美军在上甘岭战役中惨败，从此朝鲜战场陷入了彻底的沉寂，明眼人都能看出美国即将在朝鲜战争中失败，将被迫签订合约。<br><br>台湾国民党反攻大陆的美梦破产了，美国的势力也会在全球范围内收缩。<br><br>缅甸政府觉得良机已到。<br><br>1953年5月，缅甸政府花费重金，聘请了4000多名印度精锐军队，仿照中国，以“志愿军”的形式入缅参战。<br><br>缅甸方面则出动1.6万名军队配合，调集飞机大炮，全面围剿金三角的国军残部。<br><br>当时的印度，处于尼赫鲁时代，立志做世界第三大国。<br><br>印度的军队，曾跟随英军，和德、意、日等国军队交过手，战斗力饱受西方世界的称赞。<br><br>这支印度“志愿军”全部是二战老兵，以廓尔喀与锡克军人为主体。<br><br>兵力汇聚完毕后，印缅联军向国民党李弥残军发起了“萨尔温江战役”.虽然李弥号称国民党军有3万，但那是把所有人头都给算上撑气势的。<br><br>大部分人，是刚入伍的新兵，能投入作战的兵力并不多。<br><br>而且由于没有资金来源，多数部队被迫分散在金三角各个地方，护送商队收鸦片税，否则军队分分钟就断粮。<br><br>战斗开始之初，李弥军打的非常艰难，为逆转兵力劣势，李弥定下了先打缅甸军的计划。<br><br>这个计划打疼了缅甸军，但让印度军获得了节节胜利，甚至强攻突破了李弥军一个千人把守的阵地，抓获了很多国军俘虏。<br><br>随后，李国辉在拉牛山这里，亲自带着1000人防御正面的印度军。<br><br>为突破拉牛山防线，印度军队突破了道德底线，用国军俘虏和绑架的当地华人做肉盾，驱赶他们冲向国军阵地，并用汉语高喊：<br>“开枪吧！让我们缅甸人和印度人看看你们中国人怎么杀中国人。<br><br>”<br>				不愿意前进的国军俘虏,会被印度军直接用廓尔喀弯刀斩首，把防御阵地的国军气的浑身发抖。<br><br>李国辉不忍开枪杀死自己人，只好放任印度军队走近，然后用白刃战来战斗。<br><br>激战中，国军伤亡极其惨重，阵地岌岌可危。<br><br>千钧一发之际，兼程而来的4000名援军赶到了，最终击溃了敌军。<br><br>国军残部极其痛恨印度兵之前的残忍，放弃了缅军，专门追着这支印度军队打，把他们追的上天无路下地无门。<br><br>印度雇佣军的头头叫丹尼尔，印度上校，曾获英国勋章并入了英国国籍，在此役中举枪自杀。<br><br>胜利后，国军残部将被俘的缅军放回，然后把所有的印度人押送到阵亡将士的墓前，就地枪决。<br><br>4000多名印度军，最终仅有300人逃离了战场。<br><br>声势大振的李弥部，趁势再度扩军，兵力达到3.5万人，彻底成为了东南亚的霸主。<br><br>此战胜利后，李弥成为了国际社会的焦点，多国记者纷纷前来采访李弥。<br><br>其中一位女记者问道：<br>“李先生，外面称您为云南王，您打算什么时候返回省会昆明？”<br>				这句话本来不是很难回答，已经算半个政治家的高级将领李弥应付这类问题应该非常轻松。<br><br>但李弥也许是膨胀了，他回答记者：<br>“实话告诉你们，我李弥要做云南王不大容易，但是做缅甸王却易如反掌！关键看我想不想做。<br><br>”<br>				这句话，给李弥埋下了祸根，因为蒋介石最忌讳的就是这个。<br><br>缅甸国军的消亡<br>印度“志愿军”全军覆没后，缅甸政府已经失去了武力解决国军残部的信心，于是试图通过向联合国发起控诉，以外交手段来解决金三角李弥残部的问题。<br><br>缅甸政府对联合国说，台湾国民党部队盘踞在缅甸不走的行为，已构成侵略，而美国是在“助纣为虐”。<br><br>当时的印度，在第三世界很有威望，自称为第三世界国家的领袖。<br><br>本国4000精锐的“志愿军”被全歼，正面报复不合情理，但在联合国上声援还是没问题的。<br><br>在国际舆论的巨大压力下，美国要求台湾撤回在缅甸的李弥部。<br><br>而此时蒋介石也对李弥充满了猜忌，生怕他势大难制，毕竟李弥已经控制了3.5万部队和7倍于台湾大小的地盘。<br><br>虽然很不愿意放弃这块根据地，但蒋介石最终还是下令撤军，分7次撤回了近3万部队，但仍耍了个小心眼，借口有人不愿走，留下5000人继续扎根，委任自己的侍卫官柳元麟为总指挥。<br><br>李弥和李国辉，坚决的执行了军令，以服从命令为军人的天职，配合台湾完成了撤军行动。<br><br>但李弥撤退到台湾后，立刻以叛国罪被软禁起来，终生未再离开过台湾。<br><br>而李国辉，也被判刑入狱，理由是在缅甸作战时有些指令违反了台湾军法。<br><br>这种过河拆桥的行为，让国民党内部很多人都看不下了，纷纷找到了蒋介石求情。<br><br>也许是觉得自己做事太过分了，蒋介石给了李国辉一个特赦，但不得离开台湾。<br><br>这位叱咤金三角的战神，就此落寞，晚年家境贫寒，生活的非常困苦。<br><br>蒋介石留在金三角的侍卫官柳元麟，对蒋家忠心耿耿，但对行军打仗不怎么在行，压不住手下的骄兵悍将。<br><br>很快，金三角的国军残部就分裂了，各立山头，并从一支为国家而战的正规军，慢慢的变成了一个堕落的贩毒集团。<br><br>罗星汉和坤沙，都是当年李弥手下的一个小兵，他们都曾凭自己的天赋短暂统合过金三角，但最终还是被消灭了。<br><br>并不是国军不能打，摊上这么一个任人唯亲，嫉贤妒能的总司令，再能打的部队也会被坑死。<br><br>到了今天，国军残部唯一还留在东南亚的痕迹，就是六万多人的后代。<br><br>他们已经到了第三代和第四代，不再记得自己曾爷爷的样子，但仍然说汉语，过春节，认为自己是中国人。<br><br>陆军食物链<br>1950年的国民党军和印度军到底哪个谁更厉害？1953年的那场大战，给了我们答案。<br><br>最多算3流部队的李弥兵团，哪怕只剩下一个残部，都能把印度精锐老兵给打的落花流水。<br><br>而李弥率领的兵团主力，在淮海战役中被全歼，不得不抛弃部队，只身逃脱。<br><br>1949年重建后还不到半年，又被解放军在云南全歼，仅剩余不到2000人逃窜到了缅甸。<br><br>然后，把印度军给全歼了。<br><br>大鱼吃小鱼，小鱼吃虾米。<br><br>所以在1962年，中国解放军调集精锐发动对印自卫反击战时，以数万人的兵力迅速打垮了印军几十万人的建制，一个月内兵临印度首都。<br><br>这不是运气，而是理所当然的结果。<br><br>打得赢不叫意外，打不赢才叫意外。<br><br>毕竟印度军的精锐，连李弥残部都打不过。<br><br>最后，有些话想和台湾军方说一说。<br><br>当年李弥残部的每一个人，身上都带着一块木片，上面写着“反共复国、饮水思源”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgHV8Z93OHBcSwYCZ4UgleOj1rWLgjDrTXqyeicMLoLCGricRPQQweV80KhQNhwUuOZZbpRBNvTjB2A/640"><br><br>虽然里面的反共复国很可笑，向我们展示了时代的荒谬，但这支部队坚定的认同饮水思源。<br><br>他们一直认为自己是中国人，他们留在东南亚的6万后代，到今天都认为自己是中国人。<br><br>自己人怎么斗，那都是内战，但否定自己中国人身份的，那是汉奸。<br><br>但现在很多台湾的高级将领，连当年李弥残部的娃娃兵都不如，已经在逐渐的向汉奸靠拢。<br><br><br>',
'<h2>印度朋友去世了，了解到的当地新冠情况</h2><br>疫情以来，我有欧洲的朋友死于新冠，有美国的朋友死于新冠，但是我没听到有一个印度的朋友是死于新冠的。<br>唯一一个几天前去世的印度朋友，他生前身体非常的好，医生说他是心脏病发，后来听照顾他的人说先是感冒了，后来肺出了问题呼吸困难，才雇了车子跑了三百公里送到加尔各答的医院。<br>事后我马上就想到是新冠了，但是没有检测，没有确诊，当然就不会有数据啦。<br>印度人也是心大，去世之后，把尸体拉回村里，搞了一个大型葬礼，估计有两三百人吧，又唱又跳，安全距离哪里会放在心上呀，口罩都拉到下巴了。<br>葬礼完毕还有大餐，简直就是团灭的节奏。<br><br><br><iframe class="lazy" data-src="https://1251245530.vod2.myqcloud.com/vod-player/1251245530/5285890805515193771/tcplayer/console/vod-player.html?autoplay=false&amp;width=1280&amp;height=720" allowfullscreen="" width="90%" height="370px" frameborder="0"></iframe><br>（3月的洒红节，隔离口罩这些都是不存在的）<br><br>在印度，新冠确诊究竟有多少？死亡有多少？这是不知道的，不要说媒体不知道，就连印度政府都是不可能知道的。<br>印度这头大象，无论谁去摸都只能摸到一小部分，整体是怎样的，大家都看不见，估计只有神知道了，当然，这是一个由神（or大仙）去管理的国家。<br><br>印度实行的是免费医疗，看病免费，手术免费，药物免费，就连住院治疗期间，饭餐都是由政府补助的。<br>而且这个免费不仅仅是针对印度公民，哪怕是外国人，只要你是去公立的免费医院，一切都是免费的。<br><br>但是这么好的福利，我在印度十几年都没有享受过，每次病了，小事都是私人诊所，大事就去新德里的私立太阳神医院。<br>朋友说不带我去公立免费医院是为了我好，因为免费医院会比疾病更快地杀死一个人。<br><br>印度是个穷国家，医疗掏不出多少钱，医院非常的少，通常都是在大城市，至于免费医院就更少了，病人非常的多，药品奇缺，去过的人说打吊针的针管只有插入瓶子和病人的两头是干净的，中间那段是黑乎乎。<br>至于住院治疗，病人就是躺在地上，中间挖了一条坑，病人的粪便直接排入坑中，病人的护理也省了，每天放水把坑道冲几次就搞定了。<br><br>至于农村穷苦大众的病痛就是靠传统草药，土偏方和一些慈善组织了。<br>在这样子的医疗条件下，谈什么检测？防护？治疗？那些都是城里有钱人、有权人的事情。<br>所以嘛，印度政府发布的新冠疫情数据，我们可以把它看作是印度各级政府视心情（为了选举，为了政绩，隐瞒的数据非常多）而发布的印度发达地区中产和中产以上人士的感染状况。<br><br>印度政府应对这次新冠疫情，其实已经做了史无前例的努力了，毕竟亚洲和欧美政府都采取了隔离措施，印度政府也很认真地隔离了一段时间。<br>后来中国疫情好转撤销了隔离，印度的隔离也就撤销了。<br>这些在印度历史上都是没有的，听八九十岁的老人说，加尔各答在上世纪三十年代的时候有一次瘟疫，死了很多人，后来人们走到街上载歌载舞地敬神，神就把瘟疫驱散了。<br>如此，应对这次瘟疫，当然要把神请出来啦。<br>各地的神庙都特意为瘟疫做了祈祷，特别是请出来一些用来镇住瘟疫的保护神，还特地为神进行了沐浴等仪式。<br><br><iframe class="lazy" data-src="https://1251245530.vod2.myqcloud.com/vod-player/1251245530/5285890805515538080/tcplayer/console/vod-player.html?autoplay=false&amp;width=1280&amp;height=720" allowfullscreen="" width="90%" height="370px" frameborder="0"></iframe><br>（这个是尼星哈保护神，因为新冠特地举行了沐浴仪式，这个神像非常地古老，按照印度的说法是几万年以上的历史了。）<br>印度是个制药大国，治疗新冠的神药当然也是有的。<br>疫情初期，印度教主席就宣布了喝牛尿可以治疗新冠。<br>牛尿牛粪在印度可是包治百病的药，印度的正规药店平常就有牛尿滴丸卖，还有一瓶瓶蒸馏过了的牛尿卖，我一直都不解他们干嘛要买牛尿呢，拿着一个瓶子接新鲜的不就成了吗？反正街上散步的牛多的是。<br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2020/07/22/20200722162931873.jpg?imageView2/2/w/500/format/jpg"><br>（印度亚马逊上牛尿大约10元人民币一瓶，牛屎和牛尿饼干大约38元人民币一包）<br>有一位朋友是前美国摩根大通的VP，正值壮年就辞职回到印度造福大众去了，结果五月份的时候在FB里说他写了一部牛尿治疗新冠手册，需要的人留个电邮免费送。<br>这个留言，看得我一愣一愣，真心佩服他们学习科学不妨碍传统迷信的那种精神。<br><br>隔离期间经济活动停止，人们的生活还是遇到一些困难，但是这些困难远比美国的少。<br>印度人和中国人一样，特别注重家庭，特别爱存款，大多数的家庭隔离过上几个月完全没问题。<br><br><br><iframe class="lazy" data-src="https://1251245530.vod2.myqcloud.com/vod-player/1251245530/5285890805515911718/tcplayer/console/vod-player.html?autoplay=false&amp;width=1280&amp;height=720" allowfullscreen="" width="90%" height="370px" frameborder="0"></iframe><br>（疫情期间，野外的猴子都有人去喂，穷人就更加是安排好了。）<br>另外，印度有着非常强大的宗教组织，他们可是比政府还能管事的角色。<br>平日，神庙和寺院每天都有派发食物给穷人，疫情期间，印度的富商和海外印度人都捐了很多钱给宗教组织，食物派发更是增加了许多倍，每天不用干活，睡醒了就去寺院排队拿点免费的饭菜，老实说，这日子过得一点都不比平常差。<br><br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2020/07/22/20200722163256222.jpg?imageView2/2/w/500/format/jpg"><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2020/07/22/20200722163308904.jpg?imageView2/2/w/500/format/jpg"><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2020/07/22/20200722163323419.jpg?imageView2/2/w/500/format/jpg"><br><br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2020/07/22/20200722162832159.jpg?imageView2/2/w/500/format/jpg"><br><br><img class="lazy" data-src="https://i.guancha.cn/bbs/2020/07/22/20200722163219686.jpg?imageView2/2/w/500/format/jpg"><br><br>印度人是非常支持莫迪、非常支持印度政府的，废钞那么大的事，一觉睡醒荷包里面的钱都作废了，他们也只是默默承受着，跑到银行排队去换新钞，我没有听到一个印度人抱怨说政府不好，他们觉得莫迪反黑是真英雄。<br><br>至于新冠，那就更加不可能去怪政府怪大仙了，有了媒体的洗脑，他们觉得一切都是中国的错。<br>再说了，新冠不就是一个大号的感冒吗？还不到百分之一的死亡率。<br>缺乏饮用水、疟疾、肺结核、登革热、寄生虫、洪涝灾害，任何一个放在面前的问题都比新冠严重许多倍。<br><br>',
'<h2>芬太尼</h2><br>1 止疼药文化<br><br>我们以前文章里就经常说：<br><br>中国滥用消炎药；<br>美国滥用止疼药。<br><br>中国人多爱用消炎药想必大家自己也知道，感冒都要来点消炎药。<br><br>不过到了美国就能发现，美国的消炎药管控很厉害。他们药店和医院经常是分开的，你去药店买药需要拿着医院的处方，让医院给你开消炎药非常非常难。<br><br>不过如果不出意外，大概率会给你来个布洛芬，美国人热爱布洛芬。头疼了，来个布洛芬；痛经了，来个布洛芬；感冒了，也来个布洛芬；甚至失恋心痛了，也来个布洛芬（没瞎说，美国有严肃的研究认为布洛芬可以缓解失恋带来的痛苦）。<br><br>最奇怪的是，美国的电视上竟然有大量止疼药广告，药厂日常宣传自己的止疼药是多么的牛逼，多么的药到病除而且无副作用，腰疼腿疼脖子疼，都需要来一发。我经常在想，如果从小浸淫在这种广告中，我也觉得止疼药是多么的正常而且无公害。<br><br>而且我个人的感触，美国人对止疼药的态度和中国人对中医的态度差不多，大部分人觉得那玩意“无副作用”，能吃点就吃点，总不会错。<br><br>而且众所周知，美国的医疗非常一言难尽，按理说美国拥有世界上最好的医疗水平，另一方面美国的医疗系统应该是全世界最坑爹的，大家有兴趣可以上Quora看看，那上边有美国人的日常吐槽。<br><br>什么去医院挂了个号做了个简单检查，开了几片布洛芬就收到了1800刀的账单；做了个核算检测后收到了三千美元的账单；去给女儿做了个小手术直接来了个45万刀的账单，还不上钱房子也被收走了。<br><br>还有大量的段子，比如大家晕倒前最后一句话是“别叫救护车”，晕过去之后听见别人在给他叫救护车直接吓醒过来了，等等。。。<br><br>这也是我们一直在说的一件事，美国和整个美洲大陆一样，属于“富人天堂”，如果你有钱，在那边会过得非常爽，你要是没钱，在哪都差不多。相对比较均衡的是欧洲，不过欧洲比美国排外的多，而且欧洲这几年形势也不太乐观，尤其英国法国，他们自己失业的都一大堆。<br><br>医疗巨贵，再加上美国人对自己免疫系统又比较有信心，所以得了病或者有什么不爽，优先来点止疼药。这就形成了美国特色的“止疼药崇拜”。<br><br>全世界每个国家都有自己独特的奇葩文化，止疼药就是美国人的那一份。而美国人说的众多止疼药里，就有今天要聊的芬太尼。<br><br>2 芬太尼是个什么鬼<br><br>首先芬太尼是一种阿片药物。<br><br>那啥是阿片药物呢？<br><br>阿片就是鸦片，从罂粟中提取出来的东西。最早提取出来的是吗啡，这玩意很早就被医生发现可以镇痛，同时还引发欢乐，不过效果一般，还成瘾，很多人得了癌症后需要更强力镇痛剂，这时候吗啡就显得很力不从心。<br><br>这个背景下，德国拜耳公司（那个蟑螂药公司）发现在吗啡基础上做一些改良，使新产品比吗啡更容易进入大脑，吸收性更好，药效更强，这种明星款的新产品，就是大家熟知的海洛因。<br><br>海洛因比较厉害，镇痛效果是吗啡的4-8倍，而且用了之后不感觉疲劳，精神百倍，拜耳公司觉得这个产品非常给力，所以就给它起名叫“英雄”，德语里的“Heroin”，随后在德国军队里大规模被使用。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYfpmOCeUBCw1hnEmyRHqho3laqm1SGPgKlWnyzXjHbzcAbxrjwp1riaynJmNnI4oc1MVSO4JkhetJQ/640"><br><br>而且为了解决海洛因和吗啡的成瘾性问题，德国科学家再接再厉，把毒品的科技树一直往上点，终于研发出来了美沙酮，这玩意比吗啡什么的副作用要小得多，甚至戒毒所经常用这个玩意来帮助毒瘾者戒毒。<br><br>这些从鸦片基础上各种提纯、转换，做出来的一系列产品，共同组成了“阿片药物家族”<br><br>芬太尼跟他家里的其他成员一样，最早也是想解决吗啡镇痛效果不足成瘾性强等问题。1960年，强生公司（就是那个治脚气的达克宁和各种婴儿用品所在的公司）的子公司，也就是杨森公司科学家接过了德国人的接力棒，对另一种阿片药物一顿研究，大幅解决了药物快速进入大脑的问题。<br><br>到此为止，阿片药物取得了革命性的突破，因为以往新产品一般能比吗啡提高几倍效果就不错了，最新款的这个芬太尼，在吗啡基础上整整提升了100倍。<br><br><img ="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYfpmOCeUBCw1hnEmyRHqho3Rzycywol8nic0V7V7nPdwS7vDpL9ScFOibTiacvhrsto3UWJzgxibj0nHg/640"><br><br>不过这玩意也有明显的副作用，劲太大而且进入人体后，会激活人体产生大量的“快乐物质”，效果跟吸毒差不多，而且有抑制呼吸的毛病，摄入多了太欢乐喘不过气（人在高兴的时候会憋气，笑一分钟会喘两分钟），0.02克就能要了人的命。<br><br>尽管芬太尼已经很变态了，不过还有一种比它还厉害的东西，也就是上图的那个“卡芬太尼”，效果比芬太尼又厉害十倍，专门用来给大型动物当镇定剂的，比如大象什么的，如果正常人服用，几乎立刻就挂了。<br><br>这也启发了科学家，把那个效果最猛的卡芬太尼做成了武器。也不复杂，搞成能飘在空中的粉尘，用风扇吹到什么地方去，恐怖分子吸进去当场就像大象一样被镇定住了。<br><br>2002年10月23日，50多个车臣恐怖分子持枪劫持了莫斯科的一个文化宫，劫持了800多人。俄罗斯特种部队强攻恐怖分子之前就释放了这玩意，恐怖分子吸入后顿时就欢乐上了，很快失去了行动能力，据恐怖分子事后回忆，当时连摁下去炸药开关的劲都没。<br><br>不过这次行动总共死了119个人质，其中115个是被芬太尼给搞死的。而且那次行动后，车臣恐怖分子与时俱进地下次打劫都戴着防毒面具，防止政府再放芬太尼。<br><br>说到这里，大家明白了吧，芬太尼拥有强大的药劲，不但能镇痛，还能使人欢乐。这么好的产品，很快就引发热爱毒品的美国人民的热情追捧，只是如果控制不好摄入量，追着追着不小心就挂了。单是2017年，因为滥用芬太尼死了3万多人，比他们互相枪击死的都多。<br><br>那问题来了，美国人为啥那么愿意用这玩意呢？<br><br>这个跟美国医生有关，在美国做了手术或者背疼什么的（美国人的背经常疼，大家如果经常看美剧应该能感觉到他们这个特色），医生就愿意给开阿片类止疼药，甚至牙医都总开阿片类止疼药。要知道，阿片类止疼药在中国当毒品一样管控，在美国那些操作在中国基本不能想象，当然了，我们对消炎药的态度他们也不能接受。<br><br>问题是阿片类的止疼药劲太大、成瘾性很强，不少人本来没有“药物成瘾”这方面问题，被医生给经常开止疼药，通过止疼药体会到了毒品的爽，然后越陷越深不能自拔。美国那边这些年最新研究显示，穷，止疼药，吸毒，属于一个闭环，而且这三样都无法自拔。<br><br>那这里就有个问题，美国医生有病吗，这么坑老百姓，平白无故给老百姓开阿片类止疼药？<br><br>这个原因很多，之前美国国会还有个听证会，我仔细看了下，发现这妥妥是制度问题。因为美国的医保体系比较奇葩，把阿片类止疼药给放保险里了，可以随意报销，所以医生优先开这类药，开别的要病人承担的多，医生也是为了降低病人压力。<br><br>那问题来了，为啥只有美国这么搞呢？而其他国家完全没美国这么严重。<br><br>因为美国药企游说能力强，通过游说国会给自己的药加戏。医生们为了图方便省事，而且本着给病人省钱的原则开止疼药，最后可能把病人变成瘾君子了，这也是为啥我们文章一开始就说，美国5%的人口消耗了全世界80%的毒品，也不奇怪。<br><br>美国采取的是一种延续自大英帝国的分权模式，一般议会里各种势力的人一起讨论。<br><br>这样有个好处是可以防止极权，毛病是某些利益集团的权势会越来越大。很好理解嘛，比如军火集团在海外打仗赚了钱，回来游说国会去打更多的仗，买更多的武器，他们赚更多的钱，并且通过投机大选给自己谋更多的利，比如川总上台，背后就有军火集团，不过他上台后不好好打仗，还要撤兵，军火集团对他意见很大。医疗系统和保险系统也一样，通过在国会豢养的政客不断给他们自己加利。<br><br>一般来讲，这种模式在扩张阶段特别好，利益集团会去分那些增量，并且有动力去进一步扩张。但是一旦扩张停止，就会打劫自己本国的老百姓。<br><br>说到这里，多说一句，其实全世界药企都有个冲动，就是把自己的药加入到医保里。大家可能纳闷了，这不挺好吗？<br><br>这个得分开说，有些药巨贵无比，如果不纳入医保，基本谁得了奇怪病谁破产。<br><br>但是问题是这些病本身比较稀有，而且治疗起来比较贵，如果每个得了病的人都不惜代价抢救，可能是个无底洞，尤其是老年人，生命的尽头总是一堆奇怪病，如果每个老年人都花个几百上千万最后只延长了半年寿命，那医保可能很快就见底了，其他那些本来不严重的病也没法治了。<br><br>所以这个问题其实还比较复杂，各国现在的思路还是尽量把常见病纳入医保，奇怪的病就得老百姓自己搞个重疾险什么的，防止几个人把几百上千人的资源给占了，那也是一种不公。<br><br>3 芬太尼这玩意怎么就跟中国扯上关系了<br><br>理论上讲，特朗普眼里美国所有的问题都和中国有关，而且就在特朗普大选的时候，就一再强调，滥用芬太尼这事，川总不能不管，而他认为美国的芬太尼，主要是从中国来的。<br><br>中文网上完全没查到这个说法到底是啥背景。不过在外网上研究了下，大概弄明白了川总的脑回路。<br><br>原来在2018年之前，中国对于制造芬太尼的原料NPP和4-ANPP没有管制，这也正常，这玩意属于常见工业原料，在中国这样的一个工业国，管制这玩意确实是不合适。<br><br>但是制作芬太尼的工艺并不复杂，而且美国人民有巨大的需求，于是中国一些地下作坊生产了部分芬太尼，通过邮政系统快递到了美国，被美国海关截获了几次。川总当然不会放过任何能黑中国的机会，据此对中国施压，说是中国把他们老百姓给带坏了。<br><br>于是中国在2018年对这类原料进行了严格地监管，从这以后中国流向美国的芬太尼已经非常非常少了。<br><br>那问题来了，中国这边截了“出口源”，美国那边芬太尼滥用有好转了吗？<br><br>当然没有了，不但没好转，还稍微有点恶化，因为美国的芬太尼主要都是医生合法给病人开的。再说了，退一万步讲，美国挨着墨西哥嘛，只要这个兄弟在，美国人完全不用愁拿不到毒品以及芬太尼。<br><br>大家记得今年被跪杀的那个黑人吧，他死后体内就被检测除了致死量的芬太尼，还有海洛因，而且这人又有心血管疾病，所以美国鉴定部门认为他不是被警察给搞死的，而是警察的行为诱发了黑蜀黍自己体内的某些疾病。<br><br>用美国人自己的话说，美国现在毒品和止疼药泛滥，本质是“制度性吸毒”，如果想解决，就得从根本上治理，比如以人民的需求作为出发点，而不是药企资本家的利益，如果让他们做决定，他们最爱的就是高价药和成瘾性药物。<br><br>4 尾声<br><br>我们说这事，绝对没有耻笑美国的意思，而是说了解他们搞成这样的原因，才可以避免我们自己踩坑。<br><br>很多政策的本质都是共识，比如美国禁毒力度一直很差，因为在绝大部分美国人眼里，吸毒本身就是自由的一部分，哪怕别人吸毒吸死了关你屁事？大家都这样想，禁毒工作能开展好有了鬼了。我国相对好得多，主要是有共识，人人有觉悟举报吸毒人群，朝阳区群众你们懂的。<br><br>而且通过这次疫情大家也看出来了，美国人最关心的其实是中国，而不是他们自己的老百姓，疫情都成那样了，川总依旧在天天聊中国。这两天疫情全球之最，而且已经出现了变异款和“二次感染”（也就是免疫系统有了抗体依旧得病），川总最着急的却是关闭中国在休斯敦的大使馆。<br><br>多说一句大使馆，川总大选明显要选不上了，如果他大选失败，他女婿大概率会进局子，说不定把他也牵扯进去。所以最近有点疯，接下来三个月啥事都能干得出来，大家做好心理准备。<br><br>基层老百姓也根本不当回事，反正死了十几万人，又不是自己家的人，哪天轮到自己家了，其他人也不担心，又不是他们家的人。<br><br>至于资本家，就更漠视这件事了，顶着疫情，美股这个全球最大的泡沫继续向上突破，说白了，美国的资本市场已经跟美国老百姓彻底脱节了，你们死你们的，资本家赚资本家的，相忘于江湖。至于资本家为了利益最大化一手造成的眼下的这种止疼药滥用，就更没人关心了。<br><br>他们那个医疗体系也一样，本来有机会弄个好的体系出来，但是硬生生弄成了个大毒瘤，不过也好，也向全世界提了个醒，如果医疗体系的目的不是为了人民，而是为了资本家利益最大化，那最后的结果都是“美丽新世界”。<br>',
'<h2>柬埔寨西哈努克港</h2><br>西哈努克港位于柬埔寨西南部海岸线上，虽然距泰国湾不算远，但背后缺乏大型河流作为支撑，所以并不能算作一个理想的对外贸易港口。<br>不过尽管如此，柬埔寨仍然不遗余力地将西哈努克港打造为向海外沟通的窗口，但问题在于为什么一定是西哈努克港？<br>对比世界上的许多天然良港，之所以能够发展成港口城市的一个重要原因在于其本身就是大型河流的入海口（比如上海就是长江大动脉的入海口），但西哈努克港显然不具备这样一个优势，那么该港被选定的原因是什么呢？<br>答案其实很简单，柬埔寨没得选！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFgGt6HicNLf2b263pVQTYOiaGkiaiaQBjSYHX2D0aEwLia6egDEa82noA4P5UmEavxAIhlz3bKdmNTSZOA/640"><br><br>如果我们将视线稍微向东移动一点，就会发现中南半岛条件更好的港口莫过于背靠湄公河的胡志明市，不过可惜这座东南亚的明珠却在越南手中。<br>然而少有人知道的是整个湄公河三角洲在18世纪以前都是柬埔寨的领土，越南攫取这片土地的时间至多不超过两三百年的时间。<br>试想如果柬埔寨能够继续保有湄公河的出海口的话，又怎么会舍弃胡志明市而将赌注押在西哈努克港上呢？<br>从今天的视角来看，湄公河三角洲占地4万多平方公里，出口的稻米份额占到越南总量的90%以上，那么如此富饶的土地为什么会在柬埔寨与越南之间易手呢？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFgGt6HicNLf2b263pVQTYOiaGe8FtEIF9WiblgvAJvUt39vbw0pDia8Qjrw4X1xvaSMhGduKPoQkZEIFg/640"><br><br>早在公元1世纪左右，柬埔寨就已经诞生出国家文明扶南，而彼时的越南尚属蛮荒一片。<br>数百年后扶南被真腊取代，并且真腊国王耶输跋摩一世在公元9世纪开创出强盛的吴哥王朝。<br>此时吴哥王朝的疆域覆盖了今柬埔寨、泰国和越南南部，肥沃的湄公河三角洲在向王室供应粮食的同时也因其便利的水运条件而成为吴哥开展对外贸易的窗口。<br>然而在10世纪左右的时候，吴哥东部的大越国（越南前身）突然崛起，双方不可避免地因争夺资源而进入战争状态。<br>尽管大越国从一开始就表现得极为强势，但此时的大越毕竟只控制着越南北方的半壁江山，对于南方肥沃的湄公河三角洲虽心生觊觎却无可奈何。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFgGt6HicNLf2b263pVQTYOiaGGuGxbN1HEF0cicqyHlDJ31Y4f9PPsLFGwKRFRjml3WPSibeOeFOQ77Cw/640"><br><br>图-西哈努克一景<br><br>然而局势并没有一直这样持续下去，进入14世纪以后吴哥爆发严重的自然灾害，这使得以农立国的吴哥人感受到空前的危机。<br>祸不单行的是北方的泰族人趁机举事，在吴哥王朝最为虚弱的时候泰族人脱离控制并建立起泰可素王朝（泰国的前身）。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFgGt6HicNLf2b263pVQTYOiaG1xsNqBNFdUQFxp2QibL94Eepj2R4zx6Gwtb6TPYTZUWW5oicWKZpAgqg/640"><br><br>自此泰可素王朝开启了持续不断的南侵之旅，吴哥在节节败退的情况下不得不将都城从洞里萨湖北岸迁至金边，此后柬埔寨人便一直以该城为首都。<br>眼看吴哥顶不住北方的攻势，大越并未趁火打劫，相反却派兵帮助吴哥抵御泰族人的进攻，吴、越双方因此从势不两立的对手变成了相扶相携的战友。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFgGt6HicNLf2b263pVQTYOiaGMYBfIId4P2BtXicLysZRdib2Doqcic43j0ObdlGAzVH6Cc5icPGvWmxkvQ/640"><br><br>可惜越人的援助并非出于道义，稳住阵脚之后大越便提出让自己国内的难民“暂借”湄公河三角洲以安身立命，而吴哥自然也不好意思拒绝。<br>从此以后，越南人如洪水一般涌入湄公河三角洲，相反高棉族（柬埔寨人）的比重却遭到不断稀释，这招釜底抽薪之计确实狠辣！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFgGt6HicNLf2b263pVQTYOiaGyeqEiaficAfWBu497kWibFZSS7DSR96z4OD0WlheLtg072pDC29Wpf2Qw/640"><br><br>很快湄公河三角洲便不受高棉人控制，而越南则获得了大片肥沃的土地和优越的出海港口。<br>直至近代，尽管柬埔寨一再宣称对湄公河三角洲的历史主权，但无奈现实却根本不允许其有实质进展。<br>放眼自己屈指可数的西南部海岸线，柬埔寨只能退而求其次将希望全部寄托在西哈努克港上。<br><br>',
'<h2>台北档案馆照片</h2><br>时隔六七十年后再看这些民国风云人物，是一种历史的沧桑。<br>物是人非事事休，言不由衷而有一种欲语泪先流的感觉。<br><br>这是历史的抉择，这是历史的无情，曾几何的风云人物也都进入了历史的古纸堆，大浪淘沙。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/WL5fulvibFtsRJHObBbvJssIibqyBAKzqeiaowR4ObNl68CibMYCPQVxSzac7B4y1l0GR07nADKibBrLzvUTL8oalow/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/gal9IxFwXImMuxGdmHia5XSPWoetBiaME9ic5QmXcjGaduK5V5IR00ia1RjT8eS4zBwe0Jv6RYdeGCoic5Pj4e8PO0w/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/gal9IxFwXImMuxGdmHia5XSPWoetBiaME9KxGvHKD7mjPDFyhnXdTVxicSkf3whibEFyXvxAEpQic7d16ZxP2wdSLMQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/gal9IxFwXImMuxGdmHia5XSPWoetBiaME9poyvyJ1WibniciaPaNL7YLSnYEYV6HuZyaxS99FRWlNsOYZ8RG1UufcaA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/gal9IxFwXImMuxGdmHia5XSPWoetBiaME9zgHGdLeqGTod7Frc8rvEia8xvvALENic9bicwJY4aRkolhCs1TIMyiaibzA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/WL5fulvibFtsRJHObBbvJssIibqyBAKzqeq6G4LquNCGo9v95nCNS6YM5J7lrEEI8TfIY8aXcvicaCSiaib0K5XbmdQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/gal9IxFwXImMuxGdmHia5XSPWoetBiaME9qLsVDZCmCJcvic5t7xNPNHjy58ex6fTLKWORIibEr8tpNptbzl3zqz2g/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/gal9IxFwXImMuxGdmHia5XSPWoetBiaME9HFsU1I5KtGeicfwBzib7kQaFe7V8Ph1q8cCnZBHxLaibbgBHnrkicdWu1Q/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/gal9IxFwXImMuxGdmHia5XSPWoetBiaME9gcBaV2ibzic79wUQ8FfibRg5yvqu7ZfuULk7gXMzNGwJsmeGdBH39ldmQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/WL5fulvibFtsRJHObBbvJssIibqyBAKzqe42WmrbYVq8ibZozcwF2aunjK9ZzL4S2iaakC51Fdx0DBWaemaBXfMDKA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/gal9IxFwXImMuxGdmHia5XSPWoetBiaME92ho5hEA4VLC8k7JYSR0aFFtvLQRgibrXxp5zwEHU9gHBKzCD67dgL6g/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/WL5fulvibFtsRJHObBbvJssI '<h2>探測火星歷史</h2><br>火星，距地球最近的红色行星，太阳系八大行星之一，属于类地行星，直径约为地球的53%，质量为地球的11%，表面重力约为地球的2/5，让人类产生过无数幻想。<br>1971年起始至今，人类已经为了探索这颗奇妙的星球努力了近50年。<br>这其中，有成功工作数年的，有失联坠毁的。<br>以下，小编梳理了所有留在火星表面的探测器，共14个，本文按发射时间顺序。<br><br>01“火星”2号第一个在火星表面着陆的人造探测器<br><table><tbody><tr><td>发射国家：</td><td>苏联</td></tr><tr><td>任务类型：</td><td>环绕、着陆</td></tr><tr><td>发射时间：</td><td>1971年5月19日</td></tr><tr><td>任务结果：</td><td>失败<br></td></tr><tr><td>发射火箭：</td><td>质子-K/D组级运载火箭<br></td></tr></tbody></table><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0LG4ae8tQCMGDBCAgepiamwQvmLcN0F67jUsxicP2MltygFasXSsZqs7J2ynIznDR9gib2tZn4QZkicNQ/640"><br><br>以下图片均源自：NASA<br>前苏联发射的“火星”2号是人类向火星发射的第一个人造探测器。<br>它于1971年5月19日16时22分44秒，由质子-K/D组级运载火箭发射。<br>“火星”2号的设计目的是降落到火星表面，利用火箭进行最后刹车。<br>升空时，轨道飞行器重3440千克，着陆器重1210千克，轨道干质量2265千克。<br>机体高4.1米，宽2米。<br>尽管这颗登陆器在长途旅行中一直保持良好状态，可却在着陆过程中正遇上火星表面发生大规模尘暴，最终，“火星2号”坠毁于火星上的海拉斯盆地，没有获取任何探测数据和图像。<br><br>02“火星”3号第一个成功在火星表面着陆的探测器<br><table><tbody><tr><td>发射国家：</td><td>苏联</td></tr><tr><td>任务类型：</td><td>环绕、着陆</td></tr><tr><td>发射时间：</td><td>1971年5月28日</td></tr><tr><td>任务结果：</td><td>失败<br></td></tr><tr><td>发射火箭：</td><td>质子-K/D组级运载火箭<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWdcn6RXiaZJNpuQYnZ8Vlko1gJ9IGxZIsSoibbKjeQZtx2ezKeDpCLC8g/640"><br><br>“火星”3号。<br>图源：NASA<br><br>“火星”3号与“火星”2号完全相同，均包括了一个轨道飞行器和一个着陆器，于5月28日15时26分20秒由质子-K/D组级运载火箭发射。<br>之所以它重要，是因为“火星”3号的着陆器是有史以来第一个成功在火星表面着陆的探测器，虽然它在下落过程中遇到上同一场尘暴，但还是于1971年12月2日成功着陆于火星表面，工作约14秒后，甚至没能发回一张完整的照片就永远与地球失去了通信联系，以失败告终。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0LG4ae8tQCMGDBCAgepiamwQmmvBtJKXKALrRPla8rPXicbEWFmqxBiceG0KvFugHficJTL3IrJmjoAOA/640"><br><br>火星侦察轨道器上搭载的高分辨率成像科学设备所拍摄的火星3号可能登陆地点。<br>左侧影像摄于2007年11月，右侧影像摄于2013年3月10日。<br>图源：NASA<br>03“火星”6号<br><table><tbody><tr><td>发射国家：</td><td>苏联</td></tr><tr><td>任务类型：</td><td>轨道船与登陆艇，研究火星大气层及表面</td></tr><tr><td>发射时间：</td><td>1973年8月5日</td></tr><tr><td>任务结果：</td><td>失败<br></td></tr><tr><td>发射火箭：</td><td>质子-K/D组级运载火箭<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWDWvBfMDnw27KT2ia6FacVl0icic4F6aaerDXicia5icBeH56DjlIEfJtRHtA/640"><br><br>“火星”6号<br>“火星”6号是苏联在1973年8月5日由质子-K/D组级运载火箭发射的火星探测计划的探测船，用于研究火星大气层及表面。<br>最终到达火星并成功释放着陆器，但处理芯片损毁，大部份资料不可读。<br><br>04“海盗”一号首个成功着陆并开展工作的探测器<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>轨道卫星</td></tr><tr><td>发射时间：</td><td>1975年8月20日</td></tr><tr><td>任务结果：</td><td>成功<br></td></tr><tr><td>发射火箭：</td><td>泰坦三E-半人马座运载火箭<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWuEnOZ4GibViaYev8Uzaia7ICt0KcYbRgcH4eyuSIxNImKpBeT0PeoKKdg/640"><br><br>海盗号轨道卫星<br><br>1975年8月20日，“海盗”1号发射升空，花费10个月航向火星，于1976年6月19日进入围绕火星的轨道。<br>1976年7月20日，休斯敦美国“海盗”1号太空探测器在火星赤道附近实现软着陆，并在几秒后开始向地球传送了首批火星表面图像。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWVu8MsBn4TocW5beagPXUiawCuCLun8Bic1wVjTNB4CdVlWk5VmaqSWCA/640"><br><br>第一张由海盗号拍的火星地表全景照片。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWV4PjlCdorSffOVoI3MdySOmZGMklN5gyYDlvC2aFfkGTgg2UIqeQIQ/640"><br><br>第一张由海盗号着陆器从火星表面送回的照片，可以看到着陆器的支架。<br><br>“海盗”1号由2.3吨的轨道舱和1.1吨的着陆舱组成。<br>轨道舱从太空对火星空间环境、火星地面以及火卫一、火卫二进行观测；着陆舱则在火星表面探测火星上是否存在生命同时勘测火星地貌、火星大气和地震活动。<br>在上面装有电视摄像机、红外光谱仪、红外辐射计、气体摄谱仪、气体自动记录仪、X射线荧光分光计、地震仪和土样挖掘机等仪器。<br><br>05“海盗”2号火星探测史上最昂贵的计划<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>轨道卫星</td></tr><tr><td>发射时间：</td><td>1975年9月9日</td></tr><tr><td>发射火箭：</td><td>泰坦三E-半人马座运载火箭</td></tr><tr><td>任务结果：</td><td>成功<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWUIeNDlcJHqTEvibajvzzZiby8uJ8m6f19SibicGY7yKzcicBwWXKIKfKxmg/640"><br><br>海盗号于1975年8月20日发射。<br><br>美国“海盗”计划是火星探测史上最昂贵的计划，也是1990和2000年代前最成功、提供信息最多的火星探测计划。<br>“海盗”1号和“海盗”2号是美国航天局“海盗计划”发射的两个航天器。<br>“海盗”2号是第二个，主要研究火星温度、磁场、风速、风向、X射线光谱。<br>它于1976年8月7日进入火星轨道，1976年9月3日触地于乌托邦平原。<br>“海盗”2号的着陆器在火星表面工作了1281个火星日，最终在电池失效后，于1980年4月11日停止运作。<br>轨道卫星则工作到1978年7月25日，共环绕火星706周，传回了近16000份图像。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWzCGia1icmRKGericVmqibDAhSLNG07hmhPNzztGz84GsR1xuOvkDK9o1AA/640"><br><br>这张照片由海盗号着陆器的1号相机摄得。<br>中间偏右的大石块宽度约为2米。<br>这颗石头由海盗号科学家命名为"Big Joe"。<br>石头上方覆盖着红土。<br>那些没有被覆盖的岩石部分看起来与地球上玄武岩的颜色相近，因此，这有可能是陨石坑撞击形成的岩浆碎片。<br>06火星“探路者”携带人类送往火星的第一部“车”<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>登陆器与探测车</td></tr><tr><td>发射时间：</td><td>1996年12月4日</td></tr><tr><td>任务结果：</td><td>成功<br></td></tr><tr><td>发射火箭：</td><td>德尔塔&nbsp;II 7925<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWNLvy9d8UFXHUodf8cqrPJ58THC7T76iacUgLLruvRcCgS2vrmIwKsaA/640"><br><br>1996年10月在JPL的火星探路者号<br><br>火星“探路者”号是一艘在1997年的低成本，携带探测车登陆火星且建立基地的美国太空船，于1997年07月04日在火星表面着陆。<br>它携带的“旅居者”号火星车，是人类送往火星的第一部火星车。<br>火星“探路者”号任务除科学目标外，同时也是各种创新技术的概念证明。<br>比如安全气囊——间接着陆和自动回避障碍，在后续的火星车任务都在采用。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibW43LJNfOafLOrqtvNWsL2yQS2BCvyMbfMoXKZuIP5CFibzv4l3HNP9tw/640"><br><br>火星探路者号登陆地点的全景图。<br><br>07火星“极地着陆者”号坠毁在火星表面<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>火星登陆探测器</td></tr><tr><td>发射时间：</td><td>1999年1月3日</td></tr><tr><td>任务结果：</td><td>失败<br></td></tr><tr><td>发射火箭：</td><td>德尔塔 II 7425<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWfiazgCKyWU7clmQ0fglYMT1ZSibKkr8e2hERNMb8CyuNYsAdRznR7Dvw/640"><br><br>火星极地着陆者号发射升空<br><br>火星“极地着陆者”号与火星“气候探测者”号同属火星探测98计划。<br>火星“极地着陆者”号搭载“深太空”2号探测器升空，预计登陆火星南极。<br>火星极地着陆者号后来在登陆火星的过程中失去联络，任务失败。<br>失败原因很可能是程式发生错误，所以逆喷射引擎在距离地表40米的地方关闭，导致火星极地着陆者号坠毁在火星表面。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibW2sSXBUkRVcia6YZMZZwtTqQSjVmRmAjVibsUlicFW8FNTCMjiaZe8JkbSg/640"><br><br>正在进行组装测试的火星极地着陆者号<br>08“小猎犬”2号“失踪”12年又被发现<br><table><tbody><tr><td>发射国家：</td><td>英国</td></tr><tr><td>任务类型：</td><td>登陆搜寻火星生命信息</td></tr><tr><td>发射时间：</td><td>2003年6月2日</td></tr><tr><td>任务结果：</td><td>失败<br></td></tr><tr><td>发射手段：</td><td>快车<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWe6lJkd4V5kQcnA1l6mIsYIoAhsGKicdlscdtAcShtxoCxoRXmtxQPqQ/640"><br><br>“小猎犬”2号<br>“小猎犬”2号是一个由英国研发的着陆航天器，计划用于搜索火星表面的生命迹象。<br>它释放出来后的第六天，原本按部就班即将到达进入大气层步骤时，却忽然完全失联，它曾因此而受到多方质疑——它根本没登陆过火星，而是被弹出大气层，进入环日轨道；它在降落过程中被大气燃烧殆尽；它已抵达火星表面，却因与火星地表坚硬物体发生撞击而撞毁等等。<br>但2015年1月16日，经多国研究确认，失联了12年之久的“小猎犬”2号确实已于2003年时成功登陆在火星表面，只是因故未能完成部署开始运作。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWMcOH6BPYztT05uTBlCLULxiaZa2Edy413bb1kMzltAArpB2aicM0fE4g/640"><br><br>科学家于2014年11月和12月拍摄的影像中发现小猎犬2号<br>09“勇气”号<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>火星探测</td></tr><tr><td>发射时间：</td><td>2003年6月10日</td></tr><tr><td>任务结果：</td><td>成功<br></td></tr><tr><td>发射手段：</td><td>德尔塔 II 7925 9.5 火箭<br></td></tr></tbody></table><br>“勇气”号火星探测器，是美国国家航空航天局火星探测漫游者计划的第一部火星漫游车。<br>其主要任务是探测火星上是否存在水和生命，并分析其物质成分，评估火星上的环境是否有益于生命。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibW8HmUuNz8CsSFhKM9nTQXrdbX7qE1PF5abkLpYJw6mhvQmSB7DlWlCg/640"><br>“勇气”号在火星假想图<br><br>“勇气”号已于2004年1月3日04时25分在火星南半球的古谢夫陨石坑成功着陆，火星上沙尘暴和尘卷风并没有预计的严重，探测器的除尘功能有效发挥，使得探测器太阳能帆板的寿命大大延长，能量吸收非常良好，为科学考察提供了至关重要的充足电源。<br>随着火星冬季脚步的临近，“勇气”号上太阳能电池板产生的电量也越来越少。<br>2011年3月22日，NASA最后一次联络上“勇气”号，2011年5月24日，NASA在最后一次尝试联络后结束“勇气”号的任务。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWbzNTPqQVJyFmRibzdfTw7VCVAM2vp0QhpYKgozymia7QSpRCE2ZfQlKA/640"><br>“勇气”号发回的最后一张照片<br>10“机遇”号<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>火星探测车</td></tr><tr><td>发射时间：</td><td>2003年7月7日</td></tr><tr><td>任务结果：</td><td>成功<br></td></tr><tr><td>发射手段：</td><td>德尔塔&nbsp;II 7925H 9.5 火箭<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWNvsPbPicKVvJeM72Uv6vwfXlpq8J6iaCtpgP82DBFIquIR6DBB4JS0Zg/640"><br><br>尚在无尘室内的机遇号，2003年摄于肯尼迪太空中心<br><br>“机遇”号，是一台于2004年开始火星探测任务的地表探测车，也是NASA火星两辆探测探测车中的一辆（另一辆为“勇气”号）。<br>于2003年从地球发射，并于2004年1月25日降落在子午线高原 ，差不多是在“勇气”号降落的三周后。<br>和“勇气”号一样，“机遇”号也远远超过了其原本设计的运作时间，由于太阳能发电板被清洁干净，它能够继续执行大量对火星岩石的地质分析和地表描绘。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWV5tfAu9N7j3oDYDj6OF363YAWTxuFS8PG8qtaUBZuBiaH7vjspdoaow/640"><br><br>机遇号自登陆火星以来传回的第一张自拍照，2018年2月下旬摄于奋斗撞击坑内的“毅力谷”<br>受到2018年6月至8月间火星全球性沙尘暴阻隔阳光的影响，“机遇”号自6月12日起中断和地球的通讯，进入低电量休眠状态。<br>2019年2月13日，NASA正式宣布任务结束。<br><br>11“凤凰”号<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>着陆器</td></tr><tr><td>发射时间：</td><td>2007年8月4日</td></tr><tr><td>任务结果：</td><td>成功<br></td></tr><tr><td>发射手段：</td><td>德尔塔&nbsp;II 7925型火箭<br></td></tr></tbody></table><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0Kibo85C2tbVtAwcHTrAj7ZZGjBOw8wUHy80Czz7x4Qa1biciaynUZdvmFPgbuicXLAovAduzH2Yjwj7A/640"><br><br>凤凰号登陆艇在火星上的想像图<br>“凤凰”号，于2007年8月4日发射，在2008年5月25日成功在火星北极软着陆。<br>这项计划的主要目的是将一枚着陆器送往火星的北极地区，对火星的极地环境进行探测，搜索适合火星上微生物生存的环境，并研究那里的水的历史。<br>除了拍摄照片和气象观测等任务，“凤凰”号还搭载了长约2.3米的机械臂，它可以向下挖掘，并将挖掘所得的土壤样本送回凤凰号，使用搭载的科学仪器对土壤中的水冰和其他物质（例如矿物，可能的生命物质等）加以分析。<br>包括发射费用，“凤凰”号任务总耗资约3.86亿美元。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWzUfW7sMa6OYK0vYcM2tnwmUN3mql4NyfibXTKJoXMibol0QJAQLeCYlw/640"><br><br>凤凰号由德尔塔二号运载火箭7925型发射至火星<br><br>在成功着陆之后，“凤凰”号发回大量数据，这些数据揭示了火星的水和气候循环，火星表面土壤的成分和特性，以及火星北极的自然环境，取得了一系列的科学成果。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWLYGdz2oTOE1R3Vich7CLXXxB3upOdparhQygDls8qShPevJR2m00Vyw/640"><br><br>第一批回传回地球的照片之一<br><br>2010年5月24日，由于在“凤凰”号着陆的第二个春季和夏季没有收到来自它的信号，而且来自火星侦查轨道器（MRO）的图像显示了损毁，NASA宣布“凤凰”号任务结束。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWvU9Ewpfcx3gHnIcjHWHPHKOK5PFklGwUkrNS6khWyvcI8FxKLXAcdw/640"><br><br>火星侦察轨道器（MRO）拍摄的在火星表面的凤凰号。<br><br>12“好奇”号<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>火星探测器</td></tr><tr><td>发射时间：</td><td>2011年11月26日</td></tr><tr><td>任务结果：</td><td>成功<br></td></tr><tr><td>发射手段：</td><td>擎天神五号541型<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWMaZ5sC5rWJJZYAzetK6ggF0m0uZwC1eBd7eACLVVrP5H4b6LT2iasNw/640"><br><br>好奇号在火星夏普山山脚下的自拍，摄于2015年10月（用于拍摄照片的机械手臂已被编修而隐藏）<br>“好奇”号是一辆美国宇航局火星科学实验室辖下的火星探测器，主要任务是探索火星的盖尔撞击坑。<br>它成功在2012年8月6日于伊奥利亚沼着陆。<br><br>好奇号的任务包括：探测火星气候及地质，探测盖尔撞击坑内的环境是否曾经能够支持生命，探测火星上的水，及研究日后人类探索的可行性。<br>2014年6月24日，好奇号在发现火星上曾经有适合微生物生存的环境之后运行满一个火星年的探测任务。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0I7OLDb2WdHTGjSOnUQhicibWRu8P0yYAI32ychX2vXzo0aibyJ4kvU2LccartcibGyhI23Hlv5bVYGTA/640"><br><br>“好奇”号首张照片<br><br>好奇号的大小是勇气号、机遇号和凤凰号的两倍，重量是其五倍。<br>它将会采集火星土壤样本和岩芯，然后对它们可能可以支持现在或过去微生物存在的有机化合物和环境条件进行分析。<br>2015年9月26日，美国航空航天局科学家报告，火星探测器好奇号发现火星土壤含有丰富水分，大约为1.5至3重量百分比，显示火星有足够的水资源供给未来移民使用。<br><br>13“斯基亚帕雷利号”号<br><table><tbody><tr><td>发射国家：</td><td>欧洲</td></tr><tr><td>任务类型：</td><td>火星探测着陆器</td></tr><tr><td>发射时间：</td><td>2016年3月14日</td></tr><tr><td>任务结果：</td><td>失败<br></td></tr><tr><td>发射手段：</td><td>质子M型运载火箭<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0Kibo85C2tbVtAwcHTrAj7ZZnrtvyOmchxLXhjdkl0n8kTh6qO3FU8fgDMmenv63yr0SftXPic9lSZw/640"><br><br>斯基亚帕雷利EDM登陆器是欧洲空间局和俄罗斯联邦太空总署合作的专案计划，预计于2016年10月19日登陆火星，并使用非充电式电池对地表进行研究，预计运作2-8天。<br>但由于登陆器与火星高速碰撞，造成登陆计划失败。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0Kibo85C2tbVtAwcHTrAj7ZZQPHQ0kLutmhANXV4JlaDOXUjV5rLbGqeKCrcOwJeDapF1oNdH1zSibg/640"><br><br>斯基亚雷利号 坠毁现场照片<br>14“洞察”号<br><table><tbody><tr><td>发射国家：</td><td>美国</td></tr><tr><td>任务类型：</td><td>火星登陆探测器</td></tr><tr><td>发射时间：</td><td>2018年5月5日</td></tr><tr><td>任务结果：</td><td>成功<br></td></tr><tr><td>发射手段：</td><td>擎天神5号运载火箭401型<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0Kibo85C2tbVtAwcHTrAj7ZZr8TrYy2icXFx05xv72psd2AIY6gahffk2tNCiaNoqkxzIYnbHmS6gfNg/640"><br><br>在2015年将后盖和表面着陆器连接的洞察号“洞察”号是一颗用于研究火星行星内部结构的火星无人着陆探测器。<br>着陆器由洛克希德马丁公司制造。<br>洞察号的任务是将一个装载有地震仪及热流侦测器的固定式登陆载具发射到火星表面，这可以带来对太阳系的类地行星(水星，金星，地球，火星)的新认识。<br>为了降低洞察号的成本和风险，洞察号将使用与2008年登陆火星的凤凰号相同的设计和技术。<br>2018年11月26日19:52:59，洞察号经过近3亿英里（4.58亿公里）的旅程，成功降落在火星表面的埃律西昂平原上。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0Kibo85C2tbVtAwcHTrAj7ZZcgzIkLLRPXafKUiaMw4PYamoxJaCzFIViaG1DibTYy5HGnXiaCgaeViaS4A/640"><br><br>洞察号的背景摄像机（上）和仪器部署摄像机（下）传来的首张火星表面照片。<br>上图中的黑点是洞察号着陆时扬起的尘土<br>END<br>让我们共同期待，<br>下一个是不是“希望”和“天问”？<br>带着祝福，我们继续看下去。<br><br>“希望”号阿联酋史上第一次太空探索<br><table><tbody><tr><td>发射国家：</td><td>阿联酋</td></tr><tr><td>任务类型：</td><td>火星勘测轨道飞行器</td></tr><tr><td>发射时间：</td><td>2020年7月19日</td></tr><tr><td>任务结果：</td><td>未知<br></td></tr><tr><td>发射火箭：</td><td>H-IIA运载火箭<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/o6IWicY3e75IeO4ftgWd3KJJq1NhFgNdYaM8eMucD8dBIv6cFY9GXNxeMWvW7GQ6icVyBOwuN0ggt4hsS9jSaPzA/640"><br><br>图片来源：阿联酋国家通讯社<br><br>时隔9年，又一款火星探测器来了。<br>阿联酋“希望”号火星探测器是阿联酋的一款火星探测器，计划任务是观察火星气候、火星大气中的天气事件（例如沙尘暴）以及火星不同区域的天气变化。<br>2020年7月19日21:58:14，在日本鹿儿岛县种子岛宇宙中心，搭载着“希望”号火星探测器的H-IIA运载火箭发射成功，这也成为阿联酋史上首次，以及阿拉伯世界第一次的太空探索。<br>如果后续进程顺利，“希望”号预计将在2021年年初进入绕火星轨道运行，对火星大气开展科学研究。<br><br>“天问”一号中国首个独立发射的火星探测器<br><table><tbody><tr><td>发射国家：</td><td>中国</td></tr><tr><td>任务类型：</td><td>火星勘测轨道飞行器</td></tr><tr><td>发射时间：</td><td>2020年7月23日</td></tr><tr><td>任务结果：</td><td>未知<br></td></tr><tr><td>发射火箭：</td><td>“长征”五号运载火箭<br></td></tr></tbody></table><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0Kibo85C2tbVtAwcHTrAj7ZZH1J73dfv4eNQSsa05wHuBgw5KSNUricvEDpLxQCGqZ4lFHpg3TacEaQ/640"><br><br>“天问”一号隶属于中国火星探测计划，于2020年7月23日由长征五号运载火箭从文昌卫星发射中心发射成功！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0Kibo85C2tbVtAwcHTrAj7ZZbQ4xibeQuG8ndNRsUxXIbMmSQ0l4xaMrM7KQm1LK0WxoN8uKkVzyib7g/640"><br><br>2016年1月11日，中国火星探测项目正式立项。<br>2020年4月24日，中国国家航天局宣布，将中国行星探测任务命名为“天问”，将中国首次火星探测任务命名为“天问一号”。<br>探测计划原计划分为“绕”、“落”、“巡”、“回”四个阶段。<br>即轨道器环绕火星进行探测、着陆器软着陆于火星表面进行固定位置的地面探测、巡视器在火星表面进行不固定位置的巡视探测、以及火星表面土壤岩石的采样返回器任务。<br>萤火一号来完成“绕”步任务，萤火二号来完成“落”步任务。<br>然而萤火一号失败后，任务有所改变，选择使用中国国产的长征系列运载火箭系统来发射深空探测器任务，而不再借助他国运载器！如果后续进程顺利，“天问”一号预计将在2021年4月底左右着陆。<br><br>',
'<h2>从倚天屠龙记山中老人到伊斯兰国</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJXpZOSqStTT7oTS5V43dpTeDBpShqDT2w7wTHQKx2oTg7L7ib1oKpeCA/640"><br><br>注：本文又名「从伊斯兰到ISIS，解读世界的密码」，将以宗教、极端组织、幕后交意等视角，从ISIS近20年的兴衰，解读不一样的世界政治。<br><br>本文一共7篇更完，每篇独立成文，可单独阅读，本篇为「前传-从山中老人道伊斯兰国」，下一篇为「缘起-本拉登与阿富汗」<br><br>金庸在「倚天屠龙记」第30回，写道：<br><br>赵敏问道：「老爷子，韩夫人怎么会唱波斯小曲，这是明教的歌儿么？」<br><br>谢逊道：「明教传自波斯，这首波斯曲子跟明教有些渊源，却不是明教的歌儿。这曲子是两百多年前波斯一位最著名的诗人峨默做的，据说波斯人个个会唱。当日我听韩夫人唱了这歌，颇受感触，问起此歌来历，她曾详细说给我听。」<br><br><br>「其时波斯大哲野芒设帐授徒，门下有三个杰出的弟子：峨默长于文学，尼若牟擅于政事，霍山武功精强。三人意气相投，相互誓约，他年祸福与共，富贵不忘。后来尼若牟青云得意，做到教主的首相。他两个旧友前来投奔，尼若牟请于教主，授了霍山的官职。峨默不愿居官，只求一笔年金，以便静居研习天文历数，饮酒吟诗。尼苦牟一一依从，相待甚厚。」<br><br>「不料霍山雄心勃勃，不甘久居人下，阴谋叛变。事败后结党据山，成为威震天下的一个宗派首领。该派专以杀人为务，名为依斯美良派，当十字军之时，西域提起山中老人霍山之名，无不心惊色变。其时西域各国君王丧生于山中老人手下者不计其数。韩夫人言道，极西海外有一大国，叫做英格兰，该国国王爱德华得罪了山中老人，被他遣入行刺。国王身中毒刃，幸得王后舍身救夫，吸去伤口中毒液，国王方得不死」<br><br>「霍山不顾旧日恩义，更遣人刺杀波斯首相尼若牟。首相临死时口吟峨默诗句，便是这两句，来如流水兮逝如风，不知何处来兮何所终了。韩夫人又道，后来山中老人一派武功为波斯明教中人习得。波斯三使武功诡异古怪，料想便出于这山中老人。」<br><br>谢逊口中的霍山，波斯明教创始人，乾坤大挪移心法、圣火令武学创造者，在金庸小说整体武学大全中排名可进入前10；<br><br>在历史中，霍山原型本名哈桑·本·萨巴赫，波斯籍。约11世纪，他在叙利亚或阿富汗的山区开创了著名的阿萨辛派，以令人闻风丧胆的恐怖活动对付政敌。<br><br>阿萨辛派可以说属于伊斯兰教，但事实上并不被承认，因为他既反对主流的现在沙特所信奉的伊斯兰逊尼派，也反对现在伊朗所信奉的伊斯兰什叶派，是伊斯兰教中的异端。<br><br>不仅仅如此，霍山创造了一个名词和一个流派，对历史影响深远，暗杀的英文单词Assassin即从阿萨辛派由来，同时，还可以译名为「志愿者」或「敢死队」。如果说如中国的荆轲刺秦王只是偶发的事件，但刺杀是霍山的阿萨辛派与政治对手或十字军领袖做斗争的主要手段，到了今天，阿萨辛派留下的史料非常有限，人们主要通过刺杀的相关故事来了解阿萨辛派。<br><br>阿萨辛派和今天醉心恐怖活动的ISIS有某些相似之处，他们一样通过「古兰经」给自己培养的战士或杀手进行洗脑，让他们成为教派的死忠。不过霍山做得更完美，和小说中一样，他建设了一个假天堂，让刺客们在失去知觉后，将他们搬运到美奂美仑的「天堂」，里面遍地好酒好肉，美女伺候；7天后，再将失去知觉的刺客运出，告诉刺客：为教义而努力，死后即可重返天堂。在个布局之下，霍山的刺客不仅悍不畏死，还巴不得有机会「杀身成仁」。<br><br>杀手们深信教派领袖为预言家，相传一次苏丹使臣来访，霍山为了威慑苏丹，在使臣面前对一名杀手颔首，杀手毫不犹豫的自刎，接着霍山向另一名杀手示意，杀手即刻纵身跃下悬崖，或许这就是「刺客信条」中的「信仰之跃」的由来。<br><br>据说这样的杀手在阿萨辛派拥有超过5万名之多，面对这样强悍的刺客组织，所有的国家都惧怕三分，任你千军万马，可能任何一个疏忽，杀手混入宫殿要了自己的性命。同时，阿萨辛派极其隐蔽，处于秘密组织状态，在相当长的时间里，君主们都对其毫无办法。如同「飞狐外传」中的毒手药王，任你武功高强，你都可能不小心着了毒药的道，而「倚天屠龙记」中提到的首相尼若牟即是塞尔柱王朝的首先穆勒克，在1092年被霍山所组织的杀手所刺杀。<br><br>而英国国王爱德华一世的确在十字军东征时被毒刃所刺伤，但此时霍山早已离开人间约100多年，或许是阿萨辛派的残部所为吧。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJHqib63RXwZANictbapRnJna8cc3Hv3ZKVj1ddOTTK68A3u2KQBtdh5Ng/640"><br><br>在「神雕侠侣」中，蒙古将领蒙哥死于杨过的石块，而在真实的历史中，阿萨辛派是因为计划刺杀蒙哥而与蒙古结怨，最终在1256年被第二次西征的蒙古大军攻没，导致了阿萨辛派的衰亡。<br><br>在中世纪，阿萨辛派影响很大，以至于在育碧游戏的刺客信条中，阿萨辛派成为与圣殿骑士团对抗的主要组织。虽然到了今天，源自于伊斯兰教的阿萨辛派早已被历史尘埃所掩盖，但人们有一个感觉，为什么恐怖袭击这样的活动似乎都是伊斯兰教的阿拉伯兄弟干的？<br><br>的确，从911事件到巴黎流血事件，这些震惊世界的恐怖袭击，好像都与阿拉伯兄弟逃不脱干系，犹如阿萨辛派的一直被传承了下来，为什么恐怖组织一直出在伊斯兰教呢。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJqXzTZRLXG2Lwt2CVFKWIwoEtRCiaia0axqd8FBOIJAKnTLXN9FQGnF4Q/640"><br><br>这里首先容我说句公道话，在漫长的历史中，基督教和伊斯兰教都曾经历过蒙昧的状态，而在中世纪的时候，阿萨辛派也是伊斯兰教的异端并不被承认。不仅如此，与现在不同，在中世纪长期几百年间，伊斯兰教要比基督教开放而文明得多。<br><br>在那个时候，我们所熟悉的世界由三个部分构成，一个是富庶的无神论或多神论的东方，一个是黑暗中世纪的基督教世界的西方，接下来，是中东地区的伊斯兰世界，而作为链接东西方的中心，无论是路上丝绸之路，还是海上的丝绸之路，都需要通过伊斯兰世界。阿拉伯人当时是个大转口贸易商，赚得盆满钵满，富饶而文明，根本没兴趣搞恐怖组织。<br><br>有钱了，人就会自信。这句话很无奈，但没有办法，多数情况下确实是这么一回事。<br><br>犹如现在的美国，动辄指责别人怎么怎么样，实际上丧尽天良的事情全是自己干的。虽然被千万人骂，但你随便骂，美国根本不在乎，听都不听。虽然说现在美国也不文明，但现在毕竟比中世纪的西方强那么一点点。<br><br>中世纪的阿拉伯世界，就是如此，基督教的圣地耶路撒冷长期被阿拉伯所占据，不过在阿拉伯世界管辖下，基督徒可以自由的出入与活动，那个时候的伊斯兰世界无比的开放与自信，基督徒可以随意来耶路撒冷朝圣或通商,反而是基督教世界动辄喊打喊杀。<br><br>在十字军东征之时，与基督教世界的肆意杀戮相反，伊斯兰的英雄萨拉丁堪称道德模范，在夺回耶路撒冷后，据说没有杀一个战俘，全部释放，连赎金都不要。<br><br>而今天所谓仁爱文明的基督教，那个时候简直反动透顶，不仅阻挡科学的前进，烧死布鲁诺，迫害伽利略，还动不动就发行赎罪券愚民挣钱，同时，冷酷残忍，宗教只是一个幌子，十字军东征不仅疯狂的屠城了耶路撒冷，干掉了约10万阿拉伯人，而且在后续为了抢劫，更是直接攻伐了同时基督徒世界的君士坦丁堡，对待基督教徒也完全不会手软。<br><br>为什么会这样，当时的西欧，土地贫瘠，自己都养不活自己，只有靠宗教来维护组织。智慧的中国人，千年前就做了总结：仓禀实而知礼节。<br><br>而同一时间的阿拉伯人正忙着做生意赚钱，有更好的发财的方法，干嘛还要去拦路抢劫呢，而且要通商，大门就要打开，自然不能赶走基督徒。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJWha2Q4tMOLibarxicCrtBiacXcepdibffHpv0XtiadDrMrWySpTd4FJG9lA/640"><br><br>不过风水轮流转，任何事情盛极而衰，穷则思变。犹如中国在1949彻底打碎了旧世界，凤凰涅槃，开始了中华民族的伟大复兴。而黑暗的中世纪本来贫穷愚昧，黑死病又过来乘火打劫，彻底摧毁了人民的信仰，带来了文艺复兴、宗教改革，从大航海时代开始重生，出现了积极进取的全新世纪。<br><br>而以奥斯曼土耳其为代表的伊斯兰教抱残守缺，成为了「西亚病夫」，从此一蹶不振，直到今天。<br><br>事实上宗教从来无善恶，只是看统治阶级怎么去运用，对比传统的教育，宗教往往由通俗易懂的故事来构成，更容易传播，相对教育，宗教的成本更低，而宗教来充当一个什么样的工具，就看统治者的目标是什么。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJ3oq6XcHztcdq7eC8DQIwfkiam7nq1shRHIXtdCd531K3UyJqOYPSfVQ/640"><br><br>犹如土耳其埃尔安多将索菲亚纪念堂改成清真寺，是因为埃尔安多是虔诚的伊斯兰教徒吗？当然不可能，一个成熟的政治家，不可能是极端的宗教徒，否则根本到不了这个位置。埃尔安多的目的，是通过伊斯兰教来聚合人心，达成他奥斯曼复兴的目标而已。<br><br>如同霍梅尼返回伊朗，西方记者问他后续的规划，霍梅尼说：不要西方「美国」，不要东方「苏联」，只要伊斯兰。是因为当时的伊朗在夹缝中生存，既不能倒向美国，也不想成为苏联的附庸，只能用伊斯兰教来团结民众。<br><br>宗教本意可以解读劝人向善，但同样有人只看到杀戮，如旧约中说：亵渎耶和华名字的，用石头打死。所以西方殖民者可以一手高举圣经，一手拿着屠刀。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJnGbk1obxow5ibjM68ALgVDwq4KmnUoMqxhkjIhV2P7OrtJowjJGpr9A/640"><br><br>一样的，伊斯兰教说：你们当为主道而抵抗进攻你们的人，你们不要过分，因为真主必定不喜爱过分者。你们在哪里发现他们，就在哪里杀戮他们；并将他们逐出境外，犹如他们从前驱逐你们一样，迫害是比杀戮更残酷的。你们不要在禁寺附近和他们战斗，直到他们在那里进攻你们；如果他们进攻你们，你们就应当杀戮他们。<br><br>你可以解读成勇敢的捍卫自己的领土，但是在拉登和ISIS这里，就变成了，所有不信奉原旨教义的人，全部都要屠戳干净。<br><br>经书本身没有善恶，取决于读书人的人心。如同原子弹在美国手中，就成了奴役地球的工具，而在中国手中，是搭建人类命运共同体的屏障。<br><br>而现在的伊斯兰教，有时会成为了居心叵测的人手中的邪恶工具。任何一种文化，不能做到与时俱进，很容易成为落后的势力。如白话文运动革新了中文，让中文更流畅易懂，方便教育，而西方世界的宗教改革，是西方崛起的重要信号。<br><br>但是在极端主义分子心中，容不得一点变化，所有不遵循「古兰经」原文的都会被打成异教徒，他们拒绝一切革新，人们不允许使用现代文明的产品，所有的电器都被禁止，但是他们自己是不拒绝互联网的哦，经常发布新的海报，希望找到志同道合的人。<br><br>我们的故事，即将开始了，在此之前，我们先做一个小科普，伊斯兰教的三个流派。<br><br>逊尼派-以沙特为代表的国家信奉的主流伊斯兰教派，这些国家往往是美国的盟友；<br>什叶派-以伊朗为代表的国家信奉的伊斯兰教分支，这些国家往往是美国的敌人，美国封锁的对象，我个人认为是在目前的伊斯兰各教派上相对比较宽松与开放的；<br>伊斯兰极端组织-信奉古兰经原文的原旨主义，即古兰经经书怎么说的，我们就应该怎么做，他们极度相信世界末日，希望打造一个全新的纯粹的伊斯兰教世界。<br><br>至于三个流派的具体教义，过于复杂，我写了大家也不会有兴趣去看。现在，我们的故事，就可以从阿富汗开始了。<br><br>阿富汗完全是一片荒芜的不毛之地，连农业都不好发展，虽然有一些矿石，但基本都没有开发，阿富汗能成为世界关注的中心，有两个原因。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJ3Guiakia3QlJ9XbcUqHrGprglictaSQFRiadqiaia6iaPXw5O0pFm7GD2DTsw/640"><br><br>一个原因是靠近印度，这个在二战之前是个很倒霉的事情，当时日不落帝国称雄全球，印度是英国的最重要领地，产出几乎超过了英国本土，英国为了印度的绝对安全，制造所谓的缓冲地带，希望把印度周边的国家尽数收归囊中，例如中国的西藏，就一直被英国所觊觎；而阿富汗就在英属印度的北面，加上阿富汗北面就是要和英国争霸的沙俄，所以阿富汗倒了血霉，在一战前沦为了英国的保护国；<br><br>二战之后，英帝国雄风不在，阿富汗也引来了独立，尤其在50年代后，迎来了一段平缓的发展期，但很不幸，阿富汗的北边又是苏联，当时苏联的周边一圈几乎都是战略缓冲带，美国要遏制苏联，在阿富汗建立一个亲美政府是上上策。<br><br>结果阿富汗成为了美苏争霸的焦点，从70年代开始，动不动就政变，不是亲美政府就是亲苏政府，轮番上阵。但是那个时候，明显的美国比苏联有钱，阿富汗政府更多的是偏向美国，终于在1979年9月，苏联再也不能忍受在自己的腹地出现一个亲美的政权，大军入侵了阿富汗。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJu18TygWU7zcJSjPb2mKa2yoptiapJvjebvwDoZGv9EAJDVDLGUnwbiag/640"><br><br>在苏联强大的军事力量面前，几乎对阿富汗成为碾压之势，一个星期的时间，阿富汗的所有城市就丢光了，但是在这个时候，阿富汗的山地优势发挥了出来，大家开始打游击，苏联和他所控制的政府军，只能在城市里发挥作用，出了城市，就是游击队的天下。<br><br>这个时候的阿富汗，各种游击队风起云涌，当然，这些游击队背后都有大佬来支持他们，主要的有两个力量。<br><br>一个力量是美国，此时的美国，是阿富汗人民的「好朋友」，基本上游击队要什么就给什么，大方的很，包括毒刺导弹，给出去专门打苏联的飞机，让苏联蒙受了重大损失。此外，FBI亲临帮助训练，提供军事支持；<br><br>而另外一个力量，就是以巴基斯坦为中心的穆斯林世界。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJ5OSMnI9dXh0tqHhwnSP8f3OVpOcFAYSzAtiaAlTjAyl3KlxwD6qrbEw/640"><br><br>苏联占领了阿富汗，对巴基斯坦来说实在太危险了。因为地球人都知道，苏联「俄罗斯」有一个梦想，即找到通向印度洋的出海口，现在得到了阿富汗，再向南一步，拿下巴基斯坦，就实现了彼得一世几百年的夙愿，通向了印度洋。想到这里，巴基斯坦战战兢兢，万不敢大意，因为阿富汗的穆斯林占了总人口的99%，巴基斯坦马上高举宗教的旗帜，呼吁整个阿拉伯世界迎接圣战，收复阿富汗。<br><br>在圣战的旗帜下，大量的中东伊斯兰青年教徒涌入巴基斯坦，而巴基斯坦政府开始了与美国CIA的紧密合作，誓要将苏联赶出阿富汗。<br><br>巴基斯坦三军情报局从1979年到1992年训练了10万名圣战者游击队，其中甚至还有一些是在中央情报局设在美国本土的训练营接受的训练。正是在中央情报局的大力支援下，阿富汗游击队给苏军造成了极大的麻烦：在靠近巴基斯坦边境的地区，圣战者每天发射800枚火箭弹；1985年4月到1987年1月，圣战者发动了超过2.3万起针对政府机关的攻击事件。<br><br>在中东涌向阿富汗的圣战者中，其中有一个身材挺拔的英俊青年，他的名字，叫本拉登。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJibOV49Co9ic61NYrlPmHtiaT69sXf1fYQlUdfEKJqUC3oXVfe3mC955Yw/640"><br><br>本拉登，是当之无愧的富三代，出身沙特阿拉伯顶层的建筑富商家庭，在大学学习了土木工程和行政管理后，进入了大哥的家族企业，因为本拉登自己也极具经营头脑，靠石油及建筑业发财，在沙特阿拉伯和西方国家拥有数家公司，个人财产估计达数十亿美元。他爱好骑马、爬山，还喜欢看动作片题材的电影，李小龙是他的偶像演员。<br><br>我们平时看到的拉登照片一脸凶相，那是因为伊斯兰蓄须传统加上已经知道他是一个视人命为草芥恐怖分子的心理暗示。但事实上，拉登相貌英俊，大学毕业后就结婚，根据阿拉伯的传统，他先后有4个妻子。<br><br>「他是一个沉默寡言甚至有些害羞的人，身材瘦削，身高达到193-198公分之间，留着浓密的络腮胡子，像个文弱书生，平时常穿一件白色的阿拉伯长袍，讲起话来轻声轻语」。这是西方记者描述的拉登，不仅仅如此，拉登周边的人，如传授拉登空手道的台湾教练，对他的评价也是斯文有礼、乐于助人。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJKqpIMWPOicO6JHh4nqTUZbhfPaKic210LeCHPatJiaoPiaQkb7DjYMmgrg/640"><br><br>拉登完全可以如沙特王储一样过着纸醉金迷的生活，却跑到阿富汗去吃苦，我始终无法从利益上搞清楚拉登为什么对伊斯兰原旨教义极度沉迷，并最终成为闻名世界、声名狼藉的恐怖分子。<br><br>只能说，从他的生活轨迹来看，拉登在小时候就已经深刻的信奉了伊斯兰教，而参加阿富汗战争彻底改变了他或激发了他内心深度的信念，让他更为极端。如一些沉默寡言彬彬有礼的日本军人，在战场上往往更容易变为野兽。<br><br>拉登从小就读的就是宗教学校，从小熟稔教义，并树立了复兴阿拉伯王朝的志愿。他的少年时代正好是石油价格暴涨导致西方经济危机之际，这更加坚定了拉登认为西方不堪一击，可以被赶出阿拉伯世界。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJC3Z2caLDIxKCe13ZKRrvRG1lLY3t0Xa7Ioicmcib6Gcon9hYjCIpVY1w/640"><br><br>拉登的亲戚曾对美国媒体介绍，少年拉登是一名阿拉伯理想主义者，他和朋友们谈论的话题，不是哥哥姐姐们所喜欢的名车和珠宝，也不是到伦敦和巴黎去度假，而是怎么把金钱用来服务于一个传统的阿拉伯社会。<br><br>「他小时候，只要见到街上的乞讨者，就会央求着大人给他们施舍；看到有朋友穿着短袖衣服，就会指责他们不穿长袍违反教义」<br><br>执着的理想主义者也许会是危险的，TVB里最经典「创世纪」最经典人物许文斌的完整轨迹，也许是TVB编剧的人生精华沉淀。最有原则最善良的许文彪无法接受现实世界的黑暗，最终从天使成为恶魔,成为整个TVB剧集里坏事做绝的人。而吊儿郎当，善于变通的叶荣添却在险恶的商战中进退自如，最后成就了一番事业。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJaha3jOWdT2OL2iarUBpEplvFUR3dlVrO8zDOC6SG6MdUyUicwRoibhqkA/640"><br><br>当然，在这里，我要说的是，理想主义者的定义，并不是一个褒义词，比如英国，显然不是一个理想主义者，英国没有任何原则，和谁都可以联合，土耳其也不是理想主义者，埃尔多安是典型的墙头草。澳大利亚才是理想主义者，完全不会变通，他的理想就是要做美国爸爸的炮灰，和中国做生意有钱赚都不行，就是死心塌地要听美国的话去搞中国.....<br><br>而根据多数的拉登的传记来看，他，的确是一个理想主义者，拉登比较喜欢安静的独处，而且立场坚定，为了自己的目标可以放弃一切。西方记者在和拉登交谈的时候，发现拉登周围的陈设非常简单，似乎过着一种苦行僧一样的生活。他的几个孩子穿的衣服和普通的孩子没有区别，有些地方还磨出了口子。<br>当记者问他，是不是不喜欢金钱。拉登回答：「我的事业需要金钱，但我不需要」<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKib8bzqDfLhnQ04uwIcKB3GJesQN2Yb0FibXzIORzKacyjCMic59zDFRyMH2yyoWXhTOghyp99miceZibg/640"><br><br>拉登过着极为简朴的生活，把「吃肉和用电」看做是很奢侈的事情，所以才能攒下大笔钱用于资助「基地」的恐怖活动。<br><br>而1979年开始，拉登来到阿富汗，他的生活彻底改变了。<br><br>在阿富汗，他不仅得到了美国的大力支持，甚至成为了美国人心中的「英雄」。本拉登的许多阴谋诡计和恐怖袭击手法就是从CIA那里学来的。美国给了这些「抗苏斗士」们大量援助，但拉登最终却不可避免的与美国反目成仇。<br>',
'<h2>百年汇丰</h2><vr>当地时间7月23日下午，负责审理孟晚舟引渡案的加拿大不列颠哥伦比亚省高等法院公开了该案的部分关键证据。<vr>这些证据来自孟晚舟代理律师向法庭提交的抗辩申请。<vr>这份抗辩申请认为，美国起诉孟晚舟犯“欺诈罪”的关键证据存在重大遗漏和误导，证据表明，汇丰银行从中构陷华为。<vr><vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595982270.png" /><vr><vr>人民网微博截图<vr>备受关注的孟晚舟案，将汇丰银行推上了舆论的风口浪尖。<vr><vr>7月25日，对于孟晚舟案中汇丰银行一直以来存在的争议，汇丰银行首度公开回应。<vr>汇丰表示，汇丰对华为没有任何恶意，也没有“构陷”华为。<vr><vr>并发布澄清声明：“未来，我们将继续在业务、服务、人才和技术等各方面增加对内地市场的投入，一如既往地为中国经济的可持续发展做出自己的贡献。<vr>同时，我们也希望社会理性对待、客观评价国际银行在中国改革开放进程中所发挥的积极作用。”<vr>不仅如此，据英国《每日电讯报》报道，汇丰控股集团主席杜嘉祺还多方奔走，希望不要禁止华为向英方5G移动运营商销售其设备，否则汇丰银行在中国“将面临报复”。<vr><vr>但从诸多媒体披露的信息看，汇丰从来都没有它自己认为的那么白。<vr>这家生于中国、长于中国的英资银行，最早是伴随着对中国的殖民掠夺而发展起来的。<vr><vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1595982270.jpeg" /><vr><vr>依靠“大单”“上位”<vr>汇丰银行究竟是怎样一家银行？<vr>人们对汇丰银行的最初印象，大多来自上海外滩“万国建筑博览会”的欧式大楼。<vr><vr>这幢大楼建于1923年，汇丰银行就是大楼的建设者，在1923年至1955年间，这幢大楼都被上海人称作“汇丰大楼”。<vr><vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982271.jpeg" /><vr><vr>图片来源：微信公号乐活外滩（ID：waitanstyle）<vr>汇丰银行的英文全称是The Hongkong and Shanghai Banking Corporation Limited，中文直译为“香港和上海银行有限公司”，英文缩写为HSBC，中文简称为“汇丰”，取“汇款丰裕”之意。<vr><vr>香港上海汇丰银行有限公司为汇丰控股有限公司的全资附属公司，属于汇丰集团的创始成员以及在亚太地区的旗舰，也是中国香港最大的注册银行，以及中国香港三大发钞银行之一（其他两个是中国银行（香港）和渣打银行）。<vr><vr>汇丰银行1865年最早成立于香港。<vr><vr>1864年，供职于大型船运公司的托马斯•苏石兰（Thomas Sutherland），在沿着中国南海岸航行时，阅读了一篇关于苏格兰银行业的文章，获得启发。<vr>他认为，在中国内地、中国香港及日本迅速增长的贸易活动，正在呼唤更好的、本地化的银行机构。<vr><vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982271.png" /><vr><vr>图片来源：汇丰银行官网<vr>汇丰银行官网称，在此之前，托马斯•苏石兰甚至从未拥有过自己的银行账户，但这个年轻的苏格兰人，决定创立一种本地化管理、支撑国际贸易的银行。<vr>他以招股方式获得初始资金500万港元（2万股，每股250港元），由此创立汇丰银行。<vr><vr>在香港创立一个月后，汇丰银行又在上海和平饭店开设了分行。<vr><vr>成立九年后，靠近代中国的第一笔国债，原本利润微薄的汇丰站稳脚跟。<vr><vr>1874年，日本对台湾发起了一场武装侵略。<vr>慈禧为巩固台海防卫，派李鸿章四处向外资银行借钱无果。<vr><vr>背靠英政府的汇丰同意借给清政府这笔钱，张口就要了15%的利息，当时市场公开发行的债券，平均年息只有8%。<vr><vr>1874年到1890年间，清政府共有26次举借外债，总额4136万两；其中，汇丰银行一家贷了17笔，金额2897万两，占70%。<vr>甲午战争前后，清政府借款3.5亿两，汇丰独占1.33亿两。<vr><vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1595982272.png" /><vr><vr>图片来源：微信公号汇丰香港（ID：hsbc-hongkong）<vr>1894年，甲午中日战争，清政府战败，李鸿章签下了丧权辱国的《马关条约》，赔偿日本2.3亿白银。<vr><vr>清政府无力负担，只好又找汇丰银行借款。<vr>汇丰银行要求清政府拿关税和盐税作为担保抵押。<vr><vr>从此，中国的盐税落入了汇丰银行手里。<vr><vr>在中国人最耻辱的那个庚子年——1900年，八国联军侵华战后，清政府签署了丧权辱国的《辛丑条约》。<vr><vr>战争赔款内容是这样写的：中国对各国赔偿白银4.5亿两，价息合计超9.8亿两，以关税、盐税等作抵押。<vr><vr>这个赔款方案就是汇丰承办并精心设计的。<vr><vr>9.8亿两白银大约相当于清政府24年全部税收。<vr>汇丰借此控制了中国关税，成为海关税收的独家代理。<vr><vr>借由一次次战争借款和赔款，汇丰一步步控制了中国的关税、盐铁税，扼住了中国财政的咽喉，让中国彻底沦为帝国主义的经济附庸。<vr><vr>而垄断中国金融的汇丰也赚得盆满钵满。<vr>到1902年，汇丰银行的总资产达到2.8亿港币，存款总额1亿港币。<vr><vr>从香港到上海<vr>1949年，新中国成立后，汇丰在大陆的特权被取消，重心开始转向香港。<vr><vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1595982272.jpeg" /><vr><vr>香港汇丰大厦（图片来源：亿欧网）<vr>此时的汇丰，在香港依然享有发币特权。<vr>加之港币和英镑挂钩，它在香港金融业仍然拥有绝对话语权。<vr><vr>此时的香港商界，正是华人企业家崛起的时代。<vr>这家英资企业的投资风向开始转向那些盈利能力更强的华资公司。<vr><vr>那个时期的香港人甚至有了汇丰情结——<vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595982272.png" /><vr><vr>截图自微信公众号华商韬略（ID：hstl8888）<vr>1993年，赶在香港回归前夕，把全球总部迁到了伦敦。<vr><vr>即便如此，香港还是汇丰银行真正的利润核心。<vr><vr>据2020年4月28日发布的一季报，汇丰控股一季度总营收（扣除“预期信贷损失”后，以下均为相同口径数据）为106.6亿美元，较去年同期下降23%。<vr>一季度税前利润32.3亿美元，净利润为22.5亿美元，较去年同期下降51%，净利润几乎腰斩。<vr><vr>一季度香港地区总营收为46.1亿，税前利润为28.5亿美元。<vr>香港这一个区域为整个集团贡献了43%营收，和88%的利润。<vr><vr>简而言之，汇丰近九成利润来源于一个地区——中国香港。<vr><vr>汇丰集团行政总裁祈耀年（Noel Quinn）在业绩会上表示：“香港在业务发展及客户基础方面都显示了极强的韧性。”<vr>在此前的“乱港事件”中，汇丰的倾向就十分明显。<vr>它一边配合在港资金外流，一边为暴徒提供资金账户。<vr>“乱港四大天王”里的黎智英用来公开转账的乱港资金，用的就是汇丰的户头。<vr><vr>5月28日，《全国人民代表大会关于建立健全香港特别行政区维护国家安全的法律制度和执行机制的决定（草案）》（简称“港版国安法”）在全国人大进行表决，并获得高票通过。<vr><vr>“港版国安法”出台后，香港各界人士纷纷表示支持。<vr>作为发家于香港的金融巨鳄，汇丰却始终未公开发声，态度暧昧，遭到包括梁振英在内的多位爱国人士批判。<vr><vr>梁振英发文称——“我们要让英国政府、政客、汇丰这类的英资机构知道which side of the bread is buttered（面包的哪一面涂了黄油）。”<img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982273.png" /><vr>梁振英脸书截图作为汇丰银行的发迹地，汇丰银行在上海也赚了不少钱。<vr><vr>1949年，新中国成立后，中国政府特批汇丰上海分行继续经营外汇业务。<vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982274.gif" /><vr><vr>动图来源：央视纪录频道1997年香港回归后，中国政府保留了汇丰在香港的发币权等特权。<vr>同时，汇丰还成为首批在上海浦东可以经营人民币业务的外资银行之一，还先后获准入股了多家中国内地金融机构，尽享内地发展的红利。<vr>就在汇丰配合美国司法部起诉华为的2017年，它还在中国内地赚取了25亿美元。<vr>根据其 2019 年第四季度的报告，2019年第四季度，汇丰银行在欧洲市场亏损高达 37.08 亿美元，在北美市场亏损 2.75 亿美元。<vr>反观其在中国香港特区，却实现了 26.14 亿美元的税前利润，其在中国内地的业务，一个季度也产生了 6.09 亿美元税前利润。<vr><vr>也就是说，汇丰在欧美是亏损的，而在中国却都在赚钱。<vr>据悉，汇丰银行在华业务的利润占其总利润的 80% 以上。<vr><vr>甚至在 2020 年遭受了新冠肺炎疫情的重创之下，汇丰银行在第一季度依旧依靠中国香港及内地的企业，增加了 620.26 亿港元的贷款业务。<vr>其中，仅香港这一个区域，第一季度就为整个汇丰集团分别贡献了 43% 的营收和 88% 的利润。<vr>正因为如此，2020年 2 月份，汇丰银行就曾表示，将缩减其在美国、欧洲大陆的投资银行业务，准备将重心进一步集中在亚洲，尤其是中国。<vr>汇丰银行行政总裁祈耀年也表示，该集团未来的业务增长机会，将主要来自亚洲，尤其是中国的珠三角地区。<vr><vr>正在中国失去市场？<vr>但目前来看，这家155年的老字号银行因为孟晚舟案，似乎正在中国失去市场。<vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/3-1595982274.jpeg" /><vr>汇丰银行位于英国伦敦的总部大楼。<vr>图片来源：新华社7月24日，深圳银保监局发布公告，同意汇丰银行（中国）有限公司（以下简称“汇丰中国”）深圳龙岗支行关闭。<vr>这是汇丰中国今年以来在中国关闭的第7家支行。<vr>来自银保监会官网的消息——<vr>深圳银保监局关于汇丰银行（中国）有限公司深圳龙岗支行关闭的批复<vr><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/3-1595982274.png" /><vr><vr>2020年以来，广东银保监局分别于1月2日、4月28日、6月12日同意汇丰中国3家支行关闭；青岛银保监局于5月18日同意1家汇丰银行支行关闭；深圳银保监局于4月3日同意1家支行关闭。<vr>此外，重庆大足汇丰村镇银行双桥支行也于4月30日获批终止营业。<vr>2020年年初，汇丰控股行政总裁祈耀年曾表示，汇丰未来三年可能会裁员3.5万人，裁员率将近15%。<vr>用梁振英的话说：“这家自称英资的银行万万不能一边赚中国的钱，一边跟着西方国家做损害中国主权、尊严和人民感情的事。”<vr>参考资料：<vr>《汇丰银行买办百年史（1865-1965）》上海档案信息网 何品<vr>《懂点儿啥：150年来，汇丰银行是如何吸血中国的？》观察者网<vr>《狮子银行：百年汇丰传记》戴维·凯纳斯顿<vr>',
'<h2>中美挥手自兹去</h2><br>1989年6月30日深夜，一架通体漆黑的C-141军用运输机在美国华盛顿郊区的Andrews空军基地秘密起飞。<br>这架军用飞机的外部经过了涂装，抹去了一切军事标记，看上去就像一架普通的商用货机。<br>而宽敞的机舱中唯一的货物，是3名神色沉重的乘客。<br><br>飞行日志的目的地是冲绳，但在波涛汹涌的北太平洋上空完成了一次惊险的空中加油之后，它直奔这次行程的真正终点：北京。<br><br>经过22个小时的漫长飞行后，飞机从东海上空进入上海的空中走廊，并随即掉头北上。<br>尽管已经提前得到通知，但仍有空防部门将电话打进了军委领导人的办公室，请示是否击落这架不明国籍的飞机。<br>最终在空管和军方的严密监视下，飞机降落在了首都机场。<br><br>降落之后，走下舷梯的是华盛顿两位重量级人物，一个是美国总统国家安全顾问斯考克罗夫特（Brent Scowcroft），另一个是副国务卿伊格尔伯格（Lawrence Eagleburger），他们迅速钻入一辆等候多时的黑色红旗轿车中，开始了这次紧张的秘密访华之旅。<br><br>两人抵达时，没有任何一名美国使馆的官员在场。<br>在随后的20个小时内，他们密集拜见了诸多中国最高领导人，从总设计师到总理，再到外长和副外长，而美国驻中国大使馆对此一无所知，驻华大使李洁明甚至不在中国境内，而是跑到韩国探望妻子去了。<br><br>中方的保密措施也做的非常严格，甚至超过了1972年基辛格秘密访华。<br>当时两人的全部行程轨迹，包括会谈、宴请、交通一律高度保密，所乘坐的汽车、所下榻的宾馆均不悬挂美国国旗，美方代表团抵达和离京均不发消息，拍摄的影像资料更是一律封存。<br><br>这两个资深外交官的神秘之旅，是受总统乔治·H·W·布什之托。<br>老布什在1974年至1975年曾经担任美国驻北京联络处主任，后面在里根政府长期主导对华战略。<br>在一片黑云压城的国际环境中，他意图通过派遣特使秘密访华，来将岌岌可危的中美关系“拉回正轨”。<br><br>斯考克罗夫特对中国人来说也不陌生，这位资深外交官先后在尼克松和福特政府任职，是“老朋友”基辛格博士的亲密伙伴。<br>因此，总设计师会见他时，说了这样一句话：“我知道你一直关心中美关系的发展，1972年尼克松总统和基辛格博士的那次行动，你是参与的。”<br>然后小平同志又说上一句：“像你这样的美国朋友，还有很多。”<br>01<br>1989年的访华的确是斯考克罗夫特第二次来中国。<br>在1972年那个“改变世界的一周”里，他的身份是尼克松的军事顾问。<br><br>有一件小事令他记忆犹新：“一天早晨，按照行程安排，总统应该上午9时前往故宫参观。<br>早晨7时，我下楼去确认相关安排。<br>当时路上积雪四至五英寸，我竟然看到几千人在拿着扫帚扫雪。<br>9时，总统一行启程。<br>从饭店到故宫，路面积雪已清扫干净。”<br>那会儿西方对中国感到既陌生又好奇。<br>在尼克松访华的同一年，意大利著名导演安东尼奥受周恩来的邀请来华拍摄了《中国》。<br>这段220分钟长的彩色纪录片虽然在中国被禁了接近30年，但在海外受到热捧，一度是西方国家了解当时真实中国的唯一影像资料。<br><br>1970-1974年的中美关系，被著名汉学家史景迁（Jonathan Spence）定义为“重新唤醒的好奇心”（reawakened curiosity），1974-1979年的中美关系被他定义为“真诚的迷恋”（guileless fascination）。<br>此间担任美国驻中国联络处主任的老布什，就是这种定义的典型代表。<br><br>1974年，乔治·H·W·布什来到尚未正式建交的中国，担任“驻京办主任”，期间他和妻子芭芭拉骑自行车逛遍了北京的大街小巷，为他赢得了“爱骑自行车的外交家”的声誉。<br>多年后他以美国总统的身份访华，时任国务院总理李鹏还送了老布什一辆国产飞鸽牌自行车。<br><br>尽管在北京只待了不到两年，但老布什收获了大量高层的私人关系。<br>1975年底他离职，回国出任中情局局长，中方罕见地在人民大会堂设宴为他饯行。<br>席间总设计师表示：“无论你什么时候来访问，我们都欢迎，即使是以中央情报局局长的身份，我们也欢迎。”<br>谁也不会想到，这段经历会为中美关系奠定了接近30年的基调。<br>1977年老布什卸任中情局局长，以私人身份访华，负责陪同翻译的是一位毕业于南京大学历史系的杨姓年轻人。<br>多年后，这位年轻的翻译也在外交领域不断晋升，最后成为了国家外交战线的最高负责人。<br><br>进入到80年代后，布什家族开始在美国政坛上崭露头角。<br>1980年老布什作为里根的副手担任美国副总统，1988年他带着里根巨大政绩的光环成功当选总统。<br>1992年虽然在连任选举中败给了克林顿，但他的儿子小布什于2000年当选美国总统，把布什家族推到了巅峰。<br><br>因此，从70年代后期，到小布什结束两年总统任期的2008年，美国参与对华战略设计的政客基本上都出身于“尼克松-布什”这条轴线。<br>尤其是在80年代，中美关系在这些政客和美国地缘政治目标的推动下，出现了一个不长不短的所谓“蜜月期”。<br><br>彼时的中美合作细节，会令当下的人倍感惊奇。<br>比如1984年，中国被允许进口24架“黑鹰”直升机，这些飞机直到2008年还在汶川救灾中发挥作用。<br>而在80年代末，我们甚至送了两架歼8-Ⅱ战斗机到美国去进行改造（和平典范计划），这在现在看来难以想象。<br><br>现在回过头来复盘，所谓“蜜月期”的出现主要有两个核心原因：一是地缘政治的需要，即所谓的“中美友好靠苏联”；二是体量不对等，中国是穷国，而美国是全球第一强国，因此无论“美国朋友”是来自于政界还是学界，看待中国的目光里充满了“俯视”，而不是“防范”。<br><br>而文章开头的秘密访华，实际上就是为了挽救“蜜月期”的成果。<br>1989年的秘密访华很快就在年底被CNN报道出来，让老布什在国内遭遇了不小的压力，因此在1992年美国大选中，跟老布什对垒的克林顿把他跟中国的亲密关系，形容成“过于溺爱北京”。<br><br>但是在克林顿当选的1992年，中国的市场经济也在总设计师南巡后骤然加速，这为90年代的两国关系带来了最大的压舱石：经贸关系。<br><br>02<br>苏联解体后，共同的“敌人”轰然倒下，中美之间的地缘政治粘合剂已经消散，而“尼克松-布什”轴线的一众资深外交家暂时退出了对华政策制定的核心圈子，也让外界对中美关系产生了“倒退”的担忧，而在克林顿上台半年后，就发生了举世瞩目的“银河号”事件。<br><br>“银河号”是一艘载有782个集装箱的中国远洋货轮，1993年7月7号从天津驶向中东。<br>行至半途，美国却宣称“银河号”上装载有运往伊朗的化学武器原料，不仅截断了GPS信号，还令第7舰队派军舰尾随，最终“银河号”被迫在沙特停靠接受检查，证明了自己的清白。<br><br>这激起了国内对霸权主义的漫天怒火，后来担任联合国副秘书长的沙祖康在接受《面对面》专访时，用了17次“窝囊”来形容此事。<br>这也为克林顿政府对华政策奠定了基调：“蜜月”一词已是过去时，“遏制和接触”（containment &amp;engagement）才是90年代的主基调。<br><br>而在“银河号事件”发生的第二年，冯小刚导演、姜文主演的《北京人在纽约》却又热遍了大江南北，这从侧面反应了民间对美国经济文化和野蛮霸权的矛盾态度。<br>在整个90年代，这种复杂的感情一直贯穿了台海危机、炸馆事件和考克斯报告引发的反华浪潮。<br><br>在太平洋两岸磕绊的同时，中美经贸往来的重要性开始凸显，这一点在对华“最惠国待遇”问题上展现的淋漓尽致。<br><br>克林顿政府的对华政策制定由时任国务卿沃伦·克里斯托弗（Warren Christophe）和助理国务卿、前驻华大使温斯顿·洛德（Winston Lord）主导。<br>两人在克林顿政府执政之后，就一直试图将之前老布什无条件给予中国的最惠国待遇，跟某些其他问题进行“挂钩”。<br><br>这一政策导向遭到了美国商界的强烈反对，1993年中国进口美国商品的总额已经超过了100亿美元，并以每年30%的速度快速增长，而当时美国的能源、航空、汽车、通讯等行业正在跟日本和欧洲展开激烈的竞争，显然不想把日益壮大的中国市场拱手让人。<br><br>因此，当克林顿宣布“挂钩”政策后，中方邀请“尼克松-布什”轴线的资深外交家如尼克松、基辛格、舒尔茨、亚历山大·黑格在1993年2月-5月期间先后访华。<br>而之后，基辛格、伊格尔伯格和万斯等人公开表示，克里斯托弗-洛德两人搞的“挂钩”政策是失败的。<br><br>而美国商界更是身先士卒。<br>1993年5月12日，298家大公司和37个贸易团体共同致函克林顿总统，要求美国政府无条件延长对华最惠国待遇。<br>而波音公司更是暗地里怂恿华盛顿州众议员发起了要求延长中国的最惠国待遇的公开信，获得了160位众议员的签名。<br><br>最终，“挂钩”政策在一片口诛笔伐声中只持续了一年多，就被宣告破产了。<br><br>而纵观整个90年代，中美处处充满了这种磕碰，“热三年，冷三年，缝缝补补又三年”，挂钩破产后热了一段，但台海危机时冷了，然后两国元首互访又热了，但炸馆事件后又冷了。<br>在踉跄中，中美经贸总额从1990年的122亿美元，飙升到了2000年的744亿美元。<br><b
