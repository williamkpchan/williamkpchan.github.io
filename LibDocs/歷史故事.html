'<center><h2>陈开枝:邓小平对我说,那些人真是放屁!</h2><br><div id="chenkaizhitoc"><a href="#kaizhitopic-1" target="_self">关于陈开枝</a><br><a href="#kaizhitopic-2" target="_self">逃港泛滥</a><br><a href="#kaizhitopic-3" target="_self">隐瞒包产</a><br><a href="#kaizhitopic-4" target="_self">怎么办？</a><br><a href="#kaizhitopic-5" target="_self">赴京谈判</a><br><a href="#kaizhitopic-6" target="_self">就职东莞</a><br><a href="#kaizhitopic-7" target="_self">争议乍起</a><br><a href="#kaizhitopic-8" target="_self">打击走私</a><br><a href="#kaizhitopic-9" target="_self">风波过后</a><br><a href="#kaizhitopic-10" target="_self">高官发难</a><br><a href="#kaizhitopic-11" target="_self">见证南巡</a><br><a href="#kaizhitopic-12" target="_self">阴霾扫光</a><br><a href="#kaizhitopic-13" target="_self">苦干实干</a><br><a href="#kaizhitopic-14" target="_self">改革攻坚</a><br><a href="#kaizhitopic-15" target="_self">展望未来</a><br></div><br><img src="http://i0.sinaimg.cn/dy/o/2008-01-18/e4f0db662af0bb625909a2131f4b5f38.jpg"><br><br><br>已经退休，陈开枝的办公室依然挂着“永不言倦”。<br></center><br><pre><br><h3 id="kaizhitopic-1">关于陈开枝</h3><br>陈开枝简历<br>1940年5月生，广东云浮人，1964年8月毕业于华南师范学院（现华南师范大学）。<br>同年进入广东省委机关工作，长期从事调研、秘书和接待工作，其间还曾任东莞县委副书记。<br>1992年冬由广东省委副秘书长调任中共广州市委常委、常务副市长，1998年任广州市政协主席，2005年退出领导岗位，现任中国扶贫基金会副会长，广东省对外文化交流中心理事长。<br>“大鼻，大嘴，面黑，心热，一副广东老农民的模样”，这是某记者对陈开枝的描述。<br>的确，退休了的陈开枝移动了办公室，但“永不言倦”和“难得糊涂”两幅字依然挂在墙上；<br>说到兴奋处，他会不由自主地身子前倾，几欲探过桌面和对方交流；<br>讲到某段历史，则会马上跳起来亲自翻箱倒柜找资料，而且―――不穿鞋子。<br>不知这是否和少年经历有关。<br>由于家贫，20岁前，陈开枝几乎都是赤脚度过。<br>直到上大学，才第一次穿上布鞋，突然被裹了一层东西，走路不习惯，以至于同学以为他腿有毛病。<br>对很多广州人来说，陈开枝是“打工仔市长”；<br>对广西百色人来说，陈开枝是帮助脱贫的“广州亲人”；<br>而在很多官场中人眼中，这则是个政坛异类。<br>他从来不摆架子，朋友遍布天下，上数中央高层，下数工农大众，乃至“三教九流”，初次相见的毛头小伙都可以搂着他喝酒；<br>他胆大敢言，且言词犀利幽默，即便对自己的顶头上司，如有意见，也会公然出言讽刺；<br>他喜欢在酒桌上表演一些“桌布掏瓶塞”的游戏，就用这些“小把戏”从富商巨贾手中“赌”来一笔笔善款，捐给老区。<br>而造成陈开枝种种“异端”表现的，除了浓重的草根情结，和他挂在嘴边的“心底无私天地宽”外，显然也和他资深的从政经历有关。<br>他在广东省委机关工作了29年，在广州市领导岗位13年，先后经历过11任省委书记、9任军区司令，接待过改革开放之后的历任中央领导，对广东政坛了然于胸。<br>所以，至今很多干部都不叫他“主席”，而是亲切地直呼“大佬”。<br>对于广东改革开放30年的风雨历程，陈开枝坦率地说，自己“知道的应该比其他人多些”，因为“职位不高，但处在核心区域”。<br>尤其是1992年邓小平南方之行，陈开枝全程陪同，亲身见证了那改变中国历史的11天。<br>“惊心动魄！<br>血与火的考验！”<br>对广东30年来的曲折关隘，陈开枝如此评价：<br>“如果少点勇气，早就回家种田了！”<br><br><h3 id="kaizhitopic-2">逃港泛滥</h3><br>“两个凡是”没市场<br>“渔网收起来时，网到的不是鱼，而常常是人的尸体！”<br>1978年，我在广东省委办公厅秘书处工作。<br>当时，在全国范围内，“两个凡是”影响还很大，不过，广东总体上是比较清醒的。<br>因为广东的发展非常落后，太穷了，就让人不得不去思考现实问题。<br>建国后，广东作为前线，担心蒋介石反攻大陆，所以基本只有农业，没有什么大工业，1956年国家确定的156个重点项目，广东只有茂名一个。<br>人均收入比内蒙古的牧民还低。<br>闭关锁国又很严重，广东海外华侨的资源优势也发挥不了。<br>因为太穷，而又毗邻港澳，所以，广东经常出现逃港事件。<br>中山有个村，我曾经陪省委书记到那里调研，全村26户，男人全部逃光，只剩下一个瘸腿的队长。<br>结果出现这样的荒唐现象：<br>全村的妇女都和这个队长睡觉。<br>其实，逃港的风险很大，一旦被抓到，就成了“坏分子”；<br>另外，偷渡者基本上都是游水过去，葬身海底的人也很多。<br>我去珠海斗门一带调研，发现那里的渔网收起来时，网到的不是鱼，而常常是人的尸体！<br>在深圳罗湖，很多人夜里偷偷躲在山上，等到巡逻队交接班的时候，就冲过去。<br>那完全是冒着生命危险，比中东的难民苦多了！<br>直到80年代初，在广州的宾馆里，还经常见到年轻漂亮的小姑娘陪着华侨老头，说是两人结婚了，要出国。<br>你不能说这些人都是资产阶级思想啊！<br>实在是我们的生活太苦了！<br><br><h3 id="kaizhitopic-3">隐瞒包产</h3><br>第一次给中央写假报告<br>“我们就像模像样地给中央写了一份报告：<br>广东没有包产到户”<br>所以，这就让我们思考，我们是社会主义国家，制度上优越于资本主义，为什么会这样？<br>六七十年代，我们省委干部每年农忙时都要下乡帮忙抢插抢收的。<br>记得1970年我到珠海斗门，印象很深刻：<br>田根本插不下去，因为农民没有积极性。<br>当时不敢提包产到户，我们就搞定额管理，确定每人要完成多少，比如你每天插5分地，他每天插7分地。<br>但是，这效果也不太好，因为没有和利益挂钩，群众就会问：<br>任务为什么这样定呢？<br>1971年，我们省委调研组专门去了佛山、江门、阳江、电白、湛江、高州等地，搞了45天的调查，就是研究怎样调动群众积极性。<br>大家都很明白，出路就是包产到户。<br>但谁也不敢这样提，后来含糊地表述成“经营管理”。<br>所以，到1978年，有人在大谈“两个凡是”时，广东总体还是很清醒的。<br>安徽小岗村秘密实行包产到户事发，上面要求全国严查，予以制止。<br>实际上，广东下面也都悄悄地推开了。<br>但是，接到中央文件后，省委还是组成了一个调研组，由当时的副秘书长陈文俊带领我们，到肇庆、怀集等地走了一遍，发现确实有包产到户。<br><h3 id="kaizhitopic-4">怎么办？</h3><br>最后决定还是要包住。<br>于是，我们经省委领导同意，就像模像样地给中央写了一份报告：<br>广东没有包产到户。<br>（大笑）这也是我这辈子第一次向中央写假报告！<br><br><h3 id="kaizhitopic-5">赴京谈判</h3><br>为3个亿与中央争执25天<br>“实在是一点财力都没有啊！要不然，邓小平何来那句话：”<br>你们要自己杀出一条血路来！‘“<br>其实，我们之所以敢写假报告，也是有省委的授意。<br>当时的省委书记习仲勋很清楚地看到广东的实际，非改不可了！<br>他刚来就到东莞长安和宝安调研，群众说现在的状况是：<br>青年跑光，田地秃荒，老人心慌。<br>对面的香港却是繁华都市，这种刺激实在太大了！<br>怎么办啊？<br>如果我们经济发展不上去，逃港是根本堵不住的。<br>所以，这时，省委就萌发了办特区的想法，向中央要特殊政策，灵活措施。<br>关于向中央要政策，有一件事让我记忆很深刻。<br>中央同意广东特殊政策，灵活措施后，广东即考虑向中央要财政包干的政策，派人和中央谈。<br>开始省委提议让刘田夫（省长）去，有人反对，说“田夫太忠厚，讲不过北京人的，还是让王全国（当时分管经济的副书记）去吧”。<br>王全国就点名要我陈开枝陪他一起去。<br>到了北京，主题就是谈广东每年上缴中央财政多少钱。<br>中央开价13个亿，我们还价10个亿，就在这3个亿的问题上，谈来谈去，足足25天都搞不掂。<br>没办法，捅到华国锋那里去了。<br>他说：<br>“别吵了，折衷一下，11个亿吧！”<br>区区二三个亿，对一个省来说，放在现在算什么啊？<br>但是，当时广东全年财政收入也才几十个亿。<br>而国家也很穷，实在是一点财力都没有啊！<br>要不然，邓小平何来那句话：<br>“你们要自己杀出一条血路来！”<br>不过，当时只要政策一出，根本不用布置，所有的人热情都很大。<br>所以，从1979到1982年，广东经济起步非常快。<br><br><h3 id="kaizhitopic-6">就职东莞</h3><br>为“三来一补”喝退记者<br>“我直截了当地对他说：”<br>你是不受东莞欢迎的人，请你离开！<br>1983年，组织决定让我去东莞挂职锻炼，任县委副书记，兼经委党组书记。<br>东莞现在是“世界工厂”，但当时还是一个农业大县，最大的工业就是烟花爆竹，几乎连像样的路都没有。<br>80年代后开始大量引进来料加工，这过程也出过一些值得注意的问题。<br>北京相当多的部门是一片反对声，认为这是低级产业，是资本主义的东西，我们是帮资本家发财。<br>新华社有个记者专门就此来东莞找茬，说要写内参。<br>我听说后找到他，直截了当地对他说：<br>“你是不受东莞欢迎的人，请你离开！”<br>他听我这么一说，也蒙了，问别人“这个陈开枝有什么来头？”<br>我当时还呼吁东莞的干部要改变观念，要洗脚上田，要学会穿西装、打领带。<br>这在当时震动很大的。<br>不过，东莞人改革开放意识强，还是接受得很快。<br><br><h3 id="kaizhitopic-7">争议乍起</h3><br>内地高官为广东改革痛哭<br>“党的红旗倒了，资本主义在你们这里复辟了！”<br>1985年2月，省委任命我为副秘书长。<br>任命已经下了，我还没回去。<br>任仲夷（时任广东省委第一书记）就催问怎么回事。<br>东莞那边答复说，“我们再向省委借一段时间”，（笑）这样，又拖了两个月我才重新回到省委。<br>此时，广东的改革已经取得突飞猛进的成绩。<br>但是，改革从一开始，就存在很大争议，包括在高层。<br>当中央同意广东改革开放先走一步，试办经济特区时，中央有关机构搞了一个文件，叫《旧中国租界的由来》，这是警告你，特区可能变成租界。<br>主要的争议就在于广东是否“变天”了，成资本主义了。<br>就在这种争议声中，广东的改革开放是“香三年，臭三年，香香臭臭又三年！”<br>80年代初我们接到过内地一个考察团。<br>到了吃饭时间，发现他们一位省委副书记却迟迟不来，就到他房间去看，结果发现他正在抱头痛哭。<br>一问才知道，是因为他来广东亲眼看到，“党的红旗倒了，资本主义在你们这里复辟了！”<br>这不是说笑话，是真实的事情。<br><br><h3 id="kaizhitopic-8">打击走私</h3><br>任仲夷冒险改革<br>“没有他，广东枪毙的不止一个王仲！”<br>1980年后，广东沿海一带出现走私状况。<br>说是走私，其实也就是渔民用渔船偷运一些尼龙布、塑料手表、收录音机等，进行贸易。<br>这就给那些反对改革的人抓住了把柄。<br>国务院各部门共发了28个文件，收回了对广东的很多政策。<br>此外，还要求任仲夷、刘田夫到中央作检查，而且，一次还没通过，连去了两次。<br>当时有人甚至提出，要开除任仲夷的党籍。<br>当时的陆丰县委书记王仲因为涉嫌参与走私，涉案金额5万元，就予以枪毙！<br>你想想，当时的空气多么紧张！<br>此时，任仲夷表现出了一位改革者的勇气和魄力，大呼坚持改革开放，排污不排外，冒着极大的危险保护了一批干部。<br>没有他，广东枪毙的不止一个王仲！<br>这也是任仲夷在广东为何威信那么高的一个原因。<br>―――其实，他主政广东头尾也就5年时间而已。<br>所以，我在《1992邓小平南方之行》这本书里提到，当年吴南生（时任省委书记）要求到汕头办特区时，这么表态：<br>“让我去汕头搞实验，要杀头，就杀我好了！”<br>很多人对此不理解，怎么会连“杀头”的话都出来了呢，情况有那么严峻吗？<br>事实上，广东三十年的改革史，绝对是血与火的考验，惊心动魄！<br>如果没有点勇气，早就回家种田了！<br>就这样，广东顶着压力走了两三年，1984年终于迎来了转机。<br>这一年初，邓小平第一次南巡。<br>充分肯定了广东改革开放的成绩。<br>随后，还开放了全国14个沿海城市。<br>随着邓小平的表态，广东改革开放第一回合的较量，算是赢了。<br>1985到1988这几年，广东改革开放的步伐加快了，农村的联产承包责任制进一步落实了，城市也开始改革了。<br>广东又“香”起来了。<br>我记得1986年春节期间，来的中央领导太多，单单是警车我就调动了26部。<br>而各地的参观考察团就更多了。<br>所以，1992年邓小平南行时说了一句话：<br>没有1984到1988年的大发展，“六四”这一关闯不过。<br><br><h3 id="kaizhitopic-9">风波过后</h3><br>广东改革举步维艰<br>“叶选平说过，去开中央经济工作会议时，广东团的人都不敢抬头！”<br>1989年春夏之间的风波后，全国形势大变，可以说万马齐喑。<br>左的思想一浪高过一浪，杀气腾腾！<br>而且，公然提出和平演变的危险来自经济领域，甚至提出，中心任务就是反和平演变。<br>一位直辖市的书记公开讲：<br>多一个三资企业，就多一分资本主义，我们不要！<br>在经济工作上，中央提出“治理整顿”，规定经济发展增速不能超过6%.直到1992年邓小平南行时，我白天陪他在深圳参观，晚上回到宾馆看人民日报，还在强调不能超过6%.<br>当时，广东人还是愿意坚持改革开放的，别人爱怎么说就怎么说，我们感觉自己没做错。<br>当时的省领导林若、叶选平压力很大，但还是在努力顶住，动员各级干部专门出国去做外商的说服解释工作。<br>作为改革开放的发源地，广东再次变得“臭不可闻”。<br>叶选平曾说过，1990年、1991年去开中央经济工作会议时，在京西宾馆，广东团的人都不敢抬头。<br><br><h3 id="kaizhitopic-10">高官发难</h3><br>广东工人胆识过人<br>“如果中央认为目前广东的做法是社会主义的，那我认为社会主义好，我们就愿走这样的社会主义；<br>认为广东现在的做法是资本主义的，那我认为资本主义好，我们就愿走这样的资本主义！”<br>1990年6月，中央一位领导来广东视察，我也是全程陪同的。<br>有一个细节让我印象非常深刻。<br>在顺德万家乐公司，因为视察的队伍很长，前面都上了车，后面还有几个干部在围着一个工人问话。<br>作为秘书长，我要前后照应，就走过去了。<br>问话的是当时权威很大的一位部门领导，而那个工人则非常年轻。<br>你知道问的问题是多么具有挑战性啊！<br>他问：<br>“你认为资本主义好还是社会主义好，你们愿意走资本主义还是愿意走社会主义？”<br>这个只有25岁的工人回答说：<br>“那就看你们上面对目前广东的做法是怎么看的了。<br>如果认为目前广东的做法是社会主义的，那我认为社会主义好，我愿意走这样的社会主义；<br>如果认为目前广东的做法是资本主义的，那我认为资本主义好，我愿意走这样的资本主义！”<br>我们的群众水平多高啊！<br>发问的可是权威人物啊，而且，问得又是多么具有挑战性啊！<br>在这么样一个困难时期，我们的工人表现得多么有胆识！<br>我激动得一个晚上没睡好！<br>我赶紧把这个话转给了谢非书记，谢非也很激动，在多次大会上提到此事。<br>到了1992年邓小平南行后，田纪云来广东视察时也还提到了这个工人的回答。<br>这个例子对我个人触动很大，只有贴近群众、服务民心，才能有改革的思想动力！<br><br><h3 id="kaizhitopic-11">见证南巡</h3><br>11天改变中国历史<br>“在参观回来要下车时，老人家又说了一句话：”<br>那些人真是放屁！<br>1992年1月19日上午9时，一个历史性的时刻，老人家的专列到达深圳。<br>这之后，我有幸全程陪同，见证了这改变中国历史的11天。<br>这些内容我都详细写进了《1992邓小平南方之行》这本书。<br>现在想起来，有几个细节让我印象特别深刻。<br>老人家到达深圳后，原本是安排下午休息的。<br>但是，他不一会儿就从房间走出来了，一见我就说：<br>“你快点叫车，让我出去看看！”<br>我只好解释说，原计划是下午休息，没安排车。<br>老人家回答说：<br>“你不知道，我坐不住啊！”<br>他非常急切。<br>别人把深圳说得一塌糊涂，说资本主义复辟了，到底是怎么情况啊，他急需确认。<br>这个对我来说是很震撼的。<br>下午就出去看市容了，看到深圳这8年的变化，他很高兴：<br>“深圳的建设成就，明确回答了那些有这样那样担心的人，特区姓‘社’不姓‘资’！”<br>。<br>在参观回来要下车时，老人家又说了一句话：<br>“那些人真是放屁！”<br>这句话更让我震撼到家了！<br>我回去就跟工作人员讲，明天出去要带上录音机，如果要处分就处分我吧！<br>因为开始说不让录音。<br>在从深圳去珠海的船上，谢非书记拿出地图向老人家汇报工作。<br>就在这个时候，老人家说出了他的那句名言：<br>“发展才是硬道理！”<br>还说：<br>“对改革开放，一开始就有不同意见”，“不搞争论，是我的一个发明”，“把时间都争掉了，什么也干不成。<br>不争论，大胆地试，大胆地闯。”<br>老人家接下来的话就更有针对性了：<br>我告诉你们，你们别被那些假马列主义者用本本吓唬住了，我邓小平就没有读过多少书，没读过多少大部头。<br>读过《共产党宣言》，读过《联共（布）简史》，但是我掌握他们的实质，毛主席说要实事求是。<br>你们查一查，我们三中全会以来制定的一切方针政策，有哪一条是从马克思、列宁、毛主席书上抄来的，没有！<br>查一查哪一条是违反马列主义，毛泽东思想的，没有！<br>我们是按照马列主义和毛泽东思想结合中国的实际来制定的。<br>又说：<br>有些理论家、政治家，拿大帽子吓唬人，不是“右”，而是“左”。<br>“左”带有革命色彩，好像越“左”越革命。<br>“左”的东西在我们党历史上可怕呀！<br>中国要警惕“右”，但主要是防止“左”。<br>把改革开放说成是引进和发展资本主义，认为“和平演变”的主要危险来自经济领域，这些就是“左”。<br>陪在身边的女儿邓榕问：<br>“您在历史上受过几次‘左’的迫害呀？”<br>老人家提高了声音：<br>“三次啊！”<br>还伸出三个指头晃动着。<br>看得出对那些经历老人家确实是深有感触。<br><br><h3 id="kaizhitopic-12">阴霾扫光</h3><br>举国传唱春天故事<br>“田纪云在深圳证交所，开口就说：”<br>股票是个好东西！<br>回顾老人家的南行，我充分感受到了老人的政治智慧。<br>感觉上是这里谈一点，那里谈一点，似乎不成系统。<br>但事实上，他是很有策略的，思想也是很明确的，首先回答了有些人对改革的怀疑和否定，提出了“三个有利于”，提出了社会主义本质论；<br>其次又谈到了要坚持基本路线。<br>本次南巡前后的故事很多。<br>消息传出后，举国震动。<br>广东再次“香”起来了，很多人又像80年代初那样涌向广东了。<br>很多中央领导也来了，当时的副总理田纪云还在深圳放了一炮：<br>“那些人说我们的特区不行，给他们一个没吃没喝，寸草不生的荒岛去办左派特区好了！”<br>在证交所，他开口就说：<br>“股票是个好东西！”<br>在全国热火朝天地学习南巡讲话精神时，广东已经开始大干了，再次先走一步。<br><br><h3 id="kaizhitopic-13">苦干实干</h3><br>老人给我一把钥匙<br>“每当到这些贫苦地区，我就会想到老人家在深圳仙湖植树时说的那句话：”<br>要让全国人民都种一棵发财树！<br>老人家的南行改变了中国，与老人家相处的11天，也最大限度地再造了一个我自己。<br>也许有人认为我是拿伟人招牌往自己脸上贴金。<br>但事实的确如此。<br>老人家留给我一把做人的钥匙，打开了我人生的最高境界。<br>从1992年起，我任广州市常务副市长。<br>一直在苦干、实干、拼命干，做一个600万人的打工仔。<br>这也是受老人家“不争论”“敢闯敢干”思想的影响。<br>1996年，组织决定由我负责扶贫工作，从对口帮扶百色，到退下来在中国扶贫基金会工作，走过全国大部分贫困地区。<br>去到这些地区，对我的触动非常大！<br>去年9月我到四川大凉山，彝族最集中的地方，17个县，200万人口，很多至今住在高寒地带，没路、没水、没电。<br>我们到海拔2800多米的村里看，屋里一片黑暗，借助打火机才能看见里面怎么回事：<br>这个角养着牛，那个角放马铃薯，墙边是一张所谓的床。<br>还完全是人畜混居。<br>走到第三户，我就流着眼泪跑出来了，说对不住彝族同胞。<br>我在山顶上就马上打电话，找广东的一些人支援，对这个村庄进行搬迁。<br>每当到这些贫苦地区，我就会想到老人家1992年在深圳仙湖植树时说过的那句话：<br>“要让全国人民都种一棵发财树！”<br>也在想为什么会有这么严重的社会失衡、贫富差距，该如何进行弥补？<br>我这里有个材料，按照界定贫困人口的最低标准，人均全年收入693元以下的，中国现在有2100万人。<br>如果以联合国制定的标准，每日每人收入低于1美元来算，那么贫困人口就超过1亿人。<br><br><h3 id="kaizhitopic-14">改革攻坚</h3><br>正确对待矛盾问题<br>“以此来否定改革，如果不是别有用心就是无稽之谈！”<br>我也注意到有些声音，以贫富差距扩大、社会阶层分化等理由否定改革。<br>在我看来，说这些人的智商等于零也没什么问题。<br>你说是以前大部分人饿死好，还是现在大部分人温饱，小部分人困难我们想办法给他们解决好呢？<br>我们承认这些现实，而且政府要负起主要责任。<br>但是，以此来否定改革，如果不是别有用心就是无稽之谈！<br>近些年，“新左派”影响很大。<br>这些思潮听上去似乎很对，都是在为民请命嘛。<br>但是，30年来，所有反对改革的人都不会公开站出来说“我反对改革”，而都是通过挑各种各样的问题、打着“为民请命”的旗号来否定的。<br>很多人受这种思潮的影响，不去分析问题究竟是怎么产生的，不去寻找解决问题的途径。<br>应该是越有问题，越应该继续改革谋求解决之道。<br>方方面面的原因都造成改革面临瓶颈的局面。<br>作为改革发源地的广东，也有些停滞不前。<br>新任省委书记汪洋一到广东就号召解放思想，针对性是很强的。<br>他问，广东当年的勇气还有没有？<br>最近也有很多人拿这个问题来问我。<br>当年的魄力首先来自于一种为人民，为国家的牺牲精神，不要整天想乌纱帽。<br>我又不贪不腐，就是干，干错了就改嘛。<br><br><h3 id="kaizhitopic-15">展望未来</h3><br>政治体制改革应重启<br>“我的想法是，在抓好经济体制改革的同时，加快政治体制改革”<br>另外，我的想法是，在抓好经济体制改革的同时，加快政治体制改革。<br>我仔细研读了《邓小平文选》，他在1989年5月31日与两位中央主要负责人谈话时，明确提出“十三大的政治报告是经过党的代表大会通过的，一个字都不能动！”<br>十三大制定了政治体制改革的规划和蓝图，明确把建设有中国特色的社会主义民主政治确定为政制体改革的基本目标和任务。<br>十三大报告进一步把“党的领导”概括为“政治领导，即政治原则、政治方向、重大决策和向国家权力机关推荐重要干部。”<br>我认为现在应该重启这些改革了。<br>首先是解决领导权力过度集中的问题。<br>这个问题不解决，腐败等问题都解决不了。<br>人的自觉是不可靠的，制度才是最根本的保证；<br>第二，是要真正建设中央提出的和谐社会，就是让所有人享受到改革开放的成果，解决好住房、医疗、教育等所有民生问题；<br>另外，就是保障人权。<br>这个观念必须牢牢树立，不能动不动就把老百姓当草民，把别人不当人，自己耍威风；<br>还有，就是民主的保障，现在提从党内发展民主，我说从党内党外都要这样。<br>',
'<h2>舆论战的卑鄙</h2>关于舆论战，宣传战，以前写过几篇，最典型职业造谣团队就是关东军报导班，它们只干两件事：<br>一，美化皇军，歌颂日本。<br>二，丑化中国，消解中国人抗战精神。<br><br>工具有：<br>报纸，电台，电影，标语，传单。<br><br>最终目的就是要让中国人心甘情愿被奴役。<br>日本战败投降后，关东军报导班也就灰飞烟灭，替它们干活的中国人大多也得到了审判，罪名都是汉奸罪。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfmkDstwy7hjxlv8lxTZLK8xHoHLDVvK1So6O6CGYavaFXIzibC2N75Sg/0"><br>图中的女人叫李明，是伪满州映画的电影女明星，她所拍的电影皆亲日反华，向国人灌输“大东亚共荣圈”鬼话，以及平时言行皆是为敌宣传。<br>1945年9月19日她在河北高等法院以汉奸罪受审，庭外听众空前拥挤，骂声如潮。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLf0frZiaOVsSduIz3t5Hus781WKJcH8m9PPsWLtlkf1bVXqrxHmLncUmw/0"><br>李明与李香兰并称“满映二李”，她被重判后，1948年通过关系出狱，成为话剧演员，60年代因老帐被翻受到批斗，九十年代得以善终，但满映这段罪恶历史是她一生的污点。<br>重提往事，只是想给某些具有公众影响力的影视明星，体育明星们提个醒，不要因为你的无知和冲动，被邪恶者白白利用了。<br>舆论战，古今中外一直存在，敌对双方都想通过这种手段瓦解对方阵营，以最小的代价取得胜利，目标以民众为主，本质上就是争夺民心。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo2eIPtQf7nJpsUCJYcMhjayA7ZPlFOib24tEBdNdOcKdyyEicoic3KB5GFFPcSefZIhqiasibIEyHoKQibQ/0"><br>今天随着科技的进步，舆论战也来到了网络时代，打得最热闹，引发全球关注的舆论战，莫过去年美国大选中的特朗普与希拉里两个阵营，至今余波未消，特朗普跟美国传统舆论界还在口诛笔伐之中。<br>再看中国，这次网络舆论火力突然一夜之间对准解放军，当然不是偶然的，说白了，背后有人想谣翻军队，谣翻中国。<br>再不济也要得到一个趁火打劫的机会。<br>很不幸，它们这次并没有成功，但肯定还会伺机再来。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfacTTpIHnw1XC08pkElWncf8wgsBACBlgqTrFB5oDUn40SO8nuBvlIQ/0"><br>就这种角色，居然能掀起一场网络舆论风暴。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfCjEvatu3wgeksodib82266WYQfACwf8dhibVr0yMxuZAG6WoNdibO6b0A/0"><br>明年要不给个奥斯卡金像奖？<br>她们绝对是戏精。<br>网络谣言这种事还很难重判，因为从司法程序上来说，你怎么量化她们的言行所带来具体经济损失以及社会危害性？<br>不提这破事，只是希望那些还不愿散场的戏迷们，能回归正常情绪，你想象中的“真相”并不存在。<br>回到舆论战，一战，二战都有战地宣传，决定胜负还是军事力量。<br>直到进入冷战时代，舆论战才被赋于了更重要的使命---颠覆对方政权。<br><br>传单和电波<br>有人说舆论这东西不可怕，因为你有独立思考能力，说这话时候，你可曾想过，你到超市买方便面，首先会想到哪个牌子？<br>你买矿泉水，首先会想到哪个牌子？<br>哪怕买避孕套，你脑子里也有个品牌。<br><br>不是吗？<br>只要是精神正常的人，都躲不过广告轰炸，轰炸过后，你脑海里就被植入某个品牌，形成条件反射。<br>只有精神错乱的人才会在买避孕套的时候想到张小泉剪刀。<br>广告就是舆论引导的一种，舆论具有商业利益，也具有政治价值。<br>1949年之后，在台湾省贴共产党标语，会被枪毙，同样，摸黑上街在大陆贴“反动标语”也会被扭送公安机关，双方都是严防死守，没有什么客气的。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfPUUuz8aibickib3icda9su6Kia19OObxaTd2dEZKxnXvFibXWPjErrJAmh0A/0"><br>标语贴不成，台湾“心战”部门就得另想办法，那么，空飘气球就成了最佳手段之一。<br>气球宣传，也不是台湾发明的，在二战时候就有过，冷战时曾风靡欧洲。<br>西方为了将自己的传单，标语，纪念品送进苏联和东欧地区，开创了“气球+广播”的舆论战模式，发射站就建在西德与东德边境。<br>气球是特制的，成本比较高，里面充入氦气，除了传单，还有小牙刷，扑克牌，打火机等小玩意，这样可以让捡到的人有获得感，再告诉别的乡民。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfKsSYfjwWMJmnCjZXJ9yUlLM4hdV4DN1iaFzKm7iaHzPjf0mA0oTJYbVw/0"><br>朝鲜战争时期，美军对志愿军的宣传战，气球也是主要手段之一，负责人是密利根和米尔斯两位将军，美军这套体系又比欧洲更先进，气球飘得也更远。<br>从内容上来说，全部是谣言+恐吓。<br>主导精神是：<br>联合国军必胜，共军必败。<br>50年代中期，欧洲“气球行动”取得了良好的煽动效应，匈牙利，罗马尼亚，捷克斯洛伐克都出现了不同程度的动荡和暴乱。<br>传单都很简洁明了，最流行的句子是：<br>这里没有境外敌对势力，没有外国阴谋，唯一敌对势力就是苏联，唯一的阴谋就是共产主义。<br>是不是很有杀伤力？<br>制造标语的人，都是专业心理学专家，有的本身就是情报人员。<br>句子既要简明易懂，又要连守带攻，绝对是个技术活。<br>到了六十年代初，气球战术被叫停，因为影响了欧洲航空业飞行安全，东欧当时被逼打算用火炮来打气球。<br>台湾这边可一直没停下来，一直到八十年代中期，台湾还在向大陆进行气球战术，浙闽沿海乡镇经常能捡到这种东西，里面有香水照片，主要女明星是清纯可爱的蔡幸娟，下面加一行煽动性的句子。<br>因为成本高，台湾当局就要求明星“自捐”，不捐你自己看着办，像凤飞飞就只好捐款给“气球计划”。<br>最厉害的舆论工具当然不是气球，而是电波。<br>报纸杂志这些主要工具都掌握在对方手中，电波则是不限空间自由传递的，与民众可以零距离接触。<br>六十年代到八十年代，对中国大陆对行电台宣传主要有四家：<br>美国之音，ZY亚洲电台，苏联对华广播，台湾地区电台。<br>它们往往和中央人民广播电台的波段邻近，清晰度还高于我们的电台，一调就能调到。<br>90后，应当都没听说过干扰台，以前我们就是用干扰台来对付电波宣传的。<br>当年收听这些电台的人，如果被发现，街道，单位会找你，一般称为“收听敌台”，如果你听了，还要传播，那就是构成犯罪了。<br>有人现在会故作开明的讥笑那时封闭保守，但那是因为讥笑的人自己无知，美国欧洲防共产主义宣传，防得比我们还密，有各种罪可以起诉。<br>好好活着不好吗？<br>美国正在跟俄罗斯打舆论战，从线上打到线下，美国说俄罗斯在美国的媒体机构和从业人员是“外国代理人”，从事影响美国政治进程的非法活动，在网络上引导美国舆论，影响民意。<br>美国“言论自由”的意思是只允许你单方接受它的宣传，如果它意识到你在对美国宣传，它满身尖刺马上竖起来， 人家可警惕了。<br>俄罗斯前天也反制美国，宣布拿外国资金的媒体和个人帐号为“外国代理人”，以牙还牙。<br><br>炮制谣言<br>西方对苏东国家舆论战，为了目的，可以不择手段，连自己都不相信的谣言，在东欧地区却能畅通无阻，广为流传。<br>制造谣言主要基地就是“自由欧洲电台”。<br>原先美国之音对苏欧地区有过短波广播，到了50年代初就臭了，因为它老是说教，谩骂，资本主义好来就是好。<br>所以CIA挂上欧洲名头，重新策划组建一个新电台，总部设在慕尼黑，对外称资金是从自由人士那募捐而来，实际上资金，技术，运营，领导都是由CIA情报人员负责。<br>像慕尼黑分部主任保罗.亨泽尔，九十年代还是克林顿国家安全委员会的成员之一，人老了，还在美国宣传战线发挥余热。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfmJ70Fbiaw7o0DIBicbibn9kv9B0OmWF45SFARKQYevfTqkia6nNvmDxTAg/0"><br>自由欧洲电台的风格与BBC，美国之音都不一样，收听率也远远高于别的电台，它不谩骂，不说教，平时讲讲外星人基地，恐龙灭绝，还有领带的系法，保暖方式等生活细节，送点小歌小曲，很受东欧年青人喜欢。<br>收听率稳定后，再加入一些政治内容，在东欧社会稳定有序的情况下，主要是一点一滴的培养年青人对政府的反感和不信任情绪，并以这种思想为潮流。<br>然而，当目标国家一旦出现经济滑坡，失业率增强，民生困难时，自由欧洲电台就可以用谣言直接煽动一场接一场的动荡，每一根扔下的火柴，都不是没有价值的。<br>东欧国家媒体是如何被打败的呢？<br>举个例子，1953年斯大林去世，当东欧各国官媒还在核实消息，斟酌用词时，自由欧洲电台已经提早三个多小时发布斯大林去世消息。<br>官媒还叫大家不要相信自由欧洲电台胡说，结果三小时后，他们自己也播报了这一消息。<br>这样例子很多，东欧官媒时效差，是因为如果斯大林去世消息不准确或用词不当，对他们来说会是什么后果？<br>而自由欧洲电台从莫斯科外交官那里得到传闻，马上播报，就算错了，也没有什么大不了的。<br>久而久之，造成结果就是，年青人不爱听官媒的，也不相信官媒，只信欧洲自由电台。<br><br>当时有句名言：如果布拉格民房起火，如果自由欧洲电台不报道，那么人们就不相信房子着火。<br>从相信到迷信，那自由欧洲电台还有什么事情干不成的？<br>到了八十年代中期，东欧各国无论在政治上和经济上都面临困境，而这时自由欧洲电台却完全成为了一台谣言制造机，从政治，经济，军事，外交上全面释放负面消息和捏造的丑闻。<br>甚至还编造历史“真相”挑拨东欧各国矛盾，民族和宗教两张牌一打一个准。<br>最恶劣的谣言发生在1989年的罗马尼亚，此事将西方媒体的卑鄙和恶毒展示得淋漓尽致。<br>当时大环境就不写了，篇幅太长，只说舆论战。<br>西方一直在寻找一个机会，引爆罗马尼亚社会，条件已经具备，机不可失，就差一根火柴。<br>自由欧洲电台罗马尼亚分部是由伯纳德和格奥格斯库两名罗马尼亚反政府人士负责，他们拥有一大批罗国内的忠实听众。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfLjCynKIBnt1iaPqxicgOqBKK8FcPJVPtyljRrb00hiaY0S8WB9eH4yPTg/0"><br>11月29日，27岁罗马尼亚体操皇后科马内奇叛逃美国，她是被一名 CIA人员用感情骗走的，并不是真正意义上的叛逃，说绑架也许更合适，但这事已经说不清了，科马内奇自己后来也说是因为向往“自由民主”。<br>自由欧洲电台用这件事炒作了十多天，罗马尼亚人思想处于崩溃边缘。<br>12月15日，蒂米索拉事件爆发，当时该市要求一位名叫拉洛斯的匈牙利族牧师搬离教堂，本来是民事纠纷问题。<br>结果在当地一些人的煽动变成了对匈牙利族迫害行为，16日，近万人上街闹事。<br>17日，自由欧洲电台扔下了火柴，它们说蒂米索拉发生了大屠杀，事实上罗马尼亚军队根本没有抵达这里。<br>所有人只能通过媒体信息来获知发生了什么？<br>既然官媒没人信，那么自由欧洲电台成了唯一的真实消息来源，但谁也没有想到，掉进了谣窝里。<br>CAI在几天之内，编造出一份“罗马尼亚安全部队秘密报告”（E报告，E是指齐奥塞斯库夫人伊莲娜），说是泄露出来的，大家快来听。<br>用编造报告人员死亡数字来让信息变成更可信，报告称杀4632人，有零有整，以示精确。<br>然后电台播录制好的屠杀现场声音，炮声，机枪声，爆炸声，哭喊声，还有绘声绘声的“亲历者”描述：<br>死人一车一车往外拉，地上满是尸体，还有万人坑。<br>那么杀伤力最强的谣言来了，全欧洲媒体都在传一张照片，照片一名妇女肚子被剖开，里面还有一具死婴。<br>这就是罗马尼亚军队干的好事，<br>没有人怀疑这是谣言，是假信息，到了圣诞圣，短短十天时间，一个政权倒掉了。<br>这张极具震撼力的女人与死婴照片，是当地匈牙利族“民主人士”一手制造的，当然背后还有人指点。<br>女尸是在蒂米索拉市立医院太平间里找出来的，死因是酒精中毒。<br>婴儿也不是她，同样来自太平间。<br>被残杀的母亲与婴儿，这种刺激力度已经到顶点了。<br>整个拍摄现场是故意布置的，剖开女人腹部放入婴儿的，就是策划这张照片的小团队，连万人坑尸体也是从公墓里挖来堆叠一起。<br>等一切尘埃落定，法国《解放报》记者后来才辟了这个谣，但没有多少意义了。<br>因为照片和谣言的时效性已经充分挥了作用，它点燃了整个罗马尼亚，甚至整个欧洲民众的怒火。<br>谁都觉得自己的愤怒是正义的，只有那些炮制照片的人却在暗笑。<br>谣言是可以不择手段的，也不指望天长地久，火柴划着，不在于要点亮多久，而是引起一起大火，只是它们付出的代价太小太小。<br>现在是网络时代，谣言更是防不胜防，还具有当年没有的特点：互动。<br>时代在变，应对的思维也应当改变，刻舟求剑只会被动挨打。<br>天干物燥，防火防盗防谣言！',
]
