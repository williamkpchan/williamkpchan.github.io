'<h2>巴西黑帮想接管国家</h2><br>前几天，#巴西黑帮自行下令宵禁#的新闻刷上了热搜。<br><br>疫情之下的巴西黑帮，竟然越俎代庖的代替政府做起了维护秩序的事情，这样"有责任,有担当"的黑帮，实在是让人刮目相看，肃然起敬。<br><br>"一个公鸡，他要下蛋，不是他的活儿，他也要干"。<br>一个黑帮，代替政府职能为百姓做事，这又是因为什么呢？<br>还不是因为巴西政府太废了！<br>黑帮宣布宵禁维持秩序后没两天，巴西总统就跑出来发表了"惊世之言"。<br><br>不相信因新冠致死130多人，还补一句，一些人会死去，这就是人生。<br>像极了川普说过的话。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1585996224.jpeg"><br><br>政府要求国民继续工作，黑帮反而强制民众隔离，这实在是太过魔幻。<br><br>在巴西，到底谁才是平民的靠山？<br>在黑帮占总人口六分之一的巴西，平均每个家庭都有一位“道上混”的成员。<br>在折叠的巴西，如果你没有出身精英阶层，那么你无法信任警察，无法依靠政府，更没有社区居委会主持公道，唯一能依赖的，可能只有混黑帮的大外甥。<br>在巴西，这就是人生。<br><br>今天，遍地球星、黑帮、贫民窟已经成为巴西的名片，一部《上帝之城》更是让世界观众记住了巴西黑帮的残暴，那么巴西黑帮帝国到底如何“统治”平民的？<br><br>巴西监狱的第一份“特产”<br>网络上广为流传的“黑帮禁令”中，其中一份最详细而严格的，是来自黑帮组织红色司令部（简称CV）。<br><br>这是巴西历史最久、影响力持续至今的黑帮组织。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1585996225.png" /><br><br>上世纪60年代，巴西军政府上台，建立了军人独裁专制政权，把大批左派知识分子政治犯关到里约的格兰德岛监狱，跟重刑犯关在一起。<br><br>在这批知识分子到来之前，格兰德岛监狱是个名副其实的“魔鬼熔炉”：<br>新人进来就是一顿毒打，打得你照镜子的时候眼皮都抬不起来；<br>但凡有一次不服管教，狱警和同屋的囚犯会花式吊打你，并且保证每次都不重样；<br>巴西最穷凶极恶的罪犯都关在这里，放风的时候如果跟他们对视了，一句“你瞅啥”都没有，上来就一顿暴揍；<br>新来的小鲜肉要是恰好颜值在线，就更麻烦了，狱警会把年轻男性当做卖淫工具，轮流招待出得起钱的重刑犯……<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/3-1585996225.jpeg" /><br><br>这种弱肉强食的残暴局面从1903年一直持续到这帮左翼政治犯到来。<br><br>知识分子们充分让暴徒们认识到，信仰远比暴力更有力！<br>他们彻底让监狱里的野人们开了眼界：每天按时读书，给狱友上文化课，遭遇威胁时会毫无惧色地集体还击，这种有组织、高效率的做派，从精神层面征服了那帮野蛮的囚犯，并且政治犯和重刑犯大佬们还成功建交，互相交流了新旧势力的囚犯管理经验。<br><br>一段坚固的革命友谊就在这样艰苦的环境下建立起来！<br>流氓不可怕，就怕流氓有文化。<br>自从有了知识分子加持，囚犯们的行动开始有了主心骨，也有了更强的组织能力，经常通过集体行动对监狱施压以改善生活质量。<br><br>重刑犯们get了知识分子的组织性纪律性，知识分子们又从囚犯这里尝到了做事无下限的甜头，最后政治犯们带头成立了“红色司令部”（简称CV），以“和平、正义与自由”为宗旨，志在建立自己的政权。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/7-1585996225.png" /><br><br>美好的目标确立了，但是距离到达理想的彼岸还很遥远。<br><br>因为没钱。<br><br>为了筹措“革命资金”，CV组织经过各种实践，最终发现，还是毒品来钱最快啊！<br>毒品麻醉了大家的意志，也瓦解了团队的理想，贩毒而来的白花花的银子，实在是太香了，谁又记得"拯救国家，重获自由"的政治理想呢？<br>没几年之后，CV的发展重心就渐渐跑偏，完全投身于贩卖毒品和走私军火的交易中。<br><br>刚巧赶上70年代巴西经济衰退，大量失业百姓的加入，让CV一下子从革命组织变成了贩毒集团，成了巴西政府至今都拔不掉的一棵毒瘤。<br><br>如果说红色司令部的核心导向是贩毒，那么另外一个人数最多的黑帮——首府司令部，它的商业模式就是互助会，简而言之，人多力量大。<br><br>一场足球赛引发的血案<br>1992年10月2日下午1点半，在圣保罗的卡兰迪鲁监狱，一场球赛中双方球员发生冲突，接着变成了全狱混战。<br><br>为了镇压监狱暴乱，警方无差别屠杀了111名囚犯，连吃瓜囚犯都在其中，还有36名重伤。<br>一时间卡兰迪鲁监狱血流成河。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/8-1585996225.png" /><br><br>这场“屠杀”后来成为首府司令部成立的诱因。<br><br>亲历了1992年屠杀的8名囚犯转狱来到一个小城看守所，8个人对屠杀事件因怒生恨，到处游说控诉当局，决定号召监狱里的其他囚犯建立一个team抱团取暖，避免再遭遇大屠杀。<br><br>他们先后灭了当时看守所的主要势力，利用92年大屠杀的噱头鼓舞人心，越来越多的人加入到这个组织。<br>发生屠杀的卡兰迪鲁监狱一度成为PCC成员心目中的耶路撒冷。<br><br>PCC是个很有互联网头脑的帮派。<br><br>中国近五六年才开始搞的共享经济模式，其实PCC早就在实行了。<br><br>从建立之初，PCC就全面实行共享武器，只要每个月上交会费（监狱内每月13美元，监狱外能正常上班的成员每月交129美元），缺钱想抢银行、邻居不懂事、老婆偷汉子、对面小弟叫嚣，都可以免费使用武器，还不收押金，一下子吸引了大批黑帮青年翻墙加入。<br><br>会费被PCC用来购买大批武器，PCC因此武力愈发壮大，贫民窟的人们为了保命并且随时能拿到武器，也选择加入PCC，短短几年间，PCC势力迅速壮大，很快超过老牌黑帮CV。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1585996226.png" /><br><br>PCC标榜：除了强奸，我们什么都干。<br><br>以监狱为大本营，在监狱内为成员提供保护，在监狱外为坐牢的成员提供法律援助，还利用律师的职务便利在各个监狱给PCC做宣传。<br><br>盗亦有道，PCC可谓相当之讲义气了。<br><br>仅7年时间，全巴西27个州，有22个州覆盖了PCC的势力，承包了巴西绝大部分监狱内部的毒品走私交易（剩下的归CV），总部设立在巴西最大城市圣保罗，和控制里约热内卢的CV分庭抗礼。<br><br>两家势力日渐做大，巴西社会正式进入被黑帮裹挟的"黑暗时代"。<br><br>混战<br>说来也搞笑，PCC虽然在监狱外迅速扩张，几个主要头目却一直没出过监狱，愣是靠手机远程操控，打下了巴西的半壁江山。<br><br>PCC非常重视招新，而要招新，帮派的名气就得足够大，为了出名，他们在2001年通过手机调度，28000名囚犯在巴西的19个城市的29所监狱里集体暴动，连狱警带探视的家属，成功控制了8000多名人质。<br><br>对峙了25小时之后，政府没办法，只能和黑帮达成秘密协议才平息了暴动。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1585996226.jpeg" /><br><br>暴乱结束后，巴西当局一直想找机会趁乱端了黑帮，原以为逐渐壮大的PCC能和CV开战，这样当局好趁乱平定黑帮控制的贫民窟地区。<br><br>本想坐山观虎斗，结果没成想，两只老虎居然结盟了！<br>双方一面相互共享武力和毒品网络，一面联手向巴西当局开战，计划一起建立政权然后平分天下。<br><br>洗劫银行工厂都算小动作，政府机关办公楼都经常遭到攻击，有黑帮成员抢银行缺武器，甚至会先去抢警察局，再去警局隔壁抢银行……<br>在黑帮力量的冲击之下，政府力量节节败退。<br><br>到2001年，巴西当局后槽牙都快咬断的时候，终于迎来了一个好消息。<br><br>PCC发生了内斗——亲近CV的首领被暗杀，而亲近当局的两位元老迅速夺权，并和当局签订了停战协议。<br><br>CV一看这情形立马急眼了：说好的一起建立政权，你却投了敌？！<br>这特么的不能忍！CV立刻和PCC开打。<br><br>刚刚遭受高层巨变的PCC内部一片混乱，在CV的猛烈攻势下只能节节败退。<br><br>眼瞅药丸的时候，PCC内部一位"扶大厦于将倾"的英雄站了出来。<br>这就是帮派里非常有威信的马卡拉！<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1585996226.png" /><br><br>马卡拉很清楚，和政府的关系只是看似稳定的塑料感情。<br>只有和CV联手才能办大事！<br>他迅速反杀篡位者，之后再次抱紧CV大腿。<br><br>想来就来，想走就走，PCC的朝秦暮楚也彻底激怒了巴西政府。<br>巴西政府终于狠下心来决定开干：开展“平定贫民窟之乱”行动。<br><br>但由于警察的暴行与腐败，再加上部分警察收了黑帮贿赂后，不仅出工不出力，反而帮助黑帮当眼线，所以取得的战果实在寒碜。<br><br>从2008年至今，当局只平定了6个小贫民窟，丝毫没能动摇黑帮的统治。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/2-1585996226.jpeg" /><br><br>▲ 篡位者：凯撒与马克西奥<br>PCC与CV的蜜月期一直持续到2016年。<br><br>双方共同的毒品供应商图马尼被暗杀，由于毒品渠道利益分配不均，PCC与CV默契地朝对方开火。<br><br>后来波及的城市和帮派越来越多，CV拉来了巴西第三大黑帮“北方家族”（FDN）入伙对付PCC，而PPC也不是盖的，一下子拉来两个帮派——“朋友的朋友”（ADA）、“国家监护人”（CDE）助阵。<br><br>双方的冲突呈现出升级态势，并且越来越血腥，越来越残忍。<br> <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/6-1585996227.png" /><br><br>▲ 电影《监狱淌血》又名“卡兰迪鲁”剧照<br>图片来源：豆瓣<br>原本在巴西黑帮里，大多数人信仰天主教和基督教，血腥的私刑即使在帮派中并不流行。<br><br>但是为了扩大本帮派影响力，也为了震慑对立帮派，PCC和CV纷纷对对方成员痛下杀手，斩首、肢解、虐杀的私刑开始频频发生，执行私刑的过程还被PCC和CV分别上传到社交网站、制成光盘，一部分卖给西方记者、媒体用来赚钱，另一部分流传到市场上，加深年轻人的印象，也威慑其他帮派。<br><br>巴西黑帮的残忍狠辣，就此从贫民窟中被展现给世界。<br><br>自从2016年PCC和CV交恶以来，双方角斗几乎每年都能造成震惊世界的事件：<br>2017年1月3日，双方在亚马逊州监狱火拼，造成60人死亡，至少30人被砍头或者被肢解，囚犯们将尸块与头颅堆叠示众；<br>2017年1月6日，蒙特克里斯托农村监狱暴动，囚犯们用自制武器杀人，造成33人死亡，大部分死者被砍下头颅。<br><br>2017年1月14日阿尔卡苏斯监狱火拼，双方激烈枪战14个小时，共造成30人死亡，部分死者人头被割下。<br><br>2018年1月1日，戈亚斯州监狱内部火拼，9人死亡，14人受伤，106名囚犯越狱。<br><br>2019年5月26日，亚马逊州又一所监狱暴动，死亡15人。<br><br>2019年7月30日，帕拉州监狱暴乱，62人死亡，现场视频显示，部分囚犯将死者的头颅砍下来后当球踢。<br><br>对于误入自己领地的对立帮派成员，他们连女孩都不放过，2018年1月，一个PCC友邦的女性成员被CV抓到，强行拖进树林实施斩首，整个过程被录下来放到了油管上。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/4-1585996227.jpeg" /><br><br>PCC也毫不手软，一个支持CV的19岁少女误入PCC地盘，PCC要求她加入本帮，少女不从，随即被拖到甘蔗林斩首，全过程同样被上传到网络。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/6-1585996227-1.png" /><br><br>双方的行径已经不能用残忍来形容了。<br><br>两大黑帮对对方成员的残害和虐杀依旧持续至今，一边大喊“和平、爱、自由”的口号，一边忙着活生生凌迟别人，非常魔幻现实主义。<br><br>现如今，在马卡拉的精明领导下，PCC逐渐走向巅峰，影响力甚至渗入巴西国会——在精英和权贵控制下的巴西，普通选民的投票几乎可以忽略不计，但PCC通过监听各路政客加上本帮派的人脉，开始操控选举。<br><br>根据2016年的情报机关调查结果，发现塞阿拉——巴西东北地区一个偏僻的农业州，都至少有10名市长和50名议员是PCC的成员。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1585996228.png" /><br><br>在这张复杂的关系网络之下，PCC的力量渗透入社会各层政商人员中，得到他们的大力帮助。<br>再加上强于警方数倍的火力支持，马卡拉在监狱里一边吃香喝辣，一边遥控外边的毒品网络。<br><br>就算他死在监狱里，随便上来个领导人，依然能按照现在的章程，有条不紊地控制PCC帝国。<br><br>这是一部精密而高效的犯罪工具，一步步地蚕食着巴西这个国家。<br><br>而CV也不弱，依旧是首都一霸，在里约最大的据点阿莱芒贫民窟，到今天都是游客和当地人不敢踏足的禁地。<br><br>黑帮控制的贫民窟，是巴西的国中国，一切规则由黑帮制定，CV就是这里的统治者。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1585996228-1.png" /><br><br>在疫情严重的巴西，有身在国外的网友发现巴西本地人的一条留言，声称自己来自里约某个被黑帮统治的地盘，这一段文字的重点是：在新冠疫情之前，我们就已经生活在某种隔离中了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/1-1585996229.png" /><br><br>黑帮确实在网上发了封锁令，但我们真的无法为他们“叫好”。<br><br>如今，越来越多的青少年变成黑帮组织里的新鲜血液，生于黑帮长于黑帮的他们，大概率最后也会死于黑帮。<br>他们是受害者，也将是作恶者。<br>在贫民区里长大的他们，也许从来就没有真正选择自己生活的权利。<br><br>无论是黑帮还是巴西当局，都不会是巴西防疫的救世主，耶稣山上那座悲悯世人的耶稣雕像之下，黑暗依旧无边。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1585996230.jpeg" /><br><br>参考资料：<br>巴西警匪混战：<br>http://news.sohu.com/20060531/n243490774.shtml<br>巴西贫民窟如何出现的：<br>https://cul.qq.com/a/20160810/023166.htm<br>首府司令部崛起：<br>https://zhuanlan.zhihu.com/p/48038949<br><br><a href="https://mp.weixin.qq.com/s?__biz=MzU4OTQ4NzU4Nw==&amp;mid=2247486677&amp;idx=1&amp;sn=b36a5df159e3da4b15c48ea11511aa44&amp;chksm=fdcd8059caba094f0be476ecee569cc9930d9e3f67964ca0f319aabb8d786fdc3bda064174f1&amp;scene=21#wechat_redirect">红色司令部崛起</a><br>观视频<br>https://www.bilibili.com/video/BV1Kc411h7Qg?from=search&amp;seid=9671495222366747164<br>深入巴西贫民窟（油兔字幕组）<br>https://www.bilibili.com/video/BV1cs411k72h?from=search&amp;seid=11873973619323426957<br>头图来源：<br>https://unsplash.com/photos/Bwbq9_AuZ7c<br>巴西总统质疑新冠死亡率过高<br>http://news.sina.com.cn/w/2020-03-29/doc-iimxyqwa3918493.shtml<br><br>',
'<h2>大国崩溃，财政的崩溃</h2><br>前两天我写了篇文章（印度这次弄不好真要掉坑里了）传到印度去了，还被印度的一个大佬写文登报批评了下。<br>不过尴尬得很，他的文章是英文写的，要知道，印度只有几千万人能看懂英语，剩下十几亿人能识字就不错了，所以网上才有“印度有一亿人和十二亿牲口”的段子。<br><br>现在一个印度人，用英语回击别人指出他们两极分化，发在印度的报纸上，而90%的印度人根本看不懂他写了啥，这简直算得上我们印度的黑色幽默了。<br>而且网上那么多讲印度不好的帖子，他们却只揪着我那个对印度充满了感情的帖子批斗，可见他们有多瞎。<br><br>当然了，批评我的不止这个印度人，一堆印度相关的中国公众号也在那里发帖，说我夸大了疫情，黑化印度。<br>有小伙伴看到这类文章后，后台发私信让我反驳，我说没必要，你们等几天。<br><br>果然，这几天印度相关的视频开始流出到网上，大家都看出来印度情况比我说的严重得多。<br>他们这些号又后知后觉集体改口，说印度是下一个大雷。<br>真是惹不起他们，“一点脸都不要”这种气质被他们拿捏得死死的。<br><br>不过这段时间体会最深的，还不是印度，而是西方那种反智程度。<br><br>一个呼吸道传染病，整个欧美竟然在纠结戴不戴口罩，还纠结是不是应该避免聚集。<br>美国都成那样了，这两天警察还在天天驱散聚集人群，而且总有人屡禁不止。<br><br>我前两个月，还在厌恶国内一些庸官做得太差，后半期发现，这些官员到了西方个个能当部长，——西方那种反应迟钝、上下隔阂、各自为政的做派，让人大跌眼镜。<br><br>美国CDC这样权威的机构，还有特朗普这样的权威人士，也多次自己打脸，一会儿说不需要戴口罩，一会儿又说需要戴，问题是老百姓竟然毫无波澜，果然是见过大世面。<br><br>这段时间我想出来一个词，叫“印度化”，专门描述一些国家跟印度越来越像；<br>当然了，这个词最早是给美国专用的，后来发现这个幸福温暖的大家庭成员越来越多。<br><br>“印度化”有如下特点：<br><br>1、上、下层生殖隔离，互相不通婚，类似有种姓制度。<br><br>2、国内有2%的世界级精英，10%的正常人，剩下的是糊涂蛋；<br>大家住在一起，但互相没义务。<br><br>3、少量上层精英，接受精英教育；<br>其他大部分下层人，接受随机教育，自生自灭，自由发展。<br>事实上整个国家很自由，上、下层互相没有义务。<br>你爱干啥干啥，只要不影响其他人，想干啥都没人管你，倒了霉也没人管你。<br><br>4、整个国家宗教氛围浓厚，老百姓都有种“认命”的美德；<br>越底层越反智，连基本的科学常识都不接受。<br><br>6、政府内部各自为政，也就是大家说的，“散装的”。<br><br>如果对历史比较熟，大家估计已经看出来了，从古到今，包括古罗马、拜占庭、奥斯曼、大英、大唐、大明和大清，这些帝国和朝代后期都这造型，大家都“印度化”了。<br><br>这么看来问题很明显了，帝国晚期都这样。<br>或者说，国家发展一两百年，都会形成这种效果。<br><br>那大家可能纳闷了，不对啊，博主，印度还没发达呢，怎么就呈现出晚期症状了呢？<br><br>其实想想也不奇怪，印度跟中国美国不一样，不是革命建国。<br>我们建国后把整个社会犁了一遍，破了四旧，然后在新平整好的地上搞发展，整个社会没大户、没宗教集团，没有庞大的利益阶层以及大地主等等。<br><br>印度不一样，它在英国人手里混了几百年，封建迷信的牛鬼蛇神一样都没除，都被保留下来了，而且英国人并没有兴趣去改造印度。<br>英国人走后，古代印度基本无缝对接到了现代印度，整个上层基本没变，社会结构也没变，种姓制度名义上没了，可是一直都活在大家心里。<br>新印度直接继承了殖民地时期的结构，可不就老态龙钟嘛。<br>如果我国从大清直接过渡到现在，估计跟印度差不多。<br><br>所以我今天就来分析下，为啥这么多国家跟印度越来越像，难道说，印度模式才是所有国家的最终归宿吗？<br><br>这方面原因很多，不过我今天选一个最重要的，专门讲讲财政方面的原因。<br>当然了，财政原因倒也不是唯一原因，但绝对是最重要的一个原因。<br><br>1<br>财政是个啥？<br><br>我经常说，几乎所有的大国崩溃，都是财政的崩溃。<br><br>这事一直也没展开讲，不过财政的重要性比大家想象的重要得多。<br>像美国人达利欧他们那样的投资界大佬，很少聊经济学，反而常年累月地研究各国财政相关问题，因为财政问题才几乎是所有各国问题的总根源。<br><br>我以罗马为例，说一下怎么运转的，毕竟现在的美国和当初的罗马太像了。<br><br>罗马最重要的事，就是帝国要在北方边境跟蛮族作战，防止蛮族进来烧杀抢掠。<br>而且要保证国内的治安，不然老百姓也不上班，都去抢劫了，到最后谁都没法好好做生意。<br><br>另外要修路搭桥，不然运输成本高到物资没法在境内流通。<br>还要兴修水利，如果饮用水出了问题，没等蛮族进来，城市自己先崩溃了。<br>而且还得有垃圾处理系统，唐朝首都长安就是大家把垃圾扔地下水里去，最后水源和土质都出了问题，从武则天开始总往洛阳跑。<br><br>此外，还需要维持一个官僚系统，不然你想结婚都没地方去领证，想打官司还得去土地庙。<br><br>到后来，国家还要搞义务教育、承担科研项目，海军去保障海外商道等等。<br><br>大家看出来了吧，这些都需要钱。<br><br>这些事短期收益往往不太好，需要国家来做，国家自己又不会赚钱，所以就需要对社会征税。<br>关于征税，这个问题非常复杂，既不能征太多，也不能征太少。<br><br>如果收得太多，大家生产做买卖的积极性就没了；<br>如果收得太少，政府又没钱，没法修桥补路，也没法抵抗外敌，不好好打仗，到时候大家就可以向蛮族纳税了，不仅纳税，可能还得纳点别的，比如老婆闺女什么的。<br><br>至于税率，我算了下，美国财政收入大概是GDP的30%左右，也就是GDP的30%被征税了。<br>中国财政收入占GDP的20%左右，不过加上土地出让金后，中国也是30%左右；<br>此外中国政府还有一些国企收入，整体而言财政还是挺足的。<br>（这些数据都是公开的，可自行查看。）<br>下图是美国财政结构，大家可以看到，个人所得税所占比重最大，由普通老百姓来承担。<br>中国个税只占4%。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/6-1586242194.png"><br><br>一般来说，一个国家刚建国时，非常艰苦，因为大家都很穷，政府没地方去收税。<br>我常讲的英帝国，伊丽莎白那会儿，全国只有几十条舢板，穷得不行只好去当海盗。<br>美国也一样，美国财政部刚成立那会儿，国库里只有一堆借条；<br>联邦法院听起来这么高大上的机构，办公室竟然是个半地下室，混得还不如个北漂。<br><br>如果国家从一开始就没发展起来，那相当于一出门就掉坑里，刚诞生就“印度化”了。<br>这种情况在非洲十分常见，我们熟知的那些国家，基本都是这样。<br><br>如果经济能顺利发展起来呢，就跟美国一样，蓬勃发展，政府也就有税收，收了税，政府去给大家打仗抢地盘，或投资修运河什么的，经济更加蓬勃发展，一切欣欣向荣。<br><br>一开始也有穷人和富人，但富人没那么富，空白的土地也多，穷人可以去种。<br>中国历朝刚开始时，都要大规模重新分配土地。<br>美国人建国那会儿也把英国人的土地给大家分了，后来不够，又去买法国人的地，抢了印第安人和墨西哥的地，给大家种；<br>大家有了地就可交税，政府有了税金就可以扩大军备，继续给大家去抢地抢地盘。<br><br>但到了后期，又出问题了。<br>按理说经济规模变大，政府税收变多才对，但这个世界诡异就诡异在这里，大部分国家到了后来经济发达了，用钱的地方多了，税收反而不够了。<br><br>这一点在唐朝、明朝、清朝、罗马和奥斯曼帝国，以至于现在的美国，都反复重演。<br>国家GDP翻了好几番，但政府却越来越没钱，债台高筑。<br>没钱就啥事都干不了，国家后期财政都陷入了困境，社会秩序开始解体。<br>国家越来越没谱，碰上一次灾难就栽一个跟头，栽跟头次数多了就掉坑里了。<br><br>2<br>财政怎么就崩溃了？<br><br>大家可能觉得很迷惑，按理说国家发展到后来，肯定比前期发达啊，怎么会税收越来越不够用呢？<br><br>其实也不复杂。<br>一开始大家到处征地，人人种地，部分人还搞点小发明发了财，这时候税基很大，家家户户都纳税，国家花钱的地方也不是太多，咬咬牙就过去了。<br><br>但随着时间流淌，政府要支出的费用越来越大。<br>比如社会上老人越来越多，政府得养着；<br>巨大的基础设施到后来维护成本也越来越高，因为肯定越来越陈旧嘛；<br>而且各国无一例外，公务员也越来越多。<br>变成强国后，不可避免又要到处去打仗维护商道，这玩意更是吞金兽，再叠加几个灾难，几乎不可避免会变得债台高筑。<br><br>而政府的收税能力却越来越弱。<br>因为财富越来越向少数人聚集，这一点在全世界都是相通的，没有任何一个朝代例外，也没有任何一个国家例外。<br><br>比如美国现在400个头部公民，拥有的财富比他们1.85亿个同胞拥有的财富都多。<br><br>但他们纳税是啥情况？<br>他们纳的税，跟那1.85亿人一样多吗？<br><br>不不不，他们比那1.85亿人纳的税少得不是一点半点。<br>富人有的是办法避税。<br><br>比如特朗普多次在推特发文，指责亚马逊那个贝索斯不纳税；<br>问题是他自己到现在都不出示纳税记录，据纽约时报猜测，他纳税可能为0。<br>嗯，都是一个揍性。<br><br>为啥会出现这种情况呢？<br><br>也不复杂，政府也是人组成的。<br>国家越往前发展，各种利益集团的人开始进入政府担任高官，他们会积极推动有利于他们自己的税收政策，什么工商集团、土地集团和军工集团等等，到最后都在减税，减来减去，税收由工薪阶层来承担。<br>而富人却有的是办法避税，请律师找漏洞，实在不行就去避税天堂躲着。<br><br>特朗普减税，很多人就怀疑他是为了给自己家族减税。<br>这个不是非主流说法，美国不少评论员就是这么分析的，那个美国问题专家翟东升也是这么理解的。<br><br>所以吧，所有王朝后期的共同征兆：<br><br>国家花钱越来越厉害，真有钱的大户不纳税，税收基本压在中产阶级身上。<br><br>不仅现代国家有这个问题，历史上所有大帝国都发生了这个问题。<br>我下面举几个例子。<br><br>罗马帝国的元老院都是贵族和大户，他们自然不可能随便通过对自己不利的法令，这也是为啥罗马会有格拉古兄弟的改革。<br><br>我国明朝，一开始通过科举选拔倒是还好，能平衡各个阶级。<br>越往后，江南经济好，出身江南富商的子弟读书越厉害。<br>这个也正常，有钱可以多请几个老师嘛；<br>别人家里只能供一个读书，富户家里供三个。<br>就这样，南方官员优势越来越大，，朝中江南富户出身的官员们慢慢开始把持朝政，明朝后期陷入了党争。<br><br>大英帝国后期也一样，议院里基本都是各种金融大佬和政治家族，类似丘吉尔那种。<br>不过大英学会了征收贸易税，后来贸易地位不行了，帝国也就完蛋了。<br><br>大清后来也出现了这个问题，税收严重不足，鸦片战争那会儿差点穷死了。<br>不过鸦片战争后不是欠了英国人钱嘛，英国人说你真傻，连个税都不会收，你收关税啊，想学我教你啊。<br><br>大清从此开征关税，通过关税给自己续命七十年。<br>后来蒋委员长崛起于江浙，他也收不到大户的税，靠着江浙地区的关税混了二三十年。<br><br>政府收税能力差，可花销却不少。<br>官僚是不是得养？<br>庞大的社会机器是不是得维护？<br>所以吧，所有大国的后期都是入不敷出，稍微有点风吹草动就拿不出来钱。<br><br>而达利欧他们研究的结果认为，所有帝国都有两件最重要的事，技术进步和灾难处理。<br><br>技术进步会扩大税基，比如现在互联网产业大发展，国家也能多收点税。<br><br>而灾难是对帝国的大考。<br>他研究了6个强权，大明、大清、荷兰、西班牙、英国和美国，前五个都是在灾难中逐步崩溃，因为到了后期，财政苟延残喘，碰上大灾难处理不过来就挂了。<br>他现在认为美国也处于面对灾难束手束脚的下行通道里。<br><br>印度也一样，印度别看成天吹牛逼自己是东亚强国，其实财政一塌糊涂，单是外债欠了1.4万亿美元（内债不算债，外债是要刚性兑付的，这么大的数字非常危险了），而我国现在攒下3.1万亿美元。<br>这个逻辑上讲，印度糟糕的财政状态碰上这次疫情，不爆都没天理。<br><br>不过好在他们前段时间把去贫民窟检测的医务人员给赶出去了，场面一度非常混乱，不过印度人民成功地遏制了疫情，控制了确诊数，印度就是这样一个善于解决问题的国度，非常讲究技巧。<br><br>这次疫情中欧美表现最好的，应该是德国，德国头铁的原因就在于我们说的毛病他一个都没踩，非常稳的财政（其他国家都欠一屁股债，它还有盈余），强悍的基础教育，国民素质也高得多，还是制造业强国，整体游刃有余，还能顶一段时间。<br>毕竟德国也是个新国家，跟中国差不多，建国七十来年。<br>不过也有个大毛病，在这篇文章里说清楚了《美股已经塌了，下一个就是欧洲》，德国一直在吸血南欧国家。<br><br>其他国家和朝代都差不多。<br>明朝为啥完蛋得那么惨？<br>明朝晚期经济翻了好几番，税收却跟建国那会儿差不多；<br>北方又要对蛮族用兵，又碰上了瘟疫，继续向农民征税，最后被农民起义给推翻了。<br>明朝用整个国家的税收都打不过后金，清朝入关后用一个北直隶的税收就平定了天下，这就是财政能力的差别。<br><br>奥斯曼帝国晚期也这样，英帝国晚期也这样，现在的美国就更是这样了。<br>富豪不上税，不承担义务，全让中产来承担，中产不萎缩真是奇了怪了。<br>碰上灾难束手束脚，让全世界纳闷，这还是那个曾经的世界头号强国吗？<br><br>3<br>财政崩溃还影响哪些方面？<br><br>你如果看美国新闻，就能知道，各州州长都在找特朗普要物资，可特朗普也没有余粮。<br>大家互相扯皮，在推特上互相骂，在新闻发布会上骂；<br>不仅特朗普骂，他还让他的女婿去骂，女婿说话太冲，表情太gay，又激起一番轩然大波。<br><br>你发现了吧：<br>如果国家财政不行，很快就会出现“印度化”的迹象。<br>政府相互扯皮不作为，老百姓也跟着越来越糊涂。<br><br>老百姓变糊涂这事也不难理解。<br>比如上层老百姓有钱，所以搞精英教育，恨不得一个孩子三个老师，就像我前面说的明朝江南富商一样，这种情况下，孩子上名校的概率大幅提升。<br>如果你家好几代都在一个名校，而且长期捐款，那概率会进一步上升。<br>美国上层和下层一样，巨能生，看特朗普一家就知道了，只有中产阶级不敢生。<br><br>下层没钱，按理说国家得给搞义务教育。<br>但政府也没钱，只好凑合着教育。<br>教师工资也上不去，地位也不太高，积极性不太强，这就演变成了美国公立学校的“快乐教育”，——毕竟我教不会你东西，还不能让你快快乐乐当废物？<br><br>美国那边，很多孩子到了初中，对知识的把握不如我国小学二年级，很多华人家长急得要死。<br>甚至一些家长费尽心机出了国，看着自己的孩子要放羊，又进不了欧美的顶级私立学校，只好把娃送回中国读书，准备将来读完中学再去美国读大学。<br><br>这样的玩法持续几十年，上下层隔阂就非常明显。<br>美国和印度差不多，上层非常优秀，中层正在萎缩，剩下的全是一帮糊涂蛋。<br>欧美中下层非常非常蠢，而且有种独特的蠢，傻白甜那种，其实不能算蠢，应该算无知，没接受过正儿八经的教育就这毛病，打过交道就会有感受。<br>比如今天推特上，一帮欧美和印度网民（推特上到处都是印度人）在热烈探讨这么几个问题：<br><br>比尔盖茨在搞人口清洗；<br><br>推广5G导致呼吸衰竭；<br><br>英国人烧了手机基站和天线，说那玩意传播新冠病毒；<br><br>大家对白宫医生福斯博士和比尔·盖茨发出了死亡威胁；<br><br>病毒是比尔·盖茨散播的；<br><br>有个货说是自己被脑控了，大家围着问“被脑控是一种什么体验？”<br><br>说实话，每次登陆推特都被那帮反智玩意气得肝疼。<br>中国的义务教育比较过硬，尽管我国蠢人也不少，不过很多基本观念是能达成共识的，比如进化论、基本世界史常识、基本数学几何素养，再比如“疫苗应尽快研究”、“对付病毒就该隔离”等等常识还是有的。<br>欧美基本没啥东西能形成共识，除了大家都不太喜欢中国。<br><br>而推特上那帮蠢货，听见“疫苗”第一反应是比尔·盖茨要下毒，简直匪夷所思。<br>下篇文章我给大家解释下比尔·盖茨这些年的名声为啥这么臭。<br><br>这就是平时不好好学习，满脑子浆糊，听啥信啥的结果。<br>关键是政府不管，放任基层一直浪下去，可不就“印度化”了嘛，一个国家里，10%的精英带着90%的糊涂蛋。<br>后续看到欧美老百姓们蠢得要死的举动，你用这个逻辑一套，立刻就明白了。<br><br>财政出问题，很快也会体现在社会治安上。<br>国家没钱去充分打击犯罪，警察需要社区养着，哪些社区有钱、纳税多，警察优先照顾那些社区。<br>这种情况中国很少见，你很难理解同一个城市，一些小区治安好，其他的都不行。<br>但出了中国，就是常态，巴西、阿根廷和美国等等，都是富人区治安好。<br>尤其在印度，这两天你也看到了，警察挥舞着藤条像打狗一样修理那些老百姓，但在富人区里警察温和得一批。<br><br>由于治安的恶化，富人不愿意在城里呆着。<br>他们搬到城外，不再给城里纳税，把城市留给了穷人，城市变得更加没谱。<br>现在美国有12个城市在破产边缘，就是这个原因。<br>你去美国城里看，发现不少城市真要变印度那样了，再到城外的富人区，又感觉漂亮得恍若隔世。<br>大部分国家现在富人跟穷人都泾渭分明，下图我不说大家也知道那边是富人区吧？<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/8-1586242194.jpeg"><br>政府没钱，公共设施也修不下去。<br>大家去了欧美经常有种感受，那边很多东西都年久失修，主干道经常路中间有个坑也没人管，不过政府确实也没钱。<br>这次纽约州的那个州长，天天在电视上抱怨纽约州从中国买呼吸机要买破产了。<br><br>4<br>绕不过的三百年<br>大家可能要问了，这么看好像不可避免啊，难道我国常说的“三百年大限”在欧美也成立？<br><br>很悲观地讲，似乎好像没法避免。<br>从财政角度讲，无论是中国的历朝历代，还是西方的大帝国，发展两百多年后，无一例外会陷入“财政陷阱”，变得入不敷出、债台高筑，最后出一大堆问题，而且都解决不了。<br><br>这不是我发现的，桥水和高盛都有类似研究成果。<br>欧洲贵族可延续千年，但没有任何一个国家能昌盛三百年，包括英帝国。<br>假如说近代英国是从光荣革命开始，到二战结束后帝国落幕，中间正好250年。<br>所以西方没有300年大限一说，他们一般说250年大限，不是说250年后亡国了，而是250年形势就彻底变了。<br>250年类似于一个债务周期。<br>（这个话题太复杂，我还没想好怎么讲。）<br>因为谁都解决不了财富向少数人集中这个问题，而从他们那里又收不到税，整体非常尴尬。<br>至于“民主”，不说也罢，因为我们刚说的这几个问题，民主根本无法解决。<br>事实上民主基本什么都解决不了。<br>西方国家都是变成强国后才民主了，不是民主后变强的，反倒有好几个民主后变弱鸡了。<br>不是说民主不好，是说这玩意不解决问题，咱们不讨论价值判断，只讨论现实和逻辑。<br><br>达利欧在接受CBS采访时反复说，现在这种财富分化非常非常危险，扼杀了美国梦，撕裂了社会，造成国家财政危机。<br><br>如果问题大到一定程度，稍微有点风吹草动，就会引发社会巨变，这也是为啥他一直在呼吁给富人上高税（他自己就是超级富豪），叫“造反税”，也就是富人通过上税来避免社会动荡，巴菲特和比尔·盖茨也有类似想法。<br>不过毕竟他们在整个富豪阶层里算少数，大部分富人都是贝索斯和特朗普。<br><br>现代国家还有个毛病。<br>古代没法印钱，现在各国不一样了，碰上问题狂发钱。<br>问题是，政府发钱这个行为不是均匀地发到每个人身上，有个比喻形容它是往你脑袋上浇了一盆水，脑袋湿透了，脚还是干的，所以政府发钱会导致贫富分化进一步拉开。<br><br>贫富分化越来越大，政府收税能力变得更弱，更没钱搞点公共设施和猛抓义务教育，导致教育进一步拉大差距，教育如果拉开差距，后边其他的差距也会越来越大。<br><br>这不只是穷人考不上大学的简单问题，而是一个把下层养成猪的问题。<br><br>如果一个人在学校放羊一样放到中学毕业，必然脑子一团浆糊嘛，连超过70个字的一段话都读不下来，注意力只能集中30秒，除了看短视频啥也干不了，加减乘除都算不清；<br>这样的浆糊脑子，就算有机会能致富，也不一定能抓住机会。<br>现在欧美国家外表光鲜，但很多国家下一代的大部分人就这水平。<br><br>一般来说，把一个人培养成废物不可避免，把人群中80%培养成废物，那可就真“印度化”了。<br>大家可以自我检视下，看视频这事连猫都会，阅读长文却需要十几年的教育。<br><br>当然了，前面说了大半天，最后总结下，这其实也是对我们自己的一个警钟。<br>中国现在整体还处于上升期，我走过几十个国家，中国无疑是最生机勃勃的，老百姓素质也高，每个人都想着赚钱发财，其他国家有这种想法的人确实是不多。<br><br>至于接下来会发生啥，我就不说我自己的看法了，我说说达利欧的观念。<br><br>他认为美国糟糕的财政和债务会彻底拖垮美国，当然了，不是现在，可能还得几十年。<br><br>中国现在依旧处于上升期，机遇和挑战共存，但他觉得中国人能找到出路，正如过去两百年中发生的一样，中国人团结，善于吃苦忍耐（这是个好素质，牛人的基本素质，不知道为啥这两年好像被污名化了），而且优秀的人有责任感，愿意为了其他人去选择自我奉献，正如这次疫情中表现出来的一样。<br>此外，中国教育机制好，人口整体素质高，又能从巨大的人口基数中选拔人才。<br>现在全世界有人口的国家没选拔机制，有选拔机制的没人口。<br><br>至于网上说的中国超过美国这事，我倒觉得没意义而且也没必要太激进，毕竟美国两百多年的积累，毫无疑问拥有世界上最顶尖的人才梯队和科技水准。<br>美国头部精英还是非常厉害的，美国的头部位置应该还能维持几十年。<br><br>不过我觉得只要像前些年那样艰苦奋斗，超不超美国是次要的，重要的是我们可以过上更好的生活，物质更丰富，环境更优雅。<br>我一直说，中国差不多处于美国第一次世界大战后的那个位置，竞争力上来了，但地位还没上来，被普遍低估，被大家敌视。<br><br>不过这些问题通过发展都能解决，你纠结他们不喜欢你没啥用，偏见这玩意不是一两天形成的，也不是一两天能改得掉。<br>他们不会因为不喜欢你就不做买卖了，那是小孩的想法和行为，市场是超越个人爱憎的，利益也是超越组织、超越意识形态的。<br>国家间互相捏着鼻子做买卖是常态，比如我们经常说的俄罗斯跟土耳其，他俩基本是世仇，互相发自内心地嫌弃，但依旧贸易不能停，大家别那么孩子气把爱憎看得那么重要。<br><br>眼前是有不少麻烦，不过如果放在更大的视野下，眼前的困难不算啥，只要我们自己不故意踩坑，比如通过放羊教育主动降低国民素质，再比如国家经济脱实向虚转向金融业，我相信中国国运还能持续下去。<br><br>',
'<h2>金灿荣</h2><center><div id="jintoc"><a href="#jintopic-1" target="_self">金灿荣：中美贸易完全是市场选择的结果</a><br><a href="#jintopic-2" target="_self">金灿荣：未来十年，中国半导体行业前途无限</a><br><a href="#jintopic-3" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座02）​</a><br><a href="#jintopic-4" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座03）​</a><br><a href="#jintopic-5" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座04）</a><br><a href="#jintopic-6" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座05）</a><br><a href="#jintopic-7" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座06）</a><br><a href="#jintopic-8" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座07）</a><br><a href="#jintopic-9" target="_self">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座08）</a><br><a href="#jintopic-10" target="_self">金灿荣：西方中心世界体系的建立过程是非常残酷非常不道德的</a><br><a href="#jintopic-11" target="_self">金灿荣：西方主导的格局正在为东西方平衡的格局所取代</a><br><a href="#jintopic-12" target="_self">金灿荣：非西方力量在崛起，就是中国（20190719全国工商联讲座-3）</a><br><a href="#jintopic-13" target="_self">金灿荣：在第四次工业革命的竞争当中，我判断中国会赢（全国工商联讲座-4）</a><br><a href="#jintopic-14" target="_self">金灿荣：人类40%左右的产业已经永远离开美国了（全国工商联讲座-5）</a><br></div></center><br><br>中美关系·贸易<h3 id="jintopic-1">金灿荣：中美贸易完全是市场选择的结果，所谓中国“占了便宜”的言论毫无来由</h3>因为买卖不是打仗，打仗我强加条约给你，买卖是双方有意愿才能做，对不对。<br>美国的商人也是很成熟的，他肯定不会做亏本生意，他在全世界寻找供货商，最后找到中国，肯定是对他来讲，这是最合适的，对不对。<br>这个（中国商品）性价比很好，而且交货及时，最有信誉保障，这个一定是市场选择的结果，谈不上谁欠谁，这就是彼此买卖，对双方有利的。<br>世界银行有过一个统计，假设美国真的很极端，把中国产品彻底排除出美国市场，那么美国消费者还得从外面买， 但是他要多付钱，付多少钱？大概一年要多付1200亿美元，所以对消费者不利，那么对美国整个经济的效率也是不利的。<br><br><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759971?imageView2/2/w/500/format/jpg" alt="500" style="cursor: zoom-in;"><br>&nbsp;强迫技术转让不存在这个我想都还是按照市场原则来做的，如果实在不愿意，你逼着他给你技术，他也不会给你的，技术在人家脑子里面，他要不愿意的话怎么会给你，对不对。<br><br>政府扶持产业发展是惯例大家可能都知道1957年，美国遇到挑战了，苏联先把人造地球卫星给发上天了。<br>那美国也是很震惊，举国上下培养数理化人才，然后举国体制搞了一个项目，就是阿婆罗登月。<br>人造地球卫星我输给你苏联了，登月我要超过你。<br>这不是国家支持产业发展是什么？<br><br><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759429?imageView2/2/w/500/format/jpg" alt="500" style="cursor: zoom-in;"><br>&nbsp; ▲&nbsp; 阿波罗登月另外现在全世界都在用一个东西，因特网，那么因特网大家都知道，是美国国防部1969年内部搞了一个通讯系统，搞成熟了交给它的民间，形成了新产业。<br>所以政府通过自己的资源还有政策，帮自己国内的产业升级，更有竞争力，这是天经地义。<br>每个国家都这么做，包括美国。<br>咱们中国也不例外。<br><br>美国所谓“公平贸易”是不公平的现在美国自己变了，它对自己创立的体制已经不尊重了，这个后面的逻辑还是霸权主义，对吧。<br>我创立的东西如果方便我就用，不方便我就不要了，这个东西是很不负责任的。<br>以前美国是到处主张自由贸易，现在不提了，换了一个词叫公平贸易，它讲的公平对发展中国家来讲是不公平的，为什么？它说要取消发达国家和发展中国家关税待遇的差异，大家得一个关税，这个我觉得就不对了，它不符合世贸组织的原则。<br><br>市场经济市场经济没有明确统一规定，是国家的客观条件决定的，你的比例就是不同所有制，符合这个国家的需求这是最好的，不是说符合哈佛大学的教科书就最好。<br><br>中国的发展是自身努力的结果一百好几十个发展中国家，同样在它（美国）的政策影响之下，为什么只有少数国家，包括中国在内，少数国家起来了。<br>所以我认为不能从美国的领导方式去找答案，而只能从这些国家，就是少数成功国家内在的动力和领导方式去找答案。<br><br><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759696?imageView2/2/w/500/format/jpg" alt="500" style="cursor: zoom-in;">为什么中国起来了，主要是中国人民自己干得好，党领导有方，人民也是干劲十足。<br>所以美国就是经常说我们的发展是它带来的，说一句重一点的话， 有点贪天功为己有，说平淡的话就是严重不符合实际，中国的发展就是自己努力的结果，正确领导的结果。<br> 不欠谁，谁都不欠。<br><h3 id="jintopic-2">金灿荣：未来十年，中国半导体行业前途无限</h3>6月23日下午，中国人民大学国际关系学院副院长金灿荣教授应邀出席134期文汇讲堂，主讲《百年未有之变局下的中国外交》，与300余位听众热烈互动。<br>金灿荣教授南下途中意外受伤，软组织受损，行走不便，但他依然坚持，就中国半导体产业，台湾、香港、半岛局势等热点问题作了精彩互动。<br>现将现场精彩问答呈现如下：<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703420?imageView2/2/w/500/format/jpg" alt="500"><br>▲ 采访截图<br>未来十年，中国半导体行业前途无限集成电路人才培训师齐畅：我从事集成电路的人才培训工作。<br>在工作中发现，大家对集成电路行业不甚了解，集成电路的进入门槛较高。<br>您对中国集成电路人才培训的发展有何建议？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703994?imageView2/2/w/500/format/jpg" alt="500">金灿荣：这个问题非常专业，不是我的专长。<br>我认为，这需要依靠国家重视和投入。<br>上个世纪五十年代，通过苏联帮助，我国初步建立起半导体产业，因为历史原因，未能获得后续支持。<br>因此，虽有一定的工业根基，但却与世界脱节，导致改革开放初期，我国的半导体产业较为落后。<br>在此背景下，国内出现了两种思路。<br>一是保留原有基础，与西方进行合资改造；另一种就是放弃。<br>很遗憾，受当时的历史局限，我们没有坚持下去。<br>虽然有些科学家意识到这一领域的重要性，建议国家保持研发，但限于国力，资金有限，我们未能在这一领域进行重点投入。<br>比如，1986年，我们的863计划，一年拨给半导体产业发展只有五亿人民币，而当时，西方每家大公司每年为半导体产业的投入都在百亿美元以上。<br>从九十年代开始重视半导体产业，特别是2003年以后，不断加大投入，此时国力显著提升，在持续投入十年左右后，建立起了产业基础。<br>十来年中，我们追赶的速度非常快。<br>去年，“中兴事件”令全国震惊，举国达成共识——关键产业不能被别国遏制。<br>未来十年是大发展的十年，必定会获得大量的资源投入，从业人员相应的条件也会同步上升。<br>我的直觉是，半导体行业未来十年前途无限。<br><br>中国教育竞争力：每年400万理工科毕业生上海生化所童明韩：教育是国家最应该重视的地方，现在似乎抓娃娃的多，大学教育比较放松，您如何看待？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703168?imageView2/2/w/500/format/jpg" alt="500">金灿荣：在我看来，中国的教育非常成功。<br>应试教育有其优越性。<br>小时候让小孩死记硬背，会让其终生受益。<br>并且，我们的孩子素质也非常好。<br>我曾两度派往美国密歇根大学公共管理学院教研究生，感觉国内学生的素质和美国学生比更有其长处。<br>中国改革开放四十年来，主要是学习美国，其一些负面结果是，一些人的利益和观念被美国和西方价值观所绑架，包括对中国教育的评估，盲目推崇减负，全面否定应试教育，从长远来看，对孩子不利。<br>中国的教育与民族文化息息相关。<br>中国人特别重视教育，这是儒家文化所决定的，“学区房”是中华文明圈特有的现象，这在西方难以想象。<br>现在越南富有了，也同样出现了“学区房”现象。<br>人类对教育的重视程度，只有犹太文明可以与中华文明相媲美。<br>因为中国具有重视教育的文明基因，也很难改变。<br>正因如此，才有现在先进的华为5G技术，使得中国具有竞争力。<br>去年，中国825万毕业生中，有400多万理工科学生。<br>而美国44万理工科毕业生中，有52%是国际学生，主要是中国人与印度人，美国本土的理工科学生才20万。<br>我们400多万理工科学生具有绝对竞争力。<br>  因此，我认为，中国的教育整体上非常成功，现在只要基本坚持原来的方向略加调整继续发展就可以了。<br>前几年许多人崇拜民国，认为民国盛产大师，我觉得这是一个没有事实依据的美化，真正的一流大师应该在今天和未来的中国高校里。<br><br>台湾和平解决是祖国统一的大方向集润园书院副院长段慧：请您谈一下台湾问题？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703431?imageView2/2/w/500/format/jpg" alt="500">金灿荣：台湾问题是历史遗留问题，是国共内战的遗留物，也是百年国耻最后一页，只要存在，就是我们痛苦的现实。<br>虽然这个问题难解决，但一定会解决，我们需要一定的时间，在力量对比上形成绝对优势后，寻找机遇以突破历史性的方法解决——和平解决。<br>现在台独分子有两个心理支柱。<br>一是觉得大陆穷。<br>2015年有一位台湾名嘴在电视上公开讲大陆人连茶叶蛋都吃不起，说大陆人民吃方便面是奢侈食品，一个人吃七个人看。<br>台湾2300万人，经常跑大陆、了解大陆的只有200万人，其他较为自我封闭，每天看的是关于大陆的负面新闻，内心瞧不起大陆，觉得大陆穷弱，没有决心解决台湾问题。<br>第二是台独分子相信美国一定会插手保护。<br>另一方面，台独分子和美国极右翼知道时间在大陆方面，所以有可能会提前闹事。<br>中国历史上的统一，基本上是血流成河，和平解决很少，现在是21世纪，中国寻求的是和平解决，主要是在意人类文明史上的政治、道德、历史评价，在乎台湾民众的利益，即统一后治理的高效。<br><br>赢得非洲民众好感需要时间和话语权大学生戴赟：之前您提到七十年来中国外交很成功，但对非洲的民间外交、民间往来似乎很难说成功。<br>非洲许多国家是英语国家，他们看的新闻是BBC或者CNN，受西方影响大。<br>我在暑假有意前往非洲，您有何建议让非洲的老百姓更喜欢我们中国人？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703946?imageView2/2/w/500/format/jpg" alt="500">金灿荣：我不研究非洲，浙江师范大学的刘鸿武教授是这方面的专家。<br>我知道一个信息——新华社在几年前做过全非洲范围的民意调查，结果显示非洲人对中国的好感率是43%。<br>日本是19%，美国是13%，欧洲6%。<br>我们同样也听到不少对中国赞不绝口的非洲声音，国家间的感情要取得一致的好感是有难度的，需要假以时日。<br>二战后欧洲给非洲的援助最多，欧美国家投进去的援助总额有五万亿美元，但因为非洲曾经被欧洲殖民，所以好感度会受到影响。<br>中国的优势在于我们没有殖民负担。<br>几十年前，中国在非洲的形象比今天好，非洲知道中国人也并不富裕，假如中国有一个馒头，那么会分半个给他们吃，但现在他们觉得中国富了，拥有十个馒头，给非洲一个。<br>我们给予非洲的其实比以前多了，但是他们的感觉反倒差了一些。<br>随着多次中非论坛的召开，中非“十大合作计划”和“八大行动”的落实，这些情况一定会慢慢得到改善，就像非洲人民现在同样也会看中国中央电视台（CGTN），而不止是英美国家的BBC、CNN。<br>在与非洲的民间外交方面我们需要一点时间让它变得更好。<br><br>粤港澳大湾区规划为香港发展提供更多机遇退休职员谢明华：最近香港形势一直备受关注，请问您如何看待？能否预测一下香港的未来前景呢？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703581?imageView2/2/w/500/format/jpg" alt="500">金灿荣：香港不属于外交问题，但一直有域外大国的插手，形势变得有些复杂。<br>首先，香港问题与台湾问题是相互关联的，香港的“一国两制”最初是为了解决台湾问题而设置，所以，香港问题在台湾问题解决前会长期存在。<br>其次，香港是中国的国际金融中心，是中国对外开放的主要窗口、与西方联系的渠道，科技与金融曾遥遥领先。<br>但如今，随着深圳等大陆城市的飞速发展，这些优势并不明显。<br>粤港澳大湾区发展规划将会为香港提供更多的发展机遇，香港唯有将港内发展纳入“一国”内才会带来新的生机。<br>由于历史遗留的心理认同问题和现实中民生发展的停滞，加上香港舆论不可避免地受到西方影响，导致不理性的民众将一些问题的原因与愤怒情绪迁怒于大陆，所以，会发生一些波动也是非常正常的。<br><br>美朝双方难成共识，中国是维稳促和主力证券从业者周波：近日习近平总书记对朝鲜进行国事访问成果丰硕，您如何看待朝鲜问题？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703178?imageView2/2/w/500/format/jpg" alt="500">金灿荣：目前，美国试图绕过中国与朝鲜进行谈判，我认为双方基本立场差距过大，最后很难达成共识，但在一定程度上为中国力量的发挥争取了时间。<br>中国会以维稳促和的态度对待半岛局势，以期在解决台湾问题前维持半岛形势稳定。<br>今年是中朝建交70周年，回顾中朝关系历程：中朝友谊符合两国人民心愿，符合两国根本利益，符合时代发展潮流，也是双方着眼长远大局作出的战略选择。<br>过去15个月来，中朝最高领导人五次会晤，面对国际和地区形势深刻复杂演变，两国领导人保持密切交往，巩固政治互信，及时就重大问题深入交换意见，牢牢把握中朝关系发展大方向。<br>对于朝鲜劳动党七届三中全会决定停止核和导弹试验，集中力量发展经济，提高人民生活水平的决策，我认为是有助于进一步缓和半岛局势，有助于推动半岛无核化和半岛问题政治解决进程。<br><br>与伊斯兰世界关系良好，各方都“说得上话”上海交通大学博士后宋磊：请您谈谈中国未来和伊斯兰世界的关系，特别是中东问题会对我国产生什么影响？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703449?imageView2/2/w/500/format/jpg" alt="500">金灿荣：中国很重视和伊斯兰世界的关系。<br>在国内，近年来，习近平总书记对引导宗教与社会主义社会相适应的内涵作出了新的阐释，中央提出“我国宗教要坚持中国化方向”的新任务，其中包括伊斯兰教中国化，也就是伊斯兰信仰和文化要与中国的实际相适应；在国际上，中国要和伊斯兰世界保持良好的关系，这是两个大方向。<br>另外，中东各国势力交错、很多国家纷纷陷入危机等，这些阴云也会给2019年的中国外交带来很多不确定性，但是中国和伊斯兰诸多国家之间有良好的友谊，通俗而言，“都说得上话”，这是我们的优势。<br><br>中美主播辩论效果见仁见智<br>外宣还有提高空间南京大学学生胡瑞：我之前关注到中国国际电视台(CGTN)主播刘欣和美国福克斯商业频道(Fox<br> <br>Business)主播翠西·里根关于中美贸易摩擦等话题的一场隔空激辩，个人感觉没有达到我们想要的外宣的效果，请问您如何看待现在的外宣？以后能通过怎样的方式把我们的想法更好地向世界宣传？<br><br><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073704965?imageView2/2/w/500/format/jpg" alt="500">金灿荣：关于中美主播刘欣与翠西公开辩论一事，效果如何就要见仁见智。<br>这场引发国内外媒体和网友集体关注的辩论，整体氛围还是相对地友好客气，不到20分钟，就中美贸易、知识产权、关税等多个话题进行了交流。<br>很多中国网民认为这似乎不像是一场辩论，但美国很多网民表示翠西表现过于情绪化，评价和中国人不太相同。<br>我个人认为刘欣在对话中表现不错。<br>我们历来重视外宣，随着国际形势的日益复杂，在外宣上确实还有很多地方有待提高。<br><h3 id="jintopic-3">金灿荣教授演讲《百年未有之大变局》</h3>因为它（西方）进步了，所以它就领先了。<br>它不光是技术领先、工业领先、军事领先，它观念也领先，制度也领先。<br>因为领先，所以他们有力量；因为有力量，所以他们主导国际格局几百年。<br>100年前我们有一个很有影响的文化名人叫梁启超，广东新会人。<br>他讲了一个名言，说近代历史就是西方国家横霸天下的历史。<br>西方横霸最后就表现为国际格局由它掌握。<br>那么现在情况变了，现在西方国家老了，是吧？它年轻的时候很厉害，现在老了，年纪大了，衰败了。<br>那么东方国家特别是中国，这100年认真学西方。<br>我们学了西方很多东西。<br>我们"赛先生"，应该讲学得不错的，对吧？五四运动引进了"德先生"和"赛先生"。<br>我们"赛先生"学得不错。<br>"德先生"引进得怎么样呢？可能见仁见智，但还是引进了一些，对吧？<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030109?imageView2/2/w/500/format/jpg" alt="500"><br> 德先生（民主）和赛先生（科学）我们改革开放以后，引进了第三个先生，叫"马先生"，这不是马克思主义，是Market Economy 市场经济。<br>这个引进来挺厉害，中国人就是天生的商人。<br>齐国的管仲管先生，他的经济学比现在西方经济学高级得多了。<br>市场经济进来，中国人天生就很会玩这个经济，于是我们经济发展起来了。<br>另外这些年引进来第四个先生叫做"罗先生"，Rule  of  Law，就是法治。<br>所以我们从西方学了不少，学得好坏，见仁见智，反正都学是不是？我觉得马先生学得很好，赛先生也学得很好，是吧？德先生、罗先生差一点，但是也是学了一点，对不对？现在的情况是这样，我们学的西方的好东西，然后西方自己有一点问题。<br>于是我们崛起了，西方停滞了，新格局出来了。<br>新格局是什么呢？由西方主导走向东西方平衡。<br>这是一个变局。<br>第二个就是新模式，过去几百年我们近代史是有个方向的，叫现代化，英文叫Modernization。<br>那么过去现代化它的模式就是西方模式，日本的模式被认为是西方模式的东亚化，它的基本原则都是西方的。<br>但是现在这十几年，中国现代化初步成功了。<br>现在我们人均GDP接近1万美元，经济总量世界第二、工业生产总值世界第一、科技发表世界第二。<br>这些成绩摆在那，然后我们就被认为是崛起了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030493?imageView2/2/w/500/format/jpg" alt="500">大家发现我们这条道路跟西方就是不一样，我们把这条路道路叫中国特色社会主义道路。<br>西方学界、媒体界就认为现在有一个中国模式，这样是不是原来西方模式的统一性唯一性就打破了？至少现在有两个了，对不对？原来说有一个模式。<br>是不是100年前，那五四的时候，还有一个文化名人叫胡适之，安徽绩溪人对吧？胡先生有个著名的主张叫“全盘西化”。<br> 当时日本人比我们还激进，比胡先生还激进，全盘西化就有点过了，对吧？最后我们中国赢的模式叫中国特色社会主义道路。<br>不是全盘西化的，100年前胡先生就是主张全盘西化。<br>当时比胡先生还激进是日本人。<br>有些人去过日本，然后去日本会用1万日元，对不对？一万日元上的头像是日本近代思想家叫福泽谕吉。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030332?imageView2/2/w/500/format/jpg" alt="500"><br> 10000日元上的福泽谕吉福泽先生的主张是什么？“脱亚入欧”。<br>他说我们亚洲人都不想做，想加入欧洲大家庭。<br>当然欧洲人内心瞧不起他，说你们黄种人个子矮矮的，看不起你，不要你去。<br>但是他自己内心想变成欧洲人，对吧？他比胡先生还激进。<br>那么这100年前你想中日的精英层都是这个想法，现代化就等于西方化。<br>那么现在主要是中国现代化初步成功，我们国家现在人均GDP 9700，在全世界排位是69名。<br>排在我们前面，现在是68个国家，把那68个国家全部的人口加起来，就13.6亿人。<br>从13.7亿人开始就是中国人了。<br>所以实际上生活水平排在我们后面挺多的。<br>前面有68个国家，大部分国家很小。<br>有一个国家经常人均GDP排第一，叫卢森堡。<br>卢森堡多少人？这个地方平时住的人40多万人，但是里面有一部分是旁边大国的富豪，法国、德国富豪去那，环境好、安全、税比较低。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030210?imageView2/2/w/500/format/jpg" alt="500"><br>  卢森堡真正的卢森堡公民是14万。<br>那14万人估计是属于咱们临沂市某个区，应该这么一个情况。<br>所以卢森堡大公到临沂来只能当个区长，是不是？市委书记都干不了，是这么一个道理。<br>所以现在我们前面国家不少，68个，但人很少。<br>而且很快的，大概就是两三年，我们会超过我们前面（的国家），排在我们前面，离我们很近的是俄罗斯、土耳其、墨西哥，他们比我们略高一点，但我估计两三年能超过他们。<br>再过个两三年，生活水平排在我们前面的不会到10亿人。<br>全球80亿人，排在我们前面有10亿人，排到后面很多的。<br>就这些数字摆在那，你不得不承认一个事实，中国就是崛起了。<br>崛起的结果，这个模式你看确实是有效的，有效了以后，理论上现代化就有两条路，不是一条路。<br>第三个是最重要的，这是百年未有之大变局，最重要的问题就是新的工业革命。<br>我们人类这几百年的进步，我觉得最重要的进步的点是工业革命。<br>这是我认为是马克思主义历史唯物主义的基本观点，叫生产力决定生产关系，经济基础决定上层建筑。<br>那么近代社会生产力的核心是什么？工业能力。<br>工业能力是体现现代生产力，而这个工业能力它进步的节点是什么？是工业革命。<br>那么人类到目前为止是经历了3次工业革命，分别是蒸汽机，电气化和计算机。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030150?imageView2/2/w/500/format/jpg" alt="500"><br> 第一次工业革命1776年，一个苏格兰裔的英国人詹姆斯·瓦特造出来人类第一台蒸汽机。<br>蒸汽机的原理很早就有，但是能够很便宜的很简单的造出来是了不起的。<br>像古埃及人，大神庙的门开关，就用了蒸汽技术。<br>所以这个原理其实人类早就掌握了，但是用相对简单的技术把它造出来，这个是瓦特先生的方法。<br>所以如果以后你们写东西什么的，要注意一下，因为有些教科书说瓦特发明了蒸汽机，这个是不科学的。<br>应该说瓦特先生在工程上的贡献，把蒸汽的原理简易，人类比较容易实现的方式，这是很伟大的。<br>第一次工业革命已产生了，真正确立了近代西方国家的优势。<br>因为在工业革命以前，我们人无论是生产还是打仗，都是靠什么？靠人力。<br>在古代的时候，打仗生产都是靠人力，再加上我们训话的一些深度的处理，油，它是以人力为主，是吧？这是古代生产事件军事活动的基础，它的energy（动能）就靠人力加牲畜的畜力。<br>蒸汽机一出来就不得了，是吧？蒸汽机一出来，把地下的化石能源煤炭都变成了地上的动力了，而且只要你勤快挖煤，动力是不是无穷无尽，对不对？这是西方崛起，然后西方确立对非西方优势的真正的关键。<br>你有蒸汽机，又有崭新的动力。<br>就是这个村里边被人家欺负的小伙子，他被一个老和尚传进去绝世神功，力气大了十几倍，然后打遍天下无敌手。<br>西方就是这样，原来不行的，原来在西方财富积累跟我们打仗也不乐观，一下子崛起可以天下无敌手，关键就是掌握了崭新的生产力，掌握了崭新的动力。<br>那么掌握了动力以后，他就有个大机器生产。<br>一有大机器生产，就比我们传统的手工劳作，效率就不知道高多少倍，而有大机器生产就可以生产现代兵器了，就有了坚船利炮机关枪。<br>一旦有了坚船利炮机关枪，他们的船到我这里来，到东亚来，他就可以炸我们。<br>这个时候他打我们用长矛、大刀、弓箭，那不叫战争，那叫单方面屠杀。<br>对不对？因为十公里以内都被炸死了，对吧？你说我说武艺很好，我是武松可以打老虎，摆pose，人家看都不看你，轰你一炮把你轰死了，知道吧，你摆pose根本没用，对吧？所以是这样，西方崛起的真正的关键就在于他们通过工业革命掌握了崭新的能源，有了大机器生产。<br>有了大机器生产，他们的经济效益、军事效率是碾压的，知道吧？而且工业革命我认为是西方所有进步的一个交流，我前面讲过西方的地理大发现、殖民体系、思想革命、社会革命、科学革命、城市革命，这一切的革命最终要落到工业革命上。<br>革命都发生了，如果没有工业革命西方的优势，最终体现在工业革命上。<br>有了工业革命它生产力就领先了。<br>每一次都是这样子，三次下来，就是一骑绝尘了，是吧？无法望其项背。<br>那么英国人提供了第一次工业革命，詹姆瓦特的蒸汽机。<br>过了100年，到1860年代，19世纪的60年代，美国人搞出来电气化技术，内燃机出来了，还有石油。<br>这个时候有第二次工业。<br>那么又过了一个世纪，1946年，美国人造出来人类第一台二进制计算机。<br>那个计算机很大，占地面积200多平米，都是用传统的晶体管，计算数据还很慢，每秒运算是5000次。<br><br><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030221?imageView2/2/w/500/format/jpg" alt="500"><br>世界上第一台计算机但是很了不起，因为它就是个小宝宝，发展潜力是无穷的。<br>这就是我们人类近代史最核心的一个进步叫工业革命。<br>西方所有的革命最终就是落到工业革命。<br>工业革命的结果就是它的生产力一骑绝尘。<br>工业革命搞了三次——蒸汽机、电气化、计算机。<br>那么大家注意到，这三次工业革命是不是都是讲英语的盎格鲁·撒克逊民族搞的？然后具体讲这两个国家，一个英国，一个美国，对不对？盎格鲁·撒克逊民族是个很伟大的民族，近代建了很多国家，英国、美国、加拿大、澳大利亚、新西兰，那么英国是第一个，对不对？美国是不是长子？还有三个小弟弟，加拿大、澳大利亚和新西兰。<br>一个爹和四个儿子，其中美国是长子。<br>那父子俩竟然垄断了人类三次工业革命，这个是不简单的。<br>以后就是我们民族复兴了，我们混成了世界一把手书记了，我们也得尊重他们。<br>我们是书记了以后，他还是老书记，对吧？英国是老老书记，美国是老书记，我们是新书记，最后是这么一个关系。<br><h3 id="jintopic-4">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座03） ​</h3>历史老人是很公正的，因为这一个民族父子俩对人类的贡献太大了，对近代进步的贡献太大了，于是历史老人就回报他们俩，给他们很多特权。<br>第一就是政治特权。<br>大家读近代史知道英国建立了日不落大不列颠帝国，200年。<br>继承它的是谁？美利坚帝国，100年，对不对？这父子俩主导世界政治300年。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551823?imageView2/2/w/500/format/jpg" alt="500"><br>  英国与美国另外就是给他们文化霸权。<br>所以现在到了形成了一个惯例：国际交流用英语，国际发表用英文，最好的科技在英文刊物上。<br>一个国家要上进了，没办法，只好学英文。<br>中国就属于上进心特强的国家，于是国家就规定高考必须考英语，评职称就要考英语，评教授就得英语发表。<br>我们最年轻最辉煌的时候，好几年学英语，很多人学了一辈子也不用的，浪费掉了。<br>浪费掉也得学，没办法，这就是文化霸权。<br>还有经济霸权，这世界上很多产品的定价权、品牌权。<br>但是平时日常生活里面反映美国经济霸权主要是美元霸权。<br>美元霸权之前是英镑霸权。<br>所以这个国家就有政治特权、经济特权、文化特权。<br>另外还有很多行业特权。<br>比如说你们家做的新药要在国际上卖，一定要拿到美国食品医药所的批件。<br>人家造的大飞机要飞出去，一定要拿到美国联邦航空署的批件，否则你飞不出去。<br>这就是我们历史要面对的一个事实：近代人类进步关键的关键是工业革命，工业革命才能带来生产力的进步，生产力决定生产关系。<br>那么这三次工业革命全发生在西方，因此就有回报了。<br>咱们中国是反例。<br>什么反例？三次工业革命，我们一次都没有完整地参加。<br>是不是？你们体会一下。<br>一次都没有完整地参加。<br>第一次工业革命，西方人在如火如荼地大量使用蒸汽机的时候，我们处在什么时代？乾隆王朝时代。<br>乾隆帝在干什么？乾隆帝号称是“十全老人”，他那个时候干什么？六下江南，游山玩水，留下来四万首谁也记不住的诗。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551336?imageView2/2/w/500/format/jpg" alt="500"><br>  乾隆帝画像我怀疑乾隆是不是造假了，你想一个人活3万天，他怎么写了4万首诗？这里有点问题了，估计有些是太监给他写的。<br>而且乾隆的诗，大家记不记得住？记不住。<br>我是认真地读了一百多首，一首都记不住，因为乾隆的诗没有意境。<br>好多诗是有意境的，比如说“千山鸟飞绝，万径人踪灭。<br>孤舟蓑笠翁，独钓寒江雪。”读这首诗是有一个意境在里面，有个图画出来的，你就记得住。<br>乾隆的诗没有这个意境，乾隆的诗都是很多很复杂文字的组合，你不知道他讲什么，所以你记不住。<br>这是一个情况，就是人家工业革命跟我们没关系，一点兴趣都没有。<br>虽然那个时候已经有传教士把一些东西给介绍进来，但是（乾隆）没有兴趣。<br>他看到了定义为“雕虫小技、奇技淫巧”。<br>好东西都给你看了，说是“雕虫小技、奇技淫巧”，没了。<br>第二次工业革命、第三次工业革命我们都抓过，但是很可惜没有抓住，所以我们就付出代价了。<br>因为工业革命是近代人类进步的关键，都没有抓住，或者没有完整地抓住。<br>所以现在就导致一个后果，中国整体上还是发展中国家。<br>日本是介于两者中间，日本创新力不行，所以它不提供工业革命，但是它学得很好，对不对？它在第二次工业革的时候进去，然后完整地学好。<br>第三次工业革命也完整地学好。<br>所以日本就成了180个非西方国家当中唯一一个完全进入发达国家俱乐部的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551526?imageView2/2/w/500/format/jpg" alt="500"><br>  工业发展下的日本咱们中国现在有点幸运，我们在第三次工业革命，也就是计算机革命的网络化阶段，我们进去了，是吧？我们的改革开放跟计算机革命的网络化阶段正好是对应的。<br>我们进去以后，现在我们网络经济时代在世界上做得不错。<br>所以我说一个绝对的话，工业革命是近代人类进步的关键，谁能够抓住工业革命，谁就拥有跳跃式的发展机会。<br>谁工业革命要抓不住，谁必然就弱。<br>说绝对一点的话是“工业革命一抓就灵”。<br>好，那么现在机会来了，因为老的工业革命过去就过去了，我们也不能怪，历史反正是一个已经发生的事实。<br>不可能时光回流，过去就过去了。<br>但是未来是正在到来，而且未来是掌握现代人的手上。<br>所以现在我们要看未来，看未来就有机会了——第四次工业革命正在到来。<br>关于第四次工业革命到底是什么内容？大家见仁见智，有些人认为“5G+互联网”就是第四次工业革命。<br>持这个观点的代表人物是谁？是达沃斯世界经济论坛的创始人，叫施瓦布教授。<br>他就是这么认为的。<br>而且现在我看，美国的管理层也是这么认为的，特朗普当局对5G看得很重。<br>他们觉得5G对以后军事、经济影响很大，然后他现在又突然发现美国没有5G技术，他傻眼了。<br>美国不是完全没有，军方其实掌握了5G技术。<br>但是从民间来讲，美国原来的两家公司，电信设备制造公司，没有了。<br>美国原来有两家很伟大的公司，摩托罗拉、朗讯，现在没了吧？摩托罗拉竟然被我们的联想给收购了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551479?imageView2/2/w/500/format/jpg" alt="500"><br>  摩托罗拉原来美国的小弟弟加拿大也有一家电信公司叫北方电讯，也是很厉害的，现在是不是也没有了？北电也没了，摩托罗拉也没了，朗讯也没了。<br>现在美国着急得不得了，他们知道5G很重要，只是他现在没有。<br>现在有的中国两家华为、中兴，欧洲两家诺基亚、爱立信，它（美国）自己没有。<br>目前美国准备复制三星。<br>为什么美国复制三星呢？三星现在56.1%的股份是美国人持有。<br>对，三星是美国公司，名字是韩国的。<br>韩国人现在的股份应该是少于美国人，美国是大股东。<br>所以现在美国复制三星攻5G。<br>但是这个东西坦率讲，不是你想就可以来的，得花点功夫。<br>这是一派，5G+互联网就是第四次工业革命，施瓦布教授提出，美国相信了。<br>但其实我不赞同这个观点，我认为5G+互联网仍然是因特网革命的部分。<br>真正的第四工业革命应该存在于如下五个方向：第一个是石墨烯，新材料。<br>我们人类现在所有的电子设备用的材料都是硅晶片。<br>但是硅晶片技术现在到了物理极限，必须找新材料，现在工业界认为新材料比较可靠的是石墨烯。<br>当然也有别的东西，找到比石墨烯更好的材料，可能性不能排除。<br>目前比较多的人认为未来取代硅晶片是石墨烯。<br>然后基因、人工智能、量子技术，核聚变。<br> 这五个方向酝酿着真正的工业革命。<br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551920?imageView2/2/w/500/format/jpg" alt="500"><br>  人工智能<br>那么这五个方向现在情况是这样的，如果5G是第三次工业革命，那么我们第三次工业革命的尾巴，争夺点是5G，目前就是中美欧的竞争。<br>第四次工业革命是未来，现在还没来，一般专家认为未来十年还出现不了，会在第二个十年出现。<br>那么我们刚才讲的那五个方向，会出现石墨烯、基因、人工智能、量子和核聚变，第二个十年就可能有希望（出现）。<br>那么这五个方向跟国家进行对照，结论是这样：美国由于它的技术积累是最好的，因此美国在五个方向全面领先。<br>因此美国属于第一个梯队。<br>但是值得我们中国人欣喜和骄傲的，是中国在五个方向都有巨大的投资，水平不差。<br>我们大概可以比较有把握地讲，在这五个方向，中国、欧洲、日本同属第二个梯队。<br>像以色列、韩国、印度、俄罗斯他们五个方向参与不了，因为他们没钱，综合国力不行。<br>但是个别的技术很好，就属于第三梯队。<br>剩下的国家都属于第四梯队。<br>很肯定地讲，第四梯队的国家跟第四次工业革命没有关系。<br>讲究一点，把握性大一点讲，第三梯队跟工业革命也没什么关系，真正有关系的是一、二梯队。<br> 也就是中美欧日四家。<br>那么因为未来十年不太可能发生工业革命，这是第二个十年（的事情）。<br>未来十年其实是竞争排位的。<br>那么我的推算，未来十年中国如果自己不犯特别大的错误，我们将把欧洲和日本甩开，甩到后面。<br>结论就是第二个十年工业革命展开的时候，将发生在中美之间。<br>第四次工业革命是中美未来的事情。<br>而中美两家我个人推算中国胜算较大，有可能我们会赢。<br>这跟大家感觉不太一样，所以需要论证一下。<br>我们各有优势，但是我的结论是中国的优势，美国没法学；美国的优势，我们可以学。<br>美国的优势就是创新能力最好。<br>过去30年了，世界上最好的技术绝大部分都是美国人提供的，这是事实，不能否认。<br>美国为什么创新能力强？有三个原因，第一个原因就是美国人有钱。<br>美国人的资本操作能力最棒，可以弄很多钱，投很多项目。<br>比如说你没钱，你就搞两个项目；美国有钱能搞一百个项目，他搞一百个，你搞两个。<br>他成功率就是10%，，他有十个项目可以搞成。<br>你的成功率很高，你说50%，你就一个项目可以搞成。<br>所以因为他门有资本，可以进行风险投资的能力强，可以推好多项目，总成功几率并不高，但是最后的成果很好。<br>这是他成功的第一原因，他的资本能力好。<br>第二个就是综合国力强，力量好，形象好，所以过去吸引了很多的人才过去。<br>2015年根据美国加利福尼亚州教育局的统计，包括硅谷的加州一个地方就集中了中国清华大学的2万毕业生，一个地方，两万清华毕业生。<br>所以可以推算他从世界吸引了多少人才，对吧？<br><br><br><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551511?imageView2/2/w/500/format/jpg" alt="500"><br>  硅谷有钱了、有人了，然后有机制。<br>在硅谷就出现了很多很有利于科学家的机制，给你期权、干股，激励你努力工作。<br>最后的结果你想，有钱、有人、有机制，合起来结果是美国的创新技术更多，对吧？那么下面美国就遇到困难，再好的技术光放到实验室没有价值，这个技术一定要拿出来跟产业结合，做出产品送到市场。<br>价值最终要在市场上体现。<br>美国的问题就发生在这个环节。<br>它的硅谷里面有好多好技术。<br>那么拿出硅谷的实验室，去市场去找产业，再好的技术得找产业，一找产业傻眼了，很多产业美国都没了。<br>他一身本事没地方用。<br>英雄无用武之地。<br>我是金庸迷，我按金庸的口吻形容一下：这个小伙子，骨骼清奇，潜力无穷，被身怀绝技的老和尚看中了， 强行把他带到终南山练功，练十年，一生绝世武功都给他。<br>（老和尚）要求很严。<br>春夏秋冬、酷暑严寒都在练功。<br>练了十年，师父满意了。<br>绝世神功都给他了，老师父说：徒儿，你可以出山了，可以一统江湖了。<br>小伙子背着师父给他的传世宝剑兴冲冲就出了山，准备一统江湖了！结果出山一问，江湖没了，那白练了。<br>这是现在美国面临的悲剧，可能美国人最后史实要这么写，就是美国大概是被犹太人给害的。<br>因为犹太人玩金融，把实业的利润都给弄跑了。<br>所以搞实业的人就说我不给你打工，跑了。<br>呵呵，你自己玩，一帮骗子自己骗自己得了。<br>这是美国的问题，金融太发达了，占到美国GDP的一半，这是有问题的。<br><h3 id="jintopic-5">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座04）</h3>美国GDP水分挺大的，它的GDP将近2万亿是律师创造的。<br>美国律师是人均最多的，律师占人口的比例最多。<br>我在纽约呆过一年半，纽约人最讨厌律师，因为纽约律师最多，天天鼓动你们打官司，然后他可以赚钱。<br>所以在纽约的时候，大家都传一个段子：在地铁上问乘客说，如果有一把枪，只有一颗子弹。<br>现在碰到一个歹徒，一个律师，你打谁？百分之百的回答是打律师。<br>然后说有两颗子弹怎么办？再补一枪。<br>坦白讲美国这个GDP是假的。<br>打起仗来是假的。<br>打起仗来律师都打死了。<br>这帮家伙最没有用了，打死了就没有产值了。<br>当然我说得绝对了，是纽约老百姓的调侃，实际上律师还是重要的。<br>我说得太绝对了。<br>因为以后依法治国还是需要律师。<br>但是律师要摆正自己的位置，依法治国不是律师治国，这一点要清楚。<br>美国的基本情况是它的服务业占比特别高，去年美国的GDP是20万亿，其中第一产值并不高，第一产值农业才1600亿美元，中国是6000多亿，我们是它四倍。<br>第二产值它接近4万亿美元，3.9万亿。<br>中国是多少？6万多亿，比它高很多。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144041456?imageView2/2/w/500/format/jpg" alt="500">第一产业、第二产业产值我们都比它高。<br>它比我们绝对高的是什么？美国第三产业占了16万亿。<br>你想想是不是有问题？GDP总共20万亿，第三产业竟然占了16万亿，80%，它是有水分的。<br>水分的一个代价就是我刚才讲的问题，这个国家还是很有钱，GDP很大。<br>可是具体的很多产业没有了。<br>产业没有了。<br>这个实验室等于就没有了 ，或者说实验室的技术就没法变现。<br>这是现在美国根本的问题，产业问题。<br>这就是为什么从奥巴马开始着急，一定要把产业垄断。<br>咱们中国的优势是什么？就是产业特别完整。<br> 1984年联合国贸易和发展会议，把人类的工业分成了39个大类，191个中类，525个小类，中国是唯一的国家什么产业都有，百分之百。<br>虽然中国很多产业，产品质量不怎么样，但是都能做，凑合着能用，这个很牛。<br>而且越来越好。<br>现在有些公司，能把西方很多高科技的产品，在中国做成白菜价。<br>其实这是很伟大的。<br>不要瞧不起中国这帮企业，非常了不起。<br>因为从市场角度来讲，再好的技术，如果不能把它制成一般消费者喜欢的产品，等于是一张废纸。<br>一定要清楚，中国这一块特大。<br>我的结论是中国的优势美国学不了，可是美国的优势我们可以学。<br>为什么？美国我刚才讲它很厉害，创新很强，但是你从这个过程来讲，它创新厉害很大程度上是因为它有钱，可以买技术。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042198?imageView2/2/w/500/format/jpg" alt="500">硅谷很多技术原创并不是它，是别的中小国家。<br>它因为有钱，实验室的设备很好，跑到很多小国家——匈牙利、以色列、土耳其找那些小公司。<br>那些小公司有很好的创意，但是钱不多，就是一个创意，一个原始的样子。<br>后面没钱了。<br>美国就把（小公司）买了，买了之后把实验完善，赚钱了。<br>但是原创并不是它（美国）。<br>这个工作中国也可以做。<br>事实上2008年中国就做了。<br>2008年金融危机以后，很多西方国家的小公司很困难。<br>中国就跑过去了，买了不少。<br>08金融危机我们跑出去，一个是买矿山。<br>在外面，哪个地方只要有金矿，我们就买。<br>现在我们不开采，先买了再说。<br>我们买了一批资源，还有就是买了一批公司。<br>这几年中国技术有点爆发式地出来，就跟这个有关系。<br>美国人很聪明的，他大概在15年就发现不对劲了。<br>这个家伙学我，竟然也买技术，这个不行。<br>于是他就说，必须以国家安全的名义审查。<br>国家安全其实就是美国人买没问题，中国人买就有国家安全问题，不让你买。<br>另外一些像华为，他们不仅买技术，还直接买人。<br>这比较牛。<br>华为现在18万5千员工，有6万多是老外。<br>老外当中有4万就是一流的数学家。<br>2万是搞营销的、搞推销的、给他打官司的。<br>4万纯粹都是搞科技的。<br>现在华为最大的数据中心是放到巴黎的，另外还放到新西兰的威灵顿，这些地方很富裕，都是发达国家，很富裕，环境很好。<br> <br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042995?imageView2/2/w/500/format/jpg" alt="500">华为给他们很高的工资，他们本来想在深圳。<br>后来发现我们国家移民政策很严格，老外想成为中国人很难的。<br>工作很多年给一个绿卡，但不让你入籍。<br>所以在中国就搞不成。<br>他们很聪明，在巴黎、惠灵顿搞，效果很好。<br>用了一批老外，结果现在有回报了。<br>华为的4G技术是世界领先的。<br>4G技术是谁提供的？是土耳其的数学教授。<br>华为的5G技术全世界绝对领先。<br>是谁提供的？是俄罗斯的数学天才。<br>所以根据这些案例，我的结论就是这样：第四次工业革命是中美PK。<br>中美各有优势，我们的优势是产业化好，美国的优势是组织能力好，但是美国学不来我们的东西，而我们可以学它。<br>所以最后的结论什么？结论是第四次工业革命很有可能是中国赢。<br>这个将是真正的百年未有之大变局。<br>因为前面三次工业革命都是英美搞的，我们连参与的资格都没有。<br>这一次我们竟然一步到位。<br>原来三次奥运会都不让我们参加，我们现在第一次参加竟然得冠军了，很可能出现这个情况，这是全世界想不到的。<br>所以第四次工业革命我认为是近代中国最伟大的历史机遇，我们一定要抓住。<br>我觉得未来我们这一代人最伟大的历史任务就是要抓第四次工业革命。<br>这前提就是中国不能乱、国家不能乱、鼓励创业。<br>一旦第四次工业革命被我们抓到手，我们国家率先进入第四次工业革命，结果就是此后中国的生产力一直领先。<br>具体的表现就是这个国家会拥有最好的产业，最好的技术。<br>一旦这个国家成了第四次工业革命的领头羊，有最好的技术，最好的产业，我们孩子就会很幸福。<br>因为你这个国家技术先进，产业先进。<br>产业先进一定意味着利润特别高，对不对？像美国的芯片，美国高端芯片卖给大家，知道它怎么定价吗？他们之间行业有默契了。<br>美国的高端芯片卖给中国起步价净利润要达到90%。<br>你想想多赚钱。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042565?imageView2/2/w/500/format/jpg" alt="500">咱们浙江农民做鱼场，利润是多少？利润是5‰，0.5%，很可怜。<br>没有利润你就没有后来投资、创新的能力。<br>但是高端产业利润高，再投资的能力就强，就形成一个正确的通道。<br>但是第四次工业革命，我们要搞成，理论上讲我们肯定有最好的技术，最好的产业，利润最高。<br>这个国家一定是最富裕最先进。<br>一旦你来自一个最富裕最先进的国家，好处就来了。<br>第一，我估计30年以后，中国的年轻人出国的时候不用签证，因为中国人护照应该是全世界免签。<br>拿着护照就走了，大家欢迎你。<br>另外那个时候孩子们就不用换汇了，因为中国人民币最值钱。<br>然后最幸福的是什么？最幸福的是高考都不考英语，全世界开始讲中文。<br>他们高考都考中文，那么孩子能不能享这个福，有个前提，就是我们能不能把第四次工业革命给搞成。<br>我们要搞成了，后面是必然的。<br>第四次工业革命我们搞成，我们一定是生产力领先，具体的表现就是技术产业领先。<br>技术产业领先必然的后果是这个国家又富裕又先进，那么必然人家欢迎你免签；必然就是关于你的货币，人民币坚挺又好用。<br>然后人家要学你，你成为强势文化，人家学你们，就学中文了对不对？那个时候我们孩子还会继续学外语，但是就凭兴趣学了，不是因为高考要求。<br>因为兴趣学就很快乐的事情。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042690?imageView2/2/w/500/format/jpg" alt="500">我这一段讲得比较多，因为我特别重视这个东西，因为工业革命是近代人类进步的关键。<br>为什么英美领先，因为它们是工业革命的创造者，为什么我们落后？因为我们没赶上。<br>现在第四次工业革命真的有机会，我们一定要抓住，抓住以后就是数百年未有之大变局。<br>反过来告诉大家，站在美国人角度来，这就是美国建国以来最大的挑战。<br>美国现在心情不是很好，看到我们就烦了，跟这个有关系。<br>你这个家伙，工业革命怎么跑到我前面去了，包括去年他们开始重视华为，他知道5G很重要，发现华为的技术美国前面去了。<br>一开始还有几个媒体说华为偷我们的，后来美国人自己一调查说我们没这个技术。<br>没有你偷什么偷？一开始新闻还骂我们，后来发现整个美国没有这个技术。<br>后来美国人调侃说是中国把我未来的技术都偷了，但是这个对美国是很严肃的。<br>坦率讲中国这个挑战美国现在还真不太好对。<br>美国以前遇到到过很多挑战，美国刚建国很弱的时候，很多国家打它，那个时候英国带着加拿大打它，那么法国带来印第安人了打它。<br>美国最早大家知道是在大西洋沿岸13个村组成了13个州，是狭长很小的一个国家。<br><br><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042106?imageView2/2/w/500/format/jpg" alt="500">它的南边是佛罗里达，是属于西班牙帝国的。<br>它（美国）一开始也老是挨打。<br>但是它很不错，后来就战胜了这些国家，成了一个北美的大国。<br>它内部搞好了，开始往外走。<br>跟西班牙、日本、德国打。<br>那么就获得了世界超级大国地位，成了超级大国以后就跟苏联搞冷战。<br>那么原来美国遇到的挑战，某种意义上讲都是一种外来（挑战）。<br>除了它的国家1861到65内战，南北战争，除了这个是自己的。<br>外面打，威胁都很明显。<br>你看冷战的时候，苏联搞图-160战略，吓唬美国，或者用核导弹吓唬它。<br>美国这个国家不太怕明显的外交威胁。<br>你用图-160，美国就搞B2隐形轰炸机，比你还牛。<br>但是碰到中国现在这个挑战，我觉得美国还真是遇到问题了。<br>因为中国挑战的特点就是表面上没挑战。<br>中国从来没有一个人想上去打美国，没有一个人想拿着轰炸机去吓美国。<br>中国人总体讲，精英层挺喜欢美国的。<br>大家有没有印象自改革开放以来，我们中国领导人去美国基本上没有空着手去的。<br>每次去都带个大礼包，采购几百亿美元，每次都是这样。<br>所以中国对美国是挺礼貌的，完全没有威胁它的想法，每次见面的都带礼物。<br>美国人骂我们，领导人从来不对骂。<br>他天天在推特上骂我们，我们顶多外交部发言几个局级干部讲几句，说讲这个话没有档次，没有意思。<br>但是中国的威胁是根子上的危险。<br>大家知道怎么威胁？我们中国怎么威胁美国？第一，天天比你多工作两个小时，天天996加班。<br>第二，工资就你的1/5，工资比你还便宜。<br>第三，赚那么一点钱还存很多钱，存完以后也不吸毒，也不赌博，集中到国家手上搞中国制造2025，直奔第四次工业革命去。<br>所以这就是今年的贸易谈判，谈着谈着就不是谈贸易平衡，谈到结构上去了。<br>那么后来就是结构问题。<br>美国直接要求中国内部结构改革，它（美国）就说首先我要加“劳工标准”，说从保护人权的角度出发，从现在开始不许给我加班，我们下班你也得下班。<br>第二个你得鼓励消费，不许存钱。<br>再附带条款，首先要买我的东西，花钱要买我的东西。<br>第三个是说，你毕竟还有一些额外的财富，不许政府集中搞中国制造2025。<br>你可以交给中国大妈，满世界花钱。<br>是不是有15年有一个上海人跑到日本买马桶盖，你买这种东西可以。<br>美国的要求在我们看来是很无礼的，就是我们家里的事儿，我们主权的事儿，你管什么管？就拒绝了。<br>但是其实我觉得美国人讲的，从它的角度来讲是对的。<br>因为中国这一套打法，表面对美国一点关系都没有，实际上是从根本上釜底抽薪。<br>是生产力基础上超越你，这是要它的命。<br>最后一个就是全球问题。<br>全球问题很多很多，随着人类全球化，越来越挤在一块，全球问题越来越多。<br>我后面也讲了，我的观点很简单，国际局势会进入一个很长的不确定性，十几年没有。<br>我这里细化的五个表现，但是大家记住这一个词“不确定”就行了。<br><h3 id="jintopic-6">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座05）</h3>不确定的理由如下，一个就是中国政治稳定，没有大问题。<br>第二个就是经济基础还是好的。<br>咱们中国经济是这样，我们再回到以前的30年，每年两位数的增长，这个日子永远结束了，条件没有了。<br>但是我认为我们也不至于像欧美日成熟经济那样，一下掉到每年2%的增长。<br>我们比较可能的还是5%～6%的增长，20年。<br>这可能性很大。<br>因为我们还有三个优势。<br>第一个叫后发优势。<br>这20年还是从西方学到好多东西。<br>第二个是人口红利大概还可以用十年，现在我们人口的增长开始停滞了，但原来的基数大。<br>中位数年龄还比较年轻。<br>另外还有工程师红利，这是以前我们不太重视的，现在是要充分认识。<br>咱们国家1998年开始大学扩招，扩招到20年以后，就到了2018。<br>去年我们在校大学生总数已经接近3000万，这是人类历史上最大规模的高等教育。<br>几乎就是美国高等教育人口的两倍。<br>总数世界第一，结构还不错。<br>我们去年毕业825万人，里面还有400多万理工科学生，纯工科生200多万。<br>把理学、医学、农学、军事学都算在里面，一共400多万。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712514?imageView2/2/w/500/format/jpg" alt="500">美国去年理工科学生44万人，当中52%是老外，是国际学生，是印度人、中国人、韩国人。<br>不是本土的，本土的学生学理科就20万人。<br>咱们国家400万人，你们算算，谁搞得过谁？所以这三个理由，后发优势、人口红利、工程师红利决定了未来20年能保持（经济）5%～6%的增长应该没有问题。<br>所以我们在不确定的世界当中是确定的。<br>那么再下来就是科技和军事。<br>科技是第一生产力，科技水平决定你的产业水平。<br>军事是什么？军事是大国博弈的最终手段。<br>这两个东西我个人认为经过建国70年的努力，无论是科技和军事，我们都进入了世界的第二梯队，跟美国都有差距。<br>但是不是像以前那样无法望其项背，看得见了。<br>未来十年，我认为我们科技军事都会有大爆发。<br>所以这是我的一个基本看法，全世界很乱，正在面临大问题，但是中国其中的相对位置比较好。<br>再一个东西就挺关键的，就是我的第一个历史观。<br>我的历史观就是生产力决定生产关系。<br>那么套到近代，工业化是生产力的现代体现。<br>谁在今天的工业文明时代，能够掌握工业能力，谁就可以立于不败之地。<br>工业能力是什么呢？就是现代制造业，也就是大机器生产。<br>这是很复杂一套制度、管理、标准、纯粹的技术......很多东西。<br>所以现代制造业掌握是很不容易的，是极其复杂的一套体系。<br>告诉大家有一个有点残酷的事实，制造业是现代国家力量的概括，实际上是脊椎，最重要的。<br>不是每一个国家、每一个民族、每一个文明能够掌握现代制造业。<br>世界权威经济机构的研究结论差不多，人类85%～90%的现代制造业，就集中在北温带的三个地区，东亚、西欧、北美。<br>这里面三个地区只有20个国家，整个人类现在200个左右的国，能掌握现代制造业的就集中在这三个地区，20个国家，十分之一。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712257?imageView2/2/w/500/format/jpg" alt="500">然后在这三个地区，就两个文明。<br>东亚地区是儒家文明；西欧、北美是新教文明。<br>不是每个西方国家和文明都有工业化的。<br>欧洲分三块，北欧、南欧、东欧。<br>对应的宗教，北欧是新教，南欧是天主教，东欧是东正教。<br>以后你们去欧洲会发现南欧地区工业化一般般，东欧地区工业化是更糟糕。<br>真正厉害的就是德国及其周边的十个小国家，整个欧洲的工业能力都集中在那边，总人口也就是两个亿，很少。<br>北美的工业中心就是美国。<br>美国的文化就是央格鲁撒克逊的白人新教徒，这是有点残酷的事实。<br>真正能搞工业化的国家是极少，十分之一都不到，三个地区，两个文明。<br>在西方就是新教会，天主教地区不行，东正教地区更不行。<br>非西方就是儒家文化圈。<br>非洲兄弟肯定搞不了。<br>阿拉伯兄弟一天祈祷五次，根本搞不了。<br>搞不了工业化很羞辱。<br>22个阿拉伯国家，目前总人口接近五个亿，打不赢600万多人。<br>以色列国现在800万人，但其中有200万是阿拉伯人，没有完全公民身份，他们不能服兵役，不能当警察，不能拥有土地。<br>很可怜的，他们就是二等公民。<br>一等公民就是犹太人，就600万。<br>600万随便欺负你。<br>一生气就欺负你。<br>原因是什么？原因就是它工业化发达。<br>那帮兄弟技术上碾压你，你也没办法。<br>生气也没用。<br>唯一的生气就是我不活了，把自己炸了。<br>有什么用？又点一个鞭炮，还挺高兴的，很残酷的事实。<br>非洲不行，中东不行，中亚也不行。<br>中亚五国，外高加索三国，八个国家都不行。<br>南亚也不行。<br>印度这个经济是吹出来的，印度说它是七点几的增长，实际上有四就不错了。<br>东南亚是这样的，南亚这个地方有一个国家发展得不错，那就是越南。<br>因为它是儒家文明圈。<br>然后拉美也不行，是吧？拉丁美洲倒都跟我们不一样，每次工业革命它都参加，不像我们，我们干脆就不参加。<br>它参加，但是每次参加都没用，每次都失败。<br>所以到了1980年，拉美的理论界自己给自己下了一个结论，拉丁美洲对人类工业化的贡献就是提供各种各样的教训，这个事实不太好写，但是说一说你心里知道它（拉美）比较差， 政治上有点不正确。<br>工业化是我们工业时代的力量核心，立身之本。<br>没有工业化，钱再多，人再多，还是被人家打。<br>工业化特别重要。<br>但是另一方面工业化很难搞，真正能搞出来就十分之一，三个地区，东亚、西欧、北美。<br>就两个文明，儒家文明、新教文明。<br>附带讲五四先贤这一代人我是很敬佩的，他们人格非常伟大，学识非常渊博。<br>但是他们的基本结论我是不同意的，五四先贤的基本结论，是中华文明不是领先的，必须打倒儒家文明，这也是胡适提的，他说全盘西化，我觉得是错误的。<br>我都认他们做老师，我的精神老师。<br>但是我爱我师，我更爱真理。<br>他当时那个时代说不过去，今天的事实推翻了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712343?imageView2/2/w/500/format/jpg" alt="500">今天的事实是什么？只要是儒家文明圈的，工业化都搞了。<br>日本是我们的文化养子，工业化非西方世界第一。<br>四小龙是不是就是我们家的？工业化也搞得不错。<br>那么东亚四国，工业化势头最好的是越南，也是儒家文明圈。<br>当然能够证明工业化始自中国文化的主要是靠我们，中国大陆。<br>而我的结论就是新中国70年提供了一个很好的答案。<br>新中国40年基本上实现了工业化。<br>以后写历史，我相信会有这个结论，新中国最伟大的成就是国家工业化。<br>毛泽东的共产党这个团队，他的成就是让一个独立的国家出来，原来都是殖民地半殖民地，好，现在我有一个独立国家。<br>但是很多国家二战以后都独立了，独立以后等于没独立。<br>为什么？因为没有完成工业化。<br>没有工业化的能力，你在工业文明时代就是受欺负。<br>咱们工业化现在有三个东西在世界上是没有争议的。<br>第一个是块头特别大，工业规模特别大。<br>我们工业制造业GDP10年超过美国，16年超过美国、日本之和。<br>18年超过美国、日本、德国之和，而且差距还在拉大。<br>我个人推算到2030年，中国的制造业总量将超过整个世界的一半。<br>然后从2030年开始，从制造业标准看，地球上只能有两个国家，一个叫中国，一个叫外国。<br>因为你一个国家超过它们全部，任何一个外国只能跟中国的一个地区比。<br>比如说以后葡萄牙只能比山东临沂地区，山东省都比不上。<br>没办法。<br>这应该是没有争议的，我们块头大。<br>大家都知道钢产量很吓人，人类工业化历史上除了中国没有任何国家，年钢产量能够超过2亿吨的。<br>最高最高就是斯大林时代的苏联，1.80吨，最高了，没有2亿吨的。<br>但是咱们国家多少呢？不知道。<br>反正占在全球的一半以上。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712874?imageView2/2/w/500/format/jpg" alt="500">对不对？中国网民的排位，世界钢铁第一次是中国，8.3亿吨。<br>第二名是河北省，2.9亿吨，超过欧盟28国总和，对吧？第三名是唐山市，1.65亿吨。<br>第四名是个别地方隐瞒的钢产量，1.45亿吨。<br>第五名是很准确的，中国出口的钢材，1.21吨，出口做不了假。<br>第六名才轮到老外。<br>现在美国是五千万。<br>中国实际的钢材在10亿吨左右，是美国的十几倍。<br>中国每三年生产和使用的水泥是美国20世纪100倍，这就是今天中国的工业，块头大。<br>第二就是体系特别完整。<br>什么东西都能造。<br>而且只要中央重视，还可以造得比较好。<br>我记得2014年网上有批人突然就集中骂这件事，说中国虽然你是产圆珠笔的第一大国，但是所有圆珠笔前面的钢球是进口的，从瑞士进口，从日本进口，然后说中国不行。<br>那么现在我们领导也不禁骂，我们领导人很怕。<br>骂了半年以后，总理就坐不住了，召集各大钢厂开会，说这个问题要解决。<br>人家说我们没必要搞，因为美国也不生产，德国、法国、英国、韩国都不生产。<br>主要就是瑞士人、日本人生产。<br>后来中国人说别的国家不管，反正我们得生产。<br>一年以后，到15年底，我们的太原钢铁公司就把它造出来了，造出来以后国际社会害怕了。<br>因为这个小钢球是很高科技很值钱，问题是全世界用量是有限的，全年的总的市场份额也就是1亿美元。<br>人家就急了，说你这个家伙13.7万亿美元，1亿美元的市场也要抢，连蚊子肉都要吃？你得给我留一碗饭吃，你真是走自己的路，不给别人活路，知道吗？这也是有问题的。<br>你想想你把人家都搞死了，那也不行。<br>你也得给人家出路。<br>但是这就是中国的现实，体系完整而且认真，做得挺好。<br>第三个就是国家创新力还是可以的，原来我们觉得不行。<br>原来大家公认的是什么？原来是国家山寨能力强，好东西不能给你看，一看就山寨。<br>而且做到了山寨的极点——假冒不伪劣。<br>质量比正品还好。<br>最近出事了，4月份美国加州把一对兄弟抓了。<br>为什么？他们是承包商，拿到了一个执照，可以给美军提供军服。<br>这个家伙控制成本就不在美国，早就跑到义乌生产，就很便宜。<br>但是有个漏洞没有控制好，就是美国国内的生产商都有一种默契，给军队的衣服两年必须要换。<br>所以一定在哪个部位给你搞个什么文章，两年保证你要换，换以后有下一步订单。<br>结果这批义务货质量太好了，五年都用不坏，这种技术还是有问题了。<br>一查是义务生产的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712703?imageView2/2/w/500/format/jpg" alt="500">我听那个奢侈品推销的讲，我想如果你们女士买的Gucci包，如果用了三年还没坏，一定是福建晋江生产的，肯定不是意大利的。<br>过去大家都是这个印象，中国山寨很厉害。<br>现在还真不是，现在我们有华为了，5G很好，高铁也很好。<br>现在大家开始，其实创新能力很强。<br>OK，这是最重要的，在工业文明时代，工业能力最重要。<br>工业能力不是所有的国家都有的，我们比较幸运，是其中块头最大的。<br>英国工业化1000万，美国工业化1亿人，中国工业化14亿，这就是中国今天在世界上的底气。<br>另外就是咱们中国外交变得很积极进取，整个风格、战略、战术、都变了，时间关系我就跳过去了。<br>大的结论就是这样，由于中国工业化成功了，所以以后世界的格局是走向两超多强。<br>冷战的时候世界是有两个超级大国，那个时候叫两极格局。<br>冷战以后有个超级大国叫苏联，没了。<br>没了以后就一个超级大国，世界格局就是一超多强。<br>那么美国它的国家政策就是说我要永葆一超多强。<br>但是现在随着中国的城镇化，世界就在走向两超多强。<br>我觉得这是改不了，这以后世界格局怎么样？两超多强——中国和美国。<br>因此中美关系便是世界上最重要的双边关系。<br>那么在今天这个时间段应该跟两边的人讲，我们要吸取20世纪的经验教训，中美合则两利，斗则两伤。<br>中美20世纪上半叶一合作，就把日本军国主义很快的打倒。<br>20世纪下半年我们一合作，我们把伟大的红色帝国苏联活活给累死了。<br>但是中美关系脾气也不好的，弄不好真的打，我们在朝鲜、在越南真的兵戎相见，双方伤得很重。<br>这就是格局。<br><h3 id="jintopic-7">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座06）</h3>再下面的一个结论是，由于在不确定的世界当中，我们很确定。<br>因此外界一定就很关注我们。<br>坦率讲现在我们中国精英层很多人还是想韬光养晦。<br>但是现在很难。<br>一个难就是国内的网民不干。<br>原来外交部要封闭，信息不透明。<br>现在信息都透明，网民都知道了。<br>知道以后不让你韬光养晦，不然我要骂你。<br>这是一个情况，国内韬光养晦的政治基础没有了。<br>国际上来也是做不到。<br>因为块头太大。<br>我们主观上想韬光养晦。<br>但是美国人明确说了，你能想象一个大象，躲在兔子的后面吗？，早看见了。<br>以去年为例，美国的GDP20万亿，我们是13.67万亿，另一个算法是14.6万亿，那是另外一个说法。<br>我们跟美国差1/3。<br>第三是日本，日本是4.7万亿，跟我们差2/3。<br>这导致今天中国蹲不下来，个子比较高。<br>那么你还要跟人家，你看你看过我这么矮，人家说你是骗傻子呢？前几天网上有个图片，姚明参加两会，因为个子问题，他必须坐到最后一个。<br>有一天开全体会，一个副委员长主持说，现在马上要开会了，说后面同志你坐下来。<br>姚明说我确实是坐下来的。<br>所以现在有一个什么情况？物理上我们藏不住了，跟心理没关系。<br> 所以现在就是这么一个态势，导致我们一跃成为世界的关注点。<br>然后告诉大家，世界对我们的关注，态度是很复杂。<br>有些国家很欢迎，有些很暧昧，有些很消极。<br>哪些国家欢迎？离我们很远的国家都欢迎。<br>因为离我们很远，没吃过中国的亏，对我们印象很好。<br>中国崛起给他们送钱，特高兴。<br>具体讲有非洲、中东、南太、拉美这帮兄弟，都欢迎。<br>但是跟中国周边的国家就很暧昧。<br>他们一方面在中国经济发展当中赚了很多钱，高兴。<br>另一方面他们也害怕，怕回到以前天朝，中国中心的时代。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803216?imageView2/2/w/500/format/jpg" alt="500"><br>  “天朝上国”因为西方人来以前，这个地方就是以中国为中心的。<br>你的国际地位取决于你跟中国皇上的关系。<br>这些国家不愿意回到那个时代，而且他们历史上的记忆跟我们自己的记忆不太一样。<br>中国人读的一本史书叫《二十四史》，《二十四史》是咱们儒家写的。<br>儒家喜欢农耕文明，特别喜欢耕读传家，所以把中国的正统王朝描绘成了这种农耕文化。<br>基本上着重于写周边（国家）怎么打我们。<br>所以看完《二十四史》心里很郁闷。<br>《二十四史》是一部我们老挨打的历史。<br>很可怜的。<br>但是周边国家的记忆跟我们是完全相反的。<br>周边国家的记忆是这样：中国确实跟一般的游牧民族不一样，不是随便打人的。<br>但是我们的问题是一般不出手，出手不一般，下手是很狠的。<br>跟中央王朝对抗的民族，最后不是亡国的问题，灭种，人都给你彻底搞没了。<br>所以他们害怕。<br>所以我们很高兴地讲，我要实现中华民族伟大复兴。<br>周边国家听得是毛骨悚然，他们害怕。<br>这就是我们面临的周边国家，对我们崛起是暧昧的态度。<br>发达国家特别是美国就抵制，这就是外面给我们的基本态度。<br>穷国家欢迎，富国家抵制，周边国家暧昧。<br>那么其实穷国家很多的。<br>非洲54，阿拉伯国家22，南太16，拉美33。<br>他们国家多，人口多，但是有个什么问题，这帮兄弟们没什么用。<br>军事、科技、财政、金融、市场、话语权都没有。<br>他们唯一有用的就是习近平主席在联大发言，掌声比特朗普热烈，其他都没有用。<br>但是美国是大家公认的一把手，世界的权利都在它手上。<br>军事、科技、金融、定价权、话语权都在它手上。<br>所以就必然有问题。<br>大问题就是世界很乱，你相对不错，你就对美国形成威胁了。<br>所以中美出矛盾是早晚问题。<br>中美关系，讲两方面的问题，一个就是过去40年中美关系非常成功，1979年1月1号中美建交到今年正好40年。<br>回顾40年，我们结论是中美关系非常成功，贸易很好，人缘很好。<br>国际上合作很多。<br>两边都是受益的，我们肯定是受益的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803509?imageView2/2/w/500/format/jpg" alt="500">没有中美建交，我们外部环境没有这么好，我们的产品卖不出去，改革开放也不会这么成功。<br>但是必须注意，美国也是受益的。<br>美国一个是在我们改革当中赚了很多钱，更大的收益是战略上，由于争取到了中国的配合，在美苏竞争当中树立优势。<br>那么在苏联的配合下，我们把苏联给拖垮了。<br>可以很肯定的讲，没有中美合作，苏联还在。<br>再极端一点设想，如果中苏关系很好，那么今天苏联肯定还活着。<br>苏联活着是不是我们人类就会生活在冷战的阴影下。<br>但是事实是中苏分裂了。<br>中苏分裂以后，美国也很聪明，就拉我们。<br>我们根据自己的需要，也跟美国和好了，和好以后结果就出来了。<br>中美一和解，苏联的战略地位马上就会下来了，东西受敌，西边是美国领导的北约，东部是伟大的中国人民解放军。<br>在文革后期，解放军600多万人。<br>虽然装备不怎么样，但是都很勇敢，比现在还勇敢。<br>现在我们心里都小清新了，手上划个口子都把自己感动不行，对不对？那个时候重伤之后还继续战斗，是吧？那时候要勇敢。<br>勇敢也是穷造成的，那个时候苏联是穿鞋的，我们是光脚的。<br>所以那个时候苏联心里很害怕，害怕的结果是什么？苏联必须在中苏边界部署125万远征军和50万边防军，给苏联形成了强大的财政负担。<br>每年喂养这支军队，近200万的军队，每年要花一百多亿美元。<br>所以一个花钱，一个睡不安稳了，两边都有威胁，我们就把它累死了。<br>所以结论是什么？结论是中国帮美国赢得了冷战。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803266?imageView2/2/w/500/format/jpg" alt="500"><br>冷战期间世界地图所以双方都是收益的。<br>但是最新的情况是美国国内事情特别多，国内现在有上下矛盾、左右矛盾、黑白矛盾、虚拟经济-实体经济矛盾、全球主义-民族主义矛盾。<br>一个人家里事多，心情就不好，对外逮谁骂谁。<br>你们领导要是出门被老婆痛骂一顿，上了班以后千万别第一个见他，一见就倒霉。<br>现在美国也是这样，家里事多心里烦，逮谁骂谁。<br>对中国是尤其讨厌，所以现在就出现这个情况，美国左右两党都责怪中国。<br>他们现在整个的心理。<br>就是说在过去40年，你们中国占了我便宜，是我帮你富起来，然后你这个家伙认钱不认人，没良心。<br>我给你弄得富起来，一富起来就跟我对抗，另立门户。<br>他们心里很生气。<br>我跟他讲，我说这40年你也赚了很多，他听不进。<br>这是中美关系的一个新背景，美国心情不好。<br>我们也跟以前不一样，我们比以前自信得多，也比以前脾气大。<br>以前中国人穷，现在我们有钱了，我们脾气也见长了，也挺凶的。<br>然后第三方又开始来搅局了。<br> 70年代中美建交，就是因为有第三方威胁——苏联威胁。<br>后来苏联没了，曾经有20年第三方是消失了。<br>最近第三方又回来了，它不是一个第三方，而是一群第三方。<br>因为美国要拉第三方整我们。<br>总之中美关系的对比是没以前好了，过去40年比较好，但是现在是进入到一个新的背景。<br>另外就是特朗普本人是很难打交道的，这个人很善变，你不知道他哪一句话是认真的，哪一句话是谈判艺术，增加了打交道的难度。<br>那么中美关系目前的主要问题是什么呢？美国把我们的定位定成了主要对手，以前美国跟我们的定位是“有缺点的伙伴”，现在的定位是“战略竞争对手”，而且长期看是唯一对手。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803638?imageView2/2/w/500/format/jpg" alt="500">然后美国行动能力很强的，一旦它把你定义为对手，马上行动就来了，这个行动就是贸易摩擦。<br>贸易摩擦很快就蔓延到了科技战。<br>有个表现就是抓人。<br>接着整中兴和华为。<br>整华为的时候，竟然就动用了，坦率的讲就是有点过分的手段去抓人了。<br>按道理经济纠纷打个官司就完了。<br>另外是这样，除了贸易摩擦，它在别的方面也做了一点文章，目前贸易摩擦还是焦点。<br>贸易摩擦我个人推算年底会结束。<br>结束之后就要注意了，它会用别的牌继续打，别的牌还有很多，我都列了七八张。<br>我要提醒大家，去年、今年是打贸易战，如果明年它打台湾牌，那就非常危险。<br>中美关系要比现在还要糟糕。<br>最后中美关系的根本问题还是美国不接受我们崛起。<br>美国面对中国崛起它不接受，感情上不接受。<br>感情上从三个角度不接受，第一个就是你黄种人，你不是白人。<br>近代这几百年白人混得好，对不对？他们心里很骄傲，有种族主义。<br>你们这帮有色人种黄种人爬到我上面去，不接受。<br>第二个就是宗教。<br>美国人是很信教，很信它的上帝。<br>它又信教，然后它又混得比较好，所以美国人就有一种自信——我是上帝的特殊选民。<br><br><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803777?imageView2/2/w/500/format/jpg" alt="500">在美国人看来，中国人都是不信教的。<br>中国人虽然拜很多神，拜的神都是有用的。<br>中国人拜的每一个神都是有用的，送子娘娘、文曲星、财神、药神。<br>中国人拜的每一个神都是有用的，有交换关系，没用的才不拜你。<br>所以中国的神都是为人民服务的。<br>所以他说你这个家伙本质上是无神论者，上帝都不认识你。<br>我是上帝的特殊选民，你这个家伙上帝都不认识你，你凭什么崛起？这不科学，这是宗教。<br>还有意识形态，你共产党国家怎么能崛起？你崛起了我就没法说了。<br>大概就是现在中国问题的根本所在，中国确实崛起，美国确实在感情上不接受。<br>另外它理智上害怕，它觉得中国崛起是取代它成为世界一把手，还会遇到很严重的问题。<br>最后它现在认为从战略上算计，至少从现在到未来五年它还有胜算。<br>因为目前它的综合国力还是比较强。<br>另外国际影响力大，还有盟友可以帮它。<br>所以这是现在美国精英层的心态，感情上不接受，看未来很担心，算计现在还有机会。<br><h3 id="jintopic-8">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座07）</h3>那么现在围堵的焦点就是贸易战。<br>贸易战的直接原因是中美贸易不平衡。<br>去年美国整个商品贸易逆差是8000亿美元，中国竟然占了一半，占了4000多亿。<br>确实是比较多，这是事实。<br>那么中国强调，这些贸易逆差的形成是客观的经济原因造成，不是我们主观的政策导致的。<br>但是现在美国不同意。<br>美国说就是你主观政策导致的，你的不公平竞争政策导致的。<br>双方都承认贸易不平衡，事实都承认。<br>但是对它的解释不承认。<br>我们说是客观的，它说是你主观的。<br>原来是嘴巴吵，但是到了特朗普，他就动手了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257626?imageView2/2/w/500/format/jpg" alt="500"><br>  特朗普特朗普是行动能力很强，脾气不太好的一个人，就动手了。<br>动手以后我们中方也是比较强硬的，对抗，于是就有了贸易战。<br>贸易战的过程大家都清楚了，去年3月份打起来了。<br>贸易战的具体表现就是美方给我们的2500亿货物增税，我们也给它1100亿货物征税。<br>贸易战具体讲就是3600亿货物征税，这本身也是一个很大的规模。<br>然后就是科技战，表现为去年美国打我们的中兴。<br>另外就是我们在打贸易战和科技战的同时，一直谈判。<br>从去年2月谈到今年5月3号，谈了十轮。<br>大家都知道第十轮谈判失败了，第十轮谈判是5月3号在北京钓鱼台。<br>美国的贸易谈判代表过来，谈失败了。<br>失败的原因各说各的，美国说原因是我们造成的。<br>我们中方的解释就是上上个礼拜关于中美贸易谈判的白皮书里有解释，我们解释说是你美方的原因，我提这几个要求：把你去年新增的税取消，对我们的高科技产品出口歧视取消。<br>然后中国的投资，经常碰到的国家安全问题，取消。<br>另外在世界贸易组织不能用双重标准对待我们，法律上承认我们市场经济地位。<br>我们也提要求，但是结果就是人家理都不理。<br>所有要求都不理，它自己提了很多新的要求。<br>所以面上大概是这样，第十轮谈判失败了。<br>然后美方怪我们。<br>那么具体什么原因，还没下发。<br>状况就是这样，谈判失败。<br>那么中方现在的状况是什么？是5月3号到现在还是美方提供。<br>美方一个是宣布要对我们，就去年已经给我们2100亿货物增了10%的税，要把10%提到25%。<br>另外它威胁我们把剩下3200亿货物再征税。<br>当然目前它其实也没征，目前还是在征求意见，现在也在吓唬我们。<br>但是有的事它做得很实了，就是整我们华为，它宣布在电信领域出现了国家紧急状态，要整华为，搞得很被动。<br>另外就整大疆国际，然后后来又宣布了一批名单，五家企业——海康威视、浙江大华、科大讯飞等等。<br>总之就是科技战好像由暗变明。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257233?imageView2/2/w/500/format/jpg" alt="500"><br>  科技战去年到现在贸易战一直是明线，科技战是半明半暗，现在科技战就明了。<br>就等于两条线都明了。<br>目前的状态就是这样，美国在第十轮谈判之后，舆论上大规模说中国变坏了，行动上就是威胁征税，整中国的企业。<br>那么中国目前总体是防守的，防守的焦点就是要确保华为不倒。<br>另外我们开始批评了，在5月3号十轮谈判结束之后，美国5月6号又威胁加税。<br>在美国加税的情况之下，我们国家还是派刘鹤总理进行了第11轮谈判，大家都知道必然要失败，为什么我们领导人还要去？大概还是为了争取国际舆论的支持。<br>我还是想谈的，是它（美国）的原因。<br>主要是有一个推卸政治责任的问题。<br>现在大概情况是这样，美国是动上手了，整我们华为，而我们国家是想保护华为。<br>这是一个基本情况。<br>我们这边批评，保华为。<br>还有一个我们有威胁，有牌。<br>现在有三张威胁的牌。<br>一个是稀土，5月21号习近平主席来到江西赣州视察稀土矿，很快商务部发言人就出来警告美国，说你们美国用我们家的稀土，制造了高端芯片，结果卡我们脖子，不卖给我们，中国的人民很不高兴的，这就是吓唬美国，还没有用。<br>稀土这个牌没有用，就是吓唬美国。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257664?imageView2/2/w/500/format/jpg" alt="500"><br>  稀土第二个学美国，商务部宣布，我也要列一个叫“不可靠伙伴清单”，而且没有公布。<br>然后美国联邦快递做了一个坏事，就把华为的几个邮件送到美国去了。<br>所以看14号，我们邮政总局就发函，讯问怎么回事？你给解释解释。<br>大概目前的状况就是这样，就是5月10号谈判谈崩了，然后在这个背景下美国就有一些动静，征税、打华为。<br>我们这边现在是保华为，同时有一些舆论批评，然后就有一点行动上的警告，总体来讲是防守。<br>我的感觉就是咱们领导通过这样一个可能有点被动的防守，是有政治目的的。<br>一个可以帮助国内团结。<br>其实从去年3月22号美国发起贸易战到现在，我们中国国内一直是不团结的。<br>不知道大家有没有这个印象，你去看朋友圈，围绕着贸易战的很多很多立场有分歧。<br>但是这一个多月由于美国做得有点不像话，我们国内开始有点团结了。<br>第二个就是国际上可以争取一些同情，像英国、法国、德国，美国这帮老朋友，他们的同情还是很重要的。<br>目前他们表现不错，比如说在5G建设上，这五家都说我要用华为，这跟美国立场不一样。<br>第三个就是咱们领导人希望拖一段时间，引发美国国内的争吵。<br>现在美国是民主共和两党在整中国的目标上完全没有差别，但是在具体的整法上是有差别。<br>所以如果老川普打我们华为也好，一个超级大国举国之力打华为，都宣布国家紧急状态。<br>附带讲美国有一些网民很生气，说人家民营公司，何至于给你吓成这样？宣布国家紧急状态，很可笑。<br>世界第一高手宣布国家紧急状态，拿出吃奶的劲打一个原来在国际市场上并不是很有名气的中国公司。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257159?imageView2/2/w/500/format/jpg" alt="500"><br>  华为你想想华为在中国很有名，国际上它的名气跟苹果、亚马逊、谷歌还要差一点，现在那些打压让华为名声大躁了。<br>相当于什么？江湖第一高手，武林霸主，拿着传世的倚天屠龙剑去打一个原来不认识的少林寺扫地僧。<br>那么如果你一级必杀，没的说。<br>结果你打几百个回合，一点章法都没有，打成一王八拳，是不是你江湖面子都没有了？那么美国国内肯定会有人出来，是吧？如果不行我来打，于是他们就吵架。<br>我觉得我们领导还在等着三个政治上的效果。<br>那么我推算G20，我们两国元首见面。<br>这个月二十六、二十八在日本大阪会开G20。<br>我推算两位领导人会见面。<br>上个礼拜习近平主席在圣彼得堡经济论坛就讲，我不相信中美会经济脱钩，结果他讲下面说，他说我相信我的朋友，特朗普总统也不会愿意脱钩。<br>叫特朗普“我的朋友”，这还是示好。<br>结果上个礼拜特朗普发了一个推特，内容很搞笑，他说如果6月底G20习近平主席不跟我见面，我回去就征中国的税。<br>就老小孩一样，说不跟你玩了，不跟我玩我打你，所以其实他是渴望见面，对不对？对，所以结论会见，真的会见。<br>见面之后，因为6月底见面。<br>不会当天就谈判。<br>我估计7月初会恢复谈判。<br>恢复谈判以后，我推算是会谈到11月。<br>因为11月两个元首会一起来开另外一个会，APEC<br> <br>。<br>既然来开APEC会，那就见个面，签约了。<br>然后我个人估计在7月底到11月，四个多月的过程当中，我们进入到真正的谈谈打打阶段。<br>这个阶段中国倒是会出牌了。<br>我们其实牌很多的，只不过一直就没用。<br>我们第一张牌就是打他的转口贸易。<br>就是美国征我们的税增5720亿税，是直接贸易、转口贸易都打。<br>那么我们现在打的就是他直接贸易的1300亿当中的一部分，转口贸易没有打。<br>要是打转口贸易，至少可以增加几百个亿。<br>他是有点小流氓，双标。<br>就是我们给他的货物，无论是直接卖的，还是通过台港澳、东南亚转的，他都算。<br>但是他算什么，只算他直接给我。<br>通过那些转过来的，他不算，就是个双标。<br>这个是可以打的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257767?imageView2/2/w/500/format/jpg" alt="500">还有一个是服务贸易可以打。<br>服务贸易美国去年在中国赚了900多个亿，我们才赚了300多亿。<br>所以它是顺差的，可以打。<br>还有澳门赌牌。<br>告诉大家，99年之前澳门就两张赌牌，99年以后六张赌牌，六张赌牌当中三张给了美国。<br>澳门赌牌告诉大家，基本上一张牌价值100亿美元。<br>其实我认为那三张牌就是给美国送的礼物。<br>你别在澳门捣乱，是一个战略交换。<br>你这个家伙拿了钱不办事，是不是可以收过来了？我觉得可以收回来了。<br>收回来以后，我觉得可以转给国内的民营企业，对吧？这个事挺好。<br>1张牌，就是一百亿美元，而且不用科技投入，没什么高科技含量。<br>第四张牌就是学美国，他制裁我们公司，我们也制裁他们的公司。<br>第五张牌就是打工艺链。<br>他用高端芯片打我们也可以用我们工艺链上面的垄断地位打，我们垄断的是系统式的医药。<br>美国医药的药材80%是我们给的。<br>33种金属当中，有19种金属，美国对我们的依赖度超过50%，还有14种超过30%。<br>另外可以打中国市场牌。<br>中国市场牌，这个并不是意味着中国要关门，只是针对美国的一部分封锁。<br>还有可以推广IPV6，现在我们网络依据的框架叫IPV4对不对？是美国人掌握的。<br>目前可以推广IPV6。<br>另外就是5G可以加速，另外可以扩展期货市场。<br><h3 id="jintopic-9">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座08）</h3>去年我们国家就搞了两个期货市场 。<br>3月26号上海石油市场，5月4号大连铁矿石期货。<br>现在可以再做大，煤炭、钢铁、天然气、其他有色金属都可以。<br>期货市场就意味着你的话语权提高了。<br>另外可以跟一些国家加速搞双边自贸区，多搞一点贸易伙伴。<br>另外就是加快中产自贸区谈判。<br>RCEP是东盟十国加中国、印度这六国。<br>还有可以考虑加入现在日本福岛的CPTPP。<br>另外就是加快“湄公河大区域开发”，我们其实已经开始搞了，框架有了，原来就做得比较慎重。<br><blockquote>区域全面经济伙伴关系（英文：Regional Comprehensive Economic Partnership），即由东盟十国发起，邀请中国、日本、韩国、澳大利亚、新西兰、印度共同参加（“10+6”），通过削减关税及非关税壁垒，建立16国统一市场的自由贸易协定。<br>它是由东盟国家首次提出，并以东盟为主导的区域经济一体化合作，是成员国间相互开放市场、实施区域经济一体化的组织形式。<br>若RCEP成功，将涵盖约35亿人口，GDP总和将达23万亿美元，占全球总量的1/3，所涵盖区域也将成为世界最大的自贸区。<br></blockquote><blockquote>全面与进步跨太平洋伙伴关系协定（简称CPTPP，Comprehensive Progressive Trans-Pacific Partnership），是美国退出跨太平洋伙伴关系协定后的新名字。<br></blockquote>还有一个，可以增加人民币跟很多国家的货币互换。<br>还有一个是很实的，这个是第16个，利用中国在石油和天然气方面最大的进口市场的地位，要求这些石油国家在结算的时候增加一定比例的人民币结算。<br>我是你第一买家，我付给你的钱当中不是百分之百都是美元，能不能从现在开始50%是人民币。<br>你拿这个人民币买我东西很方便，浪费不了的，这可以增加。<br>因为大家知道美国的美元是跟沙特阿拉伯的石油绑架的话，美元的资助很远。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442463?imageView2/2/w/500/format/jpg" alt="500">沙特是我们主要的进口国之一，我觉得中国可以开始跟沙特要求，能不能在你的石油交易里面，1%接受人民币，对不对？只要开1%就可以了。<br>下一次。<br>美国和沙特一吵架，中国派个部长去，说老大，再增加一个点吧，对不对？吵一次架增加一个点。<br>还有，现在全世界的贸易结算，83%是美元结算，美国控制的SWIFT系统。<br>但是最近由于伊朗问题法，现在欧洲在考虑搞一个新的结算系统，我们也在考虑。<br>俄罗斯也在考虑。<br>现在其实可以到这个时候，我们来参与，把欧、俄、中连起来，再把印度拉进来，搞个新的结算系统。<br>最后当然也可以影响美国股市，这个操作很复杂。<br>总之我们不是没有牌，而且我相信7月份开始谈以后，把牌亮出来给他们看。<br>不一定打，就告诉他我们有很多牌。<br>当然别人说还有别的牌，比如说有人说人民币一次贬值30%，这个牌我是坚决反对。<br>人民币贬值实际上对我们综合效益不好。<br>人民币贬值对我们出口有短期好处，但是对我们进口伤害非常大。<br>这张牌我坚决反对。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442724?imageView2/2/w/500/format/jpg" alt="500">另外战略上我们中国可以正好做几件事，一个就是扩大国内市场，我们这些年太依赖了海外市场，风险很大，现在正好可以扩大国内市场。<br>另外可以深化改革，有一些过分的利益集团可以整顿整顿。<br>还有越跟美国打贸易战，越要坚持开放。<br>包括打打美国个别的产品也可以，绝对不要影响整个开放。<br>还有正好借机会提升产业的档次。<br>原来我们产业档次比较低。<br>另外就看美国的表现，如果美国以后做得不像话，我们可以在有些问题上，国际议题上，比如说贩毒这些问题上减少与美国的合作。<br>另外我们这一年多，可以看清楚哪些国家是美国的铁哥们，哪些国家跟美国的关系有点三心两意了。<br>看得出来。<br>对我们也这样， 哪些国家对我们很铁，哪些国家对我们不太够意思，我们也都清楚。<br>这个时候可以优化战略组合。<br>最后当然还有一个，中美贸易战打下去，不知道结果。<br>我刚才推算APEC会结束，也有可能会继续打。<br>打到什么规模你不知道，所以终归要防着一手，防着美国恼羞成怒，动用军事手段。<br>所以我们要加快军事能力的建设，而且要适当地展现出来，形成威慑。<br>这个我认为是未来几个月的看点，我的推算就是这样，6月底两国元首会见面，见面完了，会恢复会谈。<br>会谈谈几个月，大概的时间点是11月的APEC会议。<br>然后在四个多月的过程当中，谈谈打打，我相信那个时候中国会把我们的战术牌、战略牌逐渐地拿出来告诉美国人看，告诉美国人你得理智，你要的太多了，没有必要。<br>而且怎么说呢，我现在有一个主张，中美之间要打明牌，不要打暗牌。<br>中美两国太大，其实都没有能力彻底打败对方。<br>没有必要，所以就是明牌，你有什么想法，有什么实力，拿出来。<br>中美要避免热战，也要避免冷战。<br>中美以后的棋局叫棋战，就是下棋一样。<br>这应该是中美关系正常的交往规则。<br>我本来想早点结束这一段，要不我今天的分享就到这里。<br>谢谢大家。<br>提问：目前中美贸易战对中国经济发展有哪些影响？我的感觉是这样，对实体经济影响很有限。<br>比如说我们外贸出口，去年的外贸出口、进口整体还可以。<br>今年又比较明显缩小了，但是总体来讲还在增长，所以对实体经济影响不大。<br>主要影响还是心理，影响很多人的投资意愿，现在大家感觉是不是股市不太好，一年都不太好。<br>期货市场也不好，所以它主要影响我觉得是心理，而不是实体经济。<br>实体经济截止到目前影响我觉得非常得小。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442792?imageView2/2/w/500/format/jpg" alt="500">国内经济形势是这样的，我试图说一下，其实我不是研究国内经济的，我研究国际战略的。<br>但是确实我们问题的根本是国内，不是国外。<br>我们国家经济不太好，主要原因跟外界没什么关系。<br>我的理解是这样，咱们国内经济这几年不好，四大原因。<br>两个客观的，两个主观的。<br>客观原因，就是中国经济正在经历痛苦的转型，从粗放式向精细化转型，从资源投入型向科技创新转型。<br>这个转型成功率很低，而且很难。<br>但是我们就是处在这个过程中。<br>第二，过去十年，外部世界对我们有拖累。<br>因为08年之前欧美日经济总体不错，我们可以借人家的力。<br>08年之后欧美日经济总体很差。<br>世界银行的数据告诉我们，过去十年，中国一家给世界经济增长的贡献都是三分之一。<br>等于游泳，原来你带着我游，现在是我带着你游，是吧？费劲多了，这是第二个原因。<br>这两个原因，一个转型期，一个西方拖累。<br>还有两个原因是国内的，我觉得现在有一个什么问题，就是地方政府现在积极性有问题。<br>说严重一点，现在有点全国性的。<br>那些地方政府认真学习、坚决不干。<br>这个是麻烦事儿。<br>因为中国经济我觉得从机制上讲，它有很重要的动力就是地方政府。<br>过去30年中国经济发展是不错，增长方式就是它资源投入多，从动力机制来讲，是两个动力，一个就是企业家。<br>在座很多是企业家，对吧？中国企业家很努力。<br>还有一个是地方政府干部，过去30年所有的干部，各个政府都是比GDP，对不对？所以很多地方的一把手书记，整个思维都是经济董事长，他一个晚上吃四顿晚餐，就是为了想搞一项目，是不是？对，这是过去的情况，我们是两个集团在推动经济发展，一个企业家，一个地方政府。<br>所以我们俩引擎，美国单引擎，我们肯定比他跑得快。<br>现在的情况，由于很复杂的原因，我们得承认我们地方政府动力熄火了，这是事实。<br>上面也注意到，所以现在上面说要发挥主观能动性，很难。<br>这是第三个原因。<br>这是主观的。<br>第四个原因，我认为我们过去宏观经济是有点问题，太关注怎么去产能、去杠杆，不是很注意扩大有效需求，这是有问题的。<br>它的出发点是对的，也就是我们有一段时间债务风险比较高，是吧？地方债务、企业债务、居民债务都很高，要控制债务，这个没有错。<br>但是控制债务也得有个控制法。<br>控制债务有两个办法，一个就是减少分子，降低相对比例。<br>从数学上讲，一个是减分子，一个是扩分母，对不对？零八金融危机以后，欧美日全部都是扩分母，尤其是日本扩分母扩得特别快。<br>咱们国家就是老实，主要是减分子。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442685?imageView2/2/w/500/format/jpg" alt="500">我注意到大概从十八大一直到去年6月份，长达五年半，中央文件没有提到这个词，“扩大有效需求”。<br>你得两边着力，去杠杆减分子，但同时要扩分母，是吧？一直到去年6月份才第一次，五年半，第一次提扩分母。<br>这就算了，方向上绞回来一点。<br>但是前面是有问题的。<br>这是我的理解，经济发展还是有点慢、很困难。<br>它有原因，客观的有，主观的也有。<br>那么我觉得主观的比例上大一点。<br>去年为什么民营企业那么难，因为去年去杠杆，加速度。<br>搞得问题就比较紧张，尤其是民营企业，拿不到钱。<br>我觉得这是一个政策失误造成的，跟贸易战一点关系都没有。<br>贸易战加剧了减少人们的信心，但是我们面临的困难的根本原因是自己。<br>贸易战之后，我们的政策有一点变化，方向还可以。<br>再加上我上午讲到，我们国家有个经济的希望就是新经济比例上涨。<br>新经济比例如果能占到35%以上，我们经济就活过来了。<br>现在新经济是从原来从5%～6%，涨到20%多，还不到30%。<br>已经就有点效果了。<br>如果能到35%以上，那么我们经济就可以活过来。<br>大概我们经济两个指标，一个新经济上来的速度多快？能不能取代？因为老经济在衰退，这不可避免的。<br>新经济快一点取代（老经济）。<br>如果这边新经济增长很快，老经济衰退比较慢，就好一些。<br>还有就是看宏观经济政策的调整，两个指标，新经济的速度和宏观政策调整的方向。<br>这个是实现中国经济的未来。<br>至于说贸易战本身，我个人认为它影响非常有限。<br>OK，谢谢大家。<br><h3 id="jintopic-10">金灿荣：西方中心世界体系的建立过程是非常残酷非常不道德的</h3>今天给大家讲的内容主要是两个方面，一个就是国际形势，我就准备取个巧，就是谈如何理解习近平主席的国际观——百年未有之大变局。<br>第一部分是谈形势，重点谈百年未有之大变局。<br>第二部分当然就谈中美关系，特别是中美的贸易摩擦。<br>分享我的观点以前，还是要强调一个情况或者一个事实，就是中国国际关系学界是非常多元化的，任何问题都有不同看法。<br>下面我分享的就是我个人的一己之见，供大家参考。<br>那么首先我们谈国际形势。<br>我觉得国际形势现在一个很简便的办法，就是尽量去理解习近平主席的国际形势观。<br>去年在国际问题上，习近平主席有两个很新的论断。<br>第一他就说世界正在处在“百年未有之大变局”当中。<br>第二，他去年7月份在南非经济首都约翰内斯堡，向金砖领袖提了一个倡议，说金砖国家要组成第四次工业革命联盟。<br> 这两个是比较新的，然后第一个更重要。<br>因为有了百年未有之大变局的判断，才有了后来第二个推力。<br>所以重点要谈怎么理解“百年未有之大变局”。<br>从字面上就可以看得出来，习近平主席说世界面临百年未有之大变局，字面上就可以感觉到，习近平主席认为国际形势是不确定的，正在急剧的变化中。<br>这个变化是很大的，大到什么程度？百年未有之大变。<br>这是一个从表面可以看得出来的特点。<br>那么究其内容，我觉得大变局是指四个“新”——新格局、新模式、新工业革命、新的全球问题。<br>首先还是新格局，这里的格局是指国际格局。<br>国际格局是指什么东西？国际格局是指一段时间之内稳定的国家间力量对比，就叫国际格局。<br><br><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109365?imageView2/2/w/500/format/jpg" alt="500">近代以来，好几百年时间，国际格局都是西方主导的。<br>为什么西方主导？因为它力量大，为什么西方力量大？因为它各方面都先进。<br>我记得近代有一个我很崇拜的文人叫梁启超，他形容近代历史是“西方横霸天下”的历史，这个形容是很准确的，它反映了当时的格局——西方掌控整个国际格局。<br>另外可能大家都有这种感觉，今年正好是“54”一百年，100年前，五四先贤，无论是哪一派左派、中派、右派，他们形容西方用的词叫西方列强，western powers，不是western  countries。<br>现在我们谈西方比较平静了，他们那时候谈西方是“爱恨交加”的，所以用的词叫西方列强。<br>中国革命三大任务之一就是打倒列强，获得民族独立。<br>那么当时他们用这个词反映了当时的情况，就是西方国家力量大。<br>那么西方我刚才讲了力量大，主导格局。<br>为什么力量大？因为进步，那么下面我跟大家一起梳理一下，西方国家是哪些方面进步了，把我们甩开了。<br>那么我认为如下的十条线索是最重要的。<br>第一就是地理大发现。<br>西方人通过他的冒险，实现了地理大发现。<br>从而对我们本星球，它的认识、知识就超越我们了。<br>在地理大发现以前并不知道我们生活的星球怎么样，但是西方人通过地理大发现他们实现了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109120?imageView2/2/w/500/format/jpg" alt="500"><br>▲ 地理大发现他们知道地球是圆的，地球表面71%是水，29%是陆地。<br>水是连着的，陆地是隔绝的。<br>还发现了所谓新大陆，就是南北美洲、澳洲、南极洲，还有非洲撒哈拉部分。<br>以前我们都不知道的，现在他们知道了，于是他们在知识和视野上超越了我们。<br>咱们都读过吴承恩的西游记，开篇就讲地球是个大圆盖子，天是个苍穹，大圆盖子；地是个大方块，漂浮在无边无际的海上。<br>这种天文观、地理观很落后的。<br>所以这是一个西方的进步，通过地理大发现，对我们本星球的认识和把握，走到前列了。<br>第二，是现代以西方为中心的世界体系的建立。<br>以前没有这个世界体系的。<br>以前我们古代对世界认识，往往就是生活的一个非常小的区域。<br>中国人就是以我们中华为中心，我们把自己叫华夏。<br>周边叫海内，然后就海外。<br>秦汉开始我们形成了天下观。<br>中国是华夏，世界的中心，然后同受中华文化的影响，叫海内。<br>王勃讲“海内存知己，天涯若比邻。”，这并不远，海内就是越南、朝鲜、日本、缅甸北部这种地方，受中华文化影响，其他就叫海外。<br>这以我们为中心的天下观，别的地方、别的文明也差不多。<br>但是现在我们这个世界体系是西方人建立的，当然是以西方为中心的，这是真正的一个世界体系，那么这个体系的建立是进步的，但是它的过程是非常残酷的，而且非常不道德的。<br>西方是有殖民传统的，咱们中国殖民传统不强。<br>中国人，特别是主体民族汉民族，就是喜欢守在胡焕庸线以南那个地方，大家知道我们有个以降雨为界的一个胡焕庸线，就是长城这条线，我们喜欢躲在里边，很少往外跑的。<br>我们殖民传统很弱的。<br>西方不一样，西方殖民传统很强很强。<br>古希腊就开始了，殖民传统跟地理大发现一结合，很短的时间，欧洲人就把南北美洲占领了，把大洋洲占领了，把非洲，除了一个国家——埃塞俄比亚没有占领，全给占领了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109272?imageView2/2/w/500/format/jpg" alt="500"><br>▲  西方靠殖民掠夺起家西欧人在海外开拓，占领非洲、澳洲、美洲。<br>东欧的俄国人离海远，就往东走，越过乌拉尔把我们亚洲很大一部分给占领了。<br>西伯利亚、外高加索、中亚和所谓的远东，现在是属于东北亚。<br>占领的面积是1700多万平方公里，俄国欧洲部分就500万平方公里，是它原来那个部分的三倍多。<br>总之就是在很短的时间，西方人在地理大发现之后，大概有一百多年，他们地理扩展了4.5倍。<br>形成了今天我们生活在以西方为中心的现代世界体系。<br>这个结果是进步的，因为这个体系的建立是后来很多发展的前提，结果是进步的，但是过程是不道德的，非常残酷。<br>欧洲人在征服南北美洲的过程中，杀掉了几千万印第安人。<br>在征服非洲的过程当中杀掉了几百万人。<br>那么非洲比较惨在哪呢，被征服之后，西方出现了长达200年的贩毒活动，把1.71人卖了，就像商品一样给卖了。<br>卖的过程当中死了八千多万人，非常残酷。<br><br><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109295?imageView2/2/w/500/format/jpg" alt="500"><br>▲  黑奴交易那么在他们征服亚洲、北亚的过程当中，也杀了一些人。<br>另外等到把这种所谓的“落后地区”占完以后，他们就直接进攻我们亚洲的成熟的文明区，包括西亚、南亚、东南亚，这个过程当中也死了很多人。<br>附带讲，你要说在建立西方为中心的现代体系过程当中，独立性保存比较好的，还就是中华文明圈。<br>中国好歹还弄了一个叫“半殖民地”，对不对？你跟印度朋友交往，他们不太理解我们。<br>他们是1513年的东印度公司彻底就给殖民了，一直到1947年，434年彻底殖民了。<br>你们不就是20个条约城市，每个城市给搞了一个“经济开发区”吗？每个城市有个租界，对不对？现在叫经济开发区。<br>你们怎么叫百年国耻？他们觉得很奇怪的。<br>非洲、东南亚这帮兄弟都不太理解。<br>他说你们要国耻了，那我们还活得下去吗？这是一个很奇怪的一个情况，实际上从西方为中心的现代体系建构当中，我们东亚独立性是保持的比较好的。<br>日本比较例外，它通过学习，希望迅速介入到列强争霸行列。<br>所以它跑出去了，跑到在体西方中心体系里面，它也保持了某种独立。<br>当然他这个家伙比较坏，它独立之后就打朝鲜，就把朝鲜半岛给占了，把我们台湾给占了，把俄罗斯的库页岛给占了3/4。<br>日本等于是通过学西方进入列强，成了西方中心体系里面的一个分赃者。<br>我们中国因为块头大，文明比较成熟，抵抗力强，所以进入一个半殖民状态。<br>但是其他确实都给殖民了，所以这是第二个进步脉络。<br>说这个话语心里有点矛盾的，从大历史观来讲，它就是一个进步过程。<br>但是从微观层面来讲，过程极其残酷，非常不道德，这是第二个进步脉络。<br><h3 id="jintopic-11">金灿荣：西方主导的格局正在为东西方平衡的格局所取代</h3>第三个西方进步脉络是思想革命。<br>西方在近代有三次伟大的思想运动，第一次叫Renaissance，中文翻译叫文艺复兴。<br>这个运动时间是十四、十五世纪，地点是在意大利。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756954?imageView2/2/w/500/format/jpg" alt="500"><br> ▲文艺复兴时期的画作为什么在意大利？因为整个中世纪欧洲的经济中心始终是在意大利，在地中海北岸，整个地中海世界的商业中心。<br>这个地方出现了很多商业共和国，这种商人资本在这里出现之后，它就要有一些独立见解——要摆脱梵蒂冈的神权统治，要摆脱各个地方的君主的政治统治。<br>于是商人共和国就开始推动一些文化运动，然后就推出来一些很伟大的文化人，这里面最有名的应该是写《神曲》的但丁；伟大的科学家伽利略；伟大的发明家达芬奇；伟大的艺术家米开朗基罗。<br>那么Renaissance文艺复兴起什么作用？人的解放。<br>因为中世纪1000年，整个西方的思想和文化都是为上帝服务的，为天主服务的。<br>我们这个人，活生生的人，并不是我们思考的中心，但是Renaissance文艺复兴就把人给解放了。<br>文艺复兴之后，我们思想，我们制度建构，出发点和归宿就是我们活生生的人了。<br>是吧？人为中心了，这是现代化的起点。<br>这是一个运动，文艺复兴十四、十五世纪在意大利。<br>过了一百多年，16世纪初，在德国出现了另外一个伟大的文化运动Reformation，中文翻译叫宗教改革。<br>德国科隆有一个伟大的神学家叫马丁·路德，他跑到科隆大教堂去贴了一个“我”的一张大字报，上面提了95个问题向教皇质疑。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756238?imageView2/2/w/500/format/jpg" alt="500"><br> ▲马丁·路德张贴《九十五条论纲》这个质疑引发一场争论，这个争论的结果是基督教世界的分裂，分成老的天主教和新教。<br>宗教改革起什么作用？宗教改革的社会功能，就是把神的世界和世俗世界进行了合理分工。<br>人神分开了，就产生了一个东西，所谓的叫“上帝归上帝，凯撒归凯撒。”那么又过了一百多年，17、18世纪，在法国出现了第三个伟大的思想运动，叫Enlightenment，中文翻译叫启蒙运动。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756706?imageView2/2/w/500/format/jpg" alt="500"><br>  ▲启蒙运动这里面也产生了非常伟大的人物——伏尔泰、孟德斯鸠、卢梭、莱布尼茨等等。<br>这帮老兄起什么作用？就把理性变成了生活的指导原则。<br>在中世纪，不鼓励人思考，不鼓励人发挥理性的作用。<br>中世纪你就相信——神父怎么说，就是什么事，你别思考。<br>但是启蒙运动之后，人们就开始思考，就不管谁说的，我要想一想，对吧？这是很了不起的，人精神上的独立，理性成了生活的最高指导原则。<br>那么附带讲一下，在启蒙运动的过程当中，中国被想象为一个很理想的国度。<br>在伏尔泰、孟德斯鸠的著作里边，中国被认为是个样板。<br>什么样板？就这个社会不需要一个大神管的，不像中世纪的欧洲，有一个大神管生活的一切。<br>大神吓唬大家说，有个最后审判，你就是死了，你也逃脱不了审判。<br>对不对？大神吓唬人家，不是靠人的理性自我管理。<br>那么伏尔泰他们为了批评当时欧洲的社会现实，必须要找一个样板，在现实世界找个样板，这个样板就用人的理性管理自己，就可以管得很好，于是他们找到了中国。<br>所以在法国启蒙运动的过程当中，中国扮演了一个很奇怪的角色——中国被理想化，成为一个理想的国度，中国的皇帝被认为是柏拉图理想国里面的哲学王。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756744?imageView2/2/w/500/format/jpg" alt="500"><br> ▲哲学王形象我们生活在中国，知道理想的皇帝是没有的，是不是？中国500多个皇帝，大部分都是傻瓜坏蛋。<br>但是在他们的著作里面，中国的皇帝就是哲学王，特棒，我们看了都脸红。<br>附带讲这是跨文化传播当中经常会有的现象。<br>今天中国网上有一批人叫公知，对不对？他们是不是有个特点，为了批判中国的现实，就把美国理想化，对不对？把美国说的特好，他们理想中的美国，美国人也不认识。<br>你跟美国人讲，美国人说我们有这么好吗？我脸红，呵呵。<br>但是他们为了批判中国，就要把美国理想化，是吧？这是西方思想运动的第三块，那么经过这三步走，文艺复兴、宗教改革、启蒙运动，西方人在思想上、理论上、认识水平上就是世界领先了。<br>然后才有了后来产生各种现代伟大的学术。<br>各种现代社会科学学说就产生了，其中当然包括影响到中国的伟大的共产主义思想——马克思主义。<br>这是第三条线索。<br>第四条线索是伟大的科学革命。<br>有一天一个苹果“嘭”砸在的牛顿勋爵的脑袋上，对吧？牛顿勋爵就琢磨，苹果不往天上飞，砸我干什么？于是悟出一个伟大的真理，叫“万有引力法则”。<br>这是咱们宇宙世界能够存在的前提，或者能够存在的理由，万有引力。<br>在万有引力基础之上，牛顿勋爵提出“牛顿力学三原理”。<br>现代科学就产生了。<br>现代科学其实在牛顿力学以前，我们没有，西方也没有的。<br>牛顿力学之后就产生了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756243?imageView2/2/w/500/format/jpg" alt="500"><br> ▲牛顿现代科学是人类认识世界最好的方法论，最好的知识体系，对我们后来的发展起的作用是如虎添翼，这是第四条线索。<br>第五条线索，伟大的社会革命。<br>这里面包括1688年英国光荣革命，1776年美国革命，1793年法国大革命。<br>社会革命起什么作用？就是为后来的大机器生产创造社会前提。<br>大机器生产必须要求社会流动性很好，社会这个结构要中产阶级化、平民化。<br>如果等级化的社会结构，有些商品只能某些等级用，这个时候是不能产生大机器生产的。<br> 古代有些商品只能皇上和他们家人用，对不对？这个时候手工劳作完全就够了，根本不需要大局去生产。<br>大机器生产投入很大，不像手工劳作，就是一点简单的工具，投入比较小。<br>大机器生产投入是非常大的。<br>投入大，就需要产量特别大，否则它无法循环。<br>那么产量大，就需要卖得多，需要消费者多，对不对？这个时候需要一个均等化的社会结构，社会革命就起到这个作用，打破封建等级，为大机器生产创造物理前提。<br>在大机器生产时代，商品正常的情况是英国女王用得起，英国的扫地女工也要用得起。<br>它大机器实际上是无法循环的，它必须要打破社会结构。<br>附带讲，我们伟大的中国革命就起了这么一个作用。<br>没有伟大的中国革命，中国后来的大机器生产是不可能成功的，这是一个前提。<br>那么第六个进步是社会运动。<br>由于现代人觉醒了，觉醒的表现就人对自我意识就很强，对利益很敏感，有自己的独立意志，利益感也很强。<br>于是大家要求追求自己利益。<br>那么在现代社会怎么追求？就组成政党、社团，然后以政党社团为平台，推进自己的利益诉求，这个就叫社会运动。<br>这也是人类进步的一种现代方式。<br>第七个，人类进步的脉络，我个人是特别看重的，就是伟大的工业革命。<br>因为只有工业革命才能让我们人类从农业走向工业。<br>工业革命必然带来现代生产力的飞跃。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756249?imageView2/2/w/500/format/jpg" alt="500"><br> ▲工业革命前面我讲的那六大革命如果不能变成工业革命，它的价值都是有限的，都要打折扣。<br>只有最后落到工业革命，才能真正带来生产力的飞跃，工业革命极其伟大。<br>第八条线索，就是现代城市生活的出现。<br>就是人类现在生活方式从乡村到城市，因为城市是信息的高地，大家都生活在固定不变的乡村，这个社会是没法进步的。<br>城市化是人类进步的必然的一个选择。<br>然后第九条线索就是伟大的军事革命。<br>人类的进化过程就是个生存竞争过程。<br>人类的生存竞争一定是集体化的竞争，不是个人竞争。<br>个人能力再强，对人类竞争的作用都是有限的，人类竞争一定是体系化的竞争。<br>体系化竞争，最终手段就是军事，就是暴力。<br>所以军事是人类进步的一个重要环节。<br>人挺逗的，越现代，越读了书越会装，就讨厌军事，然后出现泛和平主义。<br>但是人类进步的这个关键环节就是军事斗争。<br>那么军事斗争最后当然要体现为不同阶段的军事能力。<br>那么近代人类的军事进步全是西方。<br>人类摆脱冷兵器，用系统的热兵器代替冷兵器是西方的。<br>然后热兵器出来以后走向了机械化，后来信息化，现在走向智能化，全部在西方。<br>最后一个是现代传播的出现。<br>信息传递是人类组织的一个技术，信息沟通越便宜越广泛，社会的组织能力越强。<br>近代的大众传媒就出现在西方，分别表现为报纸、收音机、电视，现在是移动终端，对吧？这些大众传媒的进步是不是都在西方？那么别的学者可能还会增加第十一十二十三四十五条进步脉络，但我个人认为我上面列举的十条是西方进步最重要的脉络。<br>这十条进步脉络相互影响，相互交叉，就构成了人类近代史的总图景。<br>那么根据我的分析，这十条进步脉络全发生在西方，必然的结果就是西方软硬力量的领先，对不对？不仅硬力量——军事、科技、产业、领先，软力量也领先——思想、理论体系、制度建构、管理方式。<br>软硬领先的必然结果，就力量大。<br>力量大的结果，就是主导国际格局数百年。<br>但是现在这十几年来，很明显我们人类正在目睹一个变化，就是西方主导的格局正在为东西方平衡的格局所取代。<br>在现实生活当中表现就是G20变得越来越重要，G7变得不是那么重要了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757135?imageView2/2/w/500/format/jpg" alt="500"><br> ▲G20G7是不是西方的平台？G20是不是东西方平衡的平台？对吧？现在G7开会，大家不怎么理他，G20开会大家可在意了。<br>G20取代G7就是我们这里讲的西方主导的格局，正在走向东西方平衡格局的一个结果和表现。<br>为什么这十几年会发生世界格局的大变化？我想是两方面原因，首先还是西方整体上有点处于衰弱状态，其次就是中国的崛起。<br>两大原因导致格局变化。<br>西方我是有点倾向于认为文明、国家、民族，它是我们人的集合体，对不对？我们人是有生老病死的，有周期的，对不对？由人组成的社会共同体也是有周期的。<br>国家、民族、文明都是有周期的。<br>那么西方文明近几百年是辉煌得不得了，横霸天下。<br>但是现在西方就在走向衰败。<br>这是我现在的结论。<br>很简单的讲，西方现在进入到老龄化阶段了，那么它力有不待，力量就有点下降了。<br>我们讲西方，大家体会一下，是不是三大主体加几个小跟班构成的？三大主体是不是美欧日？对吧？我们现在泛泛地讲西方，其实不明确的。<br>明确的讲，西方的主体是三家美欧日。<br>然后加几个小跟班，包括加拿大、澳大利亚、新西兰、韩国、以色列。<br>三大主体加五六个小跟班构成了西方。<br>那么这三大主体现在面临的问题都在老龄化，这是生物学意义上的一个问题。<br>现在日本是西方国家里面最老龄化的，对吧？日本社会的中位数年龄49岁，非常老了。<br>咱们国家还凑合，我们现在36岁。<br>刚改革开放的时候，我们30岁都不到，特别年轻，现在36岁了，我们老龄化也挺快的。<br>但是比西方还是好很多，对吧？<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757607?imageView2/2/w/500/format/jpg" alt="500"><br> ▲老龄化严重的日本社会日本这个家伙跟欧美不太一样，不太愿意接受移民，主要是靠就是机器人来应对老龄化。<br>那么机器人在生产链条上是可以取代人的，但是生活当中它是取代不了的，对不对？所以日本现在社会问题还是很严重的，不可能有创新，这么老，怎么可能有创新呢？然后招兵都难，日本自卫队连长，日本自卫队才20万人，招兵招不到。<br>以至于现在日本很多兵当很久。<br>日本自卫队的连长，平均年龄36岁半。<br>中国人民解放军连长的平均年龄24岁。<br>明年习近平主席要对日本国事访问，中日关系会全面恢复。<br>我相信军事关系恢复后，我是跟军队的朋友开玩笑，我说明年恢复军事交往以后，每一次军事交往设一个项目：让两边的连长跑1万米，跑死你。<br>对不对？你24岁，我36岁半，就生理上我跑不过你了，没辙了。<br>这是日本的情况。<br>德国是老欧洲的代表，那么德国现在中位数年龄接近48岁，是不是非常老了？这就是为什么默克尔，每年都招接受很多难民。<br>15年一百多万，16年七十几万，17年也有好几十万。<br>一个是人道主义的概念问题、观念问题。<br>还有一个就是经济需要。<br>难民进来就是廉价劳动力。<br>当然德国这个解决方式也带来别的问题：难民来得太多，有福利负担，有社会治安问题，未来还有内部种族关系问题。<br>好，西方三主体就剩下一个美国，对吧？美国情况有点奇怪，美国这个家伙社会中位数年龄可以的，是最年轻的，美国整个社会的中位数年龄38岁半，就比我们略老一点，比欧洲、日本那两兄弟好多了，对不对？但是你们看美国内部结构问题大了。<br>仅仅看白人的话，美国白人的中位数年龄跟德国是一样的，接近48岁，而且人口还在急剧萎缩。<br>1776年美国独立的时候，白人占95%，现在多少？60%都不到了，降到60以下了现在。<br>美国白人张望前程不好，因为现在一个白人女性一辈子才生0.9%个孩子，一个都不到。<br>咱们中国现在好像也不行了，现在我们一个女性平均生1.5个孩子，是不是？女性得生2.1个孩子才能维持社会平均水平。<br>咱们国家曾经曾经占全人类三分之一，现在五分之一都不到了。<br>很对不起我们祖先，我们死了以后要挨骂的！但我们比美国强点了，我们1.5，对不对？美国白人女性0 .9 ，1个都不到。<br>可是南方偷偷跑过来的拉美裔女性，她们平均生8.6个孩子。<br>你怎么搞？他们害怕呀，全程发抖，你想我就一个儿子，你八个儿子，对不对？因为我是美国人，我有钱，朋友多，我还可以帮一下儿子，我这个儿子受不了欺负。<br>到孙子我惨了，孙子我还一个孙子，你64个孙子，我根本搞不赢你，对不对？是不是张望前程，不寒而栗。<br>于是他们就真的把一个种族主义者选上台了，就是特朗普。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757112?imageView2/2/w/500/format/jpg" alt="500"><br> ▲特朗普老特执政两年半了，你们注意到没有？这两年半他执政第一要务是不是反非法移民？第二是跟民主党吵架，第三才是整外国人，对不对？整外国人现在排在我们前面是整伊朗，伊朗比我们倒霉一点，对不对？其实老特他要整我们是排在挺后面的，在办公议程上排在第四名、第五名。<br>第一名整非法移民，整的办法很粗糙的。<br>他是两个思路，一个思路就是修墙，对不对？沿着美国边境线建三千三百公里建墙。<br>民主党不给他钱，民主党说你又减税，减税本来政府收了没了。<br>然后因为民主党那帮支持者都是穷人，说你得保障我那帮兄弟们吃饭，对不对？医保、社保你得给我保证。<br>我兄弟我饭都没得吃，你跑去修墙干什么？就是不给他钱。<br>结果这个老兄宣布国家紧急状态，直接动用军费就去修修了，对不对？你想这个家伙能这么干，宣布国家紧急状态修墙，说明是不是真急了？现在墙修了一部分，还有一部分是缺口，你知道他现在动什么力量来堵缺口？动野战军。<br>野战军是国家力量里面最花钱的，知道吗？野战军是最贵的，其次是武警，再次是警察，最便宜是城管。<br>在中国有事城管上，城管最可怜了，最便宜，大装备也没有，法律身份也没有。<br>城管制度是很害人，知道吧？国家又讲体面，又没钱搞这个制度。<br>西方国家没城管的。<br>美国就是正规军、国民警卫队，下面就是警察了。<br>给他们暴力权力是非常大的。<br>在这里我们有推搡交警，在美国可以当场击毙，没有责任的。<br>然后你现在这么想，他（特朗普）这么急，这种方法都很可笑的，修墙、动正规武装力量打非法移民，都很可笑。<br>但这个可笑后面反映的严肃的心态，就是特朗普是真正代表了白人的焦虑。<br>他为了减缓焦虑，坦率的讲，他什么手段都要用。<br>他现在的思路，是先修墙，动野战军，先把非法移民堵住，就让新增力量没有，把增量搞没了。<br>另外一招就是这几天正在做的，这个礼拜就开始做。<br>十个非法移民比较多的城市，十城搜捕。<br>所谓抓100万非法移民给他送走。<br>通过抓人、送人减存量，通过修墙控制增量，这是他的思路。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757695?imageView2/2/w/500/format/jpg" alt="500">但是我觉得老特这个思路没什么用的，他完全是治标不治本。<br>你想第一，明年选举他要输掉的话，是不是这一切努力都废掉了。<br>第二就是他赢了，再干个四年，我觉得也无济于事，顶多就是把白人比例下滑稍微延缓一点点，对吧？但不解决问题。<br>真正解决问题还得生活方式的变化，让美国的主体民族白人回归、重视家庭，重视社会责任。<br>让白人女性愿意给你们生孩子，这是关键。<br>但是这个很难回去了。<br>因为美国是自由主义发源地，对不对？老自由主义是英国的，那么新自由主义发源地在美国。<br>新老自自由主义都有一个毛病，就是它的哲学基础是个人主义。<br>自由主义是个结果，它的根源是哲学上的个体主义，就是以个人眼光看人与人关系，人与社会关系，人与自然关系，人与国家关系。<br>那么个人主义必定强调个人权利，而较少强调个人责任，因为它不注意社会性。<br>那么这个在经济上是有它的好处的，会带来效率的提高、创新的加强。<br>但是长期看这是一种自杀的文明。<br>自由主义现在看起来绝对是人类文明中的异类，而不是常规。<br>但是它被叫成了普世价值，而且对各国的影响，包括对我们中国。<br>我们中国这40年跟着美国学，是吧？改革开放就是跟美国开放，跟美国学了40年，我们在利益和观念上都是被美国绑架了。<br>我相信中国精英层，无论是商界还是学界，还是政界，自由主义影响非常大，信徒一大堆！但是请大家看自由主义发源地美国、欧洲，他们现在开始遇到问题了。<br>自由主义到后来就是极端个人主义，极端个人主义强调权利，不强调责任。<br>最后的结果就是这样，女性不给你们家生孩子了。<br>你知道吧？她说我要工作，我要实现我个人价值。<br>生孩子损失很大，凭什么给你生？老子给你感情好，给你们家送一个孩子算了。<br>第二个（ 孩子）绝对讨价还价，得商量了。<br>三个（孩子）根本想都别想，是不是？然后女性权力越来越张扬，在男的眼里就越来越凶，不可爱了。<br>于是西方现在出现一个情况，男孩子不喜欢女孩子，喜欢男孩子，这个太恐怖了。<br>这个文明就是有一种自杀基因，正在普遍地出现，正在走向自杀。<br>所以我觉得老特现在瞎折腾没用的，除非他根本上改变价值观、生活方式，否则他就是走向死亡。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757902?imageView2/2/w/500/format/jpg" alt="500"><br> ▲自由主义漫画OK这是西方真正的问题，由于它的价值观出了根本的问题，然后整个社会走向老龄化，那么其他技术性的问题就比较简单了。<br>他的福利过去100年越来越好，福利这个家伙是只能往上走，不能往下降的，知道吧？搞了100年福利以后，这个家伙的经济成本就贵得不得了了，竞争力就没了。<br>另外资本控制政治，资本控制政治是西方近代的传统，也是自由主义的核心。<br>现在看起来这是对人类的治理方式的根本误解。<br>人类治理就得政治至上，资本根本治理不了复杂的人类社会。<br>西方是资本在政治之上的，这是不对的，然后还有其他，比如虚拟经济发展太快，让实体经济空心化。<br>凡此种种，西方现在真的面临问题了，不是夸张。<br>那么如果这个世界光是西方出问题，没有非西方的崛起，其实这个世界体系仍然是可以西方主导，对不对？老子是老了，但是老了也比你强，这就没事，对不对？要是老头了，一拳还可以给砸死。<br>但是在现在的情况是在西方相对衰落的时候，确实有一只东方力量起来了，就是中国。<br>中国就是起来了。<br><h3 id="jintopic-12">金灿荣：非西方力量在崛起，就是中国（20190719全国工商联讲座-3）</h3>在古代我跟你说，要搞自由主义，比如在中世纪，任何无论是欧洲还是亚洲，那个时候人的生存条件很差的，人的居住区都很小，一出居住区是茫茫荒野，出去就给老虎吃掉了。<br>你还个性张扬，一张扬就成了老虎的晚餐，然后变成老虎的大便了。<br>你知道吧？然后除了老虎，原来法制也没有了，到处都是真假李逵，对不对？老虎没吃，李逵把你给吃了。<br>那个时候你张扬个什么？因为现代国家的建立，我们人类的生产力进步了，我们人征服自然了，现在不是老虎吃我们，是我们吃老虎了，是不是？现在老虎得国家法律保护了，国家法律要不保护，在中国这种吃货国家，每个人都申请，我就吃一口行不行？十几亿人一人一口，当天晚上全世界老虎都没了，是不是？现在因为我们人类进步了，知道吧？所以我们对自然就安全了。<br>另外人与人也安全了，对不对？现在还能存在真假李逵吗？现在要有存在，我们这个手机一拍，当天晚上武警就把他给收拾了，对不对？所以现在人是很安全了，然后就开始强调个性张扬。<br>中产阶级挺逗的，特别是新兴中产阶级，刚有钱了就抖起来了，知道吧，就想到诗和远方了。<br>我跟你说，你没饭吃，没有安全感，什么诗和远方？人有点钱会矫情的。<br>那么回到我们话题，就是说人类竞争是靠组织能力竞争，那么中国共产党提供了组织能力，这是中国现代化成功的第二个要素。<br>第一要素是文化基因非常好。<br>第二是共产党这个组织能力无与伦比。<br>第三，我们真是认真地学习西方成功的诀窍。<br>我认为从西方近代成功有很多原因，像我刚才讲的四条进步脉络都是的。<br>那么从理论角度总结，西方成功有四大诀窍，我把它叫四个先生，德先生、赛先生、马先生、罗先生。<br>我们都学了这100年。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250950?imageView2/2/w/500/format/jpg" alt="500"><br> ▲德先生和赛先生德先生是100年前五四先贤提出来的，德谟克拉西，民主。<br>我们学了，我给打65分。<br>成绩不是很好，但是及格了。<br>证据是这样的，就是这100年下来以后，今天中国没有任何一个人反对民主，大家的分歧再怎么搞民主对不对？但是没有人反对，所以民主及格了应该没问题，但分不太高，我们实践当中很多东西不令人满意，65分。<br>那么五四先贤又提，要我们学习第二个先生，赛先生对不对？Science 科学。<br>我觉得我们可以打90分。<br>应该经过这100年努力，我们建立了现代教育体系，科研体系，中国的综合科研能力，我觉得为至少是在第二个梯队。<br>没有问题。<br>如果按照英国人的眼光，现在排第二名了，不是第二梯队，是第二名了。<br>英国有个杂志叫《nature》，对吧？实际上最好的科学杂志一个是美国的《science》，一个是英国的《nature》，那么《nature》，就《自然》跟《science》竞争，他就搞这个东西叫nature index，自然指数，对不对？<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250941?imageView2/2/w/500/format/jpg" alt="500"><br> ▲《Nature》杂志自然指数是最早找了68份一流杂志，请了世界上一流的科学家，由他们来选最好的本学科里面的杂志，选了68份。<br>今年扩展到83份。<br>对这些杂志过去的发文进行统计。<br>统计的结果，美国第一，中国第二，英国第三。<br>但是值得我们中国、世界应该惊奇的什么？我们中国的发文数是美国60%，英国的300%。<br>美国20万篇，我们12万篇，英国只有4万篇。<br>请注意，这全部都是英文写作的，对中国来讲有点困难的，对不对？而且是各个行当里面一流杂志，所以发表肯定水平是够的，而且一定是原创。<br>不能抄袭。<br>在nature index上面发的文章一定是原创，一定是代表当今世界最先进水平了，对不对？中国人发文排第二，而且是英文发文，显示中国的科研能力是不是上来了？所以科学我认为我们排第二。<br>然后第三个先生，第三个先生是改革40年以来，叫马先生，Market  economy，市场经济。<br>我觉得这一块我们可以打90分。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250101?imageView2/2/w/500/format/jpg" alt="500"><br>▲市场经济市场经济，我觉得中国人是很适应的。<br>中国人有市场经济的精英。<br>熟悉中国历史的朋友都知道，中国几千年文明史，最基本的生活方式是不是一家一户的小自耕农经济。<br>这跟欧洲不一样，欧洲是庄园经济为主的，我们是一家一户的自耕农经济。<br>自耕农经济有它的特点：每一个单元是很弱小的，就是夫妻俩为核心，带领一堆孩子，对吧？很脆弱，天灾人祸，抵御能力都很差。<br>来个灾，完蛋；来个人祸，完蛋。<br>所以小自耕农经济的特点就是很脆弱的，但是又极其顽强。<br>因为社会乱了，然后一男一女对上眼了，组成家庭，马上这个小经济单元救活了。<br>跟小草一样，一踩就死，一下雨就活。<br>这是中国经济的一个基本形态，对吧？几千年都是这样，小自耕农经济。<br>然后极其顽强。<br>我的结论是这个经济单元是很好的训练情况，每一个家庭就是一个经济单元，男女主人就得琢磨着怎么赚钱养活自己。<br>所以几千年训练下来，其实中国人是非常适合市场经济的。<br>然后小平同志在改革以后就把市场经济引进来了。<br>咱们国家49年以前老挨打，被人家扇耳光，所以没有资格自主的发展经济，49年以后这个问题解决了，我们能自主发展经济。<br>那49年以后我们是学的苏联模式，对不对？然后苏联模式具体的指导是苏联的教授写的教科书，然后中国的教授把教科书翻译成中文，再指导中国的政策。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250321?imageView2/2/w/500/format/jpg" alt="500">所以很长时间，有三十年，我们是用“教科书马克思主义”指导中国，对吧？所以搞得很僵化。<br>因为按照苏联教授的说法，说社会主义只能搞计划，只有资本主义才能搞市场，对不对？幸亏小平同志很灵活，小平给骂一顿，把我们给骂一顿。<br>小平说，市场和计划都是工具，凭什么我不能有市场经济？当然可以有了。<br>小平这一点就活了，于是我们现在就有了一个社会主义市场经济，对不对？市场就进入中国社会了。<br>市场一来，中国的天赋就爆发了，是不是？中国这几年市场经济搞得很好。<br>中国市场搞得好，其实最好的一个标志，是中国的贸易竞争力无与伦比。<br>很多朋友可能不知道，1978年改革元年，咱们全年的贸易额按照人民币计价才387亿。<br>去年是多少知道吗？去年商品贸易就超过了30万亿，加上服务贸易5.6万亿，去年中国的总贸易额是36万亿人民币。<br>从387亿涨到36万亿，是不是天文数字的增长？对吧？那么排位原来三十几名，现在第一名了。<br>中国出口09年超过德国，然后稳稳当当就是冠军，不改了。<br>进出口总额2013年超过美国，然后稳稳当当，就是冠军，也不改了。<br>现在中国产品就是在世界上厉害，价廉物美，风靡全球。<br>最近网上有个段子是美国华人编的，说有个美国参议员拍特朗普总统的马屁，请他到家里吃饭，特朗普同意了。<br>同意以后，参议院想了一个事儿，说特朗普总统很讨厌中国产品，所以跟他老婆嘱咐说，你辛苦一下，把我们家所有的中国产品都赶出去，都扔掉。<br>他老婆说：“真的？都扔掉？”他说是，都扔掉。<br>结果晚上他兴冲冲带了川普总统到他们家，发现他们家什么都没有，他老婆裸体站在家里边。<br>大家看过这个段子吗？这是华人编的，当然是夸张，假的了。<br>但说明什么？中国产品确实是渗透到美国生活的各个方面，这是事实。<br>那么中国产品做得这么好，其实反映中国强大的市场竞争力，知道吧？就是价廉物美。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250870?imageView2/2/w/500/format/jpg" alt="500"><br> ▲中国制造所以马先生我们学了，学了以后跟中国人天赋异结合，表现非常好。<br>所以马先生这一块我们90分。<br>最后是罗先生。<br>罗先生是法治，英文表示是rule of  law，法治，三点水的“治”。<br>这是西方成功的诀窍。<br>法治我觉得我们可以说我们学到了75分。<br>理由呢，第一个法制观念还是深入人心的。<br>法治实践有一定的起色。<br>我不知道大家同不同意我这样一个观察，今天中国社会高度多元化，很分裂，所以很多问题争吵得一塌糊涂。<br>现在很多同学聚会都聚不起来，对不对？因为一去就吵架。<br>但是请注意中国人是不是有两个东西有共识：第一个。<br>稳定压倒一切，就中国不要乱，这个大家有共识，我觉得左右这一点上有高度共识的，中国不要乱。<br>第二个是不是要依法治国？我觉得这两点是没有争议的，是不是？就我个人的经历是这样。<br>谈到这两点，不要乱、依法治国，大家都同意。<br>剩下第三个议题就开始打，就开始吵架，是不是？这是现实情况。<br>所以下个小结论，西方曾经辉煌过几百年，但是因为现在年龄老化的原因，主要原因是年龄老化，开始走向衰败。<br>那么与此同时有个非西方力量在崛起，就是中国。<br>中国为什么崛起？第一，文化基因非常好。<br>第二，中国共产党的领导能力无与伦比。<br>第三，就是我们认真的学习了西方成功的诀窍。<br>四大诀窍——德先生、赛先生、马先生、罗先生，我们都认真学了，知道吧。<br>四大独门绝技我们都学了，有两个成绩学得很好，赛先生、马先生，有两个学得还凑合，呵呵，但都学了，对不对？所以我们就崛起了。<br>这个就是世界变局的第一大块含义，因为我刚才讲了一个复杂的兴衰，于是新格局出现了，同时新模式就出现了。<br>过去几百年历史，就是人类从前现代走向现代的过程，从前现代走向现在的过程就叫 modernization，就叫现代化，对不对？那么现代化过去成功经验都是西方的，因此理论总结，所以现代化的模式就是西方模式。<br>当然西方模式里边本身那个版本是有很多的，有英美模式、德国模式、荷兰模式、瑞典模式等等，对吧？还有这些正统模式的变异。<br>但是过去基本上就是大家心里认同，现代化主要的模式都是西方的。<br>所以100年前胡适之先生，就另外一个“五四”当中很有影响的人物，胡适之先生，他提了一个主张——“全盘西化”。<br>当时点赞的人很多，现在我们看它有点偏了，但是当时点赞人很多。<br>而且站在当时整个亚洲的角度，它不算最激进的，因为日本人比我们激进。<br>日本近代思想家最有名的福泽谕吉，大家去日本玩，是不是会用1万日元？1万日元的头像就是福泽谕吉。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250839?imageView2/2/w/500/format/jpg" alt="500"><br> ▲福泽谕吉但是最近日本政府好像是又改了，改成一个企业家。<br>所以现在日本人在骂他，因为那个企业家大家不服。<br>但原来老日元，1万纸币的头像就是福泽。<br>福泽先生可比我们胡适之还激进，他竟然提出一个主张叫“脱亚入欧”。<br>说老子亚洲人都不想当了，老子想当欧洲人。<br>脱亚入欧。<br>尽管欧洲人看你日本人矮矮的，根本不想理你，这就是当时咱们亚洲精英层的想法，知道吧？就是真想加入西方，能成为欧洲人最好，成不了我努力地西化，是不是？现在看来这种主张有点偏了，但是在当时确实是很多人的想法。<br>但是最近十几年西方开始认识到一个事儿，中国现代化初步成功了，中国的模式跟所有原来的西方模式不一样的。<br>于是西方学界、媒体界承认现代化有第二条道路了——中国道路；有两个模式了——中国模式。<br>这在观念上也是很伟大的，知道吧？原来西方模式唯一的，至少现在两个模式了，对不对？第三个百年未变之大变局，就是新的工业革命正在到来。<br>我个人特别看重工业革命，我认为人类近代进步的关键就是工业革命，西方超越我们的关键就是工业革命。<br>我们人类到目前为止经历了三次工业革命，分别是蒸汽机、内燃机、计算机。<br>1776年，英国人詹姆斯·瓦特造出人类第一台蒸汽机，从而使我们人类得到了一种崭新的动能，崭新的能量。<br>因为在蒸汽机以前，我们人类无论是打仗还是生产，靠的力量是人力和我们驯化了牲畜的畜力。<br>人力加畜力就是我们全部的能力，对吧？但是蒸汽机不得了，蒸汽机通过燃烧把地下化石能源煤炭变成了地上的动能，叫蒸汽动力。<br>理论上讲，这个动能那是无穷无尽的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250378?imageView2/2/w/500/format/jpg" alt="500"><br> ▲瓦特改良蒸汽机<br><p style="text-align:left;">你想培养人力，生个小宝宝，再养大，多不容易。<br>人力培养是很慢的，畜力也很慢的。<br>有个蒸汽机那不得了，对不对？只要有人挖煤，有人燃烧，它动力就不断地来，对不对？蒸汽机革命是西方把我们人类从农业带到
