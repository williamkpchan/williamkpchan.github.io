97-1.jpg"><br>耶魯大學時的克林頓與希拉里<br>此後克林頓平步青雲，僅27歲時，在耶魯獲法學博士，畢業後到阿肯色州州立大學做教授，30歲出任阿肯色州司法部長，從1978年32歲開始，到1992年46歲期間，他幾乎一直壟斷阿肯色州州長的位置，1992後，他擔任美國總統八年，權傾天下。<br>克林頓的政治業績我們在其它文章進行過分析，這裡就不談了，他治國出色，廣受好評，除了萊溫斯基案，人設基本沒垮過，其實這個案子也沒什麼大不了的，這麼英俊又有權勢的男人，放哪都會有妹紙主動去撲的。<br>一直到愛潑斯坦案的發生。<br><br>愛潑斯坦比克林頓小７歲，生於1953年，他是紐約本地城裡人，在布魯克林區長大，家裡條件一般，連個本科都沒念完，就跑去混社會，但他腦子活，演講能力強，彈得一手好鋼琴，愛好古典樂，「有驚人的數學頭腦和想象力」，沒學歷也能在紐約的一家中學教數學和物理。<br>有一個學生家長跟他說，哥們你腦子這麼靈，教什麼書啊，去華爾街試試。<br>愛潑斯坦覺得有道理，試試就試試，真的跑去華爾街混，中間也不知道發生了什麼離奇經歷（找不到任何資料），先成為超級富豪們的金融顧問，過幾年自己也混成了大富豪。<br>他是個超級有錢人，他在紐約有一棟7700萬美元的別墅，裝修異常奢華，這套4.5萬平方英尺的別墅就在曼哈頓上東區，你們最近看到新聞里克林頓藍色連衣裙女裝大佬照，就掛在這套房子的牆壁上，出自藝術家克萊德之手，進大門右手處就能看到。<br><img src="https://i2.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/sr381203r7sn468o9r281n324q63056o-1.jpg"><br>愛潑斯坦在世界各個城市都有房產，名下有30多輛豪車，在新墨西哥州還有一片大農場，他是金融大亨，還是民主黨重要金主，為民主黨重要政客提供獻金。<br>他還常年贊助大都會博會館、麻省理工學院，每年做大量慈善項目，捐錢贊助學術界大牛的研究項目，對量子物理、天文科學都懂，他接人待物很有天賦，熟悉他的人說和他溝通時「如沐春風」。<br>1992年，為了避稅，愛潑斯坦在維京群島註冊公司，後來乾脆就在那裡買了一座叫「小聖詹姆斯」的小島，他在小島上大興土木，建了大別墅，栽種下棕櫚樹，雇了一群保安，拉了一票未成年少女開門迎客。<br>必須要澄清一件事情，現在全世界媒體都把愛潑斯坦說成是「淫媒」、「拉皮條的」、「老鴇」，其實這個定位是錯的，他的正確定位應該是「有豪華私人會所的超級金融大亨」，那個私人島嶼只是一間全球頂級會所，是他招待政治名流的地方，說他是老鴇實在太低估他了，他比中國的王林高好幾個段位，只有搞清楚他的人生定位，才能弄明白背後的是是非非。<br>他招待過的那些人，全都是社會頂尖名流，而且有很多，是你們根本沒有想到過的人。<br>這份長長的名單包括：<br>比爾·蓋茨、英國安德魯王子、哥倫比亞總統帕特拉納、哈佛大學教授德肖維茨、凱悅酒店董事長湯姆。<br>普里茨科、對沖基金經理杜賓、科學家明斯基、民主党參議員米切爾、前墨西哥州州長及克林頓政府高官比爾。<br>理查森，以及……霍金，沒錯，就是大科學家霍金（霍金可能沒上島，只是上了他遊艇玩）。<br><img src="https://i1.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/oq2s3838p52s4078n4718o0nrr8qr020-1.jpg"><br>名單非常長，為了不讓普通吃瓜群眾太過驚奇，現在公布的眾多名字都打上厚碼，只能說等等等等，全是世界名流。<br>愛潑斯坦在北美頂級人脈圈子裡很出名，過去大家都認識他，現在大家都說不認識他。<br>他的小聖詹姆斯島上全是未成年少女，專門用來招待世界名流。<br>招聘少女的方法很簡單，他會先高薪請一些白人少女（他只要白人少女，不接受其它人種）在紐約別墅上門給自己按摩，按摩過程中他會性侵這些女孩，女孩們當然會受到驚嚇，他會出高價拿錢砸到這些妹紙滿意為止，搞定第一個以後，他會再出錢讓這個女生出去尋找一些的未成年少女過來，其中一個女孩羅伯茨在接受美國媒體採訪時說她一個人就介紹了70個未成年少女給愛潑斯坦。<br>這些女孩大都出生貧窮，缺少父母關愛，或者來自單親家庭，過早步入社會（家庭問題才是她們人生垮掉的第一步），最後落到了愛潑斯坦的手裡。<br>其實把她們形容成「性奴」不算正確，愛潑斯坦是跟她們進行金錢交易，大部分是你情我願的關係，小部分有可能受到脅迫。<br>根據各個媒體的報道推測，英國王子安德魯應該是在1992年認識愛潑斯坦，並和他交往過密。<br>原先在島上工作的雛妓弗吉尼亞向英國的報紙透露，她第一次去小聖詹姆斯島，在愛潑斯坦豪宅的按摩室裡，愛潑斯坦一絲不掛躺在她面前，說要對她進行面試，「試試她的按摩技術」，才按摩了兩分鐘，就和她發生了不可描述的事情。<br><img src="https://i0.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/7ps63p4rrrs4400s92s552nq3r4s5rr3-1.jpg"><br>弗吉尼亞<br>她還說，在那個鑲滿珊瑚、360度海景的豪宅裡，每次去都能看到十幾個一絲不掛的少女。<br>安德魯王子第一次來玩時，愛潑斯坦給了她1.5萬美元，讓她好好伺候英國王子，她就在豪宅的書房裡服務安德魯，書房裡有一張巨大的書桌，書桌上用玻璃壓着少女們的裸照，王子進來後，她跟另一名少女一人坐在王子的一條大腿上，又發生了不可描述的事情。<br>這個鍋王子是不可能甩掉了，因為他摟着弗吉尼亞的照片現在傳得全世界都是。<br><img src="https://i2.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/n8r78259057147o48o46spp198611414-1.jpg"><br>這張照片讓安德魯王子百口莫辯，2014年12月30日，更有一名女子向佛羅里達州法院狀告愛潑斯坦性侵她，在遞交的補充材料里提到當時不到18歲的她也曾被迫在倫敦、紐約、小聖詹姆斯島上與安德魯王子發生性關係，那次官司沒有將安德魯王子作為被告，但讓王子更加聲名狼籍，很少對江湖傳聞發言的英國王室趕緊說「絕對沒有這種事」，但王子後來還是因此被撤掉了英國國際貿易和投資特別代表這項公職。<br>注意上面這張照片，重點還不在弗吉尼亞，而在照片右側的那個黑捲髮女性。<br>這名女性叫吉蓮。<br>麥斯威爾，是英國傳媒大亨，《鏡報》集團老闆羅伯特。<br>麥斯威爾的女兒。<br><img src="https://i2.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/rop90qr9o1p34s17n756opp15o26oo3q-1.jpg"><br>羅伯特和自己女兒吉蓮<br>羅伯特有一次乘坐以女兒命名的遊艇出海，不明不白墜海身亡（當中必有貓膩），死後發現早欠了一屁股債還不起，吉蓮便離開倫敦躲避是非，在紐約遇見了愛潑斯坦，弗吉尼亞對媒體說愛潑斯坦很喜歡這個富家女，給她買了豪宅和私人直升飛機，吉蓮則回報他，用家族的影響力將愛潑斯坦引薦給英國的上流社會，並因此而結識了安德魯王子。<br>吉蓮本來想嫁給愛潑斯坦，但愛潑斯坦沒打算娶她，吉蓮便改變了自己的工作定位，轉為小島上的媽咪，除了愛潑斯坦在美國用招聘按摩師的名義招聘女生外，她也親自去南美、東歐地區物色美貌少女來島上打工，並親自上陣，教這些妹紙如何穿衣打扮、如何跟名流調情、以及滾床單的技巧。<br>堂堂一代傳媒大亨的女兒，將妓院媽咪的工作幹得有聲有色。<br>這就是小聖詹姆斯島的來龍去脈，這座小島就是愛潑斯坦私下開的頂級會所，只免費接待他世界頂級人脈圈的私家顧客，每名少女服務客人一次可以收到1.5萬美元的酬勞，在2000年左右，對普通人這是一筆巨款，鮮少有少女會拒絕。<br>來到島上的客人都必須乘坐他的私人波音727飛機（媒體稱它為「蘿莉航班」），為了方便客人，他還經常帶着未成年少女直接在飛機上招待客人，時常一日千里。<br><img src="https://i0.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/0178o7s830n54157os2npq58sqr9rnq5-1.jpg"><br>愛潑斯坦的私人飛機<br>愛潑斯坦費盡心血布下這樣一張色情大網，當然是要回報的，那些知恩圖報的人就好商量，那些睡了少女就跑想吃霸王餐的人，他則會在各個性交易的隱密場所安裝針孔攝像頭，將他們滾床單過程拍下來，日後誰不聽話，就拿視頻要挾（好人一生平安）。<br>在過去太平日子裡，特朗普和克林頓同志就很聽話。<br>特朗普在1987年就認識了愛潑斯坦，2002年在接受紐約雜誌採訪時，大地產商特朗普說他跟愛潑斯坦有15年交情，是鐵哥們，不過當上美國總統后，他就改口說2012年後因為有過節兩人就不再來往，而且「那是個不好的小島，他一次也沒上去過」（2019年8月17日語）。<br>問題是，他有過一次蘿莉航班的乘坐記錄，弗吉尼亞也說在島上見過他一次，妹紙回憶說，看到島上各種狂歡的場面，當時還沒有從政的特朗普還誇愛潑斯坦「真會享受生活」。<br>但有一名女子說她13歲時被騙到愛潑斯坦的派對上，被特朗普綁到床上強暴，這件事沒有任何證據，特朗普回復說這純屬誣告。<br>猛報料的弗吉尼亞曾親眼在飛機和小島上見過克林頓兩次，克林頓說他很早就欠愛潑斯坦人情，所以成了朋友（可能是收了政治獻金），愛潑斯坦將兩名美少女推到克林頓身邊，弗吉尼亞說當時他看到克林頓跟兩名妹紙保持着禮貌的距離，並沒有看到他動手動腳。<br>雖然沒有人證見到克林頓有出格行為，但克林頓跟愛潑斯坦實在太親密了，愛潑斯坦出事後，克林頓說他只乘坐過４次蘿莉航班，而福克斯新聞網拿到了蘿莉航班的出行記錄，從2002-2005年，清清楚楚記錄著克林頓有27次出行記錄，不過2005年後，雙方就不再來往（比特朗普還早７年）。<br>27次在滿是美少女的天空妓院裡混，克林頓說他是清白的估計也沒幾個人信了。<br>愛潑斯坦出事以後，她的女友兼小島媽咪吉蓮被轉為污點證人一類的角色，法院材料稱她為「未提及姓名的女子」，她把愛潑斯坦賣得乾乾淨淨，什麼都招了，換來免予起訴，奇怪的是，她和克林頓家族並沒有因此一刀兩斷，克林頓女兒切爾西結婚時，吉蓮是現場貴賓，他還把吉蓮安排到一家自己贊助的非盈利機構上班，每個月給她發工資。<br>這裡面還有很深的故事可以挖。<br>從2004年開始，陸續長大的女孩子們開始起訴愛潑斯坦性侵（克林頓一看不對趕緊斷絕關係，還沒進政壇的特朗普此時還沒有警覺，到了2012年才跟他絕交），他花了好些錢進行庭外和解，但告他的人實在太多，約有40-70人檢舉他，愛潑斯坦的官司忙不過來，第一次出事是在2008年，但他用手中的人脈擺平了這件事，也可能用拍攝下來的視頻威脅到了部分高官，檢察官阿科斯塔只判他18個月的監禁，實際只服刑了13個月，其中大部分時間還是監外服刑，連審訊時都可以不用去聯邦法院。<br>這個檢察官阿科斯坦就是今天特朗普政府的勞工部部長，2019年愛潑斯坦再次被捕，阿科斯坦因為有包庇嫌疑於7月12日宣布辭職。<br>2018年11月28日，《邁阿密先驅報》發表了長篇報道，再次爆料了愛潑斯坦事件，文章詳細分析了愛潑斯坦的財富，早年經歷，他的蘿莉飛機和私人島嶼，引起全國震動，站出來做證的主要證人Giuffre將矛頭主要指向了民主黨的米切爾跟理查森，說這兩人性侵了自己（因為沒有直接付費），2019年警方經過調查后搜索了愛潑斯坦紐約豪宅，發現大量未成年少女色情圖片，並在保險箱里找到一張光盤，裡面都是不同年輕妹紙的裸體視頻，2019年7月6日，FBI特工在新澤西州的機場，將乘坐私人飛機從巴黎返回美國的愛潑斯坦逮捕，7月8日紐約檢方正式起訴愛潑斯坦，如果罪名成立，他將面臨45年刑期。<br>愛潑斯坦入獄後十分惶恐，跟政壇人物打交道幾十年，他當然知道現在形式有多兇險，現在矛頭指向了民主黨要員，而自己被關在民主黨地盤，《英國每日郵報》調查說他進去后急得到處告訴獄友和警備，擔心有人想要殺害自己。<br>8月10日，愛潑斯坦果然莫名其妙在監獄里上吊自殺身亡。<br>愛潑斯坦這麼不要臉的人，怎麼可能自殺？<br>而且他所在的大都會懲教中心，是美國最安全的監獄之一，這裡關過墨西哥最大毒梟古茲曼（看過《墨西哥往事》的讀者們應該記得三次越獄的古茲曼有多牛逼），還關過美國最大黑幫頭頭約翰。<br>高蒂，真正是個連蒼蠅都飛不進去的地方。<br>但在愛潑斯坦自殺前，他的獄友突然被調走，24小時視頻監控事發前幾天也被取消，本來每隔半小時就必須有人巡視他的牢房，出事當晚根本沒有人巡視，相反巡房的獄警還偽造了巡視記錄，而且他自殺后，頸部多處骨折，含舌骨也發生骨折，而含舌骨骨折，通常發生在他殺案中。<br>如果解釋說這一切都是巧合，愛潑斯坦居然在這麼多巧合的情況下，又突然良心發作，剛好找到這個一個短暫的窗口期自殺，真是不簡單。<br>全世界的觀眾，都覺得自己的智商受到了侮辱。<br><br>愛潑斯坦自殺後，特朗普一直暗示這是克林頓幹的，使勁把髒水往克林頓身上潑，並多次提醒「克林頓上過27次蘿莉航班」，而他「一次都沒去過」（你臉不臉紅？<br>我這都有一大堆你跟愛潑斯坦勾肩搭背的合影和視頻）。<br><img src="https://i1.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/n011oq25s6s14391o95n1o4po27rp611-1.jpg"><br>但這次髒水，應該沒有潑錯。<br>原本駐紮在阿肯色州的克林頓家族，權力中心早就緩緩移到了紐約。<br>在爬向美國權力中心的過程中，兩口子也越來越心狠手辣。<br>希拉里有一個跟了她二十年的助手，叫胡瑪·阿貝丁（Huma Abedin），是印度和巴基斯坦混血，1976年出生，希拉里管她叫「第二個女兒」，掌管她的最高機密&#8212;-希拉里的兩部黑莓手機。<br>胡瑪在希拉里身邊形影不離，美國媒體說「沒有胡瑪，希拉里門都不會出」，外界甚至猜測希拉里是雙性戀，因為早上起床時間打電話過去，都是胡瑪接的電話。<br>胡瑪有一個傻叉前夫，叫安東尼·韋納（AnthonyWeiner），這哥們身為紐約州前民主黨聯邦眾議員，卻有個怪癖，喜歡在網絡上給少女發色情圖片，被逮住一次，2016年9月，美國選戰打得如火如荼，這哥們又給一15歲少女發了張色情圖片，結果被負責兒童色情犯罪的FBI探員發現，介入調查，沒收了韋納的電腦。<br><img src="https://i0.wp.com/beyondnewsnet.com/wp-content/uploads/2019/08/s40r538p924r4714nsrr37o815824086-1.jpg"><br>胡瑪和韋納<br>結果拿到電腦打開郵箱一看，13個FBI探員們嚇出一身汗，感覺這回一定會被克林頓家族滅口，報上去FBI局長科米一定先靜悄悄殺光他們13個人，他們趕緊想了個辦法，說這案子太小，還是請紐約市警察局（NYPD）幫我們找找線索，電腦在這，密碼在這，你們慢慢找啊。<br>紐約市警察局的片警們接過電腦打開郵箱一看，也倒吸一口涼氣，這裡面有662781封郵件，大部門是韋納前妻胡瑪的，還有一部分是希拉里的郵件，郵件猛料實在太震撼了，內容包括：<br>ISIS是中情局CIA和以色列特工處在參議員利伯曼、麥凱恩、格雷漢姆等三人的幫助下創建；<br>（《ISIS傳下》可以從這裡開始）<br>奧巴馬和司法部部長貪贓枉法<br>克林頓、希拉里、Huma（拉拉里副手的老婆）和一些幼女的色情照片<br>等等等等。<br>美國上流社會實在太黑暗了！<br>片警們集體懵逼，嚇出一身汗，過去洗半天臉，才想明白這是那13個FBI探員在給他們挖坑，這是要死一起死的節奏，知道的人越多，他們就越安全，克林頓家族總不能將他們全部滅口吧！<br>這麼多人，哪裡殺得過來！<br>科米經過深思熟慮，自己如果拒絕調查，心裡揣着這樣一個大秘密，將來也必死無疑，唯一的辦法就是啟動調查，讓特朗普上台，自己才有可能活得下來，於是，在美國大選最焦灼的時候，FBI啟動了對希拉里的調查，使本來一直在選舉上領先的希拉里，居然在最後一刻輸給了特朗普。<br>因為美國人寧肯選擇一個瘋子，也不想再選擇希拉里這樣的騙子。<br>FBI深知克林頓家族的手段，「凡是在政治上阻止克林頓家族的人，最後都莫名其妙的死掉了」。<br>美國人將死掉的一共50人名單記錄下來，稱為「克林頓家族裹屍布」，或者「克林頓死亡名單」，這50人包括：<br>James McDougal – 認罪的白水案合伙人，隔離審查期間死於心臟病突發，是獨立檢察官Ken Starr的關鍵證人。<br>白水案是希拉里通過該公司獲得一筆非法紅利，利用法律漏洞轉出這筆錢，支持克林頓競選連任阿肯色州州長。<br>Mary Mahoney – 前白宮實習生，於1997年7月在華盛頓一咖啡館被謀殺，謀殺前她剛剛宣布要公開克林頓白宮對她性騷擾的事情。<br>Vince Foster – 前白宮顧問，希拉里克林頓在小石城律師事務所工作時的同事。<br>死於頭部槍殺，判定為自殺。<br>他當時即將出庭作證推翻希拉里拒絕交給國會的有關白水門事件的記錄。<br>據稱他與希拉里有婚外情。<br>Ron Brown– 前美國商務部長，民主黨全國大會 。<br>死於飛機失事。<br>病理解刨員發現他頭蓋骨有一個類似槍孔的洞。<br>死前他接受調查時公開表明希望克林頓夫婦白水門事件能夠被儘快處理。<br>全機其他乘客均在空難中死亡。<br>空難發生後幾天，當時的空中交通指揮自殺。<br>C. Victor Raiser II – 克林頓基金主要運作人，1992年7月死於私人飛機失事。<br>Ed Willey – 克林頓競選資金籌集人，1993年11月死於弗吉尼亞樹叢中，頭部槍傷。<br>判定為自殺。<br>死亡當天他的妻子剛剛公開指控了比爾克林頓對她在白宮進行過性騷擾。<br>名單實在太長，在這裡就只分享一部分，總之殺起人來，克林頓家族向來是不眨眼的。<br>多一個愛潑斯坦，只是在名單上多一個字而已。<br>而且就算這次克林頓家族不出手，民主黨也一定會出手。<br>這一次愛潑斯坦被起訴，如果任由事情發展下去，會跟2016年希拉里敗於特朗普一樣，民主黨死於最後輿論的一擊。<br>2020年大選在即，共和黨只要將案件拖到明年大選關鍵時刻，Giuffre到時逐一在法庭上指控民主黨大佬米切爾跟理查森，再繪聲繪色講一講民主黨的黑暗面，談一談大佬們的長短尺寸，必將讓民主黨顏面無存，選戰必敗無疑。<br>共和黨也吃到了四年前郵件門的紅利，利用愛潑斯坦案，將時間線掐得極准，步步緊逼民主黨。<br>所以愛潑斯坦死亡這件事，重點根本不是未成年少女性侵，重點是2020年美國大選！<br>民主黨或者克林頓被共和黨逼得沒有辦法了，最後只有痛下殺手。<br>所以精通美國政治遊戲的愛潑斯坦，知道自己落在紐約民主黨的監獄控制之下時，情知情勢極其兇險，才會焦慮地反覆告訴獄友自己可能隨時被害死。<br>而這件事，也必將跟肯尼迪總統被刺殺一樣，成為美國歷史上永遠不會向公眾揭開的一塊黑幕。<br>美國高層黑暗面的政治鬥爭，大家都是心照不宣，讓民眾知道得越少，共和黨和民主黨的形象才能繼續光輝燦爛。<br><br>在蘭博小學上學期間，克林頓的老師凱瑟琳曾說他「要麼成為州長，要麼成為流氓，關鍵在於他能否學會什麼時候該說話，什麼時候該閉嘴」。<br>克林頓深深理解了這一句話。<br>不過最後去閉嘴的並不是他自己，而是那些知道太多秘密往事的人。',
'<h2>A guide to China\'s Chinese leadership</h2><br>The world\'s most populous country<a href="http://www.bbc.co.uk/news/world-asia-china-20322288"> has just unveiled </a>its seven new leaders. <br>They marched into Beijing\'s Great Hall of the People wearing identical black suits and red ties. <br>Early signs suggest that the line-up does not augur especially well for anyone hoping for greater access for foreign businesses, for a gradual move toward democracy or for greater personal freedoms for the Chinese. <br>Among others, <a title="Liu" href="http://www.rediff.com/news/report/chinese-woman-leader-liu-yandong-may-break-into-all-male-cpc/20121114.htm">a woman </a>and a reformer who <a title="Mr Happy" href="http://www.foreignpolicy.com/articles/2012/08/13/mr_happy">wanted to bring more happiness</a> to China did not make it.<br><br>China\'s new seven-member Politburo Standing Committee, the country\'s highest decision-making body, appears consistent with the vision of one man, 86-year-old Party kingmaker and former leader <a title="Jiang" href="http://www.nytimes.com/2012/11/08/world/asia/jiang-zemin-ex-leader-of-china-asserts-sway-over-top-posts.html?pagewanted=all&_r=0">Jiang Zemin</a>. <br>The <a title="Xi" href="http://www.washingtonpost.com/world/asia_pacific/xi-jinping-assumes-leadership-of-rising-power-china-by-securing-top-communist-party-post/2012/11/14/284ef7f6-2ed8-11e2-b631-2aad9d9c73ac_story.html?tid=sm_twitter_washingtonpost">selection of Xi Jinping </a>as the Party\'s new general secretary and China\'s presumptive new president was the result of backroom dealings orchestrated by Jiang and his allies, as Communist Party watcher <a title="Jiang Hu" href="http://www.scmp.com/news/china/article/1080229/jiang-outmanoeuvres-hu-again-sway-standing-committee-line">Wang Xiangwei explains here </a>(paywall). <br>Outgoing president Hu Jintao had planned to install Li Keqiang, who today was named deputy leader, as his successor.<br><br>Xi, and three other members of the standing commitee, are part of a party faction known as the “princelings.” These are children from families of Chinese Communist revolutionaries or high-ranking officials associated with Jiang, and tend to <a title="Losers in China transition" href="http://www.theatlantic.com/international/archive/2012/11/the-losers-in-chinas-leadership-transition/264966/">champion China\'s monopolistic state-owned enterprises </a>at the expense of foreign multinationals and the country\'s potentially innovative yet <a title="Private sector" href="http://usa.chinadaily.com.cn/business/2012-02/07/content_14551066.htm">under-funded and under-nourished </a>private sector. <br>”Populists,” allied with former President Hu Jintao, tend to sympathize with the country\'s poorer inland provinces and lower classes and focus on social justice, greater freedoms and a gradual transition toward full democracy.<br><br>The dominance of princelings is probably <a title="Losers" href="http://www.theatlantic.com/international/archive/2012/11/the-losers-in-chinas-leadership-transition/264966/">bad news for foreign businesses</a> operating in China and seeking greater access to the domestic market, particularly in areas currently dominated by state-owned enterprises (SoEs) such as banking, telecommunications and renewable energy. <br>China\'s economy is slowing and the princelings will likely move to protect the SoEs. <br>It is often reported that princeling families <a title="Soe ties" href="http://www.nytimes.com/2012/05/18/world/asia/china-princelings-using-family-ties-to-gain-riches.html?pagewanted=all">derive much of their wealth</a> from leadership positions in or ties with companies that are closely entwined with the state. <br>A US Embassy cable from 2009 that was part of the trove released by Wikileaks claimed senior political leaders had “<a title="Carve up" href="http://www.scmp.com/article/734028/beijings-economic-carve-dooms-vital-reform-failure">carved up China\'s economic p</a>ie” (paywall). <br>It detailed how the family of Zhou Yongkang, a close ally of Jiang Zemin, dominated China\'s oil industry. <br>South China Morning Post columnist Tom Holland wrote at the time the cable surfaced:<br><br><blockquote class="_9f6a5 quartz"><br>“The result of this carve-up is an ossified system in which vested interests drive decision-making and impede reform as leaders constantly manoeuvre to ensure that their personal fiefdoms are not threatened.”<br></blockquote><br><br>As the princelings favour social controls over freedom of expression, expect more muzzling of Chinese traditional and social media. <br>It is unlikely Facebook or Twitter will be allowed into the country anytime soon.<br><br>Hu Jintao and his deputy, Wen Jiabao, were fans of the concept of “internal democracy” within the Communist Party. <br>This led Hu, before he stepped down to suggest the Communist Party <a title="Elections" href="http://www.reuters.com/article/2012/11/06/us-china-congress-idUSBRE8A50J420121106">should hold elections</a> among its members for its 24-member Politburo (who are usually selected via horse trading and factional infighting). <br>There are tentative signs that Xi Jinping may continue with plans to introduce democracy for the tiny political elite who run the country. <br>Though as Jamil Anderlini comments in the Financial Times, while there are strong calls for reform inside the Party, it “it is far from certain that even this tiny, incremental move is on the cards.”<br><br>As expected, the number of members of the standing committee was reduced from nine to seven. <br>China analysts have said that would help consolidate power and allow for easier consensus decision making.<br><br>And as an aside, outgoing leader Hu Jintao will also hand over command of the military to Xi, having been expected to keep that role.<br><br>Here are profiles of the seven members of the committee, in the <a title="Walked" href="http://online.wsj.com/article/SB10001424127887324595904578118871289966366.html">order of seniority </a>suggested by how they lined up to walk into the Great Hall of the People. <br>(Their specific government roles have yet to be announced.)<br><br><h3>Xi Jinping, Party general secretary and China\'s presumptive new president</h3><br>Political alignment: <br>Xi is a <a href="http://media.hoover.org/sites/default/files/documents/CLM32AM.pdf">princeling</a> (pdf) and protégé of Jiang but is also accepted by the populists. <br>With a doctorate in Marxist theory and ideological education, Xi is believed to be conservative toward political reform and loyal to Marxist ideals. <br>He is described as elitist in a US cable obtained by WikiLeaks, having once called Chinese officials without party or elite backgrounds “<a href="http://www.wikileaks.ch/cable/2009/11/09BEIJING3128.html#">shopkeepers\' sons</a>” who don\'t deserve positions of power.<br><br>Known for: <br>As well as being the son of a famous revolutionary, Xi also spent seven years <a title="Cave" href="http://www.itv.com/news/2012-11-14/chinas-next-top-leader-a-profile-of-xi-jinping/">living in a cave</a> during the bloody Cultural Revolution of the 1960s and 70s when his family was out of favor. <br>He has made few public remarks about his opinion, so very little is known about his politics or preferred economic policies. <br>Until his name surfaced as a presidential candidate he was best known as the husband of one of China\'s most famous singers, <a title="Peng" href="http://www.guardian.co.uk/world/2012/nov/13/peng-liyuan-china-first-lady">Peng Liyuan</a>. <br>The couple\'s daughter attends Harvard University under an assumed name. <br>Xi\'s ties to the US also include <a href="http://bit.ly/ZxKI5p">a two-week visit to Iowa</a> in 1985 as part of a Chinese delegation looking into farming technology.<br><br>Economic policies: <br>Some reports have claimed <a title="Business friendly " href="http://www.itv.com/news/2012-11-14/chinas-next-top-leader-a-profile-of-xi-jinping/">he is business friendly</a>. <br>But the Brookings Institute, which has a been a leading voice during the run up to the transition, <a title="Xi Brookings" href="http://www.brookings.edu/about/centers/china/top-future-leaders/xi_jinping">says Xi </a>“has also displayed strong support for big companies, especially China\'s flagship state-owned enterprises, which monopolize many major industrial sectors in the country.” Brookings adds: “Xi\'s views concerning China\'s political reforms appear to be remarkably conservative, seemingly in line with old-fashioned Marxist doctrines.”<br><br><h3>Li Keqiang, Party #2 and China\'s presumptive new premier</h3><br>Political alignment: <br>Brought up in the Communist Youth League, Li is part of Hu\'s populist faction and his closest ally.<br><br>Known for: <br>While governor of of Henan province, Li was involved in a scandal where as many as <a href="http://eprints.usq.edu.au/5234/1/Hayes_AQ_v77n3_AO.pdf">one million</a> (pdf) people were infected with HIV through local blood banks and hospitals. <br>In the 1990s the province ran a large-scale program to sell blood plasma donated by peasants in return for money. <br>The incident happened under the previous governor but when reports of the outbreak came out while Li was governor, he cracked down on media coverage. <br>It was five years before he finally acknowledged the problem, leading critics to say he lacks decisive leadership qualities.<br><br>Economic policies: <br>The fact that Li, who studied law and economics at Peking University, translated the British judge Lord Denning\'s book the <em>Due Process of Law</em> has been <a href="http://www.reuters.com/article/2011/10/28/us-china-politcs-li-idUSTRE79R09O20111028">interpreted</a> by some as a sign of his openness to political and legal reforms. <br>He is also believed to have worked on a report by the World Bank and the Development Research Center, a Chinese think tank, that calls for lessening the power of state-owned enterprises.<br><br><h3>Zhang Dejiang</h3><br>Political alignment: <br>Zhang is considered part of Jiang\'s faction.<br><br>Known for: <br>Hard line economics and muzzling the media.Zhang is unfavorably known for responding slowly and <a href="http://www.scmp.com/article/437147/guangdongs-leaders-pass-muster">restricting</a> (paywall) information related to a SARS outbreak in 2003, while serving as Party Secretary in the southwestern province of Guangdong. <br>He graduated from North Korea\'s Kim Il Sung University with an economics degree and is an expert on North Korea, arguably China\'s oldest ally. <br>Chinese media <a title="Iron fist" href="http://www.scmp.com/news/china/article/1030269/zhang-dejiang-rise-iron-fisted-enforcer">nickname him </a>(paywall) the “iron fisted enforcer.” Zhang <a href="http://www.businessweek.com/news/2012-03-15/north-korean-schooled-zhang-picked-to-replace-bo-in-chongqing">replaced</a> ousted Chinese official Bo Xilai, whose wife has been convicted of murdering a British businessman.<br><br>Economic policies: <br>He will likely support China\'s state-owned enterprises and a state-centric model of economic growth.<br><br><h3>Yu Zhengsheng</h3><br><br>Political alignment: <br>Another princeling, Yu is an ally of Jiang\'s and has ties to Deng Xiaoping. <br>Yu would likely promote the private sector, urban development as well as legal reform.<br><br>Known for:  <br>Party secretary of Shanghai. <br>Yu\'s family history is complicated and had been expected to derail his chances of higher promotion. <br>His great uncle was the defense minister for Chiang Kai-shek, who led the Nationalist Party that opposed the CCP and eventually retreated to Taiwan. <br>Yu\'s father was the ex-husband of Mao Zedong\'s third wife <a href="http://www.nytimes.com/1991/06/05/obituaries/suicide-of-jiang-qing-mao-s-widow-is-reported.html?pagewanted=all&src=pm">Jiang Qing</a>, and his brother was chief of China\'s National Security Bureau before he defected to the US in the mid-1980s.<br><br>Economic policies: Not clear at this stage.<br><br><h3>Liu Yunshan</h3><br><br>Political alignment: <br>Liu is considered a key Hu <a href="http://www.wantchinatimes.com/news-subclass-cnt.aspx?id=20120920000152&cid=1601">ally</a>.<br><br>Known for: <br>Liu has helped create the country\'s censorship system, also known as China\'s Great Firewall, which is the world\'s largest Internet-blocking effort. <br>In July 2011 a high-speed train <a href="http://blogs.wsj.com/chinarealtime/2012/07/20/a-year-after-the-wenzhou-train-crash-burying-continues/">crashed</a> in Wenzhou province, killing 40 and injuring 172. <br>When Vice Premier Zhang Dejiang drew national criticism for calling a halt to search and rescue efforts, Liu <a href="http://www.ibtimes.com/china-propaganda-ministry-censors-news-wenzhou-train-crash-anniversary-730189">barred</a> media outlets from reporting on the disaster or criticizing Zhang. <br>Liu has been <a title="Liu " href="http://www.nytimes.com/2012/05/17/world/asia/retired-communist-party-members-call-for-2-top-chinese-officials-to-resign.html?_r=0">accused of blocking</a> the liberal faction of the Communist Party\'s calls for political change from Chinese media. <br>Dai Qing, a friend of <a title="Liu Xiaobo" href="http://www.bbc.co.uk/news/world-asia-china-19875389">detained Chinese Nobel laureate</a> Liu Xiaobo, reportedly said of Liu Yunshan that “if it is he who will oversee ideology, there will no longer be any hope.”<br><br>Economic policies: <br>Favors tight control over media and the internet.<br><br><h3>Wang Qishan</h3><br><br>Political alignment: <br>Wang, like Xi, is a protégé of Jiang\'s. <br>But his <a href="http://www.brookings.edu/about/centers/china/top-future-leaders/wang_qishan">policy preferences</a> include liberalizing the country\'s financial system and reforming the tax system.<br><br>Known for: <br>Long seen as a reformer and problem solver, Wang is the former president of China Construction Bank and was the head of China International Capital in the mid-1990s. <br>At the height of the severe acute respiratory syndrome (SARS) epidemic in 2003, he was appointed mayor of Beijing where he helped contain the epidemic.<br><br>Economic policies: <br>Wang is extremely popular with Western businesses and policymakers for his economic reform credentials. <br>When Zhu Rongji was prime minister of China from 1998 to 2003, Wang helped him dismantle thousands of bankrupt state-owned enterprises, opening the path for a boom in private enterprise, which never really happened. <br>While Wang was tipped early on for a top job with broad economic authority, the fact he walked out sixth in the line-up suggests that reform of China\'s bloated state enterprises is not at the top of the Standing Committee\'s agenda.<br>',
'<h2>技术封锁？当初欧美国家间相互封锁的结果</h2><br><br>在华为公司被美国政府纳入实体清单后，路透社市场分析师John Kemp发表了一篇文章，很有前瞻性地指出，禁运在强制对方改变行为方面很少奏效，因为此举强烈刺激对手通过转换贸易、建设本地产能或改变所用技术来绕开封锁。<br><br>欧美国家间也曾相互封锁，但从历史经验出发，美国想利用科技封锁的手段打压中国高端制造崛起的企图，恐怕难以实现。<br><br>借用“封锁”的手段切断他国的供应链某一环节，结果并不会让受制裁的国家一蹶不振，仅会使其遭受短期困难，相反，历史上很多类似的案例证明，封锁只会让受到制裁的国家，采取各种办法实现突围，在产业链上不断弥补不足之处，最终与前者并驾齐驱，甚至更为领先。<br><br>技术封锁，贸易封锁，这些概念并不是二战之后美国的“独家发明”，其实早在18世纪，欧洲的两个强国——英国与法国，就对封锁政策“情有独钟”。<br><br>不过，这两个国家采取封锁的手段，是为了不同的目的。<br><br>法国作为当时欧洲最强大的陆权国家，其封锁的主要目的是为了扼杀英国，称霸欧洲。<br><br>英国采取“封锁”的手段，是为了保障自己第一次工业革命的成果不被分食，防止自己的科学技术外泄到美国、德国、法国，因为那时候英国工业革命已经完成，而后三者正在进行中。<br><br>但正如John Kemp在其文章中所指出，供应链和技术具有惊人的灵活性，比当时观察人士所认为的更加灵活，而且供应限制很少是施加外交压力的有效形式。<br><br>所以封锁的后果是，英国最终通过贸易转换，突破了法国的大陆封锁政策。<br><br>美国、德国在英国严格的技术封锁中，还是成功的完成了工业革命。<br><br>有了加拿大的松树桅杆 英国皇家海军依旧“嚣张”<br><br>1807年，英国造船厂的工人们坐在桅杆旁边，为自己的生计发愁。<br><br>这一年，因为拿破仑的大陆封锁政策，从波罗的海运来的桅杆和木材已经断供，而北欧的优质桅杆和木材正是造船厂建造海军战舰的关键材料。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813090514589.jpg"><br><br>英国造船业的原材料，桅杆、木材、缆索、帆布等主要依靠北欧提供<br><br>十八世纪，在英国，适用于造船的国内木材短缺，英国海军舰艇的建造主要依赖外部木材来源。<br><br>东北欧的波罗的海地区是英国最主要的木材供应地，少部分来自北美洲，但拿破仑的大陆封锁政策，使得获取欧洲大陆资源变得不确定。<br><br>从1806年起，为了战胜英国这个主要敌人，夺取欧洲乃至世界霸权，拿破仑开始实行大陆封锁政策。<br><br>而早在8年前，当时还是督政府将军的拿破仑就在一份报告中指出：<br><br>为了战胜英国，可供采用方式有三种，一是在漫长的冬夜对英国来一次偷袭。<br><br>二是派一支远征军到地中海东岸诸国，威胁英国在印度贸易。<br><br>三是把注意力和资源全部转向莱茵地区，以便从英国人手里夺取汉诺威（注:由于英王的原因，汉诺威曾归属英国）。<br><br>法国的督政府、执政府、以及作为皇帝本人的拿破仑，一直在对英斗争期间实行这三项军事方案。<br><br>但是，1789年，拿破仑远征埃及失败，同年，英国海军在阿布基尔全歼法国舰队。<br><br>1803年至1805年，对英国本土的直接进攻也宣告破产。<br><br>不过，拿破仑在欧洲大陆上的胜利，为其提供了另外一种打击英国的方案。<br><br>1806年，拿破仑势如破竹，占领德意志，法国军队沿北海和波罗的海海岸前进，占领沿海城市和村庄。<br><br>借此，拿破仑发布柏林敕令：<br><br>不列颠群岛处在封锁状态，与不列颠群岛的任何贸易、任何来往一律禁止。<br><br>紧接着，法国与俄国结盟。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813090607235.png"><br><br>拿破仑称霸欧洲 宣布大陆封锁政策 断绝英国与北欧的木材贸易<br><br>在法国控制北欧，尤其与俄国结盟后，英国工业原料面临短缺，特别是造船的物资，像桅杆、缆索、帆布等短缺严重。<br><br>英国海战频繁，维系庞大的舰队，很大程度上依靠北欧的木材等原材料。<br><br>法国的封锁北欧的手段，对英国皇家海军产生了打击。<br><br>被迫做出改变的英国，开始转向加拿大等殖民地采购木材。<br><br>在拿破仑战争期间，加拿大橡树和松树出口到英国的贸易增加。<br><br>相关统计数据显示，1811年，英国从俄罗斯和普鲁士进口了3300根桅杆，从英国的北美殖民地进口了23000根桅杆，仅从加拿大就进口了19000根桅杆。<br><br>在与法国的军事冲突中，有利的支持了英国海军。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813090642477.jpg"><br><br>加拿大渥太华河木材贸易<br><br>运输原始木材最早是通过漂浮在渥太华河上的方式实现<br><br>19世纪加拿大在渥太华河沿岸地区生产的木材产品，销往英国市场<br><br>英国的木材贸易中心转移到加拿大后，一方面为了回击拿破仑的封锁政策，另一方面应木材商人的要求，英国大大增加了对波罗的海木材的关税，并允许殖民地木材以非常低的关税甚至零关税进入英国，使得殖民地运往英国的木材成本降低，波罗的海木材变得更加昂贵，加拿大的木材开始繁荣。<br><br>同时，印度、缅甸的木材也是英国的重要来源。<br><br>通过贸易转换的方式，英国造船厂不用为桅杆和木材发愁了，工人又可以继续工作了。<br><br>而对于欧洲大陆来说，拿破仑的大陆封锁人为地切断英国和大陆之间自然形成的密切经济联系，伤害了欧洲各国的经济。<br><br>因此，大陆各国与英国的共同利益就使之自然形成了一股共同对抗法国封锁的力量，最终导致封锁政策破产。<br><br>禁令严格 没能阻止美国获取纺纱机<br><br>在第一次工业革命那个特殊时期，英国禁止技术人员与技术图纸外流，防止被别的国家掌握和利用，以维持它工业国家的主导地位。<br><br>在1774年到1785年，英国政府颁布了一系列禁令，不准技师、图纸、机器出境。<br><br>当时，英国颁布的《航海条例》规定航船所载移民数量，严禁纺织业主和熟练工人移民美洲，后来进一步拓展到钢铁业和煤炭业，工匠和制造业主若移民被发现，将被剥夺公民权和财产，甚至关进监狱。<br><br>但此时，美国政府急于发展工业，英国在科技、生产、贸易等领域全面领先，成为了美国的效仿对象，各州纷纷亮出政策，吸引人才，引进技术。<br><br>1790年，美国国会通过专利法案，联邦专利委员会开始运转，美国的“工业革命之父”，出生于英国的塞缪尔•斯莱特（Samuel Slater）就是在人才政策吸引下来到了美国。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813092029916.jpg"><br><br>塞缪尔•斯莱特 美国第七任总统称其为“美国工业革命之父” <br><br>塞缪尔很年轻就已经掌握新兴的纺织技术，但当时的英国国内纺织业已经到达顶峰，竞争趋于饱和，年纪轻轻的塞缪尔难以施展自己的才华，然而大洋彼岸的刚诞生的美国提供了更好前景与机遇。<br><br>那时英国政府对工业技术如同保护国家机密一般，不容外泄，技术工人要想出境是百般艰难。<br><br>1789年，塞缪尔带着他充满脑海的先进工业技术，不顾英国的禁令，打扮成农场雇主，乘上去纽约的客船，偷渡到美国。<br><br>靠着自己的记忆，塞缪尔复制出当时最先进的纺纱机，在英国技术的基础上，制成了新型纺纱机。<br><br>之后，与美国商人布朗合作，在罗德道州的波特基特建起了美国第一家使用新型先机机器的工厂，开启了美国最早的机械纺织。<br><br>被英国人视为“叛徒”的塞缪尔成为了美国“工业革命之父”。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813091955347.jpg"><br><br>当然，除了拿出吸引技术人才的政策，美国政府也主动出击，为此，费城制造业协会会长还专门设立鼓励出售技术秘密的专项奖金，并派出间谍，窃取英国机器图纸和技术。<br><br>最典型的实例就是美国布料进口商弗朗西斯科•洛厄尔，他借用参观英国纺织厂的名义，将纺织工艺全部记在脑海，但没有写下任何东西。<br><br>1812年回国时，英国人翻遍他的行李，也没有发现他的任何技术偷窃的罪证。<br><br>回国后，洛厄尔基于英国的工艺，建立了美国第一家“综合”纺织厂，原棉转化为成品布的全部流程都在一个工厂内进行。<br><br>洛厄尔在马萨诸塞州建立多家企业，成为美国第一批现代企业的代表。<br><br>“上有政策，下有对策”，英国的种种技术封锁政策，最终也没能敌过美国的对策。<br><br>作为后起追赶国家，美国可以采取很多手段获得工业技术，或自己创新，或投资购买，或人才引进，英国的封锁手段难以监管到每一个“漏洞”。<br><br>一部《商标法》成就了德国“刀具”<br><br>英国工业革命成为世界强国后，就成了很多国家学习的榜样，除了美国外，德国从19世纪初，也开始效仿英国，尤其是在工业方面。<br><br>当时的德国还是一个以农业为主的国家，科技、经济远远落后于英国，为了快速发展工业，德国的工厂将目光投向英国。<br><br>德国工厂的效仿很快引起英国人的不满和抗议，他们认为德国在“剽窃”英国技术，进行假冒模仿。<br><br>英国在工业革命后，技术领先，创立了许多世界知名品牌，可是令英国企业头痛的是，德国工厂大量仿制英国的产品，并打上英国的标签，四处销售，因为那时的德国工业刚起步，产品质量不过关，这就给英国的品牌带来坏的影响。<br><br>英国谢菲尔德公司生产的刀具在市场上名声响亮，它的刀具都是用铸钢打造，锋利耐用，经久不坏，价格不菲。<br><br>德国索林根城的刀具制造商冒充英国品牌，给产品打上“谢菲尔德”的标签，出口国外。<br><br>虽然与英国刀具“长相”类似，但锋利与坚韧程度无法相比，德国刀具质量不过关。<br><br>刀具事件让英国人大为恼火，英国议会针对此类假冒情况制定了一部法律——《商标法》，规定所有进入英国及其殖民地的德国产品一律必须打上“德国制造”的标记。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813090945684.PNG"><br><br>Merchandise Marks Act 1887<br><br>1887年英国通过《商标法》阻止国外制造商谎称其产品是英国制造 并以此借口在英国和欧洲销售<br><br>《商标法》的颁布使得德国名誉扫地，德国产品成为了假冒、伪劣、廉价的代名词，世界各国都反对进口德国制造的产品。<br><br>德国上至官员，下至工人，深刻反省，甚至将英国的《商标法》张贴在工厂内，警示自己。<br><br>从那时开始，德国企业把产品质量放在第一位，在设计上大力创新，在质量上严格把关。<br><br>十几年后，英国人发现德国产品成为了英国人日常生活中必不可少的东西。<br><br>英国原本是想通过法律，惩罚一下德国，保障自己的产品销路，可精明的英国人万万没想到，他们成就了德国制造。<br><br>如今，德国的索林根已经走出当初“山寨”的骂名，成为世界一流的刀具生产基地，产品远销世界各地市场。<br><br>博客、三叉牌、双立人，这些知名的德国公司的刀具都已经成为各国商品柜里的高档货。<br><br><img src="https://i.guancha.cn/news/internet/2019/08/13/20190813091027480.jpg"><br><br>德国刀具的知名品牌双立人<br><br>结束语<br><br>企图称霸欧洲的拿破仑，没能通过封锁桅杆、木材等工业原材料的方式使英国屈服，英国通过贸易转换，在加拿大找到了替代品，英国皇家海军依旧“嚣张”地行驶在大洋之上。<br><br>相反，法国却因封锁，自食后果。<br><br>英国作为第一个实现工业化的国家，妄图维持工业主导地位，但其采取的严格技术封锁，最终也没能阻止美国、德国实现工业化，甚至实现对英国的技术超越。<br><br>而在二战以后，美国多次对伊朗发起的单边或多边制裁，也没能使其弃核。<br><br>美国与欧盟对俄罗斯的制裁，也没能迫使俄罗斯撤出克里米亚。<br><br>同样，美国对朝鲜的多边制裁也未能迫使其放弃核武器和弹道导弹技术。<br><br>所以，历史经验证明，贸易制裁、技术封锁是不能改变一个国家的战略行为。<br><br>如今，美国若将自己的供应链从中国移走，并不会扼杀中国制造，长期来看，中国将会发展自己掌握的供应链，实现替代。<br><br>没有了谷歌的安卓系统，中国可以用自己的鸿蒙系统，没有美国的大豆供应，中国还可以去巴西采购大豆，或者去西伯利亚种植。<br>',
'<h2>Why didn\'t the US invade China in 1949 when the government turned communist?</h2><br>At the time when the Communists were fighting for the control of the Chinese mainland, they had very successfully kept the US off balance by letting the US media think that there was a pro-western faction interested in having normal relations with the west. <br><br>This faction was led by Zhou Enlai, who was educated in Europe, and had a deep understanding of westerners\' mentality. <br><br>He worked through Edgar Snow  and other foreign correspondents to deny that the Communist Chinese were close to the Soviet Union, and leaked information about their differences with Stalin. <br><br>Some State Department officials, such as John Service, were open to this interpretation of the Chinese Communists. <br><br>At the same time, there were many stories in the western press about the corruption of Chiang Kai-shek, Madame Chiang Kai-shek and the immediate clique around them. <br><br>In addition, there were stories about how brutal the Kuomintang army and the intelligence services were. <br><br>Overall, this created the impression that the Chinese Communists were Communist, but they were forces the west could deal with. <br><br>For this reason, Great Britain and the US hoped that they could deal with the Communists, and that although the forces of Chiang Kai-shek had withdrawn to Taiwan by December 1949, Chiang Kai-shek would never again become a force in Chinese domestic politics. <br><br>This impression changed somewhat in November 1949 (the Peoples\' Republic of China was founded on October 1, 1949) when Mao met with Stalin in November 1949 to sign the Sino-Soviet Cooperation Treaty. <br><br>To the west, this showed that whatever pro-western face the Chinese Communists had shown earlier was just a ruse. <br><br>In June 1950, North Korean forces invaded South Korea, igniting the Korean war. <br><br>After pushing the North Koreans back to the Chinese border by September, Chinese forces streamed across the Chinese border in October 1950, pushing back the UN forces to what was called the Busan perimeter in the south. <br><br>On Taiwan, Chiang Kal-shek pleaded with US president Truman to mount an offensive across the Taiwan straits to open a second front against the Chinese Communists, but Truman refused to support his effort. <br><br>The Soviet Union had just successfully tested a nuclear bomb, and the US was anxious to avoid an open conflict with the Soviet Union.<br>At the same time, the Chinese Communists engaged in a disinformation campaign against the CIA, creating a fake "third force" which would attract CIA support. <br><br>In this fake third force, they created the impression that there were a group of Chinese who were anti-Communist and anti-KMT who wanted to create a democratic pro-western China, and needed western support. <br><br>CIA agents, including John Downey and Richard Fecteau, were dropped into China, but because the project was turned, were captured and held prisoner. <br><br>Following the normalization of relations between the People\'s Republic and US, they were returned to the US.<br>',
'<h2>If China overtakes America as a superpower</h2><br>There is a clear difference of emphasis between China and the US.<br><br>The US is firstly concerned with consolidating power over the rest of the world. <br>This is why their budget is focussed on military expenditure and they fight with other nations all the time.<br><br>China is firstly concerned with economic development for itself and the world. <br>The Chinese know that an economically developed world will benefit China\'s economy through better trade. <br>That is why they have initiated OBOR and are actively pursuing trade with Africa, Europe, the ASEAN region and other parts of the world.<br><br>If China succeeds in becoming a superpower, they will be able to do more to develop the world so that they too can become more successful.<br><br>For this reason, I hope that China will overtake the US as a superpower.<br>',
'<h2><span class="lime goldbs">Has Mao Zedong been the victim of superficial propaganda that vilified him excessively?<span></h2><br>This question is too big. I can only show you a tiny little corner of Mao\'s work.<br><br>In 1947, LIFE magazine employed a young American reporter, <br><br><a href="https://en.wikipedia.org/wiki/Jack_Birns" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Jack Birns</a>, to Shanghai to report on China\'s civil war. Shanghai, at that time, was like a heaven: this one city is far, far, richer than the rest of China. It had 4 million residents and consumed half of the total electricity generated in China. <b>Half</b>. And the expats were indeed having a reasonably good time in Shanghai, as photographed by Jack Birns. Here is a photo of an expat with Chinese girls.<br><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-d7b2100bc3a79fcd0fa4515aa4a0580a" master_src="https://qph.fs.quoracdn.net/main-qimg-29652297693f88486bd74f3bce4cbd33-c" master_w="930" master_h="933"><br><br>And not far away, here is a city sanitary worker picking up trash. Also photographed by Jack Birns.<br><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-7ced8c7bc28274d9df0a05bb1278ceaa.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-023c8b3b7ab9955f539bba860f56abd0-c" master_w="945" master_h="1020"><br><br>Yes, that was a dead child you see there. Starved to death. And here is a newspaper article on Oct. 27, 1940, reporting that the night temperature dropped to 39.9 degrees fahrenheit, which was about 4.5 degrees celsius, which resulted in 74 people frozen to death in one of the Shanghai districts. Just one of the districts. Half of China is north of Shanghai.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-0b94091a366f9b6b4dcd954c5241c160.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-0b94091a366f9b6b4dcd954c5241c160-c" master_w="440" master_h="438"><br><br>And here is the photograph Jack Birns took, of the execution of suspected communist sympathizers. The photograph was never published, of course, because the owner of the LIFE magazine, Henry Luce, was a devoted anti-communist and did not want to show the KMT government committing atrocities.<br><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-e8da7d08f310c2230ef8183d047f45cb.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-b82ca6df0146c011c3e3be58e0613f18-c" master_w="930" master_h="933"><br><br>You think this is bad? NOOOOO, this was what heaven looked like in China in 1947, in the richest city, the one tiny spot of China that consumed <b>half</b> of the total electricity generation in China. On only 4 million residents. What about the other 500 million Chinese?<br><br>The head of the International Famine Relief Commission estimated that 3 - 7 million Chinese die of famine every year. <br><br><a href="http://www.disasterhistory.org/the-northwest-china-famine-1928-1930" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="disasterhistory.org"><br>The Northwest China famine, 1928-1930</a> Driven by starvation, people resorted to cannibalism. China\'s population grew from 430 million in 1850 to 580 million in 1953. <br><br><a href="https://www.jstor.org/stable/652987?seq=1#page_scan_tab_contents" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="jstor.org"><br>China\'s Demographic Evolution 1850-1953 Reconsidered</a> That\'s an annual population growth rate of &lt; 0.3% a year, in an age with no contraception and everybody was having 6+ kids. (BTW, by the time Mao died in 1976, China\'s population had reached 930 million, grew by 350 million in 21 years, that\'s a growth rate of ~ 3%. Compare this with the previous 100 years, and you\'ll get the real total death rate of the previous century in China, which would be around 15 million a year.)<br><br>You think this is bad? NOOOOO, if you go to China\'s countryside, you will often see something like this<br><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-5decae3327f7f8b6d223952ee8979e67.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-5decae3327f7f8b6d223952ee8979e67" master_w="282" master_h="549"><br><br>I ran across this photo on the internet. It\'s a tombstone issued by the government in praise of a young girl\'s good virtue. Her name was not on the tombstone, because girls didn\'t have names. Her fiance died <b>before</b> the wedding, so her family carried her to her fiance\'s house, had her stood on top of his coffin, strangled her, and put her inside the coffin, to be buried with her fiance, the man she had never seen, never met, never known in life. On the back of the tombstone are the names of the male relatives of her family and her fiance\'s family, etched in stone as a perpetual sign of great virtue.<br><br>How does this compare with Afghanistan? with Pakistan? With Saudi Arabia?<br><br>This was the China that Mao took over. 80% illiterate. 35 years of average life expectancy, and GDP per capita was $52 in 1952. <br><br><a href="https://en.wikipedia.org/wiki/Historical_GDP_of_China" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Historical GDP of China</a> And if the men got a bit of money, the first thing they\'d want to do was to open his own opium den and go buy himself a 12-year-old concubine.<br><br>Mao changed all that in a most profound way, despite 21 years of the most comprehensive Western embargo. 400 categories of products, including medicine, farming, and fishing equipment, were under embargo from 1950 to 1971. Without the fertilizers, Chinese farm yield was abysmally low. Without the medicine, the Chinese was under constant threat of small pox, malaria, and the plague. <br><br><a href="http://www.washingtonpost.com/wp-srv/inatl/longterm/flash/june/china71.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="washingtonpost.com"><br>U.S. Ends Ban on China Trade</a> This was what Mao had in his hands. He started with clearing the country of bandits and opium, trained peasants on basic healthcare, and implemented universal, compulsory education. The government has the obligation to educate, and all children, boy or girl, have the obligation to learn, period.<br><br>This is the first set of China\'s currency issued in 1960, featuring the first woman tractor driver.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-73d95001f88f5ee5b9d7b652b7dd723c.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-2f87186714c1532c3ffc08004379c38f-c" master_w="1600" master_h="704"><br><br>Today China has women astronauts,<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-a0e61db6a7c91ef25620b248b2675d78.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-9cd53b51cb3f6a6b8f447048b6b3f271-c" master_w="634" master_h="413"><br><br>fighter jet pilots,<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-db62972bf1db98839e368ae0d588077b.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-8c3529e6fff4cb2633d95b6afafac5e0" master_w="700" master_h="465"><br><br>SWAT teams,<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-4a1fff5fe766a638d42452d70a82f5a1.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-4a1fff5fe766a638d42452d70a82f5a1-c" master_w="600" master_h="398"><br><br>billionaires, <br><br><a href="https://qz.com/529508/china-is-home-to-two-thirds-of-the-worlds-self-made-female-billionaires/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="qz.com"><br>China is home to two-thirds of the world\'s self-made female billionaires</a><br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-07a09795a8e542c97cee025a6fb26617.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-c3ce4e54603436c4900abbd97a630031-c" master_w="630" master_h="422"><br><br>construction workers,<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-ddd405a539ef95699fca6b1b39f668bc.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-ddd405a539ef95699fca6b1b39f668bc-c" master_w="600" master_h="397"><br><br>and Nobel Prize winners.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-f4b96818f0c9a1fd9f8ba9985703ea2f.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-1f0f05cf3af1f5c254530b128e84f4a5-c" master_w="980" master_h="551"><br><br>Generals, admirals, politicians, CEOs, firefighters. There is literally no job in China that people think women can\'t do. This is the same people that a mere 70 years ago bound women\'s feet and refused to let women go outside of their homes, wouldn\'t even bother giving girls their own names. <br><br><a href="https://en.wikipedia.org/wiki/Foot_binding" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Foot binding</a> Mao didn\'t just change the country. He changed the people.<br><br>But these individual examples are not as important as the overall statistics here: China has one of the highest women labor participation rate, and one of the highest rate of education for women.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-41d222bcafe221b4f1f6f00cbe54ecbb" master_src="https://qph.fs.quoracdn.net/main-qimg-1de5a9a136f6a0b1aea9e31ea86521a1-c" master_w="1366" master_h="1024"><br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-8999a7a63205be8ab2f1c3e2d3097e6d.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-29e88aaa3e8dd95e627491353baecf9d" master_w="1489" master_h="940"><br><br>So this is the way Mao understood Women\'s Liberation: It\'s not about clothes, not about sex, not about additional protection, not about some guy opening doors for ladies, but about strength - the strength of knowledge, of professional careers, of independence, of character, so that a woman can run her own life, and tell even the Pope himself to go f*ck off if she so desires. This, is Liberation.<br><br>And here is the thing about Mao: a lot of the stuff he did, nobody else has been able to do, even today, 40 years after he died. What I wrote here, is just a tiny little corner of his work. So you think you can do what Mao did easily? Well congratulations, we have just the right little problem for you to solve. Afghanistan is 100 times richer and the people healthier and more educated than China was in 1950. The country has only 30 million people, instead of 600 million. There is no embargo. Instead, there is a lot of financial aid. You want to go try your hands? NATO has been there for 15 years, what do they have to show for it? War is still going on. Opium production is at all-time high. Women walk around in tents. And little boys are still being f*cked <b>in</b> the arse. <br><br><a href="https://en.wikipedia.org/wiki/Bacha_bazi" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Bacha bazi</a> So go. Go there and make it into another China. Show us what you can do. Show us you can do what Mao did without the loss of a single life. Show us you can do better. Or try Iraq. Or South Sudan. Or Yemen. All of these countries are hundreds of times better than China was in 1950.<br><br>So going back to the original question, is Mao vilified excessively. I can only say this: he had done great things, and he had done quite a few things wrong. He did not do many favors to the West, but he was very straight forward and truthful about it. He didn\'t lie about it. He didn\'t steal. He didn\'t pretend friendship. He didn\'t kiss ass. Neither did he intend to harm any people or any other country. He intended to modernize China, and even more, modernize the Chinese people. He wanted to do those things that would benefit the Chinese people for the next hundreds of generations. He would have laughed at any vilification from foreigners, and thought he must be doing something right. He would not have liked the vilification from the Chinese people, but he would have ground his teeth and trudged on, if he were convinced that this was what China needed for the next 1,000 years.<br><br>PS: I want to reply to some of the comments regarding Mao\'s faults. He had a lot of those too, the most glaring being a weakness for pseudoscience and sycophancy. But that\'s not the question being asked here. And I doubt anybody can write a comprehensive review of Mao on Quora. It\'ll be too big.<br><br>But the point I want to make is not about Mao. It\'s about the fact that some aspect of “tradition” or “culture” or “religion” is harmful, and people who espouse those are just plain wrong, and most of the current crop of political leaders are pussyfooting about it, unwilling to deal with the fact that in certain places, it\'s the PEOPLE themselves that need to be modernized. Any tradition or culture or religion the keep 50% of a country\'s productivity off the table, or keep 50% of the brain power off the grid, can not possibly compete with other countries. Mao and the CCP were willing to deal with it and re-shape the culture to the right path. The other politicians today are willing to put up with medieval culture as long as it\'s called “tradition” or “culture” or religion”, and this is going to keep the society down for the next millennium.<b> </b>Some things benefit the society if they live in a museum, and harm the society if they live in real life.<br>',
'<h2><span class="red">What do Russians think of China and Chinese people?</span></h2><br>My supervisor professor of economy studied at Moscow University when Mao sent his students to Moscow. At that time, in the main university paid a very large stipend of one thousand rubles. These students asked to send 600 rubles to their homeland in China, and currently left only 400 to them. After couple of months they once again asked to reduce the stipend to 200 rubles, but rector refused this request.<br><br>Their patriotism, their hard work amazed everybody.<br><br>Soviet people trust their government( though they had no choice) but they trusted. The Soviet government decided to sell the country, receive the Nobel Prize and become a billionaire in Europe. <br><b>Father sold their children into slavery.</b> Gorbachev and Yeltsin was a ”worthy” successor of Lenin, I must admit it.<br><br>So In the 90th public and private "russian" media ridiculed China for what it does not want to comply with the requirements of the West. For example the Chinese government has refused to give the independence to Tibet or Xinjiang. <br><br>At that time in Russia any revolt against thieves, traitors and foreigners suppressed publicly to show every citizen and the whole world.<br><img src="https://qph.fs.quoracdn.net/main-qimg-6f6b2682875c8e51c69666082d860780.webp"><br><br>Although Yeltsin and Gorbachev destroyed the country and the common people were very, very poor, but the media and the government still think that only if you are fulfilling the requirements of the West, you can become rich. From one point of view they were right those who work in government or friends of Yeltsin or his family were stealing state property and became billionaires in 1-2 years to live in luxury in England, Israel or France, while the Chinese devoteded to hard work. <br><br>Ordinary people like me or just honest patriots envious of China and the Chinese people, because they have kept the state, which means they have hope. <br><br>At that time every patriot called in the media "sick empire sidromom", "Russian fascists", "red-brown scam" and so on. Unbelievable but the words "patriot" or "russian" was considered despicable. Honesty and hard work? Do not make me laugh. "Russian" Security Council Secretary, Mr. Berezovsky said that if a person does not steal or kill, he is just lazy.<br><br>And we looked at China, and prayed for the Chinese people. It sounds funny but it\'s true.<br><br>I am very glad that China has not stopped, it is moving forward, Chinese are getting richer.<br><br>Long life for China!<br><br>P.S. What a pity that we did not have our Deng Xiaoping. When I think about it I am almost crying.<br>',
'<h2>Will China suppress the Hong Kong protest by force?</h2><br>Firstly Hong Kong is part of China and for the past 20 years China has kept a hands off approach and allow the 1 country 2 systems to move along :<br>A summary : Hong Kong Sinking is inevitable !”*<br>It\'s not that Hong Kong is no good, but the mainland has become too good! The sinking of Hong Kong is inevitable!<br>Hong Kong is not without opportunities, but misses too many opportunities.<br>In the millennium, when there was a shift in manufacturing and entrepot trade, Hong Kong received several proposals for transformation.<br>*In 1999, then Chief Executive, Tung Chee-hwa proposed the "Digital Cyberport" project to develop Internet technology and data hosting (cloud), unicorns for startups.<br>*We stand at that crossroad and look at the world around us. Google was just born in a private garage in California. It was far from being a listed giant then. Facebook and Twitter were still unknown. China\'s Alibaba and Tencent were just small gangs of 10 people. Ma Yun was not a "dad", he was just an ugly young man.*<br>*At that time, Hong Kong had the software skills, technology, talent, and capital, which of these were not stronger than that in the mainland?*<br>*However, the Internet, data hosting, unicorns for startups were not taken up, and the Cyberport was turned into real estate development. The quiet fishing village across saw the opportunity and grab it, same as Hangzhou and both are now technology hubs in their own right *<br>Tung also saw housing affordability would be a big issue (especially after British dump all the Vietnamese refugees in HK), he proposed building 85,000 affordable housing (modeled after Singapore HDB so as to create affordability for new families and create more inclusive society in HK).<br>British leaning Pan Democrats together with the public voted down the ideas because the fear generated by pan Democrats, developers that this would destroy the current asset value of home owners.<br>*Later, Tung Chee Hwa proposed the "Dangang" plan. Taiwan\'s Morris Chang, founder of TSMC, wanted to make chip manufacturing in Hong Kong. The people of Hong Kong resolutely opposed it by "speculating the land and speculating the price of the property" and engaged in a protest [against Article 23 of Basic Law]. As a result, Shanghai invited Morris Chang to take a stake in SMIC in Shanghai. It is now the largest chip manufacturer in China and the fourth in the world.*<br>Tung also push hard for logistics, banking, financial services to be more automated and computerized because of competition from around the world and especially from inevitable China.<br>Again voted down by British leaning Pan Democrats.<br>*Later, Tung once again proposed the "Chinese Medicine Port" plan because Hong Kong has a strong scientific research system, as well as a large number of biological researchers and more importantly it has a quality inspection system recognized by the whole world. This proposal is a combination of production, education and research. However, again because of the short-sightedness of the city\'s capitalists, Tung\'s proposal was not adopted.*<br>*As a result, the Huada Gene appeared in Shenzhen across the river, and it has become a world-class genetic and biotech research enterprise.*<br>Tung also saw the British education system as flawed. He proposed IT infusion into the Educational curriculums, have Chinese and Asia history so that youngsters would know how HK became HK, have English and Mandarin as medium of education (replace Cantonese because it would not be relevant in the future world).<br>All were rejected and were accused to be a Beijing lackey and trying to destroy HK language and culture.<br>*From 1999 to 2005, if Hong Kong seized these opportunities, Hong Kong would be the Asian Internet hub connecting to the rest of the world, 2nd Silicon Valley with a never ending flow of startups and new billion dollar enterprises, State of the art chip manufacturing center, and biotech research center. Banking and Financial services that would not only support China but Asia and beyond. Hong Kong might also be the logistics hub for China and the world. A population that are in synth with China and the west (history) which have both English and Mandarin and IT literacy (able to work or connect with either China or the West .... instead of now Cantonese with little economic value)*<br>*In those years, what was Hong Kong busy with?*<br>*The economy took a turn and Hong Kong turned to "financial, real estate, and service industries." These industries went sky-high and housing prices skyrocketed. The so-called free financial trading port has brought a lot of hot money across the border. These capital hot money boosted HongKong economy.*<br>*The booming economy however does not include the young people who see no way out and are full of anger. Finance and real estate are beyond the means of young people who are freshly graduated. Having no way to turn to and no means to start a business, young people turn to the streets and vent their anger at their former "poor relatives" Mainland China.*<br>*Today, the enemy of the Hong Kong economy is inside Hong Kong, amongst those financial oligarchs.*<br>*The financial profits have made Hong Kong rich but also spoiled Hong Kong.*<br>*The short-sightedness and profit-seeking of capitalists have made Hong Kong miss the best 10 years.*<br>*The rise of Shenzhen was due primarily to its economic policies, and secondarily to Hong Kong.*<br>*In the 1980s, the coastal area of ​​Guangdong, represented by Shenzhen, undertook a large number of manufacturing shifts from Hong Kong. Slowly Shenzhen began to accumulate and built up its wealth.*<br>*But the good days [for Shenzhen] passed quickly. After 2000, the manufacturing industry has found a better place - a Southeast Asian country represented by Vietnam. However, Shenzhen quickly found its own path based on the accumulation of raw wealth transferred by the manufacturing industry [from Hong Kong] - scientific research and innovation, industrial upgrading, China\'s Silicon Valley.*<br>*Hong Kong missed opportunity in the Internet, genetic biology, intelligent manufacturing, and transshipment logistics, were all taken up by the small fishing village on the other side of the river.*<br>*Many stars studded corporations were born -*<br>*● Tencent Internet company with a market value of nearly US$280 billion and 40,000 employees;*<br>*● Huawei, a technology company with a revenue of US100 billion and 170,000 employees;*<br>*● Huade Gene, with market value of 70 billion yuan, the world\'s leading genetic biology company;*<br>*● BYD, a car manufacturer with a market value of 170 billion yuan and 220,000 employees;*<br>*● SF Express, logistics company with market value of 300 billion yuan, 340,000 employees, 14 freighters, 16,000 transport vehicles, and 12,000 outlets Even in the financial and real estate industry in Old Port, which is 666, Shenzhen is also catching up, Ping An, Vanke, and China Merchants.*<br>*A graduate of the Hong Kong University of Science and Technology, after 9 years, has achieved a product share of more than 70% of the world. Yes, this company is Dajiang, [DJI, drone maker] even more interesting is that this company is in Shenzhen, not in Hong Kong.*<br>*Through high-speed train and high-speed rail networks, Shenzhen has connected Dongguan, Huizhou, Hong Kong, Guangzhou, Foshan, Zhongshan and Zhuhai into a city platform. This is a giant economic cluster. Their future can rival the world-class Great Bay Area in San Francisco and Tokyo.*<br>*Shenzhen is a research and development center and headquarters for many corporations.* *Dongguan is the manufacturing center with the most mature industrial workers in the world; Zhongshan and Huizhou are parts procurement centers; Guangzhou is a distribution center; Yantian Port is a container center.<br>Hong Kong is left with financing center for listing but Hong Kong is not the only choice for such services, Shanghai and Shenzhen could easily replace Hong Kong.*<br>*What is left for Hong Kong on the other side of the river [to Shenzhen]?*<br>*"Democracy" shaped itself into an isolated golden bell [cast-iron shield], and when Hong Kong looked at the rising small fishing village on the other side of the river, it began to panic, then stupidly blame the government, blame the chief executive, blame the Li [Ka-shing] family, blame the return of Hong Kong to China. Everything was some else\'s fault.*<br>*Ignoring the opportunity of huge market of 70 trillion yuan, [Hong Kong youth] took to the streets, playing "politic is right." It\'s pitiful and pathetic!*<br>*The formerly closed ignorant Mainland China has becomes open and inclusive; Hong Kong, which was open to freedom in the past, has become ignorant and closed.*<br>*In just a few decades, history has played us the biggest joke. Hong Kong people ~ have you woken up?*<br><br>A Ex Singapore minister take on how the British could not just let go of HK and now with their flawed education system is killing HK next generation (read below link on the interview and published in Singapore\'s renowned Straits Times)<br><br>China has for years let Hong Kong do what she wants, but now the current issues facing HK youth are of HK British leaning Pan Democrats doing but now blamed onto China<br><a href="https://www.telesurenglish.net/news/We-Lied-Cheated-and-Stole-Pompeo-Comes-Clean-About-CIA-20190424-0033.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 161492750);" class="external_link" data-qt-tooltip="telesurenglish.net">\'We Lied, Cheated and Stole\': Pompeo Comes Clean About CIA</a><br>So unless HK government ask for China assistance China would not intervene<br>',
'<h2><span class="green">该拿什么和秦汉中国比，罗马、波斯还是希腊</span></h2><br>以史为镜，可以知兴替。<br>作为中华帝国起点的秦汉和西方文明源头的罗马常常被放在一起比较，二者一东一西，时间重合，的确可以并而论之，但李零先生认为，中华帝国与罗马帝国之间缺少明显的交流，把二者放在一起比较更像是在找不同。<br>相比之下，处于东西方十字路口的波斯帝国疆域广大，建立了大一统的体制，并且与中华帝国交往密切，似乎是更好的比较对象。<br>从总体上看，中国的“西化”，更为长期，更为主要，恐怕还是跟伊朗有关。<br><br>与其拿罗马帝国比，不如拿波斯帝国比<br>历史研究，比较很重要。<br>2007年4月至2008年9月，法国远东学院北京站举办过一个系列讲座，主题是“古罗马与秦汉中国——风马牛不相及乎”，每次活动定一个具体问题，请中法两国的学者进行对话，中国学者谈秦汉，法国学者谈罗马。<br>这些讨论后来收进《法国汉学》第十四辑。<br>受法国远东学院北京站委托，我把我的评论凑一块儿，经过改写，当该书代序。<br>我说，我们是代表古人在这里对话，这是一场“时空遥隔的对话”，讨论是开放的，结论可能是相及，也可能是不相及。<br><br>欧亚大陆，中国在东，罗马在西，时间差不多，有400多年重合，两边的东西有什么相同，有什么不同，确实应该比一比。<br>一样很重要，不一样也很重要。<br>我看过展览，印象是差别很大，彼此是否有交流，不太明显。<br>有一位参与展览筹备工作的中国学者跟我说，他想展示的恰好就是不一样。<br><br>罗马对欧洲意味着什么？<br>我用三句话概括，“罗马是古典欧洲的巅峰，中世纪基督教世界的源头，近代欧洲统一之梦的寄托”。<br>文艺复兴，欧洲人认祖归宗，把希腊当源头，这是从罗马继续往前追。<br>其实，希腊是罗马的源头，不是欧洲的源头。<br>罗马才是欧洲的源头。<br>文艺复兴从意大利开始，就是为了接续香火。<br>欧洲，特点是小国林立，文化多元，自治传统强，除了信基督教，什么都不统一。<br>唯一统一过一段，只有罗马帝国。<br>罗马帝国之前，希腊城邦是蕞尔小邦，成天窝里斗，谈不上大一统；<br>马其顿帝国只是昙花一现（前后只有七年），亚历山大一死，马上土崩瓦解。<br>罗马之后更没有大一统。<br>欧洲人要拿他们的历史跟中国比，只能拿罗马比。<br>比如马克（Marc Kalinowski）教授和吕敏（Marianne Bujard）教授总结的12条，就对理解彼此很有启发。<br><br>这么比，我理解。<br>但最近我有个想法，很强烈，咱们与其拿罗马帝国跟秦汉帝国比，还不如拿波斯帝国跟秦汉帝国比。<br>波斯帝国<br>波斯帝国（阿契美尼德王朝）是欧亚大陆西部的头一个世界性大帝国。<br>在它之前，有几个国家，如埃及、亚述、巴比伦、赫梯，也都当过地区性大国。<br>这些大国，西方统统叫“帝国”（empire）。<br>但“帝国”和“帝国”不一样。<br>波斯帝国囊括和兼并了中近东所有地区性大国，是这一地区所有帝国的集大成者。<br>西方人讲国家，现代国家（nation）之前，有许多不同叫法。<br>聚落考古，部落长老管辖下，一村就是一国。<br>这种似国非国的东西，美国人类学家塞维斯（Elman R. Service）发明一个词，叫chiefdom（酋邦）。<br>Chiefdom最原始。<br>比它高级一点，希腊人，海上殖民，把渔村建成小城，一城一国，叫polis（城邦），也是蕞尔小邦。<br>State，规模大一点，用我们的眼光看，也只是州郡规模。<br>即使立个王，叫kingdom（王国），也比较小。<br>他们的王，不一定是周天子那样的王。<br>周天子是天下共主，其实是emperor（帝）。<br>西人所谓empire，往往是松散的联合体。<br>他们特别喜欢讲联合，喜欢把许多小国unite一下，拼在一起，大一统下保持小独立。<br>外交，要拼凑同盟。<br>打仗，要拼凑联军。<br>比如现在的美国和英国，就都是联合体。<br>美国是“美利坚合众国”（United States），英国是“不列颠联合王国”（United Kingdoms）。<br>二次大战后，所谓联合国，也是United Nations。<br>就连马克思都讲“全世界无产者联合起来”，把共产主义叫“自由人的联合体”。<br>这是他们的历史传统。<br>希腊，亚历山大之前，根本没有大帝国。<br>所谓“帝国”只是个盟主。<br>比如公元前454年，雅典称雄，西人也叫empire。<br>这样的盟主，按咱们的说法，顶多是个“霸”，充其量只是地区性霸权，跟秦汉帝国根本没法比。<br><br><img src="https://i.guancha.cn/bbs/2019/08/21/20190821210852359?imageView2/2/w/500/format/jpg"><br>秦汉帝国，在东亚地区是世界性的大帝国。<br>波斯帝国有三大特点，可以同它相比。<br>第一是大。<br>它的疆域，西起爱琴海，东至印度河，北起阿姆河流域，南至波斯湾，横跨三洲五海，面积估计约500万~600万平方公里。<br>它不仅囊括了中近东的所有国家，也囊括了丝绸之路南段的大部分国家。<br>第二是统一。<br>波斯崛起于伊朗高原，本来是个以草原游牧文化为背景的国家，但它灭四大帝国（米底、迦勒底、吕底亚和埃及），建28行省，却把农耕、游牧、航海众多文化背景不同的国族纳入同一片国土。<br>它以统一的文字抄写官方文书，以统一的驿道连接它的五大首都和各个行省，向四面八方传递这些文书，统一法律，统一度量衡，统一货币，统一宗教，与秦汉帝国相似，也是“车书一统”的大地域国家。<br>第三是与中国关系很密切。<br>中国和波斯，自古往来，史不绝书。<br>不仅金银珠宝、瓷器丝绸，贵重商品，互通有无，动植物也有很多交换。<br>比如狮子初入中国，就是从伊朗进口。<br>波斯是著名的宗教集散地。<br>中国的外来宗教，佛教、火祆教、摩尼教、基督教、伊斯兰教、犹太教，几乎都是从波斯传入，或以波斯为中介。<br>波斯语不仅是伊朗地区的语言，也是丝绸之路上的国际语言。<br>历史上的中西交通，一向以伊朗和印度为远端，两河流域已经有点远，希腊就更远，罗马还在希腊以西，即使中国和罗马有来往，也绕不过伊朗。<br>对表<br>比较，最简单的办法是看不同国家、不同地区，在同一时间下发生了什么，就像旅馆大堂，总台背后，墙上挂好多钟，不管走到哪里，都可以按同一时间对表。<br>统一时间表是个非常现代的概念，一个支撑世界历史的概念。<br>我们只要打开电视机，马上就会感受到“天涯共此时”。<br>比如美军入侵伊拉克、萨达姆被绞死、卡扎菲被虐杀、本·拉登被击毙，就是有目共睹，无数双眼睛同时看。<br>古代没有电视机，但统一时间表的概念，即使在古代，也不是完全没有。<br>春秋战国，天下四分五裂，空间是分裂的，时间也是分裂的。<br>孟子说，晋有《乘》，楚有《梼杌》，鲁有《春秋》（《孟子·离娄下》）。<br>当时的各国都是各写各的历史，互相参照的纪事有一点，但没有统一的历史。<br><br>秦汉统一天下，才有可能编统一的历史。<br>如司马迁的《史记》就是以《秦纪》为主，把各国史料凑一块儿，编《十二诸侯年表》和《六国年表》。<br>这种年表是干什么用？<br>就是为了给历史“对表”<br><br>摇车里的爷爷，拄拐的孙孙<br>《红楼梦》第二十四回有句话，叫“摇车里的爷爷，拄拐的孙孙”。<br>这话很有哲理，可以反映“先进”和“后进”的语义悖论：<br>先进者可能代表落后，后进者可能代表先进。<br>迈辈儿的事常有。<br>中国人，凡是在农村生活过的都知道，人与人相见都是以辈分相称。<br>岁数小，不等于辈分小；<br>岁数大，也不等于辈分大。<br>贾芸比宝玉岁数大，但辈分小，见了宝玉得叫叔叔，这话是贾芸拍马屁，故意说给宝玉听。<br>它的意思是，你别看躺在摇篮里（或坐在婴儿车里）的小孩岁数小，可没准他是爷爷辈的；<br>你别看弯腰驼背拄拐棍的老头岁数大，可没准他是孙子辈的。<br>以前，黑格尔讲历史，就碰到过这类问题。<br>他明明知道，埃及、巴比伦、波斯，还有中国和印度，历史很悠久，但他说，非洲是正题，亚洲是反题，欧洲是合题，东方古国资格虽老，却是“早熟的婴儿”，相反，希腊、罗马才算“正常的婴儿”，历史的归宿是欧洲。<br>这种说法不但对马克思有影响，对现在也有影响。<br>比如顾准先生，熟读马列，他讲国家形态，大一统的波斯帝国是低级形态，小国寡民的雅典城邦反而是高级形态，就属这一类。<br>中国史学界有所谓“早熟”、“停滞”和“萌芽”说，“早熟”也好，“停滞”也好，“萌芽”也好，所有时间错位，都是拿现代欧洲作统一标尺，一把尺子量天下。<br>早了不行，晚了不是。<br>这种比较方法，其实很有问题。<br>龟兔赛跑<br>百米短跑，掐表很重要。<br>冲刺时刻，只有视频慢放，才能看清楚。<br>历史学，时间当然是要素。<br>但现代以前，什么都看时间表，其实很有问题。<br>当时，山海遥隔，不一定有传播。<br>有传播，也有时间差，一差不定多少年。<br>有些传播是直接传播，有些传播是接力传播，传播路线不止一条，年代早的不一定早，年代晚的不一定晚。<br>地理大发现时，五大洲差别很大，哪怕现在，差别也很大。<br>国与国，没法比。<br>人与人，也没法比。<br>有人说，穷人没有历史，有，速度也很慢，令人有一日三秋之叹。<br>历史是马拉松。<br>现在，欧美跑在前面，把所有文明古国全都甩在后面，好像差距大得不得了。<br>其实，这只是一眨眼的工夫，撑死了也就500年。<br>研究地质，万年只是最小的计算单位。<br>研究考古，旧石器时代有300万年，新石器时代有1万年，有史时期有6000年。<br>现在这点事，无论跟哪段比，都很短很短。<br>人类文明史，前面一大段，很长，好像马拉松，领跑的根本不是欧洲。<br>龟兔赛跑，欧洲是龟，兔子睡着了，让龟跑到了前面。<br>赛跑，有快有慢，根本没有同步性，十个手指头还不一般齐呢。<br>要比，只能一节一节分开比，前后比，左右比。<br>统一时间表，除了“掐表”，没有太大意义。<br>希腊化时代<br>波斯帝国的历史只有220年，后面还有很长的延续，伊斯兰化以前的历史，塞琉古加帕提亚加萨珊波斯，将近1000年。<br>它东边连着中国史和中亚史，西边连着希腊史和罗马史（包括拜占庭史）。<br>如果要讲统一时间表，秦汉只能跟帕提亚比。<br>最近，倪克鲁（Lukas Niche）有篇文章，认为秦俑坑出土的人像雕塑可能受亚历山大东征和希腊化影响。<br>事情真是这样吗？<br>恐怕值得讨论。<br>希腊化时代（Hellenistic Age），是德国历史学家德罗伊森（Johann Gustav Droysen）的发明。<br>他是亚历山大的崇拜者。<br>这一概念通常指公元前323~前30年。<br>它要强调的是希腊对世界历史的影响。<br>公元前323年是亚历山大的卒年。<br>亚历山大死后，马其顿帝国一分为三，托勒密（前323~前30年）占埃及，塞琉古（前312~前64年）占波斯（小亚细亚东部、两河流域和伊朗高原），安提柯（前306~前168年）占马其顿。<br>公元前30年是这些王国全部灭亡的年代。<br>有人说，希腊化是古代的“全球化”，未免夸大。<br>第一，希腊化早于亚历山大。<br>希腊不是一个统一的国家，而是上千个殖民城邦。<br>希腊文明是以克里特、迈锡尼为源头，向四外扩散。<br>东边是小亚细亚半岛，南边是北非沿岸，西边是亚平宁半岛，北边是马其顿、色雷斯，影响主要在地中海东部，特别是爱琴海沿岸。<br>这四部分，小亚细亚半岛西岸的爱奥尼亚等国是希腊世界最文明也最富裕的地区，它们是波斯帝国的行省。<br>观波斯波利斯阿帕丹的台阶浮雕，你可以看得很清楚，当时的希腊化，其实是波斯化的一部分。<br>第二，希腊化的影响主要在沿海，而非内陆。<br>它对罗马影响大，对埃及影响大，对小亚细亚半岛西部影响大，但对波斯帝国的核心区，影响不怎么大。<br>亚历山大征服波斯，只是军事上的成功，他也好，他的部将也好，都很难消化这个庞大帝国。<br>在行政管理上，它几乎原封不动接收波斯制度。<br>波斯人一直保存着自己的宗教信仰、语言文字和风俗习惯。<br>正像俗话所说，征服者经常是被征服者。<br>亚历山大死后，只有76年，帕提亚就崛起于伊朗高原。<br>塞琉古的势力不断西退，最后局限于叙利亚一带。<br>波斯还是波斯。<br>第三，希腊和波斯的斗争是个“螳螂捕蝉，黄雀在后”的故事。<br>希腊化王国，在空间上是夹处于罗马和帕提亚之间，在时间上是个过渡期，前面是波斯时代，后面是罗马时代。<br>这一时期是分裂时期，各国兴灭，没有统一时间。<br>安提柯亡于公元前168年，最早。<br>托勒密亡于公元前30年，最晚。<br>公元前247年，帕提亚从伊朗高原的西北崛起，不断从希腊人手里收复波斯帝国的失地，先与塞琉古争雄，后与罗马争雄。<br>罗马是希腊的继承人，帕提亚是波斯的继承人，真正的斗争是在罗马和帕提亚之间。<br>第四，希腊化王国，除上面提到的三大王国，还有小亚细亚半岛西部的帕加马（前263~前133年），黑海东南的本都（前4世纪末至前62年），以及帕提亚以西的大夏（前3世纪下半叶至前122年）。<br>人们经常拿犍陀罗艺术当希腊化的标本。<br>希腊艺术擅长表现人体和衣褶，希腊化时期，对埃及和印度有影响。<br>佛教有立像传统，这种影响很突出。<br>但帕提亚崛起，切断了塞琉古与这一地区的联系，这种艺术只是地区性的孤例。<br>佛教艺术从大夏传入中国，不是直接传播，而是间接传播。<br>我想，从总体上看，秦汉帝国并不属于希腊化的范围。<br>中国的“西化”，更为长期，更为主要，恐怕还是跟伊朗有关。<br><br>注释：<br>《法国汉学》丛书编辑委员会：<br>《古罗马和秦汉中国——风马牛不相及乎》，《法国汉学》第十四辑，中华书局2009年版。<br> 李零：<br>《古罗马和秦汉中国——一场时空遥隔的对话》（代序），载《法国汉学》第十四辑。<br>中国国家文物局、意大利文化遗产与艺术活动部编：<br>《秦汉－罗马文明展》，文物出版社2009年版。<br>《法国汉学》第十四辑把展览题词印在书前，也说两者“在人种、语言、宗教信仰、社会制度、文化传统等方面的差异极大，但是，都在政治管理体制、文字的规范、建筑体系、以礼教或宗教为基础的行为世界的构成等方面，对东西方文明产生过极其深远的影响”。<br>马克、吕敏：<br>《文明的邂遘：秦汉与罗马帝国之比较研究（导论）》，《法国汉学》第十四辑。<br>Elman R. Service, Origins of the State and Civilization: Process of Cultural Evolution, W. W. Norton & Company, 1975.<br>A. T. 奥姆斯特徳：<br>《波斯帝国史》，李铁匠、顾国梅译，上海三联书店2010年版，第376~377页。<br>汉学家只把秦汉以来的王朝叫empire。<br>“帝国”是日译外来语。<br>秦汉是以皇帝为国家元首。<br>秦汉以前只有“王”、“霸”，没有“皇帝”。<br>霸，字本作伯，意思是老大。<br>“三洲”是亚洲、非洲、欧洲。<br>“五海”是阿拉伯海、红海、地中海、黑海、里海。<br>《左传》、《国语》都是抄撮各种史料。<br>参见倪克鲁：《亚洲视野中的秦兵马俑》，载巫鸿、郑岩主编：<br>《古代墓葬美术研究》第一辑，文物出版社2011年版。<br>本文发表于《文化纵横》2019年8月刊，选自《波斯笔记》(上下)，李零著，生活·读书·新知三联书店即出。<br>',
'<h2>Why did China end the collective leadership system introduced by Deng Xiaoping after Mao\'s death?</h2><br>I spent some time in Beijing liaising with Chinese government officials, and through it all, I tried to get an understanding of their world outlook. <br>All of them were middle- to senior-level officials, and were party members.<br><br>First of all, China is ruled by the Chinese Communist Party, which now has more than 85M members. <br>When I was talking with these officials during the years of the Hu Jintao presidency, I detected a mixture of pride and worry at the rapid rise of the Chinese economy. <br>On the one hand, they were proud that China was growing and becoming more powerful, but on the other, they were worried about the long-term corrosiveness of this new wealth, especially since it led to corruption. <br>They felt that this corruption would erode what respect the people had for the party, and in the end, bring down the party itself. <br>On several occasions they mentioned to me that the Nationalist Party (KMT) was not so much defeated by the Communist Party, as it was defeated by its own corruption, which ended in their losing the trust of the Chinese people. <br>If corruption continued unrestrained, as it did during much of the Hu years, then there was the likelihood that a similar fate would await the Chinese Communist Party.<br><br>I believe that Xi Jinping\'s ascendancy to the role of party general secretary and president were made to address the corruption issue in the party, and in the society. <br>Somehow, the party needed to assume a leadership role in Chinese society again.<br><br>The Hu Jintao years from 2003 - 2013 also represented the years of fat easy growth for the Chinese economy. <br>Hu came from the Communist Youth League, and never assumed the role of a strong leader. <br>He always seemed to be overshadowed by Jiang Zemin, who had officially retired as president in 2003, but retained his role as the chairman of the Central Military Commission, even though most expected him to hand over that role in 2003 along with the presidency. <br>The Hu-Jiang relationship was made clear in the 2009 National Day parade, held on Oct. <br>1, 2009, marking the 60th anniversary of the People\'s Republic. <br>During that official broadcast, more camera time was devoted to Jiang Zemin than to Hu Jintao, even though Hu was the president of China, and Jiang had no official title.<br><br>My feeling is that after the subprime mortgage crisis of 2008, the party became aware that the fat years of easy, almost mindless growth of the Chinese economy would come to an end, and that the party would face significant economic and social challenges, and that a strong leader was needed. <br>While a collective leadership worked well in a predictable world, the world was no longer predictable. <br>For this reason, the Central Committee settled on Xi Jinping as the next president and party general secretary.<br><br>Xi Jinping has delivered so far. <br>He has come down hard on party corruption, and is cutting back on the number of party members. <br>Many have joined the party for all the wrong reasons, in order to pursue their own individual interests, which is something the party cannot afford if it is to stay in power.<br><br>At the same time, Xi has capitalized on Chinese nationalism, especially the sense that China has been treated badly by the west. <br>The standoff with the US in the South China Sea is all about this, and is the reason why he has won much public support. <br>He is a figure which the Chinese people can rally around.<br><br>It would have been much harder for the Chinese people to rally around a collective leadership; who would they rally around?<br><br>Hard times need a figure which people can rally around, just as the British have rallied around the monarchy in time of war and economic stagnation. <br>Even though the last Chinese emperor abdicated in 1912, the Chinese still pay heavy attention to legitimacy and stability, and Xi fulfills the role during hard times.<br>',
'<h2>Why don\'t people organise a massive global protest against the massive wealth inequality we have today?</h2><br>Protests or violence won\'t solve the problem.<br>Inequality is <b>NOT</b> growing because of social injustice.<br><img src="https://qph.fs.quoracdn.net/main-qimg-3743c8ee5e944c3bd0afa8a1454d9e83"><br>Inequality is growing, and will continue to rise because of two <i>main</i> reasons:<br>1- Leverage<br>2- Ignorance<br><b>1- Leverage is </b><b><i>inequality</i></b><b> of delivered value.</b><br>Example:<br>To cut a lawn the market will pay $20.<br><ul><br><li>You can do it manually (One day of work)</li><br><li>With scissors (12 hours of work)</li><br><li>With a manual reel lawn mower (Three hours of work)</li><br><li>With a motorized lawn mower (One hour of work)</li><br><li>With a mini-tractor lawn mower (20 minutes of work)</li><br></ul><br><br>What\'s the difference?<br>You get paid the same $20 for the job (delivered value).<br>The ONLY difference is time.<br>All the examples above delivered the <i>same</i> value, but with different leverage.<br>Here\'s my point: We all have the same 24 hours in a day. <br><b>How</b> we deliver value to the market will make the difference between one individual and another.<br>Is that inequality or does this <b><i>lead</i></b> to inequality?<br><i>Poverty is lack of leverage.</i><br><br><b>2- Ignorance is inequality in the form of knowledge.</b><br>We\'re in the Digital Age. <br>Information is the new oil. <br>Information is the source of power and wealth in this new Era.<br>Problem?<br>Information is invisible.<br>Information is managed with the <b>brain</b>, not with muscles<b> </b>and<b> </b>physical strength.<br><ul><br><li>In the Middle Ages, the <i>source</i> of inequality was weapons and physical strength.</li><br><li>In the Industrial Age, the <i>source</i> of inequality was machinery and technical skills.</li><br><li>In the Digital Age, the <i>source</i> of inequality is information and knowledge.</li><br></ul><br><br><i>Poverty is lack of education!</i><br><b>These problems lead to corruption.</b><br>That\'s the real social injustice!<br>I share your concern about inequality. <br>You\'re not alone, but the solution will not be a system that takes away from the wealthy to give to the poor. <br>Those models were Communism and Socialism and they didn\'t work.<br><i>I passionately believe that education is the most powerful source of hope and change.</i><br><b>So, why not organize a massive global protest against the massive educational problem we have today? </b>To solve any problem, we need to focus on the root of the problem. <br>If we don\'t kill the roots, the “<i>weeds</i>” will always come back up.<br>',
'<h2><span class="blue">Was the Ming Dynasty of China a total failure?</span></h2><br><b>Well I can certainly understand why you\'d think that</b>: the Ming has often been demonized as “one of the worst dynasties of Imperial China”.<br><br>But no, the Ming Dynasty (1368–1644 AD) of China was not a <b>total </b>failure. If you\'re comparing it to the greatest Chinese dynasties of Han (206 BC-220 AD), Tang (618–907 AD) and Song (960–1279 AD) then of course I would agree, it was indeed a comparative failure.<br><br>Even then however, it\'s still a huge overstatement to claim that Ming China was a time of complete incompetence, implying that there was absolutely nothing good about it during the 276 years for which it existed. It just simply isn\'t true.<br><br>Yes, it was indeed a time of great corruption, debauchery, tyranny and vanity, but that\'s just textbook cherry picking (don\'t get me wrong, I\'m also guilty of this). The Ming was also a time of great peace and prosperity, despite China being a mere shadow of its former self.<br><br>The Ming Empire at its heights (from 1407–28 AD) with an area of 6.5 million km^2 (67% the size of Modern China, 30% larger than the Roman Empire of 117 AD):<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-417cf74319325bb77e0120fcb1dba190-c"><br><blockquote><b>Note</b>: There is actually heavy controversy over what is considered to be the territories of the Ming Empire, the image from above was claimed to be the territory of the Ming Dynasty according to a Harvard study, below meanwhile is an alternate map of the territories of China under the Zhu Family showing control over Manchuria and Tibet (in lime green) at its peak in 1424 AD:</blockquote><br><img src="https://qph.fs.quoracdn.net/main-qimg-1e2fb732320ab83e026f20510e40c5c2-c"><br>No, in fact the Ming Dynasty is often considered to be one of the high points of Chinese history despite all its drawbacks, it is for that reason combined with the fact that it is also one of the most recent Chinese dynasties, that the Ming is by far the most famous and well known empire of Imperial China in the Western and “Anglosphere” today:<br><br><blockquote><br>“China in 1492 was the oldest, largest, and richest civilization in the world. Its command of science and technology far exceeded that of Europe. A strong agrarian economy ensured that its inhabitants were better provided for than those of any other society on earth.”<br><br>-Circa 1492: Art in the Age of Exploration, a pamphlet of the National Gallery of Art, 1992</blockquote><br>In fact, I would not even say that the Ming was a comparative failure. No, Ming\'s unavoidable misfortunes were set in stone long before its existence. There was little difference anyone else could have done in their position, with the limitations they had of which there were many. Really, given the circumstances of its existence, we should just all be grateful and satisfied that they impacted the world in the way they did.<br><blockquote><br>As usual, I write very long posts (so please don\'t follow me if you hate it), this particular answer of mine is no exception.<br><b>Warning: </b>This answer is 10,500 words long, make sure you take regular breaks!<br><br>Here are the contents of the answer for ease of navigation:<br><br><ul><br><li><b>Chapter I</b>: “The Empire of Light”: The Liberation of China From Mongol Oppression, and the Re-establishment of Chinese Rule</li><br><li><b>Chapter II</b>: “A Path Less Travelled”: How the Ming Defied the Millennia Old Chinese Tradition of The Open and Free Society</li><br><li><b>Chapter III</b>: “The Unfaithful Reproduction”: How the Ming Empire Tried to Restore the Glory of the Past In Their Own Way</li><br><li><b>Chapter IV</b>: “Cultural Developments”: The Achievements of Ming Civil Society</li><br><li><b>Chapter V</b>: “Trouble In Paradise”: Chinese Interventionism in Southeast and Northeast Asia</li><br><li><b>Final Summary </b>(to tie up any “loose ends” and conclude the answer)</li><br></ul></blockquote><br><hr class="qtext_hr"><b>Chapter I: “The Empire of Light”: The Liberation of China From Mongol Oppression, and the Re-establishment of Chinese Rule</b><br>When the Proto-Industrialized Chinese Empire of the Song fell in 1279 AD, it was the greatest single tragedy that could have occurred in Chinese history.<br><br>The Song Dynasty was a very prosperous time in Chinese history. Under the Great Song, China accounted for 50% of the world\'s wealth, its ability to produce 650 kg of grain per person (a number unmatched in Europe until the late 1800s) allowed it to sustain a vast population of 118 million people as counted in the 1120 AD Census. The inventions of gunpowder, printing and the compass were all introduced during the Song.<br><br>Song Gunpowder:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e629f783ef286ccfef982b566f91c8cd-c"><br>The Empire of Song was also very civilized:<br><br><blockquote><br>The Song government supported social welfare programs including the establishment of retirement homes, public clinics, and pauper\'s graveyards<br><br>-Ebrey, Walthall &amp; Palais 2006, p. 167.<br></blockquote><br>Despite also inventing and introducing paper money, and its attempt to replace all the coins in the Empire with paper currency, the Song still produced 6 billion coins annually at its peak, or 20 times more than the heights of the previous Tang Dynasty. Its capital Kaifeng was the largest city in the world with a record 1.4 million people, its Industrial productivity was so immense that it produced 127,000 tonnes of iron annually at its peak, whilst also producing 150,000 tonnes of steel per year(a number reached by Europe in the early 1700s).<br><br><blockquote><br>“A good harvest in Suzhou and Huzhou can feed all under heaven.”<br>- a common Song era proverb<br></blockquote><br>And as if that weren\'t already enough, the Song had an Economic system far advanced ahead of its time, which permitted Song Investors
