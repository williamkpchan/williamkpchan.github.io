'<h2><span class="white">Why has the West been so successful over time?</span></h2><br>Because the West had a jerk of a neighbor about 500 years ago, which gave the impetus for the West to try somehow go around this neighbor. <br>And in the process of doing so, it ran straight into a mountain of gold. <br>This is pretty much a “once-in-a-life-time” good luck story.<br>So Generation One “eliminated” the natives and took the gold back home. <br>Generation Two put the gold to somewhat good use, modernized, and in the process, whitewashed itself. <br>Generation Three comes online to ask questions such as “why are we so great and so successful over time?” LOL!<br>I maybe a little bit facetious, but if you are familiar with the <br><a href="https://en.wikipedia.org/wiki/Maddison_Project">Maddison Project</a>, there\'s really no basis to argue that the West was in anyway outstandingly “successful” before the 1500 AD. <br>But right around that time, things started to change.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bddc718d9b4bd892286daa52f94fe971-c"><br>Source: <br><a href="https://www.visualcapitalist.com/2000-years-economic-history-one-chart/">Over 2,000 Years of Economic History in One Chart</a><br>America and Oceania had not been discovered by the Europeans. <br>Africa was only partially known. <br>Asia, as the source of the all-important spices, was only tethered through the long and fragile <a href="https://en.wikipedia.org/wiki/Silk_Road">Silk Road </a>that run across the vast steppes of Central Asia and the Arabian desert. <br>This important trade route was open when it was under the Persians in 200 BC, under the Romans in 500 AD, under the Byzantines in 1000 AD, and then boom! The Ottomans closed it in <br><b>1453</b>! For no good reason! Total embargo of the black peppercorn! When the stuff was fetching 6000% mark-up in the Western Europe! 6000%!! <br><a href="https://en.wikipedia.org/wiki/Spice_trade">Spice trade - Wikipedia</a>Now this was really exasperating! Black peppercorn was a vital ingredient in our daily dishes, and it was worth its weight in gold back then. <br>And you know it was right over there! If you could somehow find your way to the East, load up a boat of the stuff and bring it back home, you\'d be the George Soros of the day!<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-32d1dce99eb36198be6054083e1e21d2"><br>Two guys set out to do exactly this. <br>One was the Portuguese <br><a href="https://en.wikipedia.org/wiki/Vasco_da_Gama">Vasco da Gama</a>, who actually did reach India, and loaded his boat full of spices back home. <br>He proceeded to load up on black pepper, cinnamon, and nutmeg, setting up a couple of pirate stations,until he was driven out by the Spanish, the Dutch, and the British, who did the serious work of massacring entire islands worth of the local people to claim exclusive ownership of the spice. <br><br><a href="https://en.wikipedia.org/wiki/Dutch_conquest_of_the_Banda_Islands"><br>Dutch conquest of the Banda Islands </a>Nobody appeared to have thought about just buying a couple of seedlings and try to grow the plant themselves. <br>It was some seriously messed way to get one\'s hand on nutmeg, something that basically grows like weed in any tropical environment.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b999e6384d4cea343c7f0a881c827a8c"><br>Source: <br><a href="https://www.nationalgeographic.org/thisday/may20/da-gama-discovers-sea-route-india/">Da Gama Discovers a Sea Route to India</a>The other guy who set out to look for spice was the Italian swindler-turned Spanish courtier <br><a href="https://en.wikipedia.org/wiki/Christopher_Columbus">Christopher Columbus</a>. <br>He didn\'t find India. <br>The American continent was in the way. <br>But whatever he found, it must be “India”, because there was money riding on it. <br>So he named the American locals “Indians” and he named the Mexican chili “peppers”, as if it was some kind of proto-black peppercorn. <br>Typical conduct for a swindler, to be honest.<br>Now you have to get a sense of scale of these discoveries. <br>In 1500, Spain had a population of around 8 million, and a territory of about 500,000 square kilometers. <br>At that time, the Incas had 12 million people, the Aztecs had 8 million people, the Vijayanagara Empire in India had 18 million people, and the giant in the East, China, had 125 million people. <br>The Americas had 16,500,000 square kilometers, that\'s like 40 times the size of Spain. <br>China had 20 times the size of Spain in territory, and almost 20 times the population as well. <br>India and the south-east Asian countries (Malaysia, Indonesia, the Philippines, etc.) were just as big and as populous. <br>Then there was Africa, with 30,000,000 square kilometers, the size of Europe, China, India, all combined, 60 times that of Spain. <br>So this was the scale of things in early 1500. <br><br><a href="https://en.wikipedia.org/wiki/List_of_countries_by_population_in_1500">List of countries by population in 1500</a> They essentially stumbled on a world 150 times bigger, filled with awesome treasures and rather mild-tempered locals, living off the land. <br>So forget about the petty squabbles of those handful of self-important dudes and their lame myth-making, look at the numbers! The numbers! This is the whole story, right here!<br>Starting then was a process of massive wealth transfer and wealth concentration, from the rest of the globe to Europe. <br><br><a href="https://en.wikipedia.org/wiki/Spanish_treasure_fleet">Spanish treasure fleet</a> It was amazing. <br>The Dutch got the Manhattan Island from the local Indians for $24 dollars. <br>The European migrants got vast fertile farmlands for free. <br>Gold, precious stones, spices, all made their way across the ocean to Europe. <br>I mean, if you can have Manhattan for $24 bucks like the Dutch did, and get the state of Wisconsin for free like the Brits did, you\'d be as rich as Rockefellers too. <br>Mr. Trump just got a tiny portion of Manhattan from Daddy. <br>Look where he is now.<br>It was indubitably ugly and bloody because the locals in the Americas, in Asia, and in Africa got destroyed. <br>The ancient civilizations such as the Mayans and the Aztecs in the Americas, the multitude of kingdoms in India, the Khmer empire in south east Asia, the Malis in Africa, and countless others, all gone up in smoke, with only the ruined stones on the ground, and the gold plating peeled off and shipped to Europe. <br><br><a href="https://en.wikipedia.org/wiki/Triangular_trade">Triangular trade - Wikipedia</a> The spice were traded for two millenniums before, with the traders just bought the stuff from the locals, and sold it somewhere else profitably. <br>But the Europeans, they just had to go massacre the local growers for no good reason, just to get monopoly and exclusivity! This wealth extraction was highly inefficient, with the vast majority wasted on the Grandee\'s polished whiskers and Madame\'s puffy hairdos, plus a lot of the loot got burned up by the Europeans trying to kill each other off during this 500 years. <br>But the concentration of wealth seeded the growth of middle class in Europe, which in turn permitted an army of young, bright minds to get an education and then engage in science and technology development, without the constant struggle for survival. <br>Einstein, Madam Curie, Linus Pauling, … these were all educated by government-funded public colleges and universities, without which none of them would be anywhere. <br>What, do you serious expect the Windsors or the Habsburgs to, eh, discover new laws of physics or chemistry? They are not that smart. <br>Have NEVER been that smart. <br>No. <br>The backbone of scientific discovery is the army of middle-class kids. <br>They formed the basis for the 400-year-long <br><a href="https://en.wikipedia.org/wiki/Scientific_Revolution">Scientific Revolution</a>. <br>This is not as well-known and as exciting as things such as painting naked women beautifully in churches (<br><a href="https://en.wikipedia.org/wiki/Renaissance">Renaissance</a>), which is a pity, because at the end of the day, those beautiful paintings did nothing for public education and public health. <br>The middle-class nerds made those happen, over a much longer time period, because science is very much sequential - meaning you absolutely can\'t get to Z until you first get to A, then work hard to get to B, then work hard to get to C,… all the way to Z. <br>Painstaking, frustrating, boring, long and hard! But that\'s where MODERNIZATION truly comes from.<br>But after 500 years, this once-in-a-life-time disturbance is receding, and the rest of the globe is catching up, re-balancing. <br>With a LOT LESS BLOODSHED than when the wealth was concentrated 500 years ago. <br>It turned out that the children of those slaughtered natives are just as intelligent and capable as the Europeans.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c75f012f60729deda409ae397417561c"><br>Source: <br><a href="http://glineq.blogspot.com/2019/04/"><br>globalinequality</a>From the look of it, there aren\'t a lot of time left for Generation Three to be pounding out these kinds of questions on the keyboard. <br>Better hurry then!<br>',
'<h2><b>Why did Gorbachev\'s reforms fail while the same did wonders for Deng in China?</b></h2><br>Because Russians are not Chinese. <br>Russians are “religious” and have been so for thousands of years. <br>Chinese are secular (agnostic since 500 BC) and have been so for thousands of years.<br>So the two people have drastically different relationships with “the ideas” and “the reality”. <br>In Russia you can say, do this and you\'ll go to heaven, and people will go do this. <br>In China if you say, do this and you\'ll go to heaven, they\'ll say, wow I\'ve never seen it myself. <br>Are you doing this yourself and going to heaven as a result? If you are, can you shoot yourself in front of me so I can see for myself how you go to heaven and live happily ever after??<br>You need a successful “prototype” to get things moving in China. <br>Something good with objective and measurable outcome. <br>There\'s nothing wrong with PowerPoint presentations, but you can talk from morning till night, and nobody will lift their little fingers until you can put a little prototype on the table.<br>Essentially China has always been a giant construction site, with spot trials every which way. <br>The end point is yield or revenue. <br>A lot of the media just report the good things when they happen, like they just fell down from the sky, and nobody talks about all the various experimentation that has been going on for like 20 or even 50 years previously. <br>Rhetoric is ranked pretty low if you are trying to build a bridge. <br>This has nothing to do with Gorbachev or Deng. <br>It\'s in the culture itself.<br>So when China started the reform, hundreds of thousands of villages and townships were doing their own experimentation. <br>Some places went so individualistic that even the community cafeteria was torn down and the bricks divided among the villagers, and some other places went all communistic that everybody pooled all their resources together to build a community factory. <br>How they did it didn\'t matter. <br>What mattered was the result. <br>Gradually some successful “models” started to emerge, and those were quickly shared and adopted by other places. <br>The decision-making was in fact very de-centralized. <br>If you have 1.3 billion people all trying new ways to grow the economy, it\'s all but certain that somebody would be able to figure out how to play the game.<br>Gorbachev said “I believe this theory. <br>We should do this.” Deng said “I have no idea. <br>We need to try various things and see what works.” Both were reassuring to their audience. <br>Such is the cultural difference.<br>Also Gorbachev was much more “powerful” than Deng. <br>Gorbachev basically replaced his entire Politburo and booted out all who disagreed with him. <br>Deng never got to be either the President or the Prime Minister. <br>He mostly worked behind the scenes to drive consensus in China\'s politburo standing committee, as the rule was that all the decisions made there must be absolute consensus. <br>He only started to openly advocate for reform after he retired. <br>When he was still working, he needed to toe the line like everybody else.<br>So what ended up happening, was that Gorbachev could install a guy into the Politburo, but the guy couldn\'t deliver. <br>Deng had to work patiently for more than a decade with his political opponents, but once a decision was made, all the guys in the Politburo could deliver their part of the job. <br>So do you want to work with a software engineer who disagrees with you on a lot of things, but once he agrees with you, he can really write the code. <br>Or do you want to work with the engineer who says “yes” to everything you say, but can\'t write the code?<br>While Mr. Gorbachev begged Chancellor Kohl for money daily at the end of his reign, Mr. Deng made two generational-deals with other Politburo members to source the fund domestically. <br>The first deal he made was with the Military, where defense budget was cut drastically and the fund was used to grow export industries. <br>The promise was that once the GDP grow to a certain level, the Chinese government will make it up to the military, with better training, better equipment, and better post-deployment education so that the decommissioned soldiers get better job opportunity and career path.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-65dd2b34e1c380e6e5b802a08f044f9b-c"><br>The other deal Mr. Deng made was between rural and urban populations, where the deal was that the farmers would take a hit in income, and the cash saved there would be pumped into industrialization. <br>The promise was that once China get the industrialization to certain level, the cities will start pumping money into the rural villages and bring the rural population to the same income level. <br>In the last decade or so, rural income growth has outstripped urban income growth.<br>Both promises are being kept.<br>',
'<h2>从“大喜乐”和“演揲儿法”中还原历史</h2><br>【文/沈卫荣】<br>汉文文献中记载的元代蒙古宫廷修习藏传密教秘史对后世中西方色情化藏传密教产生了巨大的影响。<br>与此同时，藏传佛教于元代中国传播的历史则湮没无闻。<br>要还原这一段长期被人误解的历史的真实面貌，我们至少要对《庚申外史》中提到的那些常为后人诟病和渲染的故事做出符合历史和宗教之实相的解释。<br><br>蒙古征服世界留下的一个持久的影响是蒙古人整个地变成了藏传佛教徒。<br>如今中国广大的西北地区为伊斯兰教所覆盖，可唯有蒙古人依然是藏传佛教徒。<br>现今世界闻名的“达赖喇嘛”这个称号原本是蒙古土默特部首领俺答汗（1507—1582）于1578年赐给第三世“一切智上师”索南加措（1543—1588）的一个封号，而俺答汗自己的孙子云登加措（1589—1617）即被认定为第四世达赖喇嘛。<br>即使是伟大的五世达赖喇嘛阿旺洛桑加措（1617—1682），他之所以能够成为西藏政教合一的领袖，也正是因为得到了蒙古和硕特部汗王固始汗（1582—1655）的军事支持。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904133556758.jpg" /> <br>雄才大略的乾隆皇帝（1735—1795年在位）在他的《喇嘛说》中直言：“各部蒙古一心归之（达赖和班禅喇嘛），兴黄教，即所以安众蒙古。”换言之，满清皇帝推崇藏传佛教的目的不过是为了安抚桀骜不驯的蒙古人。<br>而一直到20世纪，蒙古人通常将其经济收入的大部分用于“进藏熬茶”，成为维持黄教在整个卫藏地区于政治上和经济上之优势的有力保障。<br><br>然而，令人难以置信的是，对于蒙古人最初是如何接受藏传佛教的，或者说藏传佛教最初是如何在蒙古人中间传播的，哪些藏传佛教义理和修法曾经在蒙元时代（1206—1368）蒙古佛教徒中流行过等等，我们几乎一无所知。<br>迄今为止，有关这段历史的最详细的汉文记载见于元末明初的一部题为《庚申外史》的野史之中，它是这样说的：<br><blockquote class="content-quote"><br>癸巳，至正十三年（1353），脱脱奏用哈麻为宣政院使。<br>哈麻既得幸于上，阴荐西天僧行运气之术者，号“演揲儿”法，能使人身之气或消或胀，或伸或缩，以蛊惑上心。<br>哈麻自是日亲近左右，号“倚纳”。<br>是时，资政院使陇卜亦进西番僧善此术者，号“秘密佛法”。<br>谓上曰:“陛下虽贵为天子，富有四海，亦不过保有见世而已，人生能几何?当受我\'秘密大喜乐禅定\'，又名\'多修法\'，其乐无穷。”上喜，命哈麻传旨，封为司徒，以四女为供养，西番僧为大元国师，以三女为供养。<br>国师又荐老的沙、巴郎太子、答剌马的、秃鲁帖木儿、脱欢、孛的、哇麻、纳哈出、速哥帖木儿、薛答里麻十人，皆号“倚纳”。<br>老的沙，帝母舅也;巴郎太子，帝弟也。<br>在帝前男女裸居，或君臣共被，且为约相让以室，名曰“些郎兀该”，华言“事事无碍”。<br>倚纳辈用高丽姬为耳目，刺探公卿贵人之命妇、市井臣庶之丽配，择其善悦男事者，媒入宫中，数日乃出。<br>庶人之家，喜得金帛，贵人之家，私窃喜曰:“夫君隶选，可以无窒滞矣!”上都穆清为閤成，连延数百间，千门万户，取妇女实之，为“大喜乐”故也。<br><br></blockquote><br>在这段记载中出现的于元朝蒙古宫廷中流传的藏传佛教修法有两种，一种是“能使人身之气或消或胀，或伸或缩”的“运气之术”，或曰：“演揲儿法”；另外一种是所谓“秘密大喜乐禅定”，或者又名“多修法”，即藏传密教中的男女双修之法，听起来像是一场君臣共演的群交派对。<br>除此之外，《庚申外史》中还提到了一种名为“十六天魔舞”的藏传佛教仪轨，它说：<br>[正当红巾军兵临大都城下]，而帝方与倚纳十人行大喜乐，帽带金佛字，手执数珠，又有美女百人，衣璎珞，品乐器，列队唱歌金字经，舞雁儿舞，其选者名十六天魔。<br><br>蒙古皇帝“日从事于其法，广取女妇，惟淫戏是乐，又选采女为十六天魔舞”。<br>因为“酷嗜天魔舞女”，不惜在宫中挖地道，每天“从地道数往就天魔女，以昼作夜”云云。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113129102.jpg"> <br>《庚申外史》中记载的这些道听途说来的故事本来属于小说家言，可是，它们却被明初官方史官全盘接受，统统编进了官修正史——《元史》之中。<br>于是，这段莫须有的野史，一下变成了元末宫廷修习藏传佛教史的官方说法。<br>而且不管是“秘密大喜乐禅定”，还是其他各种修法，至此皆曰：“其法亦名双修法，曰演揲儿，曰秘密，皆房中术也。”从此藏传佛教变成了“房中术”、“淫戏”的代名词，甚至还是直接导致堂堂大元不足百年而骤亡的罪魁祸首。<br>曾经天下无敌、不可一世的世界征服者，却在一夜之间变成了傻瓜，丢掉了江山、留下了恶名。<br>元朝末年曾有人这样总结说：蒙古人征服南宋，一统天下，遂使“中国一变而为夷狄”，而西藏喇嘛于蒙古宫廷传播的密法又使“夷狄一变而为禽兽”，遂使“堂堂人主，为禽兽行，人纪灭亡，天下失矣”。<br><br>事实上，《庚申外史》中的这段记载根本不足凭信，如“谓上曰:\'陛下虽贵为天子，富有四海，亦不过保有见世而已，人生能几何?\'”云云，这样的话根本就不可能是胡人胡语，而更像是汉地奸佞之臣常说的能“蛊惑上心”的胡话。<br>这段记载中或还算可信的反倒是那些我们根本看不懂的非汉语词汇，或者说那些我们不理解的非汉族文化/宗教传统中的东西，如“秘密大喜乐禅定”、“演揲儿法”和“十六天魔舞”等等，作者对道听途说来的这些词汇和故事，自然不明所以，所以只好把这些令人费解的术语记录下来，再在上面添油加醋、乱说一番。<br><br>非常不幸的是，以上所说的这些故事虽然以讹传讹，真假难辨，但它们对后世的影响却极其深远。<br>由于它们为汉族史家耳熟能详的末世宫廷叙事增添了富有异族情调的新佐料，故常为后世汉族士人所津津乐道。<br>元以来的汉文文献中，不断出现这些故事的新版本，甚至常常流为色情小说的主题，其中最典型的例子见于传为明代著名江南才子唐寅（1470—1524）之手的色情小说《僧尼孽海》之中。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904112751734.jpg"> <br>传为明代著名江南才子唐寅之手的色情小说《僧尼孽海》<br><br>《僧尼孽海》有一回名“西天僧、西番僧”，即是根据《庚申外史》中有关元朝末代皇帝元顺帝（1333—1368年在位）宫中修“秘密大喜乐法”的故事添油加醋而成的。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113540535.jpg"> <br>元顺帝妥欢帖睦尔 （1320~1370年，1333~1370年在位）<br><br>值得令人回味的是，唐伯虎直接将这种“秘密法”演绎为龙飞、虎行、猿搏、蝉附、龟腾、凤翔、兔吮、鱼游、龙交等号为“采补抽添”之九势，它们来自汉族之房中经典《素女经》，与藏传密法修行风马牛不相及。<br>这说明明代（1368—1644）汉族士人对来自西番的“秘密教”一无所知，他们必须借助汉族自己文化中的“背景书”才能对这种属于异文化的东西做出解释。<br><br>1983年《人民文学》上发表了一部题为《亮出你的舌苔或空空荡荡》的短篇小说，它以游记的形式讲述作者于西藏的所见所闻。<br>实际上，马建在这部小说中所讲述的大部分故事根本就不可能见于或者发生于1980年代的西藏，它们不过是一些现代版的《僧尼孽海》式的西藏故事。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113623688.jpg"> <br>《亮出你的舌苔或空空荡荡》 发表后轰动一时，图为作者马建<br><br>这部小说中所讲述的五个故事都涉及怪异、不伦的性行为，特别其中对三代乱伦和宗教仪式性的性行为，即上师以灌顶为名与女弟子（女活佛）发生的性行为的细致的描述等，被当时的在京藏族同胞们视为对他们的民族及其宗教的侮辱而演变成为一场严重的政治事件。<br>说到底，这部小说延续的只是汉族文化传统中对藏传佛教的一贯看法，其根底甚至可以直接追溯到《庚申外史》。<br><br>元代汉族士人对藏传佛教的误解，或者说“巫化”和“色情化”，甚至还通过马可•波罗（1254—1324）的传播影响到了西方世界。<br><br>Netflix最近发播了一部多集连续剧《马可•波罗》（MarcoPolo，2014），看过这部片子的一位西方藏学家朋友告诉我说，其中马可•波罗初见忽必烈汗的场景就像是马可•波罗闯进了正在蒙古宫廷中上演的一场狂欢（orgy）之中，实在是匪夷所思。<br>可见得西方人对藏传佛教同样充满了很多情色化的想象，而且这种想象还在不断地演绎下去。<br>自上个世纪70年代开始，藏传佛教于西方世界日益受到欢迎，显然密教性爱对西方的西藏热起了推波助澜的作用，它至少也是令西方人对藏传密教着迷的重要原因之一。<br>而西方将藏民和藏传佛教色情化的传统或确实开始于马可•波罗时代，尽管马可•波罗一定没有亲自涉足西藏的土地，但他于中国旅行时一定听到了很多有关西藏喇嘛们的种种神奇和情色故事，所以他叙述的西藏和西藏喇嘛形象，与元代汉文文献中透露出来的基本一致。<br>在上个世纪80年代开始将西藏神话化、香格里拉化之前，西方的西藏和藏传佛教形象同样常常被密教性爱所笼罩，Lamaism与喇嘛教绝对是异曲同工。<br><br>综上所述，汉文文献中记载的元代蒙古宫廷修习藏传密教秘史对后世中西方色情化藏传密教产生了巨大的影响。<br><br>与此同时，藏传佛教于元代中国传播的历史则湮没无闻。<br>要还原这一段长期被人误解的历史的真实面貌，我们至少要对《庚申外史》中提到的那些常为后人诟病和渲染的故事做出符合历史和宗教之实相的解释。<br>例如，“演揲儿法”于汉文化传统中一直被人当作“房中术”或者“双修”的代名词而臭名昭著，但迄今却还没有人能够对其本来含义做出令人信服的解释。<br>一般说来，解读古汉语文献中的那些胡语（非汉语）词汇是西方汉学家，或者如傅斯年（1896—1950）先生所称的“虏学家”们拿手好戏，那些令仅懂汉语文的博学鸿儒们一筹莫展的东西，到了通晓诸多胡语的西方汉学家（语文学家）那里通常就迎刃而解了。<br>但是，这里所涉及的显然并不仅仅只是解决几个非汉语语词的来历和解释问题，远比解读这几个胡语词汇来得复杂、难解的是，我们当如何来理解和解释这些怪异的语词所表述的藏传密教仪轨的特殊内容和意义。<br>非常不幸的是，在这一方面以往的西方汉学家、语文学家们显然并不比我们高明多少。<br>最早将《元史》中有关“秘密大喜乐禅定”和“演揲儿法”的这个段落翻译、介绍给西方读者的是著名的荷兰业余汉学家高罗佩（Robert van Gulik，1910—1967）先生，他不但对像“演揲儿”这样来历不明的词汇与我们一样无能为力，而且为了硬要给“十六天魔舞”以一个至少表面上说得过去的解释，他还别出心裁地将本来只是一位蒙古王子的名字的“八郎”解读为“八个男人”，以符合他一个男人和两个女人配对跳天魔舞的假想。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113721456.jpg"> <br>著名的荷兰业余汉学家高罗佩先生<br><br>随后，当时欧洲最负盛名的汉学家、蒙古学家、藏学家都曾尝试用历史语言学的方法来揭开“演揲儿”这个谜团，如法国杰出汉、藏学家石泰安 （RolfStein，1911—1999）先生曾将“演揲儿”解释为一个汉语、胡语混杂的动宾结构词汇，“演”是汉语动词，意为exécuter，或者pratiquer，即“表演”、“修习”的意思，而“揲儿”则是蒙古语词jiral的音译，意为“喜乐”，所以“演揲儿”的意义实际上就是“表演”或者“演习”喜乐。<br>而德国战后汉学的领军人物傅海博（Herbert Franke，1914—2011）先生则把“演揲儿”还原为一个蒙古语词汇，说它是*äldär or *ändär的音译，意义皆为“喜乐”。<br>不幸的是，他们的这两种解读不但没有文献学上的任何依据，而且明显受了元明时代汉文文献的误导。<br>将“演揲儿”指称为“大喜乐”不过是明代史臣抄录《庚申外史》相关记载时犯的一个可笑的错误，它原本与“大喜乐”毫不相干，而是指一种“能使人身之气或消或胀，或伸或缩”的“运气之术”。<br><br>从以上这个例子中，我们得出的一个深切体会是：语文学并不是对业已形诸文字的历史资料中的语言的研究，而是将文本置于其本来的语言、历史、文化和宗教语境中的深刻的研究和理解。<br>事实上，直到最近一二十年之前，我们对产生这些词汇及隐藏于其背后的藏传佛教仪轨的“本来的语言、历史、文化和宗教语境”知之甚少，特别是对藏传密教的修法及其象征意义缺乏基本的了解，所以我们不能苛求石泰安、傅海博等前辈语文学大家当年就能够正确地解读这些怪异的胡语词汇。<br>藏传密教研究的相对繁荣不过是近年来才发生的事情，要最终揭开藏传佛教于元代中国传播历史之真相，我们必须要借助学界对藏传密教进行深入研究的最新成果。<br><br>要正确解读这些被汉族士人从它们原来的语言和宗教语境中搬离出来，并断章取义，或者以讹传讹而流传下来的密教语汇，我们应当想办法把它们放回到其原本的语境中去，设法在相应的汉、藏文文本中找到这些语汇。<br>只有这样，我们才能在正确的语境中确定其本来的语言和宗教意义。<br>遗憾的是，长期以来我们似乎并没有找到这样的文本，更确切地说是因为这样的文本多半是纯粹宗教性的，其中包含太少的普通的、传统的历史信息，故每每被历史学家们所忽略。<br>进而言之，若对藏传佛教之义理和修习缺乏基本的了解，那么不管是历史学家，还是语文学家，他们多半根本读不懂这类文本，更不用说对它们进行深入的研究了。<br>只有至少掌握了汉、藏文两种语文工具，对藏传佛教有深切的领会，并对蒙元时代的汉藏交流史有深入的研究，方才有可能于此领域有所作为，有所成就。<br><br>近十余年来，我们有幸陆续发现了大量汉译藏传密教文献，首先我们于上个世纪末才为中国学者所能利用的俄藏黑水城文献中，发现了一系列汉文、西夏文译藏传密教文献，然后重新认识了《大乘要道密集》这部此前唯一为人所知的汉译藏传密教仪轨集成对于研究藏传佛教于西夏、蒙元和明代传播历史的重要意义，紧接着又在北京国家图书馆、北京故宫博物院、台北故宫博物院和辽宁省图书馆，以及中国西北省区陆续新出土的文献中，找到了大量与藏传密教相关的文献资料。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113819161.jpg"> <br>《大乘要道密集》<br><br>这些文献的发现为我们最终揭开藏传佛教于元代中国传播历史的真实面貌提供了可能性。<br>但是，要将汉文、西夏文、畏兀儿文、蒙古文翻译的藏传密教文献转变为研究元代藏传佛教史的历史资料，我们必须采取从多语种文本的对勘和比较研究中来建构历史的学术方法，舍得花大力气从浩如烟海的藏文佛教文献中一一寻找出这些汉、西夏、畏兀儿、蒙古文译文的原文本，确定其最初的来历，然后通过对各种文字译本的对勘和比较研究，及其对传译者身份的钩考，大致确定这些文本传承的年代和先后顺序，从而勾画出藏传佛教于西域和中原传播的历史脉络。<br>与此同时，通过同定这些译[传]本的藏文原本，利用原文本对勘、厘定和解读这些译[传]本的内容，找出与汉文历史文献中出现的那些藏传密教修习、仪轨之名相对应的藏文词汇，把它们放在藏传密教修习的本来的宗教语境中做出准确和合理的解释，以正确地理解和解释这些文本中所涉及的藏传密教修法和义理。<br><br>这些年来，我们正是依靠上述这种学术方法对我们寻找到的大量汉译藏传密教文献，以及与其相应的西夏文、畏兀儿文文献进行了仔细的文本对勘和研究，使我们今天终于能够揭开于蒙古宫廷所传藏传密教仪轨的真实面貌。<br>对《庚申外史》中提到的这三种藏传密教修法，我们终于可以还其以本来面目，去除人们对其长期的、根深蒂固的色情化的误解。<br><br>第一，所谓“演揲儿法”，即“能使人身之气或消或胀，或伸或缩”的“运气之术”，原来指的是藏传密教中的幻轮修法（\'khrul\'khor，\'phrul\'khor，或曰“机轮”、“旋轮”和“乱轮”等），这是通过一系列的肢体动作（瑜伽），来修习人身中的风（rlung、气）、脉（rtsa）和明点（thigle）等。<br>修习幻轮的目的主要在于调节风脉，强健身体，以帮助修行者消除身体的各种疾病，打开体内各处脉结，维持脉管中气息的畅通，并能使人的身体具有八德五相等威仪。<br>它是一种类似于今日流行之气功的瑜伽修习法，西方人称之为MagicMovement，多为藏传佛教各派所传无上瑜伽部究竟修习法，或曰圆满次第修习之前行。<br>例如，萨迦派所传的拙火定、欲乐定修法等，都以“幻轮”修法为其之辅助（准备）修法，亦常被称为“调身仪”、“整身仪”和“治风脉定”等等。<br>这种幻轮修法多见于《大乘要道密集》中所收录的多种与萨迦派所传之道果法的修习仪轨中，在辽宁省图书馆中找到的罗振玉于清内库大档中抢救、结集的《演揲儿法残卷三种》中，我们还见到了一部直接题名为《道果机轮》的残卷，说的正是“幻轮”（机轮），或者“整身仪”修法，这或说明这种修法甚至在蒙古统治中国以前的西夏时代就已经开始流行，它是萨迦派所传道果法修习的一个组成部分。<br>尤其值得指出的是，在北京故宫博物院图书馆中藏有一部传自清代宫室的《修喜[金刚]佛图》，图文并茂，其主要内容就是图示萨迦派所传修习喜金刚本尊瑜伽的所谓“喜[金刚]佛三十二妙用定”，内分顺行、逆行和混行，共九十六种图式。<br>而这种“三十二妙用定”实际上就是萨迦派所传的一套完整的“幻轮”修法。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113955701.jpg"> <br>北京故宫博物院图书馆中藏传自清代宫室的《修喜[金刚]佛图》，图文并茂，主要内容就是图示萨迦派所传修习喜金刚本尊瑜伽的所谓 “喜[金刚]佛三十二妙用定”，内分顺行、逆行和混行，共九十六种图式。<br><br>按照我们的研究，这部《修喜佛图》应该成书于明初，很可能也是明初著名大译师莎南屹啰的作品，然后于清代乾隆朝被重新写绘，曾为皇帝御用之宝。<br>由此可见，这种“幻轮”修法曾流传于自西夏，历元、明而入清的所有朝代，它不是一种“性瑜伽”，也与宫廷的淫乐无关。<br>至于“演揲儿”这个词的词源或确有可能如卓鸿泽先生曾经推断的那样，它是与梵文词Yantra对应的畏兀儿语词Yant觙r的汉语音译。<br>藏传佛教中所传的“幻轮”修法当与源自印度的YantraYoga相应，于今在西方世界广传“幻轮”修法的藏传佛教宁玛派著名上师南喀诺布先生就直接将这种于西藏流行的肢体运动瑜伽称为Yantra Yoga（Tibetan Yoga of Movement,TheArtand Practice ofYantraYoga），或曰“演揲儿法”。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904114124815.jpg"> <br>宁玛派著名上师南喀诺布先生就直接将这种于西藏流行的肢体运动瑜伽称为Yantra Yoga<br><br>第二，所谓“秘密大喜乐禅定”，或曰“双修法”、“多修法”，即是藏传密教无上瑜伽修习中的“欲乐定”修法，或曰“大喜乐禅定”，这确实是一种依持“行手印”，或曰“明妃”修习欲乐，渐次得“四喜”，体认乐空无二之理，现证究竟菩提，即身成佛的一种修法。<br>这种修法或是密教性爱的最经典的一种形式，是密乘佛教无上瑜伽部之瑜伽尼本续的修法。<br>它当早在西夏时代就已经由萨迦派上师传入，《大乘要道密集》中所见的一部传自西夏时代的修习道果法的长篇仪轨《依吉祥上乐轮方便智慧双运道玄义卷》中就有修习“欲乐定”的完整仪轨。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904114211412.jpg"> <br>敦煌465窟西夏时代壁画中的双身像 中国所见最早的双身像<br><br>由于萨迦派所传之道果法以《吉祥喜金刚本续》为其根本所依，而后者常常被称为《大喜乐本续》，故《元史》“释老传”中说“歇白咱剌，华言大喜乐也”，<br>“歇白咱剌”即Hevajra，或者其藏文形式Hebadzra的汉语音译，所以“秘密大喜乐禅定”也可能就是指与“喜金刚瑜伽”（Kyeerdo rje\'irnal\'byor）相关的一些瑜伽修习法。<br><br>毋庸讳言，“欲乐定”修习确实可以是一种“双修”法，但其实际的修法并非只是依持“行手印”（明妃、空行母）实修欲乐定一种，它同样可以依持“法手印”、“记句手印”和“大手印”，于观想中入欲乐定，体认空乐无二之理，即身成佛。<br>而且，前述这部道果法仪轨还明确规定“今依密教在家人则依行手印入欲乐定，若出家者依余三印入欲乐定，契于空乐无二之理也”。<br>元朝宫廷或确实曾经传播过这种“欲乐定”修法，但从我们目前所见到的西夏时代所传汉译藏传密教仪轨中可以看出，欲乐定的修法当早于元朝就已经在中央欧亚和汉地流传了，传说元朝首任帝师八思巴上师曾三次给蒙古大汗、元世祖忽必烈皇帝及其皇后、帝室以喜金刚灌顶，可见元朝蒙古人修习“大喜乐禅定”当也不是于元末宫廷中才开始的。<br>可以肯定，元代西番上师所传的“欲乐定”修法作为一种严格、秘密的宗教仪轨，它与汉族士人所津津乐道的于元末宫廷中上演的淫戏——“秘密大喜乐禅定”当不可同日而语。<br><br>第三，长期以来，“十六天魔舞”被人误解为是元末宫廷中才出现的、以藏传密教仪轨为名而上演的一种供蒙古皇帝及其大臣们享用的色情舞蹈，天魔舞女通常被视为元末皇帝淫乐无度的对象，这或当又只是汉族士人的一种无知的想象。<br>于藏传佛教的语境中，“十六天魔舞”原本是对无上瑜伽部本尊胜乐金刚之中围（坛城）的一种供养，由十六位“明母”，或者“天女”，手持各种乐器，随着特定的念诵和音乐翩翩起舞的一种宗教舞蹈，它的本来面目不但与情色、淫戏无关，而且常常只是一种“意生供养”，即是密教行者自心间化出十六天魔舞女，于其观想中以想象的“十六天魔舞”的形式作为献给胜乐佛之坛城的一种供养。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904114901212.jpg"> <br>十六天魔女<br><br>是故，它甚至不需要由十六位天魔舞女真实地演练。<br>作为藏传佛教无上瑜伽部母续的主要本尊，胜乐的修法自西夏时代开始就已经于中国西北地区广为传播，于今所见的几部以汉文、畏兀儿文传世的《吉祥上乐轮中围现观修习仪》中，我们多次见到了有关“十六天魔舞”供养的内容。<br>于俄藏黑水城文献中一部源出自西夏时代的题为《大集轮□□□声颂一本》的修习胜乐轮本尊仪轨中，我们首次见到了“十六天魔”舞女的完整名录。<br>元代政书《元典章》中也提到至元十八年（1281）朝廷就下令“今后不拣甚么人，十六天魔休唱者，杂剧里休做者，休吹弹者”，这大概是因为“十六天魔舞”本来是一种崇高的宗教舞蹈，不宜于世俗社会随便乱弹乱唱的缘故，故受到元朝廷明令禁止。<br>这条出自元初的禁令也明确证明“十六天魔舞”绝非是元末宫廷才出现的一种宗教乐舞。<br>事实上，它于蒙古人中间的流行也应该归功于八思巴帝师本人，于他的全集中我们不但见到了许多部修习吉祥胜乐轮仪轨，而且还找到了一部独立的“十六天女供养仪轨”，题为《十六明母供养二品文》，于1250年代写成于元上都开平府。<br>这说明在忽必烈建立元朝以前很久，八思巴就已经把这种专门供养胜乐中围的仪轨传授给了他的蒙古弟子们，显然其中毫无与“欲乐定”相关的内容，它一定与淫戏无关。<br>“十六天魔舞”最后蜕变为一种淫戏，并成为元朝骤亡的罪魁祸首之一，如果这不完全是汉族士人的想象，那它一定是一种堕落了的密教修法，与其本来的宗教意义完全相违背，汉文文献中对它的描述无疑有很多牵强附会、以讹传讹的成分，与当时的历史事实严重不符。<br><br>当我们于藏传密教之义理和修习的语境中成功地还原了“演揲儿法”、“秘密大喜乐禅定”和“十六天魔舞”的本来的宗教面貌之后，藏传佛教于元代中国传播的历史便一下变得清晰起来。<br>首先，将于蒙古宫廷所传的藏传密教修法定义为“房中术”、“淫戏”，并将蒙古大汗热衷于修习藏传密法当作其骤然失国的原因，这显然不是历史的真实。<br>上述这些于元朝宫廷中所传的藏传密教修法大部分与“密教性爱（双修）”无关，它们也并非于元朝末年才开始于蒙古人中间传播的，至少元世祖忽必烈（1215—1294）已经在八思巴帝师（1235—1280）的指导之下，修习过上述所有这些仪轨。<br>对于蒙古人何以如此迅速和彻底地信仰藏传佛教，以及元朝何以如此迅速地走向败亡，我们都应该对其历史、社会和文化背景做更深入的探讨，并另找原因。<br><br>其次，“演揲儿”这个词汇或为与梵文Yantra一词对应的畏兀儿文词汇Yant觙r的汉文音译这一推测，令我们记忆起今天全民信仰伊斯兰教的维吾尔族之先人于历史上或曾有近五百年信仰佛教，特别是藏传佛教的历史。<br>维吾尔人的祖先回鹘人自840年自蒙古草原向南、向西迁徙开始，至元朝末年基本改信伊斯兰教为止，他们长期与信仰佛教的吐蕃、党项等民族杂居、互动，不但擅于他们的语言，而且也信仰他们的宗教。<br>在蒙古人征服了中央欧亚和西藏等地区之后，畏兀儿人不但常常于蒙古君臣与西藏喇嘛之间充任“译史”，而且也是他们之间进行文化交流的中间人。<br><br>在吐鲁番出土回鹘文文献中，我们见到了大量回鹘文译藏传密教文献，它们与同时代的西夏文、汉文译藏传密教文献的性质和内容完全一致。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904132424968.jpg"> <br>吐鲁番出土回鹘文文献<br><br>八思巴帝师的很多著作都是在其畏兀儿弟子的帮助和催促下写成，并翻译成汉文、畏兀儿文等其他文字而在中央欧亚和汉地广泛传播的。<br><br>再次，蒙古人如此迅速地接受和信仰藏传佛教有其深刻的西夏背景。<br>我们的研究表明几乎所有可知的曾经于元代中国流传的藏传密教修法，我们都可以在俄藏黑水城文献和其他可以确定为西夏时代的文献中找到与其相应的文本。<br>前文已经证明，不管是“秘密大喜乐禅定”、“演揲儿法”，还是“十六天魔舞”，它们都不是在蒙元时期才传入的新鲜东西，它们都曾经于西夏王国出现过。<br>西夏王朝对藏传佛教吸收之甚深和广大，远远超越以往人们的想象。<br>藏传佛教于西夏王国内的普遍流行为与其紧邻的蒙古人接受藏传佛教提供了极大的便利，蒙古人信仰藏传佛教并不是元朝立国后才开始的，它应该早在蒙古征服西夏和畏兀儿地区的过程中就已经开始了。<br><br>还有，元代蒙古人的藏传佛教信仰对其后世留下了极为深刻的影响，这或是短命的蒙古征服王朝给后世中国留下的一笔十分持久的遗产。<br>以推翻蒙古统治而建立起来的明王朝，并没有因为藏传密教曾被认为是导致元朝迅速败亡的罪魁祸首而禁止它在明代中国的传播，相反明代的大部分皇帝对藏传佛教的信仰较之其蒙古前任可谓有过之而无不及。<br>今天所见明代翻译成汉文的藏传密教文献远远多于元朝，像“演揲儿”这样的修法不但继续流行于明朝宫廷，而且显然也传到了满清宫廷之中，今天我们所见到的大量源自西夏、蒙元和明朝的汉译藏传密教仪轨，大部份出自满清宫廷的收藏。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904132527504.jpg"> <br>清宫廷藏究竟定封面西金刚佛双身像<br><br>最后，上述研究所揭示的事实充分表明藏传密教自11世纪开始就已经连续不断地渗透到汉传佛教传统之中，藏传密教于西域和中原传播的历史是元、明两代佛教历史的重要内容。<br>对那些源自西夏、蒙元和明代的不同语文翻译的藏传密教文献的研究，势将为西域和中原佛教史增添一个长期被人遗忘的篇章。<br>迄今学界对密乘佛教史的研究完全没有将汉传密教（或曰唐密）和藏传密教（简称藏密）整合起来，对藏传密教所代表的无上瑜伽部密教曾于西域和中原传播的历史一无所知，而这正是在蒙元大一统的前提下蒙、藏、汉、畏兀儿、西夏等民族之宗教文化交流史上最重要、最出彩的一章。<br><br>【本文为作者2015年6月23日于德国柏林高等研究院（Wissenschaftskolleg zu Berlin）所作报告“Rescuing History from Tantric Sex”的中文稿。<br>原标题为《从“大喜乐”和“演揲儿法”中还原历史》。<br>】<br>',
'<h2><span class="brown">How did ancient people keep cool in the summer without an air conditioner?</span></h2><br>I am qualified to share this question because I once explained "The development of ancient Chinese cooling tech for thousands of years" at the National Museum of China.<br>Chinese ancients not only have "air conditioning", but also integrated with "refrigerator". <br>They also have "automatic fan", and even "central air conditioning"!<br>Of course, these are not "electrical equipment" but low-carbon, environmentally-friendly! ! In the blistering summer days, the ancient Chinese cooling artifacts are diverse, and their types even exceed your imagination:<br><ol><li>Ancient shower nozzle (莲蓬头花洒)</li><br><li>Asian conical hat (斗笠)</li><br><li>Heat-absorbing and cooling clothing</li><br><li>Bamboo bolster (竹抱枕)</li><br><li>Cooling pillow (凉枕)</li><br><li>Manually shake the fan (摇扇子)</li><br><li>Automatic fan machine (风扇车)</li><br><li>Utensils containing ice (冰鉴): Refrigerator &amp; air conditioner all-in-one machine</li><br><li>cold drink</li><br><li>icehouse (冰窖) storage ice in bunker</li><br><li>窑洞 (house cave)</li><br><li>Summer ice making tech (夏造冰)</li><br><li>Deep well storage ice (深井冰)</li><br><li>Air handler/wind cabinet (风柜)</li><br><li>自雨亭(Auto-raining pavilion): A kind of "central air conditioner"</li><br><li>Temperature regulating palace (温调清凉殿)</li><br><li>Mountain Resort (避暑山庄)</li><br><li>Cold alley/ cooling lane (冷巷)</li><br><li>(Waiting my supplementary ...)</li><br></ol><br><b>Ancient shower nozzle (莲蓬头花洒)</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9d3fc50fdc343b2a438f4c8d1309a5a3"><br>This is the shower nozzle of ancient China. <br>The ancient Chinese used it to shower, thus relieve summer heat.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fcbc25f6feb06b855280d46a54f38ae4"><br>It is made of porcelain and has a bionic lotus head. <br>It is also the prototype of the shower in modern bathroom.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a83a626b9420bf5ded992957f1e37c5f"><br><b>Asian conical hat (斗笠)</b><br>This bamboo hat is a combination of "shading, wind pressure ventilation and hot pressure ventilation".<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ec28adc71a2811254e9aafc3bf0c94fd"><br>Let\'s look at its mechanism:<br><i>wind-driven ventilation</i><br>When there is windy, the wind will blow through the gap in the head, taking away the heat from the head.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d348d839c3aee8845735d378a9389178"><br><i>thermal pressure ventilation</i><br>When breezeless, the hot air above the head escapes to the "top vent", forming a convection.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-73826c7a2659296d8dc3c7f53540241f"><br><b>Heat-absorbing and cooling clothing</b><br>Chinese ancients love to wear 纱袍(a kind of Gauze gown). <br>When the outside temperature is higher than the skin temperature, the skin will absorb heat unconsciously. <br>Their large clothes not only cover the skin, but also are ventilated, forming a "small convection."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a3436f7ecd32b29f75afcdb420d1b869"><br>This is "sweat isolation clothing(隔汗衣)", a bamboo clothing that is connected in a mesh shape with small single-branched bamboo tubes. <br>It is breathable and sweat-guide.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9727753a01ceb29054dfff28fd4e1820"><br>竹衫 Bamboo unlined upper garment<br>(The "fishnet" popular in that era as a design element)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f27f3652cf1a8c8692653b0545f488ae"><br>This clothes is made of the coolest material, ramie. <br>The ramie absorbs sweat and also dissipates heat quickly and dry immediately.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-67cc2cebd44b0aebde239fcb468abf06"><br><b>Bamboo bolster (竹抱枕)</b><br>It has a special name -- "Mrs. <br>Bamboo/Madame Bamboo (竹夫人/竹姬).” You sleep it with your arm around, just like hold your girlfriend in arm. <br>So its function is equivalent to Dakimakura.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e5ff2e3324a01205f21e374131dab081"><br>It is universal. <br>In the summer, whether the noble officials or the masses, they love it. <br>It is generally cylindrical, braided with bamboo rafts and hollowed out in the middle.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1fb3460cd62159e9e1167319f658a015"><br>It can be flat<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-90680395edf164cebe050d6319d2e111"><br>or curved, depending on your body preferences.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0a592b72b4fb5961493f8941848b3aa0"><br>This large body pillow made of cool material of bamboo, combined with the shape of "Hollow drafty". <br>It is really a great artifact for enjoy the cool and avoid summer heat...<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b433ef67df965bf1e8570821123275c1"><br><b>Cooling pillow (凉枕)</b><br>The noble lords, prominent officials and eminent personages use "Jade Pillow (玉石枕)". <br>"Jade Pillow" has the best cooling effect, but the cost is too high and only the bigwigs can afford it.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-674068580d57b80c2fcb9b729a183f49"><br>The wealthy households use porcelain pillows (瓷枕).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6db98cfc0bb4ab02aee6547a5cc9a780"><br>Crystal pillow<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-271bd2eb0d3459508a1e9b787ce27f7a"><br>Plaster pillow<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d5a66ae6b9b600065a94b3fd0332c03f"><br>枕檀: Put sandalwood in the pillow to repel mosquitoes and remove odors.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2771047794a3ec501079c2ff8b46b66e"><br>Cold and Warm Pillow (冷暖枕) is a kind of porcelain pillow. <br>Inside it is empty. <br>There is a mezzanine with a water injection hole. <br>Before going to bed in the summer, use the cold water that has just been hit from the well to infuse it. <br>Rest your head on it, which is cool and pleasant.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e3e89f2c2e82739da89db84c73e5d943"><br>The masses use a cool bamboo pillow (竹枕).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2f8138a43b03d1c895e63f32b12dc489"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f373a66c50f9969070f707b8c57f5d6d"><br>It is accompanied by:<br>竹床 bamboo bed<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9323f3fb3dae8f277df6e7a467af9d7b"><br>竹席 bamboo mat<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-686fe70f26a20c270eff889642c7e07e"><br>竹躺椅 Bamboo lounge chair/deck chair<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ab588656097ea3ab03255a66f47d8eac"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ee624c3780ee6835cd2974b2f4ac8167"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7583864feb0c5f3cf15ab7fc6139bc7c"><br>Manually shake the fan (摇扇子)<br>The ancient Chinese have a wide variety of "small household items for cooling off the heat."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-103cbe519d3e53899ed729f43498a84c" class="ui_qtext_image" style="max-width: 100%;"><br>蒲扇 cattail leaf fan<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-859c184b6194180f6a72f13e44cb27e2"><br>团扇 circular fan /moon-shaped fan / round silk fan<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7473cbbe17b46fa5e7218dfd1215820d"><br>折扇 folding fan/ Hand fan<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4f28a62a7c9a6536fefd4320211f54b1"><br>羽毛扇 feather fan<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8dfa1254408f7fcbf3d7bec22f156446"><br><b>Automatic fan machine (风扇车)</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-29eb998f8a53a3dd5dd69f4613beae74"><br>Long before the Tang Dynasty, the Chinese had an "automatic fan."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b91dd60db02b325b94dad3ca29d2a070"><br>摇风 (hand-driven fan machine) is the naive original form of the "Fan Machine", which is mounted a fan blade on a shaft with a rope. <br>You need to quickly pull the "rope on the shaft" to make the fan blades rotate. <br>To cool her distinguished master, the maid pulled its rope and driven its wind through the ice.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6e9abdc9b3c572c402cf87a5e6876576"><br>Its early prototype was the "Fan machine (风扇车)", a human-powered air-blast device that was first used in combat.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8a26f7c76248f58f90999603e91cb61c"><br>Then, with the military tech gradually be civilian-oriented ... <br>it had become both agricultural equipment and "cooling artifact" which relieve summer heat.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-12542acf53ea0e3a0b3d963ffa3f02bf"><br>Later, with the addition of the waterwheel, the Fan machine(风扇车) was changed from "manual hand crank" to "automatic fan driven by water".<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ed5e8ea35fbb58e480916f80b7df05a1"><br>It had been add a lot of different details depending on specific application:<br><ul><li>Place the large Fan machine(风扇车) behind the pool so that the wind it blast brought with the cool moisture.</li><br><li>In the Song Dynasty court, it was also added to air purification instrument and aromatherapy equipment. <br>When the fan blow at the hundreds of pots of flowers placed in the hall, the entire palace was filled with delicate fragrance and faint scent.</li><br><br></ul><br>At the time, this "automation equipment" was not affordable for everyone.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-606349c42b8c19619229d93ac4ae981f" class="ui_qtext_image" style="max-width: 100%;"><br>During the Song Dynasty, there were some high-end teahouses and restaurants with such “fan machine shocked by flowing water”, which often attracted many people to come here to reduce heat and get some cool air. <br>These people may listen to presenters storytelling or eating a plate of peanuts, have drinks... <br>so this is a good way for pubs to attract customers. <br>They are like a coffee shop with air conditioning and WiFi today.<br><b>Utensils containing ice (冰鉴): Refrigerator &amp; air conditioner all-in-one machine</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2b34f4453168bef3a980c23007304e4a"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-acae3b20ae92b31c9d177929e97ece8d"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3cc8e552c2802ef0ee893273a8f9a27b"><br>This is "utensils containing ice" (冰鉴). <br>Its mechanism is a bit like the foam box used today for popsicles and ice cream.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a330294082cb60e6978b0fe1ef75c175"><br>Utensils containing ice (冰鉴) has two layers:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bb7d1c77c3791feb6a499d798859cbb7"><br>Its outer layer is filled with ice;<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8672a2fd91eb919936fea4ae626246d9"><br>Its inner layer can be used to freeze fruits, vegetables, wine,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c4c5f503d2c3236b3b6d241f0666baae"><br>During the Eastern Zhou Period, Utensils containing ice (冰鉴) was made of bronze, and it was gradually replaced with wood.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-521ba14601d3d3d2aaa234df75e2f486"><br>This is a double-layered wooden barrel with a base substrate, a cover on the top, and an interlayer in the middle. <br>After placing the ice on the mezzanine, as long as the lid is closed, for a long time, the ice will not melt.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4494f0ea735915c678ce4936bf25e432"><br>There are a few holes around its cover, and the air is constantly radiating outward to achieve the effect of cooling outside.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e201dd5e3c46224b7634b4a912a3cb2a"><br>In this way, in addition to being used as a refrigerator, it can also be turned into a "Refrigerator &amp; air conditioner all-in-one machine" through these holes. <br>Of course, in this way, its "ice consumption" will be higher.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c7d0071b67e283aa72786750a83457fb"><br><b>cold drink</b><br>Due to the existence of these "refrigerators", cold drinks became popular:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f036495e0e0c5cd12e58ed3db02d7d95"><br>绿豆汤 mung bean soup,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-46f0f03852c1f4d17a03407782f5e4dd"><br>莲子羹 lotus-nuts soup ,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b0239aaeca747a6d123fbfe433d6632c"><br>凉粉 Liangfen, a starch jelly<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-332c2082d95c38c259f76272df4691c5"><br>酸梅汤 Suanmeitang (sour prune drink)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2f2276b2237dba14d8ba9c80fa8edfcc"><br>Three thousand years ago, Chu State, some people drink glutinous rice wine with ice cubes, it is more mellow and cool to drink.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cf1b24bdd321d08d702cf324252c428d"><br>In the Tang and Song Dynasties, the ancient Chinese people eat variety of ice.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-38210191a8a4082c7d74eb26fe4d5529"><br>The Ice Merchants of the Tang Dynasty was a professional of commercial ice. <br>They collect ice in the winter and sell it in the summer.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a74da67bc9f594818a442c8a6fc11eb7"><br>Even in the Song Dynasty, there were "cold drink exclusive shops."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e98f3f5da05d4d21351b81d0df677ac0"><br>The best selling in the ice cream shop of Northern Song Dynasty is 冰糖·冰雪·冰元子 (Rock candy · ice &amp; snow · ice boiled-dumplings).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-89f88f0b203f58b6bdd06e77fbfa8f31"><br>The popular "snow soak plum wine (雪泡梅花酒)" in the Southern Song Dynasty<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3b33efa6e92f540e37565e30daf493d2"><br>In the Yuan Dynasty, people affiliated the "Mongolian favorite dairy", such as jam and milk, into the snow. <br>It been made into Sorbet (a Frozen dessert), which is "the ancestor of ice cream and shaved ice". <br>It was later transmitted to Italy by Marco Polo.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9a11a7ec2e3c0b01de290a7daaded815"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-adadc8de767ba039aa635c1ddeb3754a"><br>At the end of the Qing Dynasty, a new type of beverage, soda, was popular in the market.<br>Carbon dioxide+Tartaric acid+Citric acid+sugar+juice<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-db0742d362412bf36e062c6df6f7d196"><br><b>icehouse (冰窖) storage ice in bunker</b><br>In the summer, where did the ice come from? The ice was collected during the harsh winter and stored in the icehouse (冰窖).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-df53752a35b44211896cfef048ba9bd1"><br>During the Zhou Dynasty, the earliest ice cave dwelling(冰窑) appeared in China. <br>To ensure the use of ice in the summer, the royal family has set up a corresponding agency to manage the use of ice.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9e0a78e1588746ab436f3c8e676fdbca"><br>This department is responsible for:<br><ol><li>picking and chiseling natural ice in the winter season,</li><br><li>transport and store it in the icehouse (冰窖),</li><br><li>laying it with fresh straw and reed mats,</li><br><li>putting the ice on it and covering it with thermal insulation materials such as rice chaff and leaves.</li><br><li>seal the cellar mouth,</li><br><li>enjoy it in the summer.</li><br><br></ol><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a4f736405b0bf295ee472e66bf5fc90f"><br>Every summer, only in the grand "ice-awarding Ceremony", the emperor granted(by their level) the storing ice to the officials to resolve their heat, to express the "BOSS for employees" care.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-20c3fb887b3d090069359ca0d4d67244"><br>In the pre-Qin period earlier, the royal family "relieve summer heat" through the chamber in basement. <br>This kind of basement is more fastidious. <br>In addition to "using the relative constant temperature of the ground floor to cool down", ice cubes are often placed.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5749067bc3ed56f80fb685adad18d406"><br>Coupled with wine, food and beauty, the nobles often party in the cave.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-535bc05f1272b5c4a87d2399db6edfdb"><br>"Storage ice in bunker", this big project is not affordable for the average person. <br>At that time, ice was a luxury, only stored in the wealthy and influential families.<br><b>窑洞 (house cave)</b><br>For the civilian population, although there is no fastidious "cave room", in some areas of northern China, the 窑洞 (house cave) is quite popular.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4a8d7246ccd6bbe377e22e437693d079"><br><b>Summer ice making tech (夏造冰)</b><br>At the end of the Tang Dynasty, in the production of gunpowder, people mined in a large amount of saltpeter. <br>It was found that "the saltpeter will absorb a lot of heat when it is dissolved in water", which can cool the water into ice, and people can make ice in the summer.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-22912d70330d57d8501efd47315ee8ba"><br>The extensive use of "potassium nitrate" has made "ice cubes" more civilian.<br><b>Deep well storage ice (深井冰)</b><br>Therefore, the general wealthy and influential households use deep wells, another Refrigerator &amp; air conditioner all-in-one facilities.<br>In ancient China, many people drilled a well in the yard or behind the house. <br>The technique of "Storage of Ice Cubes" is not complicated. <br>You only need to drill a deep hole, put ice in it, and cover it with earth.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e31b45761cad6cfe02aea3b6e88ce8d2"><br>In the summer, they use well water to cool down, and it is common to refrigerate food in the deep well.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e69de4a2fa946bebbe7ada0738615ecc"><br>青云轩 still retains this facility intact.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-67e9c71373d14e9aa447deab8c521367"><br>Did you see the round hole on the ground? Below it is a deep well.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2a7327d4998613de707c97d6db6467fc"><br><i>Convection reflux</i><br>To achieve Air Flow, it needs to build air inlets and air outlets.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5afe0c54b2b61e0285f1667f4e4d1abc"><br>Due to the relatively constant temperature of the ground, it is warm in winter and cool in summer. <br>As long as the lid is opened, there will be cool air come out in the summer and warm air in the winter.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e7eb276de6182514b23fe415ce7beed4"><br>In addition to cooling the house, you can also put the food into the well for cold preservation. <br>It is a "natural refrigerator" at home.<br>This method had been widely used as early as the Three Kingdoms period two thousand years ago.<br>This is a "manual air conditioning system" in Keyuan (可园), Dongguan, Guangdong Province, which has been used until the end of the Qing Dynasty.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c250d986984a577804c6cbbcfbbd7951"><br>This "underground air supply system" is located in its 可轩, a living room, where the host entertains guests. <br>In the middle of the ground there is a "round copper tube opening", which is the air outlet of the ground.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f8f5cad03cf1aaa535802a3b0e37f1f4"><br><b>Air handler/wind cabinet (风柜)</b><br>In its next door, this is a "air supply outlet" in the small house:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-be0f4abed1f2559533301c305833091e"><br>There is an air handler/wind cabinet (风柜) in the room. <br>When the owner talks with the guests, the servants will use a blower in another room to blow the air into the living room, to keep the living room cool.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cd4174f9ae490d6709e9b0d20bfc720f"><br>The servants will also add spices such as Guizi(Chinese cinnamon fruit) to the "wind inlet" to let the cool breeze that is sent to the living room carry the "scent of sweet-scented osmanthus".<br><b>自雨亭(Auto-raining pavilion): A kind of "central air conditioner"</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-257b5498ee34fae0d3eecff251ced450"><br>The ancient Chinese people had a way to integratively cool down the entire building. <br>This "refrigerant" is the most environmentally friendly natural liquid, water.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e9a9d1cca69f09266fac8bc1bacde3c4"><br>As early as in the Tang Dynasty, from the palace to the official residence, 自雨亭(Auto-raining pavilion) was not a rare thing to get. <br>It constantly lifts water to the roof to simulate rainfall, taking heat away through the Water Cycle and cooling the whole building.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5423890bdbf6936976d7b0e842016833"><br>Its power source is water, its driving device is waterwheel, of course, it is automatic. <br>Here, water is both a refrigerant and a driving force.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0590eb4bb006d3d563ec0d0e789e48c8"><br><ol><li>The cool-house(凉屋) is usually built by river,</li><br><li>using mechanical principles to send water to the roof,</li><br><li>then the water flows down the eaves,</li><br><li>when the water flows, it has the effect of cooling.</li><br><br></ol><br>In mechanism, the self-rain pavilion is not complicated, and its core device is just a waterwheel.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9cab9d4aa9be2f975c6ec474b393465c"><br>The waterwheel is used to bring the water to the roof and then pour it down. <br>The driving force of the waterwheel operation comes from the "potential energy of flowing water". <br>This mechanism is the same as today\'s "hydroelectric turbine". <br>Through water flow drive", the wheels filled with fans was rotated, which played the role of the ancient version of "electric fans". <br>"Hulala…", there was a cool breeze into the house.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-76fa8875405d77328b5af6246e5afe3d"><br><b>Temperature regulating palace (温调清凉殿)</b><br>In the royal family of the Han Dynasty, there was a "air-conditioned room" usable for both winter and summer. <br>It is warm in winter and cool in summer.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2db8284171af9ee140936a7faea573b5"><br>It uses stone as a bed,<br>the jade plates are filled with ice cubes.<br>They are stored in front of your knees,<br>you surrounded by crystal curtains<br>servant keep fanning for you.<br>you can feel the frost in the room.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3bd1d825c19f8d10ea19573fad9880af"><br><b>Mountain Resort (避暑山庄)</b><br>For the aspect of heatstroke prevention and cooling, the ancient architectural structure and site selection are all recherche, such as “high level of greening” and “low population density”.<br>Chengde Mountain Resort:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-751aa12e168122cf397d282cb43020d7"><br><b>Cold alley (冷巷)</b><br>In ancient Chinese architecture, there is a kind of "cold lane", which is an ecological air conditioner that can cool the building.<br>Its outdoor:<br>Narrow, it generally only can pass through 2 to 3 people side by side;<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-34c6f9afbd50b5473056a7543e972ee8"><br>Its interior:<br>Deep and serene, its interior is rarely exposed to the sun.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-685664d047d86b400fdc3cacb06bf974"><br>Since the cold alley has a small cross-sectional area, when the natural wind blows, the wind will accelerate here, and the air pressure will decrease. <br>Through the Bernoulli\'s principle, it take the hot air in the buildings on both sides, to achieve the effect of "ventilation cooling".<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fa0a47f505a67811e5dd998d89ce50b5"><br>When there is no natural wind, the cold alley is also less affected by solar radiation, the air temperature is low. <br>The vertical temperature difference can form convection with the hot air in the two sides buildings, and play the role of "ventilation cooling".<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9704802bb34bc46b313648a6997e0a6e"><br>In the south of the Nanling Mountains, "ventilation" is even more important than sunshade and heat insulation in a long-term hot and humid climate. <br>Cold alley is the core component of Strengthening Natural Ventilation.<br>It often takes with the other three factors together, to constitute a complete "natural ventilation system."<br><b>Site selection: Create an environment conducive to the introduction of natural winds</b><br><blockquote>Village Standard Layout of Pearl River Delta</blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e2621f09e7a5faed6e07366ffe98ded4"><br>Most of the villages located in the Pearl River Delta are "sitting north face to the south", built along the slope, low front and high behind. <br>There are vast fields and large fish ponds in front of the village, and the other three sides are surrounded by trees. <br>The buildings in the village are arranged in a north-south direction like a comb.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-61a1f8ca3a0386835b6e11e8edf56ecf"><br>In the summer, when the southeast wind blows,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-75ee9156a6203afe3c61d26d0ac5fc5d"><br>it has been cooled from the fields and waters in front of the village, and enters the small space from the large space through the U-shaped windward vent.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9619fa7ce567390f7b2d164ecb4e0094"><br>In the village, the building layout like a comb forms a lot of cold alleys. <br>The “front and rear wind pressure difference” further enhances the ventilation effect.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bb4ad4216b642a800fb7faf9323d5ccc"><br><b>Cold alley + patio = natural ventilation fan</b><br>Lingnan dwellings generally set up cold lanes indoors. <br>The typical one is the architectural layout of Bamboo tube house (竹筒屋).<br><blockquote>Cutaway perspective view of Bamboo tube house</blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-117e33fa26ac7b1fd785f0e0e506cb3b"><br>Its facade is narrow, small bay, usually a single room, deep-plan.Its "long and narrow pattern" is like a piece of bamboo joint by joint, so it is called "bamboo house."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e28daf336048b34f00b31cdd0975273a"><br>The Bamboo tube house has a deep-plan. <br>Its ventilation and lighting are generally dependent on the patio and the stair well.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-51a0dbbe3dd8ce304bbc101e83fa1f54"><br>Compared to buildings in northern China, the patios in the Lingnan area generally have smaller openings, and some have roofs and skylights. <br>In addition to avoiding direct sunlight, the small patio can also draft wind like a chimney.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-09c5b12244603ec9e6e1c15d69dd137d"><br>When there is a natural wind blowing in, the wind enters the cool lane (the narrow space) from the hall ( the larger space). <br>Just like in a plastic bottle experiment, the wind speed will increase as hot air enters a narrow space.<br>At the same time, there is a wind blowing over the small-open patio, which will also create a negative pressure on the patio. <br>Due to the Bernoulli effect, the patio also draws air into the cooling lane, further accelerating the air flow in the cooling lane and taking away the heat in the room.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a1ef247c835557ad9398a41d9078d2f3"><br>When there is no natural wind,<br><ul><li>due to being exposed to sunlight,, the temperature of the upper part of the patio rises, forming a vertical temperature difference;</li><br><li>The hot air rises and drives the air below to upward replenish it to form a Stack effect;</li><br><li>Through cooling lane draft air, it form "thermal natural ventilation".</li><br></ul><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-65e6a5f178cd57275f605ce45306b47c"><br><b>Well ventilated doors and windows: create more conditions that are conducive to ventilation</b><br>There are also a lot of "Details with Lingnan Characteristics" in Lingnan folk house to assist this natural ventilation of cooling lane:<br>For example, "趟栊门", it not only plays a protective role, but also opens a ventilated doorway.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-de444ee951cd5aff3eaf463524371653"><br>满周窗 Its entire wall is filled with doors and windows, as long as opened, it can basically achieve barrier-free ventilation.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f4bf01cad7a35016f14139fd253df2a5"><br>The drawstring sunroof made of clam shell or mica stone can be ventilated according to needs while supplementing the lighting, and its material is more thermal insulated than glass.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b3d7ae7cd5e26907998bc26657d68782"><br><a href="https://www.quora.com/Why-do-we-feel-cool-in-a-room-with-AC-set-to-23-degrees-Celsius-in-summer-while-feel-warm-in-a-room-with-heat-also-set-to-23-degree-in-winter/answer/Chier-Hu?ch=10&amp;share=677543a0&amp;srid=z6ju"><br>Why do we feel cool in a room with AC set to 23 degrees Celsius in summer, while feel warm in a room with heat also set to 23 degree in winter?</a><br>',
'<h2><span class="brown">抗联从此过，子孙不断头</span></h2><br>我们活在和平年代的人，可能无法想象战争年代的人们，是如何生活的。<br><br>更无法想象，那些革命烈士，是如何面对死亡的。<br><br>今天是9月18日，上午南京城又拉响了警报。<br><br>我工作的第二年，曾经去过一个叫做“江桥”的小地方，那是黑龙江省齐齐哈尔市和内蒙古自治区兴安盟的交界处，也是马占山将军打响抗战第一枪的地方，我路过嫩江的时候，正当是五月份，江水初涨，浩浩荡荡，卷过辽阔的松嫩平原。<br><br>那里天高地阔、地广人稀，开车走很远，才能看到一个有人聚居的村落和集镇。<br>实际上，整个东三省，都是地广人稀，一眼望去，都是大片大片的土地，四五月份，南方早已春暖花开，我在这里，还遇到了一场铺天盖地的暴风雪。<br>齐齐哈尔市，有一个区，叫做“龙沙”，来自于《汉书.班超传》的“坦步葱雪，咫尺龙沙”。<br>龙沙是个含义模糊的词，但指代边塞、辽远，是没有问题的。<br><br>所以，你们可以想见，当年的抗日志士们，就是穿着单薄破烂的棉衣，拿着冻得拉不开栓的枪支，在这块苍茫辽阔的土地上，和日寇搏杀。<br><br>我外公是新四军，当年在苏北一带，与日寇恶战，我小时候，经常把他的二等功奖章、军帽、还有很多子弹壳拿出来玩，听他讲当年和日伪顽打仗的故事。<br>后来长大了，读了东北抗联的故事，听说之前抗联兵强马壮，最后竟然陷入绝境，杨靖宇、赵尚志、赵一曼一个个牺牲，悲壮而惨烈，我就问外公，“为什么抗联不使用你们新四军的的游击战术？”<br>外公没有读过书，只是告诉我：“<strong>一来抗联打得比较早，二来他们东北没有我们新四军的条件</strong>。”<br>后来我读了很多书，亲身去过东北，才理解了他的意思。<br>东北抗联，是中国最早抗日的部队之一，九一八事变后，就和日寇战斗在白山黑水之间，整整坚持了14年。<br>东北抗日联军共有11个军，人数最多时有3万多人，其中，第一、二、三、六、七等军是在共产党领导下建立的，著名的杨靖宇司令、赵尚志司令、周保中司令，都是共产党员。<br>东北抗联对日伪军作战共约10余万次，歼敌18万余人，牵制日军最高峰时达到76万人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSTMo0ksTpS4ibfZeBO9KPia5GxtFgdrcVJ4UmibRv7d54V3FlKa9w8ewlA/640"><br><br>东北和关内不同，地广人稀，气候严酷，冬天动辄零下三十度，普通人没有御寒衣物，根本无法在野外生存，而且日寇在东北经营已久，采取“保甲制度”，严格控制人口，抗联内外断绝，又无法从民众那里获得支援，据说，最艰难的时候，同情他们的百姓，经常把粮食故意撒在野外，让抗联将士们去捡。<br><br>抗联将士写过《露营之歌》，描述过他们所处的严酷环境。<br>朔风怒号，大雪飞扬，征马踟蹰，冷气侵人夜难眠。<br><strong>火烤胸前暖，风吹背后寒</strong>。<br>壮士们！精诚奋发横扫嫩江原。<br>伟志兮！何能消减。<br>全民族，各阶级，团结起，夺回我河山。<br><br>而日本在东北部署了最精锐的关东军，到1938年，日本在东北的兵力已达8个师团，并有伪军和警察大队数万人。<br>日伪当局以强大的兵力对抗联部队进行连续不断地“讨伐”；同时强化在城乡的法西斯统治。<br>在城镇它们疯狂屠杀共产党人和爱国者，摧毁抗日救国组织，严密控制人民活动；在农村它们加紧推行“集团部落”政策，把分散居住的农户强行迁到它控制的“部落”中去，实行保甲制、连坐法；在游击区它们实行“三光政策”，制造无人区，割断抗联部队与人民群众的联系，断绝抗联部队的给养来源，加紧经济封锁、政治诱降。<br>在这样的情况下，抗联将士，面对的，几乎是绝境。<br><br>在那些最令人绝望的日子里，他们在东北的深山老林中，在冰雪严寒中，在饥饿和死亡面前，要面对日寇的包围扫荡，还要面对穷凶极恶的伪军和叛徒，我们如今已经无法想象，他们是用什么样的材料做成的。<br><br>在胜利之后，有人在黑龙江密林里发现了几颗大树，树皮被削去，上面刻着“<strong>抗联从此过，子孙不断头</strong>”。<br>一开始树很小，字也很小。<br>现在树长大了，字也变大了……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSNdyPmkEg8zsMTUrb3gRtInmKN59Uwyu89XMJ89NhiaCsM8ibAEkJRpSw/640"><br><br>现在读东北抗联的故事，依旧能够让人哭出声来。<br><br>东北人民革命军第六军军长，中共党员夏云杰，汤原根据地的创始人之一，1936年11月26日遭遇敌军突袭，重伤不治，时年33岁。<br><br>“在他负伤几天后的一个夜晚，他睡醒一小觉后高兴地对我说：\'<strong>老刘，我做了一个梦，梦见日本人被赶跑了，我们俩骑着马，走在人山人海的大街上，到处都是彩旗和鲜花</strong>……\'说着说着，我看见他的泪水流满了两颊。<br>他又说：\'<strong>老刘哇，快把参谋长冯治纲找回来吧，研究研究这个队怎么办，我恐怕是不行了</strong>，\'……”１１月２６日，夏云杰永远地离开了这支他亲手创立起来的队伍。<br><br>抗联领导人中，名气最大的，是“南杨北赵”，杨是杨靖宇，赵是赵尚志，杨靖宇是抗联中能力最全面的领导人，得到过中共中央的肯定，并且当选过苏维埃中央政府执行委员，日本人称杨靖宇为<strong>“大匪首”、“满洲治安之癌”、“了不起的代表人物”</strong>。<br>而赵尚志是东北抗联中最能打仗的领导人，其纵横北满，神出鬼没，不死不休的敢斗精神令日本人心惊胆战，头痛不已，称其是“<strong>最顽固的\'反满抗日\'分子</strong>”，令其名声大震的是日军的一句评价：“<strong>小小的满洲国，大大的赵尚志</strong>”。<br><br>杨靖宇原名马尚德，河南人，1928年他告别2岁的儿子和刚刚出生的女儿前往东北从事革命工作，从此他再也没有回过故乡。<br>进入东北之后，他化名张贯一，奉命潜入抚顺煤矿，与煤矿工人取得联系，恢复重建被破坏的党组织，并领导工友同侵占中国煤矿的日本矿主进行了一系列斗争。<br>在这个过程中，他曾连续5次被捕入狱，屡受酷刑，遍体鳞伤，但是依然坚守党的秘密。<br><br>1931年，“九一八”事变后党派他担任东北反日总会的领导工作，后又派他担任中共哈尔滨市委第一任书记、满洲省委委员，不久又兼满洲省委军委代理书记。<br>1932年，他受命党中央组织东北抗日联军，历任抗日联军总指挥政委等职,率领东北军民与日寇血战于白山黑水之间。<br><br>由于叛徒程斌等人的出卖，日伪军破坏了杨靖宇设立的70多个密营（用来隐藏物资和武器的营地），由此杨靖宇部队进入弹尽粮绝的境地。…...到了1940年初，杨靖宇所部的给养完全断绝，曾经身经百战的战士们不断被分割、被打散，最后只剩下区区60人。<br><br>1940年2月22日，正月十五，饥寒交迫的杨靖宇遇上了上山砍柴的村民赵延喜等人。<br>此时，这位东北抗日联军第一路军总司令已经好几天没有吃饭了，他的全身长满冻疮，脚上的棉鞋已经烂成一团，在冰天雪地的连月奔逃，他的双脚已被冻到溃烂。<br>赵延喜劝他，日本人说只要投降就不杀头的，我看你还是投降吧。<br>在东北的冰天雪地里，敌人正四面合围，听到这样的“劝解”，杨靖宇笑了笑，声音微弱但坚定地说：“<strong>老乡，我们中国人都投降了，还有中国吗</strong>?”<br>然而，正是这个赵延喜，出卖了杨靖宇，把杨司令的位置报告给了日军。<br><br>当赵廷喜带领大批日伪军警包围上来时，饥饿疲惫的杨靖宇突然觉察到了什么，他狮子一样跳起来。<br>当时在场的日本人是这样描述杨靖宇的：“杨靖宇高大的身影在密林里飞奔，他手长腿长，身高近两米，像一只鸵鸟，跑动时双臂高高地摆过头顶，在雪地里快得难以形容。”最后，杨靖宇躲到了一棵大树下，敌人对杨靖宇进行劝降，得到的回答是杨靖宇射来的一颗颗子弹。<br><br>日本关东军留下的一段战场实录杨靖宇最后时刻：“讨伐队已经向（杨靖宇）逼近到一百米、五十米，完全包围了他。<br>讨伐队认为生擒困难，遂猛烈向他开火。”终因寡不敌众，杨靖宇被敌弹射中胸膛，他持平手中匣子枪，厉声怒斥 ：“<strong>谁是抗联投降的，滚出来我有话说</strong>。”<br>语毕，高大的身躯便仰面倒在大 树旁，终年35岁。<br><br>日寇割下了杨靖宇的头颅，剖开了杨靖宇的尸身：他的胃肠里一粒粮食也没有，目之所及，只有尚未消化的草根、树皮和棉絮。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacS4WF3oOP8H2pia47U6iapDcaWv7FiaqukPxM2ch044skFSv9FP6vFmLXRg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSyicUN33YduAEdwnOQFKGJbCYmuMUFptxTFf9GX6sldmXcezxaDHGwWQ/640"><br><br>杨靖宇牺牲时年35岁，被敌人割下头颅，解剖遗体。<br>赵尚志牺牲时年34岁。<br>汪雅臣牺牲时年30岁，被敌人割下头颅。<br>陈翰章牺牲时年27岁，被敌人割下头颅。<br>夏云杰牺牲时年33岁。<br>张甲洲牺牲时年31岁。<br>李学福牺牲时年37岁.<br>李延平牺牲时年35岁。<br>王光宇牺牲时年27岁。<br>韩仁和牺牲时年28岁。<br>许亨植牺牲时年33岁.......<br>在严酷的环境下，在敌人凶残的绞杀下，东北抗联遭受了几近覆灭的严重挫折。<br><br>仅11个军的先后19名军长、代军长中，就有9名牺牲<br>——<br>杨靖宇、赵尚志、王德泰、李延平、夏云杰、<br>陈荣久、汪亚臣、柴世荣、许亨植......<br>坚持到抗战胜利的，只有四人。<br><br>他们断头颅，洒热血，为的是子孙后代，不断头，不屈膝，堂堂正正做个人。<br>',
'<h2><span class="purple">神棍对香港的毒害</span></h2><br><div id="zhoupuToc"><a href="#zhoupuTopic-1" target="_self">基督教及天主教香港分支机构涉足政事</a><br><a href="#zhoupuTopic-2" target="_self">宗教是颜色革命的重要工具</a><br><a href="#zhoupuTopic-3" target="_self">香港历史与鸦片战争紧密地联系在一起</a><br><a href="#zhoupuTopic-4" target="_self">政教分离是当今世界的普遍原则之一</a><br></div><br><pre><br>在香港持续三个多月的骚乱中，有一个乱港群体对香港的毒害极深，却因其有隐蔽性而没有引起太多的注意。<br>这个群体就是香港的一些宗教团体和神职人员。<br>在绝大多数的骚乱活动中，我们都能找到他们或明或暗的身影。<br>他们动员、组织教徒上街，在多次运动中冲在暴徒前边挡警察；<br>在利用宗教理由发起集会；<br>在教会学校发起支持动乱、对抗警察的学生活动以及罢课；<br>组织供应装备及街头补给；<br>提供舆论造势和心理支持……<br>他们不遗余力地在香港年轻人的心里播毒。<br>现在，是时候拔拔毒了。<br><h3 id="zhoupuTopic-1">基督教及天主教香港分支机构涉足政事</h3><br>以往，基督教及天主教香港分支机构很少涉足政事，但这一次，从计划到实施，香港某些基督教组织属于全方位配合，几乎无死角地参与到每一个环节。<br>在6月9日下午反对派民间人权阵线发起反对《逃犯条例》修订游行之前，就有基督教团体打前阵举办祈祷会，以所谓“祷告”的名义聚集示威人群。<br>此后，类似的祈祷会基本上在每次游行示威前后都会举行。<br>参加关怀团的成员分为内围、中围和外围三部分。<br>在内围活动的牧师站在示威者和警察的中间，名义上说的是要做两者之间的调停者，但实际上他们基本都站在示威者一边，即使示威者在做暴力违法的行为，他们实际上充当了站在示威者前方拦警察的屏障作用，使得示威的暴徒更加肆无忌惮。<br>在中围和外围的牧师主要做的是情绪支持和物资支持的工作，所谓为示威者祈祷，怂恿他们“勇敢”向前；<br>为街头“勇武”分子提供休息站和“庇护所”， 掩护被水炮车颜料沾染的“勇武”分子。<br>一定程度上，他们还利用自己的宗教身份，为这些暴徒的活动提供道德上的合理性和合法性。<br>因为香港从殖民地时期开始政府就选择了教会作为合作团体，拨款给教会去营运学校，以此减少政府的长期行政费用。<br>现在香港有285所基督教和天主教小学、235所基督教和天主教中学，均占到香港中小学总数的50%以上。<br>基督教和天主教宗教团体和神职人员就利用其在教会学校的优势地位，在教会学校发起支持动乱、对抗警察的学生活动以及罢课。<br>宗教场所和教会学校也成为运动中暴徒的休息处。<br>日前《文汇报》的报道还称，基督教宣道会天颂幼儿学校为被警察围堵的暴徒提供休息场所，帮助其逃跑，学校内的家私布置被布匹所遮盖，疑藏示威物资。<br>在香港举办游行需要获得批准，但是宗教集会不需要经过批准，有时候在警察发布反对游行通知书的时候，一些宗教团体会利用宗教集会的特权进行集会。<br><h3 id="zhoupuTopic-2">宗教是颜色革命的重要工具</h3><br>提出这个问题的意义在于，香港目前发生的事情，体现了美国主导颜色革命的明显特征。<br>在颜色革命的历史上，宗教的确扮演了重要角色，或者说，宗教就是颜色革命的重要工具。<br>最典型的事例是上个世纪80年代发生在波兰的颜色革命。<br>当时波兰民众运动的主导力量是“团结工会”。<br>这个“工人组织”之所以成为推翻波兰“统一工人党”政权的核心力量，一是因为美国中央情报局为其提供大量支持；<br>二是因为美国政府与当时波兰籍的梵蒂冈教皇达成了携手对抗苏联、赢得冷战胜利的共识，梵蒂冈以及波兰天主教会因此成为“团结工会”的重要后盾。<br>波兰宗教氛围浓厚，即便在上个世纪80年代，波兰天主教徒的数量也超过50%。<br>因此，波兰之所以出现“团结工会”反对“统一工人党”的奇怪局面，关键之一就是天主教意识形态与“统一工人党”意识形态的冲突与较量。<br>而当年波兰天主教会对“团结工会”的支持方式，几乎就是我们今天在香港看到的某些教会行为方式的母版。<br>整个苏东剧变、苏联解体过程中，宗教作为强大的反政府势力，是一个明晃晃的存在。<br>上世纪80年代，时任苏共总书记的戈尔巴乔夫亲自向前苏联的教会领袖道歉。<br>这一行为使得苏共几十年的意识形态建设在教会面前突然失去了合法性。<br>此后，全世界各种基督教派以及邪教蜂拥而入前苏联。<br>戈尔巴乔夫甚至接见了邪教头目——统一教（基督教的变种）教主文鲜明。<br>苏联解体过程中，不仅教徒十分积极，神职人员还公开咒骂政府，倡议号召反对政府，组织街头活动，神职人员带头上街，为街头运动举性宗教仪式等等。<br>奥姆真理教的麻原彰晃动作慢了些。<br>苏联解体后，立即高调访问俄罗斯，奥姆真理教在俄罗斯的信徒很快甚至超过了日本本土的信徒人数。<br>上述种种现实及其走向，如今我们都能在香港看到复制或雏形。<br><h3 id="zhoupuTopic-3">香港历史与鸦片战争紧密地联系在一起</h3><br>鸦片战争是中国永远不能忘却的耻辱，香港就是这一耻辱的标记。<br>鸦片战争的结果除了中国被迫对鸦片敞开大门外，西方列强还同时逼迫中国敞开了传播基督教的大门。<br>为此，当时参与各种不平等条约谈判的西方传教士不惜采用极不光彩的欺骗手段，以图在中国快速传播基督教。<br>因为，对于基督教会来说，信徒就是“羊”，他们是“牧羊人”，将中国人洗脑变成“羊”，就能成为乖乖听话的财源。<br>西方宗教势力的这个梦想，从鸦片战争到今天，一直没有变。<br>因此，鸦片战争做为中国的耻辱，准确地说，是生理鸦片与精神鸦片同时涌入中国。<br>虽然西方教会后来也主张禁烟，但这丝毫不能否认西方传教士当初与鸦片贩子携手向中国动武的丑陋行径，中国人也不会忘记抗日战争期间西方教会号召中国教徒做日本“顺民”的历史。<br>香港是个弹丸之地，鸦片战争后被割让给英国时，才5000多人。<br>进入20世纪，香港人口约28万。<br>抗日战争期间，由于大量人口逃往香港避难，香港人口一度达到160万。<br>第二次世界大战结束后，很多人离开香港，1945年，香港人口回落至约75万。<br>相对于中国内地庞大的人口来说，香港不是西方教会传教的重点。<br>1949年中华人民共和国成立后，香港的各类基督教才有明显增长，但增长缓慢。<br>香港教会人士较早以前指出，虽然香港自称基督徒的人不少，但固定上教堂的人数长期没有超过人口的4%。<br>然而，1997之后，香港基督教有了快速发展。<br>2019年数据显示，香港基督徒（包括天主教和新教）有88.9万人。<br>这个数字已经超过了人口比例的10%。<br>而且，这个数字没有明确是指自称基督徒，还是指固定上教堂或领圣餐的人数。<br>其他报道指出，97以后，香港的基督徒与佛教、道教已处于三分天下的状态，甚至有人说香港的基督徒已占人口的一半。<br>这个说法并非毫无根据。<br>97以后，各种基督教会和宗教组织在香港开办了近千家中小学及幼稚园。<br>作为对比，佛教、道教、伊斯兰教等在香港开办的学校及幼稚园加起来不超过200家。<br>几年前香港发生的“反国民教育”示威，实际上就是从少年儿童教育开始，反对国家认同。<br>在教会中小学占据半壁江山的香港，宗教组织从幼稚园开始就向孩子们灌输宗教意识形态。<br>以至于在这次香港动乱中，人们发现香港很多学校教材充斥丑化、抹黑祖国的内容。<br>这样的学校教出来的孩子，成为这次街头动乱的主力，也就不足为奇了。<br>这样的教会学校公然支持动乱，也就容易理解了。<br>这样的教会组织亲自参与街头动乱，也让我们看到宗教在颜色革命中作用，已经在香港呈现明目张胆的态势。<br>当年支持“反国民教育”的香港名人，很多也是今天香港动乱的支持者。<br><h3 id="zhoupuTopic-4">政教分离是当今世界的普遍原则之一</h3><br>教会主导义务教育是违背政教分离原则的。<br>英国离开香港之前，一定程度上还奉行了政教分离的原则，因此，香港基督徒的数量增长不算很快。<br>97香港回归，英国离开香港后，美国势力大量进入香港。<br>美国驻香港领事馆的人数将近千人，居然与驻北京大使馆人数相当。<br>美国虽然也号称是政教分离的国家，但美国的政教分离与欧洲启蒙运动后的政教分离不同。<br>人们通常理解启蒙运动后的政教分离是指：<br>宗教不能干预世俗社会。<br>具体说，教会不能干预义务教育。<br>而美国的政教分离恰好相反：<br>世俗政治不能干预宗教。<br>因此我们就能理解，教会反对公立学校讲授达尔文进化论，这种事情在欧洲政教分离原则下不太会发生的事情，在美国政教分离原则下就很正常。<br>香港今天的教育在相当大程度上违背了政教分离原则，成为向青少年灌输宗教意识形态的强大工具。<br>基督教意识形态从冷战时期开始就与中国的执政党有尖锐的对立。<br>香港部分教会和宗教组织，同样违反了政教分离原则，成为街头动乱的支持者、鼓动者、参与者。<br>宗教是美国颜色革命工具箱里的工具之一。<br>在各地的颜色革命中，只要对颜色革命有利，美国就会将宗教拿出来使用。<br>而这个颜色革命工具的有效性，则建立在从少年儿童教育开始的宗教意识形态灌输。<br>这就是香港回归20多年后，香港部分年轻人日益与祖国背道而驰的根本原因。<br>反过来说，这次香港动乱的好处之一是，它使我们更加看清了在“新冷战”背景下宗教的本质和作用，还使我们看到美国右翼势力如何在“政教分离”的幌子下推行“政教合一”的伎俩。<br>宗教意识形态在“政教合一”背景下，必然成为反对世俗政权的力量。<br>黎智英等很多香港动乱的主导者、支持者都是基督徒，内地一些基督徒也试图相应动员，朝香港汇聚，应该引起我们的高度警惕。<br>最后要强调一点，本文不反对宗教自由，也不想造成对基督徒的歧视。<br>本文希望读者明确地理解：<br>宗教自由、信仰自由必须坚持政教分离的底线。<br>不论什么宗教，一旦违背政教分离原则，试图干预世俗社会、世俗政权，就会成为社会的动乱之源。<br></pre><br>',
'<h2>Why has China developed so much faster than India?</h2><br><a href="https://www.quora.com/Why-has-China-developed-so-much-faster-than-India">Why has China developed so much faster than India?</a><br>',
'<h2>新中国能崛起，“新印度”为什么不行？</h2><br>“印度崛起”说，已经说了很多年了。<br>在我刚上高中那会儿，就在讲“龙象之争”——我还专门买了本书，看到西方学者把印度的潜力吹上了天。<br>现在已经2019年了，新中国成立70年了，而印度独立是1947年，比咱们建国，还早了两年。<br>“龙象之争”吹了近20年，最近终于没啥人再吹了。<br>当年堂堂的“不结盟运动”领袖、“第三世界扛把子”，除了人口突飞猛进，其他没有一件可以称道的地方。<br>根据世界卫生组织数据，中国人预期寿命为76.1岁，印度人为68.3岁。<br>根据联合国教科文组织统计处的数据，中国成年人识字率为95.1%，印度为69.3%。<br>根据世界银行的数据，中国新生儿死亡率为5‰，印度为24‰。<br>他们的铁路大部分还是英国殖民者留下来的遗产；<br>他们引以为豪的“软件外包”产业，只是在给其他国家打下手，没有自己的产品；<br>他们富人豪华奢侈的别墅公寓外面，就是贫民窟和臭水沟。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJCmfQ0eK4EGDPD2quwSxBeDFE6hfysubXMJD4iaolYa4yiatfSPBS9Fsg/640"><br><br>上图是印度首富的房子，他一家人住了20多层，有人评价道：<br>“世上有两个孟买。<br>一个是穷脏乱的孟买， 其 2200 万人口中，70% 都住在贫民窟，约一半人口每日生活费低于 2 美元。<br>在著名的贫民窟拉达维，1.7 平方公里的土地上挤着 100 万人，平均 1440 个人才拥有 1 间厕所。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJjcNBwUcxGWIw3GNHzxecqHOkPPzMicKwDNGEqEOrZPdPKgiajEmNVtRg/640"><br><br>世界上还有另一个高大上的孟买，贡献了印度税收的40%和关税的 60%。<br>在班得拉（Bandra）地区，奢侈品牌云集，吃喝玩乐齐全，与北京上海无异。<br>这里有世上最差的住宅，以天地为铺盖，每年夏天要热死几百人。<br>也有世上最好的住宅，Antilia，一个月光电费就要 700 万卢比（约10万美元）。<br>房子的主人叫穆克什·阿巴尼，印度首富。<br>在印度，每个人都会用到穆克什的产品。<br>他的公司涉及石油、通信、银行、发电、港口建设等各种业务。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJX6SJIUhSvHjWFSIHvXia0Hwt8Wsicpt1rAuN9ia3nytY4Xeghj1ZpiccnA/640"><br><br>印度还是一个著名的“强奸大国”，在印度当地，几乎每20分钟，就有一位女性被人强奸，两三个儿童中，就有一位遭受过性侵害。<br>高达99.4%的受害女性都不敢报案，因为觉得屈辱。<br>印度女性毫无社会地位，遭遇强奸、凌辱和虐杀，往往都打不赢官司。<br>而他们的男性认为，这些女性活该——“<br>好人家的女儿不该出来闲逛”，<br>“她不该在被强奸的时候反抗”，<br>“被强奸了，是她们家的耻辱”。<br>印度著名的“公交车轮奸案”中，罪犯的辩护律师公开在法庭上说：<br>“如果我家的女儿天天出门闲逛，和男人混在一起，我会毫不犹豫活活把她烧死”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJ5Wb3pJtb8WKCsgmteWWvv57K7BZp3c1VcK5j5zX6kHGOe3weGfgNUQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJqGpNYrtWWT34QbNDxssWHW9F3gFvk7FOO6qBoLnmEnWcdd0YbVp40w/640"><br><br>当然，我们中间依旧有些文青，鼓吹印度是个可以“洗涤灵魂的圣地”，特别是那些影视圈的女明星，去了一趟印度，都要把这吹成“灵魂之旅”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJyWkpeSibxYkLg2fx7KehyxdXWdLNyEjZPvVjaWRJOWOp7BgRJKU05BA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJMricTq0mpm1T5hQgZ9tON4KoHVv2Q7icOt8pRHXg3TSicibrd1OgD7JpiaA/640"><br><br>印度的环境之糟糕，就连著名NBA球星杜兰特去印度推广篮球运动的时候，都忍不住说：<br>这是一个在知识和经验上落后了20年的国家，你可以在街上看到奶牛，四处奔跑的猴子，贫困的人们拥挤在路边，还有百万辆汽车。<br>只有一群弱势群体想要学习如何打篮球”。<br>杜兰特还称自己受到了文化上惊吓。<br>这是一段独特的经历，我在去之前以为印度都是宫殿、皇室和黄金，基本上就像是迪拜一样，然而当我降落在那里时，我看到了他们的生活文化，是非常粗糙的”。<br>杜兰特还去参观过泰姬陵，而他对泰姬陵的印象是这样描述的，“<br>我以为圣地是受到超级保护的，会非常干净，但当我到达时发现，路中都是泥土，在未完工的房子里还居住着人，没有门，没有窗户，街上都是牛和流浪狗。<br>然后嘣地一下，世界七大奇迹之一的泰姬陵就出现了，这真是大开眼界。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJTfXrJCYC9euIB1qhzEpiccZiasA9IcrzGibibmhutBs7iaEE6Djib91tfAkQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJ0DdR0dgDIEz4Y4NxTnIfS69Ba0z1d4SlLUdkM0ZCHyDG3mUK8BomEw/640"><br><br>其实杜兰特真的没有说谎，伟大的泰姬陵周围，是无边无际的垃圾堆和横流泛滥的污水。<br>后来，这个著名的口不择言的大嘴巴在“普世价值”的压力下，不得不向印度人民道歉，说印度是个好国家，是我没文化，用词不当，不懂你们的文明。<br>其实，杜兰特这种人，算是西方当代文化中少有的异类，不讲政治正确，就好比那个《皇帝的新衣》里的孩子，讲了句真话，就让白左们不喜欢了。<br>我们今天，也来做个“不会说话”的孩子，好好分析一下印度的问题。<br>按理说，印度作为“世界上最大的民主国家”，一直是西方媒体夸奖的标杆和典范，而且印度既拥有中国的“人口潜力”，又拥有西方的“先进制度”，又不被西方视为眼中钉肉中刺，还被美国、苏联同时扶持过，为什么他们就不能发展起来，成为中国这样的“世界第一工业国”呢？<br>首先，印度自独立之后，说是个“新印度”，实际上还不如当年那个殖民地，因为好歹有一个威权、独裁的英国政府统治，英国人可以靠武力去推动基础建设、工业生产。<br>英国人离开的时候，留下的印度家底，其实要比新中国好得多。<br>1949年印度钢产量134.7万吨，中国15.8万吨；<br>印度生铁产量163.6万吨，中国24.6万吨；<br>印度铁路里程54754公里，中国只有21800公里；<br>1949年印度拥有600万产业工人，而中国只有120万；<br>1949年印度拥有122万在校高中生，中国只有26万；<br>1949年中国的GDP，大概只有印度的一半。<br>今天，中国高铁里程数世界第一，钢铁出产量世界第一，中国粗钢产量已经占到全球粗钢总产量的一半，而印度的粗钢产量占全球总产量的比例只有大约6%，2015年中国人均粗钢表观消费量是印度的7倍多。<br>中国GDP增长了368.5倍，中国工业产值占GDP的比重约40%，总量达5万亿美元，而印度的工业产值占比仅为24%，总量不到6000亿美元，只有中国工业产值的十分之一！<br>中国的主要出口产品为技术含量高的电子、机械等工业品，而印度更多的是原材料和服务业。<br>中国钢铁、发电、石油、铁路、电子工业全面碾压印度，根本不可同日而语。<br>印度占着亚洲最肥沃的土地，最适宜作物生长的气候，一年三熟的水稻，却还不能摆脱饥饿。<br>据联合国世界粮食计划署与印度非政府组织最新调查报告，印度有21%的人口，超过二亿三千万人处于营养不足状态，占全球饥饿人口27%，高居世界之首。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJpQueOqBjzzRxHMibRicDibIfBSL5ZiamAxPtyUf1EzaCBqBhcWRrEOXW2w/640"><br><br>为什么印度起步比中国早，同样拥有“人口红利”，又有“民主制度”加持，却不能真正崛起呢？<br>我看大约就三点原因：<br>种姓问题、基层控制力弱、精英媚外。<br>1、<br>种姓制度，人与人之间极度的不平等，束缚了印度的生产力。<br>印度虽然独立，进入了现代社会，但他们的“种姓制度”依然存在，他们社会分四个“种姓”——婆罗门、刹帝利、吠舍、首陀罗。<br>婆罗门是印度教的神职人员，相当于西方的主教、牧师之类，刹帝利是印度的贵族，包括帝王后裔、封建领主；<br>吠舍是商人或者手工业者；<br>首陀罗是奴仆。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJOwkyTUbog7ALqicIg3Zk5px1HBcgT40VicG7q0zG90ib088CLPlqdS0jw/640"><br><br>印度的种姓，是写在每个人的名字里的，改变不了，你的“姓”，就是你的“种姓”，比如大明星阿米尔.汗，“汗”，就是“可汗”的意思，代表他是刹帝利，祖上是阿富汗来的突厥征服者。<br>你以为这就是全部吗？<br>不对，吠舍、首陀罗虽然低贱，但还算是人，印度除了四大种姓之外，还有一类人，并且是绝大数人，被称作“贱民”，又称 「达利特」或「不可接触者」，从事清理尸体或污秽等最卑贱的工作。<br>印度的下水道，全部是由贱民维护的，他们身无任何防护，只有一条绳子拴着，憋气潜入化粪池和下水道，每天泡在污水和粪便中，干着最肮脏最危险的工作，每五天，就有一位下水道清洁工死亡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJZicO059cDOCLLZv1Y7zrCeicG324Jt1xkK9y0oUbic6RKcF9VgKPwBn1w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJJ5ibcXqPEg1ohOchAPD2liaYGwicyebuRDGmwIGugnhccSnia4icKNyMfwg/640"><br><br>有人经常说：<br>“印度只有一亿人口，剩下10亿都不是人”。<br>这不是个笑话，而是残酷的事实。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJ5kUtQzBgOibhuHibVKIU0SZHNAzTGQVIsWKAJvCTcJPFafDG17Dt02AA/640"><br><br>2019年，曾经有贱民因为参加婚礼的时候，在高种姓面前坐着吃饭，被活活打死；<br>也有一位吠舍男子，和一名刹帝利高种姓女孩交往，被女孩的家人活活打死；<br>2014年5月27日，印度北方邦的农村，两个少女“贱民”惨遭奸杀并被吊在树上示众。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJZ4L71Fr0P9rXIzka1KNrn31NEjkbfHxaPgVvuHkGiag1q1n0OTyPs6w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJJyIdyvRG8C7FEXvOw7l2h9qZw0RSLjQW0KF343ibdmSVfkNvuhvtSgQ/640"><br><br>2018年，更有个搞笑的新闻，印度发生洪涝灾害，一家高种姓婆罗门被困在洪水中，结果救援的船只到了，这家人拒绝被救，因为来救他们的渔民是低种姓；<br>最后为了活命终于上了船，还要求“救命恩人”不要碰他。<br>知乎上的老兵“龙牙”曾经讲过一个故事：<br>他在边境当兵的时候，有一次和印度那边的军人会面，他等了半天，看到一队印度士兵抬着什么东西走了过来，走近了才发现，他们抬着轿子，轿子上坐着一位军官，这位“<br>印度少尉左手边是一盘切好的水果，右手边是一瓶红酒一个高脚杯，头顶上是遮阳棚，屁股底下是一个小凉轿子，轿子底下才是四个大头兵。<br>满满的贵族范儿”看的他目瞪口呆。<br>种姓的存在，是人类现代文明的耻辱，这代表着奴隶社会时代的极度不平等，把大部分人不当人。<br>这不只是个道德问题，这更是个经济问题，因为大量的劳动力被种姓束缚在农村，束缚在领主的土地上，束缚在旧的生产关系中，他们本来是工业化最重要的基础。<br>没有人给他们教育，没有人给他们自由，甚至没有人给他们人权。<br>女性的问题，本质上是一样的，女性在印度被当作家庭和男性的附庸，是可以交易的货物，而不是自由的劳动者，印度经济想要真正起飞，需要把这些“奴隶”，都变成人。<br>BBC拍过纪录片《印度的女儿》，结果被印度政府封杀，阿米尔.汗拍过《真相访谈》，揭露印度的真相，结果第一季播出后，好些爆料作证的嘉宾被割喉杀死，阿米尔汗这样的高种姓大明星也收到了死亡威胁。<br>不平等的问题，已经是“印度之癌”了。<br>2、<br>统治阶级心比天高，却没有实际的基层控制力和政策执行力。<br>我们看印度的政治家，往往都是“野心勃勃”，想要有一番作为的，但往往又都是雷声大、雨点小，口号喊得震天响，但是几年下来，什么都没干成，反而闹了不少笑料。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJ5w3C1vFWspUa0hvvLSwWj7u0YxC3fxQncdlMDfSkWPVIotcicPqJnZA/640"><br><br>印度确实民主得很，民主得像中国春秋时期，出省就是出国，出县也是出国，各地所谓的“邦”，其实就相当于中国春秋时代周王室分封的诸侯国，各自为政，各行其是，大小封建主把持了地方的实权，根本没有“全国一盘棋”的思维。<br>印度物流快递都发展不起来，因为你这快递只要一出邦，隔壁邦的就要对你课以重税。<br>你能想象，能从上海发个快递到北京，一路上，江苏、安徽、山东、河北、天津一路给你收个税吗？<br>印度本质上不算是一个“统一”的国家，因为他们存在着各种各样的民族、宗教信仰、自治邦和封建领主，印度如果要修铁路，那要经过许多不同的邦，这些邦基本上还是封建领主制度。<br>各邦都会以千奇百怪的理由和条件阻止铁路通过。<br>印度人70%是印度教徒，六分之一是穆斯林，剩下的10%就是各种其他宗教，包括佛教、基督教、犹太、拜火教、锡克教......恒河沙子一样多。<br>印度各邦都有着分离主义倾向，有的邦信仰印度教，有的邦信仰佛教，有的邦信仰藏传佛教，有的信仰伊斯兰教，互相之间简直水火不容。<br>说是一个国家，但从来都没有把隔壁省份当自己的祖国，也没有把其他民族、其他宗教信仰的人当自己的同胞。<br>在无休无止的扯皮“内斗”中，印度不但建不了铁路，甚至还建不好公路，只能在数据上玩花样。<br>去年有一则新闻说“印度公路的总里程超过了中国”，但作者根本就不知道中印两国的公路标准是什么。<br>印度的“高速公路”，其实连中国的省道都不如......印度的地方公路，其实就是可以赶着牛车跑的泥土路，这也算了进去。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJnNjhVeMu3Z5Hnt8ibup3CgA36GhYmu84JiauKJP3jjArSPTPLz3Ik4EQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJonWMJMLbWgYu0QjuX4sqr8GQo8A3OicC54rx7ID4OxE5FUrLuy58CicA/640"><br><br>以西方为中心，精英阶层极度媚外。<br>印度人中有一大批成为了西方大公司公司的高管，就连微软公司的CEO，也是印度人纳德拉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJvhkEtFmzyaZOh6mtlBfh30pbeYFyTAJlfibSBceGOs2ibcibicwdf1dcTw/640"><br><br>他们常常沾沾自喜，说中国是“世界工厂”，但印度是“世界办公室”，但是他们不知道，中国有100家世界500强企业，老总都是中国人。<br>他们没有想过，为什么印度的精英，学成之后，就直接变成了美国人，没有回来报效自己的国家、建设自己的国家？<br>为什么他们不肯回来改变印度的教育、科研和工业制造？<br>是啊，印度有纳德拉，却没有钱学森。<br>曾经有个学者去印度学术访问，在一所简陋的学校里，看到一群年轻人坐在泥地上学习，每个人手里都拿着书本，那位学者很感动，问道：<br>“你们为什么如此努力？”<br>那些孩子答道：<br>我们要离开印度，去美国。”<br>所以，你知道的，印度只是美国的一个“养蛊场”，<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJTZwE4Rg6yjKYx7XuibRTC43SZw94zY7iatiagMGziaS6duMpnImUDo5SpQ/640"><br><br>有人曾经一针见血地指出：<br>“印度文明除了宗教，没有系统的创立、模仿、重构、完成过任何一个重大的政治、经济、文化和工业系统。”<br>他们历史上，从未存在过一个真正的、强力的、拥有凝聚力和向心力的文明，他们的人民也从来没有过这种文化。<br>印度不是中国，中国自发创造了自己的文明系统，并且不断更新，印度也不是日本，日本善于模仿、重构，善于彻底抛弃过去，学习强大的政治、经济、文化，建立自己的体系。<br>从雅利安人入侵开始，波斯人、马其顿人、大月氏、突厥、阿拉伯人、伽色尼人，阿富汗人、帖木儿蒙古人、葡萄牙人、法国人、英国人，都曾做过印度的“主人”，当时代变了，这些“主人”消失了，印度成了民主国家，他们反而不习惯了。<br>印度的历史，只不过是一部“被征服史”。<br>他们只创造了复杂的宗教和神话，并没有真正创造过一个“印度人的文明”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJHzKOcfIBTTiaVMLcbd5QGEyw4ckBukHKnYNAoicc79vI0U2pibf6qLSbw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIQJeHliaHMQIE8mCxb78rzJK64549e6ubVOhNyxnv4IvRozdetmFKr91Vlt0Mkhria7VmSSia5dGeYA/640"><br><br>你如果常看印度的电影，电视剧就会明白，印度人的文学、艺术，往往都在讲一个国王、一个英雄，一个“神”......赞颂他们是多么完美，多么强大，多么善良，一生的经历是多么传奇，他们往往都是某天神的孩子，某女神的孩子，某神灵的化身，某传奇国王的后代。<br>但他们从未讲过——制度和组织。<br>那些所谓的“神灵”、“英雄”和“国王”，其实都是印度历史上那些征服者的化身，印度人到现在都没有搞懂，那些征服者之所以所向披靡，并不是因为他们血统高贵、天生不凡，而是因为他们那个时候，代表着先进的政治经济军事制度、和强有力的组织能力。<br>他们的精英水平真的不差，道德品质也不差，也有阿米尔-汗这样的明白人、有良知有道德的人，但是没有办法，有良心发现的个人，没有良心发现的阶级，他们的精英阶层不关心他们的人民，也不关心他们的国家。<br>印度没有人口红利，没有劳动力优势，他们只有“1亿人”。<br>一个国家想要富强，首先要把她的人民，变成真正的“人民”。<br>印度混成这样，是因为他们缺一场真正的“解放”，从民族解放，到阶层解放，再到文化解放。<br>西方国家天天拿印度做榜样和中国比，印度人也真的以为自己可以和中国比，甚至以为他们比中国更好，认为“上海十年后就要赶上孟买”了。<br>其实，他们不但不了解中国的成就，也不了解中国这70年，付出了多少，打碎了什么，创造了什么。<br>',
'<h2><span class="borwhite1 borRad10 gold limebs">Why has China remained a fairly cohesive state for over 2,000 years?</span></h2><br>Because China dealt with divisive factors in a more fundamental way, a long time ago. <br>It\'s like marriage. <br>It\'s not that the ones who stay married never encountered problems, but that they dealt with it, and the result is better than the alternative.<br>The number one reason for all those wars in Europe is religion. <br>Confucius said “learned men don\'t go around talking about ghosts” in ~ 500 BC, and all his successors strongly defended secularism in government. <br>Instead of looking into the Oracle Bones, the Chinese government organized disaster relief and cared for the poor from day one. <br>Basically, the Chinese government did the work the European Churches did in the middle ages. <br>Today China is the least religious country on earth.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-8bce8e37afdf74d0bd7a22874205a490" master_src="https://qph.fs.quoracdn.net/main-qimg-fe5cf88cedb510fa6c981035107ed661" master_w="640" master_h="487"><br>Different languages lead to different grouping, custom, and cultural development. <br>China in <a href="https://en.wikipedia.org/wiki/Qin_dynasty" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 124423303);" data-is_promoted="False" class="external_link" data-qt-tooltip="wikipedia.org"><br>Qin dynasty </a>(~ 200 BC) unified language, and given unified legal code to the whole country.<br>Inheritance of the Aristocracy led to a lot of territorial fights. <br>China in <a href="https://en.wikipedia.org/wiki/Han_dynasty" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 124423303);" data-is_promoted="False" class="external_link" data-qt-tooltip="wikipedia.org"><br>Han dynasty </a>(~ 200 BC - 200 AD) disarmed aristocrats. <br>They were not allowed to start civil wars anymore.<br>Regional conflicts is still a big cause of conflicts and separatism today. <br>China in <a href="https://en.wikipedia.org/wiki/Tang_dynasty" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 124423303);" data-is_promoted="False" class="external_link" data-qt-tooltip="wikipedia.org"><br>Tang dynasty </a>(600 AD) disarmed regional governments. <br>From then on, the military is directly managed from the Central Government, generals are only stationed at the border regions, and they are rotated continuously. <br>Regional governments only have civilian management responsibilities.<br>Furthermore, regional political influence can not be developed and monopolized by a specific local power anymore, because the officials were all selected through national exams, and they are all posted far away from their home town. <br>In fact, there are strict laws forbidding government officials from working within 500 miles of their own home towns. <br>This is to prevent nepotism, corruption and ensure fairness of regional management.<br>And lastly, tax collection has always been centralized. <br>So regional powers have no money and no arms, and there\'s no religious conflict, no aristocracy, and everybody intermarries like rabbits. <br>People like hybrids. <br>There\'s simply no “Us” and “Them”.<br>Every single one of these endeavors are multi-century tasks to accomplish. <br>It\'s a lot of work.<br>If you take a look at all the wars in Europe, and say, let\'s take away all the religious wars because we don\'t believe that stuff, then let\'s take away all the “royal inheritance” wars because they were not allowed to have private armies, then take away tribal and regional wars because your local government aren\'t even manned by “the local grandees” in the first place, then let\'s take away race wars because we all intermarried like rabbits, … what do you have left?<br>Peasant rebellion and foreign invasion. <br>That\'s what\'s left.<br><hr class="qtext_hr"><br>(PS: One can argue that if Europe only had foreign invasions and peasant rebellions, then the Ottoman Invasion actually made Europe more united, and the French revolution, while bloody, was beneficial to Europe in the long run. <br>Neither ended up as divisive as race/religion/royal inheritance disputes.)<br>',
