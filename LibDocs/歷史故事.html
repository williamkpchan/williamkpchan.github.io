'<h2><b class="white goldbs">大西洋上的罪恶，惨烈真实的黑奴贸易</b></h2><br>英国埃塞克斯郡发生的货车惨案震惊世界。<br>藏身货车中的39人不幸死亡令人痛心。<br>而此次惨案暴露出来的欧洲非法移民、人口贩卖以及边境管控等问题成为人们关注的热点。<br>人口贩卖已经成为军火、毒品之外第三大犯罪产业，且增速远远超过前二者，被国际刑警组织称为"世界上增长最快的犯罪"。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7nyjJIKZwlHTria86Sr5sVM67LzE7M83tGyI0hicvRvceuU4Qlwko7GbQ/640"><br><br>人口贩卖，古已有之。<br><br>在人类近代史上，奴隶贩运就写下了那最可耻、最卑劣的一页。<br><br>从15世纪中叶到19世纪末之间，共有1100万非洲人被西跨大西洋运往美洲。<br>其中有300万是英国船只运送的，奴隶贩子来自利物浦、布里斯托尔、伦敦，以及兰开斯特（Lancaster）和怀特黑文（Whitehaven）等西岸小港。<br>英国的所有机构——从英国皇室到英国教会——都从这桩生意里分得了红利。<br>不光是拿钱冒险、支持奴贩子的少数贵族阶层，英国的每一个人在使用糖、烟草、朗姆酒等普通商品时，也都从奴隶贸易中获了益。<br>这并不只是一桩奇怪的罪恶：这还是一桩奇怪得无所不在的罪恶。<br><br>1<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7XLCYYzdKqr1aOO3dc0ILiamycIMzZNZLWzQCmzBib5jPpnx3X4MDKzSA/640"><br><br>▲▲在中央航道的奴隶船上，奴隶遭受殴打和酷刑是司空见惯的事情。<br><br>这幅著名漫画中所示的这名十几岁的少女因被吊打而伤重身亡，尽管臭名昭著的布里斯托尔奴隶主约翰·金伯（John Kimber）因此被指控谋杀，但后来还是逃脱了罪责，而且一辈子与指控他的废奴主义者威廉·威尔伯福斯（William Wilberforce）作对。<br>所谓的三角贸易就是，把商品从英国运往非洲港口或像海岸角那种奴隶城堡，然后把奴隶从这些港口经中央航道运往美洲的奴隶仓库，接着，把船上清空并打扫一番，再装上新世界的货物返回英国。<br>奴隶船各式各样，有叫"斯诺"（snows）的二桅或三桅的小帆船，也有一种三桅横帆船——现在听来这样称呼可能有些奇怪，但当时这种船的官方命名就叫"船"。<br>奴隶船船长们就用这些船，满载着货物从英国出发。<br>他们的任务很简单，就是到达西非港口，用船上的英国货物进行变换，按照他们的委托书上说的"换来尽量多的可卖的奴隶"。<br>大多数船上的员工都是邋里邋遢的登徒子在岸边酒馆里拉来的一些醉醺醺、被劝说来的年轻海员。<br>等货物都塞上船以后，船只就扬帆起航，开往非洲。<br>他们带了各种各样可以出售的东西，包括步枪、毡帽、铁刀、铜桶、火药、棉花、打火石等。<br>1790年，有一艘从布里斯托尔开出的名为"朝圣者"号的船上还有些更加奇怪货物清单，比如"1大箱东印度的货物、4箱喇叭、12箱白棉布、2大桶朗姆酒、15打瓶装酒"。<br>马恩岛上一名成功的（虽然是个独眼）奴隶贩子，修·克罗（Hugh Crow），总是先在鹿特丹和泽西岛上停留一下，再买些酒（比英国的酒便宜），当作给非洲奴隶贩子的货物——他们最喜欢的就是酒。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7g4QVYzRZEichZHic9xkMxvSvpxDzGbEQC98puOHd3OEagFMvd4WkqlRQ/640"><br><br>2<br>大多数船只南下时都走法国人所谓的"小路"（la petite route），经由加那利和佛得角群岛，然后转向大陆方向，沿着大体向东的非洲海岸前进。<br>他们先换了货物，一般都换一些非常普通的东西——铁条、铜条、布料——这是他们购买奴隶时的原始货币。<br>这种货币的价值——铁条看起来很像楼梯毯压条——很多年里一直很稳定：18世界中叶，在塞内加尔河买一个男奴要70根铁条；女奴要贵一些，根据牛顿教士保存的一本著名记录所说，就算是一个"嘴长得不好"的女奴也要63根铁条，另外有一个女奴要"86根铁条的高价"。<br>（为方便读者换算，这里说一下，一袋两磅的火药可以换一根铁条。<br>）然后，船上装满了这些铁条和布料以后，英国的船长要么去皇家非洲公司经营的奴隶城堡，购买官方认可、售价规范的奴隶，要么放下成见，去更有竞争力的（后来在商业上也更成功的）河流上游的奴隶市场去买黑人，不管男人女人，还是最适合去大洋彼岸干活的年轻男孩，那里都可以买到。<br>不管这些不幸的人是从河边买来的，还是从黄金海岸的城堡和其他奴隶市场的不归门里走出来的，都统统被赶上了在外等候的船。<br>接下来，他们被贴上商标——经常是贴代表"约克公爵"的首字母"DY"——两人一组，一人的左脚左腕和另一人的右脚右腕铐在一起，然后被带到甲板下的储物区。<br>奴隶贩子很希望他们能度过跨洋中的劫难——这并非出于同情，而是出于自己生意上的考虑。<br>正常情况下——有相关法律规定——贩卖奴隶的商人可以按照船的载重带奴隶，每吨载重可以带两个奴隶，后来略有增加，可以每三吨载重带五个奴隶，207吨封顶；之后每增加一吨载重，可以多带一个奴隶。<br>一艘500吨载重的船可以带360个以上的奴隶——为了提高商业效率，奴隶们像紧密堆叠的木材一样挤在一起，躺在头顶空间不超过30英寸的架子上。<br>即使是在海面平静、气温凉爽的时候，这样的生活条件也是无法忍受的；在天气炎热、波涛汹涌的时候——这在为期8周的航行中十分常见——就更是极其不可忍受。<br>卫生条件非常恶劣，更不存在什么隐私。<br>安全就是一切：他们受到严密的监视和看管，任何暴动反抗的企图都会被残酷镇压。<br>奴隶们一天能吃两顿饭——甘薯、大米、大麦、玉米和船员饼干一锅乱炖煮成的糊糊，丝毫不能引起食欲——为了预防坏血病（因为在和美国与加勒比的奴隶进口商人签的合同上，明确规定了运来的奴隶必须身体健康），还要让他们用酸橙汁或食醋漱口。<br>奴隶们还要"跳舞"——把他们拉到甲板上锻炼身体，戴着镣铐随着旋律尽力跳动。<br>船员们则手拿皮鞭，站在一旁，确保每个人都动得一样起劲，并保持肌肉依然强壮有型。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7mpHUsWFkicNa3S2Zm0Terdt6BokCEHFycV3FmNPNDnrurwuiaAv4OdEg/640"><br><br>3<br>奴隶主的残暴一直是出了名的——男人备受凌虐，女人则会惨遭性侵，生病的奴隶会被丢到海里（只要是被投保了船舶保险就行）。<br>下面这篇文章可以说明当时这些人类货物致命的生存条件。<br>它来自利物浦的奴隶船上一个名叫艾萨克·帕克（Isaac Parker）的船员给英国下议院委员会提交的证据，讲述了他的长官——托马斯·马歇尔（Thomas Marshall）船长的故事。<br>这艘载重56吨的船上有90名奴隶，都是从冈比亚的一座城堡里买来的，将被运往南卡罗来纳。<br>这个孩子受到了怎样的虐待？当时这个孩子发脾气不肯吃东西……船长就一把抓起孩子，用九尾鞭抽他。<br>你还记得这个孩子的其他情况吗？记得；孩子脚肿了；船长想让厨师烧点热水，看看能不能消肿，厨师就烧了。<br>然后船长让孩子把脚放进水里。<br>厨师把手指头伸进水里试了试，说："长官，太烫了。"<br>船长说："别管\'它\'，把脚放进去。"<br>孩子的脚就被烫脱了皮，脚指甲也脱落了，后来用橄榄油和布把脚包起来；我自己把脚涂了油裹上了布。<br>下午做弥撒的时候把他放在后甲板上，给了他一些吃的，但是他不肯吃。<br>船长又抓着孩子抽了一顿，说："我非让你吃不可。"<br>接下来四五天做弥撒的时候都这样，孩子不肯吃东西，他就抽打孩子。<br>他用绳子在孩子的脖子上挂了一串芒果，有28或20英寸长，十二三磅重。<br>他最后一次抓着孩子抽打他的时候，松手让孩子掉了下来，说："我非得要你吃，不然我就弄死你。"<br>过了三刻钟，孩子就死了。<br>他不让后甲板上的人把孩子丢到海里，而是让孩子的母亲去丢。<br>她不肯，我觉得他应该是用鞭子抽了她，不过不能肯定；但我肯定他是用什么办法打她了，就因为她不肯把孩子丢进海里。<br>最后他逼她抱起了孩子，她怀里抱着孩子，走到船边上，把脑袋扭向一边，因为她不愿意看着孩子脱手，然后把孩子扔下去了。<br>她看起来非常难过，一连哭了几小时。<br><br>帕克说的是否完全属实，我们不得而知。<br>但唯一可以确定的是，这份记录是1790年英国议会的官方文件，帕克所说的这个孩子年龄非常小，几乎是个幼儿。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia7jfuTrpiaAGUt5YobJnwfd3WGdlu0KmstRjV3XXzHuGFdHCJX2SICRrg/640"><br><br>4<br>离开西非大约50天后，美洲的海岸就将映入眼帘。<br>三角航路的第二段就结束了。<br>大多数奴隶是之前就已经在合同上说好了的，按照奴隶主的命令，把他们带到某个岛上的分配中心——比如巴巴多斯（Barbados）或牙买加——或者去大陆的奴隶港口，比如诺福克或查尔斯顿，进入"调味料营"（seasoning camp）。<br>如果奴隶主幸运的话，美洲的奴隶主不仅能清仓买下所有的人——把他们当作货物成批买进，之后再在市场上一个一个按零售价卖出——而且还能安排一些货物装到空船上运回去。<br>有时可能要拍卖，要么在船上，要么在码头上。<br>有时，奴隶们可能还要经受最后一次侮辱，即所谓的抢奴隶。<br>等待购买的商人们先会被告知船上每个奴隶的售价，然后信号一响，一般来说是一声鼓声，他们就冲上船去，像在百货商店大减价时疯抢的暴民一样，疯了似地在惊恐的男女奴隶中进行挑选。<br>奴隶们这时仍然戴着脚镣，已经被集中在后甲板上。<br>难免会有一个商人要了丈夫，另一个要了妻子，其他人瓜分了孩子，一家人就这样天各一方。<br>然后，船又要准备起航了。<br>船上用醋和碱液彻底打扫了一遍，过去几周里挤满了黑人的架子上如今被塞满烟草、毛皮或殖民地生产的产品挤得满满当当。<br>几周以后，人们就会在船头左航方向看到金赛尔角（Head of Kinsale），再过一两天，就见到了默西河（Mersey）或埃文河（Avon）边的灯塔，这一次漫长的罪恶之旅就终于结束了。<br>船员们又能和妻儿团聚，又能在陆地上行走，去教堂祷告了。<br>至于那些"货物"的问题——有些人会觉得良心难安，但对其他人而言只是些例行公事的不快——就会被抛诸脑后，直到下一次出海。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jlVcguB1o65NZojhggprgyP9CmD0WGia76wtjexCbqMkYSZxiaOpE9Mu4mPudmZZqjibIb3AjrAksVGHfzQmTcCyw/640"><br><br>5<br>多年来，奴隶贩子总是根除不尽，而且他们非常狡猾——最著名的手段就是购买葡萄牙贩奴船的股份，因为直到1869年，里斯本一直承认非洲殖民地奴隶贸易的合法性，并一直从安哥拉向巴西贩送奴隶，直到1831年巴西禁止了这项贸易。<br>但经过多年的斗争，皇家海军西非舰队终于占到了上风；尽管大家都不愿意去这支驻扎在朴茨茅斯的庞大舰队服役——主要是由于那里的热带疾病太可怕，很多海员因此丧命——但是，到19世纪中叶，这支被称作"预防舰队"的舰队还是截获了1600艘奴隶船，解救了15万名奴隶。<br>最后两艘横跨大西洋的奴隶船是美国的"流浪者"号和"克洛蒂尔德"号，分别在1858年和1859年成功穿越了层层警戒和拦截。<br>最后到达的这艘奴隶船上幸存的最后一名奴隶名叫克鲁多·刘易斯（Cudjoe Lewis）。<br>1935年，这位来自贝宁的94岁老人在亚拉巴马州的莫比尔（Mobile）郊区去世，就此彻底终结了跨洋贩奴贸易的历史。<br>这段历史从16世纪初，由佛罗里达的法国人和弗吉尼亚的英国人开始，延续了400多年。<br>',
'<h2><b class="red bordwhite2 borRad10">国军为什么打不了运动战、游击战？</b></h2><br>看过《亮剑》的朋友都知道，楚云飞在国民党大败的时候，发出了一个千古浩叹：“<strong>就是五万头猪，共军三天也抓不完啊</strong>。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3oKcyy5KGFU3c7AbMzyYhkZx5YtwYJ6oldEsS259jdTl0lcBZiavwOfg/640"<br><br>这个是有史料支撑的，1947年2月20日到1947年2月23日这三天，山东莱芜战役，毙伤国民党军一万人，俘虏4.68万人。<br>气得当时的国民党名将、山东省主席王耀武大骂：“<strong>就是五万头猪，三天也抓不完啊</strong>......”<br><br>其实这在国民党军队中，并不是什么新鲜事儿，1948年淮海战役中，国民党著名的“飞将军”孙元良（跑得快）的部队，一夜之间发生“营啸”，几万人一顿乱跑，忽然无影无踪。<br>当时孙元良率领16兵团在陈官庄突围，最后却发现只有400多人成功突围，这是十分不正常的，因为整个16兵团总共有8万多兵力。<br>8万人做鸟兽散，也是战争史上的奇观。<br><br>国军打仗有个特点，只能打阵地战，不能打运动战，打赢了还好，如果打输了，会瞬间崩溃，几万人几万人地溃散、投降，把装备全部扔给对手，某人然后就有了个外号，叫做“运输大队长”。<br><br>你要知道，五万人，三天之内被俘虏，八万人，一夜之间溃散，这放在对面，是不可能发生的事情，因为哪怕共产党的军队处于危险不利局面，他们也会迅速大范围机动，跳出包围圈，甚至化整为零，进行游击战，根本不可能瞬间一支几万人的部队全军覆没。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3ZYvxnmgvqON2Kic3IYMXAzf47BatkgFPJ2EZibVjIjL7ZC8XWFCX4oXA/640"<br><br>蒋介石自己也很不能理解，大家都是人，都是士兵，为什么共产党的军队意志力、组织力极高；而自己美械装备、德械装备、苏械装备的“正规军”，却总是无组织无纪律，只能打阵地战，不能打运动战游击战？<br><br>蒋介石见识过当年红军的打法，知道“运动中歼灭对手”的威力。<br><br>大家都知道，游击战、运动战，是共产党军队的法宝，从红军到八路军、新四军，再到人民解放军，我们的军队把游击战、运动战发挥到了出神入化的地步。<br><br>很多人以为游击战、运动战很简单，不就是把部队调动起来，化整为零；或者在运动中集中优势兵力，消灭敌人？<br>比如著名的前四次反围剿、长征中的四渡赤水、刘邓挺进大别山、孟良崮歼灭74师等。<br><br>大规模调动兵力，在运动中寻找战机，歼灭对手，这需要军事长官有着超强的掌控能力，还需要每一个基层官兵，都有着超强的“主观能动性”，也就是说——哪怕队伍冲散了，找不到团长营长了，剩下来的政委、连长、班长、共产党员，会迅速组成一个严密的基层战斗小组，继续执行任务，继续战斗，并且与上级联系，向大部队靠拢。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz37IzghXiaK61o2Wz0JgY5T26UlPUibicDLDYCDZqHhN9A0Olw3gtUDv8Rw/640"<br><br>在大兵团作战的时候，人民军队往往不会像国民党军队那样呆板地摆开阵势打阵地战，而是充分利用部队的机动能力，各自迂回穿插、分割包围，如同打游戏开个全图一样，随时随地就能局部多打少，消灭敌军的有生力量。<br><br>这种能力真的不简单，特别是在指挥大兵团作战的时候，在那个通讯不发达的时代，上级和下级之间的沟通，命令的传达，敌情的回馈，兄弟部队之间的配合、掩护，这是一门精妙至极的学问。<br>打仗并不是人越多越好的，人数越多，越考验指挥官的能力，考验军队的组织度。<br>韩信曾经和刘邦吹牛逼说：“陛下带兵，十万就是极限，而我韩信，是多多益善，越多越好”。<br>国民党高级将领私下也评价过蒋介石的带兵能力，白崇禧认为老蒋可以当个营长，冯玉祥则认为老蒋顶多指挥一个排。<br><br>如何指挥上万人进军，而不会混乱不堪？<br>如何指挥上万人撤退，而不会溃散？<br>如何在伤亡严重，部队减员巨大的时候，依旧能够保持基层建制继续战斗？<br>如何指挥上万人化整为零，进入大山之中打游击，而数年之后，组织依旧完善，沟通依旧高效，各支部队不但没有消失，反而带出了更多的军队？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3fGktmt3lAhDbibmcVsjBDaYMPUzcPnxGMkjKUjiadP4VJsJMl3DIwQPg/640"<br><br>这是怎么做到的？<br>难道靠一口一个娘希匹吗？<br><br>当代很多人不了解什么叫“组织能力”，我举个例子，比如说你是一个大公司的小主管，你指挥10个人，很多时候也指挥不动，人家根本不鸟你；工地上的工头，指挥能力要稍微强一些，他们大概可以指挥几十个泥瓦匠农民工；现实生活中，组织能力最强的，大概是中小学校长，他们通过各个班主任，可以组织全校几百上千的学生，让他们走队列、跑步走、排方阵、向前看、向右看、向左转、报数、喊口号、做广播体操。<br>大学生反而不行，因为他们自由散漫惯了，不太愿意听指挥了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3jLviazNeoHmKGYlo0Bj0WfQxae56NECLnB1yKk7B2GDzawcqIe3eCZw/640"<br><br>不要小看这套训练方法，这就是现代军队的雏形，放到近代，稍加训练，可能比蒋介石强行抓来的壮丁要强的多。<br>军队要的是什么？<br>有组织，有纪律，能迅速集中，能明确指令，并且快速执行。<br>当然，这是最简单的“组织能力”了，真正的“组织能力”，需要信仰、需要群众基础、需要基层党组织建设，需要党员政委的带头作用。<br><br>有了这样的组织能力，军队无论人数多少、规模大小，无论身处什么样的环境，都能如臂使指，沟通顺畅，执行坚决，并且部队之间能够互相信任，互相支持，就像孟良崮战役中，六纵完成了对74师的绝杀，但其他部队有效阻击了国民党各部的增援，最终让张灵甫部两天就全军覆没。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3GGVG7pkjSA7rNeoJKAqNtrEfib03Z5cF2MKJ1jhWWIUupE67NscZ6hQ/640"<br><br>国民党对这套战法其实羡慕不已，在抗战中，国民党政府也曾留下了几十万军队在敌后，希望他们向八路军新四军学习，打游击战，发展群众。<br>结果这几十万军队，不但没能搞成游击战，大部分都成了汉奸伪军，小部分做了土匪。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3ib7Ix7QJRAmf2vccYiaiaqXhwY5ExcibUWGGiaxuefJib1wJib03l6faPQ8aA/640"<br><br>运动战，游击战，这都是红军时代就传下来的法宝。<br><br>你以为他老蒋不想学红军吗？<br><br>他疯狂地想学啊，他毕生都在思考几个未解之谜：<br><br>1、<strong>为什么红军化整为零散了之后可以打游击，每个营每个连都能有组织有纪律坚决执行任务，而国军散了之后，就真的散了？<br></strong><br><br>2、<strong>为什么红军战事不利，大撤退的时候，有掩护、有阻击、有佯攻、有侧翼、有后卫，而国军撤退的时候，就是做鸟兽散的五万头猪呢？<br></strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3b4o0Bf8ibkBsA6TIGtUGQUQkdicUqgyTNb4LdJ6Tx40criagGAWf9J2VA/640"<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3W3PLz44cr5NdcXmaicrzsoDm2xhgLgEPMEcSg38rjsGUMNiaia1RFNbbA/640"<br>3、<strong>为什么红军所到之处，老百姓总是热烈欢迎，一顿演讲、批斗大会之后，立马就有几千几百青年参军，有的群众为了掩护红军，连命都不要</strong>。<br><strong>而国军所到之处，老百姓总是指着鼻子骂“白狗子”，把粮食藏起来，壮丁要用绳索串螃蟹一样绑起来才肯去参军呢？<br></strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3QODVAK2no2U6ibKt7rMhHdglzlA1F9QgNqq3kdVWdBbicqicxe6wv41ug/640"<br><br>其实道理很简单，因为红军、新四军、八路军、解放军，都是人民的军队，他们是为了穷苦大众去打天下的，所有的基层士兵、排长、连长、教导员、政委，他们其实就是被压迫的农民、手工业者、学徒、还有佃户、童养媳，人民的军队，来自于人民，为了人民，每一次对“白狗子”的战斗，都是为被压迫的劳苦大众伸冤复仇，为劳苦大众争取利益，所以，百姓把他们看作亲人。<br>而蒋介石的国民党军队呢？<br>他们代表的官僚资本、土豪劣绅的利益，每到乡间农村，往往都是烧杀抢掠，纵容还乡团屠杀群众，人民把他们叫做“刮民党”、“白狗子”、“新日军”。<br><br>解放战争中，山东兵团九纵接到潍县百姓写来的一封信，这封信被许世友保存到二十多年后的一九七〇年。<br><br>“……亲爱的同志们,看见了你们,我们又悲又喜,喜的是可得救了,悲的是这几个月我们受尽了亘古未有的大大灾难。<br>国民党伪军自占领潍县后,烧、杀、抢劫、抓丁、抢粮,无所不为,潍北全县被拉去牲口两千余头,粮食被抢精光,被抓壮丁难以统计。<br>更残酷的是广大群众被残杀。<br>两年多来,潍北人民被残杀者已有千余,直到今天寒亭据点周围的死难同胞仍曝尸旷野,无人收拾。<br>纸房区李家营一村,即被活埋七十余人。<br>残暴手段更令人闻之毛骨悚然,铡刀铡和活埋已成为蒋匪的普遍手段。<br>有的先割耳、舌,而后活埋;有的妇女被拔去头发铡死;有的妇女被剥光衣服,绑在树上轮奸,并用烧红了的枪条插入阴户,活活搞死;有的被剥光衣服绑在树上用开水浇,把全身烫起水泡,再用竹扫帚扫,名为“扫八路毛”;有的用剪刀剪碎皮肉,名为“剪刺猬”;有的全身被刀子割开,丢在火红的锅里,叫做“穷小子翻身”。<br>纸房东庄蒋匪在街口安下十二口铡刀,按户抓人铡死。<br>邢家东庄一次被铡十二人,妇救会长一个四岁小孩,也被铡成三段。<br>贫农韩在林兄弟三家十五口,有十四口被铡死,剩下一个老母苦苦哀求给她留下一个后代而不得,她看到自己的孙子全部被铡死,悲痛得自己也上吊而死。<br>……高里区一个妇救会长,死时曾对大家说:“<strong>告诉共产党、解放军,一定为我们报仇!”亲爱的同志们:你们是华东野战军的主力军,你们是胶东的子弟兵,你们屡打胜利,有了你们就有了希望,有了依靠。<br>你们是我们的救命恩人,我们不能让你们走,要你们给咱们报仇。<br>要求你们坚决彻底消灭蒋匪军和“还乡团”,要求你们像在孟良崮一样消灭敌人,在潍县留下英雄的胜利,立下大功,这是我们对你们高贵的信仰,也是人民对自己军队的命令!</strong>……”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3RRXIEEvicICMFBnpNbEibJrqdTichgTOxe59jRhv8yOnn997lKKZ4F1CA/640"<br><br>这就叫“阶级仇恨”，人民对他们恨之入骨，甚至把“消灭国民党反动派”，作为“人民对自己军队的命令”，你觉得，国民党的军队，还能在人民中间打游击战吗？<br><br>他们完全没有群众基础，有怎么可能拥有基层组织能力？<br>所以，无论他们通过抓壮丁征来多少兵，这些都不是真正的“现代军队”，他们被国民党官僚们“吃空饷”，当作奴隶一般虐待，不但没有战斗力，还会在关键时刻倒戈起义，成为“解放战士”。<br><br>这么简单的道理，老蒋想了十几年，想破了头也没想明白。<br><br>当年“剿共”的时候，他对红军的运动战、游击战羡慕不已，经常在电文手令里，各种夸奖朱毛“匪军”的厉害，对手下将领各种教育，要求他们<strong>“向红军同志学习”。<br></strong><br><br><img width="1500" src="https://mmbiz.qpic.cn/mmbiz_jpg/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz32DlXG3SeL4qDpt8TnHz5wb8zGIDT1npDKpjGniakysCR15l2Qf0HUkA/640"><br><br>后来他总结，国军打不过红军，学不了红军的战术，不能如臂使指，主要因为国军的微操不如红军，<strong>是下面的将领和士兵对领袖的战略战术理解不透彻，不能严格执行他的“微操”，不信任领袖的“微操”导致的，为此他痛心疾首，又写信骂道：</strong><br><br><img width="1499" src="https://mmbiz.qpic.cn/mmbiz_jpg/1hbMm9fxQOLQqPefxDF7bjCofyP0Muz3nFYAgjo2RHksYWWqjo1X6am1NW8Bl18r2zNWo15ljYjryDyKFxA0TQ/640"><br><br>娘希匹，你们打不过匪军，一定是没把老子的电话电报当回事，一定是没有把校长的手令放在身上！<br><br>其实，国民党向红军学习是公开的秘密，白崇禧每次和红军交战，最重要的事情就是在战场上搜集红军的政治军事教材，有一次捡到一本侦查教材，如获至宝，回去删改了几句话几个字，就原封不动做了桂军的军事教材。<br><br>但是，学了也没啥卵用，红军的绝活儿，中央军学不来，各路军阀也学不来。<br><br>所以，一直以来，校长总是要求对“朱毛”二人抓活的，悬赏10万大洋，因为校长还想要个党代表，要个教员。<br><br>可惜啊，当年国民革命军中，是有党代表，有共产党教官的，是他自己不要啊。<br><br><h1>“运输大队长”给解放军“送”了多少武器装备？</h1><br>1949年，人民解放军已经从三年前的130万人发展到了超过500万人，形成了五大野战军。<br><br>在解放战争中，人民军队共计毙伤国民党军1711110人、俘虏4586750人，敌起义、投诚、改编1773490人，共计8071350人，其中正规军5542470人，非正规军2528880人。<br><br><img src="https://pic1.zhimg.com/v2-45d36a5cef8f24e4a651884f2f18b4b0_b.jpg"><br><br>同时，解放军也缴获了大量武器装备，计有：<br>火炮类：<br>榴弹炮587门、野炮681门、山炮2187门、加农炮27门、高射炮222门、平射炮134门、战防炮1305门、步兵炮431门、机关炮250门，共计5824门；<br>迫击炮类：<br>重迫击炮771门、轻迫击炮11896门、60炮25051门、50炮6772门、火箭筒2338具，共计46828门/具；<br><br><img src="https://pic1.zhimg.com/v2-720bcc5069a1dcb040cb4115013b2264_b.jpg"><br><br>另有其他杂类火炮1778门，总计各类炮54430门/具。<br><br>掷弹筒类：<br>掷弹筒21462具、枪榴筒15191具，另有火焰喷射器228具。<br><br><img src="https://pic2.zhimg.com/v2-3873a23ba6877687d45086e7a5c36c1d_b.jpg"><br><br>机枪类：<br>重机枪31083挺、轻机枪168609挺、冲锋机枪120017挺、高射机枪249挺，总计319958挺。<br><br>长短枪类：<br>步马枪2992258支、短枪168793、战防枪861支，总计3161912支。<br><br>特种装备类：<br>飞机189架、舰艇200艘、坦克622辆、装甲车389辆、汽车22012辆、机车1016辆、马匹195475匹、电台4643部、电话机31613部。<br><br><img src="https://pic4.zhimg.com/v2-3316b35c0a5c571aeb4c7f39dfc43b2b_b.jpg"><br><br>弹药类：<br>子弹507984770发、炮弹5527400发、手榴弹3635790枚、炸药1458814斤。<br><br>不夸张地说，人民解放军绝大多数的武器都是缴获的。<br><br><img src="https://pic4.zhimg.com/v2-7a85a4ad36b642d143efd99e173cee57_b.jpg"><br><br>这些武器当中，马步枪中的五分之一、轻重机枪的七分之一、火炮的四分之一是抗战胜利后接收日军投降时获得武器。<br><br>另外，抗战后期到解放战争初期，美国援助了大量武器装备，计有64个美械或半美械师/旅、18个交警总队、4个教导总队。<br><br>此外就是国民党军原来保有的武器装备了，其中汉阳造、中正式、民24等枪械是自己制造的，另外还有抗战时期以及抗战前引进的国外武器装备。<br><br><img src="https://pic3.zhimg.com/v2-92790864701bbc0134bc46dade7bad32_b.jpg"><br><br>这些装备中除了战争损耗外，绝大多数都被人民解放军缴获，装备了自己。<br><br>原东北野战军与华东野战军是与国民党军精锐部队交战最多的野战部队，因此其缴获的武器装备也较多，当然了自己的武器装备就比兄弟部队好很多。<br><br>比如华东和东北野战军的主力纵队，核心装备都实现了美械化，特种兵纵队中也大量装备缴获来的战车和重炮。<br><br><img src="https://pic4.zhimg.com/v2-d92161e9189413ef6caf0fa4a779338b_b.jpg"><br><br>东北野战军第二纵队，也就是后来的人民解放军39军在入朝作战前曾有一份实力统计数字。<br><br>该军总共装备有有38式步枪7320支、79步枪1512支、春田步枪2408支、冲锋枪3058支、捷克式机枪790挺、布伦机枪117挺、92式重机枪7挺、M1917重机枪155挺。<br><br>火炮方面则有60、82毫米迫击炮369门、107毫米化学迫击炮12门、92式步兵炮36门、日式山炮24门、美式75毫米山炮12门。<br><br><img src="https://pic1.zhimg.com/v2-ace93b3c135265613157c74765d7729c_b.jpg"><br><br>这个装备情况已经超过了当时国军所谓的五大主力。<br><br>以国军第18军为例，该军装备各式枪械11520支/挺。<br>其中冲锋枪2370支、卡宾枪540支、重机枪72挺、轻机枪270余挺、其余为美式步枪；<br><br>火炮方面，包括120具火箭筒在内一共有440门/具，其中105榴弹炮8门，师/旅属炮营装备美式75山炮，其余大多为迫击炮。<br><br><img src="https://pic1.zhimg.com/v2-09c4ae985155026799e51ecdb08f19cc_b.jpg"><br><br>两军对比，18军除了有8门105榴弹炮，另外美式步枪稍多外。<br>其余炮兵火力、轻重机枪以及步枪上与39军均相差不少。<br><br>当时，39军的一个步兵连，人数最多者达到了200人以上，每个步兵班装备1挺轻机枪、1具掷弹筒，整个连还另有3门60迫击炮，步兵班中冲锋枪数量能到2到3支。<br><br>国军除了编制表上能到这个数字外，实际上却达不到。<br><br><img src="https://pic2.zhimg.com/v2-4e9b70d20f5f26d45a16eace9c3dc8d9_b.jpg"><br><br>古往今来，仅仅依托缴获对方的武器作战，竟然在装备上还要压倒对方的军队，人民解放军算是头一号了。<br><br>上面这些配图都是1949年解放战争即将胜利之际，苏联摄影师来华拍摄的珍贵彩照。<br><br><img src="https://pic4.zhimg.com/v2-75247d9ba8722d3703044590681c57cb_b.jpg"><br><br>在一系列照片中，我们可以感受到当时人民解放军的神采，同时还能发现一些比较特殊的武器装备。<br><br><img src="https://pic1.zhimg.com/v2-0139ea41290c01492c9f78368c115dfc_b.jpg"><br><br>这张照片是解放军搭乘美式两栖登陆车在江边，该车型号为DUKW-353，俗称“鸭子”。<br><br>其全重达到6.5吨，车长9.3米，宽2.4米，可以运送25名士兵或2.3吨的各种物资。<br>请注意，照片上，前方两名解放军士兵各自操作一挺歪把子轻机枪，后面则满载士兵。<br><br>解放军战士拿着日式机枪，搭乘美式两栖登陆车，这画风也是颇为有趣。<br><br><img src="https://pic1.zhimg.com/v2-0245a445c040c84624a3acc145d55ba4_b.jpg"><br><br>这张照片背后是一辆T26式坦克。<br><br>1938年，国民政府自苏联采购了82辆T26坦克，以这批坦克为基础装备了200师，使之成为了当时世界上少有的装甲师。<br><br>T26坦克曾参加了兰封战役、昆仑关战役，后在第一次入缅作战中损失惨重，其余的T26后来编入了国民党军直属的战车部队，但在与人民解放军的交战中，被缴获多辆。<br><br><img src="https://pic3.zhimg.com/v2-e6cb6ae05441d383bbf3e84ec14298e2_b.jpg"><br><br>这张照片中，器宇轩昂的解放军战士手里拿着的是M1941式约翰逊半自动步枪，该枪在中国战场上比较少见。<br><br>值得一提的是《我的兄弟叫顺溜》和《集结号》两部影视作品中，王宝强扮演的角色都是使用这种步枪，倒也相对贴合实际。<br><br><img src="https://pic4.zhimg.com/v2-112bd966b7ebf56e04c859541fe2c3df_b.jpg"><br><br>这张照片中，前面的这队士兵怎么如此军容不整，而且有些颓废呢？<br>其实他们不是解放军官兵，而是被俘虏的国民党军，人群背后驶来的那辆坦克上的才是人民解放军。<br><br>这辆坦克为美式M5A1坦克，不用多说，也是缴获而来的。<br>坦克上两名解放军坦克手虽然看不清容貌，但是昂首挺胸的姿态还是非常有感染力的。<br><br><img src="https://pic1.zhimg.com/v2-fda3ee311f565956a7e9c8afb756cb50_b.jpg"><br><br>实际上在解放战争中，人民解放军的不少兵员都是来自于国民党军俘虏，我们称为是“解放战士”。<br>这些战士们在国军那边就是颓废的状态，但到了我军这边则是生龙活虎一般，也堪称世界军队史上的奇迹。<br><br><img src="https://pic1.zhimg.com/v2-1bb0f7f36740508e6839e7c16ae58d94_b.jpg"><br><br>女民兵手中的是美式M3冲锋枪，旁边的小战士年纪不过十六七岁吧，表情虽然稚嫩，但却能让人感受得到少年的阳光之气。<br>而我们要注意的话，后面那些民兵们的精神状态也比国军正规军要强很多。<br><br>人民解放军是人民军队，老百姓的支持注定他们将是胜利者！<br>',
'<h2>1937年冬天的南京</h2><br>82年时光 恍若昨日<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D67HrlPrYfXPC19357jPZ7xfRGkSlDcQN7TzibpCvpAl35IEJKRCiacwic16gXJmEKvjibjckMmicxIG6Q/640"><br><br>△江边的屠杀那一年侵华日军攻陷南京城 40多天的暴虐凶残 震惊中外 惨绝人寰<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D67HrlPrYfXPC19357jPZ7xAJff9y7cTBWg2iaIlVMwyQSCwia9aoWYGpibjvaDF69D7Qn6JhIF9WwPg/640"><br><br>△日军在南京将中国青年作活靶练习刺杀<br>那天早晨，南京城下枪声骤停，几乎所有外围阵地都陷入了寂静。<br>阴沉沉的天空下，身着土黄色军服的日本兵像蝗虫一样围起了南京城墙。<br>当城墙一隅被撕开口子的那一刹那，南京陷入了20世纪最黑暗的一天。<br>在随后的6周时间里，日军随军记者拍摄了一批所谓“皇军武威”的照片发往日本本土，这些照片大多被用在了日本朝日新闻及相关新闻画报上。<br>随着时间的沉淀，这些照片也都被逐一解密，这是最真实的屠城铁证！<br>接下来，我们按照时空顺序回溯1937年冬天的南京。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/7QRTvkK2qC5BBRiccicQkicWD6n2u8JzHIt53pf2l6zUPUrJQkZUdOMJq8ia8T3micLPVjFBjbbpXs9GOMjIsqBZGvA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fib12VUlv8ibpWjbHnZNO9vMA6viak6Klsmu6m1VNbEZam0IPYD1ib7WwUOw/640"><br><br>↑这是日军的探空飞艇。<br>1937年8月-12月，从上海到南京的战场上，日军多次使用其侦察中国军队的部署情况。<br>后来在南京多使用探空气球。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibao4UkRH4Gia9dvuEIP1rYu5s7IFr98FR9eIgVBDI4WJNibFIKaeS8tBA/640"><br><br>↑从上海到苏州到常熟再到南京，日军一路烧杀抢掠。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibXVqhnE0Vs83icheV2oevNdia2PbmL11iaXjYZuy3at4K6dh2jmdiaI9gbg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fiba0VPB8p8OfraGxWMKRGqHKZWs25kn2s9U31KnqpkNibBpvic3tsOnYHw/640"><br><br>↑在南京外围战场，日军多次使用军犬搜寻中国军队踪迹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibNsficoTwB1Pcnpe8YzBIicEe1ZibmfQqicyoRHya1Z9vFXxnWIw7DlAWKA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibTNfsSoPQLxEtBYKoLRu4NQQAuibaQ1AyqqeHarfGC1icI9stzgHwG4qQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibzad7IxIoIrPvRcrPGcGRX2arPHZ7L8D9jjViaxYTcBFMbwybYrfSJeQ/640"><br><br>↑日军在攻击南京的路上，从上到下依次为日军步骑兵行军、89式中型坦克部队行军、94式超轻型坦克行军。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fib1hZtLA1erOEhUbfKeHXIbmQ9AYicbialnvBnCF4hfzmGthXPbRQ5JpWg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibNFZpGN6W1ZEAuEAUGO0ib2P1JqcibaZGzwa5YdWwpK0R8cias7hjBfSSA/640"><br><br>↑日军部队抵达南京中华门，94式超轻型坦克群成为急先锋。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibjy27BGAk4CX5NfERylBnq9rC0RVzpE2HcrKkRB9ia2J8RrULcSHuDicA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibP1TOnKernCkrTWVt1ygZY22U5sJ9lMibpnQzVKZriaiaOt3GHqylJ4shA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibu4qHhz8WbNdNb1oEpAtkpicdzl6vzLibyW8yOibGQTP7n9KqxKIyzo72w/640"><br><br>↑南京中华门被日军占领。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibEysXlJibZe8TRZBSUiaR9nQMjZAp45D7g8bibXx2DpUk25aSt5g1iaXczg/640"><br><br>↑南京城内一处客运站被日军占领。<br>每攻占一处目标，日军都会在目标物上张贴告示证明所属部队的战功。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibWLZIA1hKap6wBPBfyic7MUNHB1wMqMRAeCFAKwyvmZ3UPPx7oL15rxw/640"><br><br>↑日军在南京城内到处张贴的优待政策。<br>后来有许多中国士兵上当受骗，被集体屠杀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fib08FcZVHVbcN1fC5nTibafO3biaYzrK6fBeo75ice3Bxicr0f52pzKVjk7Q/640"><br><br>↑日军89式中型坦克行进至国民党中央陆军军官学校。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibRaC7kUV0W7BKhskdTGTENppibD5YppNtgEnYH4bLu0CeoLN88cDhNJg/640"><br><br>↑日军各部队指挥官行进至国民政府办公地点。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibclM8fNSnDtAcG0jibhQU84Ss0EPEX8lovI5MtHMtDxGrzOhxuYqS3Ew/640"><br><br>↑12月17日，日军华中方面就司令官松井石根（攻击南京最高统帅，左一骑马者）进入南京，此为入城式。<br>此时南京已经被屠城4天。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibibaEohAcN0FaLsyZnTfZgPd8FdFgeT26hllRq0Pqw2XfLFsSgR62B9Q/640"><br><br>↑刚突入南京的日军94式轻型坦克部队。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibnyAe2a7ANDuialpNibUej9WpShBUCa00LRsUBGB3EUKon3MSpFFovlgg/640"><br><br> ↑南京城内一片废墟。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibNBIw4Fb0E2ZrLEzicLTZQIJ4NT8j7piaqzoOGqPZ6IDYe7LmJZjvQMRw/640"><br><br>↑南京城内难民。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibIgstNPkxOHa9EWkWYkyAqv58bdt3R9tsRA9K72Ew6J7cjzN4ib64HsQ/640"><br><br> ↑日军将城内难民聚集在一起，挨个检查。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibMcOzZlcUqibDrxBkiakjKQ23nYmcgmq2VoKIcQX9HCF3fpcCYd5zKiaFQ/640"><br><br>↑日军军犬撕咬难民。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibHtjbGSfQ85pIILKV43msW21SumLstLTAiadbKfnQEIEytZy26EOpcHQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibyCzS2vkYxnhWh0hraYel2BYrSbWc68XSyWJW10qh4Z3BU607OsBrVQ/640"><br><br>↑日军将难民成批运往屠杀场地进行屠杀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fiblaBFN59TZsSWzl07lEcCr6NXjSJT4z5K3PphpW9oSTAJHh0f8phnVQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibr9N26ODIicd6Z71lpk0VhwSG5hxGiaoDB9hiby3C2VdhHltcEgxL3A9UQ/640"><br><br>↑日军对城郊的难民进行屠杀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibLA0Rast1D3Aibtn9VhP9MowHSnFRcWu6FRZ384A1ACsHaCtB5H658Gg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibAKj8VvcG5ibeMNiaOhk2UUa9WX36nWcZ4hjZl6ALb55VXozGQuLnxqZQ/640"><br><br>↑河沟里全是遇难者尸体。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibjCJKNbDPvyA0IIzCnRh2Ih13kOtmqDc3J6edvoauXVK6mnL8oz92tQ/640"><br><br> ↑城内路面行人都成为日军随意射击的对象。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibmmiaBGD9ljIbtVvtvljA0QZVicvpIDzuXMxfXZHiaT7L2g7wtgQONYJww/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fib8PSgQxUfutHe76KibPXRqcDTh3IMkBGhuBtvsHPs1OEey3u9nARQtwg/640"><br><br>↑两处小规模集体屠杀场地<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibRC5ibr9IC4xFfwuZnNibVic2vuAwZK64UwnMZibE84dcaMib4ibfZiab8K2qQ/640"><br><br>↑草草掩埋的一些尸体<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibStrc5vW2iaSGOPqict5vPojvxTMib52VOgOatxhP9ibBXiaSY5ApNia9scsA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibl026JNKzVOPuzUFzcgjxNkmUcZEW64g2CrViar7nVJaHuvsdPVWZPRA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibpN8ofnwJOKf02ANn3icKjWlRB71UdMlTcZfZCtUvqXZJiaXj5WdxwfaQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibkyias1aciaKI02u4C8QdCPH9Aiba5q5KQOHIoalJ0obbTeqQxxLJT96cw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibdMEkVZibY1PfVqK2CcAv4cicX6fPYLcXOziaL7kLWYSqrgFdH3DnRS0tg/640"><br><br>↑这些都是铁的事实与罪证<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibccibxZGvnwOfahiaCttODWjydibqCUA3TJribOGjoqyiad977f6cBo45vEw/640"><br><br> ↑南京挹江门已经毫无生机。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibJSAsmObWTjMbFyL0rqmVUwy6EmaXMcicE1sXJV8SVyf64qiaWOa1rXGA/640"><br><br>↑两具少年尸体横陈街边。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibfRcIhWTJ8uayqa0Lx6zV6Ml1UxjOpiaFibJX2cJXo1lU3t7nAkibdLIxA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibNJ5BDUadEBTOz2uzFA5nIuFibBia0psWiaZddGBNt7I6Dh2qicxZWwfY0A/640"><br><br>↑中国红十字会在1938年1月统计的掩埋尸首数【部分】。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibDsPYZU8u8WnONmIxYlqxwvOibLD02g83yc8E6iacFwGDRO08vZ588sqg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibgfhD5dtmo1s941cX8N9lvtiazibP8ZzJ2ficp2ib25kBTYMxwxD5he2T3g/640"><br><br>↑抗战胜利后，南京大屠杀主要刽子手，当年最凶狠的日军第6师团师团长谷寿夫（上图），被中国军人押往刑场，那一天，南京城内万人空巷，集体围观！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibEWaKcn7CRzXjnJdH3M4SbsJHtKqq2iboM5A0S3vDSfEAIQkrFjRic31g/640"><br><br>↑14年抗战，南京只是黑暗的一页。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0KPBuHyA4XdYhA69dp0s7fibodqOGH0u6TYJJ0xHz0YzolwUsSWibmmtoFLLlPaLfRQQ7gdO3mLv2IQ/640"><br><br>↑而这些罪证，终将永远存在我们的记忆之中。<br>今天，是我国第六个<br>南京大屠杀死难者国家公祭日<br>在侵华日军南京大屠杀遇难同胞纪念馆“哭墙”上镌刻着一串串遇难者名字时刻提醒人们铭记着中国历史上的黑暗一页他们都是日军暴行的见证人也是我们亲爱的同胞 <br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ITN6FqgLUI6cBaV9unPFZQQXP9EKlnRK2m36Prb4asAAl3EhDSw3JQsoo1GvhPzmXqAZtG6icAhVFvKz5LoaDcQ/640"><br><br>资料图：11月18日，南京审计大学的志愿者为侵华日军南京大屠杀遇难者名单墙（又称“哭墙”）上的遇难者名字逐一“描新”，寄托哀思。<br> 中新社记者 泱波 摄<br>在侵华日军南京大屠杀遇难同胞纪念馆还有一堵由1213张照片组成的幸存者照片墙每一名幸存者离世他的照片灯箱也随之熄灭<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ITN6FqgLUI6cBaV9unPFZQQXP9EKlnRKdZYibKGRtgJwKOfGCqIic8tTOAGDVV0d36EfzvacPYczaco5ttoTEerg/640"><br><br>资料图：侵华日军南京大屠杀遇难同胞纪念馆的幸存者照片墙。<br>中新社记者 泱波 摄<br>令人悲痛的是近年来幸存者照片墙上一个个灯箱接连熄灭 这些从浩劫中走来的老人也逐渐回归历史从此将影像定格永远凝视着这段民族伤痛<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ITN6FqgLUI6cBaV9unPFZQQXP9EKlnRKD9LFyOU1JkZjt0hcCjwsbibIAl1rbV6GOn5icibfn1PMOVQkjzSYf3Ogw/640"><br><br>资料图：2019年3月8日，侵华日军南京大屠杀遇难同胞纪念馆在幸存者照片墙前举行“去世幸存者熄灯仪式”。<br>中新社记者 泱波 摄<br>数字记录着一切<br>1987年 幸存者1756人<br>1997年 幸存者1200人<br>2006年 幸存者400多人<br>2016年底 幸存者104人<br>2017年重阳节幸存者100人<br>……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ITN6FqgLUI6cBaV9unPFZQQXP9EKlnRK9R586BcPc2fydvdhfgwNgKicVsopdJAEDLxIfYlWLoaAm76QZs3P5qA/640"><br><br>资料图：2018年12月13日上午，中共中央、国务院在南京市侵华日军南京大屠杀遇难同胞纪念馆举行2018年南京大屠杀死难者国家公祭仪式。<br>中新社记者 杜洋 摄今年<br>又有10余位南京大屠杀幸存者永远地离开了我们<br>登记在世者已不足80人<br>今天如果你在南京街头听到鸣笛声响起<br>请停下脚步为逝去的同胞默哀一分钟<br>愿战争之火长弭和平之花常开<br><br><img data-type="jpeg" src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D67HrlPrYfXPC19357jPZ7xJtNPTqHm07gsQE5HGRJgaObcSXRWYTF6pXcJ3Cn5wmGTm1EK6VbIeQ/640"><br><br>',
'<h2><b class="white">五胡十六国 南北朝</b></h2><br>五胡十六国（304年－439年），是中国历史上的一段时期。<br>該時期自304年劉淵及李雄分別建立漢趙及成汉起至439年北魏拓跋燾（太武帝）灭北凉為止。<br>範圍大致上涵蓋華北、蜀地、遼東，最遠可達漠北、江淮及西域。<br>在入主中原眾多民族中，以匈奴、羯、鮮卑、羌及氐為主，統稱五胡。<br>他們在這個範圍內相继建立許多國家，而北魏史學家崔鴻以其中十六個國家撰写《十六国春秋》（五凉、四燕、三秦、二赵，成漢、胡夏为十六國），於是後世史學家稱這時期为「五胡十六国」。<br><br>在西晉時期，五胡居於西晉北方、西方的邊陲地區，對晉王朝呈現半包圍局面。<br>由於晉廷的腐敗和漢官的貪污殘暴，五胡在八王之亂後紛紛舉兵，史稱五胡乱华。<br>在西晉滅亡後，華北地區战火纷飞，掠奪與屠殺不斷。<br>经济受到嚴重摧毀，影响中華的民族、文化、政治、军事等发展走向。<br>永嘉之亂帶給人民巨大痛苦，大多逃難到涼州、遼東以及江南地區，使這些地區的經濟文化漸漸繁榮。<br>在諸國混戰期間，前秦宣昭帝苻堅一度統一華北，但在南征東晉時，於淝水之戰慘敗。<br>其後各族於關東及空虛的關中叛變，加上東晉北伐，前秦全面崩潰，北方再度混亂。<br>北魏立國後，經過道武帝拓跋珪、明元帝拓跋嗣及太武帝拓跋燾的經營，最後於439年統一華北，進入南北朝時期。<br>北方各族的内徙促成民族大融合，在中国作为多民族国家的发展过程中具有重要意义。<br>同时，各國的君主为了增强实力，也在各自的根據地上实行一些发展生产的政策，使得各地区在華北动荡的背景下，形成局部稳定的局面。<br>該時期的民族大融合持續到隋朝時期才大致上完成。<br><b>南北朝</b><br>南北朝（420年—589年）是中國歷史上的一段時期，由420年刘裕篡东晋建立宋開始，至589年隋滅陳為止，上承兩晉、五胡十六國、下接隋朝。<br>因為南北长时间对立，所以稱南北朝。<br>南朝（420年—589年）包含宋、齐、梁、陈等四朝；<br>北朝（439年—581年）包含北魏、东魏、西魏、北齐和北周等五朝。<br><br>由于军权转移，南朝皇族主要出身于寒門或庶族。<br>初期經濟逐渐恢复，但由於戰略錯誤與北朝军力強盛，使得疆界逐次南移。<br>皇帝與宗室為了皇位時常血腥鬥爭。<br>南梁在梁武帝在位期間國力改善，使國力再度強盛，晚年國家糜爛，侯景之乱使南朝实力大减，并四分五裂，獨霸政局的僑姓世族完全崩潰。<br>雖由南陳的陈文帝統一南朝，但國力大跌，包括現在四川在內的西部大片原屬南梁領土被西魏佔領，南陳只能依長江抵禦北朝。<br>北朝承繼五胡十六国，為胡漢融合的新興朝代。<br>北魏皇室為鮮卑族，漢族官員受五胡文化影響，鮮卑皇室也受到漢文化的薰陶，彼此通婚。<br>北魏被北方的柔然牽制，直到較友好的突厥并吞柔然後才全力對付南朝。<br>後期在六镇之乱和农民暴动之后造成实力大衰。<br>北魏分裂成東魏及西魏後，不久分別被北齊及北周取代。<br>北周主要由六鎮集團組成，初期军力強盛。<br>最後藉由宇文泰开创的北周關隴集團，吞并政治日趋腐败的北齊。<br>此時統一中國的天平已朝向北周傾斜，周武帝去世後，漢人楊堅掌握朝廷，通过授禅北周静帝建立隋朝，经营八年之后，發兵灭南陳統一中國。<br><br>北朝戰爭不斷、各阶级對立严重，而南朝經濟持續成長、局势比較穩定，出現元嘉之治與永明之治等治世。<br>中原人口自黃巾之亂和永嘉之乱后就开始南移，为南方帶來大量勞動力與先进的生產技術。<br>江南的繁荣，使得中國的經濟重心南移。<br>在文化方面，乱世为思想自由提供沃土肥壤，提出務實求治和無君論等觀點，在文學、藝術、科技等方面，開創出獨到的見解與理論。<br>玄學、佛教與道教都很興盛。<br>其中佛教帶動石窟的發展，敦煌莫高窟、麦积山石窟、雲岡石窟與龙门石窟名揚後世。<br>对外交流也很兴旺，东到日本和朝鮮半島，西到西域、中亚、西亚（埃兰沙赫尔），南到东南亚與印度。<br><br>南北朝初期仍是世族政治，社會階層分為世族、齊民編戶、依附人及奴隸。<br>世族擁有大量不需付稅的依附人從事生產與作戰，影響朝廷的稅收。<br>雖然南朝皇帝仍然需要主流世族的擁護，不過也扶持寒門以平衡政治勢力，並且在南梁時出现了科舉制度的萌芽。<br>南朝世族因為長期安逸而逐漸衰退，在侯景之亂後徹底崩潰。<br>北朝胡人缺乏中原政治的經驗，所以重用漢人世族，引起雙方的文化採借，久之形成文化混合，以北魏孝文帝的漢化運動最盛。<br>混合的過程產生激烈的思想衝突、政治鬥爭或種族衝突，例如六镇之乱、北齊的排漢運動。<br>而北周建立關中本位政策，融合鮮卑及漢文化以消除胡漢隔閡。<br>在隋朝統一天下後，開創出具開放性和包容性的隋唐帝國。<br><br><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Southern_and_Northern_Dynasties_440_CE.png"><br>440年南北朝前期疆域圖：淡藍色為北魏，紅色為劉宋。<br><br><img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Northern_and_Southern_Dynasties_560_CE.png"><br>560年南北朝後期疆域圖：淡藍色為北周，藍色為北齊，粉紅色為西梁，紅色為陳。<br>埃兰沙赫尔: 薩珊王朝 Sassanid Empire，也稱波斯第三帝国，是最後一個前伊斯蘭時期的波斯帝國，國祚始自公元224年，亡於651年。<br>薩珊王朝的居民稱薩珊王朝為埃蘭沙赫爾或埃蘭，在中古波斯語裡意指雅利安人<br>',
'<h2>客家人</h2><br><blockquote>不同于游牧民族，农耕文明更重视家园和土地。<br>中国人历来就有着“安土重迁”的传统，搬家从来都是一件大事。<br><br>但是在中国却有着这样一群人，在过去一千七百多年里，从未停下迁移的脚步，逐步翻越群山，从中原出发，南下去开辟新的天地，甚至在万里之外都有他们的足迹。<br><br>这群人就是中国客家人。<br></blockquote><br><br><b>无限江山，别时容易见时难</b><br>和大多数地域的汉族人一样，客家人的先祖来自华夏文明的发源地——河洛地区。<br>黄河中下游土地肥沃、交通便利，是中国最早的农业经济中心。<br>但正因为它的繁华富庶，使它难以避免兵戈之祸。<br><br>西晋永嘉之乱后，北方世家大族、书香门第纷纷逃往江淮一带的南方地区以避祸患，史称“衣冠南渡”。<br>这次人口的大迁徙为南方带来了大量的劳动力和农业科技，让原本贫瘠而未开化的南方地区得到了充分地开发，南方的文教事业也开始兴起，间接促进了中国经济重心的第一次南移。<br><br>从三国归晋到西晋灭亡<br>其实只有短短三十多年<br>三十多年，就从西域辽东，一路退到了淮河流域<br>无数中原百姓纷纷南渡<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345722?imageView2/2/w/500/format/jpg"><br>南齐书州郡志云:“南兖州,镇广陵。<br>时百姓遭难，流移此境，流民多庇大姓以为客。<br>元帝大年，诏以流民失籍，使条民上有司，为给客制度”。<br><br>而到了晋元帝时期，第一次出现了“客”这个字来称呼从北方迁至南方的移民。<br>这个字很微妙，一方面客是对拜访者的敬称；另一方面，客人始终做不了主，这一方山水并没有给他们带来真正的归属感，当战乱再起的时候，他们也会毫无留恋地离开，再次寻找新的家园。<br><br>从五胡十六国到南北朝<br>北方已经不再只是单纯的战乱，还代表着新的秩序<br>而南方从东晋到宋齐梁陈<br>贯穿其中的则是土、客大族之间无尽的争斗<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345478?imageView2/2/w/500/format/jpg"><br>唐末，是中国历史上最黑暗的时期之一。<br>据《通典》记载，在安史之乱前夕，唐朝人口达到了农业社会空前的五千三百万，此后进入了二百余年的战争和混乱，到了宋初统治者再有余力去进行人口统计时，抛去幽云，只剩一千六百多万，人口锐减70%。<br><br>虽然唐朝在安史之乱后又坚持了很长一段时间<br>但内部早已陷入事实上的分裂<br>伴随的内战也并无止息，社会与经济大大倒退<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345645?imageView2/2/w/500/format/jpg"><br>这段时间内由于藩镇混战，受到战乱波及的就不只是传统的中原地区了，江淮的客民也不得不继续南迁到多山的闽赣，更加远离大规模战争。<br><br>宋代制作政府簿籍，使用了“客户”的专称，而客家一词,则为民间的通称。<br>由此“客家”这一颠沛流离却始终自强不息的汉族民系，开始走上历史舞台。<br><br>此后又经历了宋元之际、明清之际战乱影响，流民又一次充实了客家队伍，但客家人的主体确实是在宋代以前固定的。<br>现今客家人的方言较多的保留了北宋官话的语音语调就是证明。<br><br>由于北宋的灭亡，淮河流域实际上失守<br>黄河向淮河移民，也就完全转变为北方向长江移民<br>而长江流域同样是战争前线，恐怕只有岭南是安全的<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345263?imageView2/2/w/500/format/jpg"><br>然而客家人在逐步向南方迁徙的时候，也受到了当地少数民族的影响，尤其是居住在东南丘陵的畲族。<br>两支民众由对抗而融合，吸收了彼此文化和方言的特点，以至于在近代产生了“畲客本一家”的说法，也给新中国民族识别时鉴别畲族还是客家造成了巨大的困难。<br><br>今天的客家人口主要聚居在福建省西北部、江西省南部、和广东省东北部。<br>这里地域本来就狭小，更有分隔珠江水系和长江水系的五岭存在，所谓八山一水一分田，就是形容客家人居住的湘粤闽赣边地区。<br><br>客家人与畲族主要分布区域<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345660?imageView2/2/w/500/format/jpg"><br>但是和客家先民一样，客家人始终有着拼搏闯荡的精神，乱世进山避祸，太平时期也不畏惧走出大山。<br>因此客家人也广泛分布在中国十七个省，一百八十多个县市。<br>也因此，清中期的“湖广填四川”也少不了客家人的身影，形成了四川版图上的“客家方言岛”。<br><br><b>无山不住客，无客不住山</b><br>山区环境是客家文化发展的基础，对他们来说，武夷山脉、五岭、罗霄山脉、玳瑁山脉、彩眉山脉、博平岭山脉、松毛岭山脉、五岭余脉、项山山脉、阴那山脉、凤凰山脉等南方名山早就成为了生活的一部分。<br><br>从长江流域到岭南和闽南<br>这个过程就翻了无数座山<br>每过一道坎，就有一些人留下定居<br>这漫长的过程，就形成了客家人的分布范围<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345448?imageView2/2/w/500/format/jpg"><br>高峻延绵的山脉和低矮起伏的丘陵地带交结，形成了大小不等的盆地。<br>这些盆地和缓坡上的梯田就是客家人主要的耕地来源。<br>在这样物产匮乏、交通不便、耕地紧张的环境下，也孕育出了客家人独特的生活方式。<br><br>不管平地还是丘陵，走到哪种到哪<br>（图片来自：ic / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345779?imageView2/2/w/500/format/jpg"><br>首先是独特的居住方式。<br>面对山贼土民、山野猛兽的袭扰，客家人建造出了堡垒一般的客家土楼。<br>土楼是由夯土筑成的圆形堡垒，以防御功能为首位，接近地面的一层二层不设窗户，以防止敌人和盗贼的进入。<br><br>漳州南靖-客家土楼<br>（图片来自：冬靑木 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345902?imageView2/2/w/500/format/jpg"><br>夯土围墙极厚，能抵御刀枪和火攻，甚至在近代还能抵挡洋枪土炮。<br>唯一的薄弱点大门，也被包上了铁皮，门上放置可用来灭火的水柜。<br><br>外土堡，用来防御<br>（图片来自：Z小学 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345120?imageView2/2/w/500/format/jpg"><br>土楼的内部结构，则体现了客家文化的另一特点——表现强烈的宗族纽带关系。<br>从空中鸟瞰客家土楼，是一个同心圆的结构，最中间是宗族祠堂，向外依次是祖屋、围廊，最外层是房屋。<br><br>内民居，族人生活的地方<br>（图片来自：Marco781 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345355?imageView2/2/w/500/format/jpg"><br>客家土楼的建筑理念就是，同一祖先的子孙们团结向心，外御其辱。<br>这既是对中原文化里尊卑有序的继承，也是一千七百多年颠沛流离的生涯总结出的经验教训。<br>生存总是第一位的，而最值得信赖的就是与你有血缘关系的人。<br><br>团团圆圆，整整齐齐<br>（图片来自：我是維辰 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345107?imageView2/2/w/500/format/jpg"><br>这种文化熏陶下产生的排外心理，以及随着人口增加而持续恶化的人地矛盾，造成了清末的土客械斗。<br><br>名为械斗，实为小型战争。<br>土客冲突持续了十余年，伤亡数目没有明确记载，一说近百万，最终以清当局调停，收缴双方兵器，另外安置客民与粤西南沿海地区为结果。<br><br>经历了流血漂橹的惨痛教训后，客家人和粤人也终于走向长久的和平，在岭南地区和谐相处。<br>今天广东的客家人也多习得粤语，与广府人少有分别。<br><br>本质上就是农业时代的民间要塞<br>有些还是建国后建的<br>可见这一自卫的传统习惯延续之久<br>（图片来自：dreamstime / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091345564?imageView2/2/w/500/format/jpg"><br><b>梦里不知身是客</b><br>近代以来，客家人的分布区域进一步扩散。<br><br>太平天国乱世以后，出于躲避战乱、和获取财富的目的，客家人既有主动下南洋淘金的，也有被动以“卖猪仔”、“契约劳工”等形式被贩卖至东南亚、南亚甚至北美，命运多舛，令人叹息。<br>但是客家人始终以勤劳节俭、刻苦自强的品性，在艰苦卓绝的环境中寻找生机。<br><br>近代又碰到动乱时局<br>但这也不是第一次启程了<br>（太平天国是一个擅长运动的军政集团，并非同一时期占据这么大范围）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091346659?imageView2/2/w/500/format/jpg"><br>1930年，中山大学古直教授发表了一篇可称之为客家研究开山之作的《客家对》。<br>在这篇文章中，他对客家人的性格就作了很精辟的论述：“今以播迁之旅，迫处五岭间，犹不屈已从人，维冀式彀似我。<br>屈强介立，自画鸿沟，永永年年，长皆客名。”<br>就像客家乐队九连真人在《莫欺少年穷》的歌词一样，“求神冇用，民古兼炯，捱阿民，定会出人头地，日进斗金！”。<br><br>屈强介立，不信神、不信命，只信自己的双手，客家人将中华民族的坚韧与大山里的哲学相结合，造就了自己的传说。<br><br>另一方面，客家人崇尚和重视文化教育的风气也是人才辈出的重要原因。<br><br>山区条件艰苦，但客家人绝不放弃读书。<br>与广府人、潮汕人重商的习俗不同，客家方言里有“不读诗书，有目无珠”的谚语。<br>为了保障后代子孙有书念，宗族长辈常把办私塾当成一件大事，规定祖偿田中拨出一笔稻谷支付私塾先生的教书薪金，哪个宗族发现有读书冒尖的子弟，全族人还会自动出钱送他上学。<br><br>建筑功能上可能是防御要塞<br>然而其社会学实质是一个自治自理的小型社区<br>并以集中力量的组织能力弥补规模的不足<br>（图片来自：强七少 / 图虫创意）<br><br><img src="https://i.guancha.cn/bbs/2019/12/24/20191224091346210?imageView2/2/w/500/format/jpg"><br>由于重视教育、读书成风，客家人在历史上涌现了不少文化、教育、科学等领域的杰出人物。<br>从清末至1985年，仅梅县一个县，出国留学获博十学位有73 人．出任国内外教授者155人、副教授者141人，可以说是那个时代留洋经历最扎实的群体。<br><br>建国后他们仍然在延续这个传说。<br>当时的中国科学院院士（学部委员）中，广东有21人，梅州地区就有10人。<br>而到了目前，中国科学院与中国工程院院士中，梅州籍的更有20多位。<br><br>经济虽然落后，学习却能改变命运，客家涌现出如此众多的精英人物，不能不令人刮目相看。<br><br>同样都是移民，晋陕人走西口，把他们的方言和文化带到了内蒙古西部，融入了广袤的荒原中，变成了“内蒙人”；冀鲁人闯关东，在关外形成新的文化认同，在白山黑水间建立新的家园，自称为“东北人”.<br>只有客家人，他们征服群山、远渡大海去寻找容身之所，却始终称自己是客。<br><br>因为他们记得，自己虽然漂泊，却有着自己的根。<br>现在脚下的土地终究只是借住，中原故土才是无论如何都要依依北望的家。<br><br>参考文献：<br>《血脉传承寻根之旅——从“湖广填四川”看客家人的迁徙》，江雪<br>《关于客家人的定义、源流与分布》，黄火兴<br>《浅析地理环境对客家民系文化性格的影响》，钱伟<br>《客家历史源流研究述评与展望》，钟俊昆<br>',
'<h2><b class="bordwhite2 white borRad10 blinkNmove">圣诞节，从谎言到文化</b></h2><br>路过步行街，高音喇叭声浪此起彼伏，“圣诞大促销”“圣诞大酬宾”……总之，告诉你机不可失，仅此一天！<br>听起来像是宣读遗嘱条款。<br><br>圣诞节作为一种文化，早已撞开中国大门，无论是有意还是无意，无论是大人和小孩，都乐于参加。<br><br>文化，是人类社会发展的瑰宝，欧洲古典十四行诗与中国诗词歌赋皆是如此。<br><br>西方文化与中国文化并无高低之分，但对于个人来说，文化水平则有高有低。<br><br>“醉里挑灯看剑，梦回吹角连营。八百里分麾下灸，五十弦翻塞外声。沙场点秋兵……”<br><br>辛弃疾能用短短几句话表达出来意境，绝大多数人根本无法做到。<br><br>艺术境界的差距背后是文化修养的深浅。<br><br>大多数人如果也想写诗的话，往往会接近老干部体，或干脆放弃，老干部体一般是这样的：<br><br>三中全会得人心，祸国殃民四人帮。<br>面向改革齐奋进，美帝苏修死光光。<br><br>这种文体与辛弃疾一对比，你就会笑，不是吗？<br><br>但如果老干部是你的长辈或领导，你还得夸他几句。<br>或者像微信群里，好友扔篇他写的文章，往往回复是“好文”。<br>于是恶性循环开始了，老干部写得更来劲，好友则天天要把文章扔群里。<br>你的善意，换来的并不是你想要的东西。<br><br>个人文化的确有高低，但不要紧，可以提高。<br><br>圣诞节严重性在于它是“宗教”节日，本质是一种宗教文化。<br>这不是文化高低的问题，而是中国文化自身保护问题。<br><br>一个超级谎言<br>镣铐束缚人类的手脚，宗教束缚着人类的思想，一个有形，一个无形。<br><br>欧洲“双元”革命（英国工业革命，法国思想革命）爆发前后，精英阶层对科学认知飞速提高，贵族精英（男性）开始对宗教保持着彬彬有礼的冷漠，无形镣铐正在脱落，上帝几乎走向失业边缘。<br><br>然而上层精英又发现宗教是个好东西，有助于社会稳定。<br>可以不信，但必须以身作则，使他的仆人和女佣们相信神的存在。<br><br>于是，贵族们带头参加宗教活动，并把宗教仪式变成更加精巧和实用。<br><br>上帝保住了饭碗。<br>“圣诞节”就是仪式中的典型，最初“圣诞节”纯粹为宗教活动，到了十九世纪下半叶，它成了一种固定时间内的生活方式。<br><br>绝大多数人不会意识到这是个谎言，包括今天兴高采烈的人们。<br><br>“圣诞节”是为了纪念耶稣诞生，逻辑上12月25日就是耶稣的生日。<br>然而，耶稣生日可以是一月，二月，或五六月，但不会是12月25日。<br><br>《马太福音》和《路加福音》都详细记载了耶稣诞生的过程，但决没有提到时间。<br>那么耶稣生日是在十二月二十五日记载在圣经中的哪一卷里呢？<br><br>圣经连一个字都没有提。<br>我们无法在历史书中寻找耶稣降生的日子。<br><br>那么12月25日怎么来的？<br><br>公元四世纪初，罗马皇帝康士坦丁表示信仰基督以后，神权与皇权的较量中，有人不得不为耶稣出生定下一个时间，以示本方的权威。<br><br>而在基督教另一分支---东正教，则把“圣诞节”定在了1月6日，西方宗教史有着极为复杂的斗争和演变过程，这跟中国人有关系吗？<br>没有。<br><br>那为什么中国人会认同12月25日，而不是1月6日？<br><br>简单说，如果美国人是过1月6日，那么圣诞节在中国也是1月6日。<br>这是文化力量强弱所决定的。<br>既然是谎言，那么当你得知之后，是否就不参于“圣诞节”呢？<br><br>对中国人而言，这不重要，重要的是“圣诞节”的娱乐性和商业性。<br><br>娱乐性和商业性，正在为宗教文化在中国构建起装饰墙，或说堡垒，当一种文化兴起时，另一种文化必定会受到消解，文化多元化的恶果，已经在欧洲的爆炸声中充分体现。<br><br>我们欢迎文化交流，雪莱和辛弃疾都有他的伟大之处，但我们却与欧洲人一样，在日益提高的生活水平中，忘记了宗教文化的危险性。<br><br> “圣诞节”的心理需要<br>文化与宗教文化是两个概念，前者促进人类思想的进步，后者则相反。<br><br> “圣诞节”深受小孩子喜爱（当然离不开老师和商家的引领），而小孩子喜欢的必定是浅薄的东西，我们都是这么过来的，从天真到成熟。<br><br>真正的西方文化并不是来源于帕特农神庙或圣母院，而是来自伦敦的咖啡馆或巴黎贵族们的沙龙，还有佛罗伦萨的工匠作坊。<br>中国文化可以来自庙堂之上，也可以是田间地头，它的根基更深，而且不带宗教色彩。<br><br>礼物为什么要放在袜子里？<br>起源是欧洲有三姐妹，家境贫寒，打算做妓女养活自己，一位圣人却在这天夜里，顺着烟囱爬进她们家壁炉，然后发现了她们的长统袜，把金币放入其中（也有说直接从烟囱往下扔的）。<br><br>骗小孩是可以的，大人一想就不对，半夜三更不敲门，还对女人长统袜特别有兴趣的老男人，正常吗？<br><br>他对长统袜掏出来的是金币吗？<br><br> “圣诞节”能够在十九世纪未，成系统的发展起来，得益于狄更斯文字。<br>作为文学巨匠，他敏锐的捕捉到欧洲中产阶级对家庭幸福的渴望。<br><br>这时，圣诞节的真正社会意义被发现，它成了最理想的家庭宗教活动。<br><br>圣诞歌（平安夜来自德国），圣诞树也是德国人首创，却在维多利亚女王的支持下迅速在英格兰推行开，圣诞老人和鹿车来历不明，美国，芬兰都有可能。<br><br>平安夜吃苹果，是中国人的发明（可能是苹果商促销）。<br><br>除了莫名其妙的苹果之外，一切皆象征着室外严寒和室内温暖---和睦家庭和冷酷社会的巨大反差。<br>只有家庭式宗教活动，才能使圣诞节有真正的生命力。<br><br>但在这一个远离宗教的中国社会，圣诞节有家庭意义吗？<br>更多的是朋友问侯和商场打折。<br>二十世纪初，圣诞节开始呈现全世界传播的力量。<br><br>欧洲移民是最主要的生力军，以前法国乡下人会在农闲时分去巴黎打工，1870年后，建筑业飞速发展，很多乡下人就定居在巴黎。<br><br>铁路普及后，连布列塔尼人也开始涌向巴黎蒙帕纳斯火车站，出了火车站，就开始了他们的寻梦之旅，身材火爆的布列塔尼美女迅速击败洛林姑娘，成了巴黎烟街柳巷的主力军。<br><br>世界在慢慢改变，对于异乡人来说，更是一份感情的需求，无论是泥瓦匠，还是高级妓女，虽然没有小资产阶级家庭那种幸福和温馨，却也需要心灵的慰藉，圣诞卡片开始风靡欧洲。<br><br>随着交通的发达，人们从国内流动，变成了大规模的全球移动，北美大地成了无数欧洲移民的落脚之地，他们大多数是乡下人。<br><br>美国对于移民来说，最初不是一个社会，而只是一个挣钱的地方，以爱尔兰人为例，他们一年汇回家的钱款达170万英镑之多。<br>这背后是他们没日没夜的辛劳。<br>劳动者迫切需要一个假日，来放松身心。<br><br>虽然资本方并不乐于看到工人们放假，但圣诞节是个无比强大的理由，双方形成了默契后，这个节日愈加发扬光大，然而，西方从来没有全社会放假一周以上的体验。<br><br>中国有着更强的家庭观念，最能体现其涵意的是---春节。<br>否则，又何必有春运？<br><br>春节不是一个人的节日，它属于家庭，如果是一个人，无论陪你过的是朋友还是同事，这个春节总是有些难堪。<br><br>圣诞节会挤掉春节吗？<br>很难预料，现在看是天方夜谭，因为圣诞节还远远无法进入中国式家庭。<br>那么，五十年后，一百年后呢？<br><br>不要忘记，一直有力量在推动圣诞节等西方节日在中国落地生根，变种发芽。<br>耶稣诞辰日无据可查，却要人们接受圣诞节，对于虔诚的教众来说是个悖论。<br><br>毛泽东的生日（12月26日）却有据可查，而且差不多也是这一天（时差）。<br>中国人何必热衷于一个查无实据的生日？<br> <br>平安夜，是谁在守护着中国人的平安？<br>庆祝一下毛泽东生日岂不更科学？<br>',
'<h2><span class="borRad10 whitets orangebs green">中国电力史</span></h2><br>1846年，上海开埠三年后，英国商人礼查来到上海，想在这里建一座饭店。<br>起先他的饭店建在公馆马路（今金陵东路）外滩附近，叫Astor House Hotel，10年后，苏州河上建了座“查尔斯桥”，桥北侧河边有一块22亩的荒地，礼查感觉这块地有潜力，1857年便以极低的价格买下，建了一座东印度风格的2层砖木结构旅馆，将饭店迁了过来（今天看到的礼查饭店是1910年拆旧造新后的英式新古典主义风格，1857年的东印度风格原建筑没有这么豪华），但因为当时地处偏僻，经营不善，1860年，享利.史密斯从礼查手里接手这座酒店，改名Astor House。<br>就是今天上海著名的浦江饭店。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/3-1578136650.jpeg"><br><br>上次去上海，我们还在这家饭店周围转了转这家饭店在史密斯接手后，除了开设了弹子房、酒吧、舞厅、扑克室，1867年，还在上海最早使用煤气，1882年7月26日晚上7点，这里成为中国最早安装电灯的地方。<br>那天晚上，上海外滩6.4公里长的供电线上，沿外滩到虹口招商局码头，共有15盏弧光电灯被点亮，其中有7盏，位于礼查饭店内部及花园。<br>据说当时上海来看电灯这个新鲜玩意的市民，围观人群聚集长达数里。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/2-1578136650.jpeg"><br><br>比慈禧太后第一次使用电灯，还早四年。<br>给上海人民的黑夜带来电灯光亮的，是中国的第一个发电厂，由英国人立德尔在1882年创办的上海电气公司。<br>据《上海租界志》里记录，这家公司位于当时南京路江西路口老同孚洋行的院落，共筹集5万两白银建立，是从美国克利夫兰的布拉什电气公司购买了一台12KW直流发电机，这家电厂只比法国巴黎北火车站电厂晚建7年，只比英国的电厂晚建6个月，比圣彼得堡电厂早1年，比日本早5年，当时的上海，相当洋气。<br>成功在上海点亮中国最早的路灯后，1883年2月，又在外滩、南京路、百老汇共装了35盏弧光灯，从黄昏点到半夜12点半，每盏路灯收费每周4元，如点到天亮，则收7元。<br>但因为发电设备技术问题老出故障，路灯时亮时不亮，工部局火了，叫他们按合同规定的质量供电，否则停止合作，还要支付赔偿，上海电气倒在了技术环节，仅运营了六年，便于1888年因资金不足倒闭。<br>1890年广州旅美华侨黄秉常集资40万美元，在广州开办了华第一家电力公司“广州电灯公司”，也是买的两台100匹马力的美国发动机发电，点亮广州历史上700盏电灯，但黄先生不太会经营，投入太猛，发电量远超用电量，电费太贵，广州市民没几家用得起电，9年后这家电厂倒闭，改成锯木厂。<br>上海电气倒闭后，原股东里的中国人魏特摩用4万两白银又新开办了新申电气公司，新申电气后被工部局于1893年以6.6万两白银并购，并追加2.6万两扩充设备，3年后的中央电站，有直流发电机8台，容量109.5千瓦，交流发电机5台，容量189千瓦。<br>到1908年时，电厂发电设备容量达4400千瓦，相当当时英国15家大发电厂的13位。<br>除了上海新申，李鸿章也在迎头赶上，早先他先花费了6000两白银，向慈禧奉上发电机和电灯作贡品，1888年12月李鸿章从丹麦购进一台15千瓦的发电机，让北京的紫禁城和达官贵富们用上了电灯，随后张之洞在广州用燃油机发电，刘铭传在台北安装了第一批小型发电机，第二年，觉得电力这洋玩意儿不错，李鸿章又在大连创立大石船坞电厂。<br>1890年广州华侨黄秉常建广州电灯公司、1899年德国人库麦尔在青岛电灯厂和大型发电厂（仅一年倒闭）、1900年冯恕建京师华商电灯股份有限公司、1903年开平矿务建唐山煤矿发电厂与林西矿发电厂、1910年两江总督张人骏建金陵电灯官厂、1911年租界工部局建杨树浦电厂、1915年董世亨建浦东电气、1901年起，宁波、烟台、镇江、汕头都有华人自己率先零零碎碎建设民营电厂，到1936年，中国发电容量达到了136万千瓦时，不过当时的发电量在全世界还是小得可怜，美国一年的发电量是中国的两三百倍，在先进工业国家面前，这些发电厂就好像一堆破铜烂铁。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136650.jpg"><br><br>杨树浦电站旧照辛亥革命前，中国一共有80座电厂，发电设备总容量37000千瓦，抗日战争前，中国发电设备总容量增加到1365792千瓦，年发电量44.5亿千瓦时，位居世界第14位。<br>算是中国人电力事业起家时的全部家当。<br><br><strong>贰</strong>然后，日本人来了。<br>因为日寇侵华，中国高速发展的电力进程被打断了，我一直记得七年前看过蒋廷黻（蒋介石老师，湖南邵阳人）写的一本很薄《中国近代史》，这本书写于日寇入侵之时，里面有一句话我一直记得：日本于此时全面侵略中国，是因为绝不能容许中国再次强大。<br>电力，是一个国家走向强大的现代化社会过程中，基础中的基础。<br>日本在占领东北后，从1937年4月开始，忙着在吉林省松花江上建成了当时全亚洲最大的18万千瓦丰满水电站，这座水电站到1943年3月25日开始发电，期间以“吃好住好大工价”骗取共20万劳工前来建造，每天两班倒24小时作业，每班1.2万劳工工作12小时，劳工进来后如同进了监狱，稍有不从就遭到毒打，原丰满警察署长在日本战败后承认，平均每天被打死或累死2-3人，丰满水电站修建期间，一共死亡5110人，劳工们的尸首被扔弃在水电站旁三条100多米长、6米宽、4米深的天然沟渠里。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/8-1578136650.jpg"><br><br>丰满水电站1945年8月日本投降，苏联军队进驻丰满，次年4月撤退，其间将水电站2、7、3、8、5、6号机组主部件拆走运到苏联，只将1、4号机组留给中国，1948年丰满水电站在苏联彼得格勒水电站设计院指导下重建，一直使用到2019年5月20日爆破。<br>为了控制东北，日本当时修建大型军事设施和水电站，一共在抚顺、本溪、阜新、北票、大石桥等地留下34处“万人坑”。<br>日本人一边在东北疯狂铺基地，一边在前线对中国发起猛攻，先后夺取青岛发电所（4.38万千瓦）、华商电灯公司（旗下石景山发电分厂是华北最大发电厂，装机容量3.2万千瓦，后被日本强行收购重组，日本战败时已为28.5万千瓦时，是中国当时最大的火电厂）、上海杨树浦电厂、戚墅堰发电厂、首都电厂、杭州闸口电厂、开滦中央电厂、镇江大照发电厂、武进发电厂、嘉兴发电厂等国内几乎所有重要的发电企业。<br>其中首都电厂有部分工人来不及撤离，留守人员因不配合日军发电，大部分被杀害。<br>依靠强大的机械部队推进，日军在中国地形图的第三阶梯将侵略战争打得颇顺利，打到第二阶梯，失去了机械平推的优势，日军就再也推不动了，但国民政府的经济要害也基本损失殆尽，尽管在大后方筹建了27个电厂，发电总容量也仅为35505千瓦。<br>这些电厂还是好不容易才抢救下来的。<br>日寇进攻时，国民政府将汉口、沙市、宜昌、长沙、湘潭、常德各地的发电设备2.54万千瓦转移到了后方，杭州、广州、武汉来不及撤走的设备直接炸毁。<br>由于发电设备又大又重，迁移过程十分困难，汉口既济水电公司的6000千瓦发电机组重达1800吨，1938年用新江号轮船及33艘木驳船经水路千辛万苦才运抵重庆，一路跋山涉水，全靠工人们肩挑背扛搬运。<br>而永耀电气公司连轮船都没有，到宜宾段时，只能雇用木船，工人们亲自上阵当纤夫，拉着船溯流而上，一天只能前进两里路，花了半年时间，损耗了一半的设备，沿途死亡5人，才将设备一点一点拉到了重庆。<br>做纤夫是这世上最最辛苦的工作之一，可以说是“辛苦”两个字的登峰造极，据在三峡做过50年纤夫的曹永华说，他们先将12股老丛竹蔑编好的纤绳，放在滚水里煮过，这样纤绳才不会伤害纤夫的手，拉纤时，要把搭脖子拴在纤绳上，倾斜着身体往前拉，许多纤夫赤脚裸体，是因为衣服鞋子极容易被尖石纤绳磨破，人又要经常跳进水里，寒冬腊月也要跳，“脚上有肉的地方都冻得炸口子，鲜血直流”。<br>只有了解纤夫的真实生活，才能明白当时永耀电气的普通工人们，一天两里路充当纤夫将电气设备拉到重庆有多么艰难。<br>就是在这么艰苦的环境下，我们还是只抢救到了中国电力一点点火种，日军侵华，使中国当时损失了94%的发电量，给中国经济造成了重创。<br>日寇投降后，日伪电厂被中方接管，搬迁到西南的电厂也纷纷回迁，1946年，中国的发电量恢复至128万千瓦，至1949年新中国建立，全国发电设备容量达184万千瓦，其中火电168万千瓦，发电量为43亿千瓦时。<br>政局稳定后，中国电力，即将迎来狂飙突进的70年。<br><br><strong>叁</strong>只要没有外敌入侵，没有内乱，只要给中国一点喘息之机，中国人就会爆发出强大的生命力。<br>电力也是如此。<br>只要看看1949年成立时，全世界各国的人均GDP数据，我们可以认识到，当时中国起步时的环境有多绝望。<br>1949年，中国总GDP只有123亿美元，5.4亿人口，人均GDP仅23美元，人均国民收入只有16美元，当时美国人均GDP1882美元，英国642美元，法国842美元，日本182美元（二战被打成这样起步其实都比中国高多了），德国486美元，逃到台湾的老蒋手下人均都有156美元，是大陆人均的6.78倍。<br>根据《联合国世界经济发展统计年鉴》，1950年时缅甸人均GDP是43美元，菲律宾是170美元，中国人均只有缅甸的一半左右，是全世界人均GDP倒数第一。<br>1950年，中国人均发电量2.76千瓦时，印度人均发电量10.9千瓦时，美国人均发电量2949千瓦时。<br>发电量连印度人均都是我们的5倍。<br>抓好命运的缆绳吧，永不服输的中华民族，就要开始飞奔了。<br>我们先来看一张老资料上面找来的表格，这里记录着从1949-2001年的发电量<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136651.jpeg"><br><br>1949-2001年中国发电量这张表的数据还是有点少，2001年以后的数据如下：2002年：发电量为16400亿千瓦时2003年：发电量为19080亿千瓦时2004年：发电量为21870亿千瓦时2005年: 发电量为24000亿千瓦时2006年：发电量为28344亿千瓦时2007年：发电量为32559亿千瓦时2008年：发电量为34334亿千瓦时2009年：发电量为37146亿千瓦时2010年：发电量为42017亿千瓦时<br><strong>（历史分界线，成为世界第一）</strong>2011年：发电量为47130亿千瓦时2012年：发电量为49875亿千瓦时2013年：发电量为54316亿千瓦时2014年：发电量为57944亿千瓦时2015年：发电量为58145亿千瓦时2016年：发电量为61331亿千瓦时2017年：发电量为66044亿千瓦时2018年：发电量为71117亿千瓦时看着上面飞奔的数据，其实我也好奇中国是如何一点一滴将自己的电力事业建设起来的。<br>由于中国历年一直主要靠火力发电，火力发电占比一直在80%以上，2018年还维持在73%，弄清楚火力发电的过往，就能弄清楚中国电力史。<br>1938年，昆明中央机器厂第四分厂，找瑞士勃朗.鲍威利公司引进了2000KW汽轮发电机组制造技术，几年后通过该项技术，外加仿制瑞士苏尔寿的2台12t/h电站锅炉，造出了中国人的最早两台2000KW火力发电设备，这两台机器一台放在四川泸县，一台放在云南昆湖电厂。<br>到1949年底，全国电力装机总容量为1849MW（兆瓦），其中火力装机容量1686MW，占比高达91%，<br><strong>因为中国煤多，到现在还有1.6万亿吨储量，而且煤炭质量特别好，成本便宜，因此我们命中注定主要靠火力发电。<br></strong>1945年的时候，美国西屋电气公司跟民国签了份合同，本来准备在中国搞发电机制造厂，当时战乱不停，合同没有执行完，但西屋在美国共培养了96名中方技术人员，这些人成为中国第一代电力精英，1949年后分散在中国各个相关电力公司，包括东北电工局、上海电机厂等，成为中国电力行业的祖师爷们。<br>1949年后我们搞了上海、哈尔滨、东方三大发电设备制造基地，其中上海发电厂在1952年找东欧社会主义小伙伴捷克搞来了火电设备制造技术，1954年按这套技术弄出了新中国第一台6MW火电机组，哈尔滨发电厂起点则高多了，从老大哥苏联引进技术，1958年搞定了25MW和50MW高压火电机组，但真正实用是在1959年，所以1949-1958这十年的发电量是中国电力史的第一个阶段，因为家里穷，要钱没钱，要技术没技术，也没什么发电机，中国发电量只能以极其细碎的步伐前进，每年进步的速度都是个位数和十位数。<br>牛逼轰轰的哈尔滨发电机厂还在1960年时搞定了第一台100MW高压火电机组，1970年搞定200MW超高压火电机组，1971年摆平300MW亚临界中间再热式火电机组。<br>回头看上面的发电数据，1959-1968这十年刚好是中国电力发展的第二个阶段，其中1959-1964年发电量一直在400-600亿千瓦时上下徘徊，中间还出现过萎缩，很明显主要是因为三年困难时期造成的影响，1965-1968这四年开始恢复正轨，发电量还是以十位数在缓慢增长，因为第一台100MW虽然是1960年研发成功，但实际应用是在1967年北京高井电厂，因为自己获得了100MW以上电发机的生产技术，发电机陆续批量制造出来，后面中国的发电量才从1969年开始上一个台阶。<br>1969年后，中国陆续试投产自己研发的火力发电机，并且初生牛犊不怕虎，雄心勃勃想去研发600MW火电机组，但搞到1977年，根本研发不出来，因为辅机、锅炉、控制系统、关键配套件等很多环节搞不定，而且自己试投产的100MW、200MW和300MW火电机组不停地出事故，用着用着就坏了，修都修不过来，根据电力部门统计，光1980年一年，我们研发的8台200MW机组停机检修过95次，17台125MW和3台300MW机组发生事故21次，检修77次，1980年我们一共有97台共12500MW大型火电机组，几乎全部都有问题，个个都跟间歇性神经病一样，一下正常一下不正常，专家们在1981年开了个会，发现了290多处质量问题，要修好这些问题要花费3到5年，约2亿人民币，还不敢保证以后一定能用，而且我们当时的发电机耗煤量也大，平顶山的姚孟电厂300MW机组发电煤耗为360g/kW.h，美国西屋公司同类机组只要317g/kW.h，一台机器一年要多烧3万多吨标准煤。<br>质量这么差，问题这么多，可把当时我们的研发人员愁死了。<br>以中国当时纯正农业国起家的底子，要人才没人才，要技术没技术，就靠苏联阵营扶持过一段时间，跟苏联翻脸后搞不定这些技术环节其实是很正常的，有困难就去战胜困难，愁完了继续干活。<br>1977年年底，第一机械工业部把一帮专家叫过来开会，讨论我们这发电机以后怎么造，讨论来讨论去，大家一致认定要向发达国家学习，少走弯路，直接买他们的技术，这时候不可能找苏联帮忙，但幸好我们跟日本美国重新建交了，1978年10月到12月，第一机械工业部就派人去欧洲和日本考察，参观了欧洲11个发电设备制造企业、5个高压开关厂、日本三菱和日立共177家工厂，大开眼界，回来深受刺激，觉得跟他们差距太大了，没法玩了，更坚定了买技术这条心。<br>1980年5月，由副总理薄一波同志牵头，国家决定拿出仅有的一点外汇，让第一机械部负责引进制造技术（电力部则负责引进电厂设计）。<br>6月中旬，第一机械部把美国通用、西屋电气、燃烧工程、拨伯葛、瑞士勃朗.鲍威利、法国阿尔斯通共6家公司都请到中国来谈判，前前后后一共谈了3个月，请了90多名工程师、技术骨干等一批资深中老年理工男把关，理工男们听完各方陈述，一致认定通用的汽轮机跟发电机技术最牛逼，但是通用报价太高，是西屋的一倍，瑞士公司则不愿意转让计算机程序，报价更喊得比通用还高，直接趴死，阿尔斯通价格最低但售后服务太少，最后一合计，就选了美国燃烧工程跟西屋电气的技术。<br>8月4日，国家计委把各个部门跟国有银行的人都叫过来开会，要跟这两家公司合作生产300MW、600MW主辅机组各一套，并引进这两套机组的技术，共花费2.4亿美元外汇，砍价砍得比较成功，因为当时就是单独各买一套，加起来都要3.3亿美元，还可以掌握当代世界先进水平的大型火电机机组制造技术。<br>9月9日和11月21日，西屋电气与燃烧工程分别跟中国政府签了约，并在日后向中国提供了薄膜底图两套、微缩胶卷两套、技术资料四套、计算机程序176项，以及各产品设计、制造工艺等等。<br>1981年，电力部同时从美国依柏斯库工程公司引进了电站设计技术。<br><br><strong>这两件事意义重大，堪称中国电力史的一道分界线，从这时候开始，中国才真正拥有了世界先进的发电机制造技术。<br></strong>1984-1985年，中国按美方的技术，于1985年底造出了具有先进技术的300MW火力发电机组，1987年6月30日投入运行；并于1986年12月造出了600MW火电机组，于1989年11月4日投入运行。<br>1969-1985年这十七年，是中国电力史的第三个阶段，1974年后，发电量从走路变成小步快跑，以每年200亿千瓦时左右在增长，这中间的主要增长方式是“自己制造的会发神经的发电机组”或者直接购买国外的发电机组，我们还没有办法批量生产世界先进机组，增长速度依旧比较慢。<br>不过让人惊讶的是，总发电量在文革期间，只有1967-1968年出现退步，其它时间都是在稳定增长，可见当时发电机产量并没有受到冲击，工业也还算正常，要不然不需要这么高的发电量。<br>1985年之后，中国电力行业才开始真正掌握了自己的命运。<br><br><strong>肆</strong>为了完全消化燃烧工程跟西屋电气300MW跟600MW机组技术，1983年国家共拨款2000万元攻克重点项目22项，到1985年底大部分科技攻关基本完成，这些难啃的硬骨头包括：电站锅炉管子中频感应压力焊工艺技术、汽轮机焊接件局部热处理工艺与装备、汽轮机㗏体高压喷嘴室电火花加工工艺试验等。<br>引进技术之后，下一步就是要全面国产化。<br>前面为了尽快消化美国人的技术，赶着先弄出第一台机组，第一台300MW的发电机组国产化率只有40%，其中锅炉国产率50.2%，汽轮机国产化率40%，汽轮发电机国产化率27%，进口了好多美国零配件，搞得这台机器比国产300MW的贵两倍多，后面为了尽快将这两套机组全面国产化，国家将这件事列为“七五”重大科技攻关项目，调集行业专家一起想办法，中间克服了无数困难，到第二套时，国产率化68%，第三套国产化率75%，第四套80%多，到“七五”末，机组的价格一下就跟国产的差不多了。<br>国产化帮政府省了一大笔钱，比如栅架多点焊机，以前从瑞典进口，一台100万美元，中国自己搞了一套，才10万人民币，还有LDD履带式加热垫及控制系统，进口要2万美元，国产化后自己弄出一套来，只花了1.7万人民币，这中间各个细节的国产化不计其数，理工男们都是这样，从不多说，不声不响就把民族工业问题解决了。<br>有了完全自主的火力发电设备，中国的发电量再上一个台阶，中国在第七个五年计划（1986-1990年）期间，制订了发电设备10000MW综合生产能力的计划，通过消化引进的技术，将国内的200MW机组都逐步过渡到300跟600MW，并对三大锅炉厂、三大汽轮机厂、三大电机厂进行改造升级，从最早谈判开始算，中间历经15年的时间，到1995年哈尔滨、上海、东方三套发电设备制造基地终于能完全造出国际先进水平的纯国产300MW、600MW火力发电机，光是1995年一年，中国就生产了发电设备16470MW，其中火力发电设备13850MW。<br>这些发电设备安装到各个电厂后，才保证了每一盏灯光，照亮了每个中国的千家万户和每一座工厂。<br>1985年-1999年这十五年也是电力史的第四个阶段，我们电力发展的速度已经从小步快跑换成了坐马车，每年的增长量从400亿千瓦时一直跑进了800亿千瓦时，这时候一年的增长量，约相当于建国前八年发电量的总和。<br>看到中国发电机组的引进与改良过程，许多发展中国家就会忍不住想试一试，既然这么简单，我们印度、巴基斯坦、马来西亚、菲律宾都去找美国西屋电气买技术，然后也这样搞一次，行不行？不行。<br>中国能将电力设备发展起来，是有三个条件的。<br>第一条件是“集中力量办大事”，不能什么事情都市场化，在1980年，如果不是政府拿外汇去买技术，民间不可能出现有人掏2.5亿美元解决中国电力设备问题，但现在绝大多数国家，做不到现在中国这种中央集权制与一锤定音的行政制度，大多数政府还是等着市场自己去解决问题，但其实市场根本不是万能的，民间富人有钱了只会去投资金融与房地产这样来钱快的项目，不可能花这么多钱投资民生项目，也没有那么大的动员能力，集中这么多专家解决技术问题。<br>第二个条件是“得有自力更生这一口气在”，其实我们1981决定买下来的美国设备，还是有很多问题的，事实上只是1970年代末世界先进水平，现在都2020年了，牛皮不能吹四十年吧？第一批搞出来的机器热耗偏高、轴系振动偏大、发电机电气性能不理想也一堆问题，我们是花了15年的时间，又投了2000万，请无数专家一点一点攻关克难，才把后面的问题解决，并且，将机器尽可能国产化降低成本，还从消化中吸收后再创新，才能保持技术水平在国际前列，你换成别的发展中国家，没有这么多技术人才，没有国产化的决心，没有攻克技术的恒心，就会陷入“引进、落后、再引进”这个怪圈。<br>发达国家敢把技术卖给发展中国家，其实就是赌定了发展中国家无法自力更生，谁知道碰到中国这种奇葩国家。<br>第三个条件是“要有重点工程为依托”，才能推进发电装备的自主化。<br>这句话的意思，就是要边学边干，要有实操，引进300MW火电机组，我们是以山东石横电厂为依托工程，引进600MW火电机组，则是以安徽平圩电厂为依托工程，没有依托工程练手，走完全部电力设备制造并应用的全流程，是不可能完成国产化的既定目标的，美国人教给我们技术，只是“师傅领进门”，我们自己边学边干，叫“修行靠自身”，中国的火电设备正是在这个边学边干的过程中完成了国产化，降低了成本，改进了技术，现在还能向其他发展中国家出口电力设备。<br>中国正是从火电这个对外引进技术的案例中汲取到了营养，后面中国的核电等其它工程技术，都按照火电这个模式走了一遍，改革开放后，中国人如饥似渴地吸取发达国家的养分，才能在各个工程技术领域突飞猛进。<br>正是在中国这种特殊环境，中国发电设备成长了起来，到2000-2005年，电力发展速度从坐马车换成了坐汽车，每年的增长以1000-2000亿千瓦时左右在增长。<br>2006年后，中国发电量更是狂飙突进，以每年4000-5000亿千瓦时左右疯狂加量，在2010年，中国就战胜了美国41000亿千瓦时的全年发电量，<br><strong>将美国维持了110年的全球发电第一名挑落下马</strong>。<br>在2018年，中国的发电量占全世界的26%，超过美国发电量63%，是全球电力业当之无愧的扛把子。<br><br><strong>伍</strong>前面讲述了中国如何解决发电问题，但其实还有个同样重要的问题需要同时解决。<br>就是如何把发好的电输出去。<br>输电这个事情，中国人干得比发电还要牛逼。<br>1974年，中国在甘肃永靖县黄河上游建了一座刘家峡水电站，解决陕西、甘肃、青海人民的缺电问题，这座水电站从勘探到建设一条龙全是自己人搞的，连把电输出去的330KV超高压输电线路都是国产的。<br>这条全长534KM的输电线路，输电能力423MW，花了中国电力人无数心血，是中国人建设的第一条超高压输电线路。<br>为了搞完这条超高压输电线，变压器、电抗器、开关设备、避雷器、套管、绝缘子、电容式电压互感器及串联电容器都是自己弄出来的，这中间每一样东西能搞出来都是无数电力人的付出，就拿高压开关设备这一样东西来说，高压开关的开断过程涉及到热力学、化学、流体力学各领域，要想造好高压开关，就必须有一个实验室，1950年代，我们生产的高压开关产品还得寄到国外去做实验，1953年我们跟苏联签了援助协定，1958年开始搞高压电器研究所，但是1960年苏联人就不跟我们玩了，撤走专家，停止提供资料，中国人就硬着头皮自己摸索，苏联不提供的设备，最后由沈变搞了出来（电力设备相对来说算是成熟行业，没有其它行业那么难入行），1963年我们就搞出了西高院研究所，安装了1006台设备，这才把高压开关设备研发出来。<br>到1978年，中国要打开国门搞改革开放，电力不够用，搞发电的这时候去跟美国签合同了，搞输电的也准备向先进国家学习，1979年中国要建设平顶山姚孟到武汉凤凰山500KV输变电工程，中间要经过17个县市，全长594KM，最大运送容量为120万KW，跟发电设备一样，计委决定引进国外的设备，并在学习过程中将设备国产化，这次选了日本、法国、瑞典6个国家7个公司的变电设备、继电保护和通信设备。<br>在操作过程中，计委要求引进关键技术和生产设备要与原材料国产化同步进行，要用国产原材料生产出合格产品，使引进技术和装备适应国产化要求，到1981年12月，中国第一个500KV的超高压输变电工程正式运行，我们又花了好长时间将全套材料都国产化为我所用，使国产技术达到了当时先进水平。<br>有了500KV的技术积累，中国电力人消化了二十年后，2001年，新的任务到来了，为了西部电力供应，要在黄河上游建公伯峡水电站、拉西瓦水电站等一批重点项目，但当时如果再建330KV输电线路，黄河上游就会出线密集、送电效率低、造成资源浪费。<br>而且西北地域辽阔，几百里地见不着一个活人，能源基地到负荷中心的距离较远，就只能建750KV高压输送线了。<br>2001年国家电力公司对此项目进行了两次专家论证和评审，一致认为中国可以开搞750KV高压输送线，并发了个特别长的通知，名字叫《西北电网750KV输变电示范工程关键技术研究可行性报告》。<br>那就别废话了，反正组织上都这么定了，还愣着干嘛，再啃几口干粮就上啊。<br>中国电力人们迎着西北苍凉的风抹了抹头发，握紧了手中的馒头，再次硬着头皮上了！<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136651.jpeg"><br><br>2003年，750KV交流输变电成套设备研制列入“十五”重大技术装备项目（每个五年计划都特别照顾我们电力人啊），国家拨款11250万元，召集西电集团、天威保变、沈变、许继集团、桂容公司、沈高共37个科研设计制造施工和调度单位，全冲上西北高原啃馒头去了。<br>从这些年开始，基建狂魔开始露出狰狞本色，2003年9月官亭变电站开工，仅仅两年时间，“咣当”一下，官亭-兰州东输电线路、兰州东变电站就竣工了，750KV输变电示范工程正式投产，喜得当时副总理曾培炎亲自赶来参加投运仪式。<br>750KV是当时世界上运营的最高电压等级，全球只有少数几个国家拥有这一等级的输变电线路，而且这项工程的29个子项目都是中国独立自主完成，拥有自主知识产权，国产率达到了90%以上，还创了世界最高绝缘水平。<br>端的是又快又狠。<br>面对全世界的认可，我们的电力人们不由得露出了憨厚的笑容。<br>小伙子们，不要高兴得太早啊，攀过一座高峰，还有下一座高峰，你们看中国经济发展得这么好，电力需求在不断增长嘛，来来来，这里有个1000KV的特高压输电项目，先来搞定了。<br>中国当时要搞特高压项目，是因为装机容量发展到2005年，已经达到5.1亿KW，需要远距离、大容量输电，而且特高压输电搞定了，就可以减少更多超高压线路，还能保护环境，这是形势所逼。<br>2005年3月，机械部副部长陆燕荪、电力部电工程师周小谦、院士周孝信、朱英浩、沈国荣向副总理曾培炎提交“尽早明确特高压工程建设工作”的建议报告。<br>2006年8月，发改委正式核准在晋东南-南阳-荆门建1000KV特高压交流试验示范工程。<br>电力公司的小伙子们，你们有福了，快扔下你们西北的馒头，咱们去荆门吃烟熏肉和太师饼去。<br>这项工程于2006年底开始建设，“咣起”一下，2008年12月30日就开始试运行，2009年1月6日22时，我国第一个特高压交流工程正式投入商用，后来又建来淮南-南京-上海1000KV特高压线，我国电网电压也正式达到了世界最高水平！原国家发改委副主任张国宝一直很支持特高压的发展，二滩水电站建成后，是当时中国最大的水电站，但是因为当时中国经济低迷，发出来的电没人要，他那时主持分电，回忆说当时二滩的电一种是计划内的电，两毛多一度，计划外的电，只有三分钱一度，连磨损费都不够，他那时到处求人，找着电力部副部长陆延昌，才知道二滩送出来的电，一条500千伏交流线路只能送90多万千瓦，他十分着急，原来要想输送容量大，就只有在提高电压等级上做文章。<br>后来发改委搞论证，张国宝一直站在支持发展特高压，“但因为管部门内部一些人表面公允，实际上暗中挑事”，这件事一直没批下来，中间还论证过石墨炸弹对特高压线的危害，花了很长时间扯皮。<br>特高压线建成后，张国宝说，特高压不仅仅是输电的贡献，还发展了我们的装备制造业，欧洲、日本企业只做了试验，没有工程化应用，特高压的变压器、开关、绝缘等关键设备实现了国产化，别的国家没能特高压项目，也就没有工业化生产这些东西，特高压原来也没有国际标准，因为中国正式运用了，国际电联就采用了我们的标准。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136652.jpeg"><br><br>张国宝张国宝激动地说，在输变电技术领域，我们已经达到了国际先进水平。<br>2019年10月4日，张国宝因病在北京逝世，享年74岁。<br><br><strong>陆</strong>前面几节我们讲述了电力人是怎样搞定国产火力发电机组的，也讲述了如何克服特高压输电线的，现在我们要回到事情的源头，讲一讲煤炭的故事。<br>1995年中国才将美国的技术吃透自己研发出高水平的发电机组，接着在全国铺开了造发电厂，2001年12月中国入世，经济迅猛腾飞，2005年中国搞定特高压输电，注意这三个时间点，一个国家的经济发展是必须要电力在后面做基础支撑的，光是2018年广东省实际用电量就达6000亿千瓦时，人均用电6000千瓦时，已经达到发达国家水平，经济跑得这么快，电力必须跟上，现在技术上没什么问题，只要资源足够就行，而电力主要是用煤炭进行火力发电，中国入世后，煤炭的重要性一下子被拔高了。<br>山西煤老板们一个个挺着大肚子，排着队爬上了历史的舞台。<br>煤炭价格从2002年之后从最初的300-500元每吨，一直飙涨到2009-2010年的1400元每吨，而开采煤的成本是固定的400元每吨左右，最高时一吨煤能挣1000元，扣掉税净利润还能达800元，一个年产30万吨级的煤矿，一年纯利能到3亿元。<br>在《煤老板自述三十年》这本书里，口述者就说自己二零零几年时一天能挣50万纯利。<br>山西省河津市和乡宁县是中国煤炭业的一面镜子，这里盛产煤矿，起初是为了提高煤炭产量，跟上发电需求，2004年时山西省推行集体煤矿卖给私人，河津市下化乡就冒出36个煤矿，吕梁地区出现100多个煤矿。<br>当时煤价飞涨，挖煤跟挖金子一样，私人煤矿疯狂开采，赚钱第一，安不安全后面再说，各种运输设备、机电设备、采掘设备、防治水设备、通风设备、防瓦斯设备、防煤尘设施、防灭火设备、安全监测监控设施、调度通信设施等统统不重要，于是，大家印象中山西省矿难频发的事故都发生在那几年。<br>2005年3月19日，山西朔州煤矿瓦斯爆炸，72人遇难。<br>2005年6月22日，山西繁峙煤矿瓦斯爆炸，37人遇难。<br>2006年2月1日，山西晋城煤矿瓦斯爆炸，23人遇难。<br>2006年3月18日，山西临县煤矿透水事故，28人遇难。<br>2006年4月29日，山西大同煤矿瓦斯爆炸，32人遇难。<br>2006年5月18日，山西左云煤矿特大透水事故，56人遇难。<br>2006年11月5日，山西焦家寨煤矿瓦斯爆炸，35人遇难。<br>2006年11月12日，山西晋中煤矿瓦斯爆炸，25人遇难。<br>2007年3月18日，山西晋城煤矿瓦斯爆炸，21人遇难。<br>2007年3月28日，山西临汾煤矿瓦斯爆炸，26人遇难。<br>2007年5月05日，山西临汾煤矿瓦斯爆炸，28人遇难。<br>2007年12月6日，山西洪洞煤矿瓦斯爆炸，105人遇难。<br>2008年1月20日，山西临汾煤矿瓦斯爆炸，20人遇难。<br>2008年6月13日，山西吕梁煤矿瓦斯爆炸，34人遇难。<br>2008年7月5日，山西大同煤矿一氧化碳中毒，21人遇难。<br>2008年9月8日，山西省新塔矿区发生特别重大溃坝，277人遇难。<br>2009年2月22日，山西屯兰煤矿瓦斯爆炸，78人遇难。<br>2009年12月27日，山西介休煤矿瓦斯燃烧，12人遇难。<br>2009年之后，山西省开展煤炭企业整合重组，私人不再让开矿，小矿全部整合成大矿，最初30万吨的矿井，必须要达到机械化采煤，后面又上升到60万吨，山西煤老板又排着队，一个个走下了历史舞台。<br>而那些在煤矿里长眠的矿工们，亲身经历了中国经济野蛮生长年代，他们默默注视着粗糙发展的特殊历史轨迹，以及自己黑暗煤矿里被掩埋的生命。<br>铭记那些牺牲的人，为中国电力事业和经济发展做过的每一分努力。<br><br><strong>柒</strong>为了控制下文章的篇幅，核电和水电的发展，只能简略地讲一下。<br>中国1958年就想搞核电站了，还特意建了个581工程项目，不过当时核材料不够，要先保军用，就没搞起来，1966年上海人不死心（长者在武汉任职时还自学了格拉斯登的核工程教材），还想搞，找周总理批示，想建一个核反应堆，叫“122工程”，不过很快因为文革又垮了，122工程给我们留下了一批人才，这些人最后成为728工程的主力。<br>728工程周总理亲自把关，从1970调研到1974年，搞了三次专家委员会研究可行性，才在1974年列入国家基建计划。<br>最先想把第一个核电站建在浙江富阳，后来综合考虑，选定浙江海盐县秦山地区。<br>我们最初想引进法国的900MW核电技术，因为时间关系，还有从零培养中国核电人才的原因，最后决定自己造300MW核电站，核电站的大部分设备都是自己生产，实在搞不定的，政府出资1.73亿元，给上锅厂、上重厂、上汽厂、上电厂等到国外买设备，各厂买了些如SIV3150重型卧床、X9721转子铣床、W200G落地式镗铣床等我们弄不出来的重型设备，但我们自己也弄出了200t电渣重熔炉、200t高速动平衡试验室、容器焊机辅机等一些机械怪物。<br>以我们当时的工业能力和财力，能弄出这些东西来，工人们太不容易了。<br>有了设备，核电站的机器就吭哧吭哧陆续给造了出来，秦山核电站一期1991年12月首次并网发电，1995年7月通过验收。<br>二期2002年发电，三期则采用了加拿大坎杜6重水堆核电技术，也是2002年运行。<br>截止到2020年，中国共有45台商用核电机组在运行，建成12座核电站，在建10座核电站。<br>2018年，核电站共发电2865亿千瓦时。<br>新中国成立时，中国水电装机总量仅36万千瓦，年发电量12亿千瓦时，其实主要就是靠前文提到的丰满水电站撑场面。<br>1955年、1958年、1977年、2000年中国组织了四次水力资源普查，<br><strong>历史上几千名水文地质工作者大学毕业后，就在深山老林里翻山越岭，为祖国积累水文资料，</strong>才查清我国境内河流总装机容量1万千瓦以上的3886条，水利资源理论蕴藏量6.944亿千瓦，技术可开发装机容量5.416亿千瓦，经济可开发装机容量为4.0179亿千瓦。<br>新中国建设的第一座水电站是浙江新安江水电站，电站由苏联专家提供协助，动员了好几万人从1957年建了三年才完工，坝高105米，总装机容量66.25万千瓦，设计年发电量18.6亿千瓦时，还可以防洪、灌溉、养殖、旅游。<br>浙江省的旅游盛地千岛湖，其实就是新安江水电站的水库。<br>新安江水电站是中国水电的黄埔军校，培养出了中国第一批水电人才，电站的9台水轮机由哈尔滨电机厂制造，第9号双水内冷机组，还是国家发展巨型水轮机组的试验品。<br>有了第一次试手，后面顺利完成三门峡、刘家峡、丹江口、乌江渡、葛洲坝等大型水电站，中国水利人还走出国门，参观了巴西伊泰普、埃及阿斯旺水电站，大开眼界，又受了点刺激。<br>基建狂魔最受不了的就是别人基建做得比自己好，回来后苦干实干，搞定了举世瞩目的三峡工程（我们水利学校的好多学长毕业后去了三峡，我记得1998年，有学长回校告诉我们在三峡的情况，当时薪水是1200元/月）。<br>又在西部拿龙滩、小湾、景洪、瀑布沟、拉西瓦练手，使我国水电站的设备制造与运行管理飞速前进。<br>在西部贵州、云南建设水电站的事情，是由朱镕基总理主导的。<br>1999年春节朱总理去贵州考察，对贵州省的贫穷深感震惊，2000年8月北戴河会议上，朱总理建议在贵州、云南建设1000万千瓦发电机组，以水电为主，将电力输往广东，以增加贵州、云南两省收入，当时有人担心工程不能完工，或者电费送过来太贵，朱总理站起来说：“如果不能完成向广东送电1000万千瓦的任务，我总理辞职。”然后指了指国家计委主任曾培炎说：“你这个国家计委主任也辞职。”长者赶忙出来打圆场：“朱总理是清华大学学电机的，他懂电，我们就听他的吧。”2000年11月8日，贵州洪家渡水电站开工，五大战役开打，云南小湾水电站和广西龙滩水电站陆续开工，2010年全部建成，恢宏的西电东送工程，最终保证了1000万千瓦送电任务圆满完成，但比广东当地的电低0.2-0.3元每度。<br>至2019年，广东省30%的电力，就是来自西电东送。<br>中国水电至今已取得巨大成就，世界前20大水电站，基建狂魔占了11座，2018年中国水电站发电1.2万亿千瓦时，处于世界第一，而且我们的水电站质量经得起大灾大难的考验，2008年四川汶川地震时，震区内没有一座水电站出现垮坝事故，也没有造成一起次生灾害，震中的沙牌水电站安然无恙，紫坪铺水电站震后第五天就恢复了发电。<br>在中国电力人70年的努力下，2018年，中国大陆发电量达到了约6.8万亿千瓦时（2019数据还没出来），其中火电49797亿千瓦时，核电2943亿千瓦时，水电11027亿千瓦时，风电3660亿千瓦时，光伏发电1775亿千瓦时，生物质发电906亿千瓦时，几乎都是世界第一！中国，已成为全世界当之无愧的第一电力大国。<br><br><strong>捌</strong>1846年，洋商礼查自英国来，准备在上海建一座饭店。<br>他不知道，自己的饭店将亮起中国的第一盏灯光。<br>也惊醒了中国后发的电力事业，中国电力人随后奋发疾赶，虽然这一百多年跑得磕磕绊绊，但我们可爱的电力人们，无论千难万难，还是跑进了世界巅峰，跑进了全球第一。<br>正是因为保证了电力的供应，中国才能在2020年的今天，在高速公路、高铁、药品、谷物、肉类、棉花、水果、钢、煤、水泥、化肥、飞机、坦克、导弹、常规武器、船舶、汽车、铁路机车、摩托车、机床、风力发电机、家用电器、手机、数字程控交换机、电脑等主要产品产量全方雄居世界第一位！最后，让我们从1896年开始的全球各国发电量的对比视频中，感受我们电力人的力量，看看中华民族追赶世界的脚步。<br>',
'<h2><span class="borRad10 whitets bluebs orange">日本为什么对戈恩恨之入骨？</span></h2><br>这两天，朋友圈被一个叫戈恩的人刷了屏——<br>此人藏身乐器盒、假护照出境、私人飞机转运，从日本胜利大逃亡后，还公开声称，<strong>“我现在身在黎巴嫩。<br>我没有逃避正义，而是从不公正和政治迫害中解脱出来。”</strong><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136644.jpg"><br>“大逃亡”后，日本媒体非常愤慨。<br><br>《读卖新闻》称这是胆小鬼行为，是对日本司法制度的公然嘲笑，戈恩跑了也失去了证明清白的机会。<br><br>日本检方则宣布没收戈恩此前缴纳的15亿日元(约合人民币9700万元)保释金。<br><br>一个曾拯救了日本国宝级汽车企业的人，一个曾被日本上下尊敬有加多年的人，为何最终被如此憎恨？<br>这是现实版的“农夫与蛇”吗？<br><strong>出生于巴西的黎巴嫩裔法国人卡洛斯·戈恩，在日本是个传奇。</strong><br>明仁天皇曾给他颁发蓝绶褒章；时任首相的小泉纯一郎曾模仿他，提出“无限制的构造改革”构想。<br>还有些日本人称他为当代的马修-佩里（曾用坚船利炮轰开日本国门，并使日本从此走上维新之路的美国人），更有甚者视他为民族英雄。<br><br>这都源于他曾力挽狂澜，将“日本的骄傲”—日产汽车从濒临破产的死亡线拉回。<br>一系列组合拳使其三年盈亏平衡，经营实现了V字型的复活，超过十万名日产员工避免失业。<br><br>功绩如此骄人，缘何又落到现在这个田地？<br>这一切都要从日产公司的辉煌和没落说起。<br><br><strong>1日产告急</strong><br><strong>“日产”，顾名思义，日本的国产汽车，这个成立于1933年的品牌在日本人心里分量太重，被视为“日本人的骄傲”。</strong><br>“二战”期间，日产是日本军方最大的军车供应商，为此开拓了皮卡生产线。<br>1952年日产跟英国的奥斯汀公司开始技术合作，借助外力后，发展势头更是一路高歌，不仅开发出“DATSUN”210型轿车，还在1959年开发出了名声大噪的蓝鸟1000和蓝鸟5000两款车型。<br><br>上世纪70年代，全球接连遭遇两次石油危机，高油耗的美国汽车惨遭冷落，价格低廉又省油的日本汽车趁势崛起，日产此前就默默深耕海外汽车市场，就此一跃成为世界上最大的汽车出口商，业务范围覆盖五大洲。<br><br>坐拥辉煌战绩的日产，慢慢开始膨胀，在90年代提出“901计划”——“90年代，世界第一”。<br><br>在这个计划的感召下，日产倾其所有研发技术，期间的确研发出了很多的先进技术和优秀车型，比如号称“东瀛战神”的GTR，第七代、第八代公爵等。<br><br>1990年，全球原油从每桶14美元，直接暴涨到40美元。<br>油价上涨，使得市场对于汽车的需求也从追求高新技术、动力强劲转成空间大、省油。<br><br>同年，日本国土交通省又规定在日本销售的量产车最高功率不得超过280马力，这对热衷于开发高性能、大马力的日产无疑是当头一棒。<br><br><strong>环境萧条，日本的各个汽车商都在求变。</strong><br>丰田依靠海外市场和良好的口碑一直保持着不错的势头。<br>本田则在泡沫经济中寻得新的契机，大力推广物美价廉的轻型自动车颇受好评，一举超过日产成为业界第二。<br><br>但此刻的日产却做了一个匪夷所思的决定，继续当技术宅，不顺应市场需求，不搞改款车型研发，反而减少产量。<br>于是乎，其高端路线最终被泡沫经济崩溃冲击得一败涂地。<br><br>到了90年代末期，日产在日本国内销售46款车型，只有3款盈利，连续亏损7年，负债将近200亿美元。<br>日产的主要合作银行——富士银行，也在金融危机中自顾不暇，哪里还有钱帮忙。<br>虽然日本政府也曾经给日产提供过850亿日元的贷款，希望帮日产走出困境，但依然是杯水车薪。<br><br>一系列连锁的失败让日产在日本三大汽车厂商排到最末尾，濒临破产，信用评级降级。<br>其国内市场占有率从最高时的74%跌至1998年的不足20%，海外市场占有率不到5%，银行和通产省都已准备“放弃治疗”。<br><br>没办法，只有一条路可走——<strong>卖身自救</strong>。<br><br>但烫手的山芋哪有那么容易甩出去。<br><br>找老伙伴福特，福特说，刚买了马自达，没有闲钱。<br>找克莱斯勒，没有下文。<br><br>这时，“救世主”雷诺来了。<br><br>法国雷诺汽车的最大股东是法国政府，法国认为和日产合作有助于推动国家经济和雇佣的发展，而日本通产省也找不到合适的处理日产的方法，一旦日产破产带来的损失也不可估量。<br><br>所以在两个国家政府的推动下，雷诺和日产达成协议。<br>最终雷诺花了54亿美金，收购了日产36.8%的股份，并要求双方交叉持股。<br><br>不过，这笔收购案中雷诺只对日产进行股份收购，并不收购日产的债务。<br>这也使两家公司在业务运作和财务管理上保留了相对独立性。<br><br><strong>在雷诺看来，之所以愿意收购萎靡不振的日产，除了国家推动，还有以下三点考量：</strong><br>一是日产具备完善的全球产业布局，其在世界17个国家拥有21个制造中心，年产总量达到240万辆汽车，并在全球191个国家和地区销售汽车。<br>日产还拥有堪称世界一流的技术和研发中心，当时被车界称作“技术日产”。<br><br>二是两家公司的优势市场不同，雷诺主攻欧洲（85%）、南美、北非和中东市场，而日产则在亚洲、澳洲、中北美和非洲占据相当地位。<br><br><strong>三是雷诺中有高人，那就是戈恩。</strong><br><strong>2戈恩降临</strong><br>可以说，临危受命一直就伴随着戈恩。<br><br>1978年，戈恩加入米其林集团公司。<br>就在不久后的第二次石油危机中，戈恩远赴巴西。<br>他用了18年的时间，盘活了负债累累的米其林巴西分公司，还将其塑造为米其林集团盈利能力最强的分公司。<br><br><strong>“成本杀手”自此江湖成名。</strong><br>此后戈恩又拯救了成立于1898年的雷诺。<br><br>雷诺公司由法国政府掌握其44%股权，属于半国营。<br>长期的官办性质让雷诺的产品和市场份额都很羸弱。<br>1997年雷诺刚刚遭遇破产危机，戈恩进入后成为执行副总裁，负责企业内最重要的采购、生产和研发。<br>他通过削减开支，关闭出现巨额赤字的比利时工厂，积极扩展欧洲市场。<br>在砍掉15亿美元的成本后，“成本杀手”戈恩又一次众人皆知。<br><br><strong>面对日产，戈恩的第一个动作就是降低两个公司的融合“成本”。</strong><br>他强调雷诺和日产携手，是结盟非收购，这让日产内部和日本民众的品牌尊严和爱国情结得到了安抚，减少了不必要的对立情绪。<br><br>此后，戈恩重操拿手好戏，提出日产复兴计划——整合资源，削减成本，重新盈利，最终消灭债务。<br><br>日产当时各种零件材料供应商加起来有1145家，采购成本已高达汽车制造厂60%的成本。<br>而戈恩从价格、质量、物流等多方面比较雷诺和日产各自的供应商资源，最终每个端口都选择成本最低的那家，对原来臃肿的供应商体系，进行了大幅度的缩减，这一个举措就将供应商数量砍掉一半，减到600家。<br><br>日产工厂的年产量为240万辆，但由于生产水平参差不齐出厂时只有128万辆，产能使用率竟只有53%。<br>戈恩大刀阔斧地关闭工厂的同时，推进双方共享产品设计、产品零部件和生产平台。<br><br>传统日本企业讲究“年功序列”，大致相当于中国的论资排辈以及终身雇佣，不少员工不求有功，但求无过。<br>新的任用标准则是能力至上。<br>日产原来全球共有148000名员工，到2002年裁掉21000个职位，相当于原先数量的14%。<br><br><strong>最终，日产奇迹般地提前完成了预定目标——</strong><br>2000年盈利27亿美元；<br>2001年盈利29.7亿美元，债务缩小至30亿美元，工厂运转率提高到75％。<br><br>2002年赢利提升至32亿美元。<br><br>2003赢利突破49亿美元。<br>雷诺和日产在全球销量达到535万辆，占有国际市场9.3%的份额，跃居世界汽车制造集团第五位、日本汽车制造集团第二位。<br><br>也就是在这一年，日产偿还完了所有负债。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136645.jpg"><br><strong>3风光无限</strong><br>缓过劲来的日产又有余力开始创新，曾经的名车又有了新一代，那个曾经拥有FAIRLADYZ、GTR等众多骄傲车型的日产又回来了。<br><br>2004年，雷诺-日产联盟的销量达578万余台，比2003年增长8.0%。<br>日产和雷诺的销量分别为329万和248万。<br><strong>雷诺-日产联盟的全球市场份额为9.6%(雷诺4.1%，日产5.5%)，在销量上再升一位，成为全球第四大汽车制造商。</strong><br>2008年金融危机，全球经济陷入衰退，克莱斯勒濒临破产、通用汽车举步维艰、丰田出现亏损……汽车行业一片哀嚎。<br>但日产却逆势而上，全球产量同比上升 0.9%，成为唯一一家没有“裸泳”的汽车厂商。<br><br>这次令日产起死回生的管理案例，被日本人称为<strong>“戈恩奇迹”</strong>。<br><br>2010年4月7日，戈恩一手又促成了雷诺-日产和戴姆勒的结盟，二者合组为全球第三大汽车联盟，交叉持股3.1% ，戴姆勒是全球第一大商用车和第二大卡车制造商，以生产梅赛德斯-奔驰闻名。<br><br>2014年雷诺-日产联盟的全球总销量达847万台，再创历史新高，同比增长2.5%，稳居世界第四大汽车制造商的位次。<br><br>2016年，日产作为三菱多年的合作伙伴，偶然发现了三菱汽车油耗量造假，立马通过媒体曝光了这一消息，导致三菱汽车股价狂跌。<br>戈恩看准时机收购三菱34%的股权，雷诺-日产联盟再添一员，全球最大的汽车联盟由此诞生。<br><br>站在全球汽车巅峰的戈恩风光无限，成了日本各个大公司追捧的对象，他们开始和戈恩一样裁员、注重成果主义、压缩成本、强化营销能力，日式经营仿佛已经成了旧时代的象征。<br><br><strong>4神坛跌落</strong><br>但也就在此时，事情开始发生变化。<br><br>2017年，日产汽车被爆出不当检查丑闻。<br><br>2018年7月9日，日产又曝出油耗和尾气数据造假事件。<br><br><strong>一年不到，日产连续出现两起质检丑闻，令视荣誉如命的日本人自尊心大受打击。</strong><br>但这只是开始，火紧接着就烧到了戈恩的身上，他被指控存在财务不当行为。<br><br>戈恩在2010年到2014年的5年间，实际收入为99亿9800万日元（折合人民币约6.45亿元），但对外宣称只有49亿8700万日元（折合人民币约3.22亿元），平均每年10亿日元（折合人民币约6450万元）。<br><br>检方称，戈恩的收入中大约有50亿日元未公开，未纳税。<br>这属于“虚伪记载有价证券报告书”，违反了日本的《金融商品交易法》。<br>在日本人看来，这不仅违法，更是企业家道德低下的表现。<br><br>此外，戈恩的第二任妻子卡罗尔在法国、东京、黎巴嫩、巴西都有私宅，其中黎巴嫩的住宅由日产的子公司代为支付购买费用。<br><strong>戈恩大致挪用了日产5亿日元。</strong><br>还有就是从2002年开始，戈恩每年为自己的姐姐支付10万美元的咨询费；戈恩个人炒股损失的40亿日元，也由日产公司代为填补，等等。<br><br>总之，2018年11月19日，卡洛斯•戈恩刚从专机下来，就被来自东京地方检察院控制并带走。<br><br>雷诺汽车公司随即宣布，首席运营官蒂埃里·博洛尔将接替戈恩。<br>紧接着，戈恩被解除了三菱汽车集团老板的职务。<br><br><strong>这是照章办事还是有心清场？仅仅是因为钱？</strong><br>据日产官方声明，戈恩漏报收入一事发生在2010-2014财年，距今已有5年。<br>为何此时才被曝出，并引发迅速反应和行动，时间节点是否过于巧合？<br>不仅如此，就在戈恩被捕前几个月，司法交易制度将首次在日本实行。<br>所谓司法交易，又称辩诉交易，是指在法院开庭审理之前，如果嫌疑人或被告配合检方调查，协助侦破其同伙等他人犯罪，检方可为其要求法官减轻量刑，甚至有可能被免于起诉。<br><br>东京地方检察厅特搜部认为卡洛斯･戈恩在有价证券报告书中没有记载90亿日元的退职后的已经决定下来的报酬，而这些报酬是有义务记载的。<br>据说有关戈恩报酬的文件，记载了每年的报酬、已支付的金额及其差额三个部分，这上面有戈恩和日产的日本高管的签字。<br><br>东京地方检察厅特搜部和知情的日产日本高管是否已经达成了“司法交易”，以减轻知情干部等的刑事处分为条件，提前得到了这份文件也未尝可知。<br><br>就在戈恩被逮捕当晚，日产时任CEO西川广人在位于横滨市的日产公司总部召开紧急记者招待会，招待会上不仅没有日本企业面对丑闻时“鞠躬谢罪一分钟”的常见桥段，取而代之的是西川广人怒斥戈恩的种种卑劣行径。<br><br>其神情之激愤，言辞之激烈，仿佛戈恩是全民公敌。<br><br><strong>5干掉戈恩</strong><br>虽然曾把酒言欢，风光一时，但日产、雷诺其实积怨已久。<br><br>就在雷诺-日产联盟在2018年产量超越大众，成为全球汽车行业的领军者之时，日产在日本的地位却一路走低。<br>在日本国内，日产已有两年以上没有推出新款车和全面改进的汽车。<br><br><strong>2017年度在日本国内的销量为58万辆，排在本田、铃木、大发之后，降至第5位。</strong><br>从市价总值上看，日产市价总值4兆日元，雷诺只有2.3兆日元。<br>从销售台数比较，世界范围内日产是将近600万辆，而雷诺只有380万辆，并且在技术开发，资本提携方面日产对雷诺都有很大的帮助。<br>截至2017财年，雷诺从日产收到的分红数额累计超过了6000亿日元，计入雷诺-日产联盟合并决算的日产利润超过2.5万亿日元。<br><br>在日产具有技术优势的情况下，雷诺占有日产43.4%的股份并且有决议权，而日产只有雷诺15%的股份，没有决议权。<br><br>日本人觉得很不公平。<br><br>地位的下降让日产经销商非常不满，其中一位负责人就说：<strong>“曾经他（戈恩）给我一种感觉，他会听取我们现场的声音，并且和我们共同管理公司，但现在那种团结的感觉消失了。”</strong><br>这引发了一个令所有日本人都担忧的问题。<br><br>虽然在入股日产之初，雷诺并没有要兼并日产的想法。<br>但在2014年，时任法国总统的弗朗索瓦•奥朗德通过了“Florange”法案，该法案允许长期投资者拥有双重投票权（法国政府是雷诺的最大股东）。<br>这个法案直接强化了法国政府在雷诺-日产联盟的话语权。<br>2015年4月，时任法国经济部长的伊曼纽尔·马克龙（现任法国总统）将政府在雷诺的持股比例从15%提升至19.73%，以确保政府在雷诺的双重投票权。<br><br>这让日产人感到了不安，他们担心这会让日产汽车更容易受到法国政府的干预。<br><br>2017年，戈恩又再一次谋划雷诺和日产合并的事情。<br>在当年发布的“Alliance 2022”（“联盟2022”）规划，戈恩提出让雷诺与日产完全合并。<br><br>而这促使日方想要尽快拿回日产的主导权。<br><br>身为外来者，戈恩注定和日本文化格格不入，戈恩本人也曾在多个场合表示过对日本文化无感，更不懂得含蓄。<br>戈恩爱好摆阔，为庆祝与第二任妻子的婚姻在凡尔赛宫举行豪华派对，这与日本文化完全相悖。<br>他曾抱怨为适应日本企业“操练30到60度鞠躬”，认为“修理公司”才是自己接手日产的理由。<br><br>戈恩在《一个成本杀手的管理自白》中也曾经提到，他无视日本的商业传统，上台就减少一半的零件供应商，卖掉了所有非汽车相关产业。<br><strong>为快速实现盈利，接管日产汽车后的戈恩果断裁员2.1万人。</strong><br>这样的手段大大违背了日本“终身雇佣制”的潜规则。<br>日媒就称，<strong>“戈恩的成功是上万个日本普通家庭的破碎堆出来的。”</strong><br>因此，干掉戈恩，似乎是人心所向，势在必行。<br><br>于是，2018年底，日本东京地方检查厅出场了。<br><br>现在，戈恩跑了，给日本政府出了一个大难题。<br><br>日本法院原定2020年4月开庭审理戈恩一案。<br>日本刑事诉讼法规定，除部分轻微犯罪之外，被告不出庭则不能开庭。<br>这意味着，戈恩如果拒不返回日本，日方对他的审判将无法进行，所谓“追责”也将事实上停滞。<br>加之黎巴嫩与日本不存在司法合作协议，也没有引渡协议，这意味着日本当局要想审理戈恩难上加难。<br><br>戈恩已放出话来，1月8日会召开记者会。<br><br><strong>届时，此君会有何种惊人之举，各方都在等待。</strong><br>但有一点可以肯定，这出爱恨情仇剧，远未到终结之时。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/8-1578136645.jpg"><br>图为黎巴嫩街头的戈恩宣传照。<br>',
'<h2><span class="borRad10 whitets goldbs blue">郑州为何是河南省会</span></h2><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/4-1578136635.jpeg"><br><br>1954年10月30日，河南省政府由开封迁往郑州，后者从此成为河南省省会。<br>尽管郑州是中国八大古都之一，但是同属河南的洛阳和开封也位列其中，而且排名比郑州更为靠前。<br>从地图上看，郑州东揽开封，西挽洛阳，并没有太大的优势。<br><br><strong>郑州到底有怎样的实力，能跑赢洛阳和开封独占鳌头呢？</strong><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/3-1578136636.jpeg"><br><strong>上图_河南省：郑州市、洛阳市、开封市</strong><br><br><strong>洛阳：隋唐形胜</strong><br><br>洛阳的关键字是“形胜”。<br>它是与长安齐名的古都之一，有22个政权在此建都。<br>从地势上看，洛阳地处伊洛盆地西端，东依嵩山，西靠崤山，南抚外方山，北枕邙山，有“一夫当关，万夫莫开”之势。<br>由于洛阳地势较高，没有黄河泛滥的后顾之忧。<br>明朝李思聪在《堪舆杂著》中，赞曰：<strong>“洛阳龙脉自中岳嵩山，过峡时而北，变作岗龙。”</strong>洛阳“形胜”可见一斑。<br><br>洛阳的陆路四通八达。<br>东出虎牢，可抵东夷，乃至太湖流域，西经崤函，相顾关中，南下伊阙，通达江汉，北渡黄河，直达燕赵，由此，《史记》称洛阳<strong>“此天下之中，四方入贡道里均。”</strong>正因如此，洛阳倍受有识之士的青睐。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/7-1578136636.jpeg"><br>上图_北魏洛阳城平面图<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/5-1578136636.jpeg"><br>上图_洛阳的地理位置<br><br>洛阳的形胜不只是地势和陆路交通，水路漕运同样不容小觑。<br>隋唐时期，随着大运河的开通，来自江浙的大米在洛阳堆集如山，是当时最重要的粮食集散地。<br>光宅元年（公元684年）九月六日，武则天下诏将洛阳由东都改为神都，将此作为其执政的政治中心。<br>洛阳在唐朝中后期超越长安，是顶呱呱的一线城市。<br><br>天宝十四年（公元755年），安史之乱爆发。<br>唐军和叛军在河南鏖战，洛阳受到战争的影响，渐现颓势。<br>唐朝后期，藩镇林立，运河淤塞，洛阳水路断绝，终遭废弃。<br>失去了大运河这条生命线，洛阳的繁华一去不返。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/0-1578136636.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136637.jpeg"><br>上图_北宋东京(开封）平面图<br><br><strong>开封：北宋盛况</strong><br><br>接捧洛阳的是开封，它的关键词是“大运河”。<br>开封地势平坦，土地肥沃。<br>《吕氏春秋·慎势》有言：“古之王者，择天下之中而立国。”意思是说统治者应该在“天下之中”治国，而开封的地理位于中原腹地，正好与传统思想相契合。<br><br>公元前365年，魏惠王“自安邑迁于大梁”，开封登上了历史舞台。<br>五代时期，梁、晋、汉、周等政权先后在开封建都，临近通济渠和黄河的便利，使开封逐渐显现出水路运输的区位优势，北宋建都开封后，其政治地位尤为突出。<br><br>《说唐文》评论开封：<strong>“大梁当天下之要,总舟车之繁,控河朔之咽喉,通淮湖之运漕。”</strong>这句话一方面说明开封控扼河朔咽喉，是中原和江淮联系的重要节点，另一方面北宋投入漕运的船只多达6000余艘，依托水路运输，<strong>“首承大河，漕引江湖，利尽南海，半天下之财赋，并山泽之百货，悉由此路而进”，<br>“岁漕江、淮、湖、浙米数百万石”</strong>，丰富和充足的物资供应，促进了开封的政治稳定和商业繁荣。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/7-1578136637.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/4-1578136638.jpeg"><br>上图_《清明上河图》中，记录了北宋都城东京（又称汴京，今河南开封）的城市面貌和社会各阶层的生活状况，是北宋都城汴京当年繁荣的见证<br><br>靖康二年（公元1127年），金兵南下，宋军孱弱，徽、钦二帝被俘，开封倍受蹂躏，满目疮痍。<br>天兴二年（公元1233年），蒙古军队再次占领开封，给开封造成了万点伤害，从此元气大伤。<br><br>相较兵祸，黄河水患更甚。<br>因为泥沙淤积，黄河的河床不断抬高，造成河床比地面高出11米。<br>据史料记载，黄河开封段在历史上总共决口42次，为此，在开封地下3米至12米处，叠压着6座城池，其中包括3座都城、2座省城和1座州城，形成特有的“城摞城”奇观，足见黄河水患之严重。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136638.jpeg"><br>上图_黄河流域地图<br><br><strong>郑州：因铁路而生</strong><br><br>轮到主角郑州登场了，它是关键词是“铁路”。<br>郑州位于河南省中部，地处黄河下游伏牛山东北翼和黄淮平原过渡地带。<br>它东邻开封，西依洛阳，南面许昌、平顶山，北临黄河，总面积7446平方公里。<br>当地属于北温带大陆性季风气候，四季分明，冷热交替，年平均15.6℃。<br><br>郑州是华夏文明的发祥地之一。<br>据文献记载，夏朝早期的都城“阳城”，经考古证实，阳城位于郑州市登封告成镇附近，此外，还有四个政权曾在郑州建都。<br>据历史地理学家史念海统计，郑州的建都时长达355年，在八大古都中排名第六。<br><br>洛阳和开封依靠水运起势，郑州的发展得益于铁路的助力。<br>清末，洋务运动兴起。<br>清政府意识到铁路交通的重要意义远超水运。<br>在天津关道盛宣怀和两江总督张之洞的策划下，清政府出资修建自卢沟桥至武汉的京汉铁路。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/0-1578136639.jpeg"><br>上图_洋务运动 修建的铁路<br><br>铁路在勘测计划之际，考虑到河南境内黄河悬河的存在，铁路刻意拐了个弯，由开封转至郑州，避免黄河水害对铁路运行的威胁。<br>光绪二十四年（公元1898年），京汉铁路从南北两端同时开工。<br>八年后，全长1214公里的京汉铁路全线竣工通车。<br>紧接着，光绪三十一年（公元1905年），甘肃兰州至江苏连云港的陇海铁路开工建设，经过四十多年的分段建设，1952年全线通车。<br><br>京汉线和陇海线在郑州交汇，正因如此，郑州一跃成为清末民初中部地区最大的铁路枢纽。<br>铁路的开通，彻底改变了三地的命运，郑州享受着铁路带来的物流红利，发展速度愈发加快，逐渐将洛阳和开封甩在了身后。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136639.jpeg"><br>上图_京汉铁路和陇海铁路交汇处 郑州<br><br>2004年，国务院颁布《中长期铁路网规划》，时速超过250公里的“中国高铁”进入高速发展期。<br>在高铁步入快车道的同时，郑州因为郑州北站的存在，地位更加突出。<br>如果说铁路是血管，高铁就是血管里鲜血，那么郑州北站就是泵出鲜血的心脏。<br><br>郑州北站始建于1963年，南北长6.63公里，东西宽0.8公里，占地面积5.3平方公里。<br>郑州北站承担着车辆编组站的任务，主要职责是列车解编和车流集散，车辆编组站有“列车工厂”之称。<br>郑州北站承连接着华北、华东、华南、西北和西南铁路，是我国铁路交通的重要枢纽。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/01/5-1578136639.jpeg"><br>上图_郑州北站<br><br>郑州北站采用双向纵列式三级八场机械化驼峰编组站站型，共有道岔1026组，信号机941架，各种线路228条，线路总延长454公里。<br>目前，郑州北站日均接发车500列，日均办理车数超过3万辆。<br>郑州北站强大的编组能力，其任务量位居世界第一。<br><br>2018年，郑州、洛阳、开封三地的GDP分别为10143.3亿元、4640.8亿元和2002.23亿元，在全省位居第一、二和十三名，人均GDP分别为102658元、67707元和44012元，在全省位居第一、三和十二名。<br>从数据上看，郑州脱颖而出，一枝独秀。<br>郑州以铁路为起点，逐渐壮大的经济体量与其省会城市的地位完全相当，实至名归。<br>',
'<h2>俄罗斯的历史</h2>每个大国都有自己的历史色调，或称之为国家特性，它既是文化艺术层面的印象，又带有政治层面的深刻。<br><br>国家历史色调，往往会通过它的艺术作品体现出来。<br>中俄英法意日等国的艺术史，特别是绘画，建筑方面作品，往往能让人读到这个国家最本质的内在特性。<br><br>比如中国绘画传统一般都是小桥流水或寒江独钓，市井生活以《清明上河图》为代表，还有就是年年有余，送福招财等喜庆画作。<br>欧洲也有很高的艺术水准，美国以前是一片文化沙漠，现在可算是海市蜃楼。<br><br>而俄国顶尖画作，往往给人以的阴暗压抑，苦难多于欢乐，暴力多于安逸的印象。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbQCm7icaE85qTdNzgpr6yrUeEDW7CXibt2QbOlpvX9Nsd9XWFUibyOvd8g/640"><br><br>沙俄最伟大的画家伊利亚.列宾1873的作品--《伏尔加河纤夫》举世闻名，我们小时候在学校课本里肯定也看过这张图画。<br><br>老师告诉我们的是比较简单的解读，长大了再看俄国作品，这画上的11个男人，老中青少都有，神情迷茫地艰难前行。<br>机械般生活，直到生命尽头。<br>如果把纤夫们看成苏联加盟共和国，好像话题又太沉重了。<br><br>但这就是俄罗斯历史色调，否则，最著名的画作也不会是这一幅。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrb7gyLHTtphzxxDGSe7iblf7cIOnJ9B5oIVic6QIQQAuS9m1iaXFm6ejE5g/640"><br><br>另一副名画（局部），伊凡·克拉姆斯科依在1867左右画的《水妖》，他是列宾的学生。<br>这些女鬼女妖是夜河里的精灵，气氛阴阴沉沉，一般人是不会将这种画作挂在家里的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbIt3PcGcrk5WFeicscCC5qT2RmSic902saLvW76Y7tlt677WSCXmL9dCw/640"><br><br>克拉姆斯科依这幅画也很有名，《沙漠中的基督》，也是苦哈哈的样子。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbQJo84hD48Y6oM3HJhWRxKMAdSMj8ELicfp03vOEXzK4bOD6FwEsYbIQ/640"><br><br>还有《无名妇人》，一般认为她就是托尔斯泰笔下的《安娜.卡列尼娜》原型，一袭黑天鹅绒长裙，气息安逸，但这是上层贵族人物，不过，她最终结局是卧轨自杀，绝望到自我毁灭。<br><br>艺术精品往往就是民族性格的结晶，很难改变。<br><br>俄国也不乏艺术和科学的天才，普希金，一个全欧洲敬仰的名字，为了女人跟法国佬决斗，死了。<br>还有萧洛霍夫的《静静的顿河》获得过诺贝尔文学奖,更别说大文豪托尔斯泰，当然还有高尔基，在科学领域，门捷列夫的化学元素周期表相信大家都背过。<br><br>俄罗斯为什么带着这种历史色调？这得从它的历史说起。<br><br><span class="brown">波兰世仇</span><br><br>政治上：城邦时代（大公国）--王国--帝国--超级大国--回到联邦。<br><br>1368年朱元璋建立明朝时，俄国这100多年城邦公国还在忙着给蒙古人进贡，打架，独立，被灭，进贡，打架……直到莫斯科公国在1476年(大明成化年间)由伊凡三世宣布独立，才算开始了真正的俄罗斯历史。<br><br>当时莫斯科人口五万不到，明朝一个县令就可能管得比这还多，那时还没有沙皇，沙皇这个称号是从伊凡四世(雷帝)开始，是“凯撒”的俄语音译。<br><br>雷帝3岁即位，16岁亲政，1533-1547年时他还只能称为莫斯科大公，1547年才开始称为俄罗斯沙皇。<br><br>先不说雷帝，他前面还有大公瓦西里三世，再前面是大公伊凡三世，伊凡三世东征西战，最后使莫斯科公国彻底摆脱了蒙古人的控制。<br><br>独立后马上找立陶宛干架，干了两年干不下去，1494年求和。<br><br>停了六年又撕了三年，伊凡三世中风瘫痪，1505年挂了，他的老婆是君士坦丁十一世弟弟的女儿索菲亚公主。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbvYV9HBmB0cIhNXjvQ68WrHz9WraWibicfks3iadSRb51Giah8dplHgSQSA/640"><br><br>拜占庭帝国双头鹰标志成了俄罗斯的标志，现在普大帝也是用的这个。<br><br>继位的瓦西里三世跟他爹不同，他是专业干架，1533年也挂了。<br><br>瓦西里三世的儿子，也就是伊凡四世，老爹一死，只好3岁继位。<br><br>主幼母强，他老妈叶莲娜摄政，这女人得罪人太多，结果摄政5年多就被权臣给毒死了。<br><br>伊凡四世三岁没了爹，九岁没了娘，靠贵族们撑着，16岁开始亲政，也没替他妈报仇（因为他不知道他妈是被毒死的）。<br>娶了个王后叫罗曼诺芙娜，王后娘家就是罗曼诺夫家族，后来成了一个王朝。<br><br>伊凡四世灭了喀山汗国并入俄国，喀山现在是俄国第八大城市。<br>国内尊其为伊凡雷帝，武功文治得意非凡，开始寻找波罗的海出海口，攻占了爱沙尼亚和拉脱维亚一大片土地，却迎来了三个强敌：波兰立陶宛联邦，瑞典和丹麦，最终被波兰立陶宛联邦打败。<br><br>1581年签城下之盟放弃占有土地，还被瑞典人顺手捞去六座城池。<br>二十多年征战，最终还亏了地盘，心情很郁闷。<br>于是发生了一件非常离奇的事，他揍了太子妃一顿。<br>雷帝有两个儿子，大儿子伊凡，小儿子费奥尔多是个弱智。<br><br>1581年11月16日，有孕在身的太子妃在大殿上，不是为啥惹恼了公公伊凡雷帝不顺眼，据说是衣服不得体（超低胸？），公公操起家伙暴打儿媳，打到流产。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbqmrVREsabE6gJh5HoWB4m5AAg87SV3YhJmlPWBNKm1ZjlJzvKZMbyA/640"><br><br>（列宾画作）<br><br>太子听报赶紧到宫中，一见老婆受伤，果断动手跟他爹互殴，伊凡雷帝用权杖三两下把儿子打翻，暴怒之下再猛击他头部。<br>大臣们又不敢劝架，最后是一位大臣豁出去挡了一把，救回了太子，雷帝也是痛苦万分，可是10天后由于伤情太重，太子还是挂了。<br><br>伊凡雷帝很后悔，失手打死太子，万念俱灰，对财宝和女人都没有欲望了，就想出家修道去。<br>少林寺，武当山太远，就找个近的。<br><br>于是他来到莫斯科郊外的修道院忏悔，总之一定要出家。<br>大主教却不敢收，劝他说，你是一国之君，不能弃万民于不顾……<br><br>一番唠叨后，伊凡雷帝就命人杀了大主教。<br>消息传开后，全俄修道院天天祈祷：雷帝别来我庙里出家。<br><br>三年后，雷帝郁闷而死，只能让弱智的小儿子继位。<br>费奥尔多一世在位14年，全由大臣打理。<br><br>有个叫戈东诺夫的重臣心机颇重，看皇上傻里傻气的，就把自已妹妹嫁给智障青年，自己就成了皇亲国戚。<br><br>戈东诺夫就是雷帝暴打太子时，冲上来挡了一把的人，雷帝对他不错，也算辅臣之一。<br>瞬间成了国舅爷后，他把一切不顺眼的大臣杀的杀，贬的贬。<br>外戚干政，祸乱朝政的戏码在俄国上演了。<br><br>智障妹夫很配合地挂了，但戈东诺夫无法继位，因为名不正，要考虑政治后果。<br>戈东诺夫找来东正教大牧首，反正皇家无人了，你说句“公道”话吧。<br><br>大牧首民不傻，说那就看大家意思吧，干脆选举好了。<br>很民主，戈东诺夫全票当选沙皇，他还再三推辞，免为其难地当上了沙皇，戏要演足。<br><br>但天下不服，义兵四出，加上三年大旱，全国造反，俄国陷入了几十年的混乱直到瘫痪。<br><br>到了1604冒出一个合法的继承人，是雷帝当年与民间相好的一个女人生的儿子，带着信物证人找上门了。<br>戈东诺夫早就知道这对母子，他记得已经派人弄死小孩了，怎么现在又出来了？<br><br>这个继承人叫季米特里，那时又没有DNA测验，你说是就是呀？冒充是要杀头的，胆子这么大？但事情没这么简单，人家背后有主子。<br><br>波兰人就是他的主子，波兰也知道私生子这件事，这不是控制俄国的天赐良机吗？新沙皇血统证明材料如下：123245678……信不信？不承认，波兰就开战。<br><br>戈东诺夫就傻了，他不能说小沙皇早被他杀了，但当时的国力又打不过波兰。<br>如果接受波兰的说法，那么俄国将成为波兰的地盘。<br><br>第二年，戈东诺夫就气绝而死。<br>国不可一日无君，他的儿子小戈东诺夫继位。<br>波兰人指责他是伪君，出兵打到莫斯科城下。<br><br>俄国贵族们商量了一下，管他真假，迎来就是了。<br>上位才50天的小戈东诺夫算个屁，波兰人杀进来，大家可都得完蛋。<br>贵族们干脆把戈东诺夫母子杀掉，算是见面礼，迎新主人入城。<br><br>季米特里便进城当了沙皇，波兰派了些军队进驻莫斯科，俄国并不是全部贵族都肯臣服，凭什么让一个山寨货来当沙皇？<br><br>1606年5月，大贵族苏伊斯基率军突袭莫斯科，只要遇上波兰人，格杀勿论，最终活捉了季米特里，扔进火里活活烧死，再把骨灰填进大炮，冲波兰方面“轰”的一声，从此俄波结下世仇。<br><br>苏伊斯基自称是沙皇瓦西里四世，大家又不服，第二年再起义。<br><br>波兰人1608年又来了，说季米特里没死，我胡汉三回来了。<br>俄国人惊呆了，烧成灰，用炮打了，还能说没死？<br><br>但波兰人就这么吊，没死没死就是没死，拳头说了算。<br>但山寨2.0版的季米特里率兵围住莫斯科就是攻不下来。<br>波兰国王气得另派大将，顺手杀了这假货，1610年占领莫斯科，苏伊斯基被押往华沙，俄国没了头儿。<br><br>贵族们说那沙皇由你波兰国王兼任吧，认输了。<br>大波波说，那可不行，这太不好意思了。<br>俄国人直来直去，搞不得大波波折腾什么？只好又请波兰王子来当沙皇。<br><br>等了两年，到了1613年还是没人来莫斯科登基。<br>波兰王子也不傻，当沙皇听起来很拉风，但搞不好不知道怎么死？在波兰有吃有喝有妞泡，当沙皇风险太大，不敢。<br><br>没人当沙皇，贵族们只能从俄国选人，当年雷帝的王后娘家罗曼诺夫家族被看中了，这个家族当时在贵族里并不显赫。<br><br><span class="brown">帝国开启</span><br><br>罗曼诺夫家族16岁的少年米哈伊尔，被贵族们全体通过，成为新沙皇。<br>可他妈妈不肯，带儿子躲起来。<br><br>短短几年，戈东诺夫父子，两个山寨季米特里，加上苏伊斯基自任沙皇，再加智障儿童，全部不得好死。<br>应当说米哈伊尔他妈妈是明智的，做个普通人不好吗？<br><br>但贵族们开启GPS定位，一个月后在一家修道院里找到这对母子。<br>谈了四个多月，最后就问一句话：要当沙皇还是被想剁成肉渣？<br><br>1613年7月12日，米哈伊尔17岁生日那天登基，罗曼诺夫王朝从此诞生。<br><br>米哈伊尔没有能力治理国家，他爹是大牧首，1619年从波兰回来（被押），协助他摄政，才基本结束混乱，代价就是签约割地。<br>波兰拿走了一大块土地，否则不承认这位沙皇。<br><br>罗曼诺夫王朝第二位沙皇是阿列克谢，16岁即位，当了30年左右，四处求和，积蓄国力。<br>他有两个皇后，一个生下了费奥多尔三世和伊凡五世，另一个也生了儿子，就是--彼得大帝。<br><br>阿列克谢死后，费奥尔多三世继位，在位六年就挂了。<br>没有子嗣，两个弟弟伊凡五世16岁，彼得一世10岁，同父异母，谁继位？<br><br>大臣分两派，谈不拢，伊凡五世有个厉害的姐姐，彼得一世有个厉害的母后，宫斗步步惊心，背后各有贵族集团。<br><br>最终妥协，两个小孩并称沙皇联合执政。<br>摄政王是伊凡五世的姐姐罗曼诺娃，她按理得叫彼得的妈妈为母后。<br>但她是摄政王，弟弟又是沙皇之一，罗曼诺娃就把彼得和他妈赶出了宫，一边凉快去。<br><br>经过长时间策划，1689年这对母子在一些贵族协助下杀回宫中，轮到罗曼诺娃被关进修道院，一直到1704年死为止，彼得一世与伊凡五世继续联合执政。<br><br>1696年伊凡五世挂了，彼得成了唯一沙皇。<br>彼得大帝在位43年完成了从王国到帝国的转化。<br><br>彼得1721年升格为皇帝，1725年病故。<br>他不断扩张着俄国版图，成立了新首都圣彼得堡，莫斯科成为宗教首都。<br><br>彼得大帝娶了朋友缅什科夫亲王的美女管家--19岁的叶卡捷林娜。<br>她最大的功劳就是行贿奥斯曼帝国宰相，救出了被围的彼得大帝。<br><br>彼得与原配皇后所生的太子阿列克谢，意图谋反被处死。<br>彼得死后，叶卡捷林娜成了女皇--叶卡捷林娜一世，她死后，谋反的太子阿列克谢有个儿子，也就是彼得大帝的孙子继位，成了彼得二世，毫无作为，14岁就死了，在位三年。<br><br>彼得二世死后，继位者又成了问题。<br>最终胜利者是伊凡五世（共同执政的那个沙皇）的女儿安娜。<br><br>安娜17岁嫁人，四个月老公就死了，她是个权力欲极强，性欲更强的女人。<br>1730年在她37岁成为了女皇，在位10年，玩遍天下男人，杀人无数，连情人也杀。<br>她不可一夜无男人，但一个男人被她宠爱，离死也不远了。<br>一旦厌烦，就像杀狗一样把情人给杀了。<br><br>那时没有避孕措施，安娜流产过多无法生育，47岁时得肾病而死。<br>临死前指定她姐姐的儿子--伊凡六世继位。<br><br>伊凡六世只是两个月大的婴儿，结果可想而知。<br><br>彼得大帝女儿伊丽莎白发动政变抢回皇位。<br>婴儿也被关进了监狱，永世不得离开，密诏：如有劫狱，立马杀死伊凡六世。<br><br>伊丽莎白即位时32岁，美貌无双，但终生未嫁。<br>因为她母亲出身卑微，王公贵族不愿娶，平民她又不愿嫁。<br>与安娜的粗野相比，她是一位女文青。<br>通晓法语德语意大利语，思想开明，那是个相对好的时代。<br><br>夏宫冬宫，俄罗斯名胜，教堂很多是她建的，还有第一所大学--莫斯科大学，第一所美术学院，重视科技知识，善待人才，对外征战打到过柏林，在位21年，国家政治稳定，经济发展。<br><br>她虽然没嫁人，也是夜夜做新娘，不输安娜，情人多如牛毛，但她不准情人干政，只赏赐金银，不给权力，也不杀情人，情人基本能安渡晚年。<br><br>伊丽莎白女皇心中的继承者是她姐姐安娜（又是叫安娜）的儿子，这个安娜嫁给德国一位公爵，小孩11岁时两口子就死了，作为姨妈可能是侧隐之心，安娜打算让这男孩继承皇位。<br><br>等男孩17岁时安排他结婚，娶一个16岁的德国公主索菲亚。<br>男孩就是彼得三世，公主索菲亚可不得了，她便是叶卡捷琳娜二世。<br><br>小两口天生水火不容，各有情人。<br>没啪啪过，却生了个不明不白的儿子，喜当爹。<br><br>彼得三世从小在德国长大，只会德语。<br>政策全部倒向宿敌德国，成了普鲁士的盟友，并出兵帮普鲁士。<br><br>他在1762年7月6日被哗变军队杀掉。<br><br>7月9日，军队和贵族拥立皇后即位。<br><br>7月12日加冕，第四位女皇出现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbppibzPEccSsjrcvK77m49KrS3XiaUZrydStFicU4CicicDDc3gNBwlYewNA/640"><br><br>叶卡捷琳娜二世上台原因是：通晓法语德语俄语（学好外语很重要呀），善于团结人，行为端庄（装得很好），改信东正教.并将索菲亚改名为叶卡捷琳娜，得到宗教势力支持。<br><br>叶卡捷琳娜二世在位34年，极大扩张了俄国版图，三次瓜分波兰，让她情人成了波兰立陶宛国王，俄军常驻华沙，波兰复国一次就灭一次。<br><br>叶卡捷琳娜二世情人极多，跟以前的女皇不同，她的情人除了床上卖力，战场上也很卖力。<br>她封有战功的情人为将军，总督，最有名的是格里高利.波将金，俄国名将，小她10岁，最终册封为亲王。<br><br>俄国历史学家怀疑她本来就是预谋夺位，煽动兵变，杀了老公，因为她的众多情人，全是军官。<br><br>爽了一辈子后，她在1796年脑中风挂了。<br><br>儿子保罗一世继位，42岁，身份不明，理论上是彼得三世和叶卡捷琳娜的儿子，但叶卡捷琳娜情人多到数不清，谁的种？<br><br>叶卡捷琳娜是实话实说的，她不清楚。<br>但保罗一世还是当上了皇帝。<br>保罗一世为了证明他是彼得三世的亲骨肉，开始疯狂清洗旧臣，疯狂四处开战，完全推翻了他妈的既定政策。<br><br>“疯子保罗”，名扬欧洲，最终被谋反的将军杀死，老干部们拥立他长子亚历山大一世为帝。<br><br>亚历山大一世1801年登基，正遇上拿破仑率70万大军杀向俄国，感谢上帝，零下30多度，让法国佬溃退而归。<br><br>1825沙皇和情人死在黑海，欧洲认为是失踪，反正是人没了。<br>1926年苏联政府打开了亚历山大一世灵柩，空无一物，未解之谜。<br><br>弟弟尼古拉一世登基，因为亚历山大一世无子无女。<br><br>1825年12月14日，29岁尼古拉一世正式加冕，在位30年，1855年死在对奥斯曼帝国的战场上.，<br><br>亚历山大二世继位，在位26年，兼任波兰国王，芬兰大公，1881年被刺客炸断双腿死去。<br><br>同年他儿子亚历山大三世继位，在位13年。<br>尼古拉二世继位，也是俄国未代皇帝，在位23年。<br>未代皇帝永远一般很惨，尼古拉二世也一样。<br><br>1918年，革命成功后，全家被关在叶卡捷琳堡，当白俄军队反攻时，看守皇族的苏维埃地方政府处决了他们一家。<br>本来最高苏维埃是要审判他，审判长由红军最高统帅托洛斯基担任。<br>无论如何，他最终难逃一死，欧洲断头台上的国王也不缺他一位。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0FztJJmrQrGvV6jqbUaHrbkFddw6KnUBPB328rgSwH8Dg6oMsh4hdcvmS9QXhV6cbRVGX3YdkBug/640"><br><br>帝国崩溃，罗曼诺夫王朝灭亡。<br>从此苏联时代开始……<br><br>没有一个帝国是不会衰落的！<br>',
'<h2>捷克歷史</h2>继去年10月北京市解除与捷克首都布拉格“友好城市”关系后，2020年1月15日，上海市也宣布解除与布拉格“友好城市”关系并暂停一切官方往来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlH5sLmCd63Se9aefXxw42BTbP9icT9dQQ6tGC0jCoftJ3nM8w0GbaMahg/640"><br><br>布拉格新市长一上任，就直接踩到中国的外交红线，他不但跑到中国台北叙旧情（短暂留学），还将台北称为“首都”，要与其结为“友好城市”，同时，以关心人权为名在市政厅升起Z独旗帜，公然挑战“一个中国”原则。<br><br>布拉格如果再折腾下去，就会出现“蛇吞象”现象，即市政府“逆向行驶”导致捷克与中国良好关系遭到破坏。<br><br>由于捷克实行分权制，民主嘛，总统泽曼也无法改变市政府决定，为了避免外交风险，泽曼决定在4月份自己前往北京参加欧中17 +1峰会，原计划是由第一副总理哈马切克参加。<br><br>无论被称为中捷关系“保护伞”的泽曼如何努力止损，布拉格的疯狂行径必将让整个捷克为之付出代价。<br>否则，以后欧洲奇葩政客也可能有样学样。<br><br>布拉格新市长不值一提，我也不想分析他的政治背景，他极有可能一手拿新台币，一手拿美元，而买单的是他的国家。<br><br>他和他的“海盗党”能在布拉格通过民主选举上台，说明这不是某个人或某个党的问题。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHblM1DiarJnfjmgv9tfXgB5iaIsqpgYZv6cibEjX0vJW9Jav74Vapho3sA/640"><br><br>他们还打算拆掉解放布拉格苏联元帅科涅夫的纪念碑，自打新市长上台以来，已发生四次泼红漆事件，跟台湾省“民主人士”真是适配。<br><br>有不少捷克人正在忘记历史，背叛历史，他们忘了捷克是怎么来的？<br>简史：<br>公元5世纪斯拉夫人西迁至该地区，623年建立萨摩公国，830年建立大摩拉维亚公国，10世纪成立捷克公国，12世纪升格为波希米亚王国。<br><br>1620年，波西米亚王国被奥地利哈布斯堡王朝吞并，后成为奥匈帝国一部份。<br><br>一战之后，1918年10月28日在奥匈帝国废墟上建立了捷克斯洛伐克，&nbsp;后被纳粹德国统治。<br><br>二战后，捷克斯洛伐克属于社会主义阵营。<br><br>1993年1月1日起与斯洛伐克和平分手，成为独立主权国家。<br><br>现代捷克重生最关键节点在1918年，那是独立建国（确定基本领土），二战后，那叫解放。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHnLPbxWVUZF14oGgGoS9jGwmZPc5mCPWoXn8E7Lar2H32pNYpMMx1kQ/640"><br><br>捷克二战中毫无存在感，但在之前，它却因为《慕尼黑协定》而载入史册--<br>英法割让苏台德地区送给德国。<br><br>“绥靖政策”有历史定论：<br>出卖盟友，满足纳粹，导致纳粹肆无忌惮地推行战争计划。<br><br>捷克一直是以令人同情的弱小者角色存在于历史之中，问题是，现在东欧国家不断颠覆历史，布拉克甚至要为纳粹同伙建立纪念碑，响应反苏反俄反红军浪潮。<br><br>那么曾经难以启齿，不宜细究的问题，不妨分析分析，捷克自己都不在乎颠覆历史，别人更没理由为它藏着掖着。<br><br>捷克及苏台德问题由来<br>1914年一战爆发，如果奥匈帝国与德国无法对协约国速战速胜，那么它将注定分崩离析，解体后走向却扑朔迷离，因为这是一个没有主体民族的帝国。<br><br>5100万人口：<br>德意志人：1200万。<br>匈牙利马扎尔人：1000万。<br>捷克+斯洛伐克人：850万。<br>塞尔维亚+克罗地亚+斯洛文尼亚人：700万。<br>波兰人：500万。<br>乌克兰人：400万。<br>罗马尼亚人：300万。<br>意大利人：100万。<br>还有吉普赛人等等。<br><br>这个二元帝国，未来最有可能是，独立的奥地利和独立的匈牙利分割帝国遗产。<br><br>但决定权并不在维也纳和布达佩斯，而是在伦敦，巴黎，华盛顿，因为它们是战胜国，分尸现场在凡尔赛宫。<br><br>奥匈帝国虽一个整体，内部却已人心涣散，德意志人想将新奥地利与德国合并，如果帝国无法维持的话。<br><br>奥属波兰人由于害怕乌克兰农奴暴动，并不渴望独立，比起俄属和德属波兰人来说，他们过得相对滋润，毕竟有乌克兰人可以剥削。<br><br>乌克兰人更没有整体性的独立想法。<br><br>南斯拉夫几个地区，意见无法统一，独立力量不足。<br><br>匈牙利人可以接受一个联邦制的哈布斯堡帝国。<br><br>直到1916年秋天，奥匈帝国内部还没有出现真正的分裂威胁，各民族青年，该当兵的当兵，该工作的工作，维持着帝国政治和军事机器运转，但捷克人除外。<br><br>捷克人一开始就是反骨仔，他们的政治领袖马萨里克组织一批人去了巴黎，主动提出要帮助协约国打败自己的国家，条件是战争结束后，协约国马上承认捷克政权。<br><br>同时，捷克士兵不断逃离队伍，主动成为战俘。<br><br>然后马萨里克在英法帮助下，将这些捷克战俘组成军队，反攻奥匈帝国。<br><br>捷克战俘军军费主要是由在美国的捷克人提供，马萨里克得到了协约国成员的一一承诺--承认一个捷克斯洛伐克独立国家。<br>领土有多大？<br>由协约国确定。<br><br>战后帝国崩塌，波兰乌克兰南斯拉夫这边不说，否则根本写不完。<br><br>捷克斯洛伐克政府却已经提早在巴黎建立了。<br><br>1918年10月21日新奥地利成立，执政党--社会民主党领导人阿德勒提议新奥地利与德国合并，11月11日奥地利皇帝逊位，12日社民党宣布成立德奥民主共和国，明确表示它是德意志共和国的一部分。<br><br>领土范围：<br>奥地利帝国旧有领土（非德意志人地区除外）+波希米亚和摩拉维亚的德意志人居住地区<br>。<br><br>而捷克斯洛伐克临时政府在巴黎也宣布波希米亚和摩拉维亚为它的领土。<br><br>英国法国裁定：<br>一，新奥地利绝不能并入德国，无论是否通过了全民公决。<br><br>二，捷克斯洛伐克领土范围为：<br>波希米亚和摩拉维亚+斯洛伐克+外喀巴阡罗塞尼亚（乌克兰人居住区）+西里西亚一部份。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHyLBGiaH5OsLXE3SS5nr6jhU94YOpdDib6q8WIzvbMYeunwzXYd4hDb1Q/640"><br><br>三，为补偿德意志人居住地区损失，将匈牙利布尔根兰地区割让给奥地利。<br><br>奥地利变成了一个650万人口的小国，维也纳也从帝国首都变成了一个农业国的中心城市，而捷克人得到了主要工业地区。<br><br>协约国以奥地利和匈牙利的牺牲满足了捷克斯洛伐克的要求，导致奥匈两国经济崩溃，逼得匈牙利建立了苏维埃，奥地利差一点也建立苏维埃。<br><br>捷克人成了最大赢家（还有波兰），但前提是大国主宰，从独立到领土确立都是如此。<br><br>捷克人到现在可能都搞不清楚，它们从未改变被大国主宰的命运，东欧国家都有这毛病，日子一旦滋润些，就不知天高地厚了。<br><br>捷克斯洛伐克独立后，有四分之一人口为德意志民族，他们坚持要按照奥地利社民党政府主张的领土，将居住地区划入奥地利，然后奥地利再以自治邦形式加入德意志联邦。<br><br>马萨里克作为捷克斯洛伐克总统，他的政府不担排斥德意志人，而且17个内阁职位只给了斯洛伐克天主教人民党3个，所以连斯洛伐克人也觉得自己受骗了。<br><br>德国各党无论是左派右派执政，一直不承认捷克斯洛伐克这个国家。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHeVkMx0ocezia1LvotP0bwSicVeJa4sz1XwXzKgkGrdYem4yHn69GfhPA/640"><br><br>这就可以看出希特勒要求得到苏台德地区的逻辑：<br>当奥地利与德国合并后，原先奥地利主张的领土，应当由德国来实现！<br>绝不承认英法随意切割别国领土的任性作为，德国在法律没有承认过布拉格政权。<br><br>1938年3月12日，德军开进维也纳，德奥合并，只是将1918年的奥地利政府意愿予以实现，而且希特勒之前就是奥地利人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlHyq1jZ2U4QZMWQs6LBbXRQyIrnbPah1gWhVMeQibx61D1D5yfzicyhvqg/640"><br><br>那么上图中间草黄色这一块德意志人居住的苏台德地区捷克要不要吐出来给奥地利？<br>希特勒以前就有这主张，德奥合并让他有了依据。<br><br>捷克斯洛伐克怎么办？<br>它根本没办法与德国对抗，这地本来就是英法划给它的，它只能去求英法作主。<br><br>而英法在考虑让捷克吐出来，对英法来说，我能给你，就能拿回给别人，捷克人不存在发言权。<br><br>如果重新划给德国（奥地利）对局势有利的话，对英法利益有利的话，何乐而不为？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0haRfoEqOiauTXt9rHQJxlH9neSEK9G4B9FWqbOWdygQezyOiaW6AQ5068VibmyFtxZicUuQftPS4nbw/640"><br><br>英国首相从慕尼黑带来协议时，毫无出卖盟友的愧疚感，他的确心安理得，为了英国利益，他做的只是将手里的分配权重新调整一次而已。<br><br>满足希特勒，将苏台德作为预支报酬，暗示他去进攻莫斯科，一切设想是何等完美！<br>但是1939年《苏德互不侵犯条约》一签定，希特勒便向西进军。<br><br>1938年10月5日德国出兵占领苏台德地区，波兰人也认为捷克斯洛伐克应当吐出当时多占的领土--切欣地区，接着波军坦克占领了切欣全境。<br><br>&nbsp;<br><br><img data-ratio="0.7" data-src="https://mmbiz.qpic.cn/mmbiz/ibX3j04ryZo0fQX708WhzbVHoyGEKeXQ6JyGaCMxxictI6F0IVpbwtHbLNwM5WPp6vyWRuiay6SBkOdfHH8TlU3gw/640"><br><br>11月11日，波军德军会师，捷克绝大多数领土成为德国的波希米亚和摩拉维亚保护国，任由希特勒摆布。<br><br>捷克斯洛伐克亡国前，一直被西方称为“民主典范”，共和制，有一部彻底民主的议会制宪法，充分的选举权，先进的西式法典，先进的工业水平，唯一要压制的就是共产党力量。<br><br>一百多年来，没有任何改变，<br>只要被西方大国称为“民主典范”的国家，都是由它们决定命运的国家，捷克就是典型之一。<br><br>当大国与大国碰撞越来越激烈时，捷克们只是天秤上的一磅肉或两磅肉。<br><br>布拉格市政府算什么东西？<br>去挑战中国。<br>政客的私利高于一切？民主到底是为了什么？<br>新市长折腾一圈下来，如果发现“海盗党”选票有增加，那么，他会更加疯狂，更疯狂则更有选票，将来成为捷克执政党也并非没有可能。<br><br>捷克这些政客是打算主动将自己送进大国对抗的绞肉机？泽曼虽然理性务实，但他已是垂垂老矣，而且捷克是政党议会制，他作用非常有限。<br><br>对中国而言，这种个别政客利用一城一池挑衅中国的恶心手段，将来要如何应付？<br>会是一个新课题。<br><br>“不干涉别国内政”<br>的原则，大方向是完全正确的，但在实践中，是否应当带有一些灵活性？<br>过度尊重就等于是放纵，更何况有的国家不配被人尊重。<br><br>',
