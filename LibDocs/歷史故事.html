r>尽管“尼克松-布什”轴线不在台上，但“美国朋友”们仍在发挥着作用。<br>比如1999年炸馆事件发生后，哈佛东亚研究中心的主任傅高义这位“老朋友”就主动站出来，以“前情报官员”的身份怼中情局，指出他们宣称因地图错误而“误炸”中国使馆的说法并非事实。<br><br>当然，这种关系的基础，是中美两国产业结构的所谓“互补性”。<br>美国《商业日报》就做过一个很让美国人感到松一口气的统计：1997年美国零售商从中国进口了10亿双鞋，价值90亿美元，但中国人已经从美国订购了387架波音和麦道飞机，价值180亿美元。<br><br>2001年，老布什的儿子小布什成功当选美国总统，尽管其在竞选时不赞成克林顿政府“中美建设性战略合作伙伴”的说法，认为也应该将中国看做一个“战略竞争者”。<br>但由于其幕僚团队很多都来自于他父亲当年的团队，因此对华政策在某种程度上也是当年的延续。<br><br>而一件小事，更是透漏了未来8年中美关系的前景：小布什入主华盛顿后吃的第一顿饭，是跟美联储主席格林斯潘一起，这位美国总统选的就餐地点，是华盛顿的“北京饭店”，两人就着卷饼和大葱吃了一只烤鸭——这是他1974年暑假随父亲来中国时养成的爱好。<br><br>03<br>2008年8月北京奥运会期间，美国财政部长保尔森得到一个惊天的大消息：俄罗斯已和中方接触，准备大量抛售持有的“两房”债券。<br><br>大量抛售将严重打击外界对摇摇欲坠的“两房”（房地美和房利美）的信心，并会导致全球资本市场陷入动荡。<br>保尔森在回忆录中写道：他和中方进行了密切沟通，一再重申美国会确保中国投资的安全性，而中方也明确表态：不会抛售持有的“两房”机构债券。<br>“<br>中美在金融危机中的合作，是身为“中国人民老朋友”的亨利·保尔森（Henry Paulson）在回忆录中津津乐道的话题，也是小布什政府执政8年中美关系的缩影。<br>当然，这种关系得益于两个基础：一是“尼克松-布什”轴心重启影响力，二是911事件后美国精力转到了反恐。<br><br>2006年，代表美国精英观点的《普林斯顿项目报告》（Princeton Project on National Security）发布，里面明确表示：“美国的目标不应当是阻止或者遏制中国，而应当帮助它在国际秩序范围内实现其合理抱负，成为亚洲和国际政治生活中的一个负责任的利益攸关方。”<br>主导这份报告的乔治·P·舒尔茨（GeorgeP. Shultz），就出自“尼克松-布什”轴心：舒尔茨早年担任尼克松政府的劳工部长，并在中美蜜月期期间担任里根政府的国务卿（1982-1989），跟时任副总统老布什关系密切，直到2015年还以90多岁的高龄跟基辛格一起访华。<br><br>虽然基辛格、斯考克罗夫特等人不在外交一线，但他们仍然能够通过各种地缘政治智库组织来影响华盛顿的政策制定，而斯考克罗夫特更是在2001年到2005年担任了布什政府的总统外国情报顾问委员会主席，并协助巴拉克·奥巴马组建了他的国家安全顾问团队。<br><br>小布什政府执政期间，中美合作的广度和深度空前未有，经贸联系与日俱增。<br>虽然小布什政府也试图将“接触”和“遏制”并举，但是中美贸易的相互依存已经成为两国关系事实上的“压舱石”，因此有人评价：小布什政府的两国关系是中美建交以来的最稳定的时期。<br><br>但随着中美国力差距的逐渐缩减，以及美国从反恐泥潭中抽身，太平洋两岸的关系越来越复杂，供“美国朋友”穿针引线的空间也越来越小。<br>亨利·保尔森在卸任之前，留下了中美战略经济对话（S&amp;ED）这个交流平台。<br>这也是他甚至小布什政府最重要的政治遗产。<br><br>第一届中美战略经济对话在2006年12月在人民大会堂举行，中美两国的代表团面对面地对着长长的桌子，中间放置了能够观看PPT的屏幕。<br>保尔森领导一支由28名成员组成的团队，包括美联储主席本·伯南克，而中方则有14名部级官员以及高级助手出席。<br><br>这种对话贯穿了整个奥巴马执政期间，并不断增添新的内容。<br>当然值得注意的是，奥巴马政府对华策略已经出现了改变，尤其是2010年中国GDP超越日本后，奥巴马政府开始将中国定义为“非敌非友的竞争者”，并不断加紧推进“亚太再平衡”战略，在南海不断挑事儿。<br><br>当然，奥巴马政府的整体外交策略，仍然是坚持后冷战时代流行的新自由主义思潮，倡导多边主义，推动经济全球化，这意味着中美之间必定合作大于敌对。<br>另外，2016年两国贸易额已经高达57867亿美元，这块“压舱石”又沉又重又贵，谁又敢来掀桌子呢？<br>这一切都被特朗普的崛起所打破。<br><br>04<br>如果仔细审视，你会发现“美国朋友”们有一个共同点：都是反特朗普阵营的，即使是共和党成员。<br><br>作为共和党内的“建制派”，布什家族对特朗普的厌恶已经溢于言表。<br>老布什已经向媒体证实他在2016年大选时把票投给了希拉里·克林顿，而不是投给同一个党派的特朗普。<br>而小布什则更是明确表示2020年不会投票支持特朗普。<br>整个布什家族只有一个人是懂王的粉丝。<br><br>亨利·保尔森也是特朗普的强烈反对者。<br>2016年6月份他在《华盛顿邮报》的专栏文章中这样写道：“共和党推举出特朗普作为候选人，等于给根植于无知，偏见，恐惧和孤立的民粹主义背书。”言辞激烈。<br>而同样的，斯考克罗夫特在2016年大选前也表态支持希拉里。<br><br>但在斯考克罗夫特秘密访华的三十年后，一切都已物是人非。<br>斯考克罗夫特的位子上坐着的是对华鹰牌奥布莱恩（Robert O’Brien），国务卿的位子上换成了Mike Pompeo，前者昨天刚感染了新冠肺炎，而后者居然敢站在尼克松故居前发表对华挑衅性的讲话，How dare you!<br>而贸易的码头上更是站满了一水儿的强硬派：罗伯特·莱特希泽（Robert Lighthizer）、彼得·纳瓦罗(Peter Navarro)这些人的名字早已在新闻中被中国人所熟知。<br>在他们面前，连当年在WTO谈判中横眉冷对的铁娘子巴舍尔夫斯基，都显得更像个正常人一点。<br><br>中美关系的一个潜在准则是：两个国家需要用频繁的经贸纽带，来制衡意识形态的分歧，这就是“压舱石”应该起作用的地方。<br>但正常的经贸来往开始被特朗普政府抹黑和污名化，并人为地设置无数障碍时，对后者的处理就会遇到重重困难。<br><br>当然，并非没有新朋友诞生。<br>但无论是依靠上海工厂翻身的马斯克，还是担任清华经管学院顾问委员会（这是个“朋友”扎堆的地方）委员的苹果CEO库克，都远在美国西海岸的硅谷，对东海岸华盛顿的参与度本来就不高，对特朗普这种异军突起者则影响力更低。<br><br>到了2020年，亨利·基辛格已经98岁，斯考克罗夫特已经95岁，早已远离主流舞台，华盛顿最新炙手可热的中国通是波廷杰（Matthew Pottinger）：前华尔街日报记者，报道过SARS疫情，43岁担任国家安全助理顾问，能讲流利的北京话，被两党认同，对华强硬。<br><br>平心而论，自贸易战以来，中国其实变得越来越开放，无论是合资控股管制，还是金融准入门槛，中国基本上都沿着既定路线在走向开放，甚至某种程度上在加速。<br>而特朗普政府上台以来的中美关系倒退，从贸易摩擦，到攻击华为，到疫情抹黑，再到撤销领馆，都不是由中国挑起的。<br><br>1965年3月，毛泽东在会见由艾哈迈德·舒凯里（Ahmad Shukeiri）率领的巴勒斯坦解放组织代表团时说：“打仗的办法就有两条，你打你的，我打我的。” 所谓“你打你的，我打我的”，意思是面对挑衅，既要讲究策略和战术，也要有“他强由他强,清风拂山冈”的淡定从容。<br><br>只要做好我们自己的事情，中国就不害怕任何的挑战。<br>继续改革开放，继续产业升级，继续发展民生，历史一定站在我们这一边。<br><br>全文完。<br>感谢您的耐心阅读。<br><br>参考资料：.中美关系史，陶文钊，2009年.A World Transformed，Brent Scowcroft，George H. W. Bush，1998.外交十记，钱其琛，2003年.Western Perceptions of China from the Late Sixteenth Century to the Present，史景迁，1990年.白宫掌权者：美国国家安全委员会（1947-2019），孙成昊，肖河，2020年.峭壁边缘，亨利·保尔森，2010年.The China Diary of George H. W. Bush，2008.U.S. policies are pushing our friends in China toward anti-American nationalism，傅高义，华盛顿邮报，2020年.毛泽东打仗的办法：“你打你的，我打我的”，人民网，2017年<br>',
'<h2>万恶淫为首，论迹不论心，论心世上无完人</h2><br>首先要上一节语文课，讲一下这个标题，否则有些思想不健康的人就会想到很多不健康的事。<br>无论你翻任何一本词典，甚至是百度百科和360百科，标题里淫的解释都是过度、放纵、无节制。<br>万恶淫为首的释义，指的是过度和放纵是一切恶形成的开始。<br>还不懂的，可以多看看淫雨霏霏之类的古词汇。<br>还有一句脍炙人口的话其实更能帮你理解这堂语文课，那就是“富贵不能淫，贫贱不能移，威武不能屈。”<br>如果淫代指某些思想不健康的事情，那“淫”、“移”、“屈”三个词就互不对称，淫字的格调就下降太多太多，但如果淫的释义是过度和放纵，那这三个词就形成了完美的对称，大气磅礴。<br>不管是万恶淫为首，还是富贵不能淫，这些格言都是用来警示上位者的。<br>任何一个上位者，都有私欲，都不可能一心为公，偏偏这些人权势滔天，一句话就可以影响众多人的命运。<br>而这些上位者熟知人心和政坛规则，猫哭耗子和鳄鱼的眼泪等把戏玩的是炉火纯青，真真假假，假假真真。<br>所以我们评价这些高官显贵，必须论迹不论心。<br>不论你的出发点的是什么，我们只看结果。<br>这就是“万恶淫为首，论迹不论心，论心世上无完人”的解释。<br><br>用来阐述中美之间的制度优劣，再合适不过。<br>普通人的世界观<br>中美意识形态的差别，本质上是社会主义制度和资本主义制度的差别。<br>全世界共有233个国家和地区，但社会主义国家只有5个。<br>这才是中国对外舆论战始终弱势的根本原因，因为资本主义，才是当今世界的主流制度。<br>到底是资本主义好，还是社会主义好？这个问题其实很有趣。<br>相信资本主义好的人，你们看过《国富论》么？相信社会主义好的人，你们又对《马克思主义政治经济学原理》了解多少？你连这些最基础的知识都不掌握，又哪来的勇气评判这两大制度。<br>甭管谁好谁坏，这两大制度都是人类智慧的结晶，不是一般人有资格挑战的。<br>所以从理论层面去宣传本国制度的好坏是完全不可行的，因为你的理论太艰深了，普通人根本看不懂，更别提认可你。<br>普通人评价制度的好坏，手段极为简单粗暴。<br>那些理论层面的弯弯绕绕我不懂，也没兴趣去钻研。<br>谁让我过的好，谁就是好制度。<br>席卷全球的红色革命<br>1917年10月25日，十月革命一声炮响，俄罗斯成了一个工人当家作主的苏维埃国家。<br>全世界的人类突然发现，在资本主义制度和封建主义制度之外，居然出现了第三条路。<br>在随后的几十年里，苏联成了全世界工人心目中的圣地。<br>这些向往苏联的人，基本没人懂马克思的理论，甚至很多连识字都困难。<br>苏联充满了莫大吸引力的原因只有一个，那就是苏联的工人生活的很幸福。<br>1840年鸦片战争爆发时，美国最富有的1%人群拥有全国资产的1/3，前1/10富裕的人拥有80%的社会财富，贫富差距极其巨大。<br>但如此巨大的贫富差距，并没有导致美国的解体，甚至没能引发什么动乱。<br>因为外国更差，全球都很差，换谁上台都一样。<br>1870~1880年，美国陆续成立了大量的工会组织，如钢铁工人联合会、铁路工人联盟、劳工骑士团等。<br>但这些组织统统被政府定义为非法流氓组织，遭到残酷镇压。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1595982226.jpeg" /><br><br>1920年代时，美国钢铁工人每周的工作时间一般为63~65个小时，匹兹堡的钢铁公司甚至让工人每周工作7天，每天工作10~12个小时。<br>1914年时，亿万富翁洛克菲勒的公司掀起了工人罢工，要求8小时工作制。<br>但洛克菲勒给出的回应是私人保卫队的机枪扫射。<br>但是苏维埃俄国刚立国，就在1917年11月11日，颁布了《关于八小时工作制》的法律，开世界之先河。<br>从这一天开始，俄国的工人每天只用工作8小时，苏联劳动法还规定工人每年必须有两个礼拜是在疗养院中度过的，同时国家还提供免费教育、免费医疗、免费住房。<br>这种待遇，好到让英美国家的工人难以置信，不可想象，开启了一个让全世界工人目瞪口呆的新时代。<br>这令人眩目的福利，让苏维埃俄国迅速成为了全世界所有工人的圣地，大家纷纷效仿之。<br>马克思主义说了啥，到底好不好，这些都不重要。<br>重要的是，工人的待遇真的变好了，这比什么都重要，社会主义就是好！1921年，美国工人阶级终于觉醒了，在肯塔基州爆发了震惊世界的“布莱尔山之战”，上万美国工人发动了起义，试图推翻资本主义制度，但很快被政府军用机枪和飞机给镇压了下去。<br>为缓和社会矛盾，资本家们纷纷做出了退让。<br>1924年，法国的资本家们投票通过了所得税法案，同意对资本征收最高不超过60%的所得税。<br>要知道，就在1914年，这个法案还遭到了法国资本家的一致否决。<br>为什么突然松口？因为法国的精英阶层，认为哪怕对资本征收重税，也比发生布尔什维克革命之后被没收全部家产要强。<br>这是一种倒逼行为。<br>曾经的精英们认为普通人毫无价值，既不发明新的技术，也没有发明新的商业模式，具有极强的可替换性。<br>工人都没了，那就再换一批就是，地球上根本就不缺人。<br>没有工人，太阳会照常升起，但没有资本家可不行。<br>但现在工人们用实际行动展示了自己的力量。<br>我们不仅能罢工，我们还能起义，甚至还有能力建立自己的国家。<br>没有资本家，这个世界一样转，但没有工人可不行。<br>1930年代，美国的资本家们终于妥协了，承认工会是合法组织，并颁布了一系列有利于劳工的法律规定，劳资暴力冲突于是渐渐消失。<br>二战之后，苏联那强大的战斗力，让世界震惊。<br>工人建立的国家，不仅给的福利待遇好，而且战斗力居然那么强大，是资本主义国家根本不可能摧毁的那种强大。<br>于是全世界再度掀起了一股红色革命的潮流。<br>1945年8月到1946年7月，全美国掀起了42起万人以上的大罢工，生产秩序濒临崩溃。<br>资本家们让步了。<br>1946年秋季，美国颁布了新的劳动法，宣布全美劳工可以享受双休日、带薪年假、福利费等，并上浮了最低工资，安抚了本国工人。<br>与此同时，美国对全国的共产主义势力发起了大清算。<br>1946年底，美国商会出了一本书，叫《共产党在美国的渗透：它的实质以及与之作斗争的方法》，声称美国的广播电台、出版社、电影制片厂、剧院都这些宣传阵地都已经被红色的莫斯科势力给占领了。<br>1947年3月22日，杜鲁门发布总统令，对全美国所有的政府工作人员进行政审，凡是具有共产主义思想倾向的一律开除。<br>整个美国，在苏联的舆论宣传之下瑟瑟发抖，不得不严防死守，苟延残喘。<br>但这种死守是没有意义的，苏联对西方工人的吸引力越来越强。<br>到了六七十年代，苏联的多个经济指标和工业技术已经达到甚至超过了美国的标准，经济发展势头极为迅猛。<br>在人均寿命、热量摄入量、识字率等多个社会指标上，苏联也已经赶上了美国的水平。<br>且由于高福利的存在，整个苏联人民的幸福感非常之强。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/0-1595982226.png" /><br><br>无论是在军事力量的对抗上，还是在舆论阵地的宣传上，苏联都全面碾压美国。<br>比拼意识形态和舆论攻势，苏联从来没怕过美国。<br>依仗的不是马克思主义，而是苏联工人当时优渥的生活和休闲的日子，这种铁证比什么宣传工具都好使。<br>但短短20年后，繁花似锦的苏联就解体了，彻底消散。<br>精英和平民谁更重要？<br>资本主义和社会主义的差别，核心其实在于对精英的态度。<br>资本主义认为人类的进步是依靠精英推动的，科学家、资本家、政治家这些精英才是人类社会发展的源动力。<br>而平民是依赖于精英存活的，是精英们创造了财富，普通民众都是累赘。<br>所以资本主义国家的人都信奉物竞天择，适者生存。<br>所谓资本主义，其实就是精英主义，因为资本都在精英手中。<br>而社会主义则坚定的认为，人类的财富是由劳动人民创造的，是普通人创造了财富，资本家们什么贡献都没有，只知道依靠技术优势和资本优势来凭空剥夺劳动人民的血汗。<br>这种价值观差异，带来了一系列的不同政策。<br>在苏联的后期阶段，因为过度工业化，只有1/9的资源被投入到了民生，导致苏联人民的生活水平被美国拉开了差距。<br>但这并不是苏联垮台的原因，最多只是让苏联的吸引力没有那么强了而已。<br>放眼全球，经济和生活水平比苏联差的国家不知道有多少，谁垮台都轮不到苏联政府垮台的。<br>苏联之所以完蛋，是因为红色精英们背叛了共产主义。<br>后期的苏联，极度腐败，而且是高层带头腐败。<br>勃列日涅夫的月薪只有880卢布，家里却塞满了劳斯莱斯、林肯等豪华跑车，足足50多辆。<br>受贿的名表、名画太多，以至于没地方放，不得不在莫斯科专门找了套房子存放这些贵重物品。<br>整个苏联的红色精英们，都被腐化了。<br>这些精英也很委屈，我那么聪明，那么勤奋，带领苏联的人民取得了那么大的成就，让他们生活的那么幸福。<br>凭什么我要和一个高级技工拿一样的工资！收点钱，改善一下生活，那不是理所应当的么？美国一个律师，工作几年后就能住上比苏联高官更大的房子，生活的更加优渥，而且可以合理合法的赚大钱。<br>苏联精英们的心态失衡了。<br>按社会主义制度，人人必须平等，所有人的收入都要差不多，不能有太大的差异。<br>社会主义制度，成了限制苏联精英享受生活的最大枷锁。<br>1991年6月，苏联解体前夕，美国对莫斯科做了一个调查，结果表示在苏共精英中，9.6%的人赞同共产主义，12.3%的人赞同社会主义，76.7%的人赞同资本主义。<br>而同期的一项民调显示，70%的普通苏联人不同意苏联解体，转为资本主义制度。<br>但最终苏联还是义无反顾的解体了，因为执政的苏联共产党内部，绝大多数精英都反对共产主义，他们向往那个对精英无比友好的资本主义。<br>苏共的精英，亲手革了苏共的命。<br>社会主义对普通人具有吸引力。<br>资本主义对精英具有吸引力。<br>但偏偏所有体制的国家，都是由精英掌握政权的，普通人大部分时候斗不过精英。<br>所以社会主义国家很难建立，数量极少，且不稳定，资本主义国家才符合人性。<br>一个社会主义国家，需要一群极其天才和伟大的社会精英，主动牺牲自己应享受的一切才有那么一丝机会成功建立。<br>苏联有列宁等人，中国有毛泽东等人，一辈子都是苦行僧式的生活，从没考虑过个人。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1595982226.png" /><br><br>在这个社会主义国家建立后，代代领导层都必须具备为人民牺牲的精神，和个人享受基本绝缘。<br>只要有一代政治领导层没能扛得住诱惑，那一二十年内一切都会成为海市蜃楼。<br>一旦红色精英阶层开始追逐个人享受和财富积累，那整个国家会迅速自我坍塌。<br>所以中国严打腐败，即便你为国家做了再大贡献，也只能给荣誉，不能给金钱，更不能依靠受贿的手段拿金钱。<br>这对于精英们的智商和贡献来说，其实是不公平的。<br>但惟有一群这样的人存在，社会主义国家才能稳定运行，社会主义的民众才能幸福生活。<br>社会主义和资本主义之争，本质上是平民和精英之争。<br>究竟是平民重要，还是精英重要？姓社还是姓资<br>苏联的失败，代表在当前的生产力水平下，依靠社会精英的自我牺牲来推动科技的进步和社会的繁荣是不太现实的。<br>而依赖于大量社会精英推动的科技和经济，其发展更是不可持续。<br>没办法源源不断的诞生那么多具备自我牺牲精神的社会精英。<br>苏联没有，中国脱离百年惨痛殖民史后，也渐渐的没有了。<br>在80年代，邓小平其实就看穿了这一点，他提出了很多理论，如：发展才是硬道理。<br>实践是检验真理的唯一标准。<br>不管是黑猫白猫能抓到老鼠就是好猫。<br>科学技术是第一生产力。<br>这些理论的核心目的只有一个，抛开姓社还是姓资的争论，一切围绕经济发展运转。<br>谁经济强，谁的人民生活水平高，谁就有理。<br>邓小平修正了中国的社会主义，走出了人类史上的第四条路，中国特色社会主义，介于社会主义和资本主义之间。<br>平民和精英都很重要，互相依赖彼此，只不过在利益分配的时候倾斜的程度有所不同罢了。<br>因为资本主义和社会主义的互相对抗，双方都意识到了纯粹的依赖平民和精英的某一方都是不可取的。<br>于是资本主义国家大幅提高了工人福利待遇，而社会主义国家则放松了对知识分子等普通社会精英的“剥削”。<br>允许一部分人先富起来，这和纯正的社会主义是水火不容的。<br>美国越来越像社会主义，而中国越来愈像资本主义。<br>但两国的体制根基还是截然不同的，遇到大灾难时体现的就特别明显。<br>新冠疫情爆发时，中国的感染者仅8万人，就几乎透支了全国的医疗资源，各地紧急驰援湖北。<br>但如今的美国，感染者已经突破420万人，但依然没有看到医疗资源崩溃的征兆，各大医院里甚至还有很多空床位，我们至今没有看到有美国感染者抱怨住不上院的新闻。<br>中国只能负担8万感染者，住院难，难到民间一片怨言，甚至还有人敲锣求救命。<br>而美国，负担420万感染者都毫不吃力。<br>中美两国的医疗资源有差距50倍这么夸张么？美国的医疗资源确实强，你要说比中国强个几倍我都信。<br>但你要是说比中国强50倍以上，那我是绝对不信。<br>中国在仅有8万感染者的情况下就住院难，背后的核心原因是政府第一时间就应收尽收，新冠肺炎的治疗一律免费。<br>而美国之所以医疗资源如此富裕，则是因为所有治疗费用由患者自付，最多通过医保给你报销一部分。<br>相当多的轻症患者，都居家治疗，只有少量重症患者且有钱的人，才会耗费钱财动用医院资源。<br>全民免费治疗？不可能的，当初川普连免费检测都不愿意，迫于多方面压力才最终勉强通过。<br>资本主义精英体系的治国理念就是这样：物竞天择、适者生存，自己管自己。<br>有钱，你就去医院治，没钱你就回家自己躺着。<br>所以美国的医疗资源没有崩溃，因为这些资源都是给精英们准备的，而被感染的精英没有那么多。<br>哪怕全美感染4000万人，医疗资源也不会崩溃，因为医院可以加价，把一部分稍微穷一点的社会精英挡在门外。<br>出不起钱，你当然就不算精英了。<br>供不应求时加价，这是符合市场经济原则的。<br>大灾难时美国只要精英，也只保精英，这很美国。<br>在新冠病毒刚刚爆发时，西方舆论幸灾乐祸，甚至宣称解决新冠病毒的唯一办法就是让中国学习“自由和民主”。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595982226.jpeg" /><br><br>封城是限制人民的自由，微信健康码是全民监控，只有写黑日记的才叫有良心的中国人。<br>但短短几个月后，中国的病毒归零，而西方资本主义国家弄出了千万级的感染人数。<br>如果中国的制度一无是处的话，那西方的制度呢？民主和自由是个好词，大家都想拿来给自己脸上贴金。<br>但资本主义国家真的是民主和自由么？如此严重的疫情，第一时间给民众免费医疗这难道不是最基础的民主和自由么？难道不该给免费医疗？中国成功控制疫情，这已经威胁到了西方社会的整个价值观，所以西方政客们近期发疯一样的转移矛盾，不断在多个领域转移民众视线。<br>因为这件事真的太打脸了，怎么都解释不通。<br>所有的国家都宣称自己是自由和民主的，无一例外，好词没人嫌少。<br>但你说啥不重要，重要的是你做了啥。<br>论迹不论心。<br>发展才是硬道理<br>一个国家的文化自信和制度自信，来源于这个国家的经济自信和军事自信。<br>1840年鸦片战争之前，中国人可自信了。<br>当清朝的精英们第一次接触西方社会时，对英美的体制极其鄙视。<br>你知道吗，美国居然连皇帝都没有，群龙无首，这是一个何等愚昧落后的国家啊，简直就是个大部落。<br>而英国的皇帝据说已经没有实权了，英国首相在挟天子以令诸侯。<br>有这种曹操在，我看英国离天下大乱也不远了，不足为虑。<br>对了，美国听说还是两个党派互相争来争去，党争不断。<br>正经国家谁党争啊，崇祯皇帝刚吊死在煤山才200年，这就都忘拉？老祖宗早就说了，党争是亡国之兆，康熙爷为了压制党争不惜拿明珠和索额图开刀。<br>美国这么玩党争，早晚得去煤山上吊啊，不足为虑不足为虑。<br>清朝的精英是有充分的理由去鄙视英美的政治体制的，结局在史书上写的明明白白，都是中国人玩剩下的。<br>但现实狠狠的打了清朝精英的脸，被英美的大炮给轰的找不着北。<br>很快，洋鬼子就成了洋大人。<br>没人说英国首相挟天子以令诸侯了，没人说美国党争不断早晚要完了。<br>这英美的制度好啊，人民富裕，国家富强，肯定好啊，事实胜于雄辩。<br>为什么好不重要，闷头跟着改就对了。<br>你辩的再好，理论上把英美制度贬的再低，一发炮弹就让你清醒了。<br>所以苏联解体后，英美在全世界的舆论场上就占据了绝对的优势，谁都辩不过。<br>我经济比你好，军事比你强，百姓生活的比你富裕。<br>你还有啥好说的，事实胜于雄辩啊。<br>邓小平看穿了这个道理，说了一句话：发展才是硬道理<br>中国人的文化自信和体制自信，和中国的经济水平呈绝对正比关系。<br>思考中国的制度好不好，其实很简单。<br>假如今天中国的人均收入和美国一样，在这个前提下，你还会问中美制度哪个好这种问题吗？如果美国的优势完全建立在老祖宗的积累和掠夺上，那他的制度又有什么可称道的呢？要知道地球上总共有233个国家和地区，98%都是资本主义国家。<br>但能给中国带来压力和重视的，唯有美国一家。<br>至于中国有没有可能把人均收入提升到和美国一样高？1978年后中国的制度已经改了，改成了发展才是硬道理，不姓社，也不姓资。<br>发展经济，就是中国最大的制度。<br>中国最强的能力，不是在朝鲜战场上对抗外敌，也不是在武汉医院里消灭病毒，而是发展经济。<br>狂飙突进的经济发展速度，已经持续了太久太久，而且还在继续猛进。<br>中国体制好还是美国体制好，看经济就行了，老百姓其实也只看这个。<br>再多给中国一点时间，中国就能强行追上200多年的经济差距。<br>很快，中国就会成为全球人艳羡的国家，甚至可能是全球平民及精英一起艳羡的国家。<br>究竟谁才是民主和自由，究竟谁才是克制自己的私欲，一心给百姓谋福利的国家，究竟谁才在草菅人命，一目了然。<br>不看怎么说，只看怎么做。<br>万恶淫为首，论迹不论心，论心世上无完人。<br><br>',
'<h2>魏晋时期的庄园文化</h2><br>《三国演义》在东亚各国的巨大影响是不言而喻的。<br>汉末因宦官和外戚的专横，国家政治一片混乱，黄巾农民起义开启了“乱世”，在此背景下觊觎天下霸权的曹操、孙权、刘备时而合作、时而争斗的过程使众多读者热血澎湃。<br>可是似乎很少有韩国读者对三国时代结束后的历史抱有兴趣。<br>当然，对此多少可以理解为，故事的主人公刘备、关羽、张飞三兄弟依次离开人世，剩下诸葛孔明独自竭尽全力以保蜀国，可是蜀国和强国魏国的差距还是越来越大，最后其殒命北伐，读到这里不少读者都会黯然神伤。<br>可是后来就是晋统一中国，北方少数民族南迁，中原汉族仓皇逃离、苟延残喘等过程而已。<br>相比三国时期群雄逐鹿中原，读者变得兴趣索然是可以理解的。<br>在这里可能有人会问，三国时期相互交战时动用的兵力，少则数万，多则数十万，当时的军事力量是如此的强盛，可统一了三国的晋为什么会莫名其妙地被北方民族打垮了？<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1596007130.png" /><br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/9-1596007130.png" /><br>当时北方民族强有力的新式武器—镫子历史学家们认为，分封地方的王族为继位问题发动叛乱的所谓“八王之乱”使国家处于分裂状态，以及登基的皇帝们个个无能， 这些都是晋败亡的原因。<br>当真如此吗？<br>中国历代王朝因皇帝昏庸无能而灭亡的例子比比皆是，可是为什么唯独自晋朝开始一直到唐朝之前的这一时期，汉族建立的王朝总是被北方少数民族欺凌？<br>当然这其中存在各种原因，但首要的原因应数“军事改革”。<br>北方民族借助于新发明的、强有力的新式武器——镫子，使重骑兵在战场上有了压倒性优势。<br>这里所说的镫子是和马鞍连在一起的脚镫子。<br>镫子使人在上下马和在马背上的时候保持平衡，是很实用的发明。<br>在镫子发明以前，骑兵的主要武器是弓弩，骑兵的战术一般是用弓箭进攻敌方，然后退后。<br>镫子发明以后，骑兵的战术变成使用长枪的突击战法。<br>如果考虑到8世纪左右镫子传到西方之后，西方才真正开启了中世纪时代，那么由此下结论“因为有了镫子北方游牧民族才占了优势”，似乎不无道理。<br>可是在中国的历史文献里首次出现有关镫子的记载是公元477年，所以在三国时期（公元3世纪初）北方民族似乎难以拥有军事上的优势。<br>事实上，曹操只要派遣少数的远征部队就可以打垮鲜卑族。<br>那么是什么给北方民族带来了优势？<br>如前所述，即使在镫子发明之前，以汉族为首的农耕民族和游牧民族单打独斗的话，也赢不了游牧民族。<br>为了战胜游牧民族，农耕民族就得采取败于战斗而赢在战争的方式，即要在人数上占压倒性的优势，要建立大的城市居住在里面，要具备先进的生产力，积极利用这些特点和游牧民族展开持久战，可以说这是必胜的秘诀。<br>游牧民族不会种田，所以，如果没有农耕民族生产的粮食和铁器，会直接威胁他们的生存。<br>事实上西汉初期的汉武帝（公元前140-前87在位）拥有强大的军事力量，国库里粮食和贵金属均十分充足。<br>凭借巨大的财力，他在历史上留下不少浓墨重彩的壮举，如派张骞出使西域等。<br>汉武帝名留青史很大程度上是因为其善于征战，他如此热衷于和西域国家进行贸易主要就是为了得到汗血宝马（亦称天马），以便防范北方的匈奴。<br>当然，即使没有这些马，征服北方民族也是有可能的事情。<br>切断和匈奴的往来，完全停止供应粮食和铁器，以万里长城为主加强各地要塞的防御，也许时间长一些，可照此坚持下去的话，匈奴是必亡无疑的。<br>但是汉武帝的愿望是想他在位时解决匈奴问题。<br>所以，他通过开拓丝绸之路培育了骑军，在公元前119年成功地把匈奴赶到了戈壁沙漠之外。<br>把强敌匈奴远远地驱赶到戈壁沙漠之外这是值得称道的功绩， 可是从那之后汉朝开始走向漫长的下坡路。<br>为了改善因长期战事导致的国家财政紧缩，朝廷开始对盐和各种生活必需品课以重税，令商业活动受到严重打击，这是汉朝开始走下坡路的直接原因；<br>而为了引进以马匹为主的大量物品，向西域输出大量贵金属则是更关键的因素。<br>汉朝时期一斤黄金相当于1万个铜钱，黄金和铜的兑换比率是1：<br>130。<br>和现在相比，当时黄金的价格是惊人的低廉，可在中国和西方通商以后，黄金的价格也开始持续地攀升。<br>货币供应（贵金属供应）一旦减少，就会对整体经济造成负面影响。<br>就像前文中提到的15 世纪欧洲的事例一样，货币供给开始减少的时候最为通用的对应方法是减少货币的使用，而减少货币使用最简捷的方法是自给自足。<br>事实上“庄园文化”从东汉开始一直延续到南北朝时代。<br>所谓“庄园文化”就是指富裕的贵族们大规模地开垦土地，然后利用饥饿难耐、无处安身的百姓在农场劳作，建造一种自给自足的生活圈。<br>这在当时是完全合乎常理的事情，可是从经济角度看这种做法是非常低效的。<br>亚当·斯密在《国富论》中指出分工和交换才是快速提高生产率的首选方法。<br>一个劳动者不借助机器，手工作业的话，一天最多能生产一枚针，但是把制针的过程分为18个工序由10个人分工制作的话，一天可以生产4.8万枚针。<br>如果要把针的生产产业化，进行分工制作的话，必须有一个一个月能够销售140万枚针的市场。<br>只有形成有规模的市场，才能开启靠专业化提高生产效率并以此获得巨大利润的收益递增世界。<br>亚当·斯密的文章里说得很明确，城市萎缩，市场消失，改革也会随之消失。<br>通过分工等改革提高生产效率，能够制造出品质优良的产品，但是如果没有与之匹配的市场，改革的幼苗就不会发芽成长。<br>《三国演义》中经常会出现刘备、孙权等受到地方权贵资金和兵力支援的情节，其实后者就是庄园的所有者。<br>他们经常率领着由家仆组成的私人部队，即“部曲”，作为部队的将领参加战斗。<br>相比变得脆弱的经济，更为严重的问题是人口数量的急剧下降。<br>在黄巾起义（184年）之后，中国的人口数量急速下降，由三国初期的约6 000万急减到三国末期的1 600万。<br>虽然这个数字不包含藏匿在庄园里面的人，但这同时也反映了政府行政能力的薄弱。<br>结果晋朝虽然统一了三国，可是经济不景气的形势却一直在延续，脆弱的经济和减少的人口使觊觎多时的北方游牧民族有了机会。<br>强大的经济实力对农耕民族的国家来说是最大的优势，但是这个优势被庄园经济的出现给摧毁了，国家失去了抵御北方游牧民族攻击的能力。<br>可以说，古代中国的国力在汉武帝时一度达到巅峰，从那之后到南北朝开始前的大约500 年间，一直在走漫长的下坡路。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1596007131.png" /><br>日本的中国史研究学者宫崎市定认为，中国经济在汉朝第一次到达顶点以后，在三国时期和南北朝时期经历了漫长的停滞期，到了唐朝和宋朝又有了飞跃式发展。<br>这时的中国人技术力量比西方人发达，拥有西方人渴求的三大产品（丝绸、茶、瓷器），并凭借此优势从西方引入了贵金属。<br>在这里需要补充的是，宫崎市定教授的观点很吸引人，但最近也有反驳“沿着丝绸之路输出的黄金引发了货币紧缩”的观点出现。<br>万志英教授在《剑桥中国经济史》中指出，西汉末年，王莽改制， 推行新货币，代替了当时正流通的货币，从此经济开始陷入混乱。<br>总之，可能的原因有很多种，汉朝货币经济逐渐萎缩，并倒退到自给自足的庄园经济状态，是千真万确的。<br><br>',
'<h2>马歇尔计划</h2><br>美国霸权是在二战后建立起来的，主要手段是利益输送，不计一时一刻之得失，着眼于将来。<br>多算政治帐，少算经济帐，否则美国也不变成超级大国，在政治、金融、意识形态、军事、外交等领域说一不二。<br>利益输送的具体操作就是“马歇尔计划”--一项雄心勃勃的经济援助方案，防止西欧在政治和经济上崩溃，目的是建立一个由美国领导的西方世界（政治经济圈），对抗红色浪潮席卷欧洲，确保美国长远利益。<br>“马歇尔计划”最早样板（取信于人）是希腊和土耳其，1947年3月，总统杜鲁门责成部际委员会（SWNCC：<br>陆军部、海军部、国务院）来实施救助措施，土希两国就算是试点。<br>接着SWNCC承担起一项秘密任务：<br>成立研究小组，起草备忘录，对全面援助欧洲计划的可行性进行分析，由副国务卿艾奇逊牵头。<br>另一位副国务卿克莱顿则对混乱的欧洲局势进行研究，克莱顿的分析结论是重建欧洲刻不容缓，否则10年之内便将严重伤害美国利益和安全。<br>4月份国务卿马歇尔在莫斯科开会，美苏对欧洲未来方向谈不拢，会议闭幕，冷战开幕。<br>马歇尔同意克莱顿的判断，5月11日他表示：<br>当病人都快不行了，可医生却还在慢慢商量。<br>力促白宫要加快脚步。<br>马歇尔让国务院政策计划司负责人乔治.凯南（后被称为冷战大师）成立专门班子，研究援助细节。<br>乔治.凯南在一星期之内就组织了一个班子，把教授、学者、专家都请来，群策群力。<br>5月23日，凯南将一份长达13页的秘密报告交给了白宫最高层传阅，核心观点：<br>欧洲表面危机是战争创伤，而真正危机是各国共产党将在危机中上台执政，最终使美国受害。<br>所以，美国现在不应谋求对抗共产主义，而是尽早帮助欧洲恢复经济。<br>但白宫遇到了一个难题，经济援助不可能主动硬塞给人家。<br>因此，美国在制定计划同时，还要在舆论上放出风声，让欧洲能主动提出来。<br>1947年5月8日，艾奇逊在克利夫兰的一场演讲上将援助欧洲想法公开表达，原先是建议杜鲁门去演讲，但杜鲁门认为这会令自己在政治上陷入被动。<br>艾奇逊在演讲前就已经预估到美国媒体的强烈反对和批评，但如果这样，反而是件好事，因为这可以让美国民众有个心理准备，以及让欧洲人相信美国有这项计划。<br>5月中旬，副国务卿克莱顿从日内瓦参加完关贸总协定谈判后赶回华盛顿，他告诉马歇尔，白宫对欧洲人的社会主义倾向估计不足，各国共产党已经影响到经济、政治、社会、文化、心理方面，美国是否援助已经没时间再讨论了，必须先把粮食、煤炭、棉花、香烟等物资捐赠给欧洲。<br>白宫决定向美国人民发出呼吁，从人道主义切入，“美国人民要作出点牺牲，使欧洲人不挨饿、不陷于混乱，这是美国的光荣传统。”<br>这样，才由国务卿马歇尔亲自上场，演讲场合选在哈佛大学6月5日的毕业典礼上。<br>直到5月28日，马歇尔还要求将计划细节严格保密，当时决策者顾虑很多，因为舆论不接受、议员也会反对，他们认为这是白白送钱给欧洲。<br>马歇尔演讲稿由国务院特别助理波伦起草，6月3日写出第一稿，马歇尔、凯南逐句逐字推敲，觉得稿子语气太生硬，尤其是必须由欧洲政府主动提出部分，口气像是要别人乞求帮助，简单说就是没有吃透杜鲁门总统指示精神。<br>第二天，马歇尔在飞往马萨诸塞州（哈佛大学）的飞机上，自己又修改出语气平和的第二稿。<br>对照现在特朗普、蓬佩奥他们对盟友老子训儿子式的态度，还动不动骂骂咧咧的嘴脸，这叫崽卖爷田不心疼。<br>同时，艾奇逊向三位英国记者（BBC、《每日电讯报》、《每日快报》）透露这个演讲极其重要，不是一般的毕业讲话，国务卿演讲结束后，三位记者必须马上用电话将全文口述给伦敦，确保英国外交大臣贝文在第一时间得到全文，并让欧洲媒体转发。<br>马歇尔哈佛演讲颇为简短：<br>一、美国意图是为了减轻欧洲人民痛苦，治疗创伤；<br>二、长期援助，并非权宜之计；<br>三、任何国家想摆脱困境，美国都乐意帮助（大家申请吧）；<br>四、只接受集体提出的合作方案。<br>这显得美国是大公无私的，很纯粹，不掺一点政治目的，任何国家已包括了苏联，这堵住欧洲左翼的嘴。<br>这句话，马歇尔敢讲，因为他相当有把握地判断苏联决不会向美国申请援助，事实也是如此。<br>7月，欧洲16国对马歇尔讲话作出了反应，美国松了一口气，不然这几十亿美元送不出去就麻烦了。<br>16国成立了“欧洲经济合作委员会”与美国配合复兴经济，后来，这项计划就被称为“马歇尔计划”。<br>但国会这一关怎么办？<br>当时美国一些议员和企业家认为美国政府是“穷大方”，太过奢侈，很多钱是赠予欧洲，而不是投资。<br>7月22日，众议员赫托发起提案，成立一个特别委员会，议员们要自己去欧洲调查调查。<br>内华达州参议员马隆称，这是重新分配财富，是社会主义逻辑，欧洲人凭什么与美国人拉近生活水平？<br>明尼苏达参议员鲍尔称自己很害怕几十亿美元落到苏联手里……<br>针对这种情况，马歇尔在1948年1月匹兹堡举行的新年商会上，对美国企业家挑明利害关系：<br>如果让欧洲自己照顾自己，那美国就根本不能设想今后欧洲会对美国企业开放市场（意共、法共执政的话，资本家们想想后果）。<br>再加上白宫对舆论的熟练操控，美国各界也统一了认识，纷纷表示要高旗资本主义大旗，共创美欧美好明天！<br>杜鲁门则去做国会领袖工作，参议院大佬范登堡也被说通了，他表示“欧洲复兴计划是对不合时代的孤立主义政策（门罗主义）的否定，要是我们闭上眼睛，退回美国本土，享受太平盛世，那么今天的美好享受，明天就会是极大的灾难！”<br>1948年3月13日，参议院辩论结束，以69比17票通过了“马歇尔计划”（欧洲复兴计划）<br>美国媒体方面，后来编辑们就自觉把关，把“马歇尔计划”当作头等大事，在选择新闻信息时，都刻意进行正面渲染，甚至可以说，反对计划者连接触新闻界的机会都没有。<br>在社会上，出现了一个“支持马歇尔计划公民委员会”，动员民众从爱国主义高度来看待计划，有印小册子的、发通讯稿的、推选演讲人的、还有企业买下整版广告来支持“马歇尔计划”……<br>“马歇尔计划”对美国在西方建立经济霸权、政治霸权、军事霸权具有重大意义。<br>',
'<h2>選舉: 把人權憲章換成了信用卡</h2><br>香港在英國人一百五十五年的管治，沒有得到多少民主，就在他們快要撤退之時，才手忙腳亂地為香港引入選舉，英國人實在沒有資格，去議論香港的民主，香港民主未有健康成長，根源就是殖民統治。<br><br>新加坡國立大學東亞研究所鄭永年教授對激進政治有很好的總結。<br>他說，激進知識份子想搞革命，如果革命失敗，事情就會很明朗，革命家要不出逃外地，要不坐牢，或者犧牲；<br>但如果革命成功了，事情會變得更複雜。<br>他從捷克革命家哈維爾和米切尼克的觀察，講述上世紀九十年代東歐民主革命的悖論。<br>東歐革命之後，少數革命家則變成了職業政治家、成為總統（哈維爾就當過捷克總統）。<br>不過，他們很多就像花瓶—樣被人崇拜欣賞，但實際上甚麼事情也做不了。<br>國家政治除了民主形式的變化，其他一切如常。<br>有些革命家在革命後，對革命的理想不再幻想，甚至破滅，成了瘋子。<br>鄭永年總結了東歐民主革命，激進政治雖然帶來了民主化，但國家仍然充滿着貪婪、腐敗、享樂主義。<br>所謂的民主化只是意味着政權主體，從革命前的權力，轉型為今天的資本。<br>革命前的共產主義依靠權力來統治，革命後的民主則依靠資本來統治。<br>米切尼克因此說，革命的結果是「我們把人權憲章換成了信用卡。」<br>而信用卡仍然掌握在少數人手裏。<br>香港的情況更加詭異，現時發展了一點民主，資本家已經進一步掌權，對公共政策有極大影響。<br>雖然很多烏托邦知識份子吹噓，如果香港實行全面民主，一切事情都可以解決。<br>恐怕即使他們的幻想實現，香港實施所謂雙普選之後，資本家對政治的控制，只會更大，而不是更少。<br>因為資本家最有實力，支持政客玩昂貴的選舉遊戲。<br>人們從不學習，不會從其他地區的發展經驗，看出問題的本質。<br>激進政治非常浪漫，但在絕大多數的時候，完全解決不了問題，因為他們將問題簡單化。<br>如果民主是如此的一種良藥，東歐搞了三十年的民主，現時應該產生了大量又繁榮又民主的國家，但實情是很多東歐國家依然腐敗，繼續落後。<br>',
'<h2>Tik-Tok为什么要被强制卖给微软？</h2><br>其实这件事情非常简单，只是因为普通中国人看待事物的出发点，与欧美政客看等事物的出发点截然不同，所以一直很困惑，搞不明白一款人畜无害的短视频软件为什么在欧美，尤其在美国一直受到疯狂打压？<br>Tik-Tok到底犯了什么错？<br>不就各种有趣的生活小视频么？<br>看看美女看看搞笑秀秀美食怎么了？<br>干嘛成天搞得要死要活的？<br>欧美政客说的什么Tik-Tok盗窃信息一类的理由，简直跟三岁小孩撒的谎一样可笑，一个视频软件能盗个毛线机密啊？<br>普通人发个遛狗的视频就透露国家机密了？<br>可是能往Tik-Tok头上泼的脏水实在有限，只好编一个三岁小盆友才信的理由。<br>这跟蓬胖成天说华为盗窃情报、跟美国安全官员说中方盗窃美国新冠疫苗一样可笑，给你编织罪名跑得飞快，要他们堂堂正正拿出证据，连袋洗衣粉都拿不出来。<br>求你了蓬胖，你能不能拿出点证据来？<br>没证据那可要告你诽谤啊。<br>（不过这哥们脸皮厚，估计告了也没什么用。）<br>那打压Tik-Tok的真正目的是什么呢？<br>是争夺互联网的话语权。<br>许多中国人不知道，从2020年第一个月开始，Tik-Tok就击败了老外们常用的WhatsApp跟Facebook、Youtube、Instagram这四大软件，成为全球下载排名第一的APP。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/10-1596266168.png" /><br>在这之前，Tik-Tok一直在全球下载排名三、四位的样子，可能因为疫情影响，全世界人民在家闲得无聊，开始大量刷短视频度日，以致Tik-Tok拿下全球第一。<br>我在印度旅行时也确实见到印度人民非常喜欢用Tik-Tok，视频内容跟咱们差不多，主要都是搞笑和才艺为主。<br>很多人没有注意到一件可怕的事情，就是所谓的全球移动互联网，只有中美两个玩家。<br>德国、法国、英国、日本这些传统强国被排斥在互联网浪潮之后，真正的顶尖高手，只有中美在竞争。<br>互联网浪潮给中国带来了大量新财富，使中国在信息化领域走在了全球前列，这一次全球新冠疫情发生时，中国能做得特别好，其中一个重要原因，就是因为中国信息化发达，大数据远超其它国家。<br>中美现在在移动互联网区域的竞争，全球这块是美国遥遥领先，中国本土这块是中国自己领先。<br>其实跟现在中美在世界的格局一样，美国攻、中国守，但中国本土力量极其强大，美国也攻不进来。<br>本来这个格局一直是恒定的，Fackbook、Twitter、Instagram带领着全世界人民玩，微信、抖音、微博带领着中国人民玩。<br>但是猛地有一天，抖音从中国本土范围杀了出去，国际版Tik-Tok将其它美国社交软件的传统地盘杀了个人仰马翻。<br>这就使中美移动互联网的竞争格局突然发生了质的改变。<br>美国眼见自己这边的移动互联网地盘快要失控，就要赶紧压制Tik-Tok，将其扼杀在摇篮里，防备中方再杀出更多的强大对手。<br>移动互联网是美国不可动摇的统治全球的工具之一，一旦移动互联网的全球势力萎缩，美国的软实力将大打折扣。<br>大家回到最前面那张图，现在全球下载量最多的软件里，Fackbook、Twitter、Instagram、Whatsapp、Youtube、Messenger、Snapchat、Googlemap、Gmail全部是美国公司，中国公司的势力范围只有字节跳动的Tik-Tok，和欢聚时代的Likee。<br>有意思的是，中国突围的范围都是短视频类型，可能因为这是新生阵地，没什么旧势力，比较容易占领，还有就是短视频的沟通不太依赖语言和文字，以姿体形态为主。<br>以文字为主的社交软件Fackbook、Twitter，以图片为主的社交软件Instagram，以及以长视频为主的软件Youtube，构成了美国控制全球话语体系的基石。<br>大家在这样的社交平台上，很少能看到一个正常的中国形象，中国被无数次描绘成一个“黑暗残暴的政府统治着一群愚昧麻木的人民”这种国家形象，中国的公知则在内部担任狂热的西方普世价值传教士，负责“唤醒愚民的重任”，里应外合，这套结构基本已经成了定式，只要是中国的都是病态的，只要是欧美的就是人类文明之光。<br>在这些平台上，因为今年疫情的原因，大家也见识到了年初替中国说话的账号被删的盛况，其实大家对网络舆论的控制都差不多，删号这种事大家都干，但话语权在别人手里，你说的没人听，美国说的别人就信。<br>今年中国武汉刚爆发疫情时，海外的媒体说我们管控的方法残酷到“一栋楼有一个人感染，就把整栋楼都焊死”、“只有特权阶层能戴N95口罩”、“方舱医院跟集中营没有大的区别”，但海外的吃瓜群众也深信不疑，这段视频我至今还保有截图，现在开始打脸。<br><br>这段105万次阅读量的视频还猛夸美国疾控中心储备物资达到70亿美元，实现全美配送12-48小时不等，储备900多种物资，由6个秘密仓库进行保存，远超中国的仅仅12亿人民币物资储备，暗示美国如果遇到疫情，完全有能力控制，中国就是渣渣，干什么都不行。<br>半年过去了，来看看事实吧，在防控疫情方面，到底谁是渣渣？<br>是470万例确诊的美国，还是8.4万例确诊的中国？<br>长年累月的洗脑下，许多欧美人还真信了这套，习惯了在这种话语体系下指责中国。<br>虽然说大家各玩各的，但其实中国的年轻人对美国的了解，远远胜过美国的年轻人对中国的了解。<br>由于美国势力强大，一直是武林扛把子，小弟众多，所以如果在国际上进行舆论对决，其实我们一点胜算都没有，就跟中国海军要是在太平洋深处碰到美国海军，一样没胜算一个道理。<br>但是在中国本土周围，我们跟美国打起来还是有一定胜算的，移动互联网的战争也是一个道理。<br>国际舆论平台就是美国话语权、展现美国软实力的太平洋，一直是美方喉舌无敌于天下的地方，但是这地方突然冲进来一艘中国核潜艇，见谁灭谁。<br>Tik-Tok就是这艘核潜艇。<br>那还得了？<br>这是中国人搞的软件，现在居然冲到了全球第一的位置，如果不对Tik-Tok现在加以控制，那以后Tik-Tok出现的视频，全是反对我美帝的怎么办？<br>全是支持中国的怎么办？<br>到时中美激烈冲突时，支持美帝的视频号他就删，支持中国的视频号他就顶置，我们还怎么控制全球舆论？<br>还怎么讲普世价值？<br>别问美帝怎么知道，因为美帝现在就是这么干的。<br>控制全球主要舆论平台，掌控全球话语权，才是美国官方强制要求Tik-Tok出售给美国公司的原因。<br>美国控制全球既是硬实力，也是软实力，话语权只是软实力的一部分，Tik-Tok触碰到了美国全球话语权的核心领域，所以要遭到美国的迎头痛击。<br>另外我还要提醒一下大家，在阿拉伯之春、在乌克兰政变、在香港暴动这种种事件的背后，所有暴动分子采用的沟通、组织的软件，全部是美国控制的软件。<br>香港暴动分子们组建的群组，在里面约定暴乱内容、明确分工，能做得有组织有效率，都是因为这种软件平台的作用。<br>因为即时通讯工具传递信息时的快速性，一个失控的网络APP，可以在24小时内鼓动大量的人走上街头，制造暴乱。<br>在切身利益下，美国才不顾一直宣扬了无数遍的市场经济这一套，7月31日，特朗普才宣布行政命令，迫使字节跳动出售Tik-Tok的美国业务，《纽约时报》报道称，微软正在就收购Tik-Tok进行谈判中。<br>当关乎到他们的利益时，所有的普世价值就会扯下来，露出弱肉强食的本来面目。<br>而他们到处宣扬的普世价值本身，也是掩护他们和平时期掠夺发展中国家的一种附属手段，这些价值观有一个共同特点：<br>只教别人怎么分配国家财富，但从来不教别人怎么获取国家财富。<br>真正动手改变国家的人，更多思考如何让国家赚到更多的钱分配给民众，做大蛋糕，而不是天天围着一个小得可怜的蛋糕商量着怎么分配。<br>Tik-Tok被强制出售给微软的背后，确实跟经济利益有关，但更多的是，是美国政治利益，控制全球舆论的诉求。<br>一个人要活下去，就必须要吃米饭吃肉食，任何生命活下去，都一定要吃掉另一种生命，世界竞争是非常残酷的，一个国家要强大，就难免跟其它国家竞争，激烈争夺生存空间，梦想靠别人施舍来维持岁月静好，那就只能跪在别人面前一辈子。<br>',
'<h2>造谣：美国是对中国好的国家？</h2>战争爆发的决定性因素之一便是政治，如果当时各国能形成政治共识，共同抵制或压制纳粹德国冒险行为，那么大战爆发可能性会大大降低。<br><br>事实上，后来也正是各国放下意识形态分歧，结成同盟，才最终打败了法西斯集团，但这代价是何等之惨重？<br><br>包括纽伦堡大审判时，德军高级将领们在法庭上作证也说过，如果德国1938年并吞奥地利受到各国一致制止，希特勒将放弃下一步计划。<br><br>历史没有如果，但教训是无价的，当西方国家不去吸取教训，甚至颠覆二战历史时，玩弄自以为聪明的政治手腕，它们很可能再一次走到坟墓边缘。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1wAvwoCVvoO1pjt9sPHy9c25Jlvb2dMAynibMtY61sIG54JWPI0luUlzbd00FtianucxK4S6sUUu8Q/640"><br><br>在强权和公理面前，当年西方国家选择了强权，臭名昭著的“慕尼黑协定”就是向邪恶者妥协的最好证明--绥靖政策。<br><br>但“慕尼黑协定”并不是悲剧的开始，它只是西方国家一系列操作的结果，有的西方学者说1920年的《凡尔赛条约》为二战埋下了祸根，然而，他们回避了一个重大问题--为什么十几个西方国家要出兵围剿苏维埃政权？<br><br>1920年，当苏维埃政权稳定住后，人类第一次面临两种社会制度（资本主义和社会主义）如何并存的问题。<br><br>西方为了将苏维埃政权挤出全球经济圈，企图垄断中东产油区和黑海海峡“自由航行”权利，于是，两种制度的冲突首先就在这一地区产生。<br><br>1922年11月20日，英国、法国、意大利发起了“洛桑会议”解决这些问题，参会国还有日本、荷兰、西班牙、葡萄牙、挪威、瑞典、希腊、土耳其、罗马尼亚、南斯拉夫、保加利亚、阿尔巴尼亚，却不邀请苏联参加（12月苏联成立）。<br><br>在苏联多次抗议下，12月1日，他们才同意契切林率领苏维埃代表团参会。美国却只愿意当个“观察员”，但美国代表团人数却是最多的一个。<br><br>由于苏联坚持黑海海峡只允许商船自由航行，不允许沿岸国家以外的国家军舰“自由航行”，遭到了英国（美国）强烈反对，1923年2月4日英国宣布会议中断。<br><br>为了阻止苏联代表参会，英国和美国费尽了心机，4月20日复会，苏联代表团由沃罗夫斯基率领还是来了，但苏联很快失去了发言权，因为5月10日沃罗夫斯基在洛桑被人暗杀了。<br><br>暗杀代表又省时又省力，反正是瑞士背锅，7月24日在没有反对者的情况下签下了“和平协议”。<br><br>英国、美国观望了三年，发现苏联非但没有崩溃，反而更加巩固，1925年张伯伦（当时是英国外交大臣）马不停蹄走访欧洲各国，想建立一个反苏反共阵营，这个阵营最重要的角色就是--德国。<br><br>为了让德国安心向东发展（侵略），1925年10月5日，英国提议在瑞士召开“洛迦诺会议”，英国、法国、德国、意大利、比利时、捷克斯洛伐克、波兰七国代表达成“洛迦诺公约”。<br><br>美国仍然没有参会，但又是幕后最积极组织者。“洛迦诺公约”核心：德国与法国、比利时的边境得到保证，如果德国破坏边境线，那么签约国援助法国、比利时；如果法国、比利时破坏边境线，那么签约国援助德国。担保国是英国和意大利。刻意不保证德国与波兰、捷克斯洛伐克的边境线，为德国向东侵略敞开了大门。<br><br>德国完全领会到这个意图，法国代表团团长白里安甚至在私下告诉德国代表：如果德国与苏联发生冲突，将到处都是帮助德国的朋友。张伯伦还邀请德国加入“国际联盟”，他说：将德国武装解除的人，将是第一个帮它恢复武装的人。<br><img ="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1wAvwoCVvoO1pjt9sPHy9c5c4aTgDQeFBR7kHdlia8cB3zicrrTiajCvA8raAEbHPZ6765spJJ7g4Hw/640"><br><br>“洛迦诺公约”表面是为了和平，但却为将来的战争铺路，张伯伦、白里安还因此获得了“诺贝尔和平奖”。<br><br>当时，纳粹还没有在德国上台，英美等国认为德国是可操纵的最理想的反苏工具。1926年4月，德国与苏联签定了《拉巴洛协议》，承诺两国愿意进行贸易合作，德国宣布（外交照会）自己不会参与任何对苏联的经济制裁。<br><br>德国非常精明，它清楚英美给它安排的角色，但它要利用这个角色为自己积蓄力量。<br><br>英国见势不妙，1927年2月掀起了一阵反苏舆论，但它先指责苏联有“反英”宣传。<br><br>5月12日，英国在伦敦策划了一场对“苏英贸易公司”攻击，英方人员以“国家安全”为名冲进公司办公室，撬开保险箱，称里面有“反英文件”，结果一无所获，却指责苏联人员提早转移了文件。<br><br>5月27日，英国宣布与苏联断交，关闭苏联大使馆，呼吁各国跟进。<br><br>6月7日，苏联驻波兰大使沃伊科夫被人暗杀，莫斯科与华沙关系顿时极为紧张。张伯伦在6月14日拉上法、德、日、比、意六国，对苏联“欺负”波兰的行为表示谴责，并喊出“与共产主义作斗争”的口号。<br><br>德国充分利用了这些矛盾，想解开《凡尔赛条约》的军事束缚。<br><br>苏联则打破外交困境，结束了对沃罗夫斯基遭暗杀的追究，同意接受瑞士政府对沃罗夫斯基女儿的经济赔偿方案，缓和了与瑞士、法国之间的关系。<br><br>美国再次采取外交行动，美国当时已拥有金融、经济、贸易的优势，它要向欧洲证明它的政治优势，这需要一个由美国主导的国际公约。<br><br>1927年在美国国务卿凯洛格和法国总理白安里倡议下，在1928年8月27日由美国、法国、比利时、捷克斯洛伐克、德国、日本、意大利、波兰、英国、澳大利亚、加拿大、印度、爱尔兰、新西兰、南非等15个国家和地区的代表在巴黎签订一个国际条约，至1933年，共有63个国家批准或加入。这就是《白里安－凯洛格公约》（非战公约，战争是非法行为）。<br><br>美国国际政治地位上了一个新台阶，而苏联被排除在外，在苏联的抗议下，最后时刻才邀请苏联参加签字。<br><br>印度一个殖民地都能参加，而中国作为一战战胜国却被美国排斥在外，因为“中国是不能够自行保卫安全的国家”，难道对中国进行战争是合法行为？说白了就是美国、英国、日本它们要拥有在中国“自由行动”的权利。<br><br>西方大国所谓的国际和平努力仅此而已。<br><br>1929年资本主义大萧条开始蔓延，英国为了贸易量，工党政府又去跟苏联重新建交，对美国筑起了关税壁垒（英联邦国家特惠制）。<br><br>美国媒体则称要将英国变成美国的殖民地，这一时刻，一定会到来。<br><br>在西方与苏联大矛盾下，美英矛盾、美日矛盾、法意矛盾、英法矛盾都在加深，而德国却在复活。美国推出了“扬格计划”（德国还款计划，1929年还到1966年，每年19.889亿马克，1966年之后再还其它债务到1988年），这是一个漏洞很多的计划，美英要求德国先与苏联断交。<br><br>《科隆日报》一针见血地指出：战胜国们想抽出德国人的筋，做成鞭子，去抽打布尔什维克。<br><br>这时，德国军国主义抬头已非常明显，但美英仍想继续“洛迦诺公约”精神（反苏反共），在政治上纵容纳粹势力兴起，只要不让德共上台就可以。<br><br>1930年开始，美英在舆论疯狂攻击苏联：低价倾销商品、欧美工人失业是苏联造成、使用犯人制造产品……胡佛的财政部长梅隆跑到欧洲各国，呼吁大家一起抵制苏联产品。<br><br>1930年7月，美国在其港口扣押了苏联货物，法国、罗马尼亚、匈牙利、比利时、波兰等国跟进拒绝与苏联贸易。<br><br>在经济之外，美国陆军参谋长麦克阿瑟1932年还周游欧洲，企图对苏联形成军事包围圈。苏联则在7月25日、11月29日连续与波兰、法国签定《互不侵犯条约》，&nbsp;然后是波罗的海国家，打破了被围攻的可能。<br><br>在远东，美国和英国不断向日本输出武器，1932年2月-4月，英国就卖给日本240门野炮，美国钢铁也是源源不断，远东成了另一个战争策源地。<br><br>1933年1月，纳粹在德国上台，约翰.杜勒斯代表“布朗兄弟哈里曼银行”（BBH）访问德国，至1934年两年间，美国向德国非法出售各种军事设备、物资、武器，美国设在德国的工厂也都为纳粹军队生产武器。<br><br>英国《每日邮报》在1933年11月28日撰文称：德国必须拥有它的生存空间，强大而年轻的德国纳粹是欧洲免遭共产主义威胁的最可靠捍卫者……“<br><br>为了反苏，为了利润，它们连命都不想要了。<br><br>德国急需的铜、铝、镍、锌等物资，大多是由英国企业供应，法国也亦步亦趋，希特勒当时野心并不露骨，他暗示要与共产党斗争，并建立了关押德国左翼的集中营。美英不但不指责，反而大加赞赏。现在，只要提到集中营，就是迫害犹太人，其实，最早机动并不是关押犹太人。<br><br>希特勒不断撕毁条约，《凡尔赛条约》、《洛迦诺公约》等，然后在1933年10月退群（国联）。<br><br>美欧认为这是希特勒准备向苏联发动战争的前奏，假装不满，却心安理得。<br><br>1934年1月，波兰与德国签订《德波互不侵犯条约》，严重打击了东欧集体安全，它意味着如果德国进攻捷克等东欧国家，波兰将保持中立。<br><br>7月25日奥地利总理被法西斯分子暗杀，德国准备并吞奥地利，由于意大利反对（它也要派军进入奥地利），希特勒推迟了计划实施时间。<br><br>1935年3月13日，德国宣布建立空军，美英没有任何行动；3月16日德国恢复普通兵役制，这是摧毁《凡尔赛条约》最重要条款之一的行为，美国、英国、法国只是表示遗憾。<br><br>这种”遗憾“，等于是对希特勒的鼓励，纳粹更加疯狂，它已敢于破坏一切规则。只要他嘴里念着”反共经“，一切皆可原谅。<br><br>1935年6月18日，英国作出了一个惊人的举动，私自与德国签定了”海军协定“，允许德国海军舰队总吨位达到英国35%，潜艇达到英国45%，在特殊情况下（与英国敌人作战），允许德国海军总吨位与英国持平。<br><br>这不仅是在军事上帮助了德国，更可怕的是政治意义，德国海军总吨位是受到条约限制的，英国这样做，等于是在政治上承认了德国破坏《凡尔赛条约》是合法行为。<br><br>法国提出了小声的批评，不过，也仅此而已。<br><br>德国接着大修战略铁路、公路、机场，10月，再次破坏《凡尔赛条约》，设立了德军参谋长学院，11月，招募新兵60万人左右。<br><br>之前，无论苏联如何呼吁建立欧洲共同安全体系，无人搭理。1934年苏联再提出《东方公约》，与捷克、波兰、波罗的海等国家签署东欧集体安全条约，由法国做担保人，法国同意。<br><br>如果德国承诺不破坏与任何国家边境线，也可以参加，但德国称自己不想进攻任何国家，德国也不需要别人保护，所以没必要参加谈判。<br><br>就在苏联努力促成条约时，波兰却带头反对，波兰外长贝克接受德国委托，游说波罗的海三国，美国和英国则将《东方条约》形容为扼杀德国的包围圈，表示反对。<br><br>1934年10月9日，法国代表巴都被法西斯分子暗杀，《东方条约》流产。<br><br>1935年5月2日，苏联和法国单独签定了互助条约，再与捷克签定类似条约，但法国政府签字，国会却拖不批准，又玩起了政治把戏。法国只需要德国承诺不破坏两国东部边界，德国需要法国保证其向波兰、乌克兰方向的行动自由。<br><br>8月24日，美国国会通过中立法案，在别国发生战争时，禁止出口武器给交战双方。但实际上，美国向日本、德国输送的战争物资并没有停止。<br><br>希特勒这时已公然要求战胜国废除《凡尔赛条约》，他已不满足一条一条地破坏条款，任何规则对德国来说都是其作恶的束缚。<br><br>1937年”七七事变“，日本发动了全面侵华战争，9月12日南京政府向国联控诉日本，11月美国、英国牵头在布鲁塞尔召开会议，苏联代表波将金要求对日本进行制裁，切断日本的石油来源，被美英法否决。<br><br>最后，布鲁塞尔会议只是谴责了日本对美英法在华特权的侵犯，而没有谴责日本侵略中国行为，更没有任何制裁。<br><br>而德国这边，军费已翻了九倍之多（从1933年开始），这些军费大多都用在了对美英法企业战略物资进口上，一直持续到欧洲大战开始前。<br><br>对破坏规则者的纵容，正给绥靖主义者带来可怕的悲剧……<br><br>以英美法为代表帮助德国复活军国主义，并一再纵容纳粹对秩序和规则。<br>它们对德国如此，对日本同样如此，至于远东部分，某些人在网上一直喋喋不休，摇着扇子说“美国是二战对中国最好的国家”，怎么个好法？等下看完就知道美国是怎么“好”了？<br><br>到1937年下半年，中国已进入了全面抗战时期。这期间，欧洲发生的最严重政治事件就是”西班牙内战“，自1936年7月18日西班牙驻摩洛哥等地军队叛乱以来，至1937年夏天，集结在西班牙境内的德国、意大利干涉军（帮助佛朗哥法西斯叛军）已超过10万人。”柏林-罗马“法西斯轴心国格局已经形成，在这种情况下，美英仍拒绝苏联提出的”反法西斯统一阵线“呼吁，以“不干涉”为借口，暗中将西班牙当成反共实验场，坐看民主共和国合法政权垮台，迎接佛朗哥上台。<br><br>早在1937年2月，美国就在叛军控制区-马拉加设立了领事馆，实际上是承认了佛朗哥政权。<br><br>美国企业在1938年还为叛军提供70多万吨燃料，而在1937年1月，美国国会就通过了“中立法案”，禁止对内战国家出售武器和军用物资。说一套，做一套，美国这个“优良传统”一直延续到今天。美国人还指责苏联向马德里提供军事援助。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1iag1KC0yS1bU3uB6avia3ibgOrR39C1xk9KKPouDlDQeyJ83ZOIaNnvby40DSfhpmib4ex0Z64A03eA/640"><br><br>1937年11月，英国、法国实际承认佛朗哥政权，法国将共和国政府委托给它保管的西班牙舰队送了佛朗哥，法兰西银行还将共和国政府存放在它那里的黄金储备全部送给佛朗哥，而这时马德里政府还没有垮台。<br><br>别人的舰队，别人的黄金，就这样成了西方讨好法西斯的礼物，英法在1939年2月与佛朗哥政权建交。<br><br>1939年3月28日，马德里沦陷，三天后美国宣布与佛朗哥政权建交。<br><br>法西斯满足了吗？墨索里尼说，解决了西班牙，意大利将与德国将一起对付更多的左翼政权。美英法则指望希特勒在控制了地中海后，能发起对苏联的进攻。<br><br>西方国家在欧洲政治丑态的顶点--《慕尼黑协定》。<br><br>1937年11月19日，英国外交大臣哈里法克斯勋爵在德国对希特勒说：元首不仅在德国成就非凡，而且消灭了德共势力，堵死了其向西欧发展的道路，德国理应被公认为西方反对布尔什维克的堡垒！<br><br>希特勒并没有被英国人的马屁陶醉，他要英国合作解决领土问题和《凡尔赛条约》体系。<br><br>哈里法克斯勋爵马上主动提出，同意将捷克斯洛伐克西部地区交由德国处置，条件是德国不寻求归还一战前的殖民地。<br><br>希特勒笑着送走了客人。在秋天，他已经派冯.巴本（前总理）去巴黎会见了法国总理肖当和外长庞纳，法国对捷克的态度也是如此。<br><br>希特勒决心迈出重要一步-先吞并奥地利。1938年2月21日，英国财政大臣赛蒙在议会宣称：英国从来没有为奥地利的独立作出过任何保证。<br><br>首相张伯伦还说：欧洲小国不要走入某种迷途--国联会保护它们不受侵略。<br><br>3月11日，德军开入奥地利。4月2日，英国政府正式承认德国对奥地利的“合并”，法国采取同样立场。同月，美国承认德国对奥地利的占领，美国国务卿赫尔在记者会上称：欧洲目前事态与美国无关，美国无意强求德国政府采取克制政策。<br><br>奥地利被吞并，意味着欧洲已没有任何政治规则可言，美英法充当了可耻的助纣为虐者，希特勒甚至不需要为此付出任何政治代价。<br><br>得到奥地利，德国领土扩大了17%、人口增加10%、农业面积增加10%、工业生产能力增加5%……<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1iag1KC0yS1bU3uB6avia3ibglZpszSTmvUj5ObvibwaxU7bGZhXpialHxw9RMPVglzAn2xVbRwqwkgxQ/640"><br><br>波兰见破坏规则不受惩罚，马上向立陶宛提出了领土要求，要求立陶宛删除宪法中“维尔纽斯是立陶宛”这项条款（已被波兰占领），并要出兵占领考纳斯城。在苏联严重警告下，波兰才悻悻作罢。<br><br>占领奥地利不到一个月，1938年3月29日，德国外长里宾特洛甫在柏林召开会议，要求捷克斯洛伐克同意德国人居住区“自治”。<br><br>然后通过捷克西部亲法西斯势力，在当地策划了“五月危机”，意图分裂捷克。<br><br>4月23日，苏联表示准备与法国一起履行保卫捷克安全义务。<br><br>捷克领土安全主要有两个条约保障，一是与法国，一是与苏联，另外还有《法苏互助条约》，三个条约连环套。<br><br>根据条约：如果苏联受到侵略，法国出兵援助，那么捷克必须出兵援助；如果捷克受到侵略，法国出兵援助，那么苏联必须出兵援助。<br><br>当然，捷克保护苏联，那是面子上说说，关键就是如何启动苏联出兵程序？如果法国不动，怎么办？<br><br>苏联表态后三天，法国沉默以对，4月26日，苏联领导人加里宁表示：苏联将不等法国出兵，自行启动保护捷克一切措施。<br><br>4月28日，英国跳出来，请法国代表来伦敦开会，发布了一份保护捷克宣言，但没有任何具体措施。同时英国舆论开始造势，把德国说成是遭到捷克威胁的弱小无助的、爱好和平的穷国家。<br><br>英国为什么这样干？因为苏联一旦出兵捷克，这意味着自“十月革命”以来，红军将第一次出现在欧洲，并有力量改变欧洲格局。<br><br>捷克可以死在德国手里，但绝不能被红军救活。同时，出卖捷克，德国将会得到满足。<br><br>5月，美国国务卿赫尔表示：美国不会反对德国的行动。<br><br>6月，美国驻英国大使肯尼迪告诉德国驻英国大使狄克逊，德国可以在东方放手行动。<br><br>8月，英国政要隆西门勋爵率团到达布拉格，他已经与希特勒代表戈林谈好，将苏台德地区割让给德国，里宾特洛甫当时听到消息还有些吃惊，因为他只是要求“自治”，割让是下一步计划，而英国居然一杆子捅到底，比德国还急。<br><br>隆西门勋爵告诉捷克政府，必须废除《苏捷互助条约》，否则，英国将不会保护布拉格。<br><br>美国则要求法国在德捷冲突时，不要启动出兵程序。<br><br>美国与英国紧密配合希特勒的想法，并帮助德国加快入侵捷克脚步。只要不让苏联插手欧洲，这一切代价都是值得的。<br><br>9月2日，法国外长庞纳告诉德国驻巴黎大使弗里齐克：法国谅解德国的意图。<br><br>9月13日，被美英轮番劝说的布拉格政府同意苏台德地区“自治”。同一天，张伯伦邀请希特勒访问伦敦，希特勒婉拒，反而邀请张伯伦来德国。<br><br>9月15日，张伯伦首相到达德国，与希特勒在贝斯加登官邸举行会晤，英国同意德国并吞苏台德等地区，这是英国政府对“和平”的关怀。<br><br>9月18日，英国再次要求捷克废除《苏捷互助条约》这根唯一的救命稻草。<br><br>9月21日，苏联在国联大会上呼吁所有国家履行条约义务，支持捷克斯洛伐克领土完整，这项议程被英法破坏。英法两国还告诉布拉格，如果捷克“固执”地要与对德国发生冲突，西方将停止援助捷克。<br><br>捷克私下向美国询问，如果德军入侵，美国将持什么立场？美国建议捷克接受英法的建议。<br><br>走投无法的捷克总统贝奈斯，卑微到不敢向苏联正式发出援助请求，因为他是属于“自由世界”的。<br><br>9月22日，张伯伦再赴德国，正式承认德国对苏台德等地区的“权利”。<br><br>9月23日，美英法三国向布拉格发出“最后通牒”--十天内割让领土给德国。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1iag1KC0yS1bU3uB6avia3ibgs1Q3gFnFvDRHTiau6HhtZ3aXa2mRY7WEhaDJoOtXUKBTS3R4AYHyhBQ/640"><br><br>9月29日，德国、英国、法国、意大利在慕尼黑举行会议，作出正式决定，苏台德这些地区必须在10月1日至10月10日内割让给德国；所有财产原封不动交给德国；并满足波兰提出的领土要求……这就是《慕尼黑协定》的成果。<br><br>9月30日发布《英德宣言》，称欧洲和平得到了保障。<br><br>1939年3月14日，捷克斯洛伐克亡国，新总统加赫签订了承认德国为其保护国的协议（波希米亚和摩拉维亚接受德国保护，斯洛伐克独立）。<br><br>波兰军队占领了切欣地区，骄横一时，以为与德国是“强强联合”，希特勒微微一笑，本来波兰是可以保护自己的，前提是同意红军过境保护捷克，不过，波兰决不会同意。<br><br>当德国在1939年4月对波兰但泽地区（出海口）提出领土要求时，美国、英国、法国又想复制苏德台地区的套路。4月28日德国撕毁《波德互不侵犯》协议，8月23日与苏联签订《苏德互不侵犯》条约。<br><br>9月1日，德军进攻波兰，9月2日英法被迫宣战，美国宣布中立……二战全面爆发。<br><br>再说远东<br><br>“七七事变”后，日军接着侵占北平、天津、张家口等许多中国城市，11月上海失守，12月发生了惨绝人寰的“南京大屠杀”。<br><br>在“七七事变”前两个月，英国与日本举行了秘密谈判，虽然没有任何正式协议，但英国暗示容忍日本对中国北方的占领，日本暗示不损害英国在华中、华南地区的利益。<br><br>美国的政策更是险恶：<br><br>一、美国知道日本是其在远东的利益威胁，日军行动不能针对美国势力范围；<br><br>二、美国希望中国抵抗，但不希望中国有足够的力量打败日本人，因为如果这样，中国人同样有足够的力量赶走西方侵略者，结束“门户开放”（西方在华特权分享政策）。<br><br>三、牺牲中国利益，可能促成日本向苏联发起进攻，与德国从欧洲进攻苏联相配合。<br><br>1937年1-7月这半年，美国对日本出口货物量比1936年同期增长83%，其中60%以上为武器和军事物资。<br><br>1938年对日出口量又比1937年增加34.3%。<br><br>1937-1939年初，日本从美国进口物资份额：<br><br>铜--92.9%、军用民用汽车--91.2%、石油--60.6%、车床--48.5%、生铁--41.6%……美国还帮助日本升级了造船工业技术，并建立了铝工业。<br><br>这三年，中国在日寇铁蹄下生灵涂炭，在尸山血海中挣扎，中国军民急需的国际支援，西方无非给的无非却是空口白牙。<br><br>美国从日本赚到的每一分钱，都有血腥味。1939年2月，美国驻日大使格鲁愉快地指出：从经济、贸易、财政来看，美国能够成为日本最好的朋友……<br><br>而在国联布鲁塞尔会议上，英国执行的同样是讨好日本军国主义政治路线，只是通过了一项没有任何人承担任何义务的宣言，呼吁中日“和平解决”。<br><br>“七七事变”后一个多月，苏联与中国签订了《中苏互不侵犯条约》，1938年苏联向中国提供一亿美元贷款援助，1939年为1.5亿美元，并派出了空军志愿军协助国民党军队防空。<br><br>而根据《白里安-凯洛格条约》精神，中国被认为是一个“没有自我保卫能力的国家”，美英等国都不愿跟中国签订类似《互不侵犯条约》的协议，否则，它们的战争财就会受到限制。<br><br>日本关东军也做出了“配合”，它们对苏联做出一些军事进攻行动，并很快停息，这只是日本对美国的一些战略性迷惑。<br><br>1939年2月，日本侵占海南岛，直接威胁着英国的远东基地-香港以及法国的印支殖民地，英国与日本再次谈判，7月缔结《有田-克莱协议》，承认日本有权“整顿中国秩序”，日本承诺不侵犯英国利益。<br><br>日本在远东力量坐大之后，美国才宣布废除1911年的《美日贸易协定》，但要在半年后生效，这样，1939年上半年，美国疯狂向日本出口物资，单单废铁废钢就比上一年多了九倍左右，美国还向日本出售了最新的飞机零件制造机床。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1iag1KC0yS1bU3uB6avia3ibgYumlajUNqiaqsiaCFEGlDUURE58zhWt6PoXn98fQsxkiabtiauHCGRAtaA/640"><br><br>没有美国提供的大力帮助，日军飞机都不一定能飞起来，军舰也得趴窝，“七七事变”前为日本积蓄力量就不说了，中国全面抗战爆发后，美国却变本加厉支援日本，这仅仅是经济利益驱使吗？<br><br>美国有很深的政治目的，一、它要利用战争完全控制南京政府；二、促成日苏战争，让德日苏同归于尽，既成了全球霸主，又彻底消灭了共产主义。<br><br>美国根本不会考虑对中国怎么怎么好？1941年之前，美国无论在主观上，客观上都不会这么做，反而帮助日本杀人机器变得更高效更有力。<br><br>对于美英来说，出卖中国，比出卖捷克斯洛伐克更无顾忌，因为捷克还有《捷法互助条约》、《凡尔赛条约》、《捷苏互助条约》。<br><br>所谓美国是对中国“最好”的国家，能说出这种话的，不仅脑子有水，而且心里有鬼。<br>',
'<h2>黎巴嫩的难题有点多</h2><br>黎巴嫩首都贝鲁特港口区4日傍晚发生剧烈爆炸，目前已造成至少78人死亡、4000人受伤。<br><br>当地时间4日18时10分左右，贝鲁特港口区发生剧烈爆炸。<br>记者所在的办公大楼距港口约5公里，记者先是感到大楼晃动，随后听到爆炸声，看到天空升起粉色蘑菇云和浓烟。<br>爆炸声震耳欲聋，北部比布鲁斯、南部赛达等多个城市的居民都能听到。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/2-1596611360-1.jpeg" /><br>8月4日，黎巴嫩首都贝鲁特发生爆炸后升起粉色浓烟<br>爆炸导致贝鲁特多个街区严重受损，到处可见破损的建筑物和散落的玻璃碎片。<br>在爆炸地点附近的阿什拉斐叶街区，居民比拉尔对新华社记者说，事发时整个街区“就像遭受一场灾难”，许多人受伤。<br>据当地媒体报道，距爆炸地点10多公里的总统府建筑也受损。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/5-1596611360.jpeg" /><br>8月4日，黎巴嫩首都贝鲁特发生爆炸后浓烟滚滚　　<br>事发近两个小时后，现场依然浓烟滚滚，一些集装箱在爆炸中被掀飞、变形，旁边的仓库一片狼藉，纸箱等物品四处散落。<br>距爆炸点几十米的修车厂员工塔拉勒惊魂未定，甚至不愿回忆事发时的情况。<br>他的朋友说，修车厂员工很多人受伤，已被送往医院。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/0-1596611360.jpeg" /><br>8月4日，在黎巴嫩首都贝鲁特，人们从爆炸中受损的车辆旁走过爆炸发生后，大量救护车赶往现场运送伤亡人员。<br>许多消防车前往现场救火，军方还出动多架直升机帮助灭火。<br>军警在周边区域设置封锁线，禁止无关人员进入港口区。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/7-1596611361.jpeg" /><br>8月4日，在黎巴嫩首都贝鲁特，一名男子抱着孩子走过严重受损的建筑<br><br>黎巴嫩可能是一众中东国家中最特殊的一个。<br>它的历史悠久，宗教和民族成分也格外复杂，近百年来各教派之间的不断竞争加剧了其复杂程度，并影响到了它政治力量的变化，以至于陷入长期内战，引来外国干涉。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/5-1596611361.jpeg" /><br><br>黎巴嫩国家不大，但国内地理和族群关系复杂。<br>旁边两个邻国叙利亚和以色列，一个正在战乱，一个是中东第一军事强国&#8230;（底图来自：shutterstock@AridOcean）<br><br><strong>结构导致的经济危机</strong><br><br>黎巴嫩曾经是中东最开放，最富裕的国家，被称为中东的瑞士。<br><br>但它在独立之前，殖民统治就为日后教派间的嫌隙与对抗埋下了伏笔（各教派背后都有大国做后台）。<br>黎巴嫩的宗教群体以伊斯兰教和基督教为主，这其中又可以细分出众多分支，如基督教下的希腊天主教、希腊正教、亚美尼亚正教等等。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/3-1596611362.jpeg" /><br><br>不光复杂，而且在人数上往往旗鼓相当。<br>中东各国也往往以教派为抓手在黎巴嫩施加影响<br>北部的基督徒聚居区传统上工商业较强，与欧洲经济联系紧密。<br>而南方的穆斯林聚集区以农业为主，长期相对贫困且难以获得政策扶持，经济问题再加上宗教纷争，导致了黎巴嫩严重的政治问题——宗教宗派主义。<br>政党不再以纲领划分，而在本质上以宗派划分，控制自己的聚居区，甚至拥有自己的武装，视中央政府的强弱而尽量扩大自己的自治权。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/0-1596611362.jpeg" /><br><br>黎巴嫩主要教派地域分布示意。<br>下图较为简略，实际上各派之间往往重叠，错综复杂<br>这些矛盾重重的政治势力容易为境外势力所影响，甚至是操控，而吸纳巴勒斯坦穆斯林难民则一定程度上改变了力量对比，并导致极端思想的传播。<br>最终，黎巴嫩经历了漫长的内战和邻国以色列、叙利亚的驻军，留下了一地烂摊子，时至今日各个族群间依旧矛盾重重，收入差距问题也日益严重。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/10-1596611363.jpeg" /><br>正因为经历过战争，所以时刻珍惜和平的可贵<br>（图片来自@Masser/wikipedia）<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/4-1596611363.jpeg" /><br><br>即使你的经济再繁荣，一场内战下来也能回到解放前。<br>利比亚都是明显的例子（图片来自：google,com）<br>黎巴嫩国土面积小，50%以上是海拔超过千米的山地，这为山麓地带带来了相对丰沛的降雨。<br>但是，这个国家的平原相对狭小，地中海气候适合水果蔬菜的生长，所以黎巴嫩农业中较为突出的是经济作物，水果、蔬菜、葡萄酒都是黎巴嫩重要的出口产品，而大部分的粮食需要进口。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/5-1596611364.jpeg" /><br>但随着很多难民的涌入和疫情的加压，出口停滞的黎巴嫩不仅经济受损。<br>连很多人的温饱都成了问题（2017年出口比例-图片来自@OEC）<br><br>黎巴嫩已探明可开采的矿产资源在中东也排名靠后，再加上工业基础较弱，长期的内部纷争与路径依赖使之没有走阿拉伯国家工业化的道路，制造业和重工业并不发达，以加工业为主。<br><br>比较发达的是第三产业。<br>黎巴嫩有悠久的商业传统，丰富的自然和人文遗产也支撑了发达的旅游业。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/6-1596611364.jpeg" /><br><br>很多人把中东国家都简单贴上伊斯兰文化的标签，但其实这里历史悠久的基督教遗址非常多（图片来自@Sergey-73 /shtterstock）<br><br>这让黎巴嫩经济看上去更像是一座空中楼阁，抗风险能力差，不论国外的贸易伙伴出现经济问题，还是国内出现动荡，都会带来经济波动。<br><br>2019年10月，黎巴嫩的进口商发现银行的美元外汇储备不足，进而引发银行美元挤兑，在黑市上黎巴嫩镑对美元贬值，自此黎巴嫩镑一路下跌，至今黑市价格已经贬值了50%。<br>政府出台相关政策，为粮食、原油进口提供汇率优惠，依旧没有挽回颓势，反而等于确认了货币的贬值。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/6-1596611365.jpeg" /><br><br>抗议者带着面具走上街头，表达对货币贬值和政府的不满（图片来自@Karim naamani / Shutterstock.com）<br>另外，黎巴嫩的经济是高度美元化的，如今新冠导致全球贸易受阻，国内大规模隔离导致经济停摆，这对于储蓄率高的国家来说可以忍受，对于经济强国来说可以多发救济，但是黎巴嫩经济问题已经持续了10多年，2019年末出现了历史上最为严重经济危机，新冠的影响是火上浇油。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/7-1596611365.jpeg" /><br>首都贝鲁特仍然是封锁状态。<br>而美国的疫情过于严重，对于货币高度美元化的黎巴嫩算是双重压力了（贝鲁特-4月3日）（图片来自@Hiba Al Kallas / Shutterstock.com）<br><br>财政同样不容乐观，目前黎巴嫩的公共负债高达895亿美元，相当于国民生产总值的170%。<br>政府迫不得已，暂停偿还12亿美元的欧洲债务，这样的操作直接表明了黎巴嫩政府正在经历债务危机。<br><br>国际货币基金组织（IMF）预测，黎巴嫩今年的经济将收缩12％，这是迄今为止中东最严重的衰退，也是世界第三大最严重的衰退预测，仅次于委内瑞拉和乍得。<br><br><strong>政治危机被疫情加剧</strong><br><br>在矛盾重重的国家，危机当然不仅仅止步于经济。<br><br>2019年10月，政府为应对财政危机试图对烟草、汽油、语音通话APP征税，民众的不满被点燃，最终一百万人走上街头（相当于全国总人口的六分之一），表达对于腐败、经济停滞、高失业率和物价飞涨的不满。<br>民众甚至跨越了以往的宗派之别，呼吁一个技术专家主导的独立、非宗派的政府。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/8-1596611366.jpeg" /><br><br>今年1月，黎巴嫩发生了大规模的抗议。<br>而新总理的内阁这时还没组建好，一时也难以解决民众的诉求（图片来自@Hiba Al Kallas / Shutterstock.com）<br>示威最终导致总理萨阿德·哈里里辞职，继任者是教育部长出身的哈桑·迪亚布 。<br>但是政府重组并不意味着万事大吉，新政府不但继承了种种需要改进的旧问题，还要面对新冠病毒带来的新挑战，这对于治理能力长期较弱的黎巴嫩政府是个考验。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/2-1596611366.jpeg" /><br>但新旧两任总理都是逊尼派穆斯林。<br>黎巴嫩政府选举的前提是，总统必须是马龙派基督徒，而总理必须是逊尼派穆斯林。<br>这也说明了，在这个国家，仍旧是教派对立（萨阿德·哈里里 图片来自@Alexandros Michailidis / Shutterstock.com）<br><br>事实上黎巴嫩政府在防疫方面足够果断，隔离保护了民众的生命安全，却会带来收入减少甚至坐吃山空的问题。<br><br>黎巴嫩有近三分之一的人生活在贫困线以下，国内还生活着150万名巴勒斯坦和叙利亚的难民，手停口停的他们需要粮食援助才能渡过这段困难时期。<br>根据该国社会事务部长的说法，75%的民众需要援助。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/08/2-1596611367.jpeg" /><br><br>难民在疫情之前的生活过的已然艰难，这下更是雪上加霜（图片来自@Catay / Shutterstock.com）<br>宗派主义的负作用再次显现，政党将世界银行的援助视为对本宗派民众的收买手段，以至于政府不得不计划让军队接手援助工作。<br><br>为了解决当前的经济、政治与医疗危机，黎巴嫩议会讨论了数个有争议的法案，其中包括向世界银行借款以缓解经济压力。<br><br>而真正的重头戏，4亿美元的援助资金的议案未能表决，就因为议员离场而搁置，毕竟解决重重危机难以一蹴而就。<br><br>这次爆炸事故，对黎巴嫩来说，无疑是雪上加霜般的考验。<br><br>初步统计显示，爆炸造成至少78人死亡、4000人受伤。<br>因贝鲁特的医院收治能力有限，黎巴嫩卫生部长哈桑呼吁将伤亡人员分散至周边医院，同时号召所有医护人员参与救治伤员。<br><br>黎巴嫩总理迪亚卜证实，存放在港口仓库内的化学品硝酸铵发生了爆炸。<br>黎巴嫩总统奥恩在社交媒体上发文称，有多达2750吨的易爆炸物硝酸铵“在缺乏必要安全措施的情况下”被堆放在贝鲁特的港口区长达六年，这是不可接受的，所有相关责任人必将受到严厉的惩罚。<br><br>',
'<h2>人造太阳的那些事</h2><br>7月28日，世界最大的核聚变装置，国际热核聚变实验堆（ITER），在法国开始组装，35个国家领导人远程视频、参加庆典。<br>该反应堆是一个能产生大规模核聚变反应的托卡马克，也被叫做“人造太阳”，由中国、欧盟、美国、俄罗斯、日本、韩国、印度联合建造。<br>工程建设中，中国提供了核心设备。<br>今天的视频我们就讲一下人造太阳的那些事。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/08/05/20200805105245754.jpg"><br><br>核聚变，两个原子核碰撞结合，释放能量。<br>氢弹将这一理论变为现实，瞬间爆炸，产生巨大的能量。<br>但这样的方式不可控，做武器还行，用来发电就纯属异想天开。<br>太阳内部核聚变为什么能持续? 因为它质量大，产生的强大引力指向内部，抵消了聚变产生的向外压力，构成平衡。<br>有了这种平衡，物质不会炸散开来，聚变能持续进行。<br><br>氢的同位素，氘、氚，是常用的聚变原料，它们的混合气体，必须在超过1亿度高温环境下，才能产生大规模反应。<br>这样高的温度，原子中的电子和原子核分开，独立运动，形成等离子体。<br>可控核聚变，需要将这团气体约束在高温环境中，太阳靠引力约束，那么人类呢？用容器装吗？问题是，这样的容器该用什么材料制造？1亿度的高温，任何材料也无法承受。<br><br>早期的科学家尝试了很多方案，仿星器，箍缩机、磁镜等。<br>很遗憾，这些装置工作不稳定，实验效果不理想。<br>为了约束高温等离子体，政府需要投入更多的钱，建造更精密的设备。<br>50年代，美国投入巨额资金，启动“舍伍德工程”，希望成为聚变研究的领头羊，但这被英国抢了先，他们的ZETA聚变装置取得重大突破。<br>ZETA的投资比“舍伍德工程”少得多，这下美国人脸上挂不住了，不让英国发布实验成功的消息。<br>两国媒体相互拱火，英国《观察家报》说：这是羡慕嫉妒恨。<br>《纽约时报》说：不对，我们不可能比你差。<br>后来，美国迫于外界压力，允许英国人发表相关数据，结果，专家验证后发现，这次实验并没有成功。<br>这期间，各国实验都没什么进展，政府不愿意再多投钱，研究经费减少。<br>1958年，科学家们在日内瓦开了个会，大家合计合计，看看有什么更好的核聚变方案。<br>苏联科学家萨哈罗夫提出的“托卡马克”概念，走进大众视野。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/08/05/20200805105321273.jpg"><br><br>“托卡马克”，俄语意思“环状磁容器”，这个装置类似汽车轮胎，中空的，尺寸比轮胎大得多。<br>在强磁场作用下，高温等离子体悬浮起来，被约束在环状腔体内，不接触设备内壁。<br><br>苏联人刚拿出该装置时，西方国家觉得这是骗人的玩意儿，就凭他们那点技术，能实现可控核聚变? 1969年，英国科学家跑到莫斯科查看，结果发现，这个方案是真的有效的。<br>欧美各国知道消息后，一哄而上，纷纷建造起托卡马克。<br>1982年，美国搞出了TFTR，1983年，欧洲弄出了JET，1985年，日本研制出JT-60。<br>三套设备中，聚变产生的能量已经接近外界输入的能量，好比做生意，收入等于支出，不赚不亏。<br>要是聚变能量再大点，就能支持发电了。<br>怎么做才能实现呢？建造更大的托卡马克。<br>更大意味着更多的投资，单个国家无法承担，于是就有了“国际热核聚变实验堆（ITER）”计划。<br><br>1985年，项目启动，当时仅有四个国家参与，分别是：美国、苏联、欧共体、日本。<br>新组织独立于联合国原子能委员会。<br>所谓的“国际”项目，实际上是排他的，只有强国才能玩得起。<br>其他国家要想加入也行，只能以这某个成员国的“小伙伴”身份加入。<br>加拿大是以欧共体小伙伴身份参加的。<br>当时，中国经济、技术落后，没人肯带我们。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/08/05/20200805105346330.jpg"><br><br>项目讨论了近十年，到1996年预算才出来了，至少一百亿美元。<br>美国一看，立马退出。<br>在这上面烧这么多钱，肯定影响国内聚变研究。<br>而且国会要照顾石油利益集团，不会轻易拨款支持新能源。<br>俄罗斯也有难处，经济出现问题，靠卖石油续命，对合作计划不上心。<br>日本股市、房市泡沫破裂，出这么多钱，心疼。<br>只剩下欧盟自己吆喝了，项目一直没有实质进展。<br><br>  花开两朵，各表一枝。<br>自上世纪70年代起，中国就开始研究托卡马克装置了。<br>只是当时受技术和资金制约，建造规模很小，没有实力参加“国际热核聚变实验堆”项目。<br>后来，苏联解体，莫斯科库尔恰托夫研究所写信给中国，愿意赠送超导托克马克装置T-7。<br>库尔恰托夫研究所前身，苏联科学院原子能研究所，世界上第一座原子能核电站，在这里设计的。<br>1979年，该所建造了T-7，刚建好不久，苏联又搞出了一个更大的T-15，所以T-7一直闲置着吃灰了。<br>俄国人为什么送给我们？往大了说，可控核聚变涉及全人类利益，各国都会有合作，赠送旧设备很正常。<br>往事实际上说，苏联刚解体，俄罗斯没有多余的钱修理维护。<br>当然我们也没白拿，以物易物，据说回赠了他们两车皮羽绒服。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/08/05/20200805105408207.jpg"><br><br>随后T-7被拆解运往中国。<br>整套设备非常旧，跟垃圾堆里捡的一样。<br>经过重新设计、改造，1994年，建成HT-7超导托卡马克，也被叫作“合肥超环”。<br>中国掌握了超导托卡马克技术，成为第四个拥有此类装置的国家，前面三个分别是俄罗斯、日本、法国。<br>在新设备上，中国科学家做了很多实验，让等离子体中心电子温度达到1200万度，并维持到400秒，打破法国人的记录。<br>HT-7平台，培养了一批工程师，为后来建造“东方超环（EAST）”奠定基础。<br><br><linebreak id="page_1"></linebreak><br><br>“合肥超环”上很多零件从俄罗斯进口，坏了，还得请俄罗斯专家修理，核心技术并没有百分百国产化。<br>后来，我们在这方面下了苦功夫，做了很多关键技术。<br>等到了“东方超环”的时候，绝大部分部件都实现了国产。<br>中国的聚变研究在世界舞台崭露头角，“国际热核聚变实验堆”项目也了中国身影。<br>2002年，欧盟、日本、俄罗斯经过协商，欢迎中国参加。<br>之后，美国宣布重新加入，韩国、印度也被拉进来。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/08/05/20200805105443193.jpg"><br><br>实验堆建造任务怎么划分的呢？欧盟承担46%，剩下的6家，各自承担9%。<br>计划的挺好，结果实行起来，又出问题了。<br>法日两国围绕选址的问题争执不下 。<br><br>法国人提议，地址选在马赛附近的卡达拉舍，那里气候条件好，有现成的研究设施。<br>日本人认为，青森县六所村最合适，靠近港口，离美军基地近，他们还表示愿意承担项目30%的费用。<br>美国政府表面上态度中立，都是盟友，不能拉偏架。<br>俄罗斯希望和欧洲搞好关系，支持法国。<br>此时，中国的态度就很关键了。<br>日本代表团私下承诺，如果中国科学家支持日本，项目建成后，日本出让10%的高层职位。<br>中国专家拒绝了，理由是：青森县地震频发，美军基地发生过误射导弹的事情。<br>后来，日本政府做出了让步，同意场址选在法国，但提出了几个条件：欧盟承担一半建设费用，卡达拉舍总部的20%工作岗位提供给日方，工程建造合同尽量给日本公司。<br><br>“国际热核聚变实验堆”项目，原计划持续35年，前10年建设反应堆，中间20年操作实验，最后5年拆除反应堆。<br>从2006年七个成员共同签署协议算起，已经过去了14年，工程还没完工，为什么？项目太庞大，困难超出了最初预期，导致工期一拖再拖。<br>参与的国家多，各有利益诉求，相互扯皮。<br>虽然中国按照进度，保质保量完成任务，可其他几家不给力。<br><br>最后法国急了，再拖延下去，黄花菜都凉了。<br>于是2019年，由中核集团牵头，成立中法联合体，和原来的项目组织方签订协议，实验堆核心部件的生产与安装交给中国。<br>之后，工程建设速度立马加快。<br>今年5月，中方完成杜瓦底座安装。<br>这个1200吨的大家伙就相当于楼房的地基，托卡马克装置所有重要设备都要放在上面。<br><br>中国可控核聚变技术的进步，也引发了某些国家的担心。<br>ITER项目中，其他6个参与方，甚至一度讨论把中国踢出去。<br>可惜，如今没有中国的支持，ITER工程无法继续。<br>以前，欧美禁运聚变实验设备，现在，“中国制造”却成了主力。<br>2007年，中科院的“东方超环”建成后，各国科学家纷纷要求参与试验。<br>这几年，每次试验，都有100多个外国专家前来观摩。<br><br>中国作为负责任大国，没有推卸国际责任，努力让ITER项目赶上日程，计划2025年完工。<br>这也要其他成员共同协作，如果再扯皮，估计又要往后拖。<br>不过，我们不会把鸡蛋放在同一个篮子里。<br>2017年，中国决定建造自己的聚变工程试验堆（CFETR)，体积与“国际热核反应堆”相当，借鉴了前者的很多技术，计划2035年建成，并进行大规模科学实验。<br>一切顺利的话，到2050年，中国将建设聚变商业示范堆，制造人类终极能源。<br><br>目前，全球技术最先进的托卡马克包括: 法国的Tore-Supra、俄罗斯的T-15、日本的JT-60U、中国的EAST，但这仅是实验装置，主要用作研究，而“中国聚变工程实验堆（CFETR)”是将研究推向实用化。<br>可以理解为，前者是模型火车，后者是高铁。<br>未来，如果有一盏灯能被聚变点亮，这盏灯一定是在中国。<br>',
'<h2>西方的神权，坍塌于一场大瘟疫</h2><br>美国，被塑造成了神一般的存在。<br>民主和自由的灯塔，代表着绝对正确的真理。<br>美国的一切，都不容置疑，是一尊完美无瑕的神，是整个西方社会凝聚的核心，事实上的领导者和统治者。<br><strong>这一切，都和中世纪的欧洲教皇，非常的相似。</strong><br><br>欧洲教皇的崛起<br><br>曾经的欧洲教皇，依附于王权，君权神授，皇帝才是神在人间的精神领袖，教皇不过是皇帝的指定的代理人而已。<br>公元476年之后的几个世纪里，欧洲的神权并不强大，根据史料记载，足足25任教皇里，16人是皇帝直接指派，5人被皇帝罢黜。<br>很显然，此时的神权只是为皇帝服务的一个宗教组织而已。<br>神职人员被称为牧师，这个词在圣经原文里就是“牧羊人”的意思，<strong>代王权放牧臣民的，就是牧师。</strong><br>但中世纪的西欧，面临着极为巨大的外部压力，东南欧方向的拜占庭帝国和新兴的伊斯兰势力，都在不断的入侵西欧地区，匈奴和蒙古人等游牧民族，也隔三差五的来打秋风。<br>四分五裂的西欧，没有办法抵抗如此之多的强敌。<br>必须合并成一个强大的中央帝国，否则就会被逐个击破。<br>但西欧的地缘环境非常独特，这里被各种各样的地理条件分割的支离破碎，没有任何一块土地能像中国的中原地区那样对外部具有压倒性的优势。<br>西欧没有办法靠自身完成统一，唯一的命运就是被外部的大帝国蚕食吞并。<br>但西欧的诸多小国，不甘心被吞并的命运，他们找到了另外一条路。<br>每一个国家，都让渡一部分权力给神圣教廷，以神权为枢纽把各国的力量进行整合，<strong>当非基督教国家入侵时，以宗教战争的名义，一致对外。</strong><br>而神权毕竟是个宗教组织，哪怕拥有了一部分权力，也不可能对王权构成根本性的威胁。<br>在长时间的政治博弈后，西欧最终形成了神权和王权共治天下的独特格局。<br><br>“皇帝掌管人民的肉体，教皇控制人民的精神和思想。”<br><br>发展到最后，神权还要高王权一等，所有的皇帝在登基前，必须要通过教皇的加冕才具备统治的合法性，教皇的地位高于任何皇帝。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhjZUS0yXkiaiaNIOmicQxJ4wXaRCeKclXaNgAJmLTQbMfXHa654AvE8O8iaVdVku4V3CJWuibicwjuvQ7g/640"><br><br><strong>西欧地区表面上是分裂的，但实质上是统一的，凝聚核心为宗教神权。</strong><br><strong>在意识形态上，教皇的权威不容置疑</strong>，如果世俗的国王顶撞了教皇，被开除了教籍，那他在理论上就失去了统治的合法性，会引发国内诸侯连绵不断的叛乱，从而不得不向教皇投降。<br>君权神授，从此变成了君权教皇授。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhjZUS0yXkiaiaNIOmicQxJ4wXeNib2ZVcGQFgHpIyblLNiaLSic0E4KwI8Q4JLF2VQicyngyak8Fo2P0hnQ/640"><br><br>但神权和王权共治天下的政治格局，确实促进了西欧的经济发展。<br>整个欧洲的人口，翻了一倍，达到了7500万，经济繁荣，武力强大。<br>教皇甚至数次发动了十字军东征，狠狠的打击了外部势力，确保了西欧的安宁和稳定。<br>西欧的人民幸福的享受着美好的生活，感恩上帝的一切，赞美教皇的统治。<br>一切，都是那么的岁月静好。<br><strong>但黑死病的爆发，摧毁了这个虚幻的和谐盛世。</strong><br><br>破灭信仰的黑死病<br><br>黑死病的学名叫鼠疫，死亡率高达50~75%，临死前病人会浑身缺氧，身体呈黑紫色，故名黑死病。<br>1338年，黑死病率先在中亚的草原上爆发，并在随后的几年里，蔓延到了欧洲全境。<br>当时的欧洲，从内心深处就认可神权，所有人一出生就会接受洗礼，成为教徒，然后接受洗脑教育。<br>赞美神，信奉神，服从神，这是天经地义的事情。<br>神是万能的，伟大、光明、正确，能带领人民击破一切黑暗和邪恶。<br>黑死病爆发后，民众一批批的凄惨死去，但又束手无策。<br><br>“鼻血是死亡的前兆；<br>男人和女人先是在大腿内侧和腋下生出无名的肿块，有的像苹果和鸡蛋一样大……<br><br>肿块从这两处地方蔓延到全身；<br>然后出现黑色斑点，尤其是手臂和大腿上，密密麻麻；<br><br>几乎所有出现症状的人三日内必死，侥幸活着的人聚集到安全的房子里，把自己关起来，小心翼翼地苟活。”<br><br>虔诚的教徒鞭打自己，试图以此祈求上帝的原谅，但无济于事。<br>教宗号召信徒变卖家产，前往圣地朝圣，但这种行为不仅没有遏制瘟疫，反而带来了更大规模的扩散。<br>黑死病像幽灵一样徘徊在欧洲大地，不分阶层，无论贵贱，所有人都有可能死亡。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhjZUS0yXkiaiaNIOmicQxJ4wXkuG5DtwUbibTlGGUo8hx2VMS8FxKZHMiaGicYAbxic1KP5ACzcWic3HzkhQ/640"><br><br>仅仅数年时间，黑死病把欧洲1/3的人口送进了地狱，2500多万人口消失。<br>教会的神职人员，冲锋在抗疫的第一线，无数的牧师一遍又一遍的为患者祷告和洗礼，期望上帝来治愈他们。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhjZUS0yXkiaiaNIOmicQxJ4wX6QWsYNOXaNBgz5qPcP8iapzvx8azAFNgW13JKagE7thRSpccncYOVFQ/640"><br><br>无防护长期密切接触鼠疫患者的后果就是，欧洲教堂的神职人员几乎快死绝了，死亡率远远高于普通民众。<br><br>“浩劫当前，这城里的法纪和圣规几乎都荡然无存了；<br>因为神父和执法的官员，也不能例外，都死的死了，病的病了，要不就连一个手底下人都没有，无从执行他们的职务了；<br>因此，简直每个人都可以为所欲为。<br>——薄伽丘《十日谈》”<br>最后，残存的神职人员恐惧了，拒绝再为民众祷告，把病患拒之门外，甚至携款潜逃。<br>连神职人员都无法在瘟疫中得到上帝的庇护，民众们逐渐醒悟了。<br><strong>原来，世界上从来就没有救世主。</strong><br>在黑死病的打击下，<strong>神权统治的信仰基础开始崩溃，探索科学和真理的风气开始兴起，史称文艺复兴。</strong><br>神学，无法解释黑死病的蔓延。<br>文艺复兴最开始的目的是为了探索出一条对抗黑死病的道路，医学家们首次解剖了尸体，首次系统性的研究了瘟疫形成的原因。<br>但很快，对科学和真理的追求，就从医学领域蔓延到了全社会，并最终引发了民众对上帝是否存在的普遍质疑。<br>教廷不是坐以待毙，他们做了很多疯狂的事情来稳固自己的统治，例如<strong>“猎巫运动”。</strong><br>为什么世界上会有那么多疾病？原因是巫师的存在，这些代表着黑暗和魔鬼的人，出卖了自己的灵魂，换取了可怕的黑暗力量，从而把瘟疫引入了人间。<br>其中危害性最大的，是“女巫”。<br>宗教裁判所在全欧洲寻找所谓的女巫，把那些不相信宗教的女人统统给抓了起来。<br>有些女人，仅仅因为说错一句话，就会被吊死，或者被扒光衣服进行凌辱后再丢入火中烧死。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhjZUS0yXkiaiaNIOmicQxJ4wXcHljxwKZcAqpiaSvIVaTfJFudTF0ViaaQoccskgc8icQtsIkIX6Tbmq0g/640"><br><br>1480~1670年，足足近200年的时间里，欧洲的宗教裁判所一直在疯狂抓捕所谓的“女巫”，一开始是把那些有质疑神权言论的人抓起来，后来甚至把鼻子不够挺拔，甚至家里养黑猫的女人也给抓起来。<br>一旦被抓入宗教裁判所，这些女孩子就会遭到惨无人道的酷刑，迫使她们承认自己就是女巫。<br>如果不承认，她们会被活活折磨致死，如果承认了，那么她们会被当众活活烧死。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhjZUS0yXkiaiaNIOmicQxJ4wXTfykLiboCJuM4HZABVyiazj9NvNE0xmBJdNwpR30yg8UIqXImR79JQsQ/640"><br><br>惨遭不幸的女人，高达数十万人，<strong>教廷利用她们的鲜血震慑了所有人，稳固了自己摇摇欲坠的神权。</strong><br>但这并没有遏制神权衰落的势头。<br>最终，随着工业革命的兴起，在新技术强大的生产力下，欧洲的神权统治彻底崩溃。<br><strong>神权那盛衰的转折点，就是黑死病。</strong><br><br>历史的循环<br><br>基督教信奉伪善文化。<br>牧师们对信徒说：<br><br>“不要与恶人作对，有人打你的右脸，连左脸都要转过来让它打”“要爱你们的仇敌”“宽恕罪人七十七次”<br>但是当欧洲入侵美洲新大陆，在屠杀印第安人的问题上遭遇道德困境时。<br>面对巨大的利益，教廷出面，<strong>认定印第安人是没有灵魂的异教徒，从根本上看，连人都不算，所以不享受人权，地位应该和畜生等同。</strong><br>因此，欧洲人灭绝印第安人的战争，<strong>是正义的，是受到上帝祝福的。</strong><br>教廷的言论，大大减轻了欧洲殖民者屠杀时的负罪感。<br>这也奠定了欧洲文明的道德基础，那就是<strong>教皇认可的人，才算是人，才配享受人权。</strong><br><strong>上帝面前，并非人人平等。</strong><br>而今天的美国，和中世纪的神圣教廷，何其相似。<br>在苏联强大的压力下，数十个西方国家，以美国为核心枢纽联系在了一起，形成了共同的武力保障。<br>这些西方国家表面上是分裂的，实质上是统一的，凝聚核心为美国。<br>在意识形态上，美国的权威不容置疑，敢顶撞美国的全是异教徒。<br>半个地球的人，都相信美国是万能的，是永远正确的，可以带领世界人民走向幸福。<br>而美国，也确实带领全世界的经济飞速发展了一阵子，就好像中世纪的教廷一样。<br>在经济最辉煌的颠峰，教廷遭遇了黑死病，而美国遭遇了新冠肺炎。<br>新冠肺炎的致命性远远不如黑死病，但传染性远远超过。<br>更重要的是，<strong>黑死病唤起了民众对神权的质疑，而新冠肺炎唤起了民众对美国体制的质疑。</strong><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhjZUS0yXkiaiaNIOmicQxJ4wXfbAkkraUPsFDXZR0Rcy6BBX9ng9kIq1vRAZf6BaNWdmB2jzMVicHv2Q/640"><br><br>美国真的是完美无瑕的么？美国真的一点问题都没有么？新冠肺炎告诉我们，不是。<br>如果美国的体制有问题，那问题就很严重了。<br>既然有一个问题，那会不会有第二个问题？到底哪一处有问题，为什么有问题；<br>哪一处没问题，为什么没问题。<br>老祖宗传承下来的制度，真的就完美到几百年都不需要改么？一旦展开了大思辨，美国的麻烦就大了。<br><strong>如果神圣性被击破，美国再想像以前那么容易的忽悠人，就很难很难了。</strong><br>解放思想，实事求是，实践是检验真理的唯一标准，这是中国一直以来秉承的原则。<br>而这，也是文艺复兴秉承的原则。<br>在中国，绝对不会有任何一个官员敢于在疫情肆虐时，说出医生的观点现在一文不值这种荒谬绝伦的话。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhjZUS0yXkiaiaNIOmicQxJ4wXfT1gkfHlorozib5Odkssib3Sld9zuptoL42f6oUZzibOd5S3kmcXxw2Fg/640"><br><br>这种反智言论，和当年神权的愚民手段异常的相似。<br>神权被动摇后，教廷发起了长达200年的猎巫运动，杀鸡儆猴，把一切敢于挑战神权的人都给打成巫师并残忍杀害，妄图以他们的鲜血震慑挑战者，稳固自己的权力。<br>这和特朗普今天利用所谓的“国家安全”问题围堵华为，封杀TikTok，手法和当年教廷的猎巫行动，如出一辙。<br>航母编队，就是美国宗教裁判所里的圣殿骑士。<br>历史在不断的循环，世界上没有新鲜事。<br>新冠疫情能否颠覆美国的统治?答案是不能，当年的神圣教廷也没有被黑死病所颠覆。<br>但历史告诉我们，神圣教廷的统治根基就是因为在黑死病中抗疫不利所动摇的，今天美国的统治根基，也会因新冠肺炎的抗疫不利所动摇。<br><strong>大瘟疫，是盛衰的转折点。</strong><br>神圣教廷苟延残喘的几百年，用种种荒诞的手段来巩固自己的统治，但最终还是被人民所抛弃了。<br>现代社会日新月异，历史的进程会更快，也许美国只需要几十年，就能走完神圣教廷几百年的衰落之路。<br><strong>慢慢衰落，比直接崩溃更具有观赏性。<br><br>',
'<h2>匈奴是如何兼并东胡占据整个蒙古高原的？</h2><br>夏桀之子淳维率众北逃，商朝时称鬼方、混夷、獯鬻，周朝时称猃狁，到了战国称为匈奴（又称胡人）。<br>匈奴居戈壁沙漠（大漠）南北，不盖房子，不修城郭，以牧畜为生，逐水草迁移，设穹庐而居。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFjRYnZp3MygtBN4ib3l3LxVWgZLuj23YuMGQM7hy2BNW0cLZVT6a9bmXHIJs77sNia4Gj9KAfFVZzWw/640"><br><br>冒顿成为匈奴单于之后，并没有急于南下，对他而言，东胡之于匈奴，好比刘邦之于项羽，若不能掌控，是非常危险的。<br><br>东胡居住在蒙古高原的东部，以克鲁伦河、鄂嫩河、呼伦湖等河谷湖泊为主要牧马地，势力范围延伸到大兴安岭西部和燕山北部。<br>战国时东胡曾越过燕山山脉与燕国交战，在燕国鼎盛时期退出辽东、辽西、右北平等地。<br><br>东胡后来分为鲜卑和乌桓两部，乌桓先不说，鲜卑的大部落有慕容、宇文、段部、拓跋、乞伏、秃发、吐谷浑，后来称霸蒙古高原的有势力有柔然、契丹、蒙古等。<br>鲜卑族众比匈奴只多不少，战斗力比匈奴只高不低。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFjRYnZp3MygtBN4ib3l3LxVWCFenkXkbvhbahAVJMARhw56ZHBe94N2DVzgibfdARhPUeCkraFibS22w/640"><br><br>戈壁大漠周围的历史可以分两个时期，匈奴和鲜卑各领风骚数百年。<br><br>东胡单于闻冒顿弑父自立，心想冒顿初立，人心不附，东胡有机可乘，便派使者来向冒顿索要那匹从月氏带回来的千里马。<br>草原民族视千里马为神物，一匹千里马的价值抵得上一支小部落。<br>后来汉武帝向大宛国索要汗血宝马，就引发了多场战争。<br><br>冒顿从月氏死里逃生，全靠两匹千里马，冒顿视为神物，常和马儿脸贴脸，抚摸马头说话，亲密更甚兄弟亲族。<br>后来冒顿制造鸣镝，射杀其中一匹千里马练兵，剩下的这匹更是奉为至宝。<br><br>匈奴人普遍不能接受将冒顿仅存的千里马送给东胡，大不了开战。<br>冒顿却在大帐内请东胡使者吃上等羊肉，席间搂着心爱的阏氏（嫔妃）谈笑风生，似乎对千里马不屑一顾，宴后派人随东胡来使一道送走千里马。<br><br>东胡单于得到千里马，当然仍不满足，他听说冒顿特别喜爱一位阏氏，便派人向冒顿索要。<br>冒顿帐下将士怒发冲冠，整个大营的气氛剑拔弩张。<br>冒顿却神态自若，雷霆起于侧而不惊，仍然派人和东胡来使一道送走阏氏。<br><br>东胡单于日益轻慢骄纵，拥兵玩寇，第三次向冒顿索要狼居胥山南麓，图勒河上游河谷东侧。<br><br>匈奴图勒河上游与东胡克鲁伦河上游都在狼居胥山南麓，两河之间上百里地，双方都掘有土穴（瓯脱），各自派兵看守。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFjRYnZp3MygtBN4ib3l3LxVWuJKkWIZl8yW9OHgbbnavaZ4ph52ul5Xw5mKxl99Vhba4zxCib3O45zA/640"><br><br>图-图勒河谷<br><br>东胡人只要占据这些瓯脱，就能高屋建瓴，顺图勒河而下，捣毁匈奴的单于廷。<br>两头狮子争领地，胜者为王，败者为寇。<br>东湖人觊觎匈奴的图勒河谷，匈奴人又何尝不想得到东胡的克鲁伦河谷。<br><br>冒顿大怒道：“土地乃国之根本，怎能随便予人！”说罢下令将东胡来使一齐绑出砍头。<br><br>其实冒顿送千里马和阏氏时，特意叮嘱几位心腹将领，将沿途地形默记于心，回来再把路线画在羊皮上。<br><br>中原楚汉战争时期，蒙古高原的匈奴与东胡也大打出手。<br>东胡单于得了匈奴的千里马和美人，日间驰骋草原，夜间嬉笑帐篷，非常快乐。<br>谁料冒顿的大军人衔枚，马裹蹄，非常精准地包围东胡单于本部。<br>草原部落都是逐水草而居，各族众分散在数百公里范围内，东胡人虽多，却来不及救应，东胡单于兵败如山倒，首级也被冒顿砍了下来。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFjRYnZp3MygtBN4ib3l3LxVWnI6XmAFhH4fv9Gls8MnSASf65IeClIGNIZEvljviaKSpWxicOmTQ2AKg/640"><br><br>图-匈奴图勒河谷<br><br>大战之后，北边的东胡人向东躲避战火，迁至大兴安岭的北部的鲜卑山和南部的乌桓山，各以山名为族号，分别形成鲜卑人和乌桓人。<br><br>东胡没来得及逃走的族众、牛羊战马等全部被匈奴掳走。<br>所有的幸存者都将是战胜部落的奴隶，所有的部落财产都将被瓜分。<br><br>四百多名东胡部落的战士根本就不听匈奴人讲话，他们很瞧不起匈奴。<br><br>冒顿站在这些俘虏面前，他招降俘虏的办法简单直接。<br><br>大声吼道：“你们有两条出路。<br>一条是马上拉出去剁了。<br>第二就是跟着我，做我的奴隶，为我卖命，向我效忠。<br>立即选择！”<br>东胡俘虏心中大惧，原先他们以为匈奴会和他们的部落首领谈判，用他们换回一笔财富。<br>现在看来错了，冒顿单于根本就没有离开东胡故地的打算。<br>这些人在草原上习惯了杀人，被人杀，自己的部落被吞并，做战俘，做奴隶。<br>他们中的许多人其实都是一些小部落的士兵，他们的部落被东胡打败，吞并，掳掠之后，他们就成了胜利者的战利品，好听一点叫奴隶。<br>只要不死，跟什么样的主人对于他们来说其实不是十分重要。<br>只要能生存下去，其他的以后再说。<br><br>冒顿单于在草原上气吞山河、威焰益涨，鲜卑和乌桓都很明智地选择暂时隐忍，奉冒顿为大单于，每年向匈奴进贡牲畜、皮革。<br><br>但鲜卑和乌桓都还有相当的实力，只要匈奴一走，他们必然卷土重来占据故地，过几年恢复实力鹿死谁手还未可知。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFjRYnZp3MygtBN4ib3l3LxVWQAJJLRxTW9bV6uI3upPPiar8ib09H4mkMEbQePWg6CojUFw7yb0ZADYg/640"><br><br>冒顿单于很清楚这一点，他没有实力完全消灭东胡，只能恩威并施，派左贤王出镇守东方。<br><br>',
'<h2>小国黎巴嫩生存之道</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLKm2LAEXaIY3uG0Vrbgv5KZRMUAuFgjNvmBukblY9xiaJpCrpMzwCNFA/640"><br><br>黎巴嫩首都大爆炸<br><br>说起中东，人们首先会想到的是战火纷争，是液体黄金滚滚石油，也有人会想起规模宏大的清真寺、庄严肃穆的宗教纪念日。<br>然而，有这样一个小国却偏偏不按套路出牌，她既不靠石油获利，她的居民也不全都崇信安拉，像极了横插在中东伊斯兰世界中的一块“飞地”。<br>这块“飞地”，就是最近因一场大爆炸而冲上热搜的黎巴嫩。<br><br>一、麻雀虽小、五脏俱全的中东小国<br><br>黎巴嫩虽有十分显赫的“身价”，却因为国土面积不大而不受关注。<br>黎国位于亚洲西部地中海沿岸一带，国土从北向南被叙利亚、以色列包围。<br>这两个国家向来被称作中东西部的“火药桶”，可黎巴嫩不仅奇迹般地在两个国家的夹缝中求得了生存，还一跃成为了中东国家中首屈一指的“金融城”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLn1dIqhesGSQLicdd4p0HEfzeozQsx7lYCnXJEZFelCCUd9ibjEbvtWBw/640"><br>夹在两大“火药桶”中间的黎巴嫩<br><br>要知道，搞金融业最忌讳的就是“不稳定”。<br>奇怪的是，区位优势尴尬的黎巴嫩在上个世纪末之前，竟被商人们称作“和平之桥”、“和平天堂”。<br>目前注资贝鲁特的企业不单单有来自阿拉伯世界，而且还有土耳其、亚美尼亚，甚至还有法国、荷兰等西欧的银行家在此注资经商。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLAXxpUVjpicXttmwa6bESBs3Po35MDib3FOicyQjHrhliamoj1mxg0JMMGg/640"><br>富饶的金融城贝鲁特<br><br>黎巴嫩据有中东这一片“无尽沙漠之地”当中最为优质的土地资源，它的人均可耕地面积比率高居几大中东国家榜首。<br>黎巴嫩境内的熟练农民和工人数量占国民比重，也超过了许多先进的欧陆国家。<br><br>除了金融业和农业以外，黎巴嫩人还继承了祖先善于发展海外贸易的优良传统。<br>对外贸易是黎巴嫩人的拿手好戏，从古至今，他们就以质地优良的雪松和颜色极佳的海贝染料而闻名地中海。<br>时至今日，黎巴嫩国旗的中央还挺立着一棵雪松呢！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLVqVkZbGQ2NdJ6Rl2oft4Mqp0Aj88z8Brd9B3nLq6j6hHcSgtYErXWA/640"><br>黎巴嫩国旗<br><br>二、吃香的大国小弟，闷声发财的聪明鬼<br><br>黎巴嫩很小，作为一个国家来讲，它只有一个北京市大的面积。<br>但恰恰是在这块土地上，滋养出了神秘而悠久的中东文化之源。<br><br> 黎巴嫩的名字在历史上首次出现，可以追溯到公元前2500年左右的叙利亚古城埃勃拉文书。<br>该资料记载了原始黎巴嫩人使用的苏美尔字母，并且记录了一些当时盛行在宫殿中的礼仪、赞美诗和一些为时人传颂的至理名言等。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLFfsY1k84KY3SxcZGsLAmVMCKwW0TMiaRJYy9oxW7LQariaeMUTGhQyxA/640"><br>雕塑：正在祈祷的苏美尔人<br><br>到了公元前2000年，举世闻名的腓尼基人开始将黎巴嫩作为他们的“东方商运中心”，在这群势力范围波及整个地中海的大商人团体的影响下，黎巴嫩一跃成为了古代东方世界的“金融中心”。<br>黎巴嫩对外贩售的货物不外乎是她那驰名已久的雪松、染料、山中之矿、临近国家的陶作品、编织物等等。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLLCtKcNpZAyRmG6u9ovtkNOhumuibHhDsuahM8mDib4siaNsgOzgkBiaOtw/640"><br>枝干粗壮的黎巴嫩雪松<br><br> 到了罗马时代，腓尼基人同意大利半岛上的罗马人展开了数场争夺地中海世界霸权的大规模战争，这一系列战争破坏性极大，对罗马国家和地中海历史的影响也极为深远。<br>而后，腓尼基人战败，势力逐渐从地中海向四周退却，黎巴嫩转而被罗马统治。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLTZFr0wxwI1Vh7DsIF1GsulfKYxmRuwytbXjwP5HYUDdIyQrnXxuCKA/640"><br>罗马人被腓尼基人的象军逼退<br><br> 等东、西罗马帝国正式分裂之后，黎巴嫩被划归东罗马的叙利亚行省，该省是除了东罗马中央省以外的第一大省，帝国的外交、经济、贸易、文化交流等最“前沿”的国际事务，均在叙利亚行省办理，黎巴嫩也因此持续富足了下去。<br><br>自从阿拉伯人统一半岛之后，黎巴嫩人便成为了新帝国的属民。<br>他们中的很多人从基督教改信了伊斯兰教，也有一些人因信仰问题而迁向西方。<br>1517年，黎巴嫩转而被奥斯曼帝国占领，从此直到第一次世界大战之前，奥斯曼土耳其的势力长期在黎巴嫩取得了控制力量，黎国人民再一次得以在大国的庇佑下坐享和平。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLYO64V0WibsUVvx6lQp7Zhp8wse6vgibicFyPz2c3icz9uibPlY9eMY2C7Cw/640"><br><br>三、谁罩我我就听谁的！<br><br>一战以后，黎巴嫩归属法军东部军占区管辖。<br>8月6日，法国总统马克龙对黎巴嫩的临时访问就颇显示出法黎两国的“特殊感情”。<br>其实，黎巴嫩自古以来就常受到各方宗教力量的牵制，宗教多元是这个国家的最大特色。<br>今天，重新由安拉子民转受基督徒控制的现实，为黎巴嫩的未来迎来了机遇，也带来了困惑。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLHeOibuPPm5I4Mic5VNXicf7WPlcc7fsJcNN2hLrzFHDIQduJlwEiaxmDLA/640"><br>法国总统马克龙访黎<br><br>  研究古代历史的学者，常常将黎巴嫩—伊拉克一线作为古代文化东西交流的“生命线”。<br>这条生命线所覆盖的地方，行走着大量“无问西东”的行脚商人。<br>因此，古代的黎巴嫩在不同时期曾流行过N多种信仰崇拜。<br>《圣经》中记载的崇拜生殖神“巴力”的信仰行为就起源于这里。<br><br>在受到埃及、亚述、巴比伦先后统治的时期，黎巴嫩还相继流行过太阳神崇拜、牡牛崇拜、星象崇拜、地母崇拜等各种稀奇古怪的宗教信仰。<br>总之，黎巴嫩这个小国当时还只有经济上的优势，并没有相应的政治地位，所以当她受谁庇佑的时候，她就愿意信奉谁的宗教。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLibmAkjt9OicpyzLn6pJ3XVBq4R0g5iaicF83yDefGgHVJdIOtZVzIYhbFA/640"><br>古埃及太阳神浮雕<br><br>  要说黎巴嫩人面对的最强的一次宗教冲击，是执着的以色列人为他们带来的。<br>《圣经·旧约》记载，以色列人按照耶和华的指引穿过了茫茫的沙漠，来到了黎巴嫩人居住着的“迦南美地”上。<br>这块富庶的宝地在以色列民的心中，简直是上帝为他们安排的“流奶与蜜之地”，也是他们势在必得的“根据地”。<br><br>以色列民起初和迦南地的居民和平共处，坚持互不侵犯、互相尊重。<br>但是呢，有一些充满魅力的祭司向以色列人炫耀并展示他们的宗教崇拜，有介绍金牛犊给以色列人的，也有拿生殖神诱惑以色列人祭拜的。<br>总而言之，宗教严肃性很强的以色列人中有不少人受到了蛊惑，转而开始信奉迦南地的本土宗教了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsLT8jWWCXCM9lpicXPA9PUeTwLuxo3E8qic4xxJ5f3zXuq1SpnQKtzKc1g/640"><br>绘画：黎巴嫩人屈膝跪拜神祇金牛<br><br>  如此严重的信仰危机自然受到以色列族长们的重视，他们先是劝告自己的族人回归信仰，而后用暴力的方式将迦南地的原住民赶走。<br>也有许多不愿迁移的居民直接改信了耶和华，变成了以色列人的盟友，这是黎巴嫩古代史上面对的最“强有力”的信仰冲击：要么你走开，要么信我的上帝，没得商量！<br><br> 之后到来的穆斯林统治者的信仰政策多有波动，一些宗教统治者将信仰问题视为“当事人一生的课业”，不提倡外力直接干涉。<br>通常，这类领导人常常会用一些特殊的税收优惠给伊斯兰教徒，以此吸引外族人入教。<br>对于不信教的群众，则用重赋和杂役的形式采取“精神折磨”。<br>如若遇到一些暴躁的君主，不信教者便会受到奴役、拘禁甚至屠杀的惩罚。<br>总而言之，由于黎巴嫩的地理位置特殊，其信仰状况自然十分复杂。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8BrybD2E8OPbGfjTgUxhFsL4QsNHibaR0Yuole4CUqq7GtKkiadQ5R27NAZDBaoEfSgWicDcusSRibTHw/640"><br>人称“基督将军”的黎巴嫩总统：米歇尔·奥恩<br><br>今日黎巴嫩还有个稀奇的景象，它成为了一个由穆斯林和基督徒共治的奇特国家。<br>由于中东外围势力是以伊斯兰力量为主，黎巴嫩在近代史上又长期受英、法等国的控制，因此黎国才形成了这样一种“夹心饼干”式的复杂国情。<br>由于各派政治力量的宗教理念不同，曾长期保持稳定的黎巴嫩从1975年开始爆发了国内战争，并引发叙利亚、沙特、以色列等周边强国的觊觎。<br>目前，黎巴嫩的亲西方政要在不断减少，但该国总统仍延续传统，由天主教派的军人担任。<br>不满情势的穆斯林挑战者和基督徒的争斗，很可能还会长期持续下去……<br>',
'<h2>芯片卡的江湖故事</h2><br>在半导体领域，美国有没有一直处于劣势的门类呢？<br><br>这就是本文主角：年发售100亿张的芯片卡(Chip Card或IC卡)。<br><br>什么是芯片卡呢？<br><br>各种银行卡、身份证、手机SIM卡、交通卡、门禁卡和NFC等等等等都是。<br><br>厂商们更喜欢把它叫智能卡(Smart Card)，这个词应该是从智慧城市(Smart City)来的。<br>智慧的意思可能是你不管在哪儿，总有人知道。<br><br>目前主流的芯片卡是CPU卡：这里面有CPU、内存(RAM)、"硬盘"(ROM)还有操作系统(Card OS或COS)...<br><br>一张小小的卡片就是一个完整的计算机。<br><br>一、<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/oLPxu4JG94N9Z8SaPdbNgCUXPX3ossPIbzDnwVbWFFu43sLw5tZ2WnMzDQibHcHnnsPV0avA5xbXaggNRiaghABQ/640"><br><br>上图是芯片卡半导体五强：恩智浦、英飞凌、三星、意法和华大。<br>华大主要由华虹代工。<br><br>为什么没看到美国厂商呢？<br><br>普通美国人不会理财，去年信用卡债务高达1万亿美元，有一半的人在愚蠢地使用各种分期延期高利贷。<br><br>美国人还死活不爱用芯片卡，超爱刷磁条。<br><br>芯片卡的基础是数学，主要是密码学。<br><br>也许不是巧合，法国和德国在芯片卡领域一直遥遥领先，除了近些年被德语系的荷兰和奥地利逆袭。<br><br>二、<br><br>芯片卡除了半导体厂提供晶圆外，还有一些模组厂制造成品卡。<br>这有点像内存条或手机的相机模组。<br><br>这样的模组厂非常非常多，他们同时提供COS软件和客户定制服务。<br>其中遥遥领先的大厂是Gemalto(现法国泰勒斯旗下)和G+D(德国捷德)。<br><br>Gemalto的故事源远流长。<br><br>1968年两位德国发明家申请了塑料卡片塑封芯片的专利，1970年日本有村博士注册了IC卡的概念，但两者都没有产业化。<br><br>直到1974年，法国人 Roland Moreno申请了电子付款芯片卡的专利，这时人们才明白芯片卡应该是用来支付用的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/oLPxu4JG94PCbjr5y5aeEq5duWBJ6VYvAI6rqyXOwh8gnicWr7Zx8ov3PrtPZdnmgbBibkZ94ROqeuKLrsibP1ibtg/640"><br><br>(Moreno的原型卡是焊在一枚戒指上的，这个插拔的体验确实天马行空)<br><br>接下来，一堆法国公司开始设计标准并推出产品。<br>其中的先驱包括布尔公司、SGS Thomson和斯伦贝谢。<br><br>1979年布尔CP8公司的Michel Hugon开发出第一个带处理器的芯片卡。<br><br>80年代的芯片卡主要应用领域是电话卡还有一些银行卡，Gemplus开始就是SGS Thomson的几个员工出来创办的电话卡公司。<br><br>以油田服务闻名的斯伦贝谢和芯片卡的关系也是环环相扣。<br>简单说，斯伦贝谢的卡分部收购了布尔后来独立成Axelto，然后再和Gemplus合并成为世界第一的模组公司：Gemalto，然后再被法国军工巨头泰勒斯收购。<br><br>三、<br><br>90年代开始芯片卡的主力变成了手机SIM卡。<br>CPU卡的增长率开始超过Memory卡，这时拥有强大微处理器和单片机的半导体厂商意法半导体、英飞凌和摩托罗拉(后卖给Atmel)占据了主导地位。<br><br>我2000年代初进英飞凌的时候它的中文名字还叫“亿恒科技”，是Infinity的意译。<br><br>当时英飞凌的芯片卡如日中天，按出货数量高达全球的一半。<br>不过，同事们都感受到一家强大对手的气场：飞利浦(后来的NXP)。<br><br>英飞凌在内存领域力抗Micron的时候，飞利浦则靠另一家发音一样的公司Mikron开始了逆袭。<br><br>奥地利公司Mikron的Mifare非接触芯片卡技术堪称独孤九剑，一出江湖便独步天下。<br>飞利浦、西门子(英飞凌)和Atmel纷纷买了经典秘籍(Classic版)苦练。<br><br>眼光毒辣的飞利浦为了独占后面的秘籍，果断收购了Mikron。<br><br>2000年代，非接触式银行卡大幅度增加，各种交通卡、门禁卡等也如雨后春笋。<br>2010年代，NFC更是大行其道。<br><br>飞利浦压中了金元宝，天上狂掉馅饼。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/oLPxu4JG94PCbjr5y5aeEq5duWBJ6VYv7Ad9RcPNu3fmv6gcsQX8qkib1ZJkxqpUQeyF9SrU8nMhv3GqfBvscew/640"><br><br>(非接触式卡的内藏天线)<br><br>索尼的Felica技术其实不相上下，很多人都用过香港八达通，但因为成本相对较高生态圈较小难以和飞利浦抗衡。<br>飞利浦甚至授权Mifare给日立在索尼老家搅局。<br><br>在国内，飞利浦独揽很多银行的业务，不少英飞凌同事也跳槽去了飞利浦(NXP)。<br>屋漏偏逢连夜雨，英飞凌还爆出几次安全漏洞，市场份额大跌。<br><br>四、<br><br>提到安全，我想提一下另一个产品：TPM。<br><br>如果说IC卡身份证是人的证明文件，那TPM就是机器(主要是电脑)的IC身份证。<br>TPM的原理和芯片卡是非常类似的。<br><br>通过TPM，一个企业可以确保没有公司外的电脑可以登录本公司的域。<br>TPM还可以加密整个硬盘，让你拆走硬盘也无法读出数据。<br><br>我当年做了国内第一个TPM的项目。<br>但后来，TCG1.2标准因不符合密码条例被官方否决，只出了几K货就终止了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/oLPxu4JG94PCbjr5y5aeEq5duWBJ6VYvaxU5YFmW9nhvNW85uMkxFryeqPicJx4adqIoZTktOa6ibbQ9cxa2ozBg/640"><br><br>(TCG组织囊括了世界IT业顶尖巨头，但TPM推行十几年仍旧不温不火。<br>各国对安全的政策也是让人一言难尽)<br><br>英飞凌积极参与的二代身份证项目，同样因素竹篮打水。<br>二代证通过CPU卡实现了防复制，但是没有注销功能成为一个很大的bug，失窃的身份证也被犯罪分子拿来利用。<br><br>安全总是双刃剑。<br><br>四、<br><br>芯片卡的技术仍在不断进步中。<br><br>除了不断引入更高等级的加解密技术和规范，容量也在增加。<br>比如电子护照芯片里可以存高清照片和指纹等大量信息。<br>新的5G SIM卡还有高达64G的，这么大容量的存储如何加密倒是个很困难的问题。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/oLPxu4JG94PCbjr5y5aeEq5duWBJ6VYvYjxicELKzJnmictEwaSxfHnOdTCcs94kM691zf8PI7SBg5icPWIGPofhA/640"><br><br>（图：泰勒斯）<br><br>芯片卡的存储逐步从EEPROM转到先进的Flash，在此过程中韩国三星电子成为另一个逆袭者。<br><br>毋庸置疑，三星的微处理器和Flash技术是第一流的，生产技术更是藐视群雄。<br>因此三星成为新时代的大黑马。<br><br>最后再八卦一下吧。<br><br>不同模组厂的芯片图案经常是不一样的，有的图案能看出厂商。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/oLPxu4JG94PCbjr5y5aeEq5duWBJ6VYvGwWdKAgWLF9iaSJWnJpFkDJ0wUankr8T2rS1KCkLhVXyZDibuKkMJwjw/640"><br><br>总觉得这些设计越来越丑，直到苹果Apple Card横空出世：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/oLPxu4JG94PCbjr5y5aeEq5duWBJ6VYvF3XkfwrVVzbG3hv66Iuo9muq0a88ZE5lSMQZWQghGzoZiawiat5kZsibw/640"><br><br>不说钛金属的卡本身，连触点都能做成完美的圆角矩形，这就是无畏者的创新吧。<br><br>',
'<h2>悍匪与巨富：香港风云四十年</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/3wyMy93vCLI1zv0zdnIicNPTJclQ6WHjibbbq2icj66Zt1iaPkWlqlOP8FOHWxSYAYtFJodoQibdOza7pL2hObwqtrg/640"><br><br>香港众多富豪当中，花边新闻最多的，恐怕要数华人置业的董事长刘銮雄。<br>这位人称“大刘”的多情巨富，早年长期占据奢侈和绯闻的头条，李嘉欣、关之琳、蔡少芬等知名女星都曾拜倒他的魅力和财富之下。<br>不过，享尽人间春色的刘銮雄起家时，靠的却是一门土里土气的生意：电风扇制造。<br><br>尽管现在香港大多数富豪的财富都来源于地产业，但他们商业生涯早期，从事的都是各类各色的实业，如李嘉诚的塑胶花，李兆基的兑金铺，郑裕彤的周大福，包玉刚的船运业等，这些实业为他们赚取了第一桶金。<br>刘銮雄也同样如此，他的电风扇生意起步于港岛南区黄竹坑的一个只有26个工人的狭小作坊。<br><br>刘銮雄的吊扇能够畅销美国，主要靠低成本，黄竹坑作坊的工作环境恶劣，工人每天工作超过18个小时。<br>1978年秋天小作坊着火，一位磨打部的工人参与救火被烧伤，康复后找公司要赔偿费，却被刘銮雄拒绝。<br>第二年，刘銮雄将厂房搬到了新兴工业区葵涌，这名叫做叶继欢的工人，没有随厂搬迁而是选择了辞职。<br><br>叶继欢出生于广东海丰，十几岁时偷渡到香港辗转打工，黄竹坑电风扇厂的差事是他打工生涯最后一份工作。<br>在电风扇厂搬至葵涌之后，叶和刘这个人的命运开始彻底分化。<br>刘銮雄的工厂日益兴隆，并在80年代转向地产和股市，终成千亿富豪。<br>而叶继欢却走向了另外一个极端，日后成为大名鼎鼎的“香港贼王”。<br><br>在尝试过几次小打小闹之后，叶继欢终于在1984年以悍匪的身份轰动全港。<br>23岁的他带领同伙手持重武器，在尖沙咀连环抢劫了多家金行和表行。<br>但初出茅庐的欢哥到底是没经验，在销赃时被乔装成买家的警察拘捕，被判16年，关押在东头湾道99号重兵把守的赤柱监狱。<br>在监狱里蛰伏筹划几年后，叶继欢又有惊天之作：越狱。<br><br>1989年8月的某天，服刑中的叶继欢突然称自己腹痛，脸色苍白满地打滚，监狱医院查不出问题，只好将他送往狱外的Queen Mary Hospital（玛丽医院）检查。<br>在玛丽医院中，他想方设法混进洗手间，找了两个输液瓶砸碎，手持玻璃利刃逼退羁押他的狱警，然后冲出了医院大门，最后挟持一名卡车司机逃出重围。<br><br>重出江湖的叶继欢威风更猛于当年。<br>1991年，他与同伙突入港岛繁华地段抢劫，创造了10分钟横扫5间金铺的纪录，把风、动手、撤退、消匿的整个过程如行云流水。<br>所持装备更是升级，人手一把AK47，与港警开火对射丝毫不落下风。<br>在1993年打劫旺角时，他手持AK的场面被市民偷拍下来，成为香港悍匪的最经典镜头，没有之一。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribR2CKw45Jjpib5gzGhZJiaJjnqeKCQYl7rq8NOa22EcagmZTlicqx6EBPs0yd8YvlpH5l6Uy2vuFibLgg/640"><br>旺角街头的叶继欢，香港，1993年<br><br>此战之后，叶继欢晋级香港顶级悍匪之列，之后更是与张子强，季炳雄并称香港“三大贼王”，他的传奇故事一直延续到2017年逝世。<br>在他之前和之后，香港的“悍匪”如过江之鲫般涌现，作为一个与本地黑社会帮派完全不同的群体，他们崛起于80年代初，销匿于90年代末，是那个时代最血腥的注脚。<br><br>巨富和悍匪这两类人，一方居尊贵之高富可敌国，一方处江湖之远恶贯满盈。<br>这两个本来毫无交集的人群，命运却戏剧性的纠缠在一起，他们共同谱写了香港在97回归之前的激荡年代。<br><br>1<br><br>在叶继欢首次以悍匪身份轰动全港的1984年，他的前任老板刘銮雄，也刚刚完成一次里程碑式的事件：将电风扇厂（爱美高公司）在港交所上市，募资1.5亿港元，并在股价翻了一倍之后，借着与公司合伙人战略分歧为幌子，把手上所有股权在股价最高点附近，悉数清仓抛售。<br><br>在刘銮雄离场之后，爱美高的股价从最高4港元一路下跌到0.7港元，刘銮雄又不动声色将其全部买回，一进一出净赚2亿港元，为他日后并购中娱、华置等上市公司奠定了基础。<br>事实上，在刘銮雄之前，香港发达的证券市场已经成为顶级富豪们的财富助推器，这里面最有名的，就是股市与楼市联动的“反周期”玩法。<br><br>1960年代香港经济起飞后，股市随即兴旺发达，到1972年，已经有香港证券交易所、远东证券交易所、金银证券交易所、九龙证券交易所四家证券交易所（1986年合并成为联交所），这四家交易所竞相拉拢有实力的公司，导致上市门槛大幅降低，在这种背景下，大量华资地产公司挺进股市。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribR2CKw45Jjpib5gzGhZJiaJjnhRCXrgWEzO0EADia4wQ4OdOicbbpVWBkPGULsiaDGvUekYIE7F8ksqU8g/640"><br>维港俯瞰，香港，1972年<br><br>到了1972年下半年，香港四大家族的旗舰公司更是集中上市：郭得胜的新鸿基（9月8日）、李嘉诚的长江实业（11月1日）、李兆基的永泰建业（11月6日）、郑裕彤的新世界（11月23日）。<br>地产公司的集体上市，是继“分层出售，分期付款”制度之后，助推香港地产业火箭般起飞的又一发动机。<br><br>这些公司利用股市的募资便利和对香港地产周期的理解，开始了“反周期”玩法，具体就是：在楼市高涨期间（一般也是股市景气期间）抛售楼盘，兑现利润推高股价，利用高股价大量募资储备现金，等到楼市低潮时（一般也是股市低迷期），一边疯狂购入土地物业，一边收购拥有大量土地的非地产上市公司，这些公司在股市低迷期异常便宜。<br><br>以长江实业和新鸿基为例，它们都在1972年上市，并在72-73年的大牛市期间疯狂增发募资，长实仅在1973年就发行新股5次。<br>等到1975年香港经济低迷期，现金储备雄厚的两家公司大量购入土地。<br>待到1981年香港经济重回顶峰，长实兑现利润14亿，是1972年的32倍，新鸿基兑现利润5.5亿，是1972年的10倍，然后再次巨额增发募资，重复上述过程。<br><br>这样几个回合下来，四大家族的实力呈倍数增长。<br>1972年长江实业刚上市只有1.26亿港币市值，到了1981年已经增加到78.77亿，成长性惊人。<br>但地产公司的“反周期”玩法之所以能够玩得转，背后是香港楼市的超级牛市：一方面五六十年代的婴儿潮在80年代进入结婚买房阶段，另一方面是源源不断的新移民涌入。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribR2CKw45Jjpib5gzGhZJiaJjnkaGIxOd9QO2a9icaxwUbA7peQlclzmx4mvzrvSTjCfgh3ATG0cFFyZQ/640"><br>街头景象，香港，1972年<br><br>1970-80年代，港英政府颁布了“抵垒政策”，凡是成功偷渡进入香港市区的民众，都可以成为合法香港居民，导致大量内地移民涌入香港。<br>彼时香港与内地经济落差巨大，深圳河两岸收入相差80倍，既吸引了无数想凭双手赚取温饱的普通人，也吸引了大批梦想发财的悍匪巨盗。<br><br>1950-1980年，香港人口以每十年一百万的增速狂飙，1980年已超过500万，这些新增人口带来了住宅需求的井喷。<br>在地产巨富们利用楼市日进斗金的同时，叶继欢和他的悍匪同行们，也在香港的街头和巷尾，掀起了一波接一波的武装团伙犯罪高潮。<br><br>这些人中，叶继欢于1977年入港，吴建东于1979年入港，季炳雄于1981年入港，陈虎矩于1984年入港，这群震惊香江的悍匪，在风云激荡的80-90年代，集体登上了历史舞台。<br><br>2<br><br>80-90年代的暴力犯罪群体中，除了4岁岁父母移居香港的张子强之外，其余大多数都属于从大陆南下潜入香港的群体，这些人被统称为“大圈帮”。<br>由于部分悍匪曾是退伍老兵，香港媒体给他们还起了另外一个名字：省港旗兵。<br>这些悍匪按照犯罪巅峰期出现的时间顺序，大致可以分成五代：<br><br>第一代：“过江龙”吴建东<br>第二代：“湖南虎”陈虎矩<br>第三代：“贼中王”叶继欢<br>第四代：“大富豪”张子强<br>第五代：“高佬雄”季炳雄<br><br>第一代悍匪的代表人物是广州人“过江龙”吴建东，他们是第一批南下香港的省港旗兵，武力强悍却有勇无谋。<br>吴建东于1979年和四名同伙潜入香港，先是在1981年抢劫了尖沙嘴一家表行，过程中杀害一名辅警。<br>然后在1984年策划了震惊香港的“宝生银行解款车械劫案”。<br><br>1984年1月31日，吴建东和四名同伙在中区德辅道的宝胜银行门口，手持五四式手枪（香港人称“黑星”），抢走了一个装满1.4亿日元的解款箱，并随即拦下一辆房车逃离现场。<br>警察在北角一个停车场入口拦下了吴建东，双方随即交火，一名女路人被误击头部身亡，吴建东们依靠强大的火力突出包围不知所终。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4P8HibhZluE2hgibM4icXFS3r1L4efs95lib8xMxeJE60YVlJ9z4fZicvBd1g/640"><br>北角停车场交火现场，香港，1984年<br><br>在停车场的交火中，吴建东的同伙谭志鹏臀部中枪，团队居然嫌他累赘将其遗弃，充分显示了第一代悍匪们的业余。<br>怀恨在心的谭志鹏干脆去警署自首，供出吴建东位于大坑浣纱街的藏身处。<br>在1984年2月5日，装备精良的70余名特警将浣纱街包围，先用炸药炸开了铁门，惊醒了熟睡中吴建东们，双方交火60响，最终全部被擒。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PwzGjvDWa6ELf1ldhVNX6Avicz5wtgz2PSjcx1toK6HKyvXNiamIibCeqg/640"><br>被逮捕的吴建东，香港，1984年<br><br>吴建东此后被判终身监禁，于2009年在监狱中获肝癌去世。<br>吴建东等人虽然犯罪手法业余，装备也不及后面出场的陈虎矩叶继欢等人，但作为第一代南下香港的悍匪，还是很强的代表意义。<br>香港导演麦当雄以吴建东为原型，拍出了著名电影《省港旗兵》第一部。<br><br>吴建东等人被捕8个月后，叶继欢接替他出场，在1984年10月抢劫尖沙咀，但如前文所述，他在销赃过程中被警察诱捕判刑，他的巅峰时刻还要等到90年代。<br>第二代悍匪的代表人物，让给了“湖南虎”陈虎矩，他的代表作品是比电影剧情还离奇的“1985年忠信表行械劫案”。<br><br>陈虎矩是湖南人，曾作为41军战士参加过自卫反击战，身体素质、格斗能力、枪械水平远胜于香港警察。<br>他于1984年底潜入香港，和6名同伙（包括后来成为第五代悍匪的季炳雄）一起策划抢劫位于弥敦道46号的忠信表行。<br>陈虎矩没料到的是，在行动前的一个周，消息被一个同乡泄露给了警方。<br><br>香港警方因为前一年的吴建东案被舆论批评的焦头烂额，此时正希望有一场能够向公众证明自己的抓捕行动，所以闻到消息大喜，提前在忠信表行周围布下天罗地网，街头的小贩、游客、路人等全部换成便衣，甚至在对面大楼的窗口上安装摄像器材，准备拍下皇家警察神机妙算，省港旗兵束手就擒的画面。<br><br>1985年5月1日晚10点半，陈虎矩一行按计划来到忠信表行外，准备动手。<br>团队中有成员感到现场异常，似乎有警察埋伏，但他们横下心决定继续行动。<br>5名悍匪冲入店内实施抢劫，2名悍匪在外面把风，随即便跟埋伏在周围的警察激烈开战，双方交火逾126响，皇家警察发现自己完全不是这群军事素质过硬的悍匪们的对手。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4Po6784SDScjFibHn31B6FYUwngXf7RLwTlR80DBAeJIj8V351KIvuibIw/640"><br>忠信表行劫案现场，弥敦道，1985年<br><br>陈虎矩团伙每个人都身穿防弹衣，手持两把“黑星”，枪法精准，用40发子弹打伤7名警察。<br>而提前准备的警察开火86响，只击伤了2名匪徒。<br>最终陈虎矩等人带着超过180万港币的财货，驾驶一辆预先准备好的货车，突出重围，警方精心策划的陷阱完全失败，香港社会一片哗然。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PoTk3xF0A7TFcRXfn887oNia5KM9icqsTOF7LYVatx1M5jJlbkY6vG1yA/640"><br>行动中的飞虎队，跑马地，1985年<br><br>在各方的巨大压力下，香港警察展开了全城地毯式搜查，却没想到这帮悍匪毫无顾忌，马不停蹄地在5月17日抢劫了荔枝角一家金行，然后在6月11号又抢劫了运输署的解款车，令港警颜面尽失。<br>一直到9月底，陈虎矩的藏身处才被暴露，由日后升任香港总警司的邓竟成亲自带30人的攻击队，将团伙在跑马地一处民宅中抓获。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PmecTcMtYvN38QGE09IXCW0OUhPMzZQIAuU6mALw5lSA0AMY6dPdATA/640"><br>被逮捕的陈虎矩，香港，1985年<br><br>陈虎矩日后被判入狱13年，其团伙成员也大都伏法，但这种“准军事团伙犯罪”只能算刚开始。<br>到了80年代末90年代初，香港悍匪们更是掀起了犯罪高潮，装备更升级，手段更狠辣，代表人物就是第三代悍匪的“贼王”叶继欢。<br><br>如前文所述，越狱成功的叶继欢在隐匿两年后，在1991年率4名团伙横扫5家金铺。<br>此时团队装备大为升级，持有4把仿AK-47的“五六式”步枪，全程压制佩戴左轮手枪的港警，而劫前策划、劫中分工、劫后跑路等犯罪组织能力，相比第一代和第二代悍匪也有了巨大的提升。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PZDQI0yQfSYB4sDoiaZpcwFxkXq0ib8cXacuIFiaFQcVLJCh6icnhDFxPcw/640"><br><br>1993年，在旺角金铺劫案中，叶继欢手持AK-47的镜头被市民偷偷拍下，震惊全港。<br>叶继欢与警方的枪战导致一名怀有身孕的女护士中弹身亡，更是引起全民恐惧。<br>在1990-1993年这四年，香港枪械暴力犯罪达到最高峰，无辜民众深受其害，商家也是苦不堪言。<br><br>在1992年利得街枪战中，暴力程度达到巅峰。<br>92年4月24日，20多名荷枪实弹的警员搜查在逃的悍匪冯伟汉，与其在大角咀利得街遭遇，四名悍匪身穿防弹衣，手持自动步枪，以手雷开路，双方对射400发子弹，匪徒扔了4颗手榴弹，造成包括警察在内的17人受伤，整个利得街满目疮痍。<br><br>前三代悍匪们给香港带来无数的暴力和惊惧，但对于这些亡命之徒来说，每次冒着枪林弹雨抢劫来的货物，无非是几百上千万的金银手表而已，销赃时还要忍受买家大幅砍价，这种性价比极低的犯罪生意，在第四代悍匪“大富豪”张子强眼里，自然是无法上台面的。<br><br>张子强的目标，显然不是港岛九龙那些金店表行，他瞄准的，是凭借楼市生意敛得亿万身家的地产巨富们。<br><br>3<br><br>叶继欢1993年在旺角街头闻名天下之后，逃出港警的追捕潜回大陆。<br>1996年5月13日，他与两名同伙带着大批枪械返回香港，此行的目的，就是应张子强的邀请，干一票大的。<br><br>张子强，1955年出生于爱吃狗肉的广西玉林，4岁时随父母逃港，住在贫穷拥挤的油麻地。<br>他自小不爱读书，既不愿意在家里的凉茶铺帮忙，也不肯听从父亲安排去做裁缝，他只喜欢灯红酒绿的香港花花世界，混迹各类名人派对，这种高调爱现的性格，决定了他与前几代悍匪们截然不同的行事风格。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PsNQlvRgad8glz6HJCE8oWER7BjMv6E6ZVnEY9Yn3Pk0lIRxD4R8ia9w/640"><br>张子强和成龙，香港，1995年<br><br>1991年7月，张子强通过在安保押运公司当文员的妻子，获取了运钞车行驶路线和时间表，随后他跟两名同伙在启德机场抢劫了隶属他老婆公司的一辆运钞车，得到现金高达1.7亿港元。<br>但到了9月份，张子强就被警方逮捕，被判18年。<br>可惜的是，通过花重金聘请律师上诉，1995年他被当庭释放，警察局反而倒赔他800万。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PY5K5FfWyzNibPE0m4Q7E4I3XSRmlia9dbTTWJ4SKKEmGUZmHQpuOCM8Q/640"><br>张子强和DA199牌照兰博基尼，香港，1995年<br><br>在“蒙冤入狱”过程中，张子强在监狱中认识了叶继欢的手下陈智华，并托陈智华给叶继欢带话，提出共同合作绑架李嘉诚儿子李泽钜。<br>本来在广东老家安稳度日的叶继欢欣然应允，在1996年5月13日，和陈智华等人携带大批枪支弹药，在香港西环偷渡登岸，却不凑巧，遭遇到三名正在巡逻的警察，双方猛烈交火。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PeYDvUtgicHdT1DicGHFVomlj9ypibXgVc7XUqHIGeVLiaD4eVwRaxL6Ppw/640"><br>重伤被捕的叶继欢，香港西环，1996年<br><br>可能是久疏战阵，叶继欢在枪战中被子弹击中下身，陈智华仓皇逃跑，留下重伤的老大被逮捕，第四代悍匪代表人物就此谢幕。<br>在得到陈智华的报告后，张子强并没有对绑票计划喊停，他继续观察李泽钜的每日行程，发现并无异常，于是在叶继欢被捕的第10天，张子强决定动手。<br><br>绑架的过程异常简单。<br>张子强团伙在李泽钜每日返回寿臣山道豪宅的途中设下埋伏，用前后两部车把李泽钜堵在狭窄山道中间，然后用枪胁迫他们下车，将首富的儿子塞进自己的车便扬长而去。<br>后续的剧情便广为人知：张子强单枪匹马登门索要赎金，李嘉诚豪爽支付10.38亿港币，换回了儿子。<br><br>此役令张子强荣誉“世纪悍匪”之称，10.38亿的赎金在全球历史上恐怕也绝无仅有。<br>成为亿万富翁的张子强，本可以就此收手，但他显然不忘初心继续前行，在一年后重施故技，绑架了新鸿基地产的主席郭炳湘，并成功索要了6亿港币赎金。<br>至此，香港四大家族已经向张子强贡献了16亿港币。<br><br>喋血街头的前几代悍匪，除了经常“光顾”郑裕彤旗下的周大福之外，极少干扰顶级巨富们的发财生意。<br>张子强在一年时间内，洗劫了四大家族中的两家，斩获16亿港币，是80-90年代几代悍匪所获总和的10倍，这让无数罪犯大呼开眼。<br>但在普通人眼里遥不可及的16亿，对四大家族来说，却只能算是个小小数字。<br><br>在悍匪巨盗为那点儿金银手表而冲锋街头的那些年，地产巨富们显然也没闲着，他们在做更大的生意。<br><br>4<br><br>第一代悍匪吴建东抢劫宝生银行运钞车的1984年，是一个特殊的年份。<br>这一年的十二月，中英两国经过长达22轮的艰苦谈判，终于签署了安排香港回归的《联合声明》，也正是在十二月，香港楼市见底。<br><br>如前文所述，在1984年之前，香港楼市经历了两个周期顶峰：1972年（四大家族的地产公司集体上市）和1981年（长江实业和新鸿基兑现巨额利润，恒基兆业上市）。<br>1982年撒切尔访华，拉开了中英谈判的序幕，由于香港前途不明，楼市急剧下跌。<br>在这个过程中，李嘉诚们继续利用“反周期”玩法，低价购买土地和物业。<br><br>到了1984年12月，香港归属明确，楼市开始反转。<br>从1984年开始，到香港回归的1997年之间，香港楼市经历了三波明显的“升浪”。<br><br>第一次升浪（1985年-1989年）：从《联合声明》落定开始，香港楼市回温明显，即使中间遭遇1987 年10 月全球股灾，楼市也很快企稳。<br>同时由于过渡期的安排，香港成为国际资本进入大陆的重要跳板，海外资金大幅流入，推升了整体楼市上涨。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PH3moHAa7gPRQyxuuPKt9YEfdnricrmwDTdicDuqJThejUoGPwv4Ahz7A/640"><br>港岛俯瞰，香港，1986年<br><br>第二次升浪（1991年-1994年）：1991年2月，海湾战争结束，内地的风波也逐渐平静，加上通胀高企，房价触底后急剧上涨，1991年全年香港房价上涨55%，1992年再涨30%，同时地王频出，地产商疯狂推高面粉价格，居民也抱着“细楼换大楼”的想法，积极参与买房炒房当中。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PoQRZTXTYZC6k0p5rQic6SeibOsPBvdQtq38CoY2BWaUvjj7VkGibVCib9g/640"><br>被拆毁前的九龙城寨，香港，1993年<br><br>第三次升浪（1995年-1997年）：1994年港英政府通过干预，短暂地压制住了楼市的投机气氛，但到了1996年，房价再次飙升，一个排队轮购的筹价都能炒到130 多万。<br>这次主升浪的高峰出现在1997 年6 月，香港带着历史高位的房价，迎来了回归祖国。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PRJSX8Dd3s6IUia64zgico7W8eibXmAm1bb4ibWA3ZnvGGqP1oicKHTwYQZg/640"><br>排队认筹新盘灏景湾的人群，香港，1997年<br><br>由上可见，从第一代悍匪抢劫中环表行的1984年，到第四代悍匪绑架郭炳湘的1997年，香港楼市经历了一波超级牛市，中间只有短暂的三次回调，主调就是香港永远涨。<br>以地产为主业的四大家族，自然是赚的盆满钵满，10个亿对于长江实业、6个亿对于新鸿基来说，仅是半个楼盘的利润。<br><br>表面上看，李嘉诚和郭炳湘损失了真金白银，在与社会另一个极端的人的较量中暂落下风，但站在1997年的历史关口上，四大家族面前摆着的是史无前例的时代盛宴：急剧提升的政治地位、张开双臂的内地市场、即将进入超级牛市的中国房价。<br>他们挥别了一个黄金时代，迎来了一个白金时代。<br><br>绑架完郭炳湘的张子强，似乎处于人生巅峰之上，他甚至上电视台宣讲他的“成功学”。<br>但时代留给他的时间，以及给悍匪们的时间，已经不多了。<br>1997年，一切将终结于1997年。<br><br>5<br><br>自小在香港长大的张子强， 显然没有感受过人民专政的铁拳，在回归后的前几个月，仍然肆无忌惮。<br>1998年1月，他在香港新界北区搞了800公斤炸药被港警发现，为了躲避搜捕，他潜逃至广东，自以为安全。<br>但他不知道的是，曾经在深圳抓捕悍匪冯伟汉的广东公安，已经盯上了张子强。<br><br>1998年1月25日，张子强和同伙胡济舒两人前往江门，在珠海开往江门的外海大桥的一个检查站，被手持冲锋枪的特警抓获。<br>抓捕的地点是经过精心安排的，汽车在大桥上，只有前后两个方向可走，逃跑路线被锁死，前后一堵插翅难逃。<br>这种方法在2015年抓捕总舵主的过程中也用过。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4P9mH9ia05ibwUz11wSBibNAT7Oc4IaictrY8FnHZibCnRrXIGsZ5zIU4GGlg/640"><br>审判中的张子强，广州，1998年<br><br>张子强虽然被捕，但在哪里受审却非常微妙。<br>由于种种原因，悍匪在香港享受的待遇远胜于内地。<br>例如，张子强在启德机场案中让港警倒赔800万，叶继欢等杀人如麻的悍匪，在香港也没判多少年。<br>因此，聪明的张子强向香港政府要求引渡，但跟在深圳被捕，移交香港的冯伟汉不同，香港政府直截了当地拒绝了张子强的请求。<br><br>1997年回归之后，香港的管理，逐渐向大资本家大财阀阶层倾斜，内地给香港的众多大礼包，主要受益者也是香港的巨富阶层。<br>“四大家族”未必站在最前台，但影响力跟港英政府时相比，不可同日而语。<br>因此，得罪了四家财阀中两家的张子强，在外海大桥上被抓的那一刻，命运已经被确定。<br><br>1998年11月12日，张子强被判死刑，没收财产人民币6.6亿。<br>12月6日，张子强被押赴刑场执行枪决，从判决到行刑，用了不到一个月。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PvjIWsrxezzecgEZoKL9uKM6cNyoMQJ9P7CCX97ONic0gZMq5lWNibHKQ/640"><br>执行枪决前的张子强，广州，1998年<br><br>在张子强之后，第五代悍匪“高佬雄”季炳雄在回归之后仍然活跃了一段时间。<br>他是历代悍匪中“职业生涯”最长的，最早的犯罪记录可以追溯到1984年。<br>在回归后，他在1998年抢了两次珠宝行，此后便一直隐匿，直到2001年在街头枪击三名盘问他的便衣，才再次进入警方视野。<br><br>2003年 ，香港警方在油麻地发现季炳雄踪迹，随即调集特警围剿，终于将最后一位悍匪逮捕归案。<br>事实上，在进入到2000年之后，香港治安大为改善，每年发生的枪械抢劫案，基本都在个位数，日趋减少的态势非常明显，季炳雄的最后几年，几乎在唱独角戏，他的归案，也正式宣告了一个时代的结束。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PEb9MB39s4jt3vgMIouKzwO9uic33M40PY07MlxcJibQiaaYVkzxgOgK2g/640"><br><br>吴建东、陈虎矩、叶继欢、张子强、季炳雄，这五代贼王，以及他们所代表的无数悍匪，纵横香港20年，自此全部谢幕退出历史舞台。<br>昔日血腥的街道、码头、商铺、深巷等，慢慢地有了新的名字：李家的城。<br>属于地产巨富们的狂欢时代终于到来。<br><br>6<br><br>香港公认拍警匪片最好的两位导演，分别是杜琪峰和刘伟强，曾经拍过经典无数。<br>不过他们两位最近的担纲导演的电影，前者是《天师捉妖》，后者是《建军大业》。<br><br>虽然老同志拿不出新作品来，但不代表“悍匪片”自此走向终结。<br>近年来，香港银幕上从来不缺警匪片，吴彦祖古天乐甚至刘德华还在饰演着各类犯罪角色。<br>但在这些年上映的影片中，最让人胆寒的悍匪角色，却来自一部叫做《维多利亚壹号》的电影。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PTE4C7PkxsaTakBWEfggvkbfYGtCGYkOR1aaFnNHO1A0byYmcGI2UkA/640"><br><br>在这部血腥无比的电影中，何超仪扮演的女杀手，潜入一座高档住宅楼，从门口瞌睡的保安开始杀起，陆续把清洁工、家庭主妇、夜归的男主人、嘿咻中的小青年、呆傻的毒贩、敲门的警察等统统杀掉，制造了11尸12命的惊天大案。<br><br>所有这些，仅仅为了让自己看中的房子变成凶宅，逼房东降价出售 —— 这就是香港荧屏上新一代的悍匪。<br><br>在电影之外的香港，地产巨富们利用无比强大的资本，逐步控制了物流、金融、电力、码头、电信等所有具备“坐地收租”特性的产业。<br>而在他们擅长的房地产行业，则继续玩着“限制土地供应，合谋推高地价”的游戏。<br>在这种背景下，地产巨富们的资产，以令人瞠目结舌的速度飙升。<br><br>2017年4月19日，曾经恶满香江的叶继欢在狱中去世，媒体在做相关采访时，才发现他昔日的老板刘銮雄，一直以来都委托自己的基金会，拿钱贴补叶继欢在内地生活的妻女。<br>据香港媒体称，叶继欢的女儿在刘銮雄的资助下，2010年考入了清华大学。<br><br>悍匪与巨富的恩怨情仇，早已随着滚滚红尘而消逝褪色，他们给时代的注释却永远深刻：匹夫之勇的抢劫，与利用制度的掠夺，本质可能类似，但所得却永远相差千倍万倍。<br><br>',
]
