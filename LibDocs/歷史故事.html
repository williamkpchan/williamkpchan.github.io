有1956年昆虫学家蔡邦华记载“沙漠蝗原为旧大陆包括非洲的有名的大害虫，在我国云南亦发生。”<br><br>中科院动物所张学忠先生在1974年4月29日在西藏聂拉木的樟木采到1头沙漠蝗。<br>可以说，沙漠蝗在中国基本没有，只是零星地进入西南边境。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159808.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159808.jpg">《警惕沙漠蝗的猖獗发生》，昆虫知识，2002<br>在中国闹蝗灾闹成赤地千里的，主要是飞蝗<em>Locusta migratoria</em>的一个亚种：东亚飞蝗。<br>长这样👇，有两种体色，大家应该都见过。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/2-1582159808.jpeg"><br>我看谁还说我平时教大家认动植物没用？<br>你平时不认识，这会儿就会被网上瞎传的图吓得跟什么似的。<br>现在知道了吧，这次非洲蝗灾的蝗虫，长相上并不可怕，个头也是一般大小。<br><br><em class="highlight" id="topic-6">蝗虫吃肉吗？</em><br>很多人一看那张西笨蝗吃蛇的图，都害怕了：这蝗灾一来，还不把人都吃了？<br>首先，蝗虫吃肉是很正常的事。<br>不光西笨蝗，你楼底下随便抓一只蝗虫，养在瓶里，喂它点鱼虾肉、虫子肉，它都吃。<br>受伤的同类它也吃。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159809.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159809.jpg">但是，蝗虫不是捕食性昆虫，它们要吃也是受伤或死亡的小动物，比如路上被车压扁的动物，就有蝗虫过去吃。<br>那张照片里，西笨蝗吃的就是一条死蛇。<br><br>以前闹蝗灾，也没有把欢蹦乱跳的人和家畜吃了的，顶多是“牛马毛皆尽”。<br>这次的沙漠蝗也是这样，吃素为主，不吃人。<br><br><em class="highlight" id="topic-7">能放鸡鸭或人吃沙漠蝗吗？</em><br>这两天出现一种论调：沙漠蝗进入中国也没事，我们早就有了绝招：放鸡鸭吃蝗虫，绿色环保，鸡鸭肥了还能卖钱。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582159809.jpeg"><br>新疆哈密的牧鸭治蝗<br>这种模式主要用于新疆、青海、河北的草原，但是注意，防治的主要是西伯利亚蝗、小翅曲背蝗、雏蝗、戟纹蝗、牧草蝗。<br>它们基本不会像沙漠蝗、东亚飞蝗一样远距离迁飞。<br>而且鸡鸭吃的主要是没长翅的蝗蝻。<br>对付一般的、早期的蝗灾还可以，真要把它们放到漫天飞蝗那种环境，完全是杯水车薪。<br><br>那人吃呢？很多人不明白古代蝗灾为什么会饿死人，吃虫不就行了？那你是不知道闹蝗虫的景象是什么样的。<br><br>我爸前两天跟我聊了聊他小时候北京对外经贸大学一带的蝗灾，那会儿那一带都是玉米地。<br>远处飞来一片蝗虫，落在一片地里，咔哧咔哧响，过一会儿一起升空，飞向远方。<br>钻田里一看，玉米只剩秆了。<br>就这么会儿功夫，几个月收成没了。<br>再想抓虫，还没有了。<br>这才叫绝望。<br><br>古人也会抓蝗虫吃，明朝徐光启《除蝗疏》载：“田间小民不论蝗、蝻，悉将烹食。<br>城市之内用相馈遗，亦有熟而干之，鬻于市者。<br>则数文钱可易一斗，噉食之余家户囷积，以为冬储。<br>质味与干虾无异，其朝晡不充恒食此者，亦至今无恙也。”<br>但真遇到赤地千里的蝗灾怎么办？吃蝗虫只可充一时饥饿，蝗虫走了以后，农作物全没了才是最要命的。<br>对人体能量最重要的是碳水化合物，就是各种谷物。<br>蝗虫蛋白质虽然高，每天三顿饭全是蝗虫，没菜没主食，谁受得了？何况蝗虫来去如风，很难捉到足够的虫供人食用。<br>这就是古代蝗灾饿死人的原因。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582159810.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582159810.jpg">清《捕蝗要诀》中的“人穿式”捕蝗法：蝗性迎人，用幼童在围中迎面奔走，则蝗扑人跳跃，悉入坑内。<br><br>那位大哥说了，现代不一样了，我们可以把蝗虫抓起来，送给全国人吃。<br><br>那你得先派人去抓，还不能伤害其他生物，抓完了还得从边疆运出来，保鲜，加工，物流，这得花多少钱？这么搞，一个蝗虫得卖多少钱？蝗虫又不是多美味的东西，有多少人愿意买？够本儿吗？用这些钱撒化学农药或者生物农药，是不是防治效果更好？<br>所以别一有什么成灾了就喊“吃！”中国这么多入侵生物，这么多虫害，哪一种是靠人吃没的？一种都没有。<br>喊吃的人，没一个去灾区吃的，都是过嘴瘾。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582159810.jpeg"><br>另外，沙漠蝗和飞蝗还有一点麻烦：它们分两种形态，数量少的时候，是散居型。<br>拿东亚飞蝗来说，散居型是绿色，大家小时候在草里经常抓到。<br>一旦数量多了，蝗虫散发的聚集信息素会令它们主动聚集，身体互相碰触又会导致其他信息素的挥发，沙漠蝗、非洲飞蝗幼蝗的粪便里也会散发一种信息素：蝗醇(locustol)。<br>这些信息素进入散居型蝗虫体内后，引起内激素的变化，导致它们迅速变成另一种形态：群居型。<br><br>学者Simpson发现，把散居型的沙漠蝗放进群居型里1~4个小时，它就开始表现出群居型的特征。<br>而如果把群居型蝗虫长时间单养，它又会变回散居型。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159810.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159810.jpg">沙漠蝗的散居型（左）和群居型（右）<br>问题来了，鸡鸭很爱吃散居型蝗虫，一旦变成群居型，就不爱吃了。<br>康乐院士团队发现，飞蝗和沙漠蝗变成群居型之后，会挥发苯乙腈。<br><br>康乐团队用大山雀做实验，发现苯乙腈不好闻，鸟闻了就不爱吃。<br>如果鸟非要吃，继续攻击，蝗虫就会迅速把苯乙腈变成氢氰酸，这就不是难闻的问题了，是有毒了，鸟吃了未必会死，但至少会难受。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/7-1582159810.jpeg"><br>这次的沙漠蝗，还有咱们中国的飞蝗，都会这样。<br>这似乎可以解释，为什么它们成灾之后，不会有大量的天敌赶来捕食。<br>所以，鸡鸭对付草原上的土蝗还可以，但面对大量群居型沙漠蝗，未必胜任。<br><br>人吃了倒没有中毒的报道，可能烹饪能使它挥发，或者含量太小？不清楚。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/2-1582159811.jpeg"><br>不过，我国近年来对苦参碱、印楝素、绿僵菌等生物农药关注较多，使用无人机在牧区喷洒后，发现既可以杀灭蝗虫，又对鸟类等天敌友好。<br>我们且看这次它们能不能发挥作用。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582159812.png"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582159812.png"><br><em class="highlight" id="topic-8">在蝗虫的哪个阶段灭它最好？</em><br>中国传统治蝗经验是“捕蝗不如捕蝻（幼蝗），捕蝻不如挖卵”。<br>挖卵就是把蝗虫产卵的河滩、盐碱地耕一遍。<br>但1951年、1952 年，人们发现挖卵后，只能减少蝗虫的数量，不能减少蝗虫的面积，而且耕过的地深浅不一，蝗蝻孵化参差不齐，反而延长了治蝗时间。<br>因此，农业部停止了单纯挖卵的做法。<br><br>目前，我们的防治目标是没长翅膀的2~3龄蝗蝻，这时候灭它最好，等它长了翅膀，能迁飞了，那就麻烦了。<br>所以各地治蝗都把“不起飞”作为重点要求。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159812.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159812.jpg">清《捕蝗要诀》里，对付蝗蝻的方法：蝻子初生，不能飞走，只须用人执笤帚扫入壕内<br><br><em class="highlight" id="topic-9">中国现在为什么没有大蝗灾了？</em><br>蝗灾曾是中国三大灾（旱、水、蝗）之一，几千年都无法解决，人民甚至产生了迷信，认为蝗虫是“神虫”，修庙祭祀。<br>徐光启记载：“开元四年，山东大蝗，民祭且拜，坐视食苗，不敢捕。”<br><br>那为什么现在没有大蝗灾了？拐点在新中国成立。<br><br>新中国成立后，人民政府使用战争经验对待蝗虫，这在中国历史上是第一次。<br>当时，农业部植物保护司提出：“治蝗是带有战斗性的群众运动，因此就必须有坚强的领导和严密的组织……为了及时动员、组织力量投入灭蝗战斗，各蝗区县人民政府须于夏蝗发生前成立灭蝗指挥部，由党政领导干部亲自主持，并在区、乡、村建立大队、中队、小队等一系列的灭蝗组织。”<br> 财政经济委员会要求“蝗虫发生在哪里，立即消灭在哪里”，确定了 “打早、打小、打了”的方针。<br>周总理指出：“治蝗工作，要体现出社会主义制度的优越性和新中国的无限生命力”。<br><br>具体是怎么做的呢？<br>1.建立责任制和联防机制。<br>1952 年，河北省沧县与山东省南皮县（今属河北省）交界处发生蝗蝻，一度因缺乏协调，致使蝗蝻发展到四五龄，少数羽化。<br>之后，两县建立了联合指挥部，最后扭转了危局。<br><br>2.侦查蝗虫。<br>包括查卵、查蝻、查成虫。<br>1953 年 2 月，农业部印发《侦查蝗虫试用办法》，各地成立飞蝗预报组织。<br>1956 年，农业部提出建立群众性病虫情况网，分片召集训练情报员。<br><br>3.发动群众。<br>在蝗虫泛滥区开展夺红旗竞赛，向治蝗民工发放生活补助费。<br><br>4.推广药械治蝗。<br>在苏联帮助下，使用飞机撒药，另外推广各种药械。<br>这给百姓的震撼是空前的。<br>农民反映：“过去打蝗虫3个月还打不净，今年几天就打完了。”<br>破除了很多人对“神虫”的迷信。<br><br>5.根本改变蝗虫滋生地。<br>这是最除根的办法。<br>中国的蝗灾发源地有固定的几个，一般是河湖沿岸的河滩、淤积三角洲、沿海盐碱地。<br>这些地方雨季积水，旱时露出，正适合蝗虫产卵。<br>长出的禾本科杂草又是蝗虫的食物。<br>古人早就观察到了这点，但误以为这些地方有鱼虾产卵，如果水多，就孵出鱼虾。<br>没水，鱼虾卵就化为蝗虫。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159812-1.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159812-1.jpg">清《海错图》里的“蝗虫化虾图”，古人发现水灾时就会多虾，旱灾时就会多蝗，便认为虾和蝗可以互相变化<br>新中国政府则在查明蝗源地后直接干活儿，要么修水利使蝗区变为水库等环境，要么垦荒使其变为良田，要么在蝗区种植棉花、苜蓿等蝗虫不爱吃的植物。<br><br>1977 年10 月 24 日，《人民日报》报道：“危害我国数千年的东亚飞蝗之灾，如今已被我国人民和科学工作者控制住了。<br>我国已经连续十多年没有发生过蝗害。”<br>虽然当时一些措施在生态上不是尽善尽美，但时代所限不能苛求。<br>事实就是：建国后，我们确实有效地控制了蝗灾，至今没有大发生。<br><br>但是我们必须认识到，小范围的蝗灾一直存在，尤其是新疆、内蒙、青海等牧区。<br>昆虫学家、植保人与它们的斗争从未停止。<br>这次非洲蝗灾能否影响我国，尚待观望。<br>即使风险小，也值得重视！<br>希望沙漠蝗像以前一样，进不来中国。<br>就算进来了，希望今人也能像我们的前辈一样，“蝗虫发生在哪里，立即消灭在哪里”。<br>',
'<h2>世界史与中国历史著名事件对照表</h2><br><br><img src="http://zh.img.knowpia.com/group/img/1486110724486799_m.jpg"><br>当金字塔遇见炎黄，当摩西遇见武丁，当大卫、所罗门遇见文武王，当苏格拉底遇见墨子，当柏拉图遇见孟子，当汉尼拔遇见韩信，当四帝共治遇到三国鼎立，当穆罕默德遇见李世民，当理查十字军东征遇到岳飞北伐，当伊丽莎白一世遇到努尔哈赤，当彼得大帝遇见康熙，当俾斯麦遇见李鸿章，这些遇见，恰恰是中国与世界的同一个世纪的并行。<br><br>中国历史著名事件与世界史对照表<br>（前4500年至公元1999年）<br><table><tbody><tr><td width="232" align="center" valign="top">中　　国<br></td><td width="171" align="center" valign="top">世　　界<br></td></tr><tr><td width="437" colspan="2" align="center" valign="top">世界古代史（公元前4500年-公元1500年）<br></td></tr><tr><td width="232"><br><br><img src="http://zh.img.knowpia.com/group/img/1486110829437994_m.jpg"><br><br>前3000-2000年 传说中的黄帝、炎帝、颛琐、帝喾、尧、舜时代，中国文明起源的重要时代。<br>(铜石并用时代--仰韶晚期到整个龙山时代)<br><br></td><td width="171">约前4300-前3500年苏美尔地区出现原始的城市，<br>约前3100年上埃及王美尼斯统一上下埃及。<br><br>约前3000-前2600年爱琴海地区先后进入早期青铜时代<br>约前2500-前1750年印度河古文明时期，称为哈拉巴文化。<br><br></td></tr><tr><td width="232">前2070年-1600年 禹建立夏王朝，其子启继位称“夏后”，中国开始“家天下”时代。<br>共传14代17王。<br><br></td><td width="171">前1754年巴比伦国王统一两河流域，颁布《汉谟拉比法典》<br><br><img src="http://zh.img.knowpia.com/group/img/1486110876578823_m.jpg"><br><br></td></tr><tr><td width="232">前1600年-1046年成汤建立商朝，共传17代31王。<br><br>前1300年盘庚迁都于殷，史称“盘庚中兴”。<br><br>前1250年-1192年武丁在位59年，史称“武丁盛世”。<br><br></td><td width="171">前1504-1450年埃及法老图特摩斯三世，跨西亚北非。<br><br>前1250年希腊各邦以迈锡尼为首远征特洛伊城。<br><br>约前1200年希腊语的多利亚人结束迈锡尼文明。<br><br></td></tr><tr><td width="232">前1046年牧野之战武王建立周朝。<br>前1043年周公摄政。<br><br>前841年共和元年“国人***”。<br><br>前828年周宣王即位，在位46年，史称“宣王中兴”。<br><br></td><td width="171">前1000-960年大卫王定都耶路撒冷，统一以色列和犹太国家。<br><br>约前800年印度进入后吠陀时期，开始种姓制度。<br><br></td></tr><tr><td width="232">前770年周平王迁都洛邑，史称东周<br></td><td width="171">前776年第一届奥林匹克，希腊历史元年。<br><br></td></tr><tr><td width="232">前651年葵丘会诸侯，齐桓公（前685）霸业达到顶峰。<br><br>前634年晋文公在城濮之战大败楚军，称霸中原。<br><br>前551孔子(前551- 479年)出生<br><br><img src="http://zh.img.knowpia.com/group/img/1486110901466265_m.jpg"><br><br></td><td width="171">前594年梭伦任雅典首席执政官，实行改革。<br><br>前586年新巴比伦攻下耶路撒冷，犹太国灭亡。<br><br>前563年相传释迦牟尼（乔达摩·悉达多）出生<br></td></tr><tr><td width="232">前537年楚晋联姻，晋楚百年争霸正式结束。<br><br>前510年吴王阖闾攻占楚国郢都<br>前482年吴王夫差北上黄池称霸。<br><br>前481年齐国卿大夫田氏杀齐简公，“专齐之政”<br></td><td width="171">前550年波斯王居鲁士灭米底，建立波斯帝国<br>前509年雅典执政官克里斯梯尼改革，民主政治建立。<br><br>前509年罗马共和国建立，王政时代结束<br>前490年波希马拉松战役雅典将军以少胜多<br></td></tr><tr><td width="232">前475-221年东周王朝开始进入战国时代<br>前473年吴国被卧薪尝胆的越王勾践灭亡<br>前403年三家分晋得到周天子的正式承认</td><td width="171">前462年伯利克里（前495-429年）改革，雅典民主鼎盛<br>前449年希波订立卡里阿斯和约，希波战争正式结束<br>前431-404年伯罗奔尼撒战争<br></td></tr><tr><td width="232">前356年秦孝公任用商鞅（前390-338年）变法。<br><br>前341年在马陵之战，魏国由强转弱。<br><br>前318年秦灭巴蜀<br>前307年赵武灵王实行军事改革“胡服骑射”</td><td width="171">前337马其顿腓力二世召开全希腊会议，希腊城邦时代结束<br>前330年波斯被马其顿灭亡<br>前324年印度之旃陀罗笈多自立为王，孔雀王朝<br><br><img src="http://zh.img.knowpia.com/group/img/1486110921735098_m.jpg"><br><br></td></tr><tr><td width="232">前278年屈原（前340-278年）投汨罗江而死。<br><br>前260年长平之战，四十余万赵军被歼，赵国元气大伤。<br><br>前256年西周亡，周赧王去世，名义的周天子不复存在<br></td><td width="171">前273年阿育王即位，在位37年孔雀帝国极盛时期。<br>佛教广泛传播，还派传教使者到邻国传教<br>前264年罗马与迦太基进行第一次布匿战争<br></td></tr><tr><td width="232">前221年秦统一六国，中国实现了空前的大统一。<br><br>前209年陈胜、吴广起义<br>前209-174年匈奴冒顿单于杀父自立<br>前207年巨鹿之战，秦亡；翌年长达四年“楚汉争霸”开始<br></td><td width="171">前219年罗马对迦太基宣战。<br>第二次布匿战争开始<br>前209年罗马将军小西庇阿率海陆军攻陷迦太基城（西班牙）<br></td></tr><tr><td width="232">前202年刘邦即皇帝位，汉王朝建立，史称西汉<br>前180-157年-157年-141年文帝景帝在位， “文景之治”<br></td><td width="171">前146年罗马开始确立在希腊的统治<br>前146年罗马克迦太基城，夷为平地<br></td></tr><tr><td width="232">前141-87年刘彻即位，是为汉武帝<br>前138、前115年张骞出使西域，“丝绸之路”自此开通<br><br><img src="http://zh.img.knowpia.com/group/img/1486110937194553_m.jpg"><br><br>前134年董仲舒提出&nbsp;“罢黜百家独尊儒术”主张。<br><br>前119年汉将霍去病、卫青率军痛击匈奴，<br>前60年汉置西域都护，汉朝号令行于西域各国<br></td><td width="171">前73年罗马爆发角斗士斯巴达克领导的奴隶大起义<br>前49年恺撒成为罗马***者。<br></td></tr><tr><td width="232">公元前后，倭人分为百余国，来汉朝贡。<br><br>8年12月王莽称帝，国号“新”（8-23年），西汉灭亡<br></td><td width="171">前27年屋大维被尊为“奥古斯都”，开始罗马帝国时代<br>公元元年耶稣（基督）诞生。<br><br></td></tr><tr><td width="232">25年刘秀称帝，东汉王朝建立，定都洛阳<br></td><td width="171" rowspan="2">52年大月氏建立贵霜帝国<br>64年罗马城大火，皇帝尼禄乘机迫害基督教徒<br>77年罗马势力扩大到英格兰<br></td></tr><tr><td width="232">73年窦固败匈奴，班超出使西域；89年窦宪大破北匈奴<br></td></tr><tr><td width="232">97年 西域都护班超派甘英出使大秦等国，到达波斯湾<br>105年蔡伦将改进造纸术奏报朝廷，闻名于后世。<br></td><td width="171">132年犹太人起义反抗罗</td></tr></tbody></table><br>',
'<h2>论美国童子军的破产败亡</h2>约艾尔·贝里<br>美国派里先知文化协会会长<br><br>2月18日，美国最大的青少年组织——童子军（BSA）申请破产保护，原因竟是该组织正面临着无数前任成员的虐待及性虐待指控。<br>作为承载美国核心主流价值观的组织之一，童子军为何会陷入道德沦丧、违反法律的窘境？<br>本文作者试图在理想与残酷的现实间寻求一个“合理”的解释，观察者网翻译全文，谨供参考。<br><br>【文/约艾尔·贝里 译/观察者网 武守哲】<br>我生于1980年代，成长于1990年代，属于“千禧时代”成员中的一员。<br>在我童年的夏天，记忆里满满都是骑着单车绕着老房子和小伙伴们打闹嬉戏的场面，街头的旱冰球和卧室的任天堂游戏也曾给年少的我带来无穷的乐趣。<br>其中一个夏天，我发现小伙伴们一个个都放下了手中的游戏机，我的玩伴越来越少了。<br>一打听才知道，他们都加入了童子军。<br>我问父亲我能否也加入其中，让我很吃惊的是，父亲拒绝了我这个请求。<br>我围着老爸软磨硬泡地撒娇，让他给我一个理由，他最终说出了口。<br>原来老爸小时候也加入过童子军。<br>他向我讲述了童子军内大量不为人知的一面，人身侮辱，恶意打骂，甚至还有毒品交易，我听到后感到不寒而栗，最终打消了加入童子军的想法，而是选择了社区植物园组织的一个徒步寻找考古化石的兴趣小组。<br>总的来说，那个夏天发生的一切都让我印象深刻。<br>1960年美国发行的童子军50周年的纪念邮票<br>今天，我们亲眼目睹了这家曾经风光无限的准军事组织一步步走向了死亡，它留给世人的是一幕幕不堪的性侵丑闻和已经模糊不可辨的自我认同。<br>从我老爸讲给我的故事中，我知道似乎在几十年前童子军的某些分队已经完全走偏了。<br>如果你今天向坊间里舍里问童子军是干什么的，大都语焉不详，在他们眼里，童子军无非是卖焦糖爆米花，穿着那种世纪之交流行的古怪少年制服，在翻修公园长椅的活动中忙的不亦乐乎的孩子们。<br>如果你还能想起童子军建立的初衷，那就更会对这个组织的现状感到震惊。<br>童子军起源于英格兰，发起人是罗伯特·巴登-鲍威尔爵士。<br>按照鲍威尔的说法，童子军的建立“要完全符合基督教价值观”。<br>他还在1908年起草了这个组织的纲领性文件，他写道：<br>“我们目的是在日常生活的方方面面践行基督教的行为规范，而不仅仅周日象征性地去一下教堂做个礼拜。<br>当今，我们这个国家有大批忠诚的爱国主义基督徒，他们是我们整个社会的中流砥柱，但苦于无法表达自身情怀。<br>青少年教育至关重要，我们不妨从欢乐的小学时代就给他们打开一扇门……给他们提供热爱祖国和侍奉上帝的机会。”<br>这份纲领性文件明白无误地表达童子军就是一个青少年基督教组织，而且要把上进心、爱国主义完美融入到基督教价值观中。<br>时过境迁，我们发现该组织距离其初衷越来越远。<br>理想主义的“道德正义”感依然残存，但组织本身已经把基督教训条抛在了脑后，因为童子军的价值观标准已经无法统一：<br>何种算正直，哪个又算道德？<br>2016年5月28日，在美国加利福尼亚州洛杉矶国家公墓，一名童子军向插上国旗的墓碑敬礼。<br>（新华社）<br>偏离初衷的又何止是童子军？<br>当下美国，数不清的承担核心主流价值观的组织已经无法再找到前进的方向。<br>YWCA原本是个基督教少女文化组织。<br>它一开始建立时，旨在帮助刚从乡村走出来，想在城市工作立足的单身青年女性，帮助她们树立起正确的基督教文化价值观，提供给她们方便的祈祷场所。<br>其最初的格言引自《圣经·撒加利亚书》：<br>“不是倚靠势力，不是倚靠才能，乃是倚靠我的灵方能成事。”<br>但是该格言已经不存在了，取而代之的是好像是小学一年级的女权主义者写的一句话：<br>“转换权力结构，建立一个正义、性别平等、没有暴力和战争的世界，包容广大女性同胞，实现YWCA可持续发展。”<br>她们居然还向美国的计划生育委员会捐款！<br>哈佛大学，这个身负盛名历史久远的美国精英学府，创始人本是一群清教徒神学院的师生。<br>他们建校的目的一开始写得很明白，早期的校训是“为基督，为教会”而不是“真理”。<br>教育的全部意义在于“让每一位学生都认真考虑以认识神与耶稣基督为永生之源，作为他人生与学习的主要目标，因而以基督作为一切正统知识和学习的惟一基础。”<br>今天，哈佛大学却充斥着大批世俗人文主义者，他们的口中说着各种古怪的种族平等理论。<br>哈佛大学的校训从“为基督为教会”改成了“为真理”<br>上述只是众多数不清的例子中的极少数，如果还要列举的话那就太多了。<br>我曾经花大量时间查找这些组织的起源和发展史，却找不到他们变质退化的清晰历史节点，换言之，他们的腐烂是缓慢的，隐秘的，有的要长达一个世纪，这是数不清的微小个案形成了量变到质变的过程，最终他们抛弃了基督教的核心教义。<br>如果类比的话，这个现象很类似自然法的演变，这些组织的变质符合热力学法则，最终都走向了败坏和腐烂。<br>每每当我看到一个带有基督教背景的组织走偏，或者教堂神职人员堕落，传出各种丑闻和腐败气息的时候，我就感叹身边周围各色人等的虚伪和狡诈，更令我惊奇的是他们依然可以大言不惭地宣称基督教是我们的主流价值观。<br>英国作家吉尔伯特·基思·切斯特顿曾经说过一句名言：<br>“我是一个坚定的基督徒。<br>我感到必须要建立一个无比纯洁而又神圣的系统，才能让其在如此多的疯狂的失当操作中生存下来。”<br>切斯特顿的话让我宽慰。<br>耶稣说，“我要把我的教会建造在这磐石上，阴间的权柄不能胜过他。”<br>像童子军这种人间组织的起起伏伏，从成长到灭亡只不过是他们自己操作失败了，和上帝无关。<br>但当我们的大总统嘴上反复说着“上帝保佑美国”时，他心中的上帝又在哪里呢？<br>（本文原载2月20日美国“派里先知” Perry Prophet文化协会）<br>',
'<h2><span class="white red2bs">数千万人死亡，席卷西方的黑色恐怖瘟疫，是灾难还是机遇？</span></h2><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/3-1582504199-1.jpeg"><br><br>人类历史上，黑死病一共爆发过三次，每一次爆发都堪称灭顶之灾。<br>在疾病面前，人类如此脆弱，不堪一击。<br>可是，黑死病只是一场彻头彻尾的灾祸吗？事实上，一只老鼠推到了人类社会的多米诺骨牌，引发了一连串连锁反应，推动了社会的发展和进步。<br><br>一、彩衣吹笛手带来了黑死病？<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/10-1582504200.png"><br><br>在中世纪的一个夏日里，一个身穿彩衣的陌生人大步走进德国哈默尔恩镇。<br>他听说这里老鼠成灾，表示他可以帮助消灭这些老鼠，但是要很高的报酬。<br>市民们听后十分感激，同意在他消灭老鼠后给他一大笔钱。<br><br>陌生人听后立即拿出一支笛子，吹出神奇的曲调，这曲调似乎有一种神奇的魔力，老鼠们听到笛声便从城镇各处跑出，跟着彩衣吹笛手来到威悉河边，跟着他走入激流中，统统淹死在河水中。<br><br>当魔笛手索要报酬时，市民们却矢口反悔。<br>彩衣魔笛手什么也没说便走了。<br>至夜，当人们酣睡之时，彩衣吹笛手又来到了镇上吹起了魔笛，可是这次的曲调吸引来的不是各家各户的老鼠，而是各家各户的孩童。<br>这些孩童跟着笛声在镇中穿行，不断有孩童听着笛声走出家门加入孩子的队伍中，随着彩衣吹笛手离开镇子……<br>后来，再也没有人见过这些孩子。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/5-1582504200.jpeg"><br>彩衣吹笛手<br>人们都以为是吹笛手带来了黑死病，然而，带来黑死病的却是身披灰皮毛的老鼠。<br><br>公元6世纪，东罗马帝国爆发了“贾斯汀鼠疫”，这是人类历史上已知的第一次鼠疫流行，君士坦丁堡死了10000人以上。<br>14世纪，欧洲爆发了黑死病，持续两年时间，致使数千万人死亡。<br>人发病之时淋巴肿大，最后因毒血败血症而死。<br><br>薄伽丘在《十日谈》中这样描绘了佛罗伦萨在1348年的一场鼠疫：白天也好，黑夜也好，总是有许多人倒毙在路上。<br>许多人死在家里，直到尸体腐烂，发出来臭味。<br>……每到天一亮，只见家家户户的门口都堆满了尸体。<br>……城里死了十万人以上。<br>而佛罗伦萨只是蔓延整个欧洲的黑死病的一个小小的缩影<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/7-1582504201.jpg"><br>黑死病惨状<br>西方有资料记载，欧洲的黑死病与蒙古军队西征有关。<br>说到这里就不得不说起一场战役——卡法之战。<br><br>卡法是坐落于黑海克里米东南的港口城市，易守难攻。<br>在中亚建立了鞑靼国的蒙古军队围困卡法，然而却久攻不下，粮草将尽，更可怕的是，蒙古军中爆发了令人恐惧的鼠疫，传播速度极快，大量军士暴病而亡。<br><br>这时，两种传言随之而起。<br><br>一种传言说，卡法城的百姓在一天突然发现百万蒙古大军竟一夜之间全部撤退，留下的只是尸横遍野，百姓们感到十分恐惧，便开城通过黑海一边逃亡，一边经商，从而将鼠疫传遍整个欧洲。<br><br>另一种传言说，蒙古将军见卡法久攻不下，便利用投石器将死去将士的尸体投入城去，随后城内便成为一座空城，侥幸逃脱的人也随着黑海将病毒传遍欧洲。<br>但是就蒙古人是如何染上鼠疫的便不得而知。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582504201.jpeg"><br>卡法城战，蒙古军的“细菌战”<br>但是，黑死病是老鼠传播的，是确凿无疑的。<br>这些灰色皮毛的生物，带来了黑色的死神。<br>老鼠是群居生物，且多在人类住房中居住，因此也最易传播。<br>鼠疫是由鼠疫杆菌所致的烈性传染病，传染性极强，病死率极高。<br>鼠疫又具有自然疫源性，一般先流行于鼠类及其他啮齿动物，先由野鼠传播至家鼠。<br>病鼠死后 疫蚤便另寻宿主，人类也在其宿主名单之列，一旦疫蚤找上人身，人们便会被叮咬而受到感染。<br>人首先呈散发性发病，继而流行成疫。<br><br>二、女巫之“患”与黑猫之“怖”<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582504202.png"><br><br>黑死病的传播速度极快，致死率极高。<br>然而在中世纪依旧落后的强烈的宗教迷信之下，黑死病被认为是魔鬼通过巫师向世人所下的毒。<br>从而，人们掀起了一股猎巫风气。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582504202.jpeg"><br>中世纪欧洲宗教法庭<br>15世纪之前，巫术分为两种：一种是“白巫术”，是治病救人的；一种是“黑巫术”，是诅咒。<br>16、17世纪，产生了一种异于黑、白巫术的巫术，其核心是巫与恶魔之盟约。<br>魔鬼以某种肉体的形式显现于他的现在的招募人，即巫，而巫只有与魔鬼签订契约后才可行使巫术，无论这些巫术作何用处，都被视作是邪恶的。<br><br>在15、16世纪宗教改革的浪潮的影响下，巫被视作异端，尤其是女性，特别是寡妇，老而不死者，会一些医术的女性，通常都被视作是女巫。<br>人们认为她们会在夜间集会，崇拜魔鬼，向村庄、城镇下诅咒。<br>人们害怕这些女巫会向河流与井水中下毒、诅咒，便更加注重饮酒，这样一来反而促进了酒的发展。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/5-1582504203.jpeg"><br>黑猫<br>而她们与魔鬼沟通的信使就是黑猫，因此人们在宗教宣传之下，逮捕处死女巫、黑猫，以及一切异端。<br>然而黑猫的数量总归是少数，在极度恐惧之下，人们不仅仅逮捕处死黑猫，而是将手伸向了所有的猫。<br><br>他们会将出生的小猫投入井中溺死，抓捕成年的猫也将其处死。<br>这样一来，城镇、乡村中的猫的数量急剧下降。<br>正是因为人们毫无根据地滥捕滥杀，猫的数量减少，这对老鼠来说无疑是天大的好处。<br>紧随而来的就是老鼠的泛滥，这也就意味着鼠疫杆菌的自然宿主数量不可小觑，这无疑又对黑死病的传播起了积极的推动作用。<br><br>在黑死病的影响下，人们大量死亡，加上人们对死亡的恐惧，以及在宗教鼓动和统治者迫害巫师的号召的影响之下，人们大肆猎巫、屠巫、猎猫、杀猫，如此往复，成为一种恶性循环。<br><br>由于人口的大量死亡，土地便空置下来，几乎没有什么劳动力去耕种，因此，人们都面临着饥饿的窘境。<br>人类都饥肠辘辘，就更不用说老鼠了。<br>这些老鼠便到田地里去寻找事物，如此一来，这些疫蚤便通过老鼠传播到了田鼠身上，而田鼠又不似老鼠群居，久而久之，鼠疫便平息下来。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/5-1582504203-1.jpeg"><br>防“疫”面具<br>三、原有社会秩序的击破<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582504204.png"><br><br>随着鼠疫的平息，人们也逐渐从狂热的猎杀女巫的行动中走出来。<br>这也为医学的发展提供了条件，会医术的人不用再担心会被当作巫而遭到猎。<br><br>在黑死病的影响之下，欧洲失去了三分之二的人口，一些人通过继承获得了大量的财富，但他们也害怕自己有一天染上黑死病一命呜呼，到手的钱财再拱手让与他人，因此一种病态的奢靡之风在欧洲盛行，享乐主义是最受推崇的信条，这些被挥霍的财富最后也变相的成为一种隐形的资本的原始积累，为资本主义的发展提供了条件。<br><br>享乐之风大行其道，人们越来越注重现实的享乐，开始对基督教会所宣扬的追求来世的幸福感到厌烦，从而推动了宗教改革的发展。<br>人们也越来越注重自己的价值，人文主义之风也更加盛行，人性的地位慢慢地在追赶上神性的地位，最终在文艺复兴时达到了顶峰。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582504204.jpeg"><br>文艺复兴时期的油画<br>这场黑色的瘟疫带来人口的大量死亡。<br>弱者被这场瘟疫淘汰，活下来的人体格自然较为强壮，抵抗力更好，同时又是幸存下来的为数不多的劳动力，因此他们的劳动力的价格很高。<br><br>领主所有的土地因为人口的缺失而缺乏劳动力耕种，为了保证他们自己的地位和财富，不得不向这些幸存者们寻求帮助，这些活下来的人们为了继续生存，也很乐意租种这些土地。<br>也有一些领主因病致死或是无法承担起领地的费用而出卖土地，这样一来，一些非地主便一跃成为地主富豪，实现阶级的跨越。<br><br>文史君说<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/7-1582504205.png"><br><br>黑死病带来了人类历史上的巨大灾难，欧洲人口急剧减少，社会发展受到了极大的阻碍。<br>但是，黑色瘟疫却蕴含着五彩斑斓，教会的地位受到冲击，劳工也日益关注现实的生活，医学也得以发展，艺术领域也呈现出多样化、绘画主题多元化、建筑形制本土化的特点，整个社会发生了翻天覆地的变革。<br><br>参考文献<br>张剑光：《中国抗疫简史》，新华出版社2020年版。<br><br>西蒙·詹姆斯：《英格兰简史》，化学工业出版社2016年版。<br><br><br>美洲印第安人被欧洲殖民者“安排尝试”过一次无疫苗的集体免疫，结果大家都知道了 —— 欧洲殖民者带来的天花，比枪炮和钢铁更有效率地扫荡了美洲原住民人口，部落族人多则被彻底消灭，少则损失大半。<br>到了20世纪初，当他们终于建立起了集体免疫能力的时候，这个集体和他们的文化已经差不多等于消失了。<br>',
'<h2>境外肺炎疫情失控，大批海外疫区人员正涌向中国</h2><br>基于对意大利及其周边发达国家的深入了解，我们对西方疫情爆发的第三次预判，又成为了现实——疫情失控。<br>目前，当地已初现“华人集体撤离”现象。<br>内容来源：本文由郎言志（liusilang520）独家原创，作者刘斯郎。<br>很多可能都听说了，2月28日当天，面对新冠肺炎确诊病例激增到650多例的现实，意大利当局为了避免激增的数据造成恐慌和民怨，紧急采取了新的核验方式：不再对无症状人员进行排查公示，仅通报临床症状感染者、重症病例和死亡患者数量，且病例的最终确诊必须送检首都罗马疾控中心，拉长了确诊通报流程。<br>此一番操作一出，令众人唏嘘。<br>意大利和欧盟当局的解释是：新冠肺炎病毒危害很小，没必要因数据激增造成恐慌。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse2RrItzX3TteNlnqVtL8fsDQwZZ9X5mPhibNSVKCtJeAhBI00Hakg6uwV7ugEx0Vmg5cIlLUicBChzw/640"><br><br>▲相关报道截图，此报道曾一度引起轰动：自由民主开放的国家，不应该掩盖事实。<br>然而，失算的意大利和欧盟当局，并没有得偿所愿。<br>尽管他们拉长了通报流程和检验标准，但失控的疫情仍然使得确诊病例数据不断激增。<br>援引意大利卫生部的消息，截止当地时间3月2日上午，意大利新冠肺炎确诊病例已激增到1714例，死亡41例，单日增幅达578例，且仍有大量疑似病例待核验，情况不容乐观。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1vbic8bPzyBVL85XNdRLibbCypXqRibDBrb9JuaN4Ch9rrOF0emwKmIxNg/640"><br><br>按理说，6000万人口的意大利，爆发如此大规模的疫情，情况应该是非常糟糕的了。<br>但是，当各国为之着急的时候，意大利当局接连上演的一些迷惑行为，却让人倍感无奈。<br>2月29日，意大利北部疫情重灾区威尼托大区的沃镇，发生了一件令世人感到惊讶和愤怒的事：作为疫情的集中爆发点，沃镇已被封锁多日，当地疫情严重。<br>但封城几日后，这里的居民要“民主自由”却不要“生命健康”，他们全都拒绝佩戴口罩，举着民主抗议的牌子走上街头，以集会和喊口号的形式向政府、向病毒示威，并要求政府解禁沃镇，还他们神圣不可侵犯的自由与基本人权。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1wLx0rQJ3bt2Ib6dgBiaWXWedsT1CkiaOomGdfzh9MtoiaZW6oj0fBDkyA/640"><br><br>现场迷惑行为大赏：<br><iframe src="https://v.qq.com/iframe/preview.html?auto=1&amp;vid=u3074nd1ash"></iframe><br>正如网友所说，这一切看起来荒唐至极。<br>然而，这样离谱的事件在当前的意大利绝不是个案，一些“极端民主组织”和“愚昧政客”的种种行为，都让人感到匪夷所思。<br>很多人可能不知道，截至目前，意大利境内从普通老百姓，到高层政客，依旧在为了“戴不戴口罩”进行一次又一次的“民主辩论”，从疫情发生至今，十多日过去，意见仍未统一，争吵还在继续，且认为“不用戴口罩”的占到了多数，而那些坚持戴口罩的人，反而成为了被嘲讽的对象。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1qosBau1t11eic0YeY9vp8OtGnYDUqia57Aar3ibTQ4fkG9Hf0U9nSUD2Q/640"><br><br>▲在议会议员的辩论现场，坚持戴口罩呼吁全国戴口罩的女议员显得势单力薄，其他议员视他们为“傻子”。<br>例如，在26日意大利议会的辩论现场，一名戴了口罩的意大利议员，在议会现场遭到了群嘲，随后他单枪匹马展开了反驳：疯了，你们真的疯了，我戴口罩并不妨碍任何人，我是在自我防御，我去过三个疫区，你们觉得我戴口罩好还是这样（脱掉）好，建议你们还是让我戴口罩，为了你们的安全，如果你们都是聪明人，那你们应该早就戴口罩了······<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1hD9Wc2bX2P3iaKySZEsH7VMibiaylVLeASrjWWAfOmR9OliaLcya7pWgAQ/640"><br><br>在一番愤怒的谴责之后，这位耿直的意大利议员怒摔了话筒。<br>很多中国网友都为这位议员的勇敢点赞，但我们必须意识到的是，在他身处的环境里，他是被群嘲的“傻子”，在少数对决多数的面前，他的言行显得杯水车薪。<br>因此，在其恨铁不成钢般怒摔话筒之后，意大利当局和社会整体的状态，并没有得到改变，他们仍旧没有意识到戴口罩的重要性，一些坚持科学、选择理性的议员和群众，仍在苦口婆心地劝阻政客和群众放下身段，面对现实。<br><iframe src="https://v.qq.com/iframe/preview.html?auto=1&amp;vid=l30743wqptr"></iframe><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1JfwCf0qibEibzcu9YXlEiaYxMWhNcjfwt18jFHZccYo1LEm2Rwpia7yAEQ/640"><br><br>▲在Facebook脸书上，在中国亲眼见证过中国人是如何防疫的意大利青年，撰写长文呼吁意大利当局和大众学习中国模式，呼吁人们戴口罩。<br>但很遗憾，影响并不大，甚至还被不少自以为是的人嘲讽。<br>此外，因为“西式民主体制”的特点，在封不封城、停不停课、上不上班、景点开不开放的问题上都能吵上好一阵，因此即便是到目前，该国北部重灾区的多数城镇仍未封城，一些景点也是关了又开、开了又关，总显得拖泥带水。<br>当苦口婆心遇上执迷不悟，带来的只会是没有尽头的“各自为营式辩论”，在病毒面前，这是致命的，这也是意大利等西方民主国家在面对新冠肺炎疫情当前，存在的致命性硬伤。<br>以下是海外华人对意大利当局防疫的批评：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19ApIFk01qvTUURbYmdRVtzIvsPb3yclsyGZicpM0cv3R51m9LmQ16HQ/640"><br><br>外交部：将视情况组织侨胞撤离亚洲以外，以重灾区意大利为核心的“泛欧洲疫区”正在迅速形成，其中法国、德国皆破百例，西班牙也临界于爆发的边缘：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1TkoVHLyfrPDIxIibKRf6M0ldn3lAfDytOSBovK9Mfb4MJ4z0caSHB6w/640"><br><br>而在美国2月29日出现首例死亡病例后，美国的确诊病例也达到了74例，美国华盛顿州等地区陷入了恐慌，超市遭到了哄抢：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke16nibSREE6vZLFicHNEPf8Yb76gJ1zicJ2icTiauYUj1FvdyN0j7tz2tabrw/640"><br><br>在伊朗，情况显得更为糟糕，包括国家副总统在内的多位政府高官被确诊为新冠肺炎患者。<br>截止3月1日，伊朗累计确诊978例，死亡54人：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1vryLkBtv4UUpOluwyicavXDDWibxzoP2TnFtCNR84uDEvALZVPyb4u0Q/640"><br><br>临近中国的日韩，情况显得更为严峻，韩国的累计确诊人数达到了4212人，而按照韩国卫生部门的预判，恐怕将有40%的韩国国民感染：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19EPLxnfibNZo0ic0LHlmhQEh0mKlJYzQHm5WZZhPBoXLmF9RtWKMiaEoA/640"><br><br>可以说，就当前的情况来看，包括韩国、意大利、伊朗等国在内，各国的疫情显然处于一种严峻的状态，当地的华人华侨和中国留学生的生命健康亦受到了严重的威胁。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1ldQSKGyIY2ibvz3pv7F4z68Z8QBQwRvOjX1xEQeSfrhvs7C36JUcTicg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1yJ61QVlSrwWCSIFedCPWicaw4HP6VpbKOulO1ZZLK0Z7SrgBHiaEFwqw/640"><br><br>对此，外交部在3月1日的新闻发布会上，做出了明确的表态：如果（境外）疫情进一步发展，我在当地人员的健康安全受到严重威胁，我们将采取必要措施，积极协助和安排他们回国。<br><br>现场视频：<br><iframe src="https://v.qq.com/iframe/preview.html?auto=0&amp;vid=i307412ffyg"></iframe><br>可以说，此番一席话，瞬间引爆海外华人圈，众人也将此定性成“撤侨信号”，像意大利北部等疫情重灾区，大量留学生和侨胞已开始致电驻意使馆，咨询“撤侨”的具体信息。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1qeBWibtM4my6wfOibQQEDQnBxgE4UicpFKJvrdA5RpHrbpfkfOrgS8KJw/640"><br><br>▲在意大利华人圈，已经开始流传“撤侨帖”，不过目前暂未得到大使馆验证。<br>帖子链接系大使馆教育处官方网站，但该帖子内容未得到大使馆确认，或系误传。<br><br>此外，自21日意大利疫情爆发以来，基于对当地防控举措的不信任，已经有不少旅意侨胞选择“万里归国”，甚至有一些侨胞亦开始集体筹划“包机撤离”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke16LmBiceksLtSJ9C2Ra7s0rdBgicm8P11yuoLfk793ueT3HXKfUWH0TBQ/640"><br><br>▲3月1日，携程旅行网的意大利飞中国单程机票“坐地起价”，翻了近5倍。<br>不过，似乎因为一些特殊的原因，在猛涨一天多后，票价目前已经回落到正常水平。<br><br>注意：需重视境外疫区回流人员的管控<br>随着境外同胞从疫区撤离回国，以及大量海外疫区外籍友人入境中国，“疫情回流”的风险显然增加了许多。<br><br>截止3月2日，宁夏、广东、北京、浙江等地均发现了来自意大利、伊朗、韩国等地的输入性病例。<br>这在告诫我们：境外回流的形式非常严峻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1wekMGjVv2mjnZERWSLQAarZTe2mxzGOKCuz6go89KibeLibk1xZNxh3A/640"><br><br>1:路径的不明确性，境外交叉很复杂<br>我们观察到，很多地方针对入境旅客的管理，和落地航班的始发地有着直接的关系，即航班如果来自日韩，会被重点检疫，甚至是被直接“全机隔离”，但如果航班始发地来自俄罗斯、中国香港等地，则多数不受约束和限制。<br><br>这样做的漏洞显然是巨大的，因为这忽略了境外路径的不明确性、人员流动的复杂性。<br>就比如，一个人从韩国入境中国，为了避免被统一隔离，其完全可以先飞香港，然后转机入境大陆。<br>同样的方法也适用于欧洲疫区的入境人员，例如从意大利疫情重灾区米兰出发，可以分别转机至俄罗斯莫斯科、法国巴黎、德国法兰克福等地，然后入境中国。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1KK4COtiaxlYMJPictDTBbD8NxX0a7BcNlYvErJtP0ZYHN8y9LVibiasYSw/640"><br><br>▲转机样例，从疫情重灾区米兰出发，转莫斯科后可以顺利进入中国，并且会被当成“俄罗斯过来的朋友”。<br><br>宁夏早前发现的两例伊朗输入病例，就是这么来的：入境人员先乘坐航班到了莫斯科，再从莫斯科转机入境中国，因此成为了“漏网之鱼”。<br><br>对此，笔者给出的建议是，应该在入境关口加强审查入境人员的真实始发地，并且明文告知瞒报真实情况需要承担的相应责任，避免不自觉的来自境外疫区的入境旅客成为潜在的威胁。<br><br>2:法律监管有漏洞，入境瞒报风险大<br>国内对于瞒报“有无武汉旅行史”之类的防疫关键性问题，管理非常严格，瞒报人员会受到严厉的处罚。<br>在严格的信息排查和管控下，我们境内的疫情才得到了很好的控制。<br><br>但是，对于入境旅客，尤其是外籍人士，我们的管控显然还是欠缺的。<br>例如，在西方国家，此前如果有入境瞒报去过亚洲疫区的行程被发现，将会被起诉，并受到严厉的处罚。<br>而显然，在当前需要严格管控入境旅客的情况下，我们并没有做到这一点。<br><br>没有法律的保障，仅凭个人自觉，是绝对靠不住的。<br>例如，此前我入境的时候，一旁从意大利米兰转机入境的白人夫妇就在商量着把始发地写成“莫斯科”，而另一位来自欧洲西部疫区的华人大妈，也将始发地写成了北欧的芬兰，她还在电话里冲着其家人大发雷霆：你们是不是傻，把我给报上去隔离了？我海关那边特意写别的国家，你们倒好，把我报上去了，现在抓我去隔离。<br><br>我不知道这种样例还有多少，但可以肯定的是，这种情况，几乎每天都在发生。<br>因此，笔者的建议是：对于入境人员瞒报行程信息的，谎报身体状况的，处罚起来应该有法可依、严厉惩戒。<br><br>否则，类似这样的情况会越来越多：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1n2sGYZ9I9UwnOTPUEyE9XEwNib5GD7JqpIlXMfQzs1K0ZEZMMsszR1Q/640"><br><br>3:地方防空漏洞大，多地依旧无反应<br>从目前了解到的情况来看，国内多数地区对于“外来入境人员”的防控以及隔离保障，做得还不到位，很多地方领导班子甚至都还没有反应过来。<br>例如在上海地区，最近就存在一些城区的酒店“拒绝境外入境人员入住”的情况，但当地却没有妥当的安排，既没有隔离措施，也没有合理安顿，在入境旅客通过海关卫生检疫之后，依旧采取了一些不合理的做法。<br><br>例如，上海虹桥区的一些酒店在接到区政府的防疫要求之后，就是“一刀切”式拒绝入境旅客入住，这无疑是让潜在的病源体流落街头，显然不符合防疫的初衷。<br>防疫防疫，防的是病毒，因为防疫把入境旅客直接隔离在街头，这算不上什么明智之举。<br>（26日夜里，笔者入境后，被上海虹桥多家酒店拒绝入住，酒店前台说是“区政府要求”，随后在笔者在寒冷的街头辗转多次，耗时三个多小时方才在友人的帮助下找到住处。<br>）<br>此外，一些境外撤回的云南、江苏的同胞则表示，自己落地回乡后，并没有任何管控，连居家隔离也是全凭自愿的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19FebZldODePRoNicPHs554VMYr3TyPKCxicF4poAA6nrZ2uiaiatvWlOtQ/640"><br><br>▲一网友表示，一云南朋友从意大利回国后，没有人过问，全凭自觉居家隔离。<br>很显然，各地似乎还没“缓过神来”，其实具体的操作可以考虑山东青岛、浙江青田等地的地方政府的“优秀表现”。<br>面对韩国入境的旅客，青岛派去了大巴将入境人员统一隔离；浙江青田政府则统一安顿了数十名意大利归侨，并集中隔离，甚至不失暖心地和归侨们说：祖国欢迎你们回来，但也请大家理解与配合统一隔离，为了祖国也为了家人，更是为了自己。<br>写在最后：疫情就像一张答卷，大量海外同胞在此时撤回祖国，我想，卷子的答案已经写得很明了了。<br>但与此同时，我们也要警惕海外同胞回流以及外籍人士入境带来的防疫挑战。<br>对此，我们希望因疫情问题从海外归国同胞，一定要自觉自律，做好自我的防护与隔离措施，切勿给祖国带来不必要的麻烦，祖国对我们负责，我们也应当对祖国负责。<br>此外，也希望外籍入境人员，严格遵守中国防疫的相关规定，中国欢迎守规矩的远方朋友，但不欢迎挑战中国规则的人。<br>最后，也恳请各地防疫部门，定要加强境外人员入境的管理和排查，这不是说着玩的，而是真的形势严峻。<br><br>',
'<h2>疫情</h2><br>综合新华社消息，疫情全球蔓延，除中国外，荷兰、尼日利亚、新西兰等57个国家已接连出现新型肺炎确诊病人。<br>目前，全球疫情防控正处于“决定性时刻”，中国以外世界其他地区报告的新增确诊病例数已经超过了中国的新增确诊病例，日本、意大利、伊朗等国增长尤为严重。<br>截止28日，日本感染者总计达947例，死亡11例；<br>意大利1128例确诊病例，24小时内增加了250例，其中29人死亡；<br>伊朗累计确诊594例，其中43例死亡，超过除中国以外国家死亡总数40%。<br><br>2020新年伊始，疫情肆掠，对全球地缘政治和经济金融产生重大影响。<br>本文将以境外疫情率先爆发的伊朗库姆、日本横滨、意大利伦巴第大区为切入点，全面解读疫情对全球经济和政治影响。<br><br>【伊朗库姆】<br><br>据伊通社（IRNA）消息，2月19日，伊朗库姆市的2名感染者病亡，且2人都没有任何出国旅行史，甚至没有出过库姆市。<br>截至2月29日，伊朗累计确诊594例，其中43例死亡。<br>伊朗大多数确诊病人都有库姆旅游史或者相关接触史。<br><br>那么，伊朗率先爆发疫情的库姆在自然与人文方面有何特征？库姆爆发疫情会产生何种影响？<br><br>01<br>库姆地区特殊的地理、人文特点<br><br>（1）地理气候方面：库姆既处于伊朗的地理阶梯过渡区，也位于伊朗的气候分界线中心。<br>位于北纬34.6°的库姆，地处平原地区，紧挨西部高原，是伊朗西部札格罗山脉与中部平原地理阶梯的过渡区。<br>在欧亚大陆和印度洋海陆热力效应下，该地区冬季盛行东北风。<br>由于附近有纳马克湖调节气温，库姆地区冬季气温一般保持在10摄氏度左右，这个温度非常适合疫情传播。<br>由于疫情主要依靠飞沫传播，自然条件下，疫情将会顺着东北风，向伊朗西部人口稠密地区传播。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4RficCD4CXGW9QgRN5icibl5gFo1zAPicIGevLLPDRDADn5BYkPY0sFiburw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4WX5dxJjkWP1FeBB1XcGP3xibNyb108KDmjNFajhwr0XEu4yGdwDiashw/640"><br><br>（2）交通位置方面：库姆是伊朗全国铁路和公路网的核心枢纽，也是前往伊朗东、南、西、北部的必经之地，其交通位置比伊朗首都德黑兰更为重要，且紧邻德黑兰，位于其西南部仅130公里处。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4kSKibYVglsrOsuGbhn3gicEPW5ESkIYPmyUKaoNeylyXPaiajwo5Bv5rg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy41JKgNcjRzI2Jwe00FVT47l3tu9sKwp3OiajnKHF5IOOlAx0XZcCNCkg/640"><br><br>（3）人口经济方面：伊朗人口东部少西部多，西部及西部沿海地区不仅人口众多，而且伊朗GDP和石油等工业产值大部分来自于西部，拥有842万人口的伊朗第一大城市德黑兰就位于这里，而库姆正好位于伊朗东西部人口分界线和东西GDP分界线中心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4fWHA5RZ29FIiaoO0lDfuolHBjjt85MODC1ict0yq4YzPacflU6Ha0mGQ/640"><br><br>（4）宗教地位方面：库姆是伊朗境内第二大什叶派圣城，自什叶派十二伊玛目派第八伊玛目阿里·里达将其妹法蒂玛·马苏玛埋葬在这里开始，库姆就成为十二伊玛目派的圣地之一，是伊朗国内仅次于里达陵墓所在的马什哈德的第二大圣城，除此之外，这里建有什叶派神学院，病毒就是首先从库姆神学院爆发。<br>什叶派最高宗教学者大阿亚图拉很多都居住于此，而同样获大阿亚图拉称号的伊朗最高领袖哈梅内伊就是从库姆神学院毕业的。<br>库姆也是苏莱马尼被暗杀后，什叶派千年以来首次升起代表“宣战和复仇”血色战旗的地方。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZZ4Zgv04SZdelfYiaxFDVVXMMEYva968kf3nbc2j5Mu1BvpNibuPkqkJCzxExv82b3uXIOb97J2t1Q/640"><br><br>02<br>库姆爆发对伊朗和什叶派的影响<br><br>（1）对疫情传播的影响。<br>因为库姆是疫情爆发原点，又是公路和铁路网的核心枢纽，所以，疫情以库姆为中心，沿铁路网快速传播，目前与库姆同处铁路线上的德黑兰已经出现大面积感染。<br>同时，又因为库姆是伊朗东西部人口、气候分界线中心和东西GDP经济分界线中心，疫情已经顺着铁路线传播进大不里士、伊斯法罕等西部人口重镇。<br>加之库姆是什叶派圣城，疫情也伴随宗教活动向中东什叶派聚居地迅速传播。<br><br>（2）对伊朗经济的影响。<br>一方面，由于疫情是人传人，伊朗最大的石油和天然气田以及加工产业链几乎全部位于伊朗西部地区，一旦伊朗为对抗疫情而对库姆采取全面封锁措施，那么当地石油支柱产业必然遭遇重创；<br>另一方面，疫情爆发后，伊拉克已经关闭了与伊朗交接的东南部省份，这也会对伊朗石油出口构成严重威胁。<br><br>长期以来，为规避美国对伊朗的石油制裁，伊朗与伊拉克合作，将本国西南部波斯湾沿岸油气管线与伊拉克南部出口管线对接，把石油输送到伊拉克出口，比如，日本和巴基斯坦等国为了规避制裁，就是直接从伊拉克进口伊朗原油，账记在伊拉克身上，但实际卖出的是伊朗原油。<br>现在，疫情向伊朗西部产油区蔓延，不仅伊朗石油生产必然受到影响，而且阻断了伊朗绕道伊拉克出口石油的路径，进一步恶化伊朗财政。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4sYIUgtRAIxJonuJnDSr6aqiaTbOqj7x2mFebqJTm1Q2x01UVWk35RBg/640"><br><br>目前，伊朗很多周边国家已经对伊朗采取了限制入境措施：从2月20日起，邻国伊拉克便开始限制伊朗人入境；<br>同日，科威特国家航空公司也宣布暂停飞往伊朗的所有航班；<br>2月23日，巴基斯坦宣布进入医疗紧急状态，并暂时关闭了巴基斯坦俾路支省与伊朗的边境，俾路支省还禁止朝圣者从巴基斯坦经由陆路进入伊朗。<br><br>由此可见，疫情猛于制裁。<br>疫情变相强化了对伊朗的经济封锁，直接打击伊朗的经济命脉，这种打击甚至比严格的经济制裁更为迅猛有效。<br><br>（3）对伊朗内政的影响。<br>疫情爆发前，伊朗正在着手准备议会大选。<br>2月19号伊朗疫情爆发，2月21号伊朗举行议会选举，国民走上大街开始投票，而疫情的爆发严重影响选民投票率，对执政当局构成重大压力。<br>虽然最终由主张对美强硬的保守派获胜，但随着疫情发展，民众不满也会逐步指向伊朗强硬派。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy42jxEUKg1qrz80kZW97c7BBduDT84f3hH2vichJFSYfP2dmOTYEvicvGg/640"><br><br>伊朗已经被美国制裁40年，财政本来就比较困难。<br>现在伊朗石油出口受到影响，进口日用品和粮食必然相应减少，而美国对伊朗的持续制裁又阻碍了某些药物和医疗设备的进口，严重影响伊朗完善医疗保健系统，极大削弱了伊朗动员国际支持的能力。<br>随着疫情发展，这将严重打击伊朗以石油生产为主的国民经济，而经济困难和抗疫困境必然引发民众不满，这又将为美国发动颜色革命打击伊朗提供导火索。<br><br>（4）对整个什叶派的影响。<br>由于库姆是什叶派圣城，什叶派信徒每年都会前往该城学习、朝觐，伊朗疫情爆发以后，以库姆为中心，迅速向中东什叶派聚居区蔓延：2月21日，黎巴嫩第1例确诊病例，是一名从伊朗库姆回国的黎巴嫩妇女；<br>伊拉克虽已经限制伊朗人入境，但在2月22日同样确诊了该国首例患者，是一名刚刚从库姆返回伊拉克南部什叶派地区的学生；<br>2月23号，阿富汗公共卫生部报告了西部赫拉特省三例疫情患者，三人同样是从库姆城返回，而赫拉特省拥有众多什叶派信徒。<br><br>目前被库姆疫情传染的国家以及省份都是什叶派控制区，也都是什叶派反美武装大本营：黎巴嫩南部什叶派聚居区是黎巴嫩珍珠党大本营；<br>伊拉克南部是反美武装PMU和伊拉克珍珠党武装大本营；<br>阿富汗西部赫拉特省什叶派控制区，则是叙利亚内战爆发以后伊朗招募雇佣军的主要地区，这些招募的雇佣军从阿富汗进入叙利亚以后，与美以沙支持的恐怖组织和反政府武装作战。<br>从2019年年底开始，PMU和伊拉克珍珠党以及黎巴嫩珍珠党一直不间断发射火箭弹等攻击伊拉克境内美军基地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy44DTLHvYNhickYaiabEsib0tlwkoiaxa3eTXyXH7qRWRGFjTTpk9zczKzBw/640"><br><br>库姆就更不用说了，三分之二为波斯人，2020年1月3号苏莱马尼被美以暗杀以后，库姆清真寺升起红色复仇旗帜，誓言要为苏莱马尼复仇，这里一直是伊朗伊斯兰革命卫队和圣城旅的根据地。<br>2020年2月8日伊朗伊斯兰革命卫队发射弹道导弹打击美军驻伊拉克的阿萨德空军基地，造成美军重大伤亡。<br>伊朗圣城旅更是与俄叙联军携手，猛攻叙利亚西北部美以支持的恐怖分子盘据的伊德利卜省。<br><br>目前，在伊朗和什叶派武装合力打击下，北约中的德国、法国、加拿大已经决定从伊拉克包括库尔德地区撤军，美军也在2月8号伊朗导弹打击下被大挫军威，现在反美武装更是天天火箭弹袭击美国在中东的军事目标，俄叙联军也正在猛攻伊德利卜，而就在美国狼狈不堪之际，疫情爆发，变相打击了伊朗及其下属什叶派武装，折损了中东反美的中坚力量。<br><br>【意大利伦巴第】<br><br>伦巴第地区之于意大利和欧洲，也有着极其特殊的地位，在这里爆发疫情对意大利和欧洲都会产生重大政治经济影响。<br><br>01<br>伦巴第地区特殊地理、人文特点<br><br>（1）地理气候方面，伦巴第大区地理位置极其特殊，该地区与库姆在自然条件上极为相似：伦巴第大区紧挨意大利北部高原，同样是阿尔卑斯山脉与意大利东部平原过渡区，位于意大利南北地理阶梯分界线中心位置；<br>伦巴第大区本身也同样位于平原地区，东部同样有水系，只不过不是湖泊，而是亚得里亚海；<br>伦巴第同样是意大利北部阿尔卑斯高山地区与平原地区气候分界线中心位置，受亚得里亚海影响，该地区冬季温度同样在10摄氏度左右。<br>该地区是地中海气候，夏季无风，与伊朗库姆一样，冬季受西风带影响，盛行西南风。<br>自然条件下，疫情将会顺着西南风向意大利人口最稠密的威尼斯、米兰地区传播。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4ibFTaXpvqcCVfO6ibiaH7JwEowicZ3ibVH2Tia07c85snWwLib78sbF27NOyA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4UUicbzwEKskDuDdZ0TL0c1h58X0NYYGzyiaodS24oHCB2RfXsX1LibCXA/640"><br><br>（2）人口经济方面，伦巴第所在北部沿海平原地区集中了最多的人口，以罗马为南北分界线，如果不包括罗马的话，人口超过200万的两个城市都灵和米兰都位于意大利北部平原地区；<br>经济上，意大利经济北富南穷，伦巴第正好位于意大利北部富裕地区，这里还有商业发达的威尼斯和米兰地区，意大利GDP和包括重工业在内的工业产值大部分来自于北部地区。<br>伦巴第新冠的爆发，意味着疫情将首先在意大利人口和经济中心区传播。<br><br>（3）交通运输方面，伦巴第大区首府所在的米兰是意大利乃至南欧地区交通枢纽核心。<br>由“条条大道通罗马”可知，意大利去往欧洲的交通该有多么便利。<br>但实际上，罗马并不是意大利交通枢纽核心，米兰才是。<br>从意大利南部进入欧洲的公路铁路交通，必须经过米兰。<br>米兰实际上是整个南欧地区的交通枢纽，只有从米兰才可以同时前往西欧、北欧和东欧地区，进而辐射整个欧洲，是名副其实的通衢之地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4KXGQXzIuiakKFTOrBejIZuJL48gyTBG5lNBr7IToKBs1OU6Liar90q5A/640"><br><br>由于伦巴第大区是疫情爆发原点，又是公路、铁路网的核心枢纽。<br>所以，疫情快速沿铁路网传播，同处铁路线上的罗马已经出现大面积感染。<br>同时，又因为其位于意大利人口密集地区，目前疫情已经顺着铁路线传播到威尼斯、甚至是西西里岛地区。<br><br>同时，由于米兰还是整个南欧地区铁路、公路交通枢纽，这里疫情也开始顺着交通线向整个欧洲传播。<br>据意大利媒体综合意卫生部和公民保护部的政府数据，截至2月25号，意大利已有322例确诊病例，11例死亡。<br>在24小时内，西欧的法国、西班牙，中欧的德国、奥地利、瑞士，东欧的克罗地亚、斯洛伐克等国出现新增病例，患者均来自伦巴第大区和米兰或者曾经前往该地区，整个欧洲大陆现在看来已经难免会被意大利整体感染。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4MQIx7z5aqqnmicLOytdqUicGqyFE95oxiaYM4VEPMOpaf1bmJX1icITAAA/640"><br><br>上图红色箭头位置就是米兰<br><br>（4）宗教方面，天主教教廷就位于意大利罗马，与库姆是什叶派圣城和什叶派宗教领袖大阿亚图拉常住地一样，天主教教皇就住在意大利罗马城西部的梵蒂冈城。<br>目前梵蒂冈已经爆发疫情，2月28号，伊朗驻梵蒂冈大使因疫情感染去世。<br>美联社2月27号报道，梵蒂冈已经出现3个病例，教皇方济各在2月26号的“圣灰星期三”弥撒上出现咳嗽等症状，随后教皇取消了周四弥撒。<br><br>同时，因为这里是教廷所在地，所以全世界天主教徒都会来这里朝觐、学习，而欧洲的法国、西班牙、德国、瑞士、奥地利、东欧的波兰、巴尔干半岛甚至南美洲阿根廷、巴西等国都有庞大的天主教信徒。<br>这些人员因宗教原因前往教廷所在地学习、拜谒，自然会带来人员大量流动，而返回时必然经过米兰，多米诺骨牌效应下瘟疫开始向全欧洲传播，目前欧洲众多国家已经被从意大利返回人员传染。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZaX3pkPxcK5TMREw9jueicuqWMU1gUicl6yp59bw1zvBbKx5f3anDjpTJclGGF7uDuicDunKicfiaGQY5A/640"><br><br>更值得关注的是，瘟疫已经开始向南美洲天主教区传播，据英国《卫报》报道，拉丁美洲出现首例疫情，据巴西官方消息称，巴西圣保罗一名61岁男子被疫情感染，这名男子刚刚从意大利返回巴西。<br>按照目前节奏下去，拉丁美洲天主教区的阿根廷、委内瑞拉、智利以及南部非洲津巴布韦、莫桑比克等国恐怕也将很快出现疫情，而这些病例同样会与意大利伦巴第和米兰有关。<br><br>02<br>伦巴第疫情对欧洲和世界产生影响<br><br>（1）经济方面，疫情将重创意大利经济。<br>意大利是欧猪五国之一，内外交困已经让意大利陷入技术性经济衰退，现在疫情爆发在意大利经济核心区，无疑将会令意大利经济雪上加霜。<br>热那亚和都灵包括汽车制造在内的重工业将受到打击，本来这些工业近年来就不景气，现在伴随疫情发展将更趋恶化。<br>同时，疫情爆发更是重创意大利另一个经济支柱——旅游业。<br>原本意大利的地中海风景和文艺复兴古迹吸引全世界众多游客，伴随疫情爆发，旅游业将一片惨淡。<br><br>（2）政治方面，意大利总理孔特上台执政以后，一直致力于发展开放性经济，加入中国一带一路，并积极发展对华经贸关系，力图振兴意大利，发展对华友好关系，意大利是G7国家中唯一一个加入一带一路倡议的国家。<br>孔特的政治对手是美国国务卿蓬佩奥等新保守主义支持的五星运动党，一直奉行种族主义和排外主义。<br>疫情爆发以后，意大利境内种族主义兴起，排外势力打击在意华人，但以孔特为首的意大利政府痛斥种族主义的排华行动。<br>随着疫情不断蔓延和经济恶化，排外主义的极右翼对孔特政府的攻击将进一步上升，意大利当局政治前景黯淡，这对中国不是好事。<br><br>（3）宗教方面，罗马教廷就在意大利，疫情向全世界天主教区传播将影响中国的全球经济合作。<br>血饮在之前文章说过，天主教欧洲国家中的西班牙、葡萄牙、法国、德国等在经济合作方面对华持开放态度，葡萄牙、西班牙无惧美国施压支持中国华为，法国和德国在5G问题上同样支持中国；<br>南美洲这个全球面积最大的天主教教区，则包括了委内瑞拉、智利、阿根廷、巴西、古巴等对华友好国家，中国2015年就计划对拉丁美洲投资2500亿美元，该地区也是中国全球对外抄底投资非常巨大的地区。<br>同时，正是由于中国广泛发展与天主教国家合作，所以才撬动了梵蒂冈教廷在宗教问题上对中国的让步与合作，也才有了2018年9月中梵签署关于主教任命的临时协议，大利中国境内天主教宗教活动的规范管理。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZaX3pkPxcK5TMREw9jueicuq4QEPG3AmRIM5XVBDNLElQStUicYOMfcTIXOekHMSqyTpleTIwuryq3g/640"><br><br>同时，南美洲和同样受天主教影响巨大的南部非洲一样，都是全球大宗产品重要产区，是中国夺取大宗定价权关键国家，现在包括委内瑞拉、巴西、古巴和南部非洲津巴布韦、莫桑比克在内的诸多国家均遭到疫情影响，无疑对中国不利。<br><br>【日本横滨】<br><br>2020年2月5日，停靠横滨的“钻石公主号”船上至少有10人被验出感染新型冠状病毒，船上游客已有逾705人确诊新冠肺炎。<br>那么，横滨在地理、气候、交通等方面有何特征？横滨爆发疫情有何重大影响呢？<br><br>01<br>横滨特殊的地理、人文特点<br><br>（1）地理气候方面，横滨地理位置极其特殊。<br>库姆位于北纬34°，横滨位于北纬35°，两者纬度几乎相同。<br>与库姆一样，横滨紧挨日本中部高原，同样是日本中部高原与日本关东平原过渡区，同样位于日本东西分界线中心位置。<br>横滨所在关东地区地理位置优越，是日本的心脏地带。<br>横滨本身位于关东平原地区，东部同样是水系，不过不是湖泊，而是东京湾。<br>横滨同样是日本中部高山地区与平原地区气候分界线中心位置，受太平洋影响，该地区冬季温度同样在10摄氏度左右。<br>与伊朗库姆一样，横滨冬季受西风带影响，冬季盛行西北风。<br>自然条件下，疫情爆发将会顺着西风，向日本人口最稠密的东京以及日本东部传播。<br><br>（2）经济人口方面，横滨所在关中沿海平原地区是日本人口密度最高地区，而横滨本身也是人口密集地区，其所在的关东地区是日本经济核心带，是日本经济最发达的地区，除了全国最大的京滨工业带（以东京、川崎和横滨为核心）以及京叶工业带（以千叶市、市原和君津为核心）外，近年还发展了鹿岛临海工业带和内陆工业区。<br>关中地区的中心是东京，首都圈人口总数达到3600万人，是全球规模最大的都会区，这里是日本最大的经济中心，全国1/4的总公司都云集东京，商业贸易也极为发达，除了银座等繁华街道外，还有专售特色商品的商业街，如秋叶原电器街等。<br>关东是日本经济的龙头，GDP总量全国最大。<br>疫情从位于关东地区的横滨爆发，无疑将从这里向日本人口和经济中心区传播。<br><br>（3）交通地位方面，与库姆一样，横滨是日本交通枢纽核心城市，位于日本东西交通核心地带。<br>因为日本西北部为高原山地地形，所以日本东西交通主要从南部关中平原通过，横滨就位于日本交通中心位置。<br>横滨港与川崎港、东京港构成超级中枢港湾之一的“京滨港”。<br>东京虽然同样是交通枢纽，但东京更多是公路铁路交汇点，而从东京进入日本西部必须经过横滨。<br>从地图上看，横滨就是一个公路、铁路、水路运输核心枢纽。<br>通过横滨可以辐射日本全国，是日本名副其实的通衢之地。<br><br>（4）宗教方面，日本神道教崇拜作为太阳神的皇祖神──天照大神，信仰天皇是天照大神的后裔和其在人间的代表，皇统就是神统，而日本天皇就住在离横滨只有30公里不到的东京皇宫里。<br>东京是日本神道教中心，同时还是文化中心，这里每年都有很多日本人来此学习生活，带来该地区大量的人员流动，横滨又在公路、铁路、水路交通枢纽上，这无疑会加速疫情向日本全境传播。<br><br>02<br>横滨疫情对日本及东北亚政治经济影响<br><br>（1）经济上，关中地区是日本经济龙头，周围地区更是日本经济核心区，京滨港是日本对外贸易核心区，一旦瘟疫向日本其他七大经济区蔓延，以日本的人口密度和经济密度，造成的损失将非常巨大。<br>近年来日本经济本就不景气，特别是2019年年初毛衣战加剧以后，日本出口再遭重击，现在疫情爆发令其雪上加霜。<br>同样，与疫情爆发重创意大利旅游业一样，日本的风景和古迹吸引全世界众多游客，现在疫情爆发，旅游业也将一片惨淡。<br><br>（2）政治上，日本首相安倍以右翼身份上台，但经过这些年发展，日本开始认识到日本经济的前途在中国，只有中日韩携手建立一个共同经济体，才有可能成为与欧盟和美国比肩的经济体。<br>东亚之所以不能像欧盟和美国那样用自己的货币进行贸易结算，根源就在欧盟和美国建立了紧密的内部贸易产业分工，而中日韩和中日韩＋东盟自贸区却还一直没有建成，这就造成了中日韩三国和东南亚的国际贸易依旧依赖美元的困境，导致美联储货币政策变化对三国和东南亚国家经济冲击明显。<br>只有加强中日韩自贸区和东盟自贸区的内部融合，增强联合抵御金融风险能力，才能抵御外部经济打击，消弭输入性金融风险冲击，但这与美国金融掠夺东北亚和东南亚战略背道而驰。<br><br>2019年12月23号，中日韩三方重申，将积极推动2020年如期签署RCEP，并在此基础上共同加快推进中日韩自贸协定谈判。<br>一旦中日韩自贸区成立，那么亚洲东部最大经济合作区将横空出世；<br>一旦中日韩加上以东盟为核心的RCEP建成，那么人民币国际化的战略双翼将完美成型。<br>但是，随着疫情发展，日本国内反安倍舆论铺天盖地，强烈要求安倍下台，其支持率也在不断下降。<br>安倍下台以后，日本政坛能不能再出一位长期稳定执政者打一个大大的问号，日本政坛动荡对中日韩自贸协定谈判不利。<br><br>【三大城市共同点及内在联系】<br><br>01<br>自然条件相似<br><br>时间上，本轮疫情发生在太阳直射点从南回归线向赤道运动期间，也就是2019年12月22号到2020年3月21号之间，正好是北半球的冬季，而这三大疫情爆发地全部位于北半球；<br>季风方面，库姆在北纬34°，横滨在北纬35°，两者纬度几乎一样，疫情爆发的三个城市全部位于副热带高气压和西风带控制下；<br>气温方面，疫情爆发城市均西边有高山、东边有水系，海陆热力差调节下温度在冬季都在10℃左右，是疫情传播的适宜温度；<br>地形方面，三大疫情爆发地全部位于本国高山地形与平原地形过渡区，库姆和横滨更直接位于本国地理分界线中心位置。<br>这些相近的自然条件导致一个共同的结果：冬季，受风带和海陆热力差影响，自然条件下疫情都会向本国人口和经济中心区蔓延。<br><br>02<br>均位于通衢之地<br><br>三大城市全部位于本国及本地区交通枢纽核心位置，人员流动密集且行迹难以追踪，会加快疫情传播和防治难度。<br><br>03<br>都位于或毗邻宗教中心<br><br>伊朗是什叶派核心国家，库姆是什叶派圣城，常驻众多宗教领袖大阿亚图拉，意大利的梵蒂冈是天主教教宗所在地，东京是日本神道教化身天皇所在地。<br>三个爆发点全部位于或者紧挨宗教中心，一旦爆发不仅快速传染本国，还将通过宗教活动，迅速向地区同信仰国家传播，甚至跨洲际传播，其中尤以天主教影响力最大、辐射范围最广。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4y5ibVj5M4fIyibiaR5iclkYcWoKt5pLOuSDlzArvrXmdYnsjDzdOHib5KaA/640"><br><br>04<br>所涉宗教及文明均对华友好或关系正在逐步改善<br><br>伊朗从1979年建国到现在一直就是中国铁杆盟友，其他什叶派国家，叙利亚、伊拉克、黎巴嫩、也门均与中国关系友好；<br>天主教南美和南部非洲国家与中国关系在冷战结束以后关系飞速发展，比如古巴、委内瑞拉、巴西、津巴布韦、莫桑比克等，天主教欧洲国家与中国关系在2014年欧债危机后与中国关系快速发展，葡萄牙西班牙支持中国投资并支持华为，希腊正是在中国援助下才逐步走出经济泥潭，意大利更是西方七国集团中第一个加入一带一路倡议国家，法国、德国作为欧盟轴心在经济和投资方面秉持开放，反对美国孤立打击中国；<br>日本，自2017年开始逐步改善对华关系，中日货币互换协议签署，中日韩自贸区全面启动。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4Zibbq2BKXo4j66ibPZQpwuIFWEBC6GyBYyMIh8wSkjPiabfsqmia1zu6wg/640"><br><br>05<br>均为一带一路重要节点<br><br>伊朗是中国一带一路南线进入中东的桥头堡，从伊朗安息高原向西就可以进入中东、地中海北部南欧地区，从伊朗到叙利亚再到意大利，这是中国古代丝绸之路路线；<br>意大利是古代丝绸之路欧洲终点，意大利米兰是进入南欧必经之地，”一带一路“对接意大利就可以通过米兰和伦巴第辐射整个欧洲，可以说意大利是一带一路进入南欧的枢纽；<br>日本是中国”一带一路“海上丝绸之路东线的终点。<br><br>从中国经过德黑兰直达地中海的中国-什叶派铁路就是中国一带一路的南线主干线，而库姆是这条铁路线的必经之地，意大利伦巴第、米兰则是一带一路南线进入欧洲的必经之地。<br><br>06<br>均与油气管线密切相关<br><br>石油管线上，意大利和伊朗都踩住了石油美元阀门和管线。<br>伊朗自不必说，其支持的什叶派武装和俄罗斯合作将美国围困在中东核心区，导致美国之前规划的从卡塔尔经过叙利亚进入欧洲的逊尼派管线全面泡汤。<br>为此美国规划了从以色列东部穿越塞浦路斯经希腊进入意大利再进入欧洲的波塞冬管线，也就是B管线。<br><br>本来2017年4月3号，以色列、意大利、塞浦路斯、希腊已经签署了该管线建造协议，但是2019年3月底中国国家领导人访问意大利，意大利正式加入“一带一路”倡议，两个月后，意大利现任总理孔特明确反对波塞冬管线登陆意大利，同时由于塞尔维亚亲中俄，这条管线登陆希腊是进不了欧洲中心区的。<br>也就是说，在中国运作下，意大利关闭了美以规划的波塞冬管线进入欧洲的唯一路径。<br>意大利拒绝波塞冬管线登陆与加入“一带一路”代表意大利在经济和能源战略上选择与中国合作，孔特拒绝波塞冬管线并接纳中国一带一路，可以说是踩到了美以的红线，而伦巴第、米兰正是“一带一路”物流和能源管线进入南欧的必经之地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4o4q5vBoBr0J074lOmLoepR1DbhQQe2Rk0GrjtibZBUVUl1k1ibick1C4A/640"><br><br>在之前文章血饮说过，目前美国三月期国债与十年期国债收益率倒挂正在深化，美股下跌，金融系统压力不断升高，美国已经不堪重负，所以美国目前的两大战略就是打开中东石油美元阀门和逼迫中国购买美债，只有这样才能解决美国金融问题。<br><br>近年来，日本则迅速发展与中国关系，不仅跟随中国抛售美债，而且还与中国签署2000亿人民币的货币互换协议。<br>签署货币互换协议以后，日本就可以利用该额度市容RQFII扩大投资中国债市，购买人民币资产。<br>这些钱原本是用来购买美债的，现在中国给了日本另外一个选择，那么流向美国资本市场的钱就会减少，而中国市场是世界上为数不多能赚钱的市场，日本购买人民币资产抛售美债，中国外汇储备多元化反过来帮助中国进一步抛售美债减少对美元资产依赖，优化央行资产负债表。<br><br>如此一来，中日通过抛售美债、货币互换等模式，同时规避了美债债务违约和美元废纸化带来的信用风险，可谓是中日双赢。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4H5AGGVjGeicFUSJsia1gM6C1Mr6brq5FibqibYp0icxxoBjb7dNfib4EddLQ/640"><br><br>【对全球经济和金融的影响】<br><br>（1）对欧亚两端产业链的影响：欧洲与亚洲经济和产业链将遭到打击。<br>米兰是南欧交通枢纽，疫情经由米兰快速向整个欧洲传播。<br>鉴于欧洲落后的动员能力和有限的抗疫医疗资源，恐怕短时间内无法遏制疫情传播。<br>德国为首的日耳曼国家是欧洲经济核心，这里一旦遭到疫情打击，欧洲今年经济增长目标将再次下调。<br>日本疫情目前已经开始蔓延，而日本政府动员能力和医疗保障能力严重不足，这将严重打击以关东经济区这一龙头为代表的日本经济，该地区庞大的产业链被封锁的话，影响范围将波及整合东亚和东北亚。<br>欧亚两端两大集群产业链遭遇重创，这将进一步强化全球经济通缩。<br><br>（2）对全球经济的影响。<br>通缩压力之下，日欧为了维持经济稳定，就必然要释放流动性。<br>虽然目前中国取得抗击疫情的初步胜利，但是欧亚经济不景气必然影响出口，随之而来的人民币贬值压力增大。<br>一旦日本和欧洲屈从于美国放水，这将导致欧元、日元走低，反过来将进一步拉升美元指数，进一步强化全球通缩，恶化欧日经济陷入死循环。<br>同时，欧日中经济受到影响，会导致大宗需求减弱，又反过来继续强化通缩，如此一来，全球经济形势将进一步恶化。<br><br>（3）对美国金融的影响。<br>为制造全球通缩，美国加息、毛衣战是你方唱罢我登场。<br>2018年3月美国发动毛衣战以后，美债收益率下跌，美国部分完成股债掉仓，特朗普缓了一口气。<br>12月13号，中美达成第一阶段贸易协议，中美毛衣战初步缓解，但此后爆发的疫情对全球经济的打击，远超美联储加息和特朗普发动毛衣战所带来的危害。<br>随着疫情发展，美国十年期美债收益率进一步下降，美股暴跌流动性进入债市，美国再次完成部分股债掉仓，无形中令特朗普再次深缓一口气。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4IibRhO95PJMvcCPnnXvg7icaByyAr68esMzQLUY1pstYTIQq7lEj3QCQ/640"><br><br>【抗疫启示录】<br><br>01<br>南半球注意防疫<br><br>疫情爆发时间点区间在12月22号到3月21号之间，这是太阳直射点从赤道向南回归线运动时间，也是北半球的冬季，而疫情爆发点也全部位于北半球。<br>但是，随着太阳直射点向北回归线移动，疫情将得到初步缓解，此时是攻克疫情的关键时期，切不可放松警惕。<br>例如，2月26号，意大利单日新增250例确诊患者，27号晚上18点，意大利卫生部宣布共确诊888人，27号单日再次暴增223例，人数已经直逼韩国，位居全球第四。<br>2月27号的24小时内，巴西疑似确诊病人一下子从1例暴增到132。<br>中国方面，特别是东北地区，随着西风带北移，温度向10摄氏度左右迈进，更不能大意。<br><br>同时，随着太阳直射点北移，南半球进入冬季，澳大利亚、新西兰、南美、南部非洲疫情爆发并扩大或将无法避免，南美和非洲南部天主教国家将首当其冲。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4LMAHNlPIq2rxurfUjzCqEfT2yv6vLdPibGMSVhM8xnbg8czjD9Honjw/640"><br><br>02<br>加快疫苗研制，永绝后患<br><br>这种情况下，尽早研究出疫苗尤为重要。<br>换句话说，谁能抢先研制出疫苗，谁才能真正拯救全球生命与经济。<br>2014年西非爆发埃博拉病毒疫情，是中国陈薇团队率先于2017年10月在塞拉利昂疫区率先研发出疫苗，对率先研发疫苗的美国实现了弯道超车。<br>血饮相信，这一次率先研制出疫苗的一定是中国。<br><br>近日，由中国疾控中心等机构组成的科研团队，最新开发的新冠疫苗已经开始了动物实验，最快将在4月份进入临床，对比起来，中国可谓是取得了在世界上研发该病毒疫苗的率先性突破。<br>2月22日，浙江省科技厅党组副书记、副厅长宋志恒表示：“重组蛋白疫苗研究方面，经第一批预实验小鼠测试，已产生抗体；<br>mRNA疫苗研发已进入动物实验阶段，这些研究均取得良好进展”。<br><br>03<br>疫情无国界，抗疫需合作<br><br>当我们在预防疫情倒灌的时候，就已经明白仅仅是一国抗击好疫情是远远不够的，所以中国在全力解决本国疫情的同时，也需要对外增援其他国家，联合抗击疫情，特别是对伊朗、巴基斯坦、日本、俄罗斯等国家提供援助，这些国家在生化防御研究方面几乎全部是空白，其研究深度和实践广度远不如中国，后续中国应力所能及地为这些国家提供生化防御，共同抗击疫情。<br>医疗设备上，很多国家也远不如中国，世界卫生组织总干事就公开明确表示，中国防疫投入巨大并非所有国家都能够做到，一家中国医院有五六十台呼吸机、五台移动心肺仪，欧洲都没有这个水平。<br>如果他本人感染疫情，宁可选择在中国治疗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4mphkO5Cwlqy1CjEA1sDRAuWo1pWwG5p96drZOwaDS8dObs314LA1iaA/640"><br><br>目前，中国一带一路覆盖范围非常大，中国经济也与世界经济高度融合。<br>为有效应对毛衣战等多元化打击，更需要中国借助一带一路开辟最广大的根据地才能利于不败之地。<br>人民币国际化方面，目前的东亚中日韩自贸区和中日韩东盟自贸区已经构成人民币国际化的战略双翼，疫情不断扩散必然折损这双来之不易的翅膀，所以更需高度重视。<br>其实，在中国疫情爆发以后，日本俄罗斯已经及时向中国伸出援手，因为他们相信，救中国就是救他们自己，同样我们也应该明白，救他们就是救我们自己。<br>在罕见的大疫情面前，已经全球化的人类只有结成命运共同体，才能有效联合抗击疫情。<br><br>蒙古方面，2月27日，美国国务院在蒙古本身没有疫情的情况下，突然宣布把针对蒙古的旅行建议提升至第三级，宣布重新考虑旅行计划，并且允许美国驻蒙古非紧急政府雇员和家属可以自愿撤离。<br>就在美国人提高对蒙古旅行警告的当天，蒙古总统申请访华，并于当天到访中国，可见形势紧迫，刻不容缓。<br>那么为什么蒙古要急切访问中国呢？跟2018年4月印度总理紧急访问中国是一样的原因。<br>放眼世界，蒙古只能求助于中国生化防御支持。<br><br>日本方面，也是27日，外交部宣布应日本国家安全保障局长北村滋邀请，中央外事工作委员会办公室主任杨洁篪将于2月28日至29日访问日本，并同北村局长举行新一轮高级别对话。<br>注意，杨洁篪是受日本国家安全保障局邀请，此次访问必然包括洽谈中国向日本提供生化防御等相关问题。<br><br>意大利方面，2月28日，国务委员兼外长王毅同意大利外长迪马约通电话。<br>王毅表示中方愿通过共同抗击疫情，同“一带一路”沿线国家加强团结，朝着“健康丝绸之路”的方向共同努力。<br><br>伊朗方面，2月28日，国务委员兼外长王毅同伊朗外长扎里夫通电话。<br>王毅表示，中国人民愿同伊朗人民肩并肩共克时艰，将根据伊方需要，继续向伊提供力所能及的帮助，包括开展疫情防控、医疗救治等方面的合作。<br>据人民日报报道，为支持伊朗疫情防控工作，中国红十字会志愿专家团队一行5人已于当地时间29日凌晨抵达伊朗首都德黑兰，他们同时携带了部分中方援助的医疗物资。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4v3XzIiaAiaqtYOwr8DIEUGh0Pwh9IxF7MoXR8nh1SpjyYUiat5U7ZpX2A/640"><br><br>04<br>强化生化防御体系的思考<br><br>强化中国生化防御体系要落到实处，以下三个问题值得考虑：一方面，重构并提升中国疾控中心CDC地位，成立专门的生化防御部门，归属于国家安全委员会之下；<br>另一方面，鉴于民营医院在这次抗疫过程中几乎全面缺位的现状，探索在医疗和医疗科研领域的军民融合，由国家向医院支付部分资金，让医院建立与生化防御相配套的设施和物资，一旦发生疫情，军队就可以快速接管民营医院，将之纳入全民生化防御体系，而不用临时修建隔离医院；<br>同时，提高中国农业部在中国生化防御体系中的地位，强化CDC与中国农业部的合作。<br>HHV-6A在中国肆虐导致肉类涨价，这实际上已经危害中国经济安全，必须让CDC和中国农业部密切合作，将疫情对农业生产的危害降到最低。<br><br>文章的最后血饮要说的是，从2002年的非典到现在，有效控制两次重大疫情都是建立在包括一线医疗卫生人员以及科研人员在内的医护人员的汗水和牺牲之上。<br>就在疫情爆发前，还有众多键盘侠和喷子支持杀医、伤医的暴徒。<br>经过这次重大疫情，希望所有人能够反对那些伤害医护人员的暴行，对那些鼓吹杀人有理的谣媒和暴徒零容忍，绝不能做暴徒的帮凶和冷漠的看客。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZBlMRF4lvrQyGPt4LfgRc3ouhYq9LuZpIC0JwyP2tZQC6vEklYJWrBkV8ia1GfdIqncZibKUkNH4icg/640"><br><br>中华民族历经沧桑，却生生不息；<br>苦难深重，却绵延不绝。<br>因为我们相信，义武奋扬，跳梁者，虽强必戮。<br>从夸父逐日到后羿射日，从精卫填海到愚公移山，这个就是在古老神话中都充满抗争精神的文明，必将重回世界之巅。<br><br>面对纷争不断的世界，”为天地立心，为生民立命，为往圣继绝学，为万世开太平“，是华夏文明的使命与担当。<br>货币战争看不见硝烟弥漫，俯视之下却是血流成河。<br>胜利者权杖上的红宝石摇曳着嗜血的光芒，却不见王座之下尸骨累累。<br>新世纪的海盗已经弃船上岸，让我们站在国家旗帜下与其殊死搏斗。<br><br>',
'<h2><b class="red embossts">大国崛起，不靠移民</b></h2><br>历史往往给我们一些错觉。<br><br>举个例子，人们说美国之所以成为超级大国，是因为它是一个移民国家，吸引了全世界优秀的人才、资本。<br>他们说美国的崛起，靠的就是“移民”。<br><br>也有人说，古代罗马帝国之所以强盛，就是因为他们的势力范围遍及欧亚，吸纳了各地的人才成为罗马帝国的公民。<br><br>还有人说，唐朝之所以成为“世界性的帝国”，就是因为唐朝开放、包容、吸纳全世界的人才，包容所有的文化和宗教，日本遣唐使可以在入唐朝太学读书，波斯王子可以在唐朝朝廷担任高官，粟特人可以在长安街头做生意成为大富豪，突厥人、高句丽人、铁勒人......都可以成为唐朝威名赫赫的大将军，你在唐朝大街上，可以看到来自世界各地的人民，酒肆里有唱歌跳舞的胡姬，唐朝上层社会，甚至蓄养“昆仑奴”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccoFnaMCEia56Q6KxZfibIsKibRlMYZneZ6SEex5Dhgsib6euFqJ8sI02HxQ/640"><br><br>他们说，一个包容、开放的世界，必然是个强大自信的世界。<br><br>实际上，这个因果关系搞反了，正确的因果关系是——先强大自信，再开放包容，罗马和大唐，都是先做到了世界第一，拥有了绝对的实力，无论是武力、文化、政治、生产力都是当世标杆，才能吸引万国来朝，四方来贺，天下英雄入我彀中。<br>做不到世界第一，就不可能在世界范围内对人民产生强大的吸引力。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccgVVx2SeTmJwWteCuiacq1icL38aUEHuXVMqFDiaq82J7ZsV4wZUWjibbPw/640"><br><br>我们还拿唐朝举例，唐王朝的崛起，靠的绝不是什么开放，靠的什么移民，而是靠李唐政治集团和中华民族自己的努力。<br>李唐的开局极为凶险，李渊李世民父子只有太原一隅之地，当时隋末乱世，天下群雄并起，中原战乱，人口锐减，民不聊生，汉人甚至被贩卖到突厥做奴隶......北方有突厥控弦百万，西部有诸胡入寇，东北有高句丽盘踞，贞观初年，突厥人甚至一度兵临长安城，靠着李世民的大智大勇，渭水惊退突厥人，才获得了喘息之机。<br>后赖太宗皇帝的英明、开唐名将们的神勇，唐朝在各条战线上取得大胜，击溃突厥，征服高昌，扫平高句丽，威慑西域各国，唐朝才有了后来“世界中心”的地位。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccibCaEckW08Z61atwmARtcRddGKzJtQq0zeGosnPbvObUzDmYOeOS18A/640"><br><br>盛唐之所以开放包容，允许各国人才居留长安，允许各国人成为“唐人”，在于绝对的生产力碾压，在于绝对的武力碾压，在当时，唐朝科技、文化、工程、农业、冶炼技术、武器装备、甚至人口的身体素质、受教育程度，都是世界领先的。<br><br>李世民曾经亲口说过：“今中国强，戎狄弱，我徒兵一千，可击胡骑数万”。<br>新罗女王向唐朝写抒情长文泣血求救，唐高宗武则天派人给她送去了几千套唐朝士兵的衣服，让新罗人穿上，说“敌军自退”。<br>李靖千里奔袭，生擒突厥可汗，控弦百万的突厥灰飞烟灭，最高领导人被送到长安，在酒宴上跳舞。<br>（贞观七年十二月甲寅。<br>上幸芙蓉园，戊午还宫。<br>从上皇置酒故汉未央宫。<br>上皇命突厥颉利可汗起舞。<br>又命南蛮酋长冯智戴咏诗）<br><br>大唐贞观年间有朝散大夫王玄策，四使印度，在其二次出访期间，遭中天竺二千伏兵伏击。<br>王玄策大怒，北上吐蕃、尼泊尔，提精兵七千一路攻入中天竺、东天竺，灭一国、臣一国，押中天竺国王阿罗顺那班师回朝。<br><br>日本和唐朝白江口一战，唐军几千对数万，日本4万人全军覆没，海水皆赤。<br>盛唐时期，安西都护府经营西域，成为中亚的“仲裁人”，兵锋直达阿富汗境内，若有不服，直接把“可汗”、“国王”们抓回“长安国际法庭”审判。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccozMLYKv0TuChslicVL4WG77sq33xic6OGfZGicy04IrAOiaKVbeA7XuBVQ/640"><br><br>唐高宗时候，漠北铁勒九姓叛乱，唐军根本都没有出兵镇压，派老将契必何力选了五百个骑兵，跑到漠北的铁勒人驻地，告诉他们：“国家知道你们都是胁从，赦免你们的罪过，只怪罪你们的酋长，把人交出来就算完。”<br>于是铁勒族人欢欣鼓舞的把他们的领袖绑起来交给契必何力，契必何力把人当场处斩，铁勒叛乱遂定。<br><br>《新唐书》列传一百四十四赞曰：唐之德大矣！际天所覆，悉臣而属之；薄海内外，无不州县，遂尊天子，曰“天可汗”。<br>三王以来，未有以过之。<br>至荒区君长，待唐玺纛乃能国；一为不宾，随辄夷缚。<br><br>强大成这样，发达成这样，先进成这样，自然就成了世界各国学习的榜样，也成了各国优秀人才向往的“灯塔”。<br>后世小说《西游记》中也可以看到一点端倪，唐玄奘西游取经，所到各国都是免签，畅通无阻，只要说一句贫僧自东土大唐来，任何国王女王都是倒履相迎，还有easy girl投怀送抱......<br><br>一个弱小的国家，再开放包容，也只是一块肥肉，只能成为殖民地。<br><br>民国的时候，中美签过《中美友好通商航海条约》，规定两国公民可以自由来往，中国人可以在美国定居，美国人也可以在中国定居，中美两国的军舰商船均可以驶入对方的内河，自由来往。<br>看起来很公平，结果是美国人可以在中国为所欲为，开车撞死平民免于刑罚，景明楼集体性侵安然回国，民国政府一点办法都没有。<br>这样的开放包容，就是笑话。<br><br>今天的非洲，很多国家也是开放包容、来者不拒的，但是他们等来的是什么？是嗜血的西方资本，是凶残的雇佣兵，是把非洲人民继续当奴隶劳工的“血钻矿坑”。<br>自己不够强，就不要谈什么开放包容。<br><br>美国的情况有点特殊，早期它原本就不是一个国家，而是欧洲海盗和探险者在新大陆建设的一个根据地，探险者的后人在北美出生，早就失去了故国情怀，他们把亚欧大陆叫做“旧世界岛”，而他们是“新大陆”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7Hlicctjnq6MjClubibzerkcibxjtPiapaicD26dQdcvuq4DFOib9KD8Dopqia1bBA/640"><br><br>这块土地地理位置太好，原住民是弱小的印第安人，周边没有强敌，土地广阔肥沃，有利于发展现代农业和工业，物产丰盛，生产力强大，所以他们建立了一个得天独厚的国家，又在两次世界大战中大发了一笔横财，成为最终的受益人，独吞了纳粹的科技遗产，又在冷战之后，吸纳掠夺了前苏联东欧国家的人才和资本。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7Hlicc20NQ7dQO7xQQEYARCjNs9Hg6YwA20IAI7KPuibylCxicphnquticnRuTA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccqH5uNPh5mIe7QQFyia6SUDibATdPGzqrtTo5CYSFQ7efpqwcNJFicicBhQ/640"><br><br>到了这个时候，它的地位，就有点类似于唐朝和罗马帝国了，所以它可以利用如今的金融、科技优势，去吸引全世界的人才，甚至不择手段，搞乱全世界，造成资本、人才加速流向美国。<br>很多人向往美国，其实就是向往它的强大。<br><br>任何事情都是双刃剑，开放移民也是如此，罗马帝国亡于什么？亡于各个殖民地的尾大不掉，亡于日耳曼人的渗透和骚扰，亡于欧洲的“蛮族入侵”；唐朝之所以会爆发安史之乱，就是因为对胡人将领失去了制约，位高权重的节度使们割据一方成为军阀，唐王朝对吐蕃、回鹘、契丹失去了绝对的武力优势，反而被他们乘乱袭扰，残杀掠夺。<br><br>当年法国因为人口问题，劳动力不足，所以引进了大量阿拉伯和北非的移民，几十年过去了，这些移民的后人都成了“法国人”，但法国的经济却一蹶不振，社会治安也越来越差，巴黎变成了“偷盗之都”、“抢劫之都”，以为这些移民的后人，虽然获得了法国国籍，却没有真正从身份认同上成为法国人，他们只想享受作为法国公民的福利，却不愿为了建设法国而努力工作。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7Hlicc6Yns4TQkjuI7xfWTHib15OKPw5yjdCO6pHcv1aGl3FaJ2S6zQclnLTA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccBKZe5QJcqT6ichxJ0mYC1svnsteAFn0g8Hq6RUhxibsIJ5rlvibnQ92bg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccnJQheFcC9fiar4ALTsUpbUeYtQshVXPGugUgMcfw5UADW8rNjddGuPA/640"><br><br>就连当今的美国政府，也在边境修墙，阻止难民、墨西哥人入境，甚至驱赶“非法移民”。<br>开放包容是好事，但问题是，你要让这些来到你们国家的人，成为真正的同胞，让他们有认同感，不能过了四五代人了，他们还是自称“犹太人”、“意大利人”、“墨西哥人”，抱团取暖，党同伐异.....如果不能行成国家的普遍认同感，这些移民，就还不能算这个国家的真正公民。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccZMG0dLrVF3H45KSfslbNeC8UhLqWPABjiaK1pvqeNhzfF7OELbOymTA/640"><br><br>移民，还涉及本国居民的民生问题，涉及到“分蛋糕”的问题，为了展示开放和包容，欧洲曾经给了移民更高的福利，比如不用工作就能拿钱，生孩子就能拿钱，这就导致了本土民众的强烈不满，也使得“引进劳动力”的初衷变了味，更糟糕的是——欧洲政客和资本家把移民做成了“生意”，他们不在意本土居民的工作问题，也不在意移民的治安问题，他们只在乎移民可以让他们从中牟利（移民可以推动人口交易、房地产、黑工等利益链）。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccnuCQianLfdG8JkZwdoT4Vcbx9boibwkMwLn5ob6mDoNCFoHNVjJ1nvug/640"><br><br>特朗普政府，已经不愿意再为非法移民提供任何社会福利了，特朗普甚至在各个场合用种族主义的词汇攻击移民，这也说明了这个世界的一些变化，说明了美国的一些变化。<br><br>实际上，当今中国，已经相当开放，我们对于真正的朋友，真正优秀的人才，都是张开双臂的，我们不是种族主义者，不会歧视任何一个民族。<br>中华民族也不以血统论同胞，而是以文化认同论同胞。<br><br>但我们同样要保持清醒，我们还不是大唐，在某些程度上，还不具备世界性的吸引力，还不足以吸引最优秀的人才，世界人民还没有那么多人对我们的文化、制度心向往之，这些都需要一步一步来。<br><br>一个大国的崛起，一个民族的伟大复兴，首先靠的是自己，靠的是“打铁还需自身硬”，靠的是本国勤劳的工人和农民，只有中国人，才真正关心中华民族的伟大复兴。<br><br>我们需要更多的科技人才，需要更多的劳动力，但首先要发掘自身的潜力，我们从民族解放，到完成工业化，绝大部分靠的都是我们本土的力量，从军工，到芯片，到航天航空，我们取得的一系列成就，靠的也是我们本土的科学家，土专家未必就不如“洋学者”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccmvJdPPlQNjBSlibG1QQmOYSz05sLafaWSzFreLDDK0nSaRn0K3mDBiaw/640"><br><br>过去几十年，很多人盲目崇拜国外，企业和机构盲目引进了不少“人才”和“外资”，其中有很多所谓专家学者是滥竽充数“洋垃圾”，很多投资是骗取政策坑害民族产业的骗局，很多高校为了所谓的“国际化”，盲目引进留学生，并且给了不公平的“超国民待遇”，这不但伤害了本土人民的利益，还不利于我国科研和高端产业的长远发展。<br><br>凡事要实事求是，顺应历史规律，不能不切实际想当然。<br><br>等我们有美国那样的国力了，等我们的人民生活水平提高了，人民智慧、勤劳、而且富裕，我们在经济制度文化上的绝对吸引力，那么自然会吸引更多的“爱因斯坦”来投奔。<br><br>世界大同，是我们的理想，但现在群狼环伺、磨牙吮血、暗流汹涌......还不是时候。<br><br>',
'<h2>阿富汗近代史</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeoseGaIGgp4bQfoDJATCR6Il5ytTYdwUSibsAllYuhJvnMhibMUPxlrYtqpg/640"><br><br>上个月的最后一天，阿富汗塔利班领导人穆拉• 阿卜杜勒• 加尼•巴拉达，和美国驻阿富汗特使扎尔麦•哈利勒扎得，在卡塔尔首都多哈签署和平协议，宣布正式停火。<br>扎尔麦承诺，如果塔利班武装组织遵守协议，实行阿富汗全国范围停火、不得再包庇恐怖分子、切断基地组织联络、谈判解决问题，美国及其盟国将在29日起，在135天内将驻阿美军减少到8600人，在14个月内把剩余军队全面撤出阿富汗，包括位于首都喀布尔的巴格拉姆基地都会撤走。<br>还会在3月10日交换战俘，塔利班能换到五千多人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeose1bJ8WMmIsEd8zyHw5icibDsGuvulzqEiahByNs5a7icM5GbdZia1BmQb7xg/640"><br><br>加尼与美国国防部长握手<br>这份恐怕只有阿富汗政府不满意的和平协议也是让世人大开眼界：号称超级大国的美利坚，居然和一个被联合国列为恐怖组织之一的三流势力塔利班签署和平协议。<br>假如这份协议能顺风顺水地进行，阿富汗可以骄傲地说自己打退了三个帝国的侵略（英、苏、美），是名副其实的帝国坟场。<br>曾经的「西亚小瑞士」<br>阿富汗这个国家可以说是多灾多难，阿富汗位于亚洲内陆重要要道，无论从西亚、东亚、南亚还是北亚的角度去观察，阿富汗刚好被夹在中间。<br>从古至今，无论是古代的巨头亚洲帝国例如波斯、大月氏，还是近现代的世界大国美苏英，都想霸占这块地盘，阿富汗是兵家必争之地。<br>多年的大国入侵和滋生的恐怖主义，使阿富汗成为世界上最落后的国家之一。<br>没想到的是，上世纪的五十年代的阿富汗，国泰民安、经济发达、开放包容，号称「小瑞士」，今昔对比，一天一地。<br>阿富汗山地多，自身农业工业不怎么发达，但凭借着地缘优势，在海洋时代前，成为了中亚陆上贸易枢纽，自然就富起来了。<br>到了近代，阿富汗周围全是不安好心的邻居，北苏联南英国，阿富汗小国面临被吞并的威胁。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeoseru7vcnJ7iaBUNlkbbHJtjYD8QItxSCsqGe4FzAxKiaJERIoFtesgAdGQ/640"><br><br>致力于改革的查希尔<br>时任统治者查希尔主张西化，加强对外交流改革开放，经过多个五年计划后，这个国家就拥有多个大型机场和公路，基础设施建设完备，各种绿化带、文化学校落地生根。<br>文化开放更打击了宗教势力，妇女也广泛参与了各种以往被认为只有男性才能参与的活动和职业。<br>阿富汗在二十世纪七十年代前处于发展的「黄金时代」。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeoseiciaiaw8zbiaxoToBfc0LkONRXsLNEl6WbPKOyNo1vrfibUmcL4uD1S6hgw/640"><br><br>六十年代开放的阿富汗<br>水深火热的日子开始了<br>1973年，亲苏的达伍德发动政变，推翻了亲美的查希尔，极力打压改革派，扶植亲苏势力上台，后领导人几经更替，政治风波不断，阿富汗的好运就此结束。<br>1979年，留学美国的哈菲佐拉•阿明成为总统后，大力亲美，极力反苏，还废除了一系列阿苏之间的合作协议。<br>中亚作为苏联的「后院」，勃列日涅夫无论如何也不能容忍这跳梁小丑在背后搞事情。<br>同年12月，当时军事力量达到巅峰的苏联以迅雷不及掩耳之势入侵并占领了阿富汗各个重要城市，总统阿明一家全部被杀。<br>直到苏联于八十年代末撤军，阿富汗已经死了130多万人，还有500多万人无家可归，成为难民。<br>阿富汗被打得千疮百孔，四十多年来的发展成果毁于一旦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeosevFZ0lI7dBxhsSnogBOmJAsOibv2jqA2t1pZRoNFsYBPW8sZQUR60mew/640"><br><br>苏军入侵阿富汗<br>苏联人撤了，无人能控制阿富汗，各地军阀大打出手。<br>与其受压迫还不如反抗，这时，坎大哈地区的一个难民营学校的学生建立了一支军事组织，名叫「塔利班」，意为「伊斯兰教的学生」。<br>最初的塔利班是个为民着想、纪律严明的组织，打出「万物非主，唯有真主，穆罕默德，主之使者」的纲领，铲除各地割据势力，主张重建国家，得到当地大量阿富汗百姓的认可支持。<br>塔利班迅速发展到了数万人，还用各种手段弄到了不少武器，包括为数不多的坦克。<br>1996年，塔利班几乎光复了全国领土，并宣布阿富汗伊斯兰酋长国成立，喀布尔为首都。<br>阿富汗似乎迎来了新的十字路口。<br><br>极端势力的崛起<br>让人没想到的是，在塔利班领导下，阿富汗走上了极端主义的不归路。<br>塔利班宣布政教合一，所有人必须按照伊斯兰的方式生活，违者处决。<br>一时间，全国的医疗、教育等行业大规模倒退，社会完全开倒车。<br>为了发展经济，塔利班还当上了毒枭——全国范围大规模种植罂粟。<br>靠制毒崛起的暴发户开始把触手伸向世界各地。<br>2001年的911恐怖袭击终于激怒了世界头号超级大国，美国大兵用了一个月不到的时间推翻了这个极端宗教政权，并建立了卡尔扎伊亲美政府。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeose0fOLtsZdPpiaoALlMFDHqtCYzKajnibWHO9MrmnwxnrPicWOChQic9yWDA/640"><br><br>塔利班武装人员<br>忘了苏联人的前车之鉴，美国大兵只是控制了主要大城市，塔利班势力退入山岭之间，开始打游击战，仍然控制着广大农村。<br>双方在度日如年的拉锯战中都付出了沉重的代价。<br>美国人训练的阿富汗政府军差不多是战五渣，根本打不过塔利班，美军及盟国军队在这场已经长达十八年的战争泥潭中，死亡人数两千余人，足足烧掉了两万亿美元。<br>克林顿政府之后，美国政府债台高筑，历任总统的撤军承诺全都打水漂；反观塔利班有浓厚的群众基础和当地统治经验，兵源、各种武器来源从未断过；各种五花八门、层出不穷的袭击弄得美军和政府军鸡飞狗跳。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeoseje81ibVK3dzcRBMEQT97Pyut3092PP1nO1VIdzdkbib2ygtIUPe8Stbg/640"><br><br>美国巡逻车队遇袭<br>美国主要训练阿富汗的政府军，对社会经济等建设直接忽略不计，阿富汗居民对美军和阿政府军怨声载道。<br>走投无路的底层民众选择了制毒活命，加入塔利班为其卖命。<br>塔利班的势力反而越做越大，阿富汗大城市、美军的基地像一个个孤岛，周围却草木皆兵。<br>阿富汗总统被嘲讽为「喀布尔市长」。<br>现在的阿富汗的阿什拉夫•加尼政府腐败无能，不但控制不住地方势力，还加速他们倒向塔利班。<br>近年来，美国战略重心转移，也实在没钱在帝国坟场跟塔利班耗了，于是急于抽身泥潭，同时特朗普为了连任竞选，也大力促进加尼政府与塔利班和谈。<br><br>由于双方要求过高，只好边打边谈，美国人却越来越被动，前段时间被打下一架EA-11情报飞机和死了两个特种兵，特朗普政府为了撤军只好忍气吞声，在2月29日才有签订协议的一幕。<br>不过美国人留了一手，美国国防部长当天还称，若塔利班不兑现承诺，美国将宣布协议作废。<br>塔利班这次也挺识相，先谈妥，签了协议再看看，反正兑现承诺与否，说到底还是美国人说了算，把美国人送走对塔利班也是一件好事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeose1V1pIx5BtX4c2X2EEsElPhEaqWyib9fJApuWmKlooIw2ibJRh1SiaKwrg/640"><br><br>喀布尔<br>阿富汗能迎来和平吗？<br>尽管协议是签了，但阿富汗加尼政府的实力还不如巴黎和约后的南越阮文绍政府。<br>美军离开后，塔利班会不会反了天还不知道，但「政令不出喀布尔」，这可是句实在话。<br>「阿富汗的老朋友」美国为了自己的利益把加尼政府卖了，管不了那么多，赶紧撤军走人，把军费省下来才是上策。<br>美国人和塔利班谈完才将协议告知阿富汗政府，根本没把它放在眼里。<br>虽然这叫和平协议，特朗普本人在演讲中宣称，这是大多数美国人的意愿，还自称能提名诺贝尔和平奖。<br>但美国人走后，政府军却如临大敌，阿富汗的和平要打上一个大大的问号，形势不容乐观。<br><br>',
'<h2>如果美国败了</h2><br>美国媒体突爆重磅猛料，美国国防部两人确诊感染疫情，14人疑似感染出现症状。<br>国防部另有多人被隔离。<br><br>消息一出，舆论哗然。<br>要知道，美国的五角大楼可是美国重要的军事重地，那可是把守森严，可不是一般人能够进得去的。<br>但就是美国最重要的军事核心心脏，居然也被病毒给攻陷了!更让美国人惊掉下巴的是，不但美国国防部，就连美国国会也中招了，今日，美国国会的一名工作人员也被确诊。<br>另有多名疑似感染者也被紧急隔离检测。<br><br>这也透露出一个信息，那就是美国当局对普遍民众的防疫根本不重视，甚至可以说基本没有采取什么有效的或有针对性的防疫和治疗措施，如果疫情在美国扩散几成定局。<br>如果美国这次失败了，将会是这个世界上最惨的国家！<br><br>在这个世界上，有一个国家建国才200多年，却发动了200多次战争，平均每年一次；<br>在这个世界上，即使在第二次世界大战之后，仍有一个国家动用了200多次，发动了30多场战争。<br>而每一位总统必须对至少一个主权国家发动战争；<br>在这个世界上，有一个国家声称没有殖民地，但它通过经济和政治殖民掠夺财富的程度远远超过历史上任何殖民地国家……这个国家就是——美国！<br><br>1、立国200多年，发动200多次战争2018年，意大利一个深受青年人阅读的网站《24小时消息网》刊登了一篇题为《有一个国家酷爱战争：立国239年，竟然打了222场战争》的文章。<br><br>文章开首引用了美国当代作家、演员乔治·卡林的一段话：<blockquote><br>我们（美国）是一个好战的国家。<br>我们酷爱战争，因为我们很擅长战争。<br>事实上，我们在这个混蛋的国家里唯一要做的事情：战争。<br>我们有大量的时间来实践，尽管我们不一定能够制造一台洗衣机或适用在乡下养宠物兔的机器;相反，如果你们在你们的国家里有很多时间来晒太阳的话，得提醒他们要小心，因为我们会来到他们那里在他们的脸上扔上一颗炸弹……</blockquote><br>1775年，北美13个殖民地的人民开始掀起推翻英国殖民统治的独立战争，组成了"大陆军"，由华盛顿任总司令。<br>1783年9月，历时8年的美国独立战争结束，美英双方正式签订和约，英国承认美国独立。<br>此后的200多年来，美国93%的年代里一直在战争，一共发动了222次战争，制造了无数的灾难，其罪行超过了历史上的任何一个国家。<br><br>它所有的土地都是从印第安人手中抢来的，保守估计：美国人至少屠杀了1000万印第安人——16世纪初的时候美国地区的印第安人大概是1000—2500万人，而到今天，整个美国的印第安人仅有50万人左右！<br><br>美国人对印第安人的种族灭绝甚至超过了希特勒对犹太人的清洗——希特勒“只杀了”三分之一犹太人，比例上比美国人屠杀印第安人要少多了！<br><br>而被美国人称为“国父”的华盛顿的罪行更是让人发指，华盛顿口中在讲着普世价值的民主，手却在剥印地安人的人皮。<br>他十分在行地说：“从臀部往下剥皮，这样可以制作出较高的可以并腿而长的软靴来。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3NfibVfs3lyWHxW9fbxgRxar6pCmpPJSterGlEibkgl5jJ9ZBnC3zrNv1raw/640"><br><br>詹姆斯·麦迪逊总统1814年颁布法令规定：每上缴一个印第安人的头盖皮，政府即发给50美元或100美元（杀死12岁以下婴幼儿、女人50美元，杀死12岁以上男人100美元）。<br>亚伯拉罕·林肯，经这位总统亲手签署命令或亲自动手，死在他手里的印第安人每十分钟一名。<br>……同时美国的大奴隶主们，包括华盛顿这个刽子手，从非洲贩卖了6000多万黑人奴隶，到达美洲大陆的有1500万，剩下的全虐待+生病死在旅途中。<br>至今躺在大西洋海底成千上万具带着枷锁的黑人尸骸就是铁证。<br>可以说，从人类历史来看，从来没有任何一个国家制造的杀戮能比得上美国的！<br><br>美国不仅仅在其建国后屠杀了大量的人类，而且即使在二战后，也没有任何一个国家或民族屠杀的人有美国多的！<br><br>2、二战后美国每任总统都要对一个主权国家发动战争第二次世界大战以后，美国对外发动30多次战争，几乎每个总统都要对一个主权国家发动一场战争。<br>美国第33任总统杜鲁门（1945年～1953年）在1950年发动了朝鲜战争；<br>美国第34任总统艾森豪威尔（1953～1961年）在1958年7月15日武装入侵黎巴嫩、1960年2月5日武装入侵多米尼加共和国、1960年7月，伙同比利时，武装入侵刚果；<br>美国第35任总统肯尼迪（1961年～1963年）在1961年4月入侵古巴猪湾“冥王星行动” ，并武装干涉越南；<br>美国第36任总统约翰逊（1963-1969）在1965年3月全面武装介入越南战争，在1965年4月武装入侵多米尼加共和国；<br>美国第37任总统尼克松<br><br>（1969～1974年）继续了越南战争，而且在1970年3月武装入侵柬埔寨，在1971年4月武装入侵也门共和国，在1973年，策动智利政变，智利民选总统阿兰迪遇刺，皮诺切特上台5000智利人被杀；<br><br>美国第38任总统福特（1974～1977年）继续了越南战争；<br><br>美国第39任总统卡特（1977～1981年）在1980年介入尼加拉瓜内战，造成两万九千人死亡，并开始训练本拉登，使其对抗苏联；<br><br>美国第40任总统里根（1971～1989年）在1981年训练尼加拉瓜游击队，三万人死亡，在1982年再次入侵黎巴嫩，在1983年武装入侵格林纳达；<br>在1986年3月空袭主权国家利比亚；<br>在1986年入侵玻利维亚；<br>在1987年7月袭击了伊朗的布雷舰；<br>在1988年3月武装入侵洪都拉斯；<br><br>美国第41任总统老布什（1989～1993年）在1989年12月，武装入侵巴拿马，并在1990年对伊拉克发动了第一次海湾战争；<br><br>美国第42任总统克林顿（1993～2001）在1993年7月，突击索马利亚；<br>在1994年入侵海地；<br>在1999年入侵南斯拉夫，轰炸中国大使馆；<br><br>美国第43任总统小布什（2001～2009）在2001年以9.11为借口入侵阿富汗，在2003年3月以伊位克隐藏有大规模杀伤性武器为借口，入侵伊拉克；<br><br>美国第44任总统奥巴马（2009～2017）在2009年获得诺贝尔和平奖后，参与了利比亚战争、叙利亚战争！<br><br>除了直接发动战争外，美国还通过输入“民主”，制造“颜色革命”，不断压缩俄罗斯的战略生存空间，导致俄罗斯不得不对相关国家发动战争，这其中包括车臣战争、格鲁吉亚战争和乌克兰战争。<br>可以说，美国为了实现单极世界，所犯罪行简直是罄竹难书，罪恶滔天！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3NfibkRv0hATYBj8eKyBRmZicCzwHCxev8NnIPckrebBqpoY4wj7dhQeafZw/640"><br><br>3、二战后美国“没有”殖民地，但是掠夺的财富却远超世界上任何一个国家在世界进入工业社会以后，英国曾经拥有大量的殖民地，掠夺了大量的财富，但是这个却远远比不上美国所掠夺的财富。<br>如果说英国掠夺了财富，那么反过来说，英国也给一些地区带去了先进的工业文明和社会制度，这点我们从英联邦就可以看出来！<br><br>到目前为止，由53个主权国家地区组成了英联邦，成员大多为前英国殖民地或保护国，其中有16个国家奉女王为元首（仅名义上，并无实权，英国君主无权干涉各成员国内政），这就说明很多国家和地区对英国还是有感恩的！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPGPvh6wibPNicQNSKNJJE9URkByVyfj1URCHd2b2Dv3aXliaeRYzvDyBWDYNhoC7ISicymZyPr7FXfrew/640"><br><br>可是，美国呢？在第二次世界大战后，美国虽然没有强行将一些国家变成自己的殖民地，但是它通过经济殖民和政治致命掠夺的财富简直无法计算。<br>在美国的政治控制下，一个广场协议，让日本失去了三十年，掠夺了日本多少的财富？1998年制造了东南亚经济危机，让“四小龙”“四小虎”至今都没有恢复元气；<br>1947年布雷顿森林体系后，美元成为国际货币，然后美国利用美元霸权，让美元不断贬值，很大一部分都被世界人民承担了——布雷顿森林体系时35美元=1盎司黄金，而现在1盎司黄金大概等于1222美元，也就是说美元贬值了97%。<br>不仅仅如此，美国利用美元霸权不断的加息、降息来制造经济危机、剪羊毛又掠夺了多少财富？有人曾统计过，美国因此至少获得近百万亿美元的财富。<br>试问：谁见过哪个国家掠夺过这么多的财富？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3NfibUdia9L4SEWUS5uWF564QSaWqCsdWiamywvrUAQtULOa5rNVQCI49YmSg/640"><br><br>4、一旦美国衰弱了，那么美国将是这个世界上最惨的国家相信通过上面的分析，大家就知道美国到底是一个什么样的国家了！<br><br>这个国家根本不应该存在于这个地球上！<br><br>现在美国还是超级大国，很多国家拿它没有办法，但是随着中国的崛起、欧洲的觉醒、俄罗斯的反抗，世界人民不断的认识美国丑陋的面孔，美国的衰弱是迟早的事，而一旦美国衰弱了，那么会有多少国家不会放过它？第一个不放过它的就是俄罗斯！<br><br>二战后，俄罗斯成为了和美国一样的超级大国，但是它却被美国给搞垮了，以至于现在的普京都在说：苏联解体是地缘政治的灾难！<br><br>苏联解体后，美国还是不依不饶，不断的推动北约东扩，不断的压缩俄罗斯的战略生存空间，不断在俄罗斯身边发动颜色革命、制造动乱！<br><br>除此以外，美国还拉拢欧盟对俄罗斯进行经济制裁，不断的利用沙特等石油产出国操纵石油价格来整俄罗斯——导致俄罗斯在2009年、2016年整个国家差点就崩溃了！<br><br>可以说，这个世界上，没有一个国家能有俄罗斯这样恨美国的——因为美国不但整垮了苏联这个超级大国，而且多次让俄罗斯陷入再次肢解的危机中！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3NfibIRZ2W5VmazKPZMibxPiaqB2OufDHZW2oK7f2yvnZtOkbU9ErJ0md5CwA/640"><br><br>第二个不放过它的就是日本！<br><br>这个世界上唯一一个被原子弹轰炸过的国家就是日本！<br><br>如果说日本在二战中被美国打败，那么或许日本人还能接受，但是我相信日本人永远不会忘记美国人利用两颗原子弹轰炸了日本。<br>1945年，美国为了让日本尽早的投降，在日本的广岛和长崎两个城市丢下了两颗原子弹，虽然还是比较初级的原子弹，但是爆炸产生的威力使得方圆数百公里所有的建筑物全部被摧毁，所有在爆炸中心的人都瞬间的气化了。<br>据了解，后来日本为此还专门的统计过，精确到个位数，大概是炸死241309人，炸伤313041人，800万人无家可归。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPGPvh6wibPNicQNSKNJJE9URkcgMqW6nZJR9QufWBhWrTGMTfyqC4ZSZXHAh8RnedbAKkKBSAewHickA/640"><br><br>而且现在的日本在政治上还受到美国的控制，要接受美国永久驻军，没有交战权、没有进攻性武器、没有核潜艇、没有航母、没有地对地导弹，更加不能出口武器！<br><br>美国在日本拥有大量的军事基地——日本47个县共有113个美军基地，相当于每个县有2个多美国军事基地在严防死守的看着日本人一举一动。<br>别看现在日本人在把美国当“爹”对待，那是因为现在日本摆脱不了美国的控制，一旦摆脱了美国的控制，日本立刻会反咬美国一口，而且咬的要多深就有多深！<br><br>日本，这个国家，是一个忍者，忍的越深，反弹就会越深！<br><br>第三个不放过它的就是朝鲜！<br><br>如果不是美国为了称霸世界，参与了朝鲜的内战，那么现在的朝鲜半岛或许已经统一了！<br><br>因为美国干涉朝鲜的内战，导致朝鲜和韩国死亡人数接近500万，而那时朝鲜半岛整个民族人口大概不到2000万，这是多么惨重的代价？当时朝鲜和韩国的成年男人几乎都死光了！<br><br>你说这是多么大的仇恨？更何况，直到现在美国还在韩国有驻军，控制着韩国的军事和政治；<br>还在经济制裁朝鲜，还在不断的军事威胁朝鲜！<br><br>可以想象，一旦美国衰弱后，一旦有机会，朝鲜和韩国一定会想尽一切办法整死它，否则如何对得起死去的那么多亡灵？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3Nfib2Gdhn8R5OhLsRZT406gfyzThQRLLiaw5AXAnjQWv1N85EWiaI6cNABwQ/640"><br><br>第四个不放过它的就是越南！<br><br>为了和苏联争霸，1955年11-1975年3月美国在越南发动了长达20年的战争。<br>据统计，在越南战争中，越南平民伤亡500多万，士兵阵亡110万，除此以外还有150万的越南难民乘船逃离了越南。<br><br>1975年越南战争结束后，越南人口为5200万，由于男性在战争中大量阵亡，男女比例达到了极不合理的100:130。<br>战争给越南遗留下了80万孤儿、100万寡妇。<br>虽然现在越南为了和中国争夺南海一些岛屿和美国走的比较近，但是那个只不过是权宜之计，一旦美国衰弱了，那么越南会饶过它？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3Nfib2VIbeDtxS2b2g8pMYNH98ZibCbRUXHiahXLDPZXySJjfb6keAictkDwicQ/640"><br><br>第五个不放过它的就是中国！<br><br>我们公正的说，在二战之前，美国对中国的罪恶还没有那么深，但是在二战结束后的内战中，美国支持蒋介石集团，不仅给蒋介石提供大量武器，而且直接出兵帮助蒋介石和共产党发生战争！<br><br>关于这点，毛主席曾在文中清楚的写道：<blockquote><br>美国的海陆空军已经在中国参加了战争。<br>青岛、上海和台湾，有美国的海军基地。<br>北平、天津、唐山、秦皇岛、青岛、上海、南京都驻过美国的军队。<br>美国的空军控制了全中国，并从空中拍摄了全中国战略要地的军用地图。<br>在北平附近的安平镇，在长春附近的九台，在唐山，在胶东半岛，美国的军队或军事人员曾经和人民解放军接触过，被人民解放军俘虏过多次。<br>陈纳德航空队曾经广泛地参战。<br>美国的空军除替蒋介石运兵外，又炸沉了起义的重庆号巡洋舰。<br>所有这些，都是直接参战的行动，只是还没有公开宣布作战，并且规模还不算大，而以大规模地出钱出枪出顾问人员帮助蒋介石打内战为主要的侵略方式。<br></blockquote><br>而在1950-1953年的朝鲜战争中，更是有十几万志愿者牺牲在美国为首的联合国军的枪口下！<br><br>远远不止这些，如果不是美国在背后支持，中国早已经解放了台湾了！<br><br>美国通过支持台湾，不断的消耗大陆的精力，不断的掠夺台湾人民的财富，让它们拿大量的钱去购买哪些垃圾装备等——这些钱，本质上来都是属于中国人民的，喜欢这篇文章的读者,小编推荐大家微信搜索关注公众号 观察的眼 可阅读更多精彩好文。<br>除了台湾外，美国还不断的在中国南海搞事、不断的做着各种分裂中国的勾当！<br><br>第六个不放过它的就是伊朗，第七个就是叙利亚、第八个就是利比亚、委内瑞拉、古巴……别看现在美国的盟友多，但是那有什么用？所谓的“盟友”只不过是因为利益才能聚集到一起的，它不像“朋友”是因为感情而聚集在一起，一旦没有了利益，那么盟友就会立刻翻脸！<br><br>这就是美国，一个总愿意在世界上标榜自己是个讲民主讲人权的国家！<br><br>实际上，恰恰相反，它才是一个真正的反人类、反人权、反民主的罪恶国家，它的子弹、炮弹、炸弹、导弹不知道杀死了多少国家的人民；<br>它才是一个名符其实的吃人肉、喝人血的国家… 然而，就是这样一个无耻而血腥的国家，它的星条旗上竟然赫然写着几个大字：耶稣爱大家！<br><br>美国，也只能向耶稣祈祷不要衰弱吧！<br><br>否则，一旦衰弱了，世界上不知道有多少国家会啖其肉、饮其血、抽其筋、扒其皮，将其挫骨扬灰！<br><br>',
'<h2>电动汽车背后的电池</h2><h3>1 电动汽车沉浮背后</h3><br><br>电动汽车并非新时代的产物。<br>早在19世纪后期，配备电池的电动汽车就曾风靡一时。<br><br>19世纪末到20世纪初的欧美国家街道上，既有电动车，也有内燃机汽车乃至蒸汽汽车。<br>相比气缸震动引发颠覆的燃油车，还有能效很低的蒸汽汽车，安静、平稳、干净的电动汽车一度更受市场欢迎，是当时的明星产品。<br><br>发明大家爱迪生就是电动汽车的坚定支持者，也是镍铁电池的发明者和专利拥有者。<br>爱迪生凭借着自己的科学家地位，一度给电动汽车“带货”不少。<br>正因如此，镍铁电池常被称为“爱迪生电池”。<br><br>当时, Baker汽车公司就生产过一款配备了镍铁电池的电动汽车，续航里程约为80公里。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1583716340.jpeg"><br><br><br>图为配备镍铁电池的电动汽车<br>镍铁电池，顾名思义就是正极为氧化镍、负极是铁的充电电池。<br>20世纪前半叶，镍铁电池被普遍视为具备最优竞争力的储能装置。<br><br>然而好景不长。<br>恰恰是曾在爱迪生照明公司任职的一名工程师，打破了电动汽车的风光，并重新定义了汽车生产模式。<br><br>1903年，亨利·福特与其他几位投资者共同成立福特汽车公司。<br>1908年，福特T型汽车问世，开启了以流水线作业大规模生产汽车的时代，由此大大降低了内燃机汽车的成本。<br><br>最初，福特T型车将价格定为850美元，此后更是凭借高产量一路压低售价、抢夺市场。<br>相比高于1000美元的镍铁电池汽车而言显然极具竞争力。<br><br>此后许多年，内燃机技术不断进步，而包括镍铁电池在内的电动汽车，却由于在成本与性能方面劣势凸显，渐渐被打入了汽车业的“冷宫”。<br>20世纪中叶，电动汽车几乎退出了历史舞台。<br>全球汽车业正式进入了内燃机大爆发时代。<br><br>然而在20世纪70年代，两场石油危机的爆发却给全球工业带来严峻挑战，严重依赖石油的内燃机汽车亦不能幸免。<br>传统汽车业在生死攸关之际，开始重新寻找新能源替代方案。<br><br>这一时期，汽车业主推的是镍氢电池，其最大优势在于安全可靠。<br>通用、丰田等企业都曾推出了配备镍氢电池的车型。<br>特别是在混合动力汽车领域，镍氢电池曾大放异彩。<br>混动汽车的代表车型——丰田普锐斯，配置的就是镍氢电池。<br><br>尽管如此，这一时期的动力电池依旧无法解决汽车的“续航里程焦虑”问题，再加上造价和使用成本过高，以致于在世纪之交，全球共销售电动汽车6万辆，只占总保有量6亿辆的万分之一。<br>一时间，电动汽车再次上演了“全球大败退”。<br><br>可见，想要重新登上历史舞台，与内燃机汽车一争高下，电动汽车就必须在动力电池的技术选择上另辟蹊径。<br><br>这时候，锂离子电池登场了。<br><br>2019年诺贝尔化学奖授予了三位为锂电池作出重大贡献的科学家：约翰·B·古迪纳夫（John B.Goodenough）、M·斯坦利·威廷汉（M. Stanley Whittingham）和吉野彰（Akira Yoshino）。<br>组委会给出的获奖原因为“他们创造了一个可充电的世界”。<br><br>如今，从手机到笔记本电脑，锂离子电池的身影无处不在。<br>这种电池重量轻、可充电，通过为无数电子设备供电，改变了人类日常生活中利用化学能源的方式，也几乎重塑了电力世界。<br><br>锂的特性决定了它非常适合做高能量密度、高电压的电池。<br><br>简单来说，锂离子电池的工作原理是：锂离子作为电荷载体，通过在正极和负极之间流动，完成电池的充放电过程。<br>当电池放电时,锂离子从负极通过电解质流向正极，充电时则反向流回。<br><br>如今，在电动汽车产业界，常被提及的磷酸铁锂和三元锂电池，都属于锂离子电池的范畴，区别主要在于正极材料的“配方不同”，从而在能量密度、安全性、成本等方面存在很大差异。<br><br>在环保和能源压力的倒逼作用下，近些年汽车电动化已成为不可逆转的全球趋势。<br><br>虽然动力电池技术已经取得长足进展，但远没有达到足够成熟的地步。<br>“续航里程焦虑”“性价比”“安全性”等老问题也依旧困扰着业界和消费者。<br>但不可否认，一个锂离子电池主导的汽车时代已经到来。<br><br><h3>2 锂离子电池大放异彩</h3><br><center style="max-width: 100%; letter-spacing: 0.544px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;"><br><hr style="max-width: 100%; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;" /></center><br>由于具有高能量密度与高工作电压的优势，目前锂离子电池已经成为车用动力电池的主流技术。<br><br>一般意义上的电池是由正极、负极与电解质三部分组成。<br>由于金属锂与空气和水都能发生剧烈反应，活性极高，因此需要将它嵌入到其它材料中保持稳定性。<br>目前，大多数锂离子电池的负极多由碳基材料构成，比如石墨。<br><br>而正极材料的配比则多种多样，不同电池厂商和整车厂各有“配方”。<br>这也是市面上出现多种锂离子电池的原因。<br><br>比如，现在主流的三种锂离子电池包括：宝马、日产等大多数传统车企青睐的锂镍钴锰（NMC）电池、特斯拉独家推崇的锂镍钴铝（NCA）电池、巴士和客车常搭载的磷酸铁锂（LFP）电池。<br><br>其中，NMC和NCA由于构成类似（都有镍和钴），因此又同属于三元锂电池的范畴。<br><br>按照镍、锰、钴三者的用量比例，镍钴锰（NMC）电池又分为111型、523型、622型和811等型号。<br>比如，NMC811电池正极材料中的镍、锰、钴比例就是8：1：1。<br><br>可见，这些电池名字虽然看上去晦涩拗口，但其实把正极材料的构成和用量比例说得很明白。<br><br>现在再来看特斯拉“去钴”的新闻，就很容易理解，这家企业要做的就是改变电池正极材料构成。<br>虽然谜底尚未揭开，但不少业界人士猜测，特斯拉正在谋求向磷酸铁锂（LFP）电池转型，因为三种主流电池技术中，只有磷酸铁锂电池是不含钴的。<br><br>事实上，近年来汽车动力电池市场的两大派别，就是磷酸铁锂电池和三元锂电池。<br><br>那么，不同的“材料配方”到底意味着什么？特斯拉为什么要抛弃现有的技术路线，转投其他电池？<br>如下图所示，评价一款电池，一般可以从五个维度出发，即功率、能量、使用寿命、成本和安全性。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583716340.jpeg"><br><br><br>图为动力电池评价指标<br>对比两种电池技术路线可以发现，磷酸铁锂电池的优势在于安全性很高，使用寿命长，成本也比较可控。<br>但短板在于其单位体积的能量密度低。<br><br>所谓能量密度，通俗解释就是“一辆电动汽车充电一次可以跑多远”。<br>换言之，磷酸铁锂汽车相对而言“跑不了太远”。<br>相比之下，三元锂电池的能量密度表现非常好，但缺点在于成本造价高，且安全性差一些。<br><br>据悉，目前电池系统成本在0.6—1元/Wh左右。<br>三元锂电池为1元/Wh，磷酸铁锂电池约0.6元/Wh。<br>二者今后虽然都有下降空间，但磷酸铁锂电池的成本优势还是比较明显。<br><br>由此可见，围绕业界和消费者对电动汽车的种种疑虑——包括安全性、性价比和续驶里程，其实与这两种技术路线各自的优势和短板息息相关。<br>要选配哪种电池，就要看汽车厂商和消费者更看重电动汽车的哪些特质。<br><br>三元锂电池在续航里程方面有优势，可有效缓解里程焦虑，因此乘用车厂商更倾向于选用；相比之下，对于高续驶里程并不太敏感，但对安全性要求高的客车厂商则更青睐磷酸铁锂电池。<br><br>比如，2019年亮相伦敦的Enviro 400双层纯电动巴士，搭载的就是中国比亚迪公司的磷酸铁锂电池，续航里程在160英里左右。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583716340.jpeg"><br><br><br>图为比亚迪纯电动巴士<br>在中国，2014年和2015年左右，磷酸铁锂电池的市占率曾高达55%-70%，但是从2017年开始，随着国家新能源汽车补贴政策向高能量密度电池和高续航里程电动车倾斜，再加上三元锂电池技术不断进步，磷酸铁锂电池的市场占有率开始下降。<br><br>动力电池应用分会研究部统计数据显示，2019年上半年，中国新能源汽车动力电池装机总量为30014.37MWh，同比增长94.29%。<br>其中，三元锂电池和磷酸铁锂电池装机量占比分别为71.14%与26.97%，三元锂反超态势愈加明显。<br><br>从全球电动汽车的电池装配情况来看，三元锂电池也暂时更胜一筹。<br><br>根据麦肯锡咨询公司统计数据，除中国外，全球其他国家和地区的车用动力电池装机量中，三元锂电池占比高达90%以上。<br><br>据推算，这一比例在2020年将可能达到98%。<br>特别是NMC622和NMC811两个型号的电池，将快速占领市场。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1583716341.png"><br><br><br>图为麦肯锡预测未来动力电池装机情况<br>可以想见，未来三元锂电池的技术水平还会不断进步。<br>如果真是大势所趋，特斯拉又何必放弃现有的技术路线？<br>在某种程度上，这一转变的内在动因与三元锂电池的必备原材料“钴”密不可分。<br>想要摆脱钴的其实也不止特斯拉，日本电池产业近年来一直在致力于“降钴”和“去钴”。<br>松下就曾明确表示要在不久的将来推出完全不含钴的电池，以此应对日益高涨的钴价。<br><br>从根源上看，特斯拉“去钴”的背后，反映出的是整车厂和电池制造商们在面对极速扩大的电动汽车市场时，所产生的极度“钴资源焦虑”。<br><br><h3>3 钴资源焦虑</h3><br><center style="max-width: 100%; letter-spacing: 0.544px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;"><br><hr style="max-width: 100%; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;" /></center><br>钴是什么？<br>作为一种用途非常广的金属，钴在商业、工业和军事等多个领域的价值之高，甚至可以被视为战略资源。<br><br>在车用三元锂电池中，“镍”与车辆的续驶里程息息相关，但镍的用量越多，热不稳定性越高。<br>而“钴”的加入可以很好的抵消这种不稳定性，防止镍产生的热量炸毁电池。<br><br>与此同时，钴在车辆反复充电过程中，还可以起到保护和延长电池寿命的作用。<br>可以说，钴起到了平衡车辆安全与性能表现的作用。<br><br>除了用于生产制造动力电池，钴的身影还出现在燃气轮机的合金部件、汽车安全气囊、石油化工业催化剂、硬质合金和金刚石工具、耐磨耐蚀合金、染料和颜料等许多工业领域。<br><br>然而目前一个严峻问题是，全球钴金属资源储量和分布情况很不乐观。<br><br>根据美国地质调查局（U.S. Geological Survey）统计数据，2018年全球探明钴矿资源储量只有不到700万吨，产量约14万吨，且大部分集中在刚果。<br>2018年，刚果共和国占全球钴产量的64%、占全球钴资源储量的49%。<br><br>虽然不排除在今后这段时间，还会有新的钴矿被发掘出来，且钴还常常作为开采铜或镍的副产品。<br>但就目前的情况来看，全球钴资源依旧十分稀缺。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583716341.png"><br><br><br>图为美国地质调查局“全球钴产量与储量统计”<br>不仅如此，作为全球产钴大户，近年来刚果民主共和国政局频繁波动，上游产业链能否实现平稳输出尚未可知。<br><br>实际上，刚果的钴开采业已经出现了严重问题。<br><br>据英国《每日邮报》报道，2019年底，苹果、谷歌、特斯拉、微软、戴尔五家美国科技巨头，被指控在刚果开采钴的过程中剥削童工劳动力。<br><br>据悉，这些童工基本上是在没有任何安全保护设备的情况下，使用原始工具在钴矿进行手工作业，由于矿井坍塌等原因，已经造成5名儿童死亡和11名儿童受伤。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1583716342.jpeg"><br><br><br>更令人不安的是，未来人类社会对于钴资源的需求还将有增无减。<br><br>根据麦肯锡材料研究所和基准矿物情报机构的预测，到2023年，全球对钴的需求至少翻一番，超过21万吨。<br>其中，仅是电池制造一项就将占14万吨，占总需求量的三分之二。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583716342.png"><br><br><br>图为麦肯锡“全球钴资源需求趋势”<br>由此来看，全球钴产量必须达到10%的年增长率，才能跟上人类社会的资源需求。<br><br>以电动汽车产业为例进行估算，可以更直观地发现风险所在。<br><br>目前一辆配备85kWh电池组的特斯拉大约需要8-10公斤钴。<br>业界预测，全球电动车年产量在2025年将会增至1300万到1800万台，到2030年达到2600万到3600万台的高点，是2019年产量的近10倍。<br><br>假设全部电动汽车都配置同样的电池组，那么照此估算，到2025年，仅仅是这一年用于生产制造电动汽车的电池，就需要至少10万吨钴。<br>而2018年全球的钴产量也只有14万吨而已。<br><br>更何况，与特斯拉们争夺钴资源的还不只有汽车同行，包括苹果、三星、微软等跨国科技巨头商都是电池市场的大客户。<br><br>在这期间，如果上游钴矿资源的开采工作出现任何变故，都有可能打破预想的供需平衡；另一方面，如果下游电池技术没有实现重大突破，或者出现了其他需要大量使用三元锂电池的设备场景，钴资源也将出现严峻的供给赤字。<br><br>从成本角度来看，企业“去钴”的背后更是一道不算复杂的算术题。<br><br>据测算，目前电池组约占整车成本的40%左右，三元锂电池正极材料又占电池组成本的40%。<br>其中，锂、钴、镍三种材料目前的全球均价之比为3：6：1，钴的使用成本最高。<br><br>近两年，在供需关系的作用下，钴价也水涨船高。<br>美国地质调查局数据显示，美国现货市场的钴价已经从2014年的约14美元/磅，上涨到2018年的38美元/磅。<br><br>在引发中国股市钴板块大幅波动的路透社新闻中，知情人也明确提到这样一条信息：“特斯拉正在中国电池制造商沟通，提供一种比现有动力电池更便宜的替代方案。<br>据悉新电池的成本降幅将达到两位数。”<br><br>早在2018年，马斯克就曾表示要将下一代电池的钴含量“削减至零”。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1583716343.png"><br><br><br>当前，国产特斯拉的量产进程正在上海超级工厂快速推进。<br>为了在竞争异常激烈的中国电动汽车市场争取最大份额，特别是要与宝马、戴姆勒等来势汹汹的传统豪华车品牌正面对决，特斯拉产品的降本压力不可谓不大。<br><br>也正是根据“无钴”“降本”等线索，不少媒体和业界人士认为，特斯拉即将大规模推进的可能就是磷酸铁锂电池。<br><br>这样的推测虽然不无道理，但也并无实锤。<br><br>路透社新闻中有这样一句话：“目前尚不清楚特斯拉会在多大程度上采用磷酸铁锂电池，但是这家制造商并没有打算放弃使用镍钴铝(NCA)电池。”<br><br>可见，放弃一条技术路线并非易事。<br>现在就要评断哪条技术路线可以胜出，也为时过早。<br><br><h3>4 我们需要怎样的电池？</h3><br><center style="max-width: 100%; letter-spacing: 0.544px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;"><br><hr style="max-width: 100%; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;" /></center><br>这几年的动力电池市场十分热闹。<br><br>一方面，磷酸铁锂和三元锂电池技术分别取得了不小的进步，两种路线固有的优劣势正在慢慢消解。<br><br>在三元锂电池方面，高镍化趋势已经十分明显。<br>由于具有较高的能量密度和更低的钴含量，NCM811就被普遍视为锂离子电池的未来。<br>2017年下半年以来，国内各大电池厂商——宁德时代、国轩高科等，都在争相加码NCM811电池的研发和生产。<br><br>磷酸铁锂电池在最近一段时间也得以“翻红”。<br>不久前比亚迪推出的“刀片电池”，就是将电池做成刀片形状，叠起来使用，据悉可以在一定程度上解决磷酸铁锂电池能量密度偏低的问题。<br><br>另一方面，所谓的路线之争也远不限于磷酸铁锂和三元锂电池，不少新技术正在前进的路上。<br><br>固态电池就是案例之一。<br>所谓固态电池，是一种使用固体正负极和固体电解质，不含有任何液体，所有材料都由固态材料组成的电池，在安全性和能量密度方面具有很高竞争力。<br><br>目前，丰田、宝马、雷诺日产三菱都宣布正在探求加紧推进固态电池技术的研发测试。<br>就连一开始不看好纯电动汽车的丰田，都在积极推动固态电池落地。<br><br>据悉，搭载最新固态电池技术的丰田电动汽车将于2020年东京奥运会亮相，在2025年左右可实现大规模生产。<br><br>技术进步永无止境。<br><br>无论对于企业、消费者还是政策制定者，立场虽各有不同，但在评判与选择技术路线时却同样应该慎重。<br><br>第一，技术发展的节奏和速度自有规律，特别是对于动力电池技术而言，盲目求快可能适得其反。<br><br>众所周知，芯片技术的发展速度非常之快，这是因为其遵循摩尔定律——集成电路上的可容纳的晶体管数量，每隔18个月就会增加一倍，相应的性能也就提升一倍。<br><br>但是动力电池技术却不适用于这一定律，结果电池技术进步速度远不及芯片等领域。<br>因此，无论追求提升能量密度，还是“减配”降本，盲目求快不仅欲速不达，还有可能暗藏风险。<br><br>在全球范围内，都曾出现过由于过分追求高能量密度和高充电倍率，引发安全事故的案例，应该引以为戒。<br><br>第二，作为搭载在汽车民品上的动力电池，技术路线的选择应该回归应用场景。<br><br>换言之，普通消费者需要怎样的电池，取决于汽车要开向何方、用在何处。<br><br>比如，当中国刚刚开始推动新能源汽车发展之时，技术瓶颈是主要矛盾，里程焦虑成为消费者不敢买、产业无法落地的重要因素。<br>因此，补贴政策一度向着高能量密度和续驶里程的方向倾斜，三元锂电池由此实现逆势反超。<br><br>如今，随着电池技术的快速进步和市场的迅速铺开，业界和消费者对于新能源汽车的使用场景有了更清晰的认识。<br><br>比如，在城市地区，许多家庭选择新能源汽车作为“第二辆车”，主要用于老年群体出行或接送孩子上下学。<br>在这种情况下，如果所有电动汽车都花费大成本去追求高续航能力，与消费端需求其实并不相符。<br><br>在这种情况下，中国的新能源汽车产业政策对于能量密度指标已有所弱化，其背后的推动力就是让技术回归市场、回归应用。<br><br>第三，注重从更宏观的能源安全视角，去审视产业技术路线。<br><br>从全球汽车动力燃料的衍变轨迹可以看出，很多时候推动产业方向发生偏转的力量，来自于能源供给结构的变化。<br><br>当今大部分国家和地区的能源战略中，多元化都是一个重要基点。<br>新能源汽车的出现与发展正与这一出发点密切相关。<br><br>国际能源署2011年发布的《电动汽车与插电式混合动力汽车技术路线图》预测，全球汽车产业格局在未来很长一段时期还将继续保持多种燃料方式并存的格局：到2050年，插电式混合动力、纯电动和氢燃料电池作为最重要的三条技术路线，将与压缩天然气、传统汽油车等共分全球乘用车市场份额。<br><br>而这还只是能源层面，如果从上游原材料角度来看，还能根据构成和配比细分出许许多多技术路线。<br>特别是在各个国家都大力推动电动汽车的时期，锂、钴等金属，其地位与产业战略资源无异。<br><br>从企业角度而言，特斯拉“去钴”或许只是一场商人的精打细算。<br><br>但从国家产业安全和资源安全的角度来看，“钴事”却非小事，应引起重视。<br><br>',
'<h2>扬州为何衰落</h2><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1583716304.jpeg"><br><br>历史大学堂 出品文：计白当黑纽约位于美国东海岸，是美国第一大城市和第一大港，2018年11月，纽约被GaWC评为Alpha++级世界一线城市。<br>与纽约相似，自唐朝始，“扬州雄富冠天下”。<br>《资治通鉴》曾评价：“扬州富庶甲天下，时人称扬一益二。”<br>如今扬州沦落为三线城市，究其原因，令人唏嘘。<br>关公战秦琼纽约和扬州颇有相似之处。<br>纽约的繁荣，与哈德逊河密不可分。<br>哈德逊河全长507公里，流域面积近3.5万平方公里，在美国独立战争中，哈德逊河突显了其重要的战略价值。<br>19世纪，三条运河的开凿，使得哈德逊河与中西部联成一体，成为美国最重要的航道之一。<br>纽约在坐拥航运便利的同时，迅速发展成为贸易重镇。<br>扬州的地理位置同样得天独厚。<br>它位于长江北岸，江淮平原南端，长江和京杭大运河在此交汇，是南上北下、西进东出的航运重镇。<br>大运河是唐朝唯一南北水道，当时的驿路往往与水道并线而行，扬州的地理位置，俨然成为了唐朝的水陆物流集散中心。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583716304.jpeg"><br><br>上图_标注处为 唐朝时期扬州 位置所在<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1583716305.jpeg"><br><br>上图_唐朝扬州城平面图南宋文学家洪迈在《容斋随笔》中，坦言：“唐世盐铁转运使在扬州，尽斡利权，判官多至数十人，商贾如织。”<br>盐铁，历来是国家经济的命脉，扬州作为盐铁的中转港口，积累了丰富的航运红利，把它称作唐朝版纽约，并非言过其实。<br>受益于发达的航运，扬州与纽约的发展轨迹十分类似。<br>扬州濒江近海的优势，在对外贸易中扮演着重要的角色。<br>在唐朝，扬州与大食、波斯、东南亚等国家，进行外交通使和海外贸易。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1583716305.jpeg"><br><br>上图_扬州城考古遗址公园公元9世纪，阿拉伯地理学家伊本·柯达贝在其著作《道程及郡国志》中，将扬州和龙编（今越南河内东）、广州、泉州并称“东方四大港”。<br>沈括在《梦溪补笔谈》中，认为“扬州在唐时最为富盛，旧城南北十五里一百一十步，东西七里十三步。”<br>扬州成为仅次于长安和洛阳的第三大城市。<br>经历了五代十国，宋朝的扬州在航运和造船的带动下，不仅迅速恢复了生机，还促进了手工业的发展。<br>以商业税为例，在全国35个城市中，扬州以年均八万贯排名第三。<br>北宋文学家司马光用“万商落日船交尾,一市春风酒并垆”来形容扬州的繁荣。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1583716306.jpeg"><br><br>上图_司马光题跋全身像八仙过海 各显神勇尽管扬州和纽约交集很多，不过两者的差别还是很明显的。<br>纽约是全球最大的金融中心，控制着全球40%的财政资金。<br>纽约证券交易所市值超15万亿美元。<br>当地的服装、印刷、化妆品等行业，位列全美首位，机器制造、军火生产、石油加工和食品加工等行业，也在全美占据着重要的地位。<br>可以说，纽约的经济结构是多位一体全方位的。<br>反观扬州，经历了唐宋时期的高速发展，扬州进入了经济转型期。<br>明万历四十二年（公元1614年），明神宗朱翊钧在两淮推行食盐纲法。<br>朝廷以“根窝”的名义，向盐商出售食盐专卖权，为国家赚取了大笔的盐税。<br>而贩盐致富的商人，聚焦在扬州下关，成为扬州的特殊群体。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1583716306.jpeg"><br><br>上图_《扬州画舫录》中将盐商称为“盐凯子”至清中叶，朝廷每引食盐的批发价为12两银子，盐商在江苏、安徽、江西、湖南、湖北等地贩运食盐，转手之间就能赚取至少25%的利润。<br>此时，正值人口大爆炸，食盐出现了供需两旺的态势。<br>盐业的崛起，使其与航运并驾齐驱，成为扬州最重要的两大经济支柱。<br>五十年内，盐商在朝廷指定的市场中，售出了700万引食盐。<br>盐商手握根窝，剥削劳力，盐利超过了五成。<br>有官员感叹：“淮商资本充实者以千万计，次者以数百万计。”<br>盐商的实力可见一斑。<br>从经济结构上看，扬州和纽约不尽相同，航盐并举是扬州的主要发展模式。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1583716306.jpeg"><br><br>上图_清朝宣统年间的 盐引落其实者思其树持续兴盛一千多年之后，扬州的危机开始显现。<br>最直观的表现来自于长江。<br>唐朝时，长江在江苏靖江和江阴一线奔腾入海，比如今的入海口西移了近三百公里，而且江面也比现在宽阔很多。<br>中唐诗人李绅有文为证：“潮水旧通扬州郭内”。<br>足以证明当时海船是可以开到扬州城下的。<br>随着入海口的不断延伸，扬州丧失了在长江上原有的区位优势。<br>接着补刀的是大运河。<br>作为沟通南北交通大动脉，大运河贯穿海河、黄河、淮河、长江、钱塘江等五大水系。<br>咸丰五年（公元1855年），黄河决口，冲决运河堤岸，南北河运受阻，朝廷只得改走海运，以此形成定制。<br>河运的瘫痪，造成扬州交通重镇的地位一落千丈。<br>航运崩盘在即，盐业颓势已现。<br>乾隆三十三年（公元1768年），轰动一时的“两淮盐引案”告破，原盐政高恒、普福、盐运使卢见曾绞监候，就连翰林学士纪晓岚也涉案发配了。<br>经此打击，两淮盐业一蹶不振。<br>乾隆六十年（公元1795年），两淮盐场由二十家减至十二家。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1583716307.jpeg"><br><br>上图_清朝的扬州风景图道光年间，官盐矛盾更为突出。<br>盐商拖欠盐税、以次充好、夹带走私，导致府库空虚、腐败严重。<br>道光皇帝任命陶澍为两淮盐政，力图改革盐政弊端。<br>陶澍实施“官督商运”和“加斤减价”的方法，革除盐商夹带逃税的陋习，同时在淮北推出“票盐制”，盐业由盐商专卖转变为自行贩卖。<br>两淮盐政改革八年后，陶澍不仅追回了当年大笔欠税和公款，还使盐价下跌，税收缓增。<br>票盐制直接打击了盐商的现实利益，陶澍称：“查淮商向有数百家，近因消乏，仅存数十家，且多借资营运，不皆自己资本。”<br>作为官盐贸易的中心，扬州同样受到了牵连。<br>航运和盐业的相继扑街，扬州衰落已成必然趋势。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/9-1583716307.jpeg"><br><br>上图_晚清时期的 沪宁铁路上海火车站另外，长期不通铁路，制约了扬州的发展。<br>1905年，沪宁铁路开通，沿线的苏州、无锡、常州等地顺势崛起。<br>1912年，津浦铁路的开通，带动了徐州、济南、蚌埠等地的发展，尤其是蚌埠，津浦铁路和淮河在此交汇，籍此一跃成为皖北重镇。<br>交通的瓶颈，导致扬州在近代经济大变局中，错失了发展良机。<br>电视剧《北京人在纽约》有这样一句经典台词：“如果你爱他,就把他送到纽约,因为那里是天堂。<br>如果你恨他,就把他送到纽约,因为那里是地狱。”<br>说明一个城市机遇和危机是并存的。<br>扬州也不例外，因航运而发迹，也因航运而衰弱。<br>清末的盐政改革，加速了地位的下滑。<br>2018年，扬州的GDP达5466.17亿元，比上年增长6.7%，位列全省第8。<br>目前，扬州通过转型升级，实现稳中求进，力求从三线城市中脱颖而出，跻身二线城市行列。<br>',
'<h2>韩国社会七大病</h2><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/dBThxgO9SicwWKrBWKjf74UO2nM8jWNqpsOXP8AtmraqG2DlPYJscBV7icJfl27TaSAW1ux4QU5AziaS9kcfBpLeA/640"><br><br>罗天昊：韩国社会七大病<br>狂飙突降，不祥之兆。<br><br>在全球新冠肺炎危机中，韩国是中国之外感染人数最多的国家。<br>至3月9日下午五时，共确诊7478例，数量惊人，且进度神速。<br><br>为什么疫情在韩国会进展如此神速？<br><br>连夜暴雨，偏爱漏屋。<br><br>韩国新冠疫情的快速蔓延，借助了一种神秘的力量，众多的“韩国病”，使疫情在社会领域难以控制，政争不休的韩国，民众聚会根本难以遏制，对于邪教的管制和打击不力，更使疫情在民间波涛汹涌。<br><br>韩国学者曾写过一本书，书名就叫《韩国病》，罗天昊观之，韩国拥有七大病症，包括区域失衡，阶层固化，人情社会，老龄化，财阀坐大，邪教横行，政党纷争等。<br><br>（1）区域失衡<br><br>建一国，立一城。<br><br>这是韩国最为独特的发展模式<br><br>韩国面积狭小，实行集中发展模式。<br>优先发展首尔、釜山、仁川等城少数城市。<br>以先发城市带动全国。<br><br>首尔是韩国的政治、经济、科技、文化和教育中心，总面积605.3平方公里，约占韩国的0.6%。<br>但是人口却在1000万左右。<br>约占全国人口的20%。<br>每五个韩国人中有一人常住首都。<br>人口密度远超东京和纽约。<br>经济总量约在全国的20%左右，也是五分之一。<br><br>最著名的大企业总部，几乎都集中在首尔。<br>包括三星，现代等。<br>财阀云集，打一个喷嚏，全国都得震动。<br><br>韩国的首都城市群则是由首尔特别市、仁川广域市和京幾道三个主要行政区域构成，土地面积约11726平方公里，占韩国的11.8%。<br>集中的资源更惊人。<br>人口和经济都约占全国一半。<br>大企业占89%。<br>国家公共机构占85%。<br>大学20强中，12所在首都圈。<br><br>首尔病非常严重。<br>拥堵，环境恶化等等。<br>韩国人既向往首尔，又怨恨首尔。<br><br>触目惊心的是，在韩国电影《流感》中，有一个情节：流感最终在一个小城中失控，民众感觉自己被国家抛弃，绝望中进攻首都，要让首都的人也得病，引起国家重视。<br><br>在现实中，文在寅总统已决定对疫情严重的大邱市，进行最高级别的封锁，跟电影中的情节非常接近。<br><br>中国东西部战略使命不同，正如罗天昊所言，东决繁华，西决生死。<br><br>韩国繁华和生死都在一起。<br>缺乏战略纵深。<br><br>虽然目前疫情最严重的暂时是大邱和庆尚北道，但是，一旦疫情大规模扩散，首尔失守，几乎就摧毁了半个韩国。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/dBThxgO9SicwWKrBWKjf74UO2nM8jWNqpnb2rDrwbiagIhL7P5dGmy8ONCT3icmWibBictoygiaGdyfsliaQHmAIQK0gQ/640"><br>（韩国电影《流感》剧照）<br><br>（2）阶层固化与分裂<br><br>电影《寄生虫》描述的韩国的阶层固化问题。<br>使堕落到底层的中产象寄生虫一样，居住在腐臭肮脏的地下室。<br>对于韩国的贫富分化与阶层分裂，进行了辛辣的讽刺。<br><br>风靡全球的《江南style》，其实也是对韩国的讽刺。<br>富人区的附庸风雅，与世俗市民的盲目追捧，整个社会功利且浮躁。<br><br>阶层固化，首先伤害的就是穷人。<br><br>部分国家在疫情初期，穷人逃避疫情，一个很重要原因，就是，高昂的治疗费用，成为穷人沉重负担，在生死与破产之间，穷人难以选择，造成了疫情难以控制。<br><br>中国最后采取了建方舱医院，并且国家公费治疗所有确诊患者的模式，才最终决定性扭转了疫情走势。<br>韩国也需要警惕。<br><br>未来，需要打破阶层固化，尤其要为穷人阶层找到出路。<br><br>（3）人情社会与腐败<br><br>韩国具备东亚国家典型的通病——讲人情，社会从上到下的人情网络，所以生活的很累，也容易破坏规则，还产生社会腐败。<br><br>先看上层。<br>韩国的政坛，特别讲究朋友关系，门生关系。<br><br>前总统卢泰愚和全斗焕是铁哥们。<br>后者一升级，就提携前者。<br>全斗焕下台后，也是卢泰愚接任。<br>前总统朴槿惠是韩国最著名总统、汉江奇迹创造者朴正熙的女儿，家族影响让朴槿惠当初竞选时占尽优势。<br>现总统文在寅与前总统卢武铉，则是典型的朋友关系，前者一度被传是后者的心腹幕僚。<br><br>此外，政坛高层与商界高层，也来往不断。<br><br>韩国政坛的腐败，商界的腐败，层出不穷。<br><br>政坛讲人情关系，民间也讲人情。<br>韩国的企业员工，下班后喜欢应酬，非常主动上下级和同事关系，也比较服从权威。<br><br>本次疫情，韩国的人情来往习惯，成为沉重的负担，加快了病毒传播。<br>很多人对病毒危害认识不足，或迫于面子。<br>在邻居中国疫情严重时刻还不警醒，照常你来我往。<br><br>（4）党争激烈<br><br>在西方国家，政党竞争非常平常。<br>在东方一些民主国家，也存在着激烈的政党竞争。<br>但是，多数国家政党竞争有序，政治家失败与成功，基本能全身而退。<br><br>但是，韩国的政党竞争，却时常出轨。<br>甚至，党争残留着人类蒙昧时代的血腥与无序，夹杂权力清洗，派系纷争。<br><br>很少有国家，能够像韩国这样，无数的现任总统把前任总统送进监狱。<br><br>金泳三时代，全斗焕和卢泰愚都被捕，开放国家党的卢武铉卸任后，被新世界党的李明博政府步步紧迫，最后自杀。<br>李明博卸任后，又被共同民主党出身的文在寅政府审判，同时，前总统朴槿惠，更是任期未过，就被弹劾下台，并被捕。<br><br>现在，文在寅上台了，对手党派一样闹事，要把他拉下台。<br><br>在本次疫情中，韩国的党争乱象，也起到了推波助澜的作用。<br>在首尔，有党派组织了大规模聚会，首尔市长朴元淳到场劝告集会者离开，结果却遭现场抗议辱骂。<br><br>（5）邪教横行<br><br>从自由到放纵，只有一步之遥。<br><br>在韩国，个人可以注册教会，公开传教，只要不公开杀人放火，平时胡说乱骗，根本无人管理和审核。<br>所以，在韩国除正式教会外，各种邪门教会层出不穷。<br>本次疫情中闹出超级传播者的新天地教会，就是由李万熙于1984年创立。<br>韩国林林总总有数百个大小教派，控制着数百亿美元的资本。<br>甚至超过韩国的国防开支。<br><br>韩国的教主，实力庞大，关系盘根错节。<br>他们有声望，可以影响手中有选票的信徒，很多政客或明或暗与教主交往。<br>同时，教主还有巨大的筹款号召能力。<br>有钱有势，多方投机，八面玲珑，无人愿意挑战他们。<br><br>甚至有的邪教还有干预政局的能力。<br>崔太敏是韩国“永生教”的教主，他死后，女儿崔顺实成了朴槿惠最信任的人，朴槿惠对其言听计从。<br>直到崔顺实的女儿在大学里胡作非为，被人举报，随后引起韩国政坛地震，朴槿惠被弹劾下台。<br><br>本次韩国的超级传播者，就是一位61岁的新天地教徒，发病后没有老实待在家里，还去教堂，此后，教会继续聚会。<br>据传，新天地大邱教会感染比例高达54.7%。<br>数千名确诊患者与其有关。<br>教主亲哥哥病亡。<br>当地政府已查抄了“新天地”。<br>以杀人罪等罪名控告教主李万熙等人。<br><br>更严重的是，有些邪教甚至称人生本来就是求死，不要求医。<br>部分教徒拒绝病毒检测，很多教徒人间蒸发，不接电话。<br>无数教徒行踪被隐瞒，为社会埋下定时炸弹。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_gif/dBThxgO9SicwyS5e0F5XMegND2HTdbuTSXKk939vnIZ4LTuRA2CCDAJjdVia0iao4QHp7EazwvGas4O0pJYUkZCWA/640"><br>（图为网络资料）<br><br>（6）财阀坐大<br><br>政商结盟，国之大凶。<br><br>此前，社会上流传一个笑话，称韩国总统不是人干的职业。<br>历任总统绝大多数不是凶死就是不得善终。<br><br>事实上，韩国大财阀与韩国总统命悬一线，也是多数不得善果。<br><br>郑梦宪，现代掌门，2003年自杀。<br><br>郑梦九，现代掌门，2006年，被捕。<br><br>李健熙，三星掌门，2009年被捕。<br><br>金宇中，大宇创始人，2006年被捕。<br><br>崔泰源，SK董事长，2008年被捕。<br><br>辛东彬，乐天董事长，2017年被起诉。<br><br>大财阀的产生是特殊时代的产物。<br>韩国借助大财阀的力量迅速发展经济。<br>但是，这种模式隐含着致命缺陷。<br>在韩国民主化之后，大财阀仍习惯操纵政治，贿赂政客，获得更加有利的政策支持。<br>而政治家轻则受制于大财阀，重则利用大财阀的财力作政治献金，或者纵容亲友收取贿赂。<br><br>最后，多数总统和财阀都难得善终。<br><br>金泳三受困于儿子贪污，晚节不保。<br>金大中的儿子涉贪腐，幕后亦是大财阀。<br>金大中还与现代集团郑梦宪之死关联极大。<br>2009年，卢武铉因家人收贿丑闻跳崖自杀。<br>五大财阀卷入其中。<br>2017年，朴槿惠被弹劾，乐天辛东彬等九大财阀统统接受调查。<br><br>（7）严重的老龄化与少子化<br><br>据韩国行政安全部统计数据显示，截至2019年底，韩国65岁以上的老龄人口首次突破800万人，占总人口比例达14.9%，创历史新高。<br>也高于中国的12.6%。<br>韩国已成为典型的老龄社会。<br>是亚洲老龄化问题最为严重的国家之一。<br>同时，韩国的平均年龄已经达到42.6岁。<br><br>同时，韩国生育率底下，未来即将面临更为严重的少子化危机。<br><br>老人增多，少年减少，两头压力之下，韩国的劳动力人口进一步萎缩。<br><br>当下，人口老化已经成为韩国经济增长乏力的重要因素，未来经济增速可能会雪崩。<br>同时，韩国的抚养比居高不下哦，国民负担沉重。<br>为此，韩国也在研究延长退休的问题，但是社会反弹很大。<br><br>韩国推出生育奖励政策，但收效不大。<br><br>总体而言，韩国是一个民族单一，相对排外。<br>韩国目前的移民，主要来自亚洲国家。<br>中国、蒙古、越南等国居多。<br><br>韩国与中国一样，感染者中年纪大的比较多，而且死亡多集中在老年人中。<br>韩国的超级传播者，是一位 61岁的妇女。<br>',
'<h2>油價屠龍</h2><br>油價暴跌，觸發美國股災，這是一場俄羅斯和沙特共同導演的好戲，正好在美國出現疫情爆發時發生，疫情爆發和油價暴跌兩病俱發，時間未免來得太巧合。<br><br>俄羅斯和沙特兩國有甚麼共同點？<br>兩國都不太受新冠肺炎疫情影響，俄羅斯和沙特目前各有二十例確診。<br>反觀美國，報稱只有六百八十七例確診，但死亡人數偏高，有二十二人，令人懷疑美國疫情正在大爆發的初段。<br>沙特及俄羅斯不受疫情影響，的確可利用這個時機，借油價割喉戰，劍指美國這個老大哥。<br>如果不明白石油市場發展，根本不知道石油是環球政治衝突的主要根源之一。<br>美國在石油大戰當中一直扮演着主導角色。<br>歷史上，美國曾是石油業霸主，一八六〇年美國的石油產量佔了全球總產量百分之九十五。<br>踏入二十世紀，即使全球其他產油國產量快速增長，在一九五七年美國產量仍然佔了全球總量的百分之四十。<br>不過，在二十世紀五十年代時，中東石油業進入快速起飛期，當時俄羅斯也將大量石油投入國際市場，動搖了美國石油業在全球的領導地位。<br>再加上美國經濟快速發展，對石油消耗急增，此消彼長，中東成為世界石油市場霸主。<br>六十年代，美國支持以色列在中東大肆擴張，激怒中東產油國，石油輸出國組織（OPEC）為了打擊以色列及美國，宣佈石油禁運，暫停出口，造成美國重大經濟危機。<br>美國後來再強力介入中東，扶植沙特成為自己的附庸，大量出售武器予沙特，美國透過沙特，保留在中東的話語權。<br>美國國內的石油產量於一九七〇年過了高峰之後一路下滑，從一九七二年日產量一千一百八十八萬桶，下滑至二〇〇八年每日六百七十九萬桶。<br>不過，美國不是省油的燈，在生產技術發展上有重大突破。<br>美國容易開採的油田枯竭，但還有大量石油藏在頁岩深處，美國發展出水壓技術，用高水壓裂岩方法，用水把頁岩中的石油或天然氣逼出來。<br>過去十年，美國頁岩油業迅猛發展，美國石油業重上石油生產國的主要地位，每日平均生產一千零五十九萬桶（截至去年十二月初），僅次於沙特每日一千一百七十五萬桶，俄羅斯則排第三，平均日產一千零三十萬桶。<br>美國頁岩油大量生產，去年再度成為石油淨出口國，搶佔世界市場。<br>二〇一六年開始，油價下滑，沙特有財政赤字，希望油價上升，減緩財赤，而俄羅斯飽歷美國經濟制裁，也希望油價上升，經濟藉此喘一口氣，所以由沙特和俄羅斯領導的兩大產油陣營洽談減產。<br>但她們的減產量，卻全被美國油商增產吞掉，俄羅斯和沙特有苦自己知，但只能啞忍。<br>新冠肺炎疫情爆發，卻製造了一個好時機，讓沙特和俄羅斯以割價戰重新搶奪市場。<br>沙特和俄羅斯祭出減價屠龍刀，其實目標是要擊殺美國的頁岩油業。<br>據律師事務所Haynes及Boone的資料，截至今年一月美國已有超過四百宗的油商破產案。<br>若油價繼續下跌，情況將更嚴重。<br>沙特由於油層處於容易開採位置，平均每桶石油生產成本十美元以下，俄羅斯油田位置沒中東的好，估計生產成本每桶接近二十美元。<br>而美國頁岩油的生產成本由二〇一三年的九十八美元大幅下降至如今大約三十九美元，但加上油商營運成本，每桶成本高達六十美元。<br>換言之，如果油價跌到二十美元，沙特仍有十美元毛利，而俄羅斯打個和，美國頁岩油商每桶要輸四十美元，只需三個月至半年時間，美國將會有大量油商破產倒閉。<br>沙特和俄羅斯都不是省油的燈。<br>沙特皇儲薩勒曼夠膽在土耳其使館內生劏反對他的記者卡舒，可知薩勒曼的為人。<br>沙特平日以大宗軍火交易利誘特朗普，但在關鍵時刻，當然敢出招襲擊美國這個競爭對手。<br>至於俄羅斯總統普京，出名心狠手辣，即使特朗普是普京一手扶到台上，普京為的是俄國利益，擊殺美國石油業，是挫傷這個勁敵的最佳手段。<br>沙特和俄羅斯是要「趁美國病，攞佢命」，在疫情爆發的同時，出寶刀屠龍，抗殺美國頁岩油商，重新搶佔世界石油市場的領導地位。<br>',
