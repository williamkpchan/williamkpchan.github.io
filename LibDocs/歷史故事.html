'<h2><span class="brown">陈开枝:邓小平对我说,那些人真是放屁!</span></h2><div id="chenkaizhitoc" class="bordred1 borRad10 goldbs"><a href="#kaizhitopic-1" target="_self">关于陈开枝</a> . <a href="#kaizhitopic-2" target="_self">逃港泛滥</a> . <a href="#kaizhitopic-3" target="_self">隐瞒包产</a> . <a href="#kaizhitopic-4" target="_self">怎么办？</a> . <a href="#kaizhitopic-5" target="_self">赴京谈判</a> . <a href="#kaizhitopic-6" target="_self">就职东莞</a> . <a href="#kaizhitopic-7" target="_self">争议乍起</a> . <a href="#kaizhitopic-8" target="_self">打击走私</a> . <a href="#kaizhitopic-9" target="_self">风波过后</a> . <a href="#kaizhitopic-10" target="_self">高官发难</a> . <a href="#kaizhitopic-11" target="_self">见证南巡</a> . <a href="#kaizhitopic-12" target="_self">阴霾扫光</a> . <a href="#kaizhitopic-13" target="_self">苦干实干</a> . <a href="#kaizhitopic-14" target="_self">改革攻坚</a> . <a href="#kaizhitopic-15" target="_self">展望未来</a> . </div><br><br><img src="http://i0.sinaimg.cn/dy/o/2008-01-18/e4f0db662af0bb625909a2131f4b5f38.jpg"><br><br>已经退休，陈开枝的办公室依然挂着“永不言倦”。<br><br><h3 id="kaizhitopic-1">关于陈开枝</h3><br>陈开枝简历<br>1940年5月生，广东云浮人，1964年8月毕业于华南师范学院（现华南师范大学）。<br>同年进入广东省委机关工作，长期从事调研、秘书和接待工作，其间还曾任东莞县委副书记。<br>1992年冬由广东省委副秘书长调任中共广州市委常委、常务副市长，1998年任广州市政协主席，2005年退出领导岗位，现任中国扶贫基金会副会长，广东省对外文化交流中心理事长。<br>“大鼻，大嘴，面黑，心热，一副广东老农民的模样”，这是某记者对陈开枝的描述。<br>的确，退休了的陈开枝移动了办公室，但“永不言倦”和“难得糊涂”两幅字依然挂在墙上；<br>说到兴奋处，他会不由自主地身子前倾，几欲探过桌面和对方交流；<br>讲到某段历史，则会马上跳起来亲自翻箱倒柜找资料，而且―――不穿鞋子。<br>不知这是否和少年经历有关。<br>由于家贫，20岁前，陈开枝几乎都是赤脚度过。<br>直到上大学，才第一次穿上布鞋，突然被裹了一层东西，走路不习惯，以至于同学以为他腿有毛病。<br>对很多广州人来说，陈开枝是“打工仔市长”；<br>对广西百色人来说，陈开枝是帮助脱贫的“广州亲人”；<br>而在很多官场中人眼中，这则是个政坛异类。<br>他从来不摆架子，朋友遍布天下，上数中央高层，下数工农大众，乃至“三教九流”，初次相见的毛头小伙都可以搂着他喝酒；<br>他胆大敢言，且言词犀利幽默，即便对自己的顶头上司，如有意见，也会公然出言讽刺；<br>他喜欢在酒桌上表演一些“桌布掏瓶塞”的游戏，就用这些“小把戏”从富商巨贾手中“赌”来一笔笔善款，捐给老区。<br>而造成陈开枝种种“异端”表现的，除了浓重的草根情结，和他挂在嘴边的“心底无私天地宽”外，显然也和他资深的从政经历有关。<br>他在广东省委机关工作了29年，在广州市领导岗位13年，先后经历过11任省委书记、9任军区司令，接待过改革开放之后的历任中央领导，对广东政坛了然于胸。<br>所以，至今很多干部都不叫他“主席”，而是亲切地直呼“大佬”。<br>对于广东改革开放30年的风雨历程，陈开枝坦率地说，自己“知道的应该比其他人多些”，因为“职位不高，但处在核心区域”。<br>尤其是1992年邓小平南方之行，陈开枝全程陪同，亲身见证了那改变中国历史的11天。<br>“惊心动魄！<br>血与火的考验！”<br>对广东30年来的曲折关隘，陈开枝如此评价：<br>“如果少点勇气，早就回家种田了！”<br><br><h3 id="kaizhitopic-2">逃港泛滥</h3><br>“两个凡是”没市场<br>“渔网收起来时，网到的不是鱼，而常常是人的尸体！”<br>1978年，我在广东省委办公厅秘书处工作。<br>当时，在全国范围内，“两个凡是”影响还很大，不过，广东总体上是比较清醒的。<br>因为广东的发展非常落后，太穷了，就让人不得不去思考现实问题。<br>建国后，广东作为前线，担心蒋介石反攻大陆，所以基本只有农业，没有什么大工业，1956年国家确定的156个重点项目，广东只有茂名一个。<br>人均收入比内蒙古的牧民还低。<br>闭关锁国又很严重，广东海外华侨的资源优势也发挥不了。<br>因为太穷，而又毗邻港澳，所以，广东经常出现逃港事件。<br>中山有个村，我曾经陪省委书记到那里调研，全村26户，男人全部逃光，只剩下一个瘸腿的队长。<br>结果出现这样的荒唐现象：<br>全村的妇女都和这个队长睡觉。<br>其实，逃港的风险很大，一旦被抓到，就成了“坏分子”；<br>另外，偷渡者基本上都是游水过去，葬身海底的人也很多。<br>我去珠海斗门一带调研，发现那里的渔网收起来时，网到的不是鱼，而常常是人的尸体！<br>在深圳罗湖，很多人夜里偷偷躲在山上，等到巡逻队交接班的时候，就冲过去。<br>那完全是冒着生命危险，比中东的难民苦多了！<br>直到80年代初，在广州的宾馆里，还经常见到年轻漂亮的小姑娘陪着华侨老头，说是两人结婚了，要出国。<br>你不能说这些人都是资产阶级思想啊！<br>实在是我们的生活太苦了！<br><br><h3 id="kaizhitopic-3">隐瞒包产</h3><br>第一次给中央写假报告<br>“我们就像模像样地给中央写了一份报告：<br>广东没有包产到户”<br>所以，这就让我们思考，我们是社会主义国家，制度上优越于资本主义，为什么会这样？<br>六七十年代，我们省委干部每年农忙时都要下乡帮忙抢插抢收的。<br>记得1970年我到珠海斗门，印象很深刻：<br>田根本插不下去，因为农民没有积极性。<br>当时不敢提包产到户，我们就搞定额管理，确定每人要完成多少，比如你每天插5分地，他每天插7分地。<br>但是，这效果也不太好，因为没有和利益挂钩，群众就会问：<br>任务为什么这样定呢？<br>1971年，我们省委调研组专门去了佛山、江门、阳江、电白、湛江、高州等地，搞了45天的调查，就是研究怎样调动群众积极性。<br>大家都很明白，出路就是包产到户。<br>但谁也不敢这样提，后来含糊地表述成“经营管理”。<br>所以，到1978年，有人在大谈“两个凡是”时，广东总体还是很清醒的。<br>安徽小岗村秘密实行包产到户事发，上面要求全国严查，予以制止。<br>实际上，广东下面也都悄悄地推开了。<br>但是，接到中央文件后，省委还是组成了一个调研组，由当时的副秘书长陈文俊带领我们，到肇庆、怀集等地走了一遍，发现确实有包产到户。<br><h3 id="kaizhitopic-4">怎么办？</h3><br>最后决定还是要包住。<br>于是，我们经省委领导同意，就像模像样地给中央写了一份报告：<br>广东没有包产到户。<br>（大笑）这也是我这辈子第一次向中央写假报告！<br><br><h3 id="kaizhitopic-5">赴京谈判</h3><br>为3个亿与中央争执25天<br>“实在是一点财力都没有啊！要不然，邓小平何来那句话：”<br>你们要自己杀出一条血路来！\'“<br>其实，我们之所以敢写假报告，也是有省委的授意。<br>当时的省委书记习仲勋很清楚地看到广东的实际，非改不可了！<br>他刚来就到东莞长安和宝安调研，群众说现在的状况是：<br>青年跑光，田地秃荒，老人心慌。<br>对面的香港却是繁华都市，这种刺激实在太大了！<br>怎么办啊？<br>如果我们经济发展不上去，逃港是根本堵不住的。<br>所以，这时，省委就萌发了办特区的想法，向中央要特殊政策，灵活措施。<br>关于向中央要政策，有一件事让我记忆很深刻。<br>中央同意广东特殊政策，灵活措施后，广东即考虑向中央要财政包干的政策，派人和中央谈。<br>开始省委提议让刘田夫（省长）去，有人反对，说“田夫太忠厚，讲不过北京人的，还是让王全国（当时分管经济的副书记）去吧”。<br>王全国就点名要我陈开枝陪他一起去。<br>到了北京，主题就是谈广东每年上缴中央财政多少钱。<br>中央开价13个亿，我们还价10个亿，就在这3个亿的问题上，谈来谈去，足足25天都搞不掂。<br>没办法，捅到华国锋那里去了。<br>他说：<br>“别吵了，折衷一下，11个亿吧！”<br>区区二三个亿，对一个省来说，放在现在算什么啊？<br>但是，当时广东全年财政收入也才几十个亿。<br>而国家也很穷，实在是一点财力都没有啊！<br>要不然，邓小平何来那句话：<br>“你们要自己杀出一条血路来！”<br>不过，当时只要政策一出，根本不用布置，所有的人热情都很大。<br>所以，从1979到1982年，广东经济起步非常快。<br><br><h3 id="kaizhitopic-6">就职东莞</h3><br>为“三来一补”喝退记者<br>“我直截了当地对他说：”<br>你是不受东莞欢迎的人，请你离开！<br>1983年，组织决定让我去东莞挂职锻炼，任县委副书记，兼经委党组书记。<br>东莞现在是“世界工厂”，但当时还是一个农业大县，最大的工业就是烟花爆竹，几乎连像样的路都没有。<br>80年代后开始大量引进来料加工，这过程也出过一些值得注意的问题。<br>北京相当多的部门是一片反对声，认为这是低级产业，是资本主义的东西，我们是帮资本家发财。<br>新华社有个记者专门就此来东莞找茬，说要写内参。<br>我听说后找到他，直截了当地对他说：<br>“你是不受东莞欢迎的人，请你离开！”<br>他听我这么一说，也蒙了，问别人“这个陈开枝有什么来头？”<br>我当时还呼吁东莞的干部要改变观念，要洗脚上田，要学会穿西装、打领带。<br>这在当时震动很大的。<br>不过，东莞人改革开放意识强，还是接受得很快。<br><br><h3 id="kaizhitopic-7">争议乍起</h3><br>内地高官为广东改革痛哭<br>“党的红旗倒了，资本主义在你们这里复辟了！”<br>1985年2月，省委任命我为副秘书长。<br>任命已经下了，我还没回去。<br>任仲夷（时任广东省委第一书记）就催问怎么回事。<br>东莞那边答复说，“我们再向省委借一段时间”，（笑）这样，又拖了两个月我才重新回到省委。<br>此时，广东的改革已经取得突飞猛进的成绩。<br>但是，改革从一开始，就存在很大争议，包括在高层。<br>当中央同意广东改革开放先走一步，试办经济特区时，中央有关机构搞了一个文件，叫《旧中国租界的由来》，这是警告你，特区可能变成租界。<br>主要的争议就在于广东是否“变天”了，成资本主义了。<br>就在这种争议声中，广东的改革开放是“香三年，臭三年，香香臭臭又三年！”<br>80年代初我们接到过内地一个考察团。<br>到了吃饭时间，发现他们一位省委副书记却迟迟不来，就到他房间去看，结果发现他正在抱头痛哭。<br>一问才知道，是因为他来广东亲眼看到，“党的红旗倒了，资本主义在你们这里复辟了！”<br>这不是说笑话，是真实的事情。<br><br><h3 id="kaizhitopic-8">打击走私</h3><br>任仲夷冒险改革<br>“没有他，广东枪毙的不止一个王仲！”<br>1980年后，广东沿海一带出现走私状况。<br>说是走私，其实也就是渔民用渔船偷运一些尼龙布、塑料手表、收录音机等，进行贸易。<br>这就给那些反对改革的人抓住了把柄。<br>国务院各部门共发了28个文件，收回了对广东的很多政策。<br>此外，还要求任仲夷、刘田夫到中央作检查，而且，一次还没通过，连去了两次。<br>当时有人甚至提出，要开除任仲夷的党籍。<br>当时的陆丰县委书记王仲因为涉嫌参与走私，涉案金额5万元，就予以枪毙！<br>你想想，当时的空气多么紧张！<br>此时，任仲夷表现出了一位改革者的勇气和魄力，大呼坚持改革开放，排污不排外，冒着极大的危险保护了一批干部。<br>没有他，广东枪毙的不止一个王仲！<br>这也是任仲夷在广东为何威信那么高的一个原因。<br>―――其实，他主政广东头尾也就5年时间而已。<br>所以，我在《1992邓小平南方之行》这本书里提到，当年吴南生（时任省委书记）要求到汕头办特区时，这么表态：<br>“让我去汕头搞实验，要杀头，就杀我好了！”<br>很多人对此不理解，怎么会连“杀头”的话都出来了呢，情况有那么严峻吗？<br>事实上，广东三十年的改革史，绝对是血与火的考验，惊心动魄！<br>如果没有点勇气，早就回家种田了！<br>就这样，广东顶着压力走了两三年，1984年终于迎来了转机。<br>这一年初，邓小平第一次南巡。<br>充分肯定了广东改革开放的成绩。<br>随后，还开放了全国14个沿海城市。<br>随着邓小平的表态，广东改革开放第一回合的较量，算是赢了。<br>1985到1988这几年，广东改革开放的步伐加快了，农村的联产承包责任制进一步落实了，城市也开始改革了。<br>广东又“香”起来了。<br>我记得1986年春节期间，来的中央领导太多，单单是警车我就调动了26部。<br>而各地的参观考察团就更多了。<br>所以，1992年邓小平南行时说了一句话：<br>没有1984到1988年的大发展，“六四”这一关闯不过。<br><br><h3 id="kaizhitopic-9">风波过后</h3><br>广东改革举步维艰<br>“叶选平说过，去开中央经济工作会议时，广东团的人都不敢抬头！”<br>1989年春夏之间的风波后，全国形势大变，可以说万马齐喑。<br>左的思想一浪高过一浪，杀气腾腾！<br>而且，公然提出和平演变的危险来自经济领域，甚至提出，中心任务就是反和平演变。<br>一位直辖市的书记公开讲：<br>多一个三资企业，就多一分资本主义，我们不要！<br>在经济工作上，中央提出“治理整顿”，规定经济发展增速不能超过6%.直到1992年邓小平南行时，我白天陪他在深圳参观，晚上回到宾馆看人民日报，还在强调不能超过6%.<br>当时，广东人还是愿意坚持改革开放的，别人爱怎么说就怎么说，我们感觉自己没做错。<br>当时的省领导林若、叶选平压力很大，但还是在努力顶住，动员各级干部专门出国去做外商的说服解释工作。<br>作为改革开放的发源地，广东再次变得“臭不可闻”。<br>叶选平曾说过，1990年、1991年去开中央经济工作会议时，在京西宾馆，广东团的人都不敢抬头。<br><br><h3 id="kaizhitopic-10">高官发难</h3><br>广东工人胆识过人<br>“如果中央认为目前广东的做法是社会主义的，那我认为社会主义好，我们就愿走这样的社会主义；<br>认为广东现在的做法是资本主义的，那我认为资本主义好，我们就愿走这样的资本主义！”<br>1990年6月，中央一位领导来广东视察，我也是全程陪同的。<br>有一个细节让我印象非常深刻。<br>在顺德万家乐公司，因为视察的队伍很长，前面都上了车，后面还有几个干部在围着一个工人问话。<br>作为秘书长，我要前后照应，就走过去了。<br>问话的是当时权威很大的一位部门领导，而那个工人则非常年轻。<br>你知道问的问题是多么具有挑战性啊！<br>他问：<br>“你认为资本主义好还是社会主义好，你们愿意走资本主义还是愿意走社会主义？”<br>这个只有25岁的工人回答说：<br>“那就看你们上面对目前广东的做法是怎么看的了。<br>如果认为目前广东的做法是社会主义的，那我认为社会主义好，我愿意走这样的社会主义；<br>如果认为目前广东的做法是资本主义的，那我认为资本主义好，我愿意走这样的资本主义！”<br>我们的群众水平多高啊！<br>发问的可是权威人物啊，而且，问得又是多么具有挑战性啊！<br>在这么样一个困难时期，我们的工人表现得多么有胆识！<br>我激动得一个晚上没睡好！<br>我赶紧把这个话转给了谢非书记，谢非也很激动，在多次大会上提到此事。<br>到了1992年邓小平南行后，田纪云来广东视察时也还提到了这个工人的回答。<br>这个例子对我个人触动很大，只有贴近群众、服务民心，才能有改革的思想动力！<br><br><h3 id="kaizhitopic-11">见证南巡</h3><br>11天改变中国历史<br>“在参观回来要下车时，老人家又说了一句话：”<br>那些人真是放屁！<br>1992年1月19日上午9时，一个历史性的时刻，老人家的专列到达深圳。<br>这之后，我有幸全程陪同，见证了这改变中国历史的11天。<br>这些内容我都详细写进了《1992邓小平南方之行》这本书。<br>现在想起来，有几个细节让我印象特别深刻。<br>老人家到达深圳后，原本是安排下午休息的。<br>但是，他不一会儿就从房间走出来了，一见我就说：<br>“你快点叫车，让我出去看看！”<br>我只好解释说，原计划是下午休息，没安排车。<br>老人家回答说：<br>“你不知道，我坐不住啊！”<br>他非常急切。<br>别人把深圳说得一塌糊涂，说资本主义复辟了，到底是怎么情况啊，他急需确认。<br>这个对我来说是很震撼的。<br>下午就出去看市容了，看到深圳这8年的变化，他很高兴：<br>“深圳的建设成就，明确回答了那些有这样那样担心的人，特区姓\'社\'不姓\'资\'！”<br>。<br>在参观回来要下车时，老人家又说了一句话：<br>“那些人真是放屁！”<br>这句话更让我震撼到家了！<br>我回去就跟工作人员讲，明天出去要带上录音机，如果要处分就处分我吧！<br>因为开始说不让录音。<br>在从深圳去珠海的船上，谢非书记拿出地图向老人家汇报工作。<br>就在这个时候，老人家说出了他的那句名言：<br>“发展才是硬道理！”<br>还说：<br>“对改革开放，一开始就有不同意见”，<br>“不搞争论，是我的一个发明”，<br>“把时间都争掉了，什么也干不成。<br>不争论，大胆地试，大胆地闯。”<br>老人家接下来的话就更有针对性了：<br>我告诉你们，你们别被那些假马列主义者用本本吓唬住了，我邓小平就没有读过多少书，没读过多少大部头。<br>读过《共产党宣言》，读过《联共（布）简史》，但是我掌握他们的实质，毛主席说要实事求是。<br>你们查一查，我们三中全会以来制定的一切方针政策，有哪一条是从马克思、列宁、毛主席书上抄来的，没有！<br>查一查哪一条是违反马列主义，毛泽东思想的，没有！<br>我们是按照马列主义和毛泽东思想结合中国的实际来制定的。<br>又说：<br>有些理论家、政治家，拿大帽子吓唬人，不是“右”，而是“左”。<br>“左”带有革命色彩，好像越“左”越革命。<br>“左”的东西在我们党历史上可怕呀！<br>中国要警惕“右”，但主要是防止“左”。<br>把改革开放说成是引进和发展资本主义，认为“和平演变”的主要危险来自经济领域，这些就是“左”。<br>陪在身边的女儿邓榕问：<br>“您在历史上受过几次\'左\'的迫害呀？”<br>老人家提高了声音：<br>“三次啊！”<br>还伸出三个指头晃动着。<br>看得出对那些经历老人家确实是深有感触。<br><br><h3 id="kaizhitopic-12">阴霾扫光</h3><br>举国传唱春天故事<br>“田纪云在深圳证交所，开口就说：”<br>股票是个好东西！<br>回顾老人家的南行，我充分感受到了老人的政治智慧。<br>感觉上是这里谈一点，那里谈一点，似乎不成系统。<br>但事实上，他是很有策略的，思想也是很明确的，首先回答了有些人对改革的怀疑和否定，提出了“三个有利于”，提出了社会主义本质论；<br>其次又谈到了要坚持基本路线。<br>本次南巡前后的故事很多。<br>消息传出后，举国震动。<br>广东再次“香”起来了，很多人又像80年代初那样涌向广东了。<br>很多中央领导也来了，当时的副总理田纪云还在深圳放了一炮：<br>“那些人说我们的特区不行，给他们一个没吃没喝，寸草不生的荒岛去办左派特区好了！”<br>在证交所，他开口就说：<br>“股票是个好东西！”<br>在全国热火朝天地学习南巡讲话精神时，广东已经开始大干了，再次先走一步。<br><br><h3 id="kaizhitopic-13">苦干实干</h3><br>老人给我一把钥匙<br>“每当到这些贫苦地区，我就会想到老人家在深圳仙湖植树时说的那句话：<br>要让全国人民都种一棵发财树！”<br>老人家的南行改变了中国，与老人家相处的11天，也最大限度地再造了一个我自己。<br>也许有人认为我是拿伟人招牌往自己脸上贴金。<br>但事实的确如此。<br>老人家留给我一把做人的钥匙，打开了我人生的最高境界。<br>从1992年起，我任广州市常务副市长。<br>一直在苦干、实干、拼命干，做一个600万人的打工仔。<br>这也是受老人家“不争论”“敢闯敢干”思想的影响。<br>1996年，组织决定由我负责扶贫工作，从对口帮扶百色，到退下来在中国扶贫基金会工作，走过全国大部分贫困地区。<br>去到这些地区，对我的触动非常大！<br>去年9月我到四川大凉山，彝族最集中的地方，17个县，200万人口，很多至今住在高寒地带，没路、没水、没电。<br>我们到海拔2800多米的村里看，屋里一片黑暗，借助打火机才能看见里面怎么回事：<br>这个角养着牛，那个角放马铃薯，墙边是一张所谓的床。<br>还完全是人畜混居。<br>走到第三户，我就流着眼泪跑出来了，说对不住彝族同胞。<br>我在山顶上就马上打电话，找广东的一些人支援，对这个村庄进行搬迁。<br>每当到这些贫苦地区，我就会想到老人家1992年在深圳仙湖植树时说过的那句话：<br>“要让全国人民都种一棵发财树！”<br>也在想为什么会有这么严重的社会失衡、贫富差距，该如何进行弥补？<br>我这里有个材料，按照界定贫困人口的最低标准，人均全年收入693元以下的，中国现在有2100万人。<br>如果以联合国制定的标准，每日每人收入低于1美元来算，那么贫困人口就超过1亿人。<br><br><h3 id="kaizhitopic-14">改革攻坚</h3><br>正确对待矛盾问题<br>“以此来否定改革，如果不是别有用心就是无稽之谈！”<br>我也注意到有些声音，以贫富差距扩大、社会阶层分化等理由否定改革。<br>在我看来，说这些人的智商等于零也没什么问题。<br>你说是以前大部分人饿死好，还是现在大部分人温饱，小部分人困难我们想办法给他们解决好呢？<br>我们承认这些现实，而且政府要负起主要责任。<br>但是，以此来否定改革，如果不是别有用心就是无稽之谈！<br>近些年，“新左派”影响很大。<br>这些思潮听上去似乎很对，都是在为民请命嘛。<br>但是，30年来，所有反对改革的人都不会公开站出来说“我反对改革”，而都是通过挑各种各样的问题、打着“为民请命”的旗号来否定的。<br>很多人受这种思潮的影响，不去分析问题究竟是怎么产生的，不去寻找解决问题的途径。<br>应该是越有问题，越应该继续改革谋求解决之道。<br>方方面面的原因都造成改革面临瓶颈的局面。<br>作为改革发源地的广东，也有些停滞不前。<br>新任省委书记汪洋一到广东就号召解放思想，针对性是很强的。<br>他问，广东当年的勇气还有没有？<br>最近也有很多人拿这个问题来问我。<br>当年的魄力首先来自于一种为人民，为国家的牺牲精神，不要整天想乌纱帽。<br>我又不贪不腐，就是干，干错了就改嘛。<br><br><h3 id="kaizhitopic-15">展望未来</h3><br>政治体制改革应重启<br>“我的想法是，在抓好经济体制改革的同时，加快政治体制改革”<br>另外，我的想法是，在抓好经济体制改革的同时，加快政治体制改革。<br>我仔细研读了《邓小平文选》，他在1989年5月31日与两位中央主要负责人谈话时，明确提出“十三大的政治报告是经过党的代表大会通过的，一个字都不能动！”<br>十三大制定了政治体制改革的规划和蓝图，明确把建设有中国特色的社会主义民主政治确定为政制体改革的基本目标和任务。<br>十三大报告进一步把“党的领导”概括为“政治领导，即政治原则、政治方向、重大决策和向国家权力机关推荐重要干部。”<br>我认为现在应该重启这些改革了。<br>首先是解决领导权力过度集中的问题。<br>这个问题不解决，腐败等问题都解决不了。<br>人的自觉是不可靠的，制度才是最根本的保证；<br>第二，是要真正建设中央提出的和谐社会，就是让所有人享受到改革开放的成果，解决好住房、医疗、教育等所有民生问题；<br>另外，就是保障人权。<br>这个观念必须牢牢树立，不能动不动就把老百姓当草民，把别人不当人，自己耍威风；<br>还有，就是民主的保障，现在提从党内发展民主，我说从党内党外都要这样。<br>',
'<h2>舆论战的卑鄙</h2>关于舆论战，宣传战，以前写过几篇，最典型职业造谣团队就是关东军报导班，它们只干两件事：<br>一，美化皇军，歌颂日本。<br>二，丑化中国，消解中国人抗战精神。<br><br>工具有：<br>报纸，电台，电影，标语，传单。<br><br>最终目的就是要让中国人心甘情愿被奴役。<br>日本战败投降后，关东军报导班也就灰飞烟灭，替它们干活的中国人大多也得到了审判，罪名都是汉奸罪。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfmkDstwy7hjxlv8lxTZLK8xHoHLDVvK1So6O6CGYavaFXIzibC2N75Sg/0"><br>图中的女人叫李明，是伪满州映画的电影女明星，她所拍的电影皆亲日反华，向国人灌输“大东亚共荣圈”鬼话，以及平时言行皆是为敌宣传。<br>1945年9月19日她在河北高等法院以汉奸罪受审，庭外听众空前拥挤，骂声如潮。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLf0frZiaOVsSduIz3t5Hus781WKJcH8m9PPsWLtlkf1bVXqrxHmLncUmw/0"><br>李明与李香兰并称“满映二李”，她被重判后，1948年通过关系出狱，成为话剧演员，60年代因老帐被翻受到批斗，九十年代得以善终，但满映这段罪恶历史是她一生的污点。<br>重提往事，只是想给某些具有公众影响力的影视明星，体育明星们提个醒，不要因为你的无知和冲动，被邪恶者白白利用了。<br>舆论战，古今中外一直存在，敌对双方都想通过这种手段瓦解对方阵营，以最小的代价取得胜利，目标以民众为主，本质上就是争夺民心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo2eIPtQf7nJpsUCJYcMhjayA7ZPlFOib24tEBdNdOcKdyyEicoic3KB5GFFPcSefZIhqiasibIEyHoKQibQ/0"><br>今天随着科技的进步，舆论战也来到了网络时代，打得最热闹，引发全球关注的舆论战，莫过去年美国大选中的特朗普与希拉里两个阵营，至今余波未消，特朗普跟美国传统舆论界还在口诛笔伐之中。<br>再看中国，这次网络舆论火力突然一夜之间对准解放军，当然不是偶然的，说白了，背后有人想谣翻军队，谣翻中国。<br>再不济也要得到一个趁火打劫的机会。<br>很不幸，它们这次并没有成功，但肯定还会伺机再来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfacTTpIHnw1XC08pkElWncf8wgsBACBlgqTrFB5oDUn40SO8nuBvlIQ/0"><br>就这种角色，居然能掀起一场网络舆论风暴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfCjEvatu3wgeksodib82266WYQfACwf8dhibVr0yMxuZAG6WoNdibO6b0A/0"><br>明年要不给个奥斯卡金像奖？<br>她们绝对是戏精。<br>网络谣言这种事还很难重判，因为从司法程序上来说，你怎么量化她们的言行所带来具体经济损失以及社会危害性？<br>不提这破事，只是希望那些还不愿散场的戏迷们，能回归正常情绪，你想象中的“真相”并不存在。<br>回到舆论战，一战，二战都有战地宣传，决定胜负还是军事力量。<br>直到进入冷战时代，舆论战才被赋于了更重要的使命---颠覆对方政权。<br><br>传单和电波<br>有人说舆论这东西不可怕，因为你有独立思考能力，说这话时候，你可曾想过，你到超市买方便面，首先会想到哪个牌子？<br>你买矿泉水，首先会想到哪个牌子？<br>哪怕买避孕套，你脑子里也有个品牌。<br><br>不是吗？<br>只要是精神正常的人，都躲不过广告轰炸，轰炸过后，你脑海里就被植入某个品牌，形成条件反射。<br>只有精神错乱的人才会在买避孕套的时候想到张小泉剪刀。<br>广告就是舆论引导的一种，舆论具有商业利益，也具有政治价值。<br>1949年之后，在台湾省贴共产党标语，会被枪毙，同样，摸黑上街在大陆贴“反动标语”也会被扭送公安机关，双方都是严防死守，没有什么客气的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfPUUuz8aibickib3icda9su6Kia19OObxaTd2dEZKxnXvFibXWPjErrJAmh0A/0"><br>标语贴不成，台湾“心战”部门就得另想办法，那么，空飘气球就成了最佳手段之一。<br>气球宣传，也不是台湾发明的，在二战时候就有过，冷战时曾风靡欧洲。<br>西方为了将自己的传单，标语，纪念品送进苏联和东欧地区，开创了“气球+广播”的舆论战模式，发射站就建在西德与东德边境。<br>气球是特制的，成本比较高，里面充入氦气，除了传单，还有小牙刷，扑克牌，打火机等小玩意，这样可以让捡到的人有获得感，再告诉别的乡民。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfKsSYfjwWMJmnCjZXJ9yUlLM4hdV4DN1iaFzKm7iaHzPjf0mA0oTJYbVw/0"><br>朝鲜战争时期，美军对志愿军的宣传战，气球也是主要手段之一，负责人是密利根和米尔斯两位将军，美军这套体系又比欧洲更先进，气球飘得也更远。<br>从内容上来说，全部是谣言+恐吓。<br>主导精神是：<br>联合国军必胜，共军必败。<br>50年代中期，欧洲“气球行动”取得了良好的煽动效应，匈牙利，罗马尼亚，捷克斯洛伐克都出现了不同程度的动荡和暴乱。<br>传单都很简洁明了，最流行的句子是：<br>这里没有境外敌对势力，没有外国阴谋，唯一敌对势力就是苏联，唯一的阴谋就是共产主义。<br>是不是很有杀伤力？<br>制造标语的人，都是专业心理学专家，有的本身就是情报人员。<br>句子既要简明易懂，又要连守带攻，绝对是个技术活。<br>到了六十年代初，气球战术被叫停，因为影响了欧洲航空业飞行安全，东欧当时被逼打算用火炮来打气球。<br>台湾这边可一直没停下来，一直到八十年代中期，台湾还在向大陆进行气球战术，浙闽沿海乡镇经常能捡到这种东西，里面有香水照片，主要女明星是清纯可爱的蔡幸娟，下面加一行煽动性的句子。<br>因为成本高，台湾当局就要求明星“自捐”，不捐你自己看着办，像凤飞飞就只好捐款给“气球计划”。<br>最厉害的舆论工具当然不是气球，而是电波。<br>报纸杂志这些主要工具都掌握在对方手中，电波则是不限空间自由传递的，与民众可以零距离接触。<br>六十年代到八十年代，对中国大陆对行电台宣传主要有四家：<br>美国之音，ZY亚洲电台，苏联对华广播，台湾地区电台。<br>它们往往和中央人民广播电台的波段邻近，清晰度还高于我们的电台，一调就能调到。<br>90后，应当都没听说过干扰台，以前我们就是用干扰台来对付电波宣传的。<br>当年收听这些电台的人，如果被发现，街道，单位会找你，一般称为“收听敌台”，如果你听了，还要传播，那就是构成犯罪了。<br>有人现在会故作开明的讥笑那时封闭保守，但那是因为讥笑的人自己无知，美国欧洲防共产主义宣传，防得比我们还密，有各种罪可以起诉。<br>好好活着不好吗？<br>美国正在跟俄罗斯打舆论战，从线上打到线下，美国说俄罗斯在美国的媒体机构和从业人员是“外国代理人”，从事影响美国政治进程的非法活动，在网络上引导美国舆论，影响民意。<br>美国“言论自由”的意思是只允许你单方接受它的宣传，如果它意识到你在对美国宣传，它满身尖刺马上竖起来， 人家可警惕了。<br>俄罗斯前天也反制美国，宣布拿外国资金的媒体和个人帐号为“外国代理人”，以牙还牙。<br><br>炮制谣言<br>西方对苏东国家舆论战，为了目的，可以不择手段，连自己都不相信的谣言，在东欧地区却能畅通无阻，广为流传。<br>制造谣言主要基地就是“自由欧洲电台”。<br>原先美国之音对苏欧地区有过短波广播，到了50年代初就臭了，因为它老是说教，谩骂，资本主义好来就是好。<br>所以CIA挂上欧洲名头，重新策划组建一个新电台，总部设在慕尼黑，对外称资金是从自由人士那募捐而来，实际上资金，技术，运营，领导都是由CIA情报人员负责。<br>像慕尼黑分部主任保罗.亨泽尔，九十年代还是克林顿国家安全委员会的成员之一，人老了，还在美国宣传战线发挥余热。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfmJ70Fbiaw7o0DIBicbibn9kv9B0OmWF45SFARKQYevfTqkia6nNvmDxTAg/0"><br>自由欧洲电台的风格与BBC，美国之音都不一样，收听率也远远高于别的电台，它不谩骂，不说教，平时讲讲外星人基地，恐龙灭绝，还有领带的系法，保暖方式等生活细节，送点小歌小曲，很受东欧年青人喜欢。<br>收听率稳定后，再加入一些政治内容，在东欧社会稳定有序的情况下，主要是一点一滴的培养年青人对政府的反感和不信任情绪，并以这种思想为潮流。<br>然而，当目标国家一旦出现经济滑坡，失业率增强，民生困难时，自由欧洲电台就可以用谣言直接煽动一场接一场的动荡，每一根扔下的火柴，都不是没有价值的。<br>东欧国家媒体是如何被打败的呢？<br>举个例子，1953年斯大林去世，当东欧各国官媒还在核实消息，斟酌用词时，自由欧洲电台已经提早三个多小时发布斯大林去世消息。<br>官媒还叫大家不要相信自由欧洲电台胡说，结果三小时后，他们自己也播报了这一消息。<br>这样例子很多，东欧官媒时效差，是因为如果斯大林去世消息不准确或用词不当，对他们来说会是什么后果？<br>而自由欧洲电台从莫斯科外交官那里得到传闻，马上播报，就算错了，也没有什么大不了的。<br>久而久之，造成结果就是，年青人不爱听官媒的，也不相信官媒，只信欧洲自由电台。<br><br>当时有句名言：如果布拉格民房起火，如果自由欧洲电台不报道，那么人们就不相信房子着火。<br>从相信到迷信，那自由欧洲电台还有什么事情干不成的？<br>到了八十年代中期，东欧各国无论在政治上和经济上都面临困境，而这时自由欧洲电台却完全成为了一台谣言制造机，从政治，经济，军事，外交上全面释放负面消息和捏造的丑闻。<br>甚至还编造历史“真相”挑拨东欧各国矛盾，民族和宗教两张牌一打一个准。<br>最恶劣的谣言发生在1989年的罗马尼亚，此事将西方媒体的卑鄙和恶毒展示得淋漓尽致。<br>当时大环境就不写了，篇幅太长，只说舆论战。<br>西方一直在寻找一个机会，引爆罗马尼亚社会，条件已经具备，机不可失，就差一根火柴。<br>自由欧洲电台罗马尼亚分部是由伯纳德和格奥格斯库两名罗马尼亚反政府人士负责，他们拥有一大批罗国内的忠实听众。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3NJCLIibGhWWiaW5elibjpwLfLjCynKIBnt1iaPqxicgOqBKK8FcPJVPtyljRrb00hiaY0S8WB9eH4yPTg/0"><br>11月29日，27岁罗马尼亚体操皇后科马内奇叛逃美国，她是被一名 CIA人员用感情骗走的，并不是真正意义上的叛逃，说绑架也许更合适，但这事已经说不清了，科马内奇自己后来也说是因为向往“自由民主”。<br>自由欧洲电台用这件事炒作了十多天，罗马尼亚人思想处于崩溃边缘。<br>12月15日，蒂米索拉事件爆发，当时该市要求一位名叫拉洛斯的匈牙利族牧师搬离教堂，本来是民事纠纷问题。<br>结果在当地一些人的煽动变成了对匈牙利族迫害行为，16日，近万人上街闹事。<br>17日，自由欧洲电台扔下了火柴，它们说蒂米索拉发生了大屠杀，事实上罗马尼亚军队根本没有抵达这里。<br>所有人只能通过媒体信息来获知发生了什么？<br>既然官媒没人信，那么自由欧洲电台成了唯一的真实消息来源，但谁也没有想到，掉进了谣窝里。<br>CAI在几天之内，编造出一份“罗马尼亚安全部队秘密报告”（E报告，E是指齐奥塞斯库夫人伊莲娜），说是泄露出来的，大家快来听。<br>用编造报告人员死亡数字来让信息变成更可信，报告称杀4632人，有零有整，以示精确。<br>然后电台播录制好的屠杀现场声音，炮声，机枪声，爆炸声，哭喊声，还有绘声绘声的“亲历者”描述：<br>死人一车一车往外拉，地上满是尸体，还有万人坑。<br>那么杀伤力最强的谣言来了，全欧洲媒体都在传一张照片，照片一名妇女肚子被剖开，里面还有一具死婴。<br>这就是罗马尼亚军队干的好事，<br>没有人怀疑这是谣言，是假信息，到了圣诞圣，短短十天时间，一个政权倒掉了。<br>这张极具震撼力的女人与死婴照片，是当地匈牙利族“民主人士”一手制造的，当然背后还有人指点。<br>女尸是在蒂米索拉市立医院太平间里找出来的，死因是酒精中毒。<br>婴儿也不是她，同样来自太平间。<br>被残杀的母亲与婴儿，这种刺激力度已经到顶点了。<br>整个拍摄现场是故意布置的，剖开女人腹部放入婴儿的，就是策划这张照片的小团队，连万人坑尸体也是从公墓里挖来堆叠一起。<br>等一切尘埃落定，法国《解放报》记者后来才辟了这个谣，但没有多少意义了。<br>因为照片和谣言的时效性已经充分挥了作用，它点燃了整个罗马尼亚，甚至整个欧洲民众的怒火。<br>谁都觉得自己的愤怒是正义的，只有那些炮制照片的人却在暗笑。<br>谣言是可以不择手段的，也不指望天长地久，火柴划着，不在于要点亮多久，而是引起一起大火，只是它们付出的代价太小太小。<br>现在是网络时代，谣言更是防不胜防，还具有当年没有的特点：互动。<br>时代在变，应对的思维也应当改变，刻舟求剑只会被动挨打。<br>天干物燥，防火防盗防谣言！',
'<h2>比徐向前还能打仗，可惜很早被张国焘杀害！</h2><br><br>提起能征善战的红四方面军，一般都会想到徐向前元帅，但论及这支部队的创建，却离不开另一位红军早期著名将领、徐向前元帅的黄埔军校一期同期生许继慎将军。<br><br>虽然由于与张国焘意见相左，许继慎早在红四方面军正式组建前夜被杀害，但无人能忽略其卓越的军事才能与历史功绩。<br>在1945年出版的《革命烈士英名录》中，他的名字位列第一册第一分册的第一名，<br>1989年他更是被中央军委列入人民解放军33位军事家之列。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqjwJwS5jv5ibBNG2g3Bf0OZ6WgbsxoTwDJ81HsOpsCvcRKXF5iaDvG25g/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.3414634146341464" data-w="246"  /><br>许继慎<br>北伐与统战<br>▼<br>许继慎1901年出生在安徽省六安县石堰乡一个普通农民家庭，少时天资聪慧好打抱不平，1923年秋因领导安徽省学运而遭到通缉，不得不逃亡上海，后受党组织派遣投考刚成立的黄埔军校一期。<br>具有领导才能，很有个人英雄主义，是许多曾与许继慎共事的人对他的评价。<br>在政治上颇为活跃的他很快成为黄埔军校左翼学生中的核心人物，并与蒋先云、陈赓等一起领导青年军人联合会，与国民党右翼势力作斗争。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqyicBibPuQISTNlruqFyqibWl8sbzxW7q758CSO9hhm5BB6DaJ9ulnatgw/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="0.6483333333333333" data-w="600"  /><br>青年军人联合会代表合影<br>在两次东征和北伐作战中，许继慎表现尤为突出，特别是在贺胜桥战斗中，他身负重伤仍继续作战，率部一直打到武昌城下，因此晋升第24师72团团长。<br>国共合作破裂后，许继慎的老上级张发奎曾以少将独立师师长的职位挽留他，但遭到其严词拒绝<br>南昌起义前夕，许继慎被派往上海，从事秘密统战工作。<br>出于工作需要，他常参加国民党失意政客的应酬，拉拢他们从事反蒋活动，借机发展我党力量。<br>当时有不少党员在上海生活拮据，见许继慎每天大鱼大肉，很是不满，不了解真相的他们便认为许继慎生活腐化、和这些政客关系不清，<br>这也成为日后张国焘谋害他的一个重要借口<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwq0R15nYHa75Md2e5vZ0KXGFxg4VpOv7IfpnXjGAicnSpoiasrJp7CD7fA/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="0.6333333333333333" data-w="600"  /><br>北伐军攻占武昌<br>红一军军长<br>从事统战工作期间，许继慎曾被派回老家六安准备组织暴动，但因条件不成熟而作罢。<br>直到1930年初，随着全国工农红军的活动愈演愈烈，中央军委正式派遣许继慎前往鄂豫皖大别山区，出任红1军军长。<br>相对于其他革命根据地，大别山区的工农红军虽然组建较早，但规模一直很小，到1930年初只有红11军三个名义上的师，总人数只有2100余人。<br>许继慎的黄埔一期同学徐向前此时已经先他一步到达，出任其中实力最强大的第31师师长。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqecoZsx1Zq82ib3LB1c3ia6m5rPiaWEFWCzy3bVeBdZUxWMMf94t7yeXvg/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.346938775510204" data-w="245"  /><br>徐向前元帅<br>1930年3月，许继慎在黄安七里坪召开鄂豫皖特委会议，宣布成立红1军，由他担任军长，徐向前任副军长兼第1师师长。<br>随后许继慎率军部教导队前往皖西解决第2师与第3师的问题，这两支部队由于收编了部分土匪，纪律不太好，且存在严重的地域观念。<br>许继慎将两个师混编，解决了之前他们间的误会和矛盾，使其成为真正能听党指挥的武装。<br>随后许继慎率部东进，攻占霍山、英山县城，重创国军新编第5旅，歼灭土匪韩杰部一个团，红军数量也扩大了一倍<br>出击平汉线<br>1930年8月，左倾盲动主义影响下的中央军委命令许继慎率部会和第1师，出击平汉线，配合红2、3军团夺取武汉。<br>此时红1军的三个师仅有5000余人，要夺取重兵把守的武汉无异于以卵击石。<br>许继慎虽表示反对，但被激进的特委书记郭述申和政委曹大骏驳回。<br>红1军出击平汉线后，由于缺乏重武器，连攻广水、信阳皆不克。<br>许继慎知道这样根本打不下武汉，于是干脆转进豫南，连克光山、罗山县城，受到中央《红旗日报》的表扬。<br>郭述申、曹大骏对他没去打武汉很不满，召开会议将许继慎以及他的支持者踢出红1军前委。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqUicu15FAOtPJsF2lyldLD9E5iabvy2CpfLzT88janZW0lEdkmvfM3AHQ/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.346938775510204" data-w="245"  /><br>鄂豫皖特委书记郭述申<br>1930年10月，中原大战结束，蒋介石调集十多个师开赴大别山区围剿红军。<br>大敌当前，曹大骏等人没了主意，只好让许继慎重新主持军事工作。<br>许继慎率部转回敌人力量薄弱的皖西地区，收复金家寨县城，并在东西香火岭战斗中击溃国军陈调元部警备2旅，歼敌3000余人，粉碎了国军对鄂豫皖苏区的第一次围剿。<br>随后红1军回师鄂东北，与蔡申熙的红15军会合，合编为红4军，共有<br>1.2万人枪<br>许继慎本该当仁不让的担任军长，但在由于他在出击平汉线期间抵制冒险进攻武汉，而被指责为右倾。<br>中央收到相关报告后，将许继慎降职为11师师长，军长则由新派来的旷继勋担任。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwq5F3V6fkicKWpTVQ5yLaFwtiabibDtrMs5jmIgIITfR7Zibia97QhsGOCkLA/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.346938775510204" data-w="245"  /><br>红4军军长旷继勋<br>双桥镇大捷<br>旷继勋虽然之前在川军担任过旅长，但实际指挥能力不强，他指挥六个团围点打援围攻磨角楼，不仅伤亡不小，也没击退援军。<br>在徐向前的提议下，许继慎重新被选入红4军前委，以便关键时刻主持大局。<br>1931年2月，许继慎派出一个团突袭李家寨车站，截住新编12师的一列运兵车，歼灭两个营并击毙旅长侯镇华。<br>武汉绥靖公署闻之震惊，派出岳维峻的第34师前来搜剿。<br>当第34师推进到信阳东南的双桥镇时，许继慎率红11师主力直捣国军在镇上的核心指挥阵地，岳维峻慌忙化妆出逃，最后被红11师33团战士活捉。<br><br>双桥镇大捷是鄂豫皖红军第一次歼灭国军一个整师的战役，是役共毙伤俘国军<br>5000余人，缴获各种枪支6000余条，迫击炮10门，平射炮4门，大大增强了红4军的实力<br>张国焘登场<br>双桥镇大捷后不久，张国焘、陈昌浩和沈泽民作为中央代表来到大别山，他们这次来的目的很明确，就是改造鄂豫皖红军，推行王明的所谓四中全会路线。<br>虽然许继慎率红11师在第二次反围剿中攻占独山镇，歼敌2000余人，张国焘和沈泽民还是打算给他一个下马威。<br>沈泽民反对许继慎的理由很单纯，因为许继慎尚有妻子在上海，但又和12师政治部秘书王望春谈起恋爱，这在他看来简直是「侮辱妇女」，罪不可赦。<br>张国焘则不同，他曾提出要红4军主力在苏区山区清除土匪的山寨据点，遭到许继慎反对，生性容不得别人提出反对意见的张国焘从此怀恨在心。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqq8AtJice5Illu011t7gDNZ8AfZ24mhceA3aNfWRzkKxoKeJfciaCGd5A/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.346938775510204" data-w="245"  /><br>鄂豫皖省委书记沈泽民<br>在会议上，张国焘和沈泽民对许继慎进行了劈头盖脸的指责，并在会议决议案上写道：<br>「鄂豫皖红军中存在对妇女的不正确关系，是极严重的错误行为。」<br>这本是他们用来打击许继慎的材料，后来却成为很多人为张国焘肃反行为的辩解理由之一。<br>会后，张国焘提拔老实木讷的徐向前为红4军军长，许继慎则转任红12师师长。<br>会后，张国焘命令红4军东出太湖、潜山，威逼南京，但这两地距离苏区有400余里，又都是白区和山区，在军事上明显不利。<br>于是部队出发后，许继慎提议干脆南下蕲黄广地区，恢复红15军的老根据地，军长徐向前和政委曾中生都同意了这一有利提议<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqyRK4F5InmfPrKQpLw9QSjSdrIXJl3OCVODEPicmNWFaT0pGMDozPd8A/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.3692946058091287" data-w="241"  /><br>红4军政委曾中生<br>许继慎之死<br>红4军南下蕲黄广作战一个月，不仅恢复了老根据地，还歼敌5000余人，缴枪4000余支。<br>但张国焘对许继慎敢于牵头反对他的命令暴跳如雷，他写了一封措辞严厉的万言信，指责红4军的南下是<br>政治原则上的根本错误」，要求他们迅速返回苏区。<br>许继慎组织军官们讨论并驳斥了张国焘的意见，由曾中生牵头写了一封申明信，准备回去后交给鄂豫皖分局<br>这一鲁莽行为等于宣判了许继慎的死刑，毕竟工农红军强调的是党指挥枪，由下级开会讨论和质疑上级的做法是绝对不允许的。<br>张国焘对许继慎不放心，又派陈昌浩乘坐列宁号飞机空降新集，取代曾中生的红4军政委职务，并将许继慎及其部下秘密逮捕。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqYrhSFXnT47NVLnIVYmeCbLf4X9d93qED0TSryFXXHwyWzTPQEjF9tg/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.4102564102564104" data-w="234"  /><br>张国焘<br>正巧此时，许继慎的黄埔同学、已经投靠蒋介石的特务曾扩情，派人送来一封所谓的劝降信，企图策反许继慎。<br>许继慎问心无愧，将信交给陈昌浩，陈昌浩却如获至宝，以为抓到了许继慎通敌的证据<br>此时红28团团长潘皈佛的妻子又因国军战俘投毒事件被捕，在严刑拷打之下，受不了痛苦被迫承认许继慎等密谋串通所谓的改组派发动兵变。<br>既然各种证据已经具备，屠刀最终落下。<br>1931年11月，张国焘在河南光山县白雀园召开公审大会，将被拷打得遍体鳞伤的许继慎抬上会场，宣读他的各种罪状。<br>当晚，做贼心虚的张国焘生怕夜长梦多，命令保卫局将许继慎秘密勒死，一同遇害的还有周维炯、熊受暄等多名支持许继慎的红4军军官<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqYkJvol6VbI8eX8XePGVEgOrqCKiaJQw5VBBeGiaIbEb9hAPTpx7XxMfw/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="0.6333333333333333" data-w="600"  /><br>许继慎之墓<br>通过残忍的清洗，张国焘终于将红4军改造成由其一手遮天掌控的独立王国。<br>当然历史是公正的，张国焘最终沦为革命叛徒，许继慎的历史功绩将一直被后人铭记。<br>',
'<h2>about Xinjiang</h2><br>There are many things that they don\'t tell you about Xinjiang in China.<br>Please spend 15 minutes of your time to read this post and have a check on how much you already knew and how much you didn\'t know about Xinjiang.<br>Warning: this is an extremely long post with lots of historic, geographic and technological knowledge about Xinjiang. <br>(This is a draft for a book I\'m writing.) If you spot anything wrong or factually incorrect analysis, please leave a comment.<br>Let\'s get started.<br>Do you know the largest online retailer and e-commerce giant in China?<br>Yes, it is called Alibaba. <br>But do you know why is it called Alibaba?<br>This is because the Founder of Alibaba, Jack Ma, found most people around the world knew the name “<b>Ali Baba</b>”. <br>If you listen to the pronunciations of “Ali Baba” from all major languages, they all sound the same: “Ali Baba”.<br>Why was the name “Ali Baba” known to the world?<br>Ali Baba is a famous character from the fairy tale: “<b><i>Ali Baba and the Forty Thieves</i></b>” in the <b>One Thousand and One Nights</b>, which is a collection of originally folk stories from the Arabic and Persian people.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b7880a8f1d75b72d9b90b382a2a4dcff"><br><i>“Open Sesame”, a magic phrase used to open the gate to the treasure in Ali Baba and the Forty Thieves. <br>Now it is used as “Sesame Credit” in <a href="http://alibaba.com" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="alibaba.com"><br>Alibaba.com</a></i>There are other stories that are popular among the kids: <b>Aladdin and the magic lamp</b>. <br>And this story was recently picked by Disney for another movie reproduction.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2497a98300f71edf49b8c61a4d265900"><br><i>Based on the initial story translated by the French translator, Antoine Galland: Aladdin is actually a “Chinese Muslim” dwelling in "one of the cities of China"</i><i>. <br>Surprise huh?<br> But Uyghur people would say, Aladdin is actually an Uyghur from Xinjiang.</i>Anyway, from these stories, you can sense the magnificent culture of the Islam world. <br>It is filled with the finest architecture, sculpture, characters, and drama. <br>It reflects what was like in the <b>Golden Age of the Islamic world.</b>When and where did those amazing stories originate from?<br>It is said most of the stories were compiled from the Arabic Empire since the <b>Umayyad Caliphate</b> (661–750 AD). <br>At that time, the Arabic Empire has united the region of Arabia, Persia, Egypt, and the West Hindu. <br>It is easier for those folk stories to spread within one empire, right?<br> But what is more important, their focus is to spread the religion of Islam, through the folk stories.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0fbade2cd9b0afcf3f5578fce9c41946"><br><i>Historic Atlas around 680 AD from Western Point of View (</i><a href="https://www.youtube.com/channel/UC6gNjP1W4FXWExT5QpYkmhQ" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="youtube.com"><br><i>Ollie Bye</i></a><i>).</i>From the above map, you might already notice that, on the east, a similar empire was also on its largest extent too. <br>It was the <b>Tang Dynasty of China</b> (618-907 AD). <br>And at that time, Tang was the richest and most populous empire in the world.<b>The clash of the two largest empires</b>Now we are entering an interesting period of history: The Umayyad Caliphate was aiming for the East and Tang was aiming for the West. <br>When both empires were on their peak and directly contacted with each other, obviously conflicts would occur.<br>It is said that in 715 AD and 717AD, the two empires engaged in proxy fights at the border (Battle of Aksu , in current West Xinjiang) and Tang won the battle. <br>But later in 750AD, the Umayyad Caliphate was overthrown and the Arabic Empire entered into a more powerful dynasty<b> Abbasid Caliphate</b>. <br>The Abbasid seemed to be more aggressive in terms of expansion.<br>Inevitably, the Abbasid Caliphate<b> </b>Army and Tang Army had a massive battle in 751 AD at Talas (currently Kyrgyzstan)and Tang lost the battle. <br>Many people thought this battle has shifted the geopolitical implications of Central Asia. <br>It caused the Islam religion to spread into Central Asia and Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-79af4a8c138a9a0c8e411e37bbbc3fd7"><br><i>Battle of Talas, a battle that stopped Tang\'s moving west</i>But I don\'t think this single defeat in this battle has weakened Tang\'s control in Central Asia. <br>Instead, for the next few years, Tang even strengthened the control around this region. <br>It was the <b>over-spending </b>in the Tang military and logistic that caused the collapse of the financial system of the Tang empire, just like the current United States of America.<br>Why was it expensive for Tang to send troops here?<br>This is because of the unique geography of Xinjiang. <br>There are two giant basins surrounded by tall mountains. <br>In the middle, the Tian Shan Mountains are lying like a giant shield that protects the Xinjiang from the Arabic Invasion from the west. <br>It is a blessing for Tang. <br>But it will also increase the logistic costs if Tang Army needed to come out from Xinjiang and march west.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-107e0c8dc0b13c151cd29e2d53dfcf3d"><br><i>Tang has a massive “shield” that increases the difficulties of foreign invasions to the East. <br>But it also hampers their own invasions to the West. <br>The cross “Talas” is where the war happened.</i>Many people didn\'t get the scale of how massive the area is and how costly the logistics would be. <br>The “giant basin”, or Tarim Basin in South of Xinjiang is larger than twice the area of the UK. <br>Just for an interesting reference, how about we fit a UK, France, and California here for scale?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bf0802fbbda9567efcd59fcef286697f"><br>Can you imagine how costly if the Tang Army needed to maintain a 2000km logistic line over the desert in the 9th century?<br> That\'s the ultimate reason why I think Tang was destined to fail.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c707b6edde0ca85051f1276c4f172156"><br><i>A raised-relief map of Tang\'s Empire. <br>Supporting wars on the west of the giant mountains was very costly for the Tang Empire in the 9th century.</i><b>The Aftermath of Arab-Tang Battle</b>Interestingly, during the big fight, there were a group of Turkic people roaming around Talas in Tang\'s campaign. <br>They were called the Sogdians. <br>One of the Sogdian natives was called <b>An Lushan</b>, and later he became a general of Tang through bribing.<br>In the year 755, An Lushan organized a rebellion against his own emperor. <br>He amassed a rebellion army of 150k and captured the capital of Tang, Chang\'an. <br>Tang army took eight years to stifle the rebellion. <br>But Tang would no longer return to its glorious peak and golden age. <br>And meanwhile, the Abbasid Caliphate and the Islam religion continued to spread northwards on the west of Tianshan mountains towards the Karluks territories. <br>This was obviously a win for the Arabic Empire and the Islam religion.<b>Uyghur Khaganate, rise, and fall</b>But these are not our main characters of the story. <br>In the north of the Khangai Mountains, lives our main character of this answer: the <b>Uyghur Nomadic Tribe</b>:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-99d471e90ced99fce2c3264c4381d594"><br><i>The location of the Uyghurs tribes in Sui Dynasty around 583 AD (when Sui split the Gokturk Khaganate). <br>Note that there were another two tribes that are worth mentioning: the </i><b><i>Kyrgyz </i></b><i>who were living in the north of Uyghurs. <br>And there were </i><b><i>Khitans </i></b><i>living in the East.</i>Unlike other nomadic tribes, Uyghurs did have a really great and peaceful relationship with Tang. <br>When the Tang Empire initially unified China around 680 AD, Tang needed to beat the Göktürks to secure its north. <br>So Tang and Uyghur tribes united and attacked the Eastern Göktürk like a sandwich.<br>It is very likely that when Aladdin was rubbing his magic lamp, meanwhile, on the east, Mulan was recruited to march in the north. <br>Yes, this is how the two Disney animes were closely linked.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-51a9e9cb3397a3d3d962e5e710b94c9a"><br><i>Stories of Hua Mulan, based on the fairy tales “Ballad of Mulan” compiled in Northern Wei or Tang Dynasty.</i>But in the Mulan story, Disney never told you who were the “enemies”. <br>In the story, the “enemies” were “Rouran Khaganate”, a nomadic tribe roaming in the north of the Northern Wei. <br>But the actual story of Mulan was probably compiled during the start of the Tang Dynasty when Tang and Uyghur people were fighting the Turkic “Göktürk Khaganate”.<br>In 742 AD, the Uyghur tribes have beaten the Göktürks and established the <b>Uyghur Khaganate</b>. <br>And the Göktürks had to escape to the west and eventually, they ended up in current Turkey. <br>After establishing the Uyghur Khaganate, Uyghurs exchanged a few royal marriages with Tang and became the protectorate of Tang. <br>Please note that Uyghurs and Tang were loose allies for hundreds of years since then.<br>But after 755 AD, Tang\'s influence was in abrupt decline after the An Lushan\'s rebellion. <br>All the neighbours of Tang, especially the Tibetan Empire started to break tributes with Tang and invaded the basin. <br>And Tang had to ask Uyghurs for help to defeat the An Lushan\'s Rebellion and Tibetian\'s Invasion. <br>At that time, the Uyghur Khaganate became even stronger and Tang became even weaker.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1a2fa7c3820019b05b5b772d42eb0438"><br><i>Historic Atlas around 800 AD from Western Point of View (</i><a href="https://www.youtube.com/channel/UC6gNjP1W4FXWExT5QpYkmhQ" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="youtube.com"><br><i>Ollie Bye</i></a><i>).</i> Tang was in its decline. <br>Uyghurs and Tibetans rose.<i> And </i>also <i>Abbasid Caliphate was on its largest extent.</i><b>Uyghur Migration and Assimilation</b>After maintaining in power for another few decades, the Uyghurs Khaganate<b> </b>was overthrown by the Kyrgyz people who live in the north. <br>Yes, you heard it right: the Kyrgyz beat the Uyghurs in 840 AD. <br>And the Uyghur people had to leave their original homeland and migrate to other places. <br>Eventually, they found three places to live and formed three different countries:<ul><li><b>Qocho Uyghurs </b>高昌回纥</li><li><b>Ganzhou Uyghurs</b> 甘州回纥</li><li><b>Kara-Khanids </b>喀喇汗 (Formed by Uyghurs, Karlurks and Turgesh together)</li></ul><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b6d0941bf9e454707e7895b2084a268e"><br><i>The grand Uyghur migration happened in 840 AD.</i>Please note that all the “fertile” grasslands were already inhabited by strong nomadic tribes. <br>The Uyghurs were faced with two choices: either find a “less fertile” region to take control of the weak indigenous tribes or become a minority in a stronger tribe.<br>Among them, Qocho Uyghurs chose the first approach. <br>They took over the Turpan basin and expanded south to the Tarim Basin gradually. <br>The rest of Uyghurs chose the second approach: Ganzhou Uyghurs surrendered to the Tang and later renamed themselves Yughurs  and got gradually assimilated by the Hui Chinese Muslim. <br>They are currently living around Lanzhou, China. <br>And Kara-Khanid Uyghurs started to live with the Türgesh and Karlurks people and they established the Kara-Khanid Khaganate together on the west.<b>Uyghur Conversion to Buddhism</b>After 840 AD, when the Uyghur people migrated to the central and south Xinjiang, they have taken over the indigenous states that existed for thousands of years. <br>Actually, these city-states were just villages along the oasis in the Tarim Basin. <br>They did not have a lot of population due to the harsh desert climate in the Tarim Basin.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6823c45e90b630cd30f246602ceb55f6"><br><i>City-states before Uyghur Migration (Sorry no English equivalent) In the 9th century, the oasis area was much smaller compared to the current satellite image. <br>There was no such irrigation technology 2000 years ago as current Xinjiang.</i>Each city-state has a distinct culture but they all believed in Mahayana Buddhism. <br>Please note that South Xinjiang was very close to Ladakh (300km away). <br>Ladakh was the “gateway” that made Mahayana Buddhism spread into China. <br>These city-states were naturally devout Buddhist believers who have built countless Buddhist temples, architecture, paintings, and sculpture around the basin.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-102a8ba4723bfa05af738be8803d5f2a"><br><i>The spread of Mahayana Buddhism to China through Ladakh, Tarim Basin and to Inland China, Korea and Japan.</i>To understand Buddhism and other religions before the Uyghurs moved in, please have a visit to the <b>Ruoqiang Loulan Museum</b> in Ruoqiang County, in Xinjiang, China.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5c7f3186fc781389a3825ade61517424"><br><i>Ruoqiang Loulan Museum in Ruoqiang County, Xinjiang, China. <br>This museum has lots of mummies found in the desert (more than the British Museum).</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-778ab7e16bf3063a6758d1f332070d71"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2e9f0c9e5eb5f82c9b2fb12da935e968"><br><i>Native people dressed like angels before Uyghur migration, found in Ruoqiang County Relics, Xinjiang, China. <br>Not sure what religion it is.</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-34297682d575bbf8e6a0a3534d9feb20"><br><i>And the unknown mummies who use “Chopsticks”. <br>Perhaps it also explains why Uyghurs in Xinjiang today use chopsticks but other people in West Central Asia don\'t use chopsticks</i>Around the 900 AD, the Uyghurs converted themselves to Mahayana Buddism from Tengriism. <br>They also dropped the nomadic culture and started to cultivate wheat and made bread. <br>Just like rest of tribes in the basin, <b>Uyghurs were devout believers in Mahayana Buddism</b>. <br>The proof?<br> Here are the another two most representative Buddist museums for you to visit in Xinjiang:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-00a87fa88d50e97c7a23dedd582848bb"><br><i>Buddism Uyghur with Han monk painting found in Bezeklik Caves, Turfan, Xinjiang, China</i>Museum 1: Bezeklik Thousand Buddha Caves in Turpan, Xinjiang, China<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ee4d2a6f52bde19d4af7a95a5825891e"><br>Museum 2: Aksu Thousand Buddha Caves (Kizil Caves), in Aksu, Xinjiang, China<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e4eafd97dc69754f696a570387a81e3b"><br><b>The Romance of the Three (Uyghur) Kingdoms</b>After the Uyghur migration and conversion to Buddhism around 900AD, the world has witnessed a drastic change. <br>Both of the Tang and Arabic Empire had “exploded”.<br>Perhaps God was really pissed off at the human civilization at that time, he made both Tang and Abbalis collapse into ashes. <br>Now the human civilization looks something like this around the late 9th century:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8bfaa52c18842938527246821302730a"><br><i>Tang has exploded in the 910s AD and the Uyghurs have been kicked out by Kyrgyz. <br>Persian Empire (Samanid) got independence from the Abbasid Caliphate. <br>Sorry, no English equivalent maps. <br>But please do enjoy the wonderful colours.</i>During this interesting period of time (850 AD–1200 AD), those small countries started to fight and absorb each other to become great again. <br>This was the same for the Uyghur states. <br>We call this period the <b>Three Kingdoms of Xinjiang</b>.<br>Let\'s zoom in and have a look at what happened to the Uyghur states. <br>Here is the map of the three countries. <br>In the northeast, we have Qocho Uyghur Khanate centred around Qocho (current Turpan). <br>In the west, there is the Kara-Khanid who have two capitals in Shule(Kashgar) and Balasagun (currently abandoned in Kyrgyzstan). <br>In the South lies the Kingdom of Yutian or Khotan (于闐) established by the native people of this Tarim Basin, not the Uyghurs.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9ce2898984ae18f82cb3f48c025638d4"><br>Again, it is essential to understand the scale here. <br>Let\'s put the British Isles in the Tarim Basin for size comparison. <br>We can treat the Yutian as “England”, the Kara-Khanid as “Wales and Ireland”, and the Qocho Uyghurs as Scotland.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-36e3b758f19220b8f043f56e3851305b"><br>Then for the next 600 years, this place will become the fiercest battleground of the religion of Islam and Mahayana Buddism.<b>The Holy War: Islam vs Mahayana Buddism</b>Did you still recall the once glorious Abbasid Caliphate that had wars with Tang?<br> In 820 AD, the empire started to collapse into pieces led by Tajik tribes. <br>The Tajik then established the <b>Samanid Empire</b>. <br>Even though the formal Abbasid Caliphate collapsed, the religion of Islam still persisted in the Samanid Empire.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-255936b72089f03a39dba0e8a6bf2884"><br><i>Samanid Empire (819 AD- 999 AD) at its largest extent</i>The Samanid Empire proposed to “make Persia great again” and started expansion and Islamic Holy War towards its neighbours. <br>After unifying the whole Persia, they started to aim the land in its north - the Kara-Khanid Khanate. <br>At that time, the Kara-Khanid was still a nomadic country composed of Uyghurs, Turgesh and Karlurks and they believed in Tengrism.<br>In the Samanid Empire, there was a handsome Prince of Persia called <b>Nasr I</b>who got beaten by his brother when he was trying to be the Crown Sultan Prince. <br>The prince escaped to the Kara-Khanid Khanate and seek the Uyghurs and Karlurks for help.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a42cfdd50c2ce1faf26f0f0eee4767e4"><br><i>The Prince of Persia in Exile in Kara-Khanid</i>The Kara-Khanid Khan (KKK) thought it was a great opportunity to support the Persian prince so that they could back up a pro-Kara-Khanid Persian King in the future. <br>So the Kara-Khanid Khan appointed the Prince of Persia to govern the Artux region (current Artux in Kyzilsu in Xinjiang, China).<br>However, the Prince of Persia demanded the Kara-Khanid Khan to build a Mosque for him. <br>So this is how the <i>Artux Great Mosque in Artux </i>was built<i>. <br></i>It was the first mosque built in the Tarim Basin. <br>Yes, the mosque is still here in Artux in Xinjiang. <br>It represents the first step that Islam enters the Tarim Basin.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e21865c2184dc010f29aa05e33eda234"><br><i>Artux Great Mosque in Artux, Kyzilsu, Xinjiang, China. <br>39°42\'51.3"N 76°10\'13.5"E, Please use Baidu Map for Street View. <br>Or you can travel here and see by yourself.</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cdff3777d317700fb2d37c99f18092fd"><br>Inside the <i>Artux Great Mosque. <br>1200 years have passed. <br>Did the mosque get torn down?<br> Of course not.</i>The Muslim Prince of Persia also converted one “rebel” son among the many sons of the Kara-Khanid Khan to Islam secretly. <br>In 910AD, the “secret rebel son” of the Kara-Khanid Khan initiated a coup against his own father and took over the throne. <br><b>He then declared the whole Kara-Khanid Khanate to convert to Islam</b>. <br>All the Buddhist temples were torn down and Buddhist monks were driven away.<br>Most of the Buddhist temples no longer exist around Kashgar. <br>And this is the only Buddhist Stupa left today in Kashgar.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5da9482bb702d6737265d50b1fda87cb"><br><i>Relics of Moer Buddhist Stupa （莫尔佛塔） in Kashgar, Xinjiang, China</i>Another representative example can be also found in nearby Afganistan, where a giant buddha statue was destroyed. <br>Its face was cut in flat.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-af0710ae596751b6b140c86a48efabf0"><br><i>Buddhas of Bamyan destroyed by Muslim in Afganistan</i><b>The Holy War II: Buddism fought back</b>The suppression of Buddhists in Kara-Khanid Khanate has attracted the concerns of Yutian, Qocho Uyghurs, and the Tibetan Empire, as all of them were devout Buddhist countries.<br>Around 970 AD, the three countries formed into a coalition of the Buddhist Army led by the King of Yutian against the Islamic Kara-Khanid Khanate. <br>The coalition army successfully captured the Kashgar and drove the Kara-Khanid Khanate to the west.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c2b09a75e54e309c3d6c5b4996cf796e"><br>They also captured a dancing elephant from Kara-Khanid. <br>Meanwhile, Inland China became united again under the Song Dynasty. <br>The Yutian King then sent a dancing elephant to Song as the “tributes”.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4e68d4b714b23856c75acc18086f683f"><br><i>A dancing elephant sent to newly-formed Song Dynasty of China as the tributes</i><b>The Holy War III: Death of Yutian</b>After suffering the defeat, the Kara-Khanid Khanate retreated to the west and then gathered its army of 40k to strike back. <br>The war has been on-going for another two decades. <br>The Kingdom of Yutian was gradually in short of men and it was exhausted in this long-time war. <br>At that time, the Song Dynasty could not support Yutian due to the blockade of West Hsia.<br>In 1006 AD, the Muslim Kara-Khanid ruler Yusuf Kadir (Qadir) Khan conquered Hotan, the capital of Yutian, ending Yutian\'s existence as an independent state.<br>After the occupation of Yutian, all the Buddhist temples were torn down and monks were killed. <br>A Kara-Khanid writer <a href="https://en.wikipedia.org/wiki/Mahmud_al-Kashgari" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Mahmud al-Kashgari</a> recorded a short Turkic language poem about the conquest :<blockquote>We came down on them like a flood, <br>We went out among their cities,<br>We tore down the idol-temples,<br>We shat on the Buddha\'s head!</blockquote>Before the Kara-Khanid\'s conquest, the Kingdom of Yutian was like this:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5ae392af16a80ecb4f06040037b9c532"><br><i>The portrait of the King of Yutian Kingdom in 900 AD in Mogao Caves in Dunhuang. <br>This is proof that the Kingdom of Yutian has once a Han/Tang dominated culture. <br>If you are Chinese, you can read the text on the left which was written in 1100 years ago.</i>After the Kara-Khanid\'s conquest, the Kingdom of Yutian was like this:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8638629b0932726ef8309e21ba4deffb"><br><i>Buddhist draw</i>ing<i>s were damaged by Kara-Khanid Muslim</i>s<b>The Jihad War IV: Muslim Uyghurs vs Buddhist Uyghurs</b>After absorbing the Kingdom of Yutian, the Kara-Khanid Khanate (KKK) started the next Holy War against their own brothers - Qocho Uyghur Khanate. <br>This is called the war between the Muslim Uyghurs and the Buddhist Uyghurs.<br>Based on the Turkic Dictionary “Dīwān Lughāt al-Turk”, its author Mahmoud al-Kashgari said those Qocho Uyghurs who did not believe in Islam were "the most ferocious enemy." In 1017 AD, the KKK took the lead and led the army from Ba Lasha (in the Tokmak area of Kazakhstan today), crossed the Ili River and attacked Qocho (in current Turpan, in Xinjiang). <br>In retaliation, the Qocho Uyghurs raised an army of 300k and defended their territory. <br>At that time, the KKK suddenly got ill. <br>So they had to withdraw their Jihad army.<b>The Sinification: Khitans are coming</b>The standoff between the Muslim Uyghurs vs Buddhist Uyghurs has been ongoing for another 100 years. <br>With Islamic Kara-Khanid Khanate\'s strict rule, the West and South Tarim Basin (South Xinjiang) were converted to Islam, despite lots of riots happened from remaining Buddhist resistances.<br>The Kara-Khanid Khanate started to organise another Jihad invasion to the Qocho Uyghurs. <br>However, to their surprise, the Qocho Uyghurs had surrendered to their new master, the <b>Khitans</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1761a8bb535a8dde43c5f73ddb905537"><br><i>Khitan people, with mixed nomadic and Han culture</i>The Khitans were originally roaming around Mongolia. <br>But they were beaten by the Jurchens and Song Dynasty. <br>After the defeat, they had to find somewhere else for their new base. <br>Again, they found this Tarim Basin just like the ancient Uyghurs.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a30550ecfab32027ab0e42cba164bee1"><br><i>Just like the ancient Uyghurs who migrated here, the Khitans chose the same path of migration.</i>As the Khitans had been battling with Song for decades, they had more soldiers and advanced military technology. <br>Despite the Khitans were defeated by the Jurchens, both the Muslim Uyghurs and the Buddhist Uyghurs were no match for the Khitan army. <br>Both the Kara-Khanid Khanate and Qocho Khanate were absorbed easily. <br>The Khitans then established the <b>Western Liao Empire</b>.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-223d01bdad42b081d58aab188f414fde"><br>The Khitan people used Han Chinese characters and adopted Han Chinese way of lives. <br>This is why the Turkic people in the west thought the Khitans represented China. <br>This is why those countries still call Chinese as Khitans today.<br>During the rule of the Liao Empire, the Khitan Emperor stopped the spread of Islam. <br>However, his main focus was still about how to retake China back, just like the Republic of China in Taiwan. <br>This did not last long. <br>Just 80 years later, the Mongols came and crushed the empire.<b>Mongolfication: Mongols are coming</b>Yes, no matter how strong you thought you were. <br>You were no match for the Mongols.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-13e0517e00721e2bcff06236f46edc75"><br>This area of Central Asia was then allocated to the second son of Ghengis Khan. <br>He established the <b>Chagatai Khanate</b>. <br>It was the only time when Central Asia was unified under “one country”. <br>And the Mongol Empire allowed different tribes and religions to coexist and spread peacefully.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-104cca4ecba27227fc60ea5d1723ad33-c"><br><b>The once broken silk road was reconnected</b> thanks to the Mongol Empire. <br>Please note that <b>Kashgar</b> in Xinjiang was a critical node for trade in this silk road.<br>This is the time when the Kashgar city started to grow. <br>Now it is called Kashgar old city.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2d7a6fe45a0b3895e1ca3525c384d371"><br><i>Kashgar Old City is now transformed as a tourist attraction in Kashgar, South Xinjiang, China.</i>These ancient buildings are still there and they look even more beautiful now.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-aec6c363198028d913ed5877326480aa"><br><i>Kashgar Old City in Kashgar, South Xinjiang, China. <br>They have a similar Mediterranean style just like Spain</i>Anyway, thanks to the silk road, a new set of Muslim stories spread along. <br>One of the most well-known stories were <b>Nasreddin or Afandi (阿凡提). <br></b>Nasreddin or Afandi was an extremely wise man with lots of funny stories. <br>It is said he was born in the 13th century when the whole world was ruled under Mongols:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4d31db0bc3391f82b7f120d410b052de"><br><i>The stories of Afandi, a series of stories known by all the Chinese and Central Asian people.</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d8ef195605ed75a3878e64ff54528ea8"><br><i>The cosplay of Nasreddin in Turkey, basically they were the same guy</i>Interestingly, each ethnic group claims this character belongs to them. <br>The Uyghurs claim that Afandi was an Uyghur born in Turpan who grew grapes. <br>The Uzbeks believed Afandi was an Uzbek born in Bukhara. <br>The Azerbaijani and Turkish people believe the guy was theirs. <br>But you can\'t deny the fact that it was the silk road that spread this story around.<b>The Fallen of last Buddhism in Xinjiang</b>Despite the bright side of Islam, let\'s have a look at the dark side. <br>In the 1340s, the Mongol Chagatai Khanate split into two parts. <br>This is because of the giant Tian Shan Mountains blocking in the middle of the country.<br>On the west of Tian Shan, the <b>Western Chagatai</b> was then called Transoxiana with Turkic Muslim dominated. <br>Later it was absorbed by the famous Timurid Empire on its the South.<br>The <b>Eastern Chagatai</b> became independent under the leader Tughlugh Timur, who was a Torghut Mongol. <br>The country was inhabited by Mongols and Uyghurs who followed Buddhism and Mongolian shamanism (Tengrism).<br>In 1353, Tughlugh Timur had to convert to Islam to gain support from the Muslim population in Eastern Chagatai. <br>He became the first Mongol Khan who converted to Islam. <br>Later he renamed his title from <b>Khan</b> to <b>Sultan</b>. <br>As we know, Islam was an extremely exclusive religion. <br>After the conversion to Islam, Tughlugh Timur changed the Mongolian tradition that one must respect all religions. <br>He started to suppress all the other religions in his country.<br>The remaining centres of Buddhism such as Kuqa, Turpan and Kumul(Hami), were wiped out. <br>Countless temples were burned to ashes. <br>The remaining artefacts recovered today were found among those ashes. <br>All the remaining Buddhist Uyghurs and Mongolians were forced to convert to Islam.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-260d0b5427744e94d4ea443e164a618a"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-696bc9591ca57e7ac6a1f25a49a074ee"><br><i>Damaged artefacts recovered from Buddhist Temple Relics in Turpan, Xinjiang, China</i>At the end of the 14th century, the whole South Xinjiang was fully converted to Islam. <br>The Buddhism monks had to retreat to the city of Dunhuang in the East, protected by the newly formed Ming dynasty.<br>Since the conversion to Islam of Eastern Chagatai, countless mosques were built by the Sultans. <br>One of the most influential mosques is the Id Kah Mosque in Kashgar. <br>Now it is the largest mosque in China.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ab849f7fa31773ef3ecbbf8255d6ccf1"><br><i>Id Kah Mosque in Kashgar built in 1442 AD.</i><b>The split of Northern Yuan (Northern Mongols)</b>Now we finally reached the time when the game of the Europa Universalis 4 started in 1444 AD. <br>At that time, the once glorious Mongol Empire has been exploded into 13 tribes.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-40988945e52718a182b232f96d26ac40"><br>There will be 11 (Tengrim)+2 (Muslim) Mongol tribes competing the game of thrones. <br>The two Muslim Mongol countries were: Eastern Chagatai and Yarkand.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c71a04911cc9a692e587d194c872afd5"><br><i>11+2 major players in the Mongol Game of Thrones as shown in the Europa Universalis IV Game around 15th century.</i>For more detailed stories about the Mongol tribes, please check the parallel history of the Mongols in my another answer about Mongolia: <a href="/What-do-you-think-of-Inner-Mongolia-China-s-economy-is-21-times-bigger-than-Mongolias-in-2017/answer/Janus-Dongye-Qimeng"><br>Janus Dongye Qimeng\'s answer to What do you think of “Inner Mongolia (China)\'s economy is 21 times bigger than Mongolia\'s in 2017”?<br></a>The end game is that the “forest people” or the Oriat Mongols in the north migrated to Eastern Chagatai due to tribal conflicts between the Eastern Mongols. <br>The Choros tribe established the <b>Dzungar Khanate</b> in 1634. <br>The Dzungars firstly went to war against the Turkic tribes on its west, namely the Kyrgyz, Tajiks, Uzbeks, and Kazakhs. <br>After unifying Central Asia, the country then turned against the Muslim Mongols: Chagatai and Yarkand in the south. <br>The next is to absorb the Khoshut Mongols who ruled the Tibet.<br>After the uniting the whole area of Xinjiang and Tibet, the Dzungar Mongols did not convert to Islam and they have relocated and “enslaved” some Uyghur groups within the country. <br>One of the Uyghur groups were relocated to Ili valley for growing crops. <br>At that time, they were called Taranchi.<br>When the Dzungars started to invade the Khalkha Mongols on the east in the 1680s, the Qing dynasty just finished absorbing Ming and Taiwan. <br>The Khalkha Mongols had to seek help from Qing (surrender) to beat the Dzungars.<br>However, this decision turned out to be a disaster for the Mongols.<b>Dzungar Genocide by Qing</b>And it was already the 17th century. <br>The world has entered the Age of Gun Powder and the Age of Discovery. <br>Nomadic calvaries were no longer effective against guns. <br>Guns and cannons were more effectively used during wars.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4c15661dc3f925e361b54f987b4eadd9"><br><i>Central Asia was surrounded by big empires during the 1700s. <br>Dzungar Khaganate was surrounded by four big empires: Qing in the east, Russia in the north, Ottoman in the west and Mughal in the south.</i>In 1688 AD, the Qing Empire started to invade the Dzungar Khaganate. <br>Both the Dzungars and Qing Army used pistols, muskets,<b> </b>guns and cannons for wars. <br>The Dzungar Khaganate have purchased the latest muskets and cannons from Russia based on European technology. <br>And Qing still used outdated cannons and guns that were carried by camels. <br>And the Russians just sat still and watch Qing and Dzungar fought.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-279ceb05ecba2052e85245306656d8d3"><br><i>Qing\'s formation against Dzungar Mongols. <br>Do you notice their cannons carried by camels?<br></i>After 70 years of battles, Qing managed to crush the remaining of the Dzungar Khaganate in 1757 AD. <br>After winning the war, the Emperor of Qing, Qianlong ordered to kill all the remaining Dzungar men to avoid further troubles from them:<blockquote>Show no mercy at all to these rebels. <br>Only the old and weak should be saved. <br>Our previous military campaigns were too lenient. <br>If we act as before, our troops will withdraw, and further trouble will occur.</blockquote>In his account of the war, Qing scholar Wei Yuan, wrote that about 50% of the Dzungar households were killed by smallpox, 20% fled to Russia or the Kazakh Khanate, and 30% were killed by the army, leaving no yurts in an area for several thousand li, except those of the surrendered.<br>We are not sure how many people were actually killed during the genocide. <br>But the direct outcome is that the Dzungar Mongol tribe disappeared in northern Xinjiang. <br>Later Qing brought in massive migration from Han, Hui, Uyghur people to the gap, which has massively changed the demographics of Xinjiang. <br>The Mongol population in Xinjiang became the minority since then.<b>Qing\'s Colonisation of Xinjiang</b>In 1759, the Emperor of Qing, Qianlong, officially named this place as “Xin Jiang”, meaning “New Territory”. <br>And Qing renamed its biggest military posts in the north of Turpan as “Dihua” (迪化), meaning “Enlightenment”.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c2e845bd9a5ddda447d847cea41f4a65"><br>As for the Qing Emperor, Xinjiang is a large chunk of territory with lots of potential problems due to the influence of Islam. <br>South Xinjiang has already been ruled by the Islam religion for more than 600 years. <br>It was also a headache for Qing to handle the spread of Islam into Inland China.<br>How did Qing handle the religion of Islam?<br>Qianlong\'s strategy to govern Muslim was: “修其教不易其俗，齐其政不易其宜”<b>Modify the religion, but don\'t change their culture. <br>Split the politics but don\'t remove their interests (satisfy them with conciliation).</b>This strategy turned out to be very effective. <br>The religion of Islam has then become “<b>Islam with Chinese Characteristics</b>”.<br>You can still build mosques, but you should add some Chinese characteristics in them. <br>That\'s why you can find numerous Chinese style mosques built by Qing.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-dd2de36eae8288396303a8e6765bb9b0"><br>Hebalin Mosque built in 1716 AD in Tibet, ChinaSimilarly, the Qing Empire also used the “Divide and Conquer” to rule Xinjiang, just like the Mongols. <br>Qing set up <b>260</b> <b>Baig </b><b> </b>to let the Uyghurs and other tribes govern themselves, just like the Mongol Banners. <br>They also split the Xinjiang into two administrative regions. <br>The Northern Region (北疆) is also called <b>Dzungarlia</b>. <br>They use standard currency from the rest of China. <br>During the 18th-19th century, Qing has amassed people of Han, Khazak, Hui, Kyrgyz migrations to set up cities and start cultivation here.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-06a4dc0d0d8c6c4a344901aeef3a005e"><br>On the South Xinjiang (南疆) lies the Tarim Basin. <br>This region is also called <b>Altishahr</b> (Six cities) dominated by various ethnic Muslim groups. <br>In this region, Qing declared a “special administrative zone” that uses a special currency called “Red Cash”. <br>And they can be only used in South Xinjiang. <br>This is also the measure to control the economy of South Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b8e66ca5fdc51b64c60aadbd1ea04ab1"><br><i>Red Cash - a special currency only used in South Xinjiang, Chinese characters and Uyghur Languages are on both sides</i><b>British or Russian, Opium or Vodka?<br></b>Xinjiang remained peaceful under Qing\'s rule for around 100 years until the Russian Empire and the British Empire absorbed the rest of Central Asia.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-554c3107f60cfd58c46e130ba5300c28"><br><i>And Central Asia was fully absorbed by big empires during the 1800s.</i>Problems appeared whenever those empires collapsed. <br>That\'s why nowadays you can find utterly strange borders, conflicts, standoffs in this region, especially the Wakhan Corridor in Afghanistan. <br>This is basically the outcome of the fight between the two trouble makers: British and Russia.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a35c83749cfdd4ddc6fdd935f3e613d9"><br>Since the defeat of the Opium War in the 1840s, the Qing Empire started its decline. <br>Many other empires wanted to get a territorial slice from Qing. <br>In the 1860s, Qing ceded 1/3 of Xinjiang\'s territory to Russia and also lost the Outer Manchuria (their own hometown).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4b76da03f71f4322c72659751f76efc4"><br><i>Territorial losses to Russia since the 1860s</i>Of course, both British and Russian Empires wanted to push further to take over the land of Xinjiang and Tibet. <br>Then you can guess why <b>immediately after the Second Opium War in 1860, there were suddenly rebellions rising in Xinjiang.</b> And then you can guess why the rebellion army was magically equipped with even better weapons than the Qing Army. <br>And then you can guess why the rebellion leader Yaqub Beg (阿古柏) can quickly take over the whole Xinjiang. <br>And then you can guess why the British Empire immediately established diplomatic relations with Yaqub Beg after he declared independence.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-05d948c447f47b1f8fbc4d10fd09aae1"><br><i>Zuo Zongtang\'s campaign to take back Xinjiang</i>Thanks to Qing\'s general Zuo Zongtang immediate actions. <br>The rebellion was suppressed and Qing managed to keep full control of Xinjiang. <br>He then established the Xinjiang Province to strengthen control. <br>Without him, Xinjiang would have permanently got independent from China like current Mongolia.<b>The Spread of Communism and Pan-Turkism</b>In just 40 years later, the Qing dynasty collapsed and the Republic of China inherited all the territory from Qing dynasty. <br>Yuan Dahua, the last Qing governor of Xinjiang, fled. <br>One of his subordinates, Yang Zengxin, took control of the province and acceded in name to the Republic of China. <br>Yang maintained control over Xinjiang until his assassination in 1928 after the Northern Expedition of the Kuomintang.<br>During this time, lots of Uyghur young people went abroad to study overseas.<br>Some of the Uyghurs went to Russia and France, they learned about the theory of capitalism and communism and became devout believers in Communism.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f78d4cffc6bda1561b63f3d91af1b896"><br><i>Ehmetjan Qasim, an Uyghur Communist Member that helped CCP liberated Xinjiang</i><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3db65eb1bbc704144c1b70e8a8bd02bd"><br>Burhan Shahidi, <i>an Uyghur Communist Member who became the first president of Xinjiang Autonomous Region of PRC</i>The most representative examples are: Saifuddin Azizi  Burhan Shahidi, Ehmetjan Qasim . <br>These Uyghurs helped the CCP to maintain control of Xinjiang before the CCP took over China in 1949.<br>However, the other groups of Uyghurs went to the Ottoman Empire for study and they learned the theory of <b>Pan-Turkism</b>. <br>Basically, Pan-Turkism believed that all the Turkish ethnicities should unite and form one nation (or belong to the sphere of influence of the Ottoman Empire). <br>And the theory believed that the Uyghur ethnicity belongs to Turkic ethnicity too.<br>The most representative example is <b>Muhammad Amin Bughra </b><b> </b>born in Hotan.<br>What did he do in Xinjiang after graduating from the Ottoman Empire?<br>After returning to Xinjiang, he got assistance from the British Empire and received weapons from India in the south. <br>Then he started a rebellion against the ROC Xinjiang Government and took over Hotan in 1933. <br>He then immediately established the first <b>East Turkestan Republic </b>before taking the rest of the towns in Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3ef97361f5a1612aa0a593f183be3ef7"><br><i>Muhammad Amin Bughra, an Uyghur Pan-Turkist</i>However, only one year later, his “government” was crushed by the Hui Malitia Ma Zhongying<b> </b>and <i>Amin</i> had to escape to Kashmir in British Raj.<br>During his exile in Kashmir, he published his first book “The History of East Turkestan”. <br>Well, you can pretty much guess what would he say in this book.<br>If you have time, you can check their version of the history and compare with my versions of history. <br>You will notice the vast differences in the narratives of history. <br><br><a href="http://www.iuhrdf.org/uyghurs" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="iuhrdf.org"><br>Who are the Uyghurs of East Turkestan?<br></a><b>Republic of China … Sigh … What can I say</b>In 1937, this guy “<i>Muhammad Amin Bughra” </i>went to Japan and asked the Japanese to invade Xinjiang during the Sino-Japanese War in 1937.<br>After the Japanese surrendered in 1945, he switched sides and<i> </i>joined Kuomintang. <br>Yes, he joined Kuomintang, the nationalist party of China. <br>You heard it right.<br>Are you kidding me?<br>What\'s more absurd is that Chiang Kai-shek, the president of the ROC appointed him to be the vice president of the Xinjiang Province. <br>And the president of Xinjiang was Masud Sabri  who was also a pan-Turkish activist graduated from the Ottoman Empire.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-563131215ce20eba48ec3cc047eb0a7f"><br><i>Masud Sabri, the leader of Xinjiang Province in 1945, Republic of China</i>Can you imagine you hire an East-Turkistan terrorist/activist to become the very top leader of Xinjiang?<br> Only the Kuomintang can do this.<br>Although they don\'t control the military of Xinjiang, they control the authority of <b>education, textbooks, literature and media</b>. <br>Since 1945, lots of “Pan-Turkish”, “Anti-Hui, Anti-Han” books were published in Uyghur language and spread across Xinjiang.<br>These books sparked Islamic extremism and hate towards Han and Hui ethnics. <br>Even the United State of America won\'t allow this kind of book to publish, let alone China.<br>The direct consequences are that some of the books are still spreading today in China. <br>They were the “root of evil” that caused various terrorist attacks in recent years in Xinjiang.<br>In 1949, when CCP took over Xinjiang, Muhammad Amin once again fled and dropped his membership of Kuomintang. <br>But for this time, he went back to Turkey (no longer Ottoman) and established the East Turkistan Government in Exile. <br>This is how the current East Turkistan Movement started and they still remain in Turkey now.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a7df9caa1cfc6aec6664bb299a805917"><br><i>East Turkistan Movement in Turkey</i>Interestingly, in 1954, Amin once went to <b>Taiwan</b> to try to persuade the exiled Republic of China to drop the claim of Xinjiang. <br>The demand was rejected immediately and Taiwan affirmed that ROC claimed Xinjiang as "an integral part of China”.<b>Chinese Communist Party, Good or Bad?<br></b>Well, before the CCP took over Xinjiang in 1949, some branches of the Chinese communist party supported the Soviet actions to assist the Second East Turkistan Movement against the Republic of China. <br>However, after the CCP established the People\'s Republic of China, they completely changed the stance. <br>They don\'t want any interference from the Soviet in Xinjiang. <br>This is kind of hypocrite.<br>After taking over Xinjiang, the CCP took a similar approach from Qianlong Emperor in Qing Dynasty. <br>They established the Islamic Association of China  to aim for the following objectives:<ul><li>Modify the Islamic religion to be pro-China and pro-CCP (Islam with Chinese characteristics), but don\'t change their culture.</li><li>Split the politics out of the religion but don\'t remove their interests.</li></ul><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8a4391535a2662b2dccd7c824da60d01"><br><i>Islamic Association of China in Beijing, China</i>The strategy turned out to be effective in Northern Xinjiang. <br>Most of the people living in the North Xinjiang are pretty much secular. <br>And for Muslim, they practised Islam with Chinese characteristics. <br>And what\'s important: most of them are taught with bilingual education. <br>Most of them can speak their native language + Mandarin.<br>However, these tasks were not properly enforced in Southern Xinjiang. <br>It turned out the CCP had given too much “autonomy” in Southern Xinjiang. <br>The direct proof is that after 70 years rule under PRC, some Uyghur people in South Xinjiang villages can only speak Uyghurs language and practice Sunni Islam instead of Chinese Islam.<b>“One Province Two Systems”</b>Another fact they don\'t tell you is that Xinjiang actually has two governments. <br>The first government is the official governing body of “Xinjiang Uyghur Autonomous Region” (XUAR) in 1955. <br>This government is operated by governors from different ethnic groups predominated by Uyghurs and Han.<br>The second government is called “<b>Xinjiang Production and Construction Corps” (XPCC) </b><b> </b>disguised as an organisation. <br>This “organisation” has its own territory, set of laws, courts, tax authorities, hospitals, schools etc. <br>It has its own administrative structure, fulfilling governmental functions under its jurisdiction. <br>The president of XPCC has the same political rank as the leader of XUAR.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fa6c812a16445d8516b86124986fde6e"><br><i>The territory of Xinjiang Production and Construction Corps labelled in green colour. <br>These green territories are not governed by Xinjiang Uyghur Autonomous Government.</i>The XPCC was founded by Mao in 1954. <br>After the establishment of PRC, there were around 170,000 PLA soldiers stationed in Xinjiang. <br>Since there was no longer a civil war, these soldiers were disbanded and employed to engage in farming and construction. <br>They built farms, dams, railways, towns, and cities in deserted areas such as the fringes of the Taklimakan Desert and Gurbantunggut Desert, under the principle of "not competing for benefits with the local people”.<b>Westward Expansion of Han Chinese</b>After XPCC built cities, those cities were initially “ghost towns”. <br>The central government of China has then organised a massive Han migration from Inland China to live in these cultivated cities. <br>You will be given land and benefits if you live here. <br>Those Han farmers who didn\'t have enough land in Henan, Shandong, Hebei would always love to move here.<br>Just like the westward expansion of the United States, over the course of 65 years (1954–2019), the XPCC has built 10 medium-sized cities. <br>Now each city has around 500k people dominated by Han Chinese. <br>According to their plan, XPCC is going to build another 18 new cities in Xinjiang by 2030 .<br>The most well-known XPCC settlements are <b>Shihezi, Aral, Kuytun, Beitun, Wujiaqu, Horgos etc</b>. <br>These cities are no different than normal cities in the mainland.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c879f4475f0451cbbd4c37444b719ecf"><br><i>Shihezi City, the implicit “capital” of XPCC in China</i>Have you ever heard of Jin-Yin-Chuan city (金银川市)?<br> No?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-138542f9bfa7d5a55c18fdbef5b34b15"><br>Of course, you shouldn\'t. <br>It has not yet been built.<br>To know their whole history of cultivation and migration, please have a visit to the Museum of XPCC in Shihezi Xinjiang when you have the chance to visit Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-17835efb4e6faac7468a5596fed0e7d1"><br><i>XPCC Museum in ShiHezi Xinjiang</i>If XPCC were a country, how big and how economic powerful would it be?<br>In 2018, the XPCC has a total population of 3 million with an administrative area of 70,000 km2. <br>The total GDP of XPCC in 2018 is <b>36.5 billion</b> dollars (comparable to Uzbekistan). <br>Therefore the GDP per capita for XPCC is $11500, which is higher than the average Chinese, Russians and Malaysians.<b>Will Han dominate Xinjiang in the future?<br></b>Now we all know XPCC is the organisation responsible for massive Han migration. <br>How many Han Chinese had actually moved to Xinjiang since the establishment of XPCC?<br>In 1949, there were 4.3 million people in Xinjiang. <br>Among them, there were 0.29 million Han, 3 million Uyghurs, 0.6 million Kazakhs. <br>Han people only account for <b>6%</b> of the total population.<br>In 2010, there were 21.8 million people in Xinjiang. <br>Among them, there were 8.74 million Han, 10.06 million Uyghurs, 1.46 million Kazakhs. <br>Han people account for <b>40.1% </b>and Uyghurs account for <b>48.3%</b> of the total population.<br>By judging from the statistics, it seemed that Xinjiang will be dominated by the Han sooner or later. <br>Some Uyghur friends were obviously panicked about this.<br>Is that true?<br> Let\'s look at the latest statistics in 2015.<br>In 2015, there were 23.6 million people in Xinjiang. <br>Among them, there are 8.59 million Han, 11.3 million Uyghurs, 1.69 million Kazakhs. <br>Han people account for <b>37.1%</b>,<b> </b>a 3% decrease compared to 5 years ago, and Uyghurs account for <b>47.8% </b>of the total population . <br>This report did not attract Uyghurs\' attention but it has made many Han people panicked.<br>However, there is another official government data report saying the Han population is 9.47 million in Xinjiang in 2015. <br>I guess this is caused by the confusion of whether to include the population of XPCC (the implicit government) or not.<br>Anyway, both data show that Uyghurs and Kazakhs have witnessed a 10%-15% population increase in Xinjiang in just 5 years. <br>There is an approximate 1 million increase in the Uyghur population in Xinjiang for the past five years. <br>It is because the <b>one-child policy didn\'t apply on Uyghurs and Kazakhs</b>. <br>They can have as many babies as they like. <br>And also the Islam religion encourages you to have more babies.<br>That\'s probably why two years later in 2017, China started to announce that two-children policies applicable on Uyghurs and other ethnic groups. <br><b>Why are there so many Kazakhs in Xinjiang?<br></b>You might have already noticed that there are 1.7 million Kazakhs living in Xinjiang. <br>Where did they come from?<br> Some of them were native Kazakhs roaming since the Qing dynasty. <br>And some other of them migrated from the Soviet.<br>There were two severe famines happened in the Soviet in 1919 and 1932 that caused massive Kazakhs migration to China.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0a63f5a243c1afe1546908cd9dd0849e"><br><i>Kazakhs migration to China during the 1930s</i>Some historians assume that 42% of the entire Kazakh population died in the Kazakh famine of 1932–33 . <br>Some Kazakh historians claimed 500k Kazakhs had to move to China for food. <br>(I could not verify whether this number is true or not or it is anti–Soviet propaganda. <br>If you think these number is imprecise, I will remove them.)Anyway, what is certain is that in 1949, there were 0.6 million Kazakhs in Xinjiang. <br>70 years later, these Kazakhs have increased by 3 times, reaching 1.7 million in 2015. <br>Those people seemed to live well in Xinjiang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fcdaf364f36ee2cae66559ca6595686e"><br>A wedding photo from a Kazakh couple in XinjiangInterestingly, most Kazakh people look like Mongolian and Han Chinese. <br>That\'s why many Uyghur people normally mistook them for Han Chinese.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-12f44124a42c8d4c98c58e3b2eca12b5-c"><br><i>Yes, they are all Kazakh people in Kazakhstan. <br>Most of them look like Han Chinese, Koreans and Japanese</i><b>Great Western Development (西部大开发) since 1999</b>Since China opened up its economy in 1978, the coastal regions of eastern China benefited greatly from these reforms, and their economies quickly raced ahead. <br>The western half of China, especially Xinjiang, despite strong in agriculture, lagged behind severely in industry and manufacturing. <br>Since 1999, Chairman Jiang Zemin started to propose his grand vision of developing the west using the tax money from the east. <br>This plan was called “Great Western Development”. <br>When Xi took power, this program was rebranded and expanded to the “One-belt-one-road” initiatives.<br>Over the past four decades, China has constructed 4,800km expressways, 6166 km of railways, bridges, tunnels etc in Xinjiang. <br>There is no need to emphasise how great the infrastructure is in Xinjiang (perhaps in another answer about OBOR). <br>What\'s more interesting is how did China build and finance the infrastructure campaign in Xinjiang.<br>Each eastern province of China is required to assist one or more cities in Xinjiang to develop the infrastructure and economy. <br>An analogy is that each ea
