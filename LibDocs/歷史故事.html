ethnic</b>,” called his culture “<b>Han culture</b>,” and called his native language “<b>Han sound</b>.” If you consider “Han” as “Chinese,” then yes, at a certain point in Vietnamese history, Vietnamese was called “Hán âm” 漢音, based on Đại Nam Thực Lục. <br>However, just to clarify this, he wasn\'t saying that Vietnamese was a dialect or a variety of Chinese. <br>At that time, the <b>concept of 漢 was a cultural one</b>, not an ethnic one, so calling oneself 漢 denoted that his culture was civilized. <br>By that time, China was the <b>Qing dynasty</b>, which was <b>considered barbaric</b> to Vietnamese, and <b>not “true Chinese,” which was “Han.”</b> Therefore, they believed that Vietnam was the last region that preserved Chinese culture, hence referring to oneself as 漢 culturally. <br>He was not saying Vietnamese was a Chinese variety but saying it was a civilized language.<br></blockquote>To make an analogy, in the Vietnamese language, there is a special category reserved for <b>Sino-Vietnamese words</b>. <br>These vocabulary are considered <b>direct borrowing</b> from Early to Middle Chinese and this makes up of <b>60 to 70%</b> of the vocabulary. <br>However, there are several caveats regarding this. <br>For example, words like <b>Traffic 交通</b> (<i> Jiāo Tōng / Giao Thông / Gaau1 Tung1 </i>) is considered <b>Sino-Vietnamese</b> aka Directly borrowed vocabulary. <br>Another example is the word for <b>Using / Spending 使</b> ( <i>Shǐ / Xài / Sai2</i> ) which is directly borrowed from Cantonese. <br>However, the number is misleading because, in addition to <b>Sino-Vietnamese</b> vocabulary, there are also ‘<b>Vietnamized Chinese vocabulary</b>’ and ‘<b>Natively interpreted Chinese vocabulary</b>’.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b1edf6528706a5c64441d2053b7a9bb4"><br>The <b>first </b>“hidden” category is Chinese words that had been so <b>Vietnamized </b>that Chinese speakers can no longer recognize it, and you must have substantial <b>classical Vietnamese/Chinese</b> knowledge to understand the word’s <b>etymology</b>. <br>Words in this category also lost some or all of its original meanings and often its lost meanings are replaced by a synonym.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-be1b2ac4c947c4a11aa6367bf735fcf4"><br>The <b>second “hidden”</b> category is Chinese words with its pronunciation so Vietnamized that hearing it may not give away its etymological root. <br>However, the meaning is largely the same as its Chinese counterpart.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ee008fa4388a23f27709d1423c687ec1"><br>My reasoning for making this analogy is that I want to convey how difficult it is to categorize <b>imported</b> versus <b>indigenous</b> elements as if they are separate forces that need to be segregated. <br>In truth, both elements flow into one another, complementing and weave together the cultural and linguistic fabrics of Vietnam. <br>This is also true for other parts of <b>China</b> or <b>Europe</b>. <br>The <b>Anglos </b>embrace their indigenous <b>Germanic roots </b>as much as their imported <b>Latin-Roman-Greco </b>influences.<br>During the <b>Trần Dynasty</b>, there were so many Han Chinese immigrants who especially lived around the area of Hà Nội that a new ethnicity was born. <br>From the old Chinese word for <b>Capital 京畿</b> ( <i>Jīng Jī / Kinh Kì / Ging1 Gei1 </i>), the name denoting the mainly Chinese people living in the capital became <b>Kinh (京)</b>. <br>There was a larger rural <b>Vietic</b> population who spoke an <b>Austronesian</b> language and the two groups gradually assimilated each other. <br>That’s how <b>Annamese Middle Chinese</b> became more and more Austronesian, thus now placing modern Vietnamese as an Austronesian language (as classifications were based on basic grammars and vocabulary, which does not reflect the older Annamese Chinese influences).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-830c0a3864eba5b796254f507aedde7b"><br>We do not know exactly how much <b>Middle Chinese</b> was influenced by indigenous <b>Austroasiatic </b>elements and to what extent, and especially in Southern China and Northern Vietnam where there is still a large population of indigenous Austroasiatic people still speaking their languages, unaffected by the two larger cultural magnets that are Vietnam and China. <br>However, it is clear that the larger cultural identity of “<b>Han Chinese</b>” has over the millenniums absorbs elements from the smaller cultural identities.<br><br><b><i>Part 2 Section 2:</i></b> The people of Vietnam and China currently<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8ce60b0a22ee195bfa525f9d83fa206f"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-eae5ce1c38cde1903dcd4d896f2d43d3"><br>Let’s play a little game, shall we? These 3 talented artists and actresses/actors in each picture (who coincidentally are also my favorite) have very distinct backgrounds. <br>One is a recent Hoa immigrant, the other is Han Chinese and the last is Kinh Vietnamese. <br>Can you guess who has which background based on their picture only? (This may be a bit easy since there are quite a few currently trending celebrities … )<br>Comment below and see if you win :D The prizes are my gratitude for reading this answer and my amazement at your keen observation :D<br>I have written before about this particular topic so I would just link my other answers from <a href="/Do-Vietnamese-feel-culturally-closer-to-China-Korea-and-Japan-than-to-their-ASEAN-neighbours">Do Vietnamese feel culturally closer to China, Korea, and Japan than to their ASEAN neighbors?</a> and <a href="/Will-the-Japanese-language-eventually-abolish-the-use-of-Kanji-Chinese-characters-like-Vietnamese-and-Korean">Will the Japanese language eventually abolish the use of Kanji (Chinese characters) like Vietnamese and Korean?</a><br><br><b><i>Part 2 Section 3</i></b>: Vietnamese negative perception of China politically as a whole and conclusion<br>I will not sugarcoat this. <br>Since the two countries have been neighbors for thousands of years, the Vietnamese are quite adept at understanding China. <br>If you search up <b>“Trung Quốc”</b> into Google search and look up the News section, you will see that the Viets are very up-to-date on what is going on in China, whether it is good or bad.<br>Negative news always sell like hotcakes. <br>For example, a <b>Wuhan </b>woman somehow avoided the lockdown, showed symptoms of the current virus, and somehow cheated her ways into <b>France</b>…<br>or Chinese stealth bombers and military aircrafts “practicing drills” near <b>Taiwan</b> …<br>or how people in <b>Shanghai</b> are publicly shamed for wearing Pijamas to the shopping mall …<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0daffaceeaa273b57a9b19ac5e4581f4"><br>(All of this news do not help with China’s deteriorating image at all…)<br>Back to the original question: Why do Vietnamese (seem to) hate China so much?<br>Vietnamese and Chinese histories are extremely intertwined and complex. <br>Given the conflicts, the two countries have had over the millennia, China is often portraited as an ever-present Northern Threat that our (as in Vietnamese) ancestors have resisted. <br>Modern Vietnamese identity is built upon the fact that we are “different” or “better” than China after all.<br>Even when we are updated on the good things China is accomplishing, a lot of newspapers subtly include inflammatory or emotional languages. <br>It is not a surprise that many Vietnamese, especially people with no contacts with an actual Chinese person may hold a very biasedly negative view of China.<br>It is true that politically, China and the Chinese government are quite hated, often viewed with distrust and discontent. <br>Despite all of this, you would be pleasantly surprised to find out that Vietnam is amongst the biggest consumer of Chinese cultural products in Asia and perhaps the world, not including oversea Chinese and strictly only foreigners.<br>Personally, I am not a big fan of the Chinese government. <br>Yes, I do acknowledge and credit all of the recent accomplishments of lifting 1 billion people out of poverty, reforming and upgrading China into a manufacturing hub with excellent infrastructures,... <br>of the CCP. <br>BUT. <br>Call me brainwashed by I am no fan of the Nine-Dash Line policy, I’m not a fan of China threatening Taiwan with the military intervention (a giant like China baring her fangs can never be good, reasons don’t matter …)<br>All of that said, I love Chinese culture and I happily indulge in tandem with my own Vietnamese culture. <br>In fact, most of my friends currently are Chinese from all walks of life. <br>I am not scared of or feeling hatred for the lovely regular Chinese people, but the unpredictable, powerful, and power-hungry CCP government is what worries me. <br>(The US government is guilty of this too).<br>I highly recommend reading answers from <a href="/profile/Tim-Tran-14">Tim Tran</a>, <a href="/profile/Andrew-Dang-21">Andrew Dang</a>, <a href="/profile/Tran-Minh-Ngoc-%E9%99%B3%E6%98%8E%E7%8E%89">Tran Minh Ngoc (陳明玉)</a>, <a href="/profile/Matthew-Nghiem">Matthew Nghiem</a> and many more amazing people from the space <a href="/q/olnfggsjxfqbbaxr">The Great Viet Country 🐉</a>.<br><b><i>Sources (In no particular order):</i></b><br>1) <a href="https://www.ducksters.com/geography/country/vietnam_history_timeline.php" target="_blank">Vietnam History and Timeline Overview</a><br>2) <a href="https://zh.wikipedia.org/wiki/%E4%BA%AC%E6%97%8F" target="_blank">京族 - 维基百科，自由的百科全书</a><br>3) <a href="https://www.chinahighlights.com/travelguide/nationality/han.htm" target="_blank">The Han Chinese (Hanzu, Han people), China Majority Ethnic Group</a><br>4) <a href="https://blog.insito.me/history-and-genetics-of-the-han-e244147c3a26" target="_blank">History and genetics of the Han</a><br>5) <a href="https://en.wikipedia.org/wiki/Yue_Chinese" target="_blank">Yue Chinese - Wikipedia</a><br>6) <a href="https://en.wikipedia.org/wiki/Vietnamese_people" target="_blank">Vietnamese people - Wikipedia</a><br>7) <a href="https://vi.wikipedia.org/wiki/Ng%C6%B0%E1%BB%9Di_Vi%E1%BB%87t" target="_blank">Người Việt – Wikipedia tiếng Việt</a><br>8) <a href="http://eastasiaorigin.blogspot.com/2017/06/ethnic-origin-of-han-chinese.html" target="_blank">Ethnic origin of Han Chinese</a><br>9) <a href="https://en.wikipedia.org/wiki/Han_Chinese" target="_blank">Han Chinese - Wikipedia</a><br>10) <a href="https://zh.wikipedia.org/wiki/%E6%B1%89%E6%97%8F" target="_blank">汉族 - 维基百科，自由的百科全书</a><br>11) <a href="https://vi.wikipedia.org/wiki/Ng%C6%B0%E1%BB%9Di_H%C3%A1n" target="_blank">Người Hán – Wikipedia tiếng Việt</a><br>12) <a href="https://en.wikipedia.org/wiki/Ethnic_minorities_in_China" target="_blank">Ethnic minorities in China - Wikipedia</a><br>13) <a href="https://en.wikipedia.org/wiki/List_of_ethnic_groups_in_Vietnam" target="_blank">List of ethnic groups in Vietnam - Wikipedia</a><br>14) <a href="https://en.wikipedia.org/wiki/Southward_expansion_of_the_Han_dynasty" target="_blank">Southward expansion of the Han dynasty - Wikipedia</a><br>15) <a href="https://www.thivien.net/Nguy%E1%BB%85n-L%E1%BB%87nh-T%C3%A2n/Ph%E1%BB%A5ng-tu%E1%BB%B3-b%C3%ACnh-nam-nhung-v%E1%BB%A5-kinh-H%E1%BB%99i-An-ph%E1%BB%91-%C4%91%E1%BB%81-Quan-phu-t%E1%BB%AD-mi%E1%BA%BFu-thi/poem-CIJ0EhcwPFJ0ji8zpV_Ruw" target="_blank">Bài thơ: Phụng tuỳ bình nam nhung vụ kinh Hội An phố đề Quan phu tử miếu thi - 奉隨平南戎務經會安鋪題關夫子廟詩 (Nguyễn Lệnh Tân - 阮令賓)</a><br>16) <a href="https://en.wikipedia.org/wiki/Qin_dynasty" target="_blank">Qin dynasty - Wikipedia</a><br>17) <a href="https://en.wikipedia.org/wiki/Nanyue" target="_blank">Nanyue - Wikipedia</a><br>18) <a href="https://zh.wikipedia.org/wiki/%E7%BA%A2%E6%B2%B3%E4%B8%89%E8%A7%92%E6%B4%B2" target="_blank">红河三角洲 - 维基百科，自由的百科全书</a><br>19) <a href="https://en.wikipedia.org/wiki/Huainanzi" target="_blank">Huainanzi</a> 卷18, 人間訓<br>20) <a href="https://ctext.org/shiji/nan-yue-lie-zhuan" target="_blank">南越列傳</a><br>21) <a href="https://vi.wikipedia.org/wiki/%C4%90%E1%BA%A1i_Vi%E1%BB%87t_s%E1%BB%AD_k%C3%BD_to%C3%A0n_th%C6%B0" target="_blank">Đại Việt sử ký toàn thư – Wikipedia tiếng Việt</a><br>22) <a href="https://vi.wikipedia.org/wiki/Kh%C3%A2m_%C4%91%E1%BB%8Bnh_Vi%E1%BB%87t_s%E1%BB%AD_Th%C3%B4ng_gi%C3%A1m_c%C6%B0%C6%A1ng_m%E1%BB%A5c" target="_blank">Khâm định Việt sử Thông giám cương mục – Wikipedia tiếng Việt</a><br>23) <a href="https://vi.wikipedia.org/wiki/Vi%E1%BB%87t_Nam_s%E1%BB%AD_l%C6%B0%E1%BB%A3c" target="_blank">Việt Nam sử lược – Wikipedia tiếng Việt</a><br>24) <a href="https://en.wikipedia.org/wiki/Zizhi_Tongjian" target="_blank"><i>Zizhi Tongjian</i></a>, vols. <br><a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7012" target="_blank">12</a>, <a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7013" target="_blank">13</a>, <a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7017" target="_blank">17</a>, <a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7018" target="_blank">18</a>, <a href="https://zh.wikipedia.org/wiki/s:%E8%B3%87%E6%B2%BB%E9%80%9A%E9%91%91/%E5%8D%B7020" target="_blank">20</a>.<br>25) <a href="https://en.wikipedia.org/wiki/Book_of_Han" target="_blank"><i>Book of Han</i></a>, <a href="https://zh.wikipedia.org/wiki/s:%E6%BC%A2%E6%9B%B8/%E5%8D%B7095" target="_blank">vol. <br>95</a><br>26) <a href="https://en.wikipedia.org/wiki/Records_of_the_Grand_Historian" target="_blank"><i>Records of the Grand Historian</i></a>, <a href="https://zh.wikipedia.org/wiki/s:%E5%8F%B2%E8%A8%98/%E5%8D%B7113" target="_blank">vol. <br>113</a>.<br>27) <a href="http://culture.people.com.cn/GB/22226/85711/index.html" target="_blank">http://culture.people.com.cn/GB/...</a><br>28) <a href="https://web.archive.org/web/20080226085304/http://gz.dayoo.com/gb/node/node_8490.shtml" target="_blank">大洋网-南越国遗迹发掘与保护</a><br>29) 《南越国史》 <a href="https://zh.wikipedia.org/wiki/Special:%E7%BD%91%E7%BB%9C%E4%B9%A6%E6%BA%90/9787218019826" target="_blank">ISBN 978-7-218-01982-6</a><br>30) 《岭南之光：南越王墓考古大发现》<a href="https://zh.wikipedia.org/wiki/Special:%E7%BD%91%E7%BB%9C%E4%B9%A6%E6%BA%90/7533915836" target="_blank">ISBN 7-5339-1583-6</a><br>31) 《<a href="https://zh.wikipedia.org/wiki/%E6%B0%B4%E7%BB%8F%E6%B3%A8" target="_blank">水经注</a>》<br>32) 《<a href="https://zh.wikipedia.org/wiki/%E5%8D%8E%E9%98%B3%E5%9B%BD%E5%BF%97" target="_blank">华阳国志</a>》<br>33) 《<a href="https://zh.wikipedia.org/wiki/%E6%B1%89%E4%B9%A6" target="_blank">汉书</a>》<br>34) 《<a href="https://zh.wikipedia.org/wiki/%E6%B7%AE%E5%8D%97%E5%AD%90" target="_blank">淮南子</a>》<br>35) <a href="https://en.wikipedia.org/wiki/Han_conquest_of_Nanyue" target="_blank">Han conquest of Nanyue - Wikipedia</a><br>36) <a href="https://books.google.ca/books?dq=jiaozhi+1-25+AD&amp;hl=en&amp;id=GBvRs-za0CIC&amp;lpg=PA111&amp;ots=dy73CjXB65&amp;pg=PA111&amp;sa=X&amp;sig=ACfU3U2OtDhI7whldMp4z1vpV68XETrbQQ&amp;source=bl&amp;ved=2ahUKEwi17tnO74HmAhV4FTQIHR3AAKwQ6AEwAXoECAoQAQ#v=onepage&amp;q=jiaozhi%201-25%20AD&amp;f=false" target="_blank">East Asia</a><br>37) <a href="https://books.google.ca/books?dq=jiaozhi+meiling&amp;hl=en&amp;id=iiBTCgAAQBAJ&amp;lpg=PA235&amp;ots=wEfbtRGaUf&amp;pg=PA235&amp;sa=X&amp;sig=ACfU3U3pFU3tax-IJz2EMg79E89ohGMucw&amp;source=bl&amp;ved=2ahUKEwitvNyn84HmAhVbGDQIHdCoBWIQ6AEwCnoECAsQAQ#v=onepage&amp;q&amp;f=false" target="_blank">Ancient China and the Yue</a><br>38) <a href="/How-was-Vietnam-under-the-Han-Dynasty">How was Vietnam under the Han Dynasty?</a><br>39) Viet Nam social sciences 2002 Page 42 Ủy ban khoa học xã hội Việt Nam - 2002<br>40) <i>Southeast Asia: A Historical Encyclopedia, from Angkor Wat to East</i><br>41) Khánh Trần The Ethnic Chinese &amp; Economic Development in Vietnam 1993- Page 14<br>42) <a href="https://en.wikipedia.org/wiki/Tr%E1%BA%A7n_H%C6%B0ng_%C4%90%E1%BA%A1o" target="_blank">Trần Hưng Đạo - Wikipedia</a><br>43) <a href="https://en.wikipedia.org/wiki/L%C3%BD_dynasty#cite_note-Taylor_2013-1" target="_blank">Lý dynasty - Wikipedia</a><br>44) <a href="https://en.wikipedia.org/wiki/Tr%E1%BA%A7n_dynasty" target="_blank">Trần dynasty - Wikipedia</a><br>45) <a href="https://books.google.ca/books?dq=tran+fujian&amp;ei=XiPNVPrfH4WgNsWpgagC&amp;hl=en&amp;id=6UHi9JXNokEC&amp;pg=PA120&amp;redir_esc=y&amp;sa=X#v=onepage&amp;q=tran%20fujian&amp;f=false" target="_blank">A History of the Vietnamese</a><br>46) <a href="https://vi.wikisource.org/wiki/Trang:Viet_Nam_Su_Luoc.djvu/92" target="_blank">Trang:Viet Nam Su Luoc.djvu/92</a><br>47) <a href="http://vanchuongviet.org/index.php?action=detail&amp;comp=tacpham&amp;id=7921" target="_blank">văn học &amp; nghệ thuật</a><br>48) <a href="https://en.wikipedia.org/wiki/Hoa_people" target="_blank">Hoa people - Wikipedia</a><br>',
'<h2><span class="yellow">When will the US lose its status as a superpower?</span></h2><br>It won\'t lose its status as “A” (one among a few others) superpower, but as the unilateral hegemon, soon.<br>I guess most people who aren\'t interested in history won\'t see this as significant. <br>Those who do have historical knowledge, will understand that this is the sweeping of the first leg, to bring the unprepossessing giant down.<br>It constantly amazes me how much denial there is before something becomes so big, that even the vision impaired will sense the proximity of it.<br>5G is this century\'s fire, ox leveraged farming, coal and oil sensation. <br>5G is the foundation to springboard the next leap in human development. <br>All things in the future will be sensor based, and it will not decline, it will only increase.<br>Bitcoin can run offline now, and the countries all pertaining to the future big market (Eurasia) are all on the trail of backing their currency with gold.<br>I honestly have no idea how people can see all the failed US coups of late, and STILL believe that America is going to hold its own.<br>Throughout history, America has cajoled, bullied and bombed other countries into submission, now? No more.<br>Iraq is saying “Get out!”<br>Venezuela is saying the same.<br>Chile is denouncing Friedman freakimomics leading to great income disparities.<br>France is throwing shade in spades.<br>Germany is talking back in the midst of her proclivity to acquiesce.<br>Russia has always flipped US the bird.<br>And finally China…..<br>Many people think contemporary China is akin to the Japanese trajectory of economic dominance in the 80s, but this is wrong. <br>China is like Germany to America\'s Britain, prior to WWI.<br>The spat between America and China is not the Thucydides trap, it\'s Berlin\'s usurpation of British naval dominance.<br>We are witnessing the EXACT same script as last time.<br>Adam Smith\'s free market ideology was exported everywhere by Britain, because it was the global hegemon. <br>Free market meant Britain could enter which ever country it wanted, and dump whatever it manufactured in unprecedented amounts. <br>Free markets only benefit the bully.<br>However, in 1846 the repealing of the Corn Law, shattered the British domestic agricultural industry, decimating Ireland because of the flooding of cheap imports on an economy that was essentially surviving on agriculture alone.<br>Until the 1850s Germany revered the British free market trade, and the ideology was the backbone for German universities in economic studies, UNTIL the Germans saw the depression resulting from the Corn Law repeal. <br>This was the 2008 Lehman shock equivalent, where China saw a broken America grovelling to them for a loan, Germany saw that the British had feet of clay.<br>Germany then thought “hold up, there\'s something wrong with Smitho’s theory, let\'s see if we can do better.” And better they did.<br>German changed their strategy to one that focused on building a national industry and agricultural production first. <br>This increased domestic output 5 fold. <br>Per capita output increased by a whopping 250%!!<br>Germany\'s industrial revolution (just like China\'s) came concomitant with establishing a spate of technological schools (Technische Hochschulen). <br>The emphasis was now on increasing students in natural sciences (same as China).<br>Then a nation wide system of increasing skill tradesmen was employed, “Fachschulen”, which meant that Germany was now armed to the teeth with a new generation of brains and brawn.<br>Germany then blocked cheap grain imports by using tariffs, and implemented machinization and chemical farming (Germany has sandy soils difficult to grow good crops) leading to a 95% self sufficiency of meat production and an 80% increase in grain production before the war broke out.<br>In the 1800s, Germans were exiting in droves, to a boom of 75% in population growth by 1914.<br>Then Germany married up big banks with big industry, but this lead to a contagion. <br>The Berlin Bank Panic triggered a collapse in the Berlin Stock Market (these big German banks were linked to Britain\'s Baring Brother\'s Argentine speculation), which lead to further restrictions on the German stock market speculation, such as prohibiting futures on grain trading.<br>Basically Germany did the OPPOSITE of the Brits and they were pulling ahead despite set backs, but the Brits reasoned that so long as the Germans did not have their own navy and fleet, they would always be under their thumb.<br>By 1909, 70% of German trade was necessitated through sea, so guess what was Germany\'s 5G?<br>Steel.<br>A steel making process courtesy of Gilchrist Thomas revolutionised the way Germany made steel, increasing output 1000% from 1880-1900.<br>In 1890 Britain banged out 7.9 mil tons of of pig iron to Germany\'s 4.6. <br>By 1910? German was sitting pretty at 14.6 mil tons to Britain\'s 10mil tons.<br>Now remember, Germany had already been steadily growing her children into engineers and skilled tradesmen, so what do they do with their Achilles heel? Put steel boots on them.<br>In 1891 Germany had 3 steamers over 7000 BWT.<br>By 1914, 5 steamers above 20,000 BWT, 9 steamers 15,000-20,000 BWT and 66 steamers between 7,000-10,000 BWT.<br>This was Germany\'s 5G moment of not appearing during 3&amp;4 G, then suddenly coming up with something noone had, which gave them a confirmed lead. <br>Because of this, they started to enter the naval zones traditionally occupied by the British “sphere of influence”. <br>Now Britain had to take Germany down.<br>In the quest for a better way to power the ships, the Germans already figured out oil is more efficient than coal (in the same way that Huawei recognised the value of microwaves and polar codes in powering up 5G). <br>Only one British guy figured it out, Admiral Lord Fisher, yet he was booed off stage by the other Brits (much like some Americans who think they will wait out for their own 5G development instead of dropping the gargantuan ego, and just piggy backing on an innovation that is already a reality).<br>To secure the new resource, Berlin links arms with the Ottoman government to create the Berlin to Baghdad railway (sound familiar?) to completely bypass the sea trade route if need be. <br>Germany was in the process of building an economic alliance with Turkey from the 1890s to develop new markets for German exports.<br>By 1896, Anatolian Railway Company already joined 1000 kilometres of rail in 8 years, spanning Berlin to Konia (deep in the Anatolian highlands), this railway gave the Ottoman Empire further access to its own Asiatic core. <br>If completed, the Berlin to Baghdad railway would become the cheapest and fastest way to go from Europe to India.<br>This is the reason why Germany had to be “put in its place”, according to the the British, and hence ANY reason would have sufficed as the casus belli for WWI.<br>Even if China can not take America down via technology and economics, the tides will change anyway.<br>Just like Germany could not overthrow the British in their belligerence, they nonetheless depleted its vitality to impose its unilateral rule. <br>Britain was “lucky” that it convinced America to do its future bidding, however this time, who will America pass the imperialistic baton to?<br>In the past 2 centuries of Anglo Western rule, we have seen NOTHING but variations to imperialism, I honestly think the world is sick and tired of all the Anglo Western subjugation. <br>Even the Europeans who are cousins of the Anglo West are SICK AND TIRED of them!<br>The next new power will have to be one that is akin to sweet papa, rather than one that holds a grimace and a whip pining to hear “yes daddy!”.<br>美国什么时候会失去超级大国的地位？<br><br>它不会失去超级大国的地位，但很快就会失去单極霸权的地位。<br>我想大多数对历史不感兴趣的人不会认为这有什么意义。<br>那些有历史知识的人，会明白，这是扫倒不受歡迎巨人第一条腿。<br><br>5G是跳板的基础，是人类发展的下一个飞跃。<br>未来的一切都将以传感器为基础，而且不会下降，只会增加。<br><br>纵观历史，美国一直在哄骗、欺负和轰炸其他国家，使它们屈服，现在呢？再也没有了。<br>伊拉克说“滚出去！”<br>委内瑞拉也是这么说的。<br>智利谴责弗里德曼畸形经济导致巨大的收入差距。<br>法国在嘲笑。<br>德国在回嘴时，正倾向于默许。<br>俄罗斯总是把我们当回事。<br>最后是中国…。<br><br>许多人认为当代中国类似于80年代日本经济主导的轨迹，但这是错误的。<br><br>在第一次世界大战之前，中国和美国的英国相比就像德国。<br><br>美中之间的口水战不是修昔底德的陷阱，而是柏林篡夺了英国海军的主导地位。<br><br>我们看到的剧本和上次完全一样。<br><br>亚当·斯密斯的自由市场思想被英国输出到世界各地，因为它是全球霸主。<br><br>自由市场意味着英国可以进入任何它想进入的国家，并以前所未有的数量倾销它生产的任何东西。<br><br>自由市场只对恶霸有利。<br><br>然而，1846年，废除了《玉米法》，粉碎了英国国内的农业产业，爱尔兰惨遭灭顶之灾，原因是大量廉价进口商品涌入了一个基本上仅靠农业生存的经济体。<br><br>直到1850年代，德国一直尊崇英国的自由市场贸易，而这种意识形态是德国大学经济研究的支柱，直到德国看到因废除《玉米法》而导致的大萧条。<br><br>这是2008年雷曼兄弟（Lehman）的冲击当量，中国看到一个破碎的美国向他们低头贷款，德国看到英国人手足无措。<br><br>然后德国认为 “等一下，史密斯的理论有问题，让我们看看我们是否能做得更好。”<br>他们做得更好。<br><br>德国改变了战略，把重点放在首先建设国家工业和农业生产上。<br>这使国内产量增加了5倍。人均产出增长了250%！!<br><br>德国的工业革命（就像中国的工业革命一样）伴随着大量的技术学校（Technische Hochschulen）的建立。<br><br>现時的重点是增加自然科学的学生（和中国一样）。<br><br>后来，一个全国范围内不断增长的技术商人体系發展，这意味着德国现在已经拥有了新一代的脑力和体力。<br><br>随后，德国通过关税阻止了廉价粮食进口，并实施了机械化和化学农业（德国有沙质土壤，难以种植好的作物），导致战争爆发前肉类生产自给自足95%，粮食产量增加80%。<br><br>在1800年代，德国人曾經成群结队地撤离，到了1914年人口反而增长了75%。<br><br>后来德国把大银行和大工业结合在一起，但这导致了危机的蔓延。<br><br>柏林银行恐慌引发柏林股市暴跌（这些德国大银行与英国霸菱銀行在阿根廷的投机行为有关），导致德国股市投机行为受到进一步限制，比如禁止谷物期货交易。<br><br>基本上，德国的做法与英国相反，他们虽然有所退让，但仍在继续前进，但英国人的理由是，只要德国人没有自己的海军和舰队，他们就永远受控制。<br><br>到1909年，德国70%的贸易需要通过海上进行，那么猜猜德国的5G是什么？<br><br>钢铁。<br><br>由Gilchrist Thomas 提供的炼钢工艺彻底改变了德国炼钢的方式，使1880-1900年间的产量增加了1000%。<br>1890年，英国生产了790万吨生铁，德国生产了460万吨。<br>到1910年？德国当时1460万吨，对英国的1000万吨。<br><br>现在请记住，德国已经在稳步地把她的孩子培养成工程师和熟练的商人，那么他们的致命弱点是什么呢？<br><br>穿上钢靴。<br><br>1891年，德国有3艘超过7000吨的轮船。<br>到1914年，两万吨级以上船舶5艘，15000-20000吨级船舶9艘，7000-10000吨级船舶66艘。<br><br>这是德国的5G时刻，3G4G期没有出现，然后突然出现了一些无人拥有的东西，这给了他们一个确定的领先优势。<br>正因为如此，他们开始进入传统上由英国“势力范围”占据的海军区域。<br><br>现在英国不得不把德国打倒。<br><br>在寻求更好船动力的过程中，德国人已经发现石油比煤炭更有效率（就像华为认识到微波和极性编码在为5G提供动力方面的价值一样）。<br><br>只有一个英国人明白了这一点，海軍费舍尔上将，但他却被其他英国人嘘下了台（很像一些美国人认为他们会等待自己5G的发展，而不是放弃庞大的自我）。<br><br>为了获得新的资源，德國与奥斯曼帝國联手建立了柏林至巴格达铁路（听起来很熟悉？）如果需要的话，完全绕开海运路线。<br><br>从1890年代开始，德国正在与土耳其建立经济联盟，以开发德国出口的新市场。<br>到1896年，Anatolian铁路公司已经在8年内连接了1000公里长的铁路，横跨柏林到Konia（Anatolian高地深处），这条铁路使奥斯曼帝国进一步进入了自己的亚洲核心地带。<br><br>如果建成，柏林至巴格达的铁路将成为从欧洲到印度最便宜、最快的通道。<br><br>根据英国人的说法，这就是为什么德国必须被“取代”的原因，因此，任何理由都足以成为第一次世界大战的牺牲品。<br><br>即使中国不能通过技术和经济手段打败美国，潮流也会改变。<br><br>正如德国无法推翻英国的好战性一样，他们却耗尽了英國单極统治的活力。<br><br>英国“很幸运”说服了美国去做它未来的接力棒，然而这次，美国能把帝国主义的指挥棒交给谁？<br><br>在过去两个世纪的英裔白人统治中，我们只看到了帝国主义的变化，我真诚地认为世界已经厌倦了所有英裔征服。<br><br>即使是英国西部的表亲欧洲人也对他们感到厌烦！<br><br>下一个新的权力将是一个类似于“甜爸爸”，而不是一个裝着鬼脸和被鞭子抽听到“是的爸爸！”.<br>',
'<h2><span class="white">“癸酉之变”的原因，是官员都在坐等出事</span></h2><br>历史规律惊人相似。<br>让清朝由盛而衰的，竟然是让人意想不到的“因循疲玩”。<br>癸酉之变已经过去200年了。<br>当年一支飞舞的箭镞，至今还深嵌在故宫隆宗门的牌匾上，好像仍在回味着那惊心动魄的一幕。<br><br>作风建设与历史周期律<br>一<br>一想起1813年秋天那件事，嘉庆皇帝就感到窝囊：<br>他差一点儿就当了大清的末代君主，并且，各级官员早就知道要出事，却都像请客一样，把问题迎进了紫禁城。<br>1812年一个宁静的仲夏夜，台湾知府汪楠，被淡水同知查廷华扰了美梦。<br>原来，查廷华他们抓了一个传教的人，此人不吃打，供出了一个惊人情报：<br>明年中秋节，天理教徒要攻打紫禁城，目标是干掉嘉庆皇帝，建立新王朝。<br><br>头子叫林清，突击队长名叫祝现……<br>汪楠稍作思考说：<br>“犯人为了保命，什么胡话都会说。<br>你知道谎报的后果吗？<br>快把那家伙宰了，免得出去瞎说，给我们惹事。”<br><br>1813年初夏的一天，豫亲王裕丰的管家祝现有事请假，祝现的堂弟祝富庆偷偷来访，一是举报自己的堂兄谋反，二是举报林清在宣武门租房子卖鹌鹑，其实是在打造枪械。<br><br>毕竟是皇室宗亲，豫亲王一听就跳了起来：<br>“有这事？<br>我这就进宫禀报！”<br><br>仆人备好了轿子，豫亲王却摆了摆手，沉吟半晌，低声劝导举报人：<br>“做事要动脑子啊！<br>谋反是灭九族的大罪，你想害整个祝氏家族吗？<br>此事到此为止，千万别再提了。”<br><br>8月以来，京城卫戍司令吉伦将军连续接报，说天理教徒很快就要攻打皇宫。<br>吉伦十分淡定：<br>“紫禁城内又不归我管，我操这个闲心干啥？<br>我九门提督的职责范围是九个城门，加强巡逻就是了。”<br><br>9月底，嘉庆帝结束休假，离开木兰围场回京，下一站行在是蓟县的白涧。<br>为大老板服务的机会来了，吉伦立即率大队人马前往迎驾。<br><br>刚上路，一个参谋骑快马狂追上来，气喘吁吁地报告：<br>不好了，不好了，天理教徒混进城了，请大人即刻处理！<br>吉伦火了：<br>“你们有完没完？<br>想立功受奖想疯了？<br>滚开滚开！”<br>参谋不依不饶，一把拽住吉伦的马缰绳，苦苦哀求：<br>“大人……大人！<br>您真的不能走啊，要出大事啊！”<br><br>吉伦大为恼火：<br>“我大清正是太平盛世，国泰民安，天下归心，你竟敢造谣惑众，等我办完大事再来收拾你！”<br>说罢，一脚踢翻可怜的参谋，拨马呼啸而去。<br><br>10月7日中午，兵部尚书兼顺天府尹刘镮之，正与客人觥筹交错。<br><br>宛平县令和卢沟桥巡检破门而入，附耳低语：<br>昨夜、今晨，家住宋家庄的林清等人，骗过岗哨，经卢沟桥进了城，明天午后攻打皇宫，情况十万火急！<br><br>刘镮之早已进入酒酣耳热状态，哈哈大笑起来：<br>“幼稚、幼稚！<br>你以为吉伦大人的部队是聋子的耳朵？<br>皇帝老子家是大栅栏，谁想进就能进？<br>别没事找事了，陪我喝酒。”<br><br>第二天，1813年10月8日下午3时整，天理教徒200余人装扮成卖柿子的、送货的，以迅雷不及掩耳之势，由东华门、西华门攻入皇宫。<br><br>两天一夜之间，皇帝家中刀光剑影，箭矢乱飞。<br>警卫部队惊慌失措，死伤过百，假如外援及时跟进，林清他们肯定会把大清皇宫连锅端！<br><br>凑巧，嘉庆帝的二儿子，也就是后来的道光皇帝，平时最爱摆弄冷兵器时代最吓人的玩意儿——火枪，这次派上了用场。<br><br>几声枪响，竟然稳住了军心，逆转了形势。<br>在禁军的围剿下，天理教徒寡不敌众，起义失败。<br><br>而远在河南滑县的另一支天理教队伍，稍早前已经起义，剑指北京。<br>清政府用尽九牛二虎之力，耗时三个月，才勉强平息事态。<br><br>这件事发生于夏历癸酉年，史称“癸酉之变”，是清朝由盛转衰过程中的标志性事件，是大清重复历史周期律的不祥之兆。<br><br>二<br>“从来未有事，竟出大清朝！”<br><br>嘉庆皇帝如此表达了他的震惊和愤懑。<br><br>他发明了“因循疲玩”这个新词，指责汪楠等人不负责任，言下之意，如果他们干活稍微认真点儿，灾祸是完全可以避免的，至少不会闹这么大。<br><br>嘉庆皇帝想错了。<br>触发癸酉之变的，不单是个别人的工作作风问题，而是整个官场出了问题。<br><br>清朝的吏治腐败很有特点：<br>官员们除了“贪”，还特别“懒”，没人想做事，讨厌担责任，整天无精打采，敷衍了事。<br><br>从乾隆中期开始，官场就如一潭死水，不作为是主旋律，国家统治机器锈蚀得无法运转，社会治理问题按下葫芦起来瓢。<br><br>人人麻木不仁，个个“炸雷都打不醒”，根子在于官员追求狭隘的人生目标：<br>升官发财！<br>目标明确了，办法就有了。<br><br>一是不犯错误才能升官。<br>“多磕头，少说话！”<br>三朝元老曹振镛的名言，诠释了官场成功秘诀：<br>做事越多，错误越多，不干活最保险。<br><br>所以大家遇到事情习惯绕道走，踢皮球，把犯错误的机会留给别人。<br>汪楠杀人灭口，无非是怕给自己惹麻烦。<br><br>白莲教起义失败后，林清等人利用大饥荒，在华北农村轰轰烈烈地传播天理教。<br><br>早在起事八年前，他就制定了先占皇宫、再取全国的奇特战略。<br>“要想白面贱，除非林清坐大殿”，如此直白的民谣家喻户晓，而在中国历史上，民谣一贯具有政治风向标的意义。<br><br>林清完全没有保密意识，他们的一举一动在社会上是尽人皆知。<br>对此，官员们个个睁一眼闭一眼，假装不知道。<br><br>二是上司满意才能升官。<br>在清朝官场，官运不靠业绩靠上司。<br>天大的事吉伦都不用心，唯独接驾很积极，就是这个道理。<br><br>把“唯上”发挥到了极致的，是咸丰帝的军机大臣王文韶，人称“溜溜球”。<br><br>每当需要表态的时候，他的听力就急剧下降；<br>事情如果足够大，干脆就彻底聋了。<br>他是故意让领导说了算。<br><br>对于躲不掉、踢不走的皮球，官员们就稍稍糊弄一下，一旦领导追究起来，比较好解释。<br>天理教徒都进了城里，吉伦的应对措施还是“加强巡逻”，显然是做样子、走形式。<br><br>某天，嘉庆皇帝咨询刘墉：<br>“你看某某人当知府怎么样？”<br>刘墉支支吾吾了老半天，末了就挤出两个字：<br>“尚可。”<br><br>嘉庆帝苦笑说：<br>这么大的官也在混日子，工作根本不用心，怎么得了！<br>官员们如此唯唯诺诺，真是又安全、又省劲；<br>不但把责任推给了上司，上司还高兴，何乐而不为？<br><br>三是报喜不报忧才能升官。<br><br>豫亲王为什么突然改变主意？<br>头年去京南游玩，他通过祝现认识了林清，受到热情接待，酒喝多了，就住林家大院了，临走还没少拿。<br>要是皇上知道了，一切都完了！<br>于是，国家利益自然让位给个人利益。<br><br>对这种现象，费正清分析得入木三分：<br>报喜不报忧符合清朝官员的利益。<br>同豫亲王一样，在洪秀全起义之初，地方官也是使劲捂盖子，巴不得“长毛”快去别人地盘上闹。<br>直到太平军攻克了十几座城池，朝廷才知道出了大麻烦。<br><br>魏源这样概括大清官场风气：<br>“不担责任是成熟稳重，会踢皮球是聪明智慧，得过且过是办事得体！”<br>至于“修身齐家治国平天下”的传统价值观，谁信谁弱智。<br><br>正当整个官场鼾声一片时，国情和世情发生了巨大变化，清朝进入加速下坠通道，灾祸接踵而至，且无不带有癸酉之变的影子：<br><br>第一次鸦片战争，英国军队只有4000人，根本没打算赢；<br>太平军成气候，源于地方官帮忙；<br>大清的海军吨位号称亚洲第一，却迎来甲午惨败；<br>北京守城正规军达15万之众，被不到二万人的八国联军轻松拿下；<br>甚至连辛亥革命枪响，仅是士兵无意中走火……<br><br>完全可以说，早在癸酉之变时期，清朝深陷历史周期律的命运已经注定；<br>帝国大厦由摇晃走向垮塌，癸酉之变只是第一步——费正清找到了原因：<br>官员们都在坐等出事！<br><br>三<br>王岐山同志指出：<br>“学历史最重要的是联系实际。”<br>（来源于中央纪委监察部网站的新闻报道《忘记过去就意味着背叛 王岐山瞻仰中央监察委员会旧址》——编者注）<br><br>无论是政权性质，还是立国宗旨，清朝与共产党没有可比性。<br>但是，任何政权的正常运转和执政目标的实现，都有赖于广大公务人员的动员组织；<br>公务人员的思想境界、精神状态和工作能力、工作作风，直接影响施政质量和效果，关系政权的兴衰成败。<br>党的十八大以来，党中央进行了两大意义深远的战略部署，深得党心民心：<br><br>一是绘制了中国梦的绚丽蓝图，制定了改革发展时间表和路线图；<br>二是开展作风建设大扫除，正风肃纪，扶正祛邪。<br><br>这两大战略部署齐头并进，蕴含了严密的逻辑联系、深远的战略意图。<br>优良作风是事业成功的保证，这是我们党的一条基本经验。<br><br>当年，无论是斯诺、史沫特莱，还是陈嘉庚、黄炎培，在目睹了根据地军民的勃勃生气后，一致认定“延安作风”必胜，“西安作风”必败，中国的希望在共产党。<br><br>90多年来，我们党始终把党的作风视作生命，把不良作风视为大敌，终于由小变大，由弱变强，成为历史前进的引领者。<br>这是何等宝贵的政治经验和精神财富！<br><br>作风是一个变量，作风建设作为党的建设的永恒主题，不但要始终不渝地坚持，必要时还须下猛药。<br><br>在党带领人民开始新的长征的关键时刻，“四大考验”和“四大危险”横亘在我们的面前。<br>只有牢记理想宗旨，心系国家人民，彻底扫除作风上的污垢，才能精神饱满、意气风发，延续昨日的光荣。<br>为此，以习近平同志为首的党中央坚持党要管党、从严治党，以改进工作作风、密切联系群众的八项规定发端，以党的群众路线教育实践活动跟进，定点清除形式主义、官僚主义、享乐主义、奢靡之风及其背后的深层次问题，触动和净化了广大党员干部的灵魂，干部作风和精神风貌焕然一新，人民群众坚决拥护。<br>作风体现党的性质，代表党的形象，关乎党和国家事业的兴衰成败，最终决定我们能否走出历史周期律的怪圈。<br>新一届党中央开展的，就是这样一项意义深远的伟大工程，在中华民族复兴历史上，将会浓墨重彩地记录这一页！<br>历史终将证明，一代一代共产党人总是与人民群众同呼吸、共命运，一切为了人民，全无一己之私，取得了革命和建设的伟大胜利，完成了民族复兴的历史使命，也开辟了长期执政的成功道路。<br>',
'<h2><span class="brown">蝗灾</span></h2><br><div id="hctoc">1 <a href="#topic-1" target="_self">蝗至矣！京畿一带损失惨重</a><br>2 <a href="#topic-2" target="_self">享受祭祀，被神化的虫子</a><br>3 <a href="#topic-3" target="_self">磕头不管用，还得靠科学</a><br>4 <a href="#topic-4" target="_self">捉虫换粮法，最厉害一招</a><br>5 <a href="#topic-5" target="_self">这次非洲蝗灾的蝗虫长啥样？</a><br>6 <a href="#topic-6" target="_self">蝗虫吃肉吗？</a><br>7 <a href="#topic-7" target="_self">能放鸡鸭或人吃沙漠蝗吗？</a><br>8 <a href="#topic-8" target="_self">在蝗虫的哪个阶段灭它最好？</a><br>9 <a href="#topic-9" target="_self">中国现在为什么没有大蝗灾了？</a><br></div></center><br><br>蝗虫分布范围广泛，全世界超过10000种，我国有1000多种。<br><br>蝗灾在古代中国并不罕见，从夏商时代开始，中国就有蝗灾的记载。<br><span class="brown">在近代以前中国的2000多年里，大规模蝗灾甚至平均3年发生一次。</span><br>面对如此频繁的蝗灾，宋朝是怎么做的呢？<br><em class="highlight" id="topic-1">蝗至矣！京畿一带损失惨重</em><br><br>公元1016年，北宋大中祥符九年，这一年年初，各地时不时传来发生蝗灾的消息。<br><br>蝗灾在古代中国并不罕见，<span class="brown">从夏商时代开始，中国就有蝗灾的记载。</span>据《中国飞蝗生物学》一书统计，在近代以前中国的2000多年里，"大规模的蝗灾达到804次，平均3年发生一次"。<br><br>蝗灾对农业危害极大，这次灾情就相当严重，京畿一带损失尤为惨重，据《续资治通鉴长编》记载："<span class="brown">京中蝗蝻颇多，闻城西隅有田家粟止数亩，睹蝗至相顾而泣。</span>"<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582098243.jpeg" "=""><br><br>不仅帝都周围遭了灾，连遥远的青州都未能幸免。<br><br>小小的昆虫，能制造出多大灾难？<br>有个名叫孔武仲的人在一篇杂记中还原了1074年蝗灾现场，我们可以体会一下：<br><span class="brown">熙宁甲寅秋七月，余将还江南。<br>系舟于长芦之川，登高而望。<br>见群飞而至者，若烟若澜，若大军之尘，自西而东，前后十余里，相属不绝</span>。<br><br>野夫奔走相告曰：蝗至矣！<br>余曰：蝗至如何？<br>曰：<span class="brown">食我之田，啮我之桑，使我终岁无褐无粮。</span><br>还有张师正在《括异志》中所描述的：<br>"熙宁甲寅、乙卯岁，天下蝗旱，至父子相啖者，真禽兽之不若也。<br>悲夫！"<br>蝗灾接下来就是粮灾。<br>于是，和抗灾救灾事宜相关的指令一项项地传达下来，向各郡县发出警示（以畿内蝗，下诏戒郡县）——<br>*停止京城的施工项目杂役（停京城工役）；<br>*下令江淮发运司留下本要上供的粮食以备饥荒（令江、淮发运司留上供米五十万以备饥年）；<br><span class="brown">注：发运司，宋太平兴国二年(公元977年)，置江淮水陆发运司于开封,掌江、淮漕运事宜。<br>设发运使、发运副使、发运判官。</span><br>*旱灾、蝗灾、涝灾发作，各地应勤于农耕，暂停施工项目（诏以旱蝗得雨，宜务稼省事及罢诸营造）；<br>*京城禁止娱乐活动一个月（诏京城禁乐一月）；<br>*取消秋季举行的一切宴会（罢秋宴）；<br>等等。<br><br><em class="highlight" id="topic-2">享受祭祀，被神化的虫子</em><br><br>众所周知，<span class="brown">蝗虫就是俗称的蚂蚱，分布范围广泛，全世界超过10000种，我国有1000多种</span>，热带、温带的草地和沙漠地区分布尤多，主要分为飞蝗和土蝗，造成蝗灾的多属后者。<br><br>单个的蝗虫并不可怕，之所以酿成灾难，是因为它有极强的繁殖能力。<br>大学者朱熹这样注释《诗经·螽斯》：<br>"螽斯，蝗属，长而青，长角长股，能以股相切作声，一生九十九子。"<br>如此生命力、繁殖能力和强大的破坏力使人们对它心存敬畏，当时流行这样一种观点——蝗灾是上天降下来的惩罚，另外还有一种神秘的说法在宋朝广泛流行，就是化身说。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/8-1582098243.jpeg" "=""><br><br><span class="brown">之一：虾化蝗虫说</span><br>有人觉得虾的外形与蝗虫有些相似，早在汉代，就有虾化蝗虫的说法，《东观汉记》记载"蝗虫飞入海，化为鱼虾"。<br><br>到了宋朝，这个观念更流行，宋人彭乘《墨客挥犀》、祝穆《事文类聚》、李昉等人《太平御览》中，都有蝗虫与虾互相"化身"的记载。<br><br><span class="brown">之二：鱼化蝗虫说</span><br>战国时期，道家著作《列子》提出"鱼卵之为虫"的观点，之后任昉《述异记》认为"江中鱼化为蝗而食五谷"，《类书集成》中有"鱼螺变为虫蝗，故以属鱼孽"。<br><br>宋朝人也普遍相信这个说法，"苏门四学士"之一的晁补之，在其作品《跋遮曲》中就说"前年大旱河草黄，草中鱼子化飞蝗"。<br><br><span class="brown">之三：戾气化蝗虫说</span><br>"戾气"，与疠气、疫毒、毒气等接近，指的是有害气体。<br><br>一些古人相信"干戈之后，必有螟蝗"。<br>东汉班固在《汉书·五行志》提出战争造成了蝗灾。<br>这种观点在后世也有一定影响。<br><br>如《太平广记》中记载，"蝗之为孽也，盖沴气所生"；宋朝大臣胡铨认为"旱蝗之患，实兵戈怨毒之余所由作也"；罗大经认为"蝗灾每见于大兵之后，或云乃战死之士冤魂所化"。<br><br>小小的虫子被人为地神化了，顺着这个逻辑，人们竟然开始用祭神的办法来解决蝗灾！<br>宋朝时有专门的祭"蝗神"活动，据《宋会要》记载：<br>"庆历四年六月，天下螟蝗颇为民物之害，乞京师内外并修祭酺。"<br><em class="highlight" id="topic-3">磕头不管用，还得靠科学</em><br><br>祭祀只能稍微安抚人心，要消灭蝗灾，靠的还是好办法。<br>宋朝人想出了各种消灭蝗虫、预防蝗灾的手段。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/10-1582098243.jpeg" "=""><br><br><span class="brown">其一，火焚蝗虫。</span><br>消灭蝗虫的最直接办法是捕打，但这种办法不利于对付大规模袭来的蝗虫群，于是人们发明了用火焚烧的办法，这招对蝗虫的虫卵和幼虫最有效。<br><br>蝗虫的幼虫称蝗蝻，还没有长翅膀，依靠咬食植物叶茎活命，在其密集处放火焚烧可收到良好效果。<br><br>1017年3月，"开封府及京东、陕西、江、淮、两浙、荆湖路百三十州军，并言二月后蝗蝻食苗。<br>诏遣使臣与本县官吏焚捕"。<br><br><span class="brown">其二，培养和保护蝗虫的天敌。</span><br>1016年这场蝗灾发生后，大臣李士衡上奏说："河北螟虫多不入田亩，村野间有蚁食之。<br>又蝗飞空中，有身首断而殒者，有自溃其腹，有小虫食之者。"<br>这些蝗虫败给的是自己的天敌——鸟类、鸲鹆、蛙、蟋蟀、蛾甚至寄生小虫等都能"食蝗"，或让蝗虫繁殖速度减慢。<br><br>宋朝颁布过许多"禁捕蛙令"就是出于保护蝗虫克星的目的，防止蝗灾。<br><br><span class="brown">其三，多植蝗虫不喜的作物。</span><br>除了上述天敌，宋人发现，蝗虫不喜欢接近麻类以及各种豆类植物。<br>1016年蝗灾发生后，宋真宗曾对宰相王旦说："诸路使臣言，飞蝗多不食豆苗。"<br>王旦回答："前月蝗飞度河北，乡民方备焚扑，连夕西北劲风，由是不及远自澶以北少害稼者。<br>今麻、豆坚实，不复为虑矣。"人们有意识地多种这类作物以对付蝗虫。<br><br><span class="brown">其四，早收庄稼饿蝗虫。</span><br>人们逐渐摸索出一个规律：蝗灾最严重的时候往往正逢庄稼正成熟之时。<br>因此，与其等到庄稼完全成熟喂了蝗虫，不如提前收割。<br><br>所以，一旦人们预判可能发生大规模蝗灾，即便庄稼还没有完全熟透也提前进行收割。<br>宋神宗元丰四年（1081年）曾下诏："闻河北飞蝗极盛，渐已南来，速令开封府界提举司、京东西路转运司遣官督捕，仍告谕州县收获先熟禾稼。"<br><em class="highlight" id="topic-4">捉虫换粮法，最厉害一招</em><br><br><span class="brown">灭蝗灾，当然离不开"人民战争的汪洋大海"。</span><br>为调动更多百姓参与治蝗灭蝗，宋朝推行了一种制度——"以蝗易粟法"。<br><br>针对无法高飞的蝗卵、蝗蝻，只要进行捕杀，就可以<span class="brown">凭借"战果"到官府处按比较兑换成粮食或钱。</span><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582098244.jpeg" "=""><br><br>宋仁宗时规定："去岁飞蝗所至遗种，恐春夏滋长。<br>其令民掘蝗子，每一升给菽米五斗。"诏诸路募民掘蝗子，一升给二十钱。"<br>这项制度越来越细化，毕竟不同的地方和季节获取"蝗子"的难度不一样，于是制度上有了区分。<br>宋神宗时规定："有蝗处委县令佐亲部夫打扑。<br>如地里广阔，分差通判、职官、监司提举。<br>仍募人得蝻五升或蝗一斗，给细色谷一升；<span class="brown">蝗种一升，给粗色谷二升</span>。"<br>还有一个重要问题：大家都到庄稼地里捕杀"蝗子"，毁坏庄稼怎么办？这一点，制度也有考虑。<br>比如，宋神宗时规定："即因穿掘打扑损苗种者，除其税，仍计价，官给地主钱谷，毋过一顷。"<br><span class="brown">此举最大程度地调动了广大百姓的积极性，成为灭蝗行动中最厉害的一招。</span><br>很多人会有疑问：不少昆虫都可以吃，蝗虫能不能吃呢？能不能用吃的办法解决蝗灾？<br>不错，蝗虫是可以吃的。<br><br>宋朝诗人章甫有一首《分蝗食》，就写到吃蝗虫的事：<br>"田园政尔无多子，连岁旱荒饥欲死。<br>今年何幸风雨时，岂意蝗虫乃如此。<br>麦秋飞从淮北过，遗子满野何其多。<br>扑灭焚瘗能几何，羽翼已长如飞蛾。<br>天公生尔为民害，尔如不食焉逃罪。<br>老夫寒饿悲恼缠，分而食之天或怜。"<br><br>当然，大多数古人不认为吃蝗虫能解决蝗灾，原因很简单——蝗虫又不是粮食，偶尔吃几只尝尝新鲜还可以，整天吃谁受得了？<br>因此，<span class="brown">用科学的方法将蝗虫消灭才是正道</span>。<br><br><em class="highlight" id="topic-5">这次非洲蝗灾的蝗虫长啥样？</em><br>这么说吧，网上这几天传的那几张吓人的蝗虫，都不是这次蝗灾的蝗虫。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582159806.jpeg"><br>这个，学名是<em>Tropidacris cristata，</em>中文有叫鸡冠花巨蝗、橙斑翅巨蝗、堇色花癞蝗的。<br>南美洲的东西。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159806.jpeg"><br>这个，学名是<em>Brachystola magna</em>，中文叫西笨蝗、大笨蝗。<br>美国和墨西哥的。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/10-1582159807.jpeg"><br>上面这个就更扯了，陈年老谣。<br><br>1991年登在美国《世界新闻周刊》头版。<br>这个小报盛产谣言，比如科学家在火星发现了恐龙什么的。<br>其实这只是30年代流行一时的后期拼接照片，常用来做明信片。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159807.jpeg"><br>下面这个相貌平平无奇的，才是本次的灾星——沙漠蝗<em>Schistocerca gregaria</em>。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/6-1582159807.jpeg"><br>沙漠蝗在非洲、中东、南亚祸害有年头了，从有农业开始就有成灾记载。<br>但是在中国没有成灾记录，只有1956年昆虫学家蔡邦华记载“沙漠蝗原为旧大陆包括非洲的有名的大害虫，在我国云南亦发生。”<br><br>中科院动物所张学忠先生在1974年4月29日在西藏聂拉木的樟木采到1头沙漠蝗。<br>可以说，沙漠蝗在中国基本没有，只是零星地进入西南边境。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159808.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159808.jpg">《警惕沙漠蝗的猖獗发生》，昆虫知识，2002<br>在中国闹蝗灾闹成赤地千里的，主要是飞蝗<em>Locusta migratoria</em>的一个亚种：东亚飞蝗。<br>长这样👇，有两种体色，大家应该都见过。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/2-1582159808.jpeg"><br>我看谁还说我平时教大家认动植物没用？<br>你平时不认识，这会儿就会被网上瞎传的图吓得跟什么似的。<br>现在知道了吧，这次非洲蝗灾的蝗虫，长相上并不可怕，个头也是一般大小。<br><br><em class="highlight" id="topic-6">蝗虫吃肉吗？</em><br>很多人一看那张西笨蝗吃蛇的图，都害怕了：这蝗灾一来，还不把人都吃了？<br>首先，蝗虫吃肉是很正常的事。<br>不光西笨蝗，你楼底下随便抓一只蝗虫，养在瓶里，喂它点鱼虾肉、虫子肉，它都吃。<br>受伤的同类它也吃。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159809.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159809.jpg">但是，蝗虫不是捕食性昆虫，它们要吃也是受伤或死亡的小动物，比如路上被车压扁的动物，就有蝗虫过去吃。<br>那张照片里，西笨蝗吃的就是一条死蛇。<br><br>以前闹蝗灾，也没有把欢蹦乱跳的人和家畜吃了的，顶多是“牛马毛皆尽”。<br>这次的沙漠蝗也是这样，吃素为主，不吃人。<br><br><em class="highlight" id="topic-7">能放鸡鸭或人吃沙漠蝗吗？</em><br>这两天出现一种论调：沙漠蝗进入中国也没事，我们早就有了绝招：放鸡鸭吃蝗虫，绿色环保，鸡鸭肥了还能卖钱。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582159809.jpeg"><br>新疆哈密的牧鸭治蝗<br>这种模式主要用于新疆、青海、河北的草原，但是注意，防治的主要是西伯利亚蝗、小翅曲背蝗、雏蝗、戟纹蝗、牧草蝗。<br>它们基本不会像沙漠蝗、东亚飞蝗一样远距离迁飞。<br>而且鸡鸭吃的主要是没长翅的蝗蝻。<br>对付一般的、早期的蝗灾还可以，真要把它们放到漫天飞蝗那种环境，完全是杯水车薪。<br><br>那人吃呢？很多人不明白古代蝗灾为什么会饿死人，吃虫不就行了？那你是不知道闹蝗虫的景象是什么样的。<br><br>我爸前两天跟我聊了聊他小时候北京对外经贸大学一带的蝗灾，那会儿那一带都是玉米地。<br>远处飞来一片蝗虫，落在一片地里，咔哧咔哧响，过一会儿一起升空，飞向远方。<br>钻田里一看，玉米只剩秆了。<br>就这么会儿功夫，几个月收成没了。<br>再想抓虫，还没有了。<br>这才叫绝望。<br><br>古人也会抓蝗虫吃，明朝徐光启《除蝗疏》载：“田间小民不论蝗、蝻，悉将烹食。<br>城市之内用相馈遗，亦有熟而干之，鬻于市者。<br>则数文钱可易一斗，噉食之余家户囷积，以为冬储。<br>质味与干虾无异，其朝晡不充恒食此者，亦至今无恙也。”<br>但真遇到赤地千里的蝗灾怎么办？吃蝗虫只可充一时饥饿，蝗虫走了以后，农作物全没了才是最要命的。<br>对人体能量最重要的是碳水化合物，就是各种谷物。<br>蝗虫蛋白质虽然高，每天三顿饭全是蝗虫，没菜没主食，谁受得了？何况蝗虫来去如风，很难捉到足够的虫供人食用。<br>这就是古代蝗灾饿死人的原因。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582159810.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582159810.jpg">清《捕蝗要诀》中的“人穿式”捕蝗法：蝗性迎人，用幼童在围中迎面奔走，则蝗扑人跳跃，悉入坑内。<br><br>那位大哥说了，现代不一样了，我们可以把蝗虫抓起来，送给全国人吃。<br><br>那你得先派人去抓，还不能伤害其他生物，抓完了还得从边疆运出来，保鲜，加工，物流，这得花多少钱？这么搞，一个蝗虫得卖多少钱？蝗虫又不是多美味的东西，有多少人愿意买？够本儿吗？用这些钱撒化学农药或者生物农药，是不是防治效果更好？<br>所以别一有什么成灾了就喊“吃！”中国这么多入侵生物，这么多虫害，哪一种是靠人吃没的？一种都没有。<br>喊吃的人，没一个去灾区吃的，都是过嘴瘾。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582159810.jpeg"><br>另外，沙漠蝗和飞蝗还有一点麻烦：它们分两种形态，数量少的时候，是散居型。<br>拿东亚飞蝗来说，散居型是绿色，大家小时候在草里经常抓到。<br>一旦数量多了，蝗虫散发的聚集信息素会令它们主动聚集，身体互相碰触又会导致其他信息素的挥发，沙漠蝗、非洲飞蝗幼蝗的粪便里也会散发一种信息素：蝗醇(locustol)。<br>这些信息素进入散居型蝗虫体内后，引起内激素的变化，导致它们迅速变成另一种形态：群居型。<br><br>学者Simpson发现，把散居型的沙漠蝗放进群居型里1~4个小时，它就开始表现出群居型的特征。<br>而如果把群居型蝗虫长时间单养，它又会变回散居型。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159810.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582159810.jpg">沙漠蝗的散居型（左）和群居型（右）<br>问题来了，鸡鸭很爱吃散居型蝗虫，一旦变成群居型，就不爱吃了。<br>康乐院士团队发现，飞蝗和沙漠蝗变成群居型之后，会挥发苯乙腈。<br><br>康乐团队用大山雀做实验，发现苯乙腈不好闻，鸟闻了就不爱吃。<br>如果鸟非要吃，继续攻击，蝗虫就会迅速把苯乙腈变成氢氰酸，这就不是难闻的问题了，是有毒了，鸟吃了未必会死，但至少会难受。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/7-1582159810.jpeg"><br>这次的沙漠蝗，还有咱们中国的飞蝗，都会这样。<br>这似乎可以解释，为什么它们成灾之后，不会有大量的天敌赶来捕食。<br>所以，鸡鸭对付草原上的土蝗还可以，但面对大量群居型沙漠蝗，未必胜任。<br><br>人吃了倒没有中毒的报道，可能烹饪能使它挥发，或者含量太小？不清楚。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/2-1582159811.jpeg"><br>不过，我国近年来对苦参碱、印楝素、绿僵菌等生物农药关注较多，使用无人机在牧区喷洒后，发现既可以杀灭蝗虫，又对鸟类等天敌友好。<br>我们且看这次它们能不能发挥作用。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582159812.png"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582159812.png"><br><em class="highlight" id="topic-8">在蝗虫的哪个阶段灭它最好？</em><br>中国传统治蝗经验是“捕蝗不如捕蝻（幼蝗），捕蝻不如挖卵”。<br>挖卵就是把蝗虫产卵的河滩、盐碱地耕一遍。<br>但1951年、1952 年，人们发现挖卵后，只能减少蝗虫的数量，不能减少蝗虫的面积，而且耕过的地深浅不一，蝗蝻孵化参差不齐，反而延长了治蝗时间。<br>因此，农业部停止了单纯挖卵的做法。<br><br>目前，我们的防治目标是没长翅膀的2~3龄蝗蝻，这时候灭它最好，等它长了翅膀，能迁飞了，那就麻烦了。<br>所以各地治蝗都把“不起飞”作为重点要求。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159812.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159812.jpg">清《捕蝗要诀》里，对付蝗蝻的方法：蝻子初生，不能飞走，只须用人执笤帚扫入壕内<br><br><em class="highlight" id="topic-9">中国现在为什么没有大蝗灾了？</em><br>蝗灾曾是中国三大灾（旱、水、蝗）之一，几千年都无法解决，人民甚至产生了迷信，认为蝗虫是“神虫”，修庙祭祀。<br>徐光启记载：“开元四年，山东大蝗，民祭且拜，坐视食苗，不敢捕。”<br><br>那为什么现在没有大蝗灾了？拐点在新中国成立。<br><br>新中国成立后，人民政府使用战争经验对待蝗虫，这在中国历史上是第一次。<br>当时，农业部植物保护司提出：“治蝗是带有战斗性的群众运动，因此就必须有坚强的领导和严密的组织……为了及时动员、组织力量投入灭蝗战斗，各蝗区县人民政府须于夏蝗发生前成立灭蝗指挥部，由党政领导干部亲自主持，并在区、乡、村建立大队、中队、小队等一系列的灭蝗组织。”<br> 财政经济委员会要求“蝗虫发生在哪里，立即消灭在哪里”，确定了 “打早、打小、打了”的方针。<br>周总理指出：“治蝗工作，要体现出社会主义制度的优越性和新中国的无限生命力”。<br><br>具体是怎么做的呢？<br>1.建立责任制和联防机制。<br>1952 年，河北省沧县与山东省南皮县（今属河北省）交界处发生蝗蝻，一度因缺乏协调，致使蝗蝻发展到四五龄，少数羽化。<br>之后，两县建立了联合指挥部，最后扭转了危局。<br><br>2.侦查蝗虫。<br>包括查卵、查蝻、查成虫。<br>1953 年 2 月，农业部印发《侦查蝗虫试用办法》，各地成立飞蝗预报组织。<br>1956 年，农业部提出建立群众性病虫情况网，分片召集训练情报员。<br><br>3.发动群众。<br>在蝗虫泛滥区开展夺红旗竞赛，向治蝗民工发放生活补助费。<br><br>4.推广药械治蝗。<br>在苏联帮助下，使用飞机撒药，另外推广各种药械。<br>这给百姓的震撼是空前的。<br>农民反映：“过去打蝗虫3个月还打不净，今年几天就打完了。”<br>破除了很多人对“神虫”的迷信。<br><br>5.根本改变蝗虫滋生地。<br>这是最除根的办法。<br>中国的蝗灾发源地有固定的几个，一般是河湖沿岸的河滩、淤积三角洲、沿海盐碱地。<br>这些地方雨季积水，旱时露出，正适合蝗虫产卵。<br>长出的禾本科杂草又是蝗虫的食物。<br>古人早就观察到了这点，但误以为这些地方有鱼虾产卵，如果水多，就孵出鱼虾。<br>没水，鱼虾卵就化为蝗虫。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159812-1.jpg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/11/2019112912204940.png" data-original="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582159812-1.jpg">清《海错图》里的“蝗虫化虾图”，古人发现水灾时就会多虾，旱灾时就会多蝗，便认为虾和蝗可以互相变化<br>新中国政府则在查明蝗源地后直接干活儿，要么修水利使蝗区变为水库等环境，要么垦荒使其变为良田，要么在蝗区种植棉花、苜蓿等蝗虫不爱吃的植物。<br><br>1977 年10 月 24 日，《人民日报》报道：“危害我国数千年的东亚飞蝗之灾，如今已被我国人民和科学工作者控制住了。<br>我国已经连续十多年没有发生过蝗害。”<br>虽然当时一些措施在生态上不是尽善尽美，但时代所限不能苛求。<br>事实就是：建国后，我们确实有效地控制了蝗灾，至今没有大发生。<br><br>但是我们必须认识到，小范围的蝗灾一直存在，尤其是新疆、内蒙、青海等牧区。<br>昆虫学家、植保人与它们的斗争从未停止。<br>这次非洲蝗灾能否影响我国，尚待观望。<br>即使风险小，也值得重视！<br>希望沙漠蝗像以前一样，进不来中国。<br>就算进来了，希望今人也能像我们的前辈一样，“蝗虫发生在哪里，立即消灭在哪里”。<br>',
'<h2><span class="redbut gold">隋唐英雄 没有兄弟，只有利益</span></h2><br>很多朋友喜爱《说唐》、《隋唐演义》的小说、评书或连环画。<br>书中为读者塑造了一个义薄云天的秦叔宝，在民间文学中，其义气可与关羽齐名。<br>还记得里面有一段故事让人看了热血沸腾，那便是贾柳楼四十六友结义。<br>隋朝动乱之际，以秦叔宝、单雄信为核心的46名英雄好汉齐聚一堂，烧香结拜，喝酒盟誓。<br>后来，其中大部分英雄成为瓦岗元老，加入反隋大军。<br><br>然而，历史上的瓦岗军，不仅没有贾柳楼结义，而且结局更加残酷。<br><br>这里没有情义，只有利益。<br>1<br>瓦岗军的创建者，是东郡人翟让。<br>翟让出身底层，是个愤青，当过法曹，曾公然抨击隋炀帝的暴政。<br>那时大隋正在开凿大运河，北征高句丽，带着民众奔小康，他翟让却整天传播负能量。<br>枪打出头鸟，翟让被判了死刑。<br>幸亏狱吏看出翟让是个英雄，打开枷锁，放他一条生路。<br>翟让感激涕零，哭着道：<br>“放了我，你自己可咋办啊？”<br>那狱卒反倒觉得烦，说我看你是个大丈夫，有能力拯救生民性命，才冒死助你逃脱，你怎么这么娘炮，哭哭啼啼呢？<br>你走吧，不用管我了。<br>翟让越狱，跑到了瓦岗。<br>瓦岗是黄河东南岸的一处山岗，与大运河的通济渠、永济渠河段相邻，地处交通要道。<br>此地沙丘起伏、灌木丛生，在此建城，易守难攻。<br>大业七年（611年），翟让在瓦岗屯兵起事，将黄河两岸的无产者联合起来。<br><br>翟让振臂一呼，他的同乡单雄信和徐世勣（jì）先后率人来投，随后山西的王伯当也慕名而来。<br>这几支小规模的农民武装，很快在瓦岗汇聚成一支上万人的军队，并攻打荥阳、梁郡二郡。<br>瓦岗军在当地劫富济贫，抢掠大运河上的公私船只，那是相当的布尔什维主义。<br>瓦岗英雄虽不如文学作品中那样极富传奇色彩，但也个个堪称豪杰。<br>徐世勣，字懋功，是小说中瓦岗军师徐茂公的原型，也是唐初名将。<br>他投奔瓦岗军时只有17岁，年纪虽小，人家可好比是铜锣湾扛把子、石家庄刘华强。<br>据徐世勣本人回忆：<br>“我年十二三为无赖贼，逢人则杀；<br>十四五为难当贼，有所不快者，无不杀之；<br>十七八为好贼，上阵乃杀人；<br>年二十便为天下大将。”<br>这是个狠人。<br><br>单雄信擅使马槊，勇冠三军，号称“飞将”。<br>这位好汉也是从小混社会的，年轻时不好好读书，反而把学堂前的一棵枣树砍下来，作了一杆长枪，名曰“寒骨白”，仅枪刃就重达七十斤。<br>这也是个猛将。<br><br>那名狱吏没看走眼，翟让果然凭借个人魅力凑齐了一个全明星阵容，但还缺个教练。<br>2<br>直到李密到来，瓦岗军才由一个打家劫舍的武装山寨转变为纵横天下的军事集团。<br>与翟让出身基层公务员不同，李密是贵族出身。<br>他是北周八柱国之一李弼的曾孙，正宗关陇集团后代，和隋、唐两朝统治者同出一脉。<br>李密年轻时在宫中担任宿卫，一张黑脸让隋炀帝看了太膈应，就把他赶回家了。<br>李密被逐出宫，倒是满心欢喜，当不成公务员就考博士去，于是隐居乡间，专心读书。<br>辞官后，李密时常骑着一头黄牛，并把一套《汉书》挂在牛角上，一边牵着绳子，一边翻看书卷。<br><br>一个文艺青年怎么沦落到参加农民起义的地步呢？<br>大业九年（613年），隋炀帝再征辽东，李密的好友杨玄感在后方举兵叛乱。<br>李密赋闲在家，得知老朋友创业，正好可施展自己满腹才华，便前去投靠。<br>杨玄感一高兴，就让李密出任CEO，请他拟定计划。<br>李密的战略眼光着实超群，提出上、中、下三策。<br><br>上策是攻占涿郡，扼临榆关（今山海关），将隋军阻挡在关外；<br>中策是占据关中，与隋军相抗衡；<br>下策是攻打洛阳，在此处交战，隋军“理当固守。<br>引兵攻战，必延岁月，胜负殊未可知”。<br><br>结果杨玄感想都没想，带兵打洛阳去，遭到隋军阻击，久攻不克，李密这CEO也就白当了。<br>杨玄感的军队溃败后，李密不仅再度失业，还成了通缉犯，辗转来到了瓦岗。<br><br>3<br>翟让为人豪爽，一身江湖气，知道李密是贵族后代，又是个人才，很快将其提拔为二把手。<br>李密又成了瓦岗的CEO，什么正的副的，一起商量着来。<br>机遇总是留给有准备的人，李密初到瓦岗，就有机会施展才华。<br>当时，隋朝将领张须陀在平定各地农民起义的战斗中屡战屡胜，手下一帮精兵强将，包括我们熟悉的秦琼、罗士信。<br><br>秦琼字叔宝，小说中的他还在隋朝当公务员时，就已“马踏黄河两岸，锏打三州六府，威震山东半边天”，人称“小孟尝”。<br>史书中的他并不像文学作品那般传奇，但也曾在隋军中服役，还是一个大规模杀伤性武器。<br>每次对方阵中有人嘚瑟，秦琼骑着一匹名为忽雷驳的名马，快马杀入敌阵，在万众之中刺敌于马下。<br>晚年他跟人说 “我自年少从军，经历战阵二百多次，在战场上流的血加起来有几斛。”<br><br>秦琼和罗士信曾助张须陀平定卢明月起义军，可谓农民军克星，让人闻风丧胆。<br>当张须陀大军进攻瓦岗，翟让不禁有些慌。<br>这时李密站出来说，Take it easy，张须陀有勇无谋，而且骄兵必败，咱们只需摆好阵势，且听我调遣。<br><br>张须陀大军行至大海寺，李密率兵埋伏在北面的密林之中，而翟让则带兵从正面佯攻。<br>张须陀一看是翟让和一群泥腿子，一脸不屑，带领手下精锐打得这支瓦岗军落荒而逃。<br>眼见翟让不堪一击，张须陀顿时轻敌，在后面紧追不舍，不小心进入了李密的包围圈。<br>李密见隋军中计，从密林中杀出，一战将张须陀击溃。<br>张须陀奋力突围，本来已经逃出来，可这个好领导实在体恤下属，为了救部下又杀回去，结果力战而死。<br><br>李密一战成名，瓦岗军也因击败名将张须陀而威名远扬。<br>不久后，翟让推举李密为瓦岗军首领，号称“魏公”。<br>翟让自称自己出身陇亩之间，名望不足以平定天下，只有让李密担任一把手，瓦岗才有未来。<br>包括王伯当、徐世勣在内的瓦岗军元老也一致认为李密是个英雄，服从他的安排，这本是一次和平的权力交接。<br><br>李密掌权后，自己兼任HR，招揽了不少人才。<br>张须陀的部将秦琼、罗士信在投靠隋将裴仁基后，又与裴仁基父子一同投降了李密。<br>裴仁基的儿子裴行俨也是一员猛将，骁勇善战，人称“万人敌”。<br>在小说中，他叫裴元庆，使两柄三百斤银锤，是隋唐第三条好汉。<br><br>还有武阳郡丞的“秘书” 魏徵，原本专门为领导写公文。<br>李密看他文采斐然，就将其召到麾下。<br>但是，魏徵为他献上计策，李密一概不用。<br>他也绝想不到，这个人日后会成为辅佐唐太宗的宰相。<br><br>除此之外，一些自立山头的豪强也前来投靠瓦岗，如山东的程咬金。<br>程咬金，后来改名程知节，本是地方豪族出身，不是小说中所说的私盐贩子。<br>他的名字虽然俗气，却是正儿八经书香门第出身，其父当过济州的大中正，相当于当地公务员的面试官。<br>文学作品中，只会“三板斧”的混世魔王程咬金被推举为瓦岗寨首领，竖起反隋大旗，和众兄弟干革命。<br>事实上，程咬金并非瓦岗军的原始股东，人家创业时也没带他玩。<br><br>4<br>起初，李密革命立场坚定，攻下兴洛仓、黎阳仓几个国家粮库后。<br>自隋文帝起，隋朝就开始修建粮库，储存了大量粮食。<br>据史书记载，有些粮仓一直到唐贞观年间还没吃完。<br>瓦岗军攻下这些国家粮库后，开仓放粮，赈济灾民。<br>粮仓系国脉，民心定乾坤，百姓对瓦岗军感恩戴德，自愿跟随李密干革命，甚至连老人、妇女也背着孩童前来投奔。<br>瓦岗军又扩充了二十多万新兵，成为当时最强大的一支起义军。<br><br>可是，李密膨胀了。<br>李密得到风声，有人鼓动翟让夺回大权，翟让的哥哥甚至对他说：<br>“兄弟，皇帝应该由自己当，怎能送给别人！<br>你如果做不了，就该我来做！”<br>翟让基层小吏出身，确实没有称王称霸的野心，可从他将权力交给李密的那天起，下场就注定是悲剧。<br>瓦岗军的权力游戏，从来就没有兄弟情义。<br>大业十三年（617年），瓦岗军与隋将王世充在洛阳附近对峙。<br>李密还未攻入洛阳，就先对自己人举起了屠刀。<br>李密摆下一场鸿门宴，请翟让和瓦岗军一众元老出席。<br>在宴会上，李密命人砍死翟让，埋伏好的刀斧手又将翟让的亲人、心腹一一刺杀，全场顿时大乱。<br>就连徐世勣也受牵连，被刀斧手一刀砍在脖子上，身负重伤。<br>幸亏王伯当及时阻止，大喊：<br>“这是徐懋功！”<br>徐世勣这才挽回一命，留下镇守黎阳仓，表面上是个美差，其实是被李密疏远，远离瓦岗中枢。<br>一场血腥屠杀后，翟让一党在一夜之间被肃清，其部下被分给徐世勣、单雄信和王伯当统领，李密取得瓦岗军的绝对统治权。<br>一场鸿门宴，兄弟情义不再，经他这么一折腾，瓦岗军的人心也就散了，从此开始走下坡路。<br>5<br>当初，李密为第一任老板杨玄感提出战略方针，攻取洛阳为下策。<br>杨玄感就是因为采取下策才一败涂地，可李密这个战略家如今就像失忆了一样，也学杨玄感在洛阳和隋军打得头破血流。<br>当关东群雄还在明争暗斗时，后来居上的李渊已经在晋阳起兵，长途奔袭，直取长安。<br>当李渊军进军关中时，有人担心李密会来阻拦。<br>李世民大胆断言“李密顾恋仓粟，未遑远略”。<br>这是说李密守着那千万石粮食，以及那些为了一口饭而源源不断涌来的乌合之众，早就被冲昏头脑，根本不会先攻取关中，舍小利以谋远。<br>李密当局者迷，李世民旁观者清。<br>不愿先取关中已是昏着，与宇文化及鏖战，更是让瓦岗军满盘皆输。<br>大业十四年（618年），宇文化及在江都杀死隋炀帝杨广，带着十万禁卫军北上，隋朝至此名存实亡。<br><br>隋炀帝曾言：“好头颈，谁当斫之”<br>洛阳城中，大臣拥立杨侗为帝，改元“皇泰”，史称“皇泰主”。<br>眼看着宇文化及的大军直奔洛阳而来，隋朝众臣商量着该咋办。<br>这时，有人提出，城外不是还有瓦岗军吗？<br>不如我们招安李密吧，向他许以高官厚禄，让瓦岗军去打宇文化及，等到他们两败俱伤，再一起收拾了。<br>招安招安，招甚鸟安，这招只对梁山管用。<br>可是，李密真的很迷，居然真接受了。<br>也许李密当时是想，既然已经腹背受敌，相持日久，不如先联合洛阳的隋军，剿灭宇文化及的叛军，随后再继续攻打洛阳。<br>这么一想心里还有点儿小激动，史书记载其“大喜，遂上表乞降”。<br>随后，瓦岗军与宇文化及展开激战。<br>这场仗几乎耗尽了瓦岗军的全部实力，可谓杀敌一千自损八百。<br>在战场上，李密自己被箭射中，从马上摔下，差点儿命都丢了。<br>幸亏秦叔宝挺身而出，以一己之力掩护其撤退。<br>瓦岗军费了九牛二虎之力才把宇文化及打败，早已元气大伤。<br>洛阳城中的王世充见时机已到，一边架空皇泰主，一边准备与瓦岗军交战。<br>瓦岗军击败宇文化及后，李密要求面见皇泰主。<br>当时洛阳城内粮草短缺、人心浮动，还不断有人逃出城投降瓦岗军。<br>王世充心生一计，要李密以粮食来换洛阳的布帛，既然要见皇帝，先表示诚意。<br>李密觉得，以物易物，互通有无，也没毛病，就把洛口仓的粮食运往洛阳。<br>王世充的将士吃饱，早就要和瓦岗军干一架，立马跟李密翻脸，向瓦岗军挑战。<br>李密知道自己中计，气不打一处来，不顾部下劝阻，一定要和王世充决一死战。<br>打仗总得讲究战略，老将裴仁基主张坚壁清野，等敌人兵粮耗尽，再追击也不迟。<br>而单雄信则主张正面迎战，反正王世充此前被我们打败多次，也是手下败将，不足为惧。<br>李密一步错，步步错，竟然立即与王世充展开决战。<br>历经洛阳城外的长期对峙和同宇文化及大军的殊死搏斗，瓦岗军早已是强弩之末，最终被王世充击溃。<br>瓦岗军就此走向覆灭，李密和众多瓦岗英雄四散奔逃，有的投靠李唐，有的归王世充。<br>6<br>正当世人以为，瓦岗军兄弟情义早已不在，徐世勣却让人刮目相看。<br>瓦岗军溃灭时，留守黎阳的徐世勣继续履行职责，守住瓦岗最后的财产。<br>一天，瓦岗军的老同志魏徵前来拜访。<br>当时，魏徵已随李密投降李渊，他劝说徐世勣降唐。<br>徐世勣自然不是不明事理之人，遂决定归降李唐。<br>但他声称，自己所占的土地都属于魏公李密，我不能用旧主的土地邀功请赏。<br>于是，他将当地的户口、州县名录全部转交身在长安的李密，借由李密之手转交李渊，自己不要任何封赏。<br>李渊听说此事，不由得称赞徐世勣是“纯臣”，封曹国公，赐姓李。<br>后来唐太宗即位，为避讳，徐世勣又改称李勣。<br><br>多行不义必自毙，徐世勣如此仗义，李密却将一手好牌打得稀巴烂。<br>投靠同属关陇集团的李渊后，李密以为可以得到重用，却只得到光禄勋这样一个虚职。<br>光禄勋总领宫内事务，秩位虽高，可就是个高级管家。<br>恼恨的李密图谋东山再起，不料东窗事发。<br>曾经的瓦岗军领袖，最终死于非命，被唐朝的地方官斩杀，传首长安。<br>李密死后，徐世勣又做了一件感人的事，他向李渊主动请求，为李密办丧事。<br>李渊念他们君臣一场，也就同意了。<br>之后徐世勣亲自穿上孝服，将李密风光大葬。<br>这个旧主，曾经将刀架在他的脖子上，可徐世勣似乎早已放下仇恨，反而是将君臣大义贯彻到底。<br>武德三年（620年），李世民攻破洛阳，击败王世充，在王世充帐下效力的瓦岗旧将单雄信被俘。<br>单雄信曾在战场上险些取下李世民首级，这段经历给李世民留下很深的心理阴影，他坚决要将单雄信处死。<br>想当年，徐世勣和单雄信一同起兵响应翟让，誓同生死，这段情义终生不忘。<br>徐世勣当即跪下向李世民求情，请他免单雄信一死，收为己用。<br>可是，军令如山，李世民始终不同意。<br>徐世勣声泪俱下，自知忠义难两全，只好到狱中看望故人，并承诺一定会好好照顾单雄信的家人。<br>临别之时，徐世勣用刀割下自己腿上一块肉，说自己并没有忘记当初的誓言，生死永诀，让我的血肉随兄长入土。<br>单雄信毫不迟疑，将这块肉吞下，慷慨赴死。<br><br>有这么一句老话：<br>“宁学桃园三结义，不学瓦岗一炉香。”<br>文学作品中，瓦岗英雄最终没能兑现同生共死的承诺，而是各奔东西，甚至自相残杀。<br>现实也是如此，徐世勣对李密的忠和对单雄信的义，是瓦岗军仅剩的最后一丝道义。<br><br>极盛时期的瓦岗军，坐拥数十万大军，占据河南粮仓，民心所向，战无不胜，是最有希望取代隋朝的势力之一。<br>可那场宴会上的屠杀，却暴露了起义军内部同床异梦的乱局，再加上李密在根本上犯下战略错误，这一支雄师，终究烟消云散。<br>革命尚未成功，先砍兄弟一刀，古往今来，多少人在重复瓦岗军的悲剧。<br>往事越千年，徒留小说家言，还是让瓦岗军作为后世的英雄，永远活在虚构的故事之中吧。<br>',
'<h2>世界史与中国历史著名事件对照表</h2><br><br><img src="http://zh.img.knowpia.com/group/img/1486110724486799_m.jpg"><br>当金字塔遇见炎黄，当摩西遇见武丁，当大卫、所罗门遇见文武王，当苏格拉底遇见墨子，当柏拉图遇见孟子，当汉尼拔遇见韩信，当四帝共治遇到三国鼎立，当穆罕默德遇见李世民，当理查十字军东征遇到岳飞北伐，当伊丽莎白一世遇到努尔哈赤，当彼得大帝遇见康熙，当俾斯麦遇见李鸿章，这些遇见，恰恰是中国与世界的同一个世纪的并行。<br><br>中国历史著名事件与世界史对照表<br>（前4500年至公元1999年）<br><table><tbody><tr><td width="232" align="center" valign="top">中　　国<br></td><td width="171" align="center" valign="top">世　　界<br></td></tr><tr><td width="437" colspan="2" align="center" valign="top">世界古代史（公元前4500年-公元1500年）<br></td></tr><tr><td width="232"><br><br><img src="http://zh.img.knowpia.com/group/img/1486110829437994_m.jpg"><br><br>前3000-2000年 传说中的黄帝、炎帝、颛琐、帝喾、尧、舜时代，中国文明起源的重要时代。<br>(铜石并用时代--仰韶晚期到整个龙山时代)<br><br></td><td width="171">约前4300-前3500年苏美尔地区出现原始的城市，<br>约前3100年上埃及王美尼斯统一上下埃及。<br><br>约前3000-前2600年爱琴海地区先后进入早期青铜时代<br>约前2500-前1750年印度河古文明时期，称为哈拉巴文化。<br><br></td></tr><tr><td width="232">前2070年-1600年 禹建立夏王朝，其子启继位称“夏后”，中国开始“家天下”时代。<br>共传14代17王。<br><br></td><td width="171">前1754年巴比伦国王统一两河流域，颁布《汉谟拉比法典》<br><br><img src="http://zh.img.knowpia.com/group/img/1486110876578823_m.jpg"><br><br></td></tr><tr><td width="232">前1600年-1046年成汤建立商朝，共传17代31王。<br><br>前1300年盘庚迁都于殷，史称“盘庚中兴”。<br><br>前1250年-1192年武丁在位59年，史称“武丁盛世”。<br><br></td><td width="171">前1504-1450年埃及法老图特摩斯三世，跨西亚北非。<br><br>前1250年希腊各邦以迈锡尼为首远征特洛伊城。<br><br>约前1200年希腊语的多利亚人结束迈锡尼文明。<br><br></td></tr><tr><td width="232">前1046年牧野之战武王建立周朝。<br>前1043年周公摄政。<br><br>前841年共和元年“国人***”。<br><br>前828年周宣王即位，在位46年，史称“宣王中兴”。<br><br></td><td width="171">前1000-960年大卫王定都耶路撒冷，统一以色列和犹太国家。<br><br>约前800年印度进入后吠陀时期，开始种姓制度。<br><br></td></tr><tr><td width="232">前770年周平王迁都洛邑，史称东周<br></td><td width="171">前776年第一届奥林匹克，希腊历史元年。<br><br></td></tr><tr><td width="232">前651年葵丘会诸侯，齐桓公（前685）霸业达到顶峰。<br><br>前634年晋文公在城濮之战大败楚军，称霸中原。<br><br>前551孔子(前551- 479年)出生<br><br><img src="http://zh.img.knowpia.com/group/img/1486110901466265_m.jpg"><br><br></td><td width="171">前594年梭伦任雅典首席执政官，实行改革。<br><br>前586年新巴比伦攻下耶路撒冷，犹太国灭亡。<br><br>前563年相传释迦牟尼（乔达摩·悉达多）出生<br></td></tr><tr><td width="232">前537年楚晋联姻，晋楚百年争霸正式结束。<br><br>前510年吴王阖闾攻占楚国郢都<br>前482年吴王夫差北上黄池称霸。<br><br>前481年齐国卿大夫田氏杀齐简公，“专齐之政”<br></td><td width="171">前550年波斯王居鲁士灭米底，建立波斯帝国<br>前509年雅典执政官克里斯梯尼改革，民主政治建立。<br><br>前509年罗马共和国建立，王政时代结束<br>前490年波希马拉松战役雅典将军以少胜多<br></td></tr><tr><td width="232">前475-221年东周王朝开始进入战国时代<br>前473年吴国被卧薪尝胆的越王勾践灭亡<br>前403年三家分晋得到周天子的正式承认</td><td width="171">前462年伯利克里（前495-429年）改革，雅典民主鼎盛<br>前449年希波订立卡里阿斯和约，希波战争正式结束<br>前431-404年伯罗奔尼撒战争<br></td></tr><tr><td width="232">前356年秦孝公任用商鞅（前390-338年）变法。<br><br>前341年在马陵之战，魏国由强转弱。<br><br>前318年秦灭巴蜀<br>前307年赵武灵王实行军事改革“胡服骑射”</td><td width="171">前337马其顿腓力二世召开全希腊会议，希腊城邦时代结束<br>前330年波斯被马其顿灭亡<br>前324年印度之旃陀罗笈多自立为王，孔雀王朝<br><br><img src="http://zh.img.knowpia.com/group/img/1486110921735098_m.jpg"><br><br></td></tr><tr><td width="232">前278年屈原（前340-278年）投汨罗江而死。<br><br>前260年长平之战，四十余万赵军被歼，赵国元气大伤。<br><br>前256年西周亡，周赧王去世，名义的周天子不复存在<br></td><td width="171">前273年阿育王即位，在位37年孔雀帝国极盛时期。<br>佛教广泛传播，还派传教使者到邻国传教<br>前264年罗马与迦太基进行第一次布匿战争<br></td></tr><tr><td width="232">前221年秦统一六国，中国实现了空前的大统一。<br><br>前209年陈胜、吴广起义<br>前209-174年匈奴冒顿单于杀父自立<br>前207年巨鹿之战，秦亡；翌年长达四年“楚汉争霸”开始<br></td><td width="171">前219年罗马对迦太基宣战。<br>第二次布匿战争开始<br>前209年罗马将军小西庇阿率海陆军攻陷迦太基城（西班牙）<br></td></tr><tr><td width="232">前202年刘邦即皇帝位，汉王朝建立，史称西汉<br>前180-157年-157年-141年文帝景帝在位， “文景之治”<br></td><td width="171">前146年罗马开始确立在希腊的统治<br>前146年罗马克迦太基城，夷为平地<br></td></tr><tr><td width="232">前141-87年刘彻即位，是为汉武帝<br>前138、前115年张骞出使西域，“丝绸之路”自此开通<br><br><img src="http://zh.img.knowpia.com/group/img/1486110937194553_m.jpg"><br><br>前134年董仲舒提出&nbsp;“罢黜百家独尊儒术”主张。<br><br>前119年汉将霍去病、卫青率军痛击匈奴，<br>前60年汉置西域都护，汉朝号令行于西域各国<br></td><td width="171">前73年罗马爆发角斗士斯巴达克领导的奴隶大起义<br>前49年恺撒成为罗马***者。<br></td></tr><tr><td width="232">公元前后，倭人分为百余国，来汉朝贡。<br><br>8年12月王莽称帝，国号“新”（8-23年），西汉灭亡<br></td><td width="171">前27年屋大维被尊为“奥古斯都”，开始罗马帝国时代<br>公元元年耶稣（基督）诞生。<br><br></td></tr><tr><td width="232">25年刘秀称帝，东汉王朝建立，定都洛阳<br></td><td width="171" rowspan="2">52年大月氏建立贵霜帝国<br>64年罗马城大火，皇帝尼禄乘机迫害基督教徒<br>77年罗马势力扩大到英格兰<br></td></tr><tr><td width="232">73年窦固败匈奴，班超出使西域；89年窦宪大破北匈奴<br></td></tr><tr><td width="232">97年 西域都护班超派甘英出使大秦等国，到达波斯湾<br>105年蔡伦将改进造纸术奏报朝廷，闻名于后世。<br></td><td width="171">132年犹太人起义反抗罗</td></tr></tbody></table><br>',
'<h2>论美国童子军的破产败亡</h2>约艾尔·贝里<br>美国派里先知文化协会会长<br><br>2月18日，美国最大的青少年组织——童子军（BSA）申请破产保护，原因竟是该组织正面临着无数前任成员的虐待及性虐待指控。<br>作为承载美国核心主流价值观的组织之一，童子军为何会陷入道德沦丧、违反法律的窘境？<br>本文作者试图在理想与残酷的现实间寻求一个“合理”的解释，观察者网翻译全文，谨供参考。<br><br>【文/约艾尔·贝里 译/观察者网 武守哲】<br>我生于1980年代，成长于1990年代，属于“千禧时代”成员中的一员。<br>在我童年的夏天，记忆里满满都是骑着单车绕着老房子和小伙伴们打闹嬉戏的场面，街头的旱冰球和卧室的任天堂游戏也曾给年少的我带来无穷的乐趣。<br>其中一个夏天，我发现小伙伴们一个个都放下了手中的游戏机，我的玩伴越来越少了。<br>一打听才知道，他们都加入了童子军。<br>我问父亲我能否也加入其中，让我很吃惊的是，父亲拒绝了我这个请求。<br>我围着老爸软磨硬泡地撒娇，让他给我一个理由，他最终说出了口。<br>原来老爸小时候也加入过童子军。<br>他向我讲述了童子军内大量不为人知的一面，人身侮辱，恶意打骂，甚至还有毒品交易，我听到后感到不寒而栗，最终打消了加入童子军的想法，而是选择了社区植物园组织的一个徒步寻找考古化石的兴趣小组。<br>总的来说，那个夏天发生的一切都让我印象深刻。<br>1960年美国发行的童子军50周年的纪念邮票<br>今天，我们亲眼目睹了这家曾经风光无限的准军事组织一步步走向了死亡，它留给世人的是一幕幕不堪的性侵丑闻和已经模糊不可辨的自我认同。<br>从我老爸讲给我的故事中，我知道似乎在几十年前童子军的某些分队已经完全走偏了。<br>如果你今天向坊间里舍里问童子军是干什么的，大都语焉不详，在他们眼里，童子军无非是卖焦糖爆米花，穿着那种世纪之交流行的古怪少年制服，在翻修公园长椅的活动中忙的不亦乐乎的孩子们。<br>如果你还能想起童子军建立的初衷，那就更会对这个组织的现状感到震惊。<br>童子军起源于英格兰，发起人是罗伯特·巴登-鲍威尔爵士。<br>按照鲍威尔的说法，童子军的建立“要完全符合基督教价值观”。<br>他还在1908年起草了这个组织的纲领性文件，他写道：<br>“我们目的是在日常生活的方方面面践行基督教的行为规范，而不仅仅周日象征性地去一下教堂做个礼拜。<br>当今，我们这个国家有大批忠诚的爱国主义基督徒，他们是我们整个社会的中流砥柱，但苦于无法表达自身情怀。<br>青少年教育至关重要，我们不妨从欢乐的小学时代就给他们打开一扇门……给他们提供热爱祖国和侍奉上帝的机会。”<br>这份纲领性文件明白无误地表达童子军就是一个青少年基督教组织，而且要把上进心、爱国主义完美融入到基督教价值观中。<br>时过境迁，我们发现该组织距离其初衷越来越远。<br>理想主义的“道德正义”感依然残存，但组织本身已经把基督教训条抛在了脑后，因为童子军的价值观标准已经无法统一：<br>何种算正直，哪个又算道德？<br>2016年5月28日，在美国加利福尼亚州洛杉矶国家公墓，一名童子军向插上国旗的墓碑敬礼。<br>（新华社）<br>偏离初衷的又何止是童子军？<br>当下美国，数不清的承担核心主流价值观的组织已经无法再找到前进的方向。<br>YWCA原本是个基督教少女文化组织。<br>它一开始建立时，旨在帮助刚从乡村走出来，想在城市工作立足的单身青年女性，帮助她们树立起正确的基督教文化价值观，提供给她们方便的祈祷场所。<br>其最初的格言引自《圣经·撒加利亚书》：<br>“不是倚靠势力，不是倚靠才能，乃是倚靠我的灵方能成事。”<br>但是该格言已经不存在了，取而代之的是好像是小学一年级的女权主义者写的一句话：<br>“转换权力结构，建立一个正义、性别平等、没有暴力和战争的世界，包容广大女性同胞，实现YWCA可持续发展。”<br>她们居然还向美国的计划生育委员会捐款！<br>哈佛大学，这个身负盛名历史久远的美国精英学府，创始人本是一群清教徒神学院的师生。<br>他们建校的目的一开始写得很明白，早期的校训是“为基督，为教会”而不是“真理”。<br>教育的全部意义在于“让每一位学生都认真考虑以认识神与耶稣基督为永生之源，作为他人生与学习的主要目标，因而以基督作为一切正统知识和学习的惟一基础。”<br>今天，哈佛大学却充斥着大批世俗人文主义者，他们的口中说着各种古怪的种族平等理论。<br>哈佛大学的校训从“为基督为教会”改成了“为真理”<br>上述只是众多数不清的例子中的极少数，如果还要列举的话那就太多了。<br>我曾经花大量时间查找这些组织的起源和发展史，却找不到他们变质退化的清晰历史节点，换言之，他们的腐烂是缓慢的，隐秘的，有的要长达一个世纪，这是数不清的微小个案形成了量变到质变的过程，最终他们抛弃了基督教的核心教义。<br>如果类比的话，这个现象很类似自然法的演变，这些组织的变质符合热力学法则，最终都走向了败坏和腐烂。<br>每每当我看到一个带有基督教背景的组织走偏，或者教堂神职人员堕落，传出各种丑闻和腐败气息的时候，我就感叹身边周围各色人等的虚伪和狡诈，更令我惊奇的是他们依然可以大言不惭地宣称基督教是我们的主流价值观。<br>英国作家吉尔伯特·基思·切斯特顿曾经说过一句名言：<br>“我是一个坚定的基督徒。<br>我感到必须要建立一个无比纯洁而又神圣的系统，才能让其在如此多的疯狂的失当操作中生存下来。”<br>切斯特顿的话让我宽慰。<br>耶稣说，“我要把我的教会建造在这磐石上，阴间的权柄不能胜过他。”<br>像童子军这种人间组织的起起伏伏，从成长到灭亡只不过是他们自己操作失败了，和上帝无关。<br>但当我们的大总统嘴上反复说着“上帝保佑美国”时，他心中的上帝又在哪里呢？<br>（本文原载2月20日美国“派里先知” Perry Prophet文化协会）<br>',
'<h2><span class="white red2bs">数千万人死亡，席卷西方的黑色恐怖瘟疫，是灾难还是机遇？</span></h2><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/3-1582504199-1.jpeg"><br><br>人类历史上，黑死病一共爆发过三次，每一次爆发都堪称灭顶之灾。<br>在疾病面前，人类如此脆弱，不堪一击。<br>可是，黑死病只是一场彻头彻尾的灾祸吗？事实上，一只老鼠推到了人类社会的多米诺骨牌，引发了一连串连锁反应，推动了社会的发展和进步。<br><br>一、彩衣吹笛手带来了黑死病？<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/10-1582504200.png"><br><br>在中世纪的一个夏日里，一个身穿彩衣的陌生人大步走进德国哈默尔恩镇。<br>他听说这里老鼠成灾，表示他可以帮助消灭这些老鼠，但是要很高的报酬。<br>市民们听后十分感激，同意在他消灭老鼠后给他一大笔钱。<br><br>陌生人听后立即拿出一支笛子，吹出神奇的曲调，这曲调似乎有一种神奇的魔力，老鼠们听到笛声便从城镇各处跑出，跟着彩衣吹笛手来到威悉河边，跟着他走入激流中，统统淹死在河水中。<br><br>当魔笛手索要报酬时，市民们却矢口反悔。<br>彩衣魔笛手什么也没说便走了。<br>至夜，当人们酣睡之时，彩衣吹笛手又来到了镇上吹起了魔笛，可是这次的曲调吸引来的不是各家各户的老鼠，而是各家各户的孩童。<br>这些孩童跟着笛声在镇中穿行，不断有孩童听着笛声走出家门加入孩子的队伍中，随着彩衣吹笛手离开镇子……<br>后来，再也没有人见过这些孩子。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/5-1582504200.jpeg"><br>彩衣吹笛手<br>人们都以为是吹笛手带来了黑死病，然而，带来黑死病的却是身披灰皮毛的老鼠。<br><br>公元6世纪，东罗马帝国爆发了“贾斯汀鼠疫”，这是人类历史上已知的第一次鼠疫流行，君士坦丁堡死了10000人以上。<br>14世纪，欧洲爆发了黑死病，持续两年时间，致使数千万人死亡。<br>人发病之时淋巴肿大，最后因毒血败血症而死。<br><br>薄伽丘在《十日谈》中这样描绘了佛罗伦萨在1348年的一场鼠疫：白天也好，黑夜也好，总是有许多人倒毙在路上。<br>许多人死在家里，直到尸体腐烂，发出来臭味。<br>……每到天一亮，只见家家户户的门口都堆满了尸体。<br>……城里死了十万人以上。<br>而佛罗伦萨只是蔓延整个欧洲的黑死病的一个小小的缩影<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/7-1582504201.jpg"><br>黑死病惨状<br>西方有资料记载，欧洲的黑死病与蒙古军队西征有关。<br>说到这里就不得不说起一场战役——卡法之战。<br><br>卡法是坐落于黑海克里米东南的港口城市，易守难攻。<br>在中亚建立了鞑靼国的蒙古军队围困卡法，然而却久攻不下，粮草将尽，更可怕的是，蒙古军中爆发了令人恐惧的鼠疫，传播速度极快，大量军士暴病而亡。<br><br>这时，两种传言随之而起。<br><br>一种传言说，卡法城的百姓在一天突然发现百万蒙古大军竟一夜之间全部撤退，留下的只是尸横遍野，百姓们感到十分恐惧，便开城通过黑海一边逃亡，一边经商，从而将鼠疫传遍整个欧洲。<br><br>另一种传言说，蒙古将军见卡法久攻不下，便利用投石器将死去将士的尸体投入城去，随后城内便成为一座空城，侥幸逃脱的人也随着黑海将病毒传遍欧洲。<br>但是就蒙古人是如何染上鼠疫的便不得而知。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/4-1582504201.jpeg"><br>卡法城战，蒙古军的“细菌战”<br>但是，黑死病是老鼠传播的，是确凿无疑的。<br>这些灰色皮毛的生物，带来了黑色的死神。<br>老鼠是群居生物，且多在人类住房中居住，因此也最易传播。<br>鼠疫是由鼠疫杆菌所致的烈性传染病，传染性极强，病死率极高。<br>鼠疫又具有自然疫源性，一般先流行于鼠类及其他啮齿动物，先由野鼠传播至家鼠。<br>病鼠死后 疫蚤便另寻宿主，人类也在其宿主名单之列，一旦疫蚤找上人身，人们便会被叮咬而受到感染。<br>人首先呈散发性发病，继而流行成疫。<br><br>二、女巫之“患”与黑猫之“怖”<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582504202.png"><br><br>黑死病的传播速度极快，致死率极高。<br>然而在中世纪依旧落后的强烈的宗教迷信之下，黑死病被认为是魔鬼通过巫师向世人所下的毒。<br>从而，人们掀起了一股猎巫风气。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1582504202.jpeg"><br>中世纪欧洲宗教法庭<br>15世纪之前，巫术分为两种：一种是“白巫术”，是治病救人的；一种是“黑巫术”，是诅咒。<br>16、17世纪，产生了一种异于黑、白巫术的巫术，其核心是巫与恶魔之盟约。<br>魔鬼以某种肉体的形式显现于他的现在的招募人，即巫，而巫只有与魔鬼签订契约后才可行使巫术，无论这些巫术作何用处，都被视作是邪恶的。<br><br>在15、16世纪宗教改革的浪潮的影响下，巫被视作异端，尤其是女性，特别是寡妇，老而不死者，会一些医术的女性，通常都被视作是女巫。<br>人们认为她们会在夜间集会，崇拜魔鬼，向村庄、城镇下诅咒。<br>人们害怕这些女巫会向河流与井水中下毒、诅咒，便更加注重饮酒，这样一来反而促进了酒的发展。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/5-1582504203.jpeg"><br>黑猫<br>而她们与魔鬼沟通的信使就是黑猫，因此人们在宗教宣传之下，逮捕处死女巫、黑猫，以及一切异端。<br>然而黑猫的数量总归是少数，在极度恐惧之下，人们不仅仅逮捕处死黑猫，而是将手伸向了所有的猫。<br><br>他们会将出生的小猫投入井中溺死，抓捕成年的猫也将其处死。<br>这样一来，城镇、乡村中的猫的数量急剧下降。<br>正是因为人们毫无根据地滥捕滥杀，猫的数量减少，这对老鼠来说无疑是天大的好处。<br>紧随而来的就是老鼠的泛滥，这也就意味着鼠疫杆菌的自然宿主数量不可小觑，这无疑又对黑死病的传播起了积极的推动作用。<br><br>在黑死病的影响下，人们大量死亡，加上人们对死亡的恐惧，以及在宗教鼓动和统治者迫害巫师的号召的影响之下，人们大肆猎巫、屠巫、猎猫、杀猫，如此往复，成为一种恶性循环。<br><br>由于人口的大量死亡，土地便空置下来，几乎没有什么劳动力去耕种，因此，人们都面临着饥饿的窘境。<br>人类都饥肠辘辘，就更不用说老鼠了。<br>这些老鼠便到田地里去寻找事物，如此一来，这些疫蚤便通过老鼠传播到了田鼠身上，而田鼠又不似老鼠群居，久而久之，鼠疫便平息下来。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/5-1582504203-1.jpeg"><br>防“疫”面具<br>三、原有社会秩序的击破<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1582504204.png"><br><br>随着鼠疫的平息，人们也逐渐从狂热的猎杀女巫的行动中走出来。<br>这也为医学的发展提供了条件，会医术的人不用再担心会被当作巫而遭到猎。<br><br>在黑死病的影响之下，欧洲失去了三分之二的人口，一些人通过继承获得了大量的财富，但他们也害怕自己有一天染上黑死病一命呜呼，到手的钱财再拱手让与他人，因此一种病态的奢靡之风在欧洲盛行，享乐主义是最受推崇的信条，这些被挥霍的财富最后也变相的成为一种隐形的资本的原始积累，为资本主义的发展提供了条件。<br><br>享乐之风大行其道，人们越来越注重现实的享乐，开始对基督教会所宣扬的追求来世的幸福感到厌烦，从而推动了宗教改革的发展。<br>人们也越来越注重自己的价值，人文主义之风也更加盛行，人性的地位慢慢地在追赶上神性的地位，最终在文艺复兴时达到了顶峰。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/0-1582504204.jpeg"><br>文艺复兴时期的油画<br>这场黑色的瘟疫带来人口的大量死亡。<br>弱者被这场瘟疫淘汰，活下来的人体格自然较为强壮，抵抗力更好，同时又是幸存下来的为数不多的劳动力，因此他们的劳动力的价格很高。<br><br>领主所有的土地因为人口的缺失而缺乏劳动力耕种，为了保证他们自己的地位和财富，不得不向这些幸存者们寻求帮助，这些活下来的人们为了继续生存，也很乐意租种这些土地。<br>也有一些领主因病致死或是无法承担起领地的费用而出卖土地，这样一来，一些非地主便一跃成为地主富豪，实现阶级的跨越。<br><br>文史君说<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/7-1582504205.png"><br><br>黑死病带来了人类历史上的巨大灾难，欧洲人口急剧减少，社会发展受到了极大的阻碍。<br>但是，黑色瘟疫却蕴含着五彩斑斓，教会的地位受到冲击，劳工也日益关注现实的生活，医学也得以发展，艺术领域也呈现出多样化、绘画主题多元化、建筑形制本土化的特点，整个社会发生了翻天覆地的变革。<br><br>参考文献<br>张剑光：《中国抗疫简史》，新华出版社2020年版。<br><br>西蒙·詹姆斯：《英格兰简史》，化学工业出版社2016年版。<br><br><br>美洲印第安人被欧洲殖民者“安排尝试”过一次无疫苗的集体免疫，结果大家都知道了 —— 欧洲殖民者带来的天花，比枪炮和钢铁更有效率地扫荡了美洲原住民人口，部落族人多则被彻底消灭，少则损失大半。<br>到了20世纪初，当他们终于建立起了集体免疫能力的时候，这个集体和他们的文化已经差不多等于消失了。<br>',
'<h2>境外肺炎疫情失控，大批海外疫区人员正涌向中国</h2><br>基于对意大利及其周边发达国家的深入了解，我们对西方疫情爆发的第三次预判，又成为了现实——疫情失控。<br>目前，当地已初现“华人集体撤离”现象。<br>内容来源：本文由郎言志（liusilang520）独家原创，作者刘斯郎。<br>很多可能都听说了，2月28日当天，面对新冠肺炎确诊病例激增到650多例的现实，意大利当局为了避免激增的数据造成恐慌和民怨，紧急采取了新的核验方式：不再对无症状人员进行排查公示，仅通报临床症状感染者、重症病例和死亡患者数量，且病例的最终确诊必须送检首都罗马疾控中心，拉长了确诊通报流程。<br>此一番操作一出，令众人唏嘘。<br>意大利和欧盟当局的解释是：新冠肺炎病毒危害很小，没必要因数据激增造成恐慌。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse2RrItzX3TteNlnqVtL8fsDQwZZ9X5mPhibNSVKCtJeAhBI00Hakg6uwV7ugEx0Vmg5cIlLUicBChzw/640"><br><br>▲相关报道截图，此报道曾一度引起轰动：自由民主开放的国家，不应该掩盖事实。<br>然而，失算的意大利和欧盟当局，并没有得偿所愿。<br>尽管他们拉长了通报流程和检验标准，但失控的疫情仍然使得确诊病例数据不断激增。<br>援引意大利卫生部的消息，截止当地时间3月2日上午，意大利新冠肺炎确诊病例已激增到1714例，死亡41例，单日增幅达578例，且仍有大量疑似病例待核验，情况不容乐观。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1vbic8bPzyBVL85XNdRLibbCypXqRibDBrb9JuaN4Ch9rrOF0emwKmIxNg/640"><br><br>按理说，6000万人口的意大利，爆发如此大规模的疫情，情况应该是非常糟糕的了。<br>但是，当各国为之着急的时候，意大利当局接连上演的一些迷惑行为，却让人倍感无奈。<br>2月29日，意大利北部疫情重灾区威尼托大区的沃镇，发生了一件令世人感到惊讶和愤怒的事：作为疫情的集中爆发点，沃镇已被封锁多日，当地疫情严重。<br>但封城几日后，这里的居民要“民主自由”却不要“生命健康”，他们全都拒绝佩戴口罩，举着民主抗议的牌子走上街头，以集会和喊口号的形式向政府、向病毒示威，并要求政府解禁沃镇，还他们神圣不可侵犯的自由与基本人权。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1wLx0rQJ3bt2Ib6dgBiaWXWedsT1CkiaOomGdfzh9MtoiaZW6oj0fBDkyA/640"><br><br>现场迷惑行为大赏：<br><iframe src="https://v.qq.com/iframe/preview.html?auto=1&amp;vid=u3074nd1ash"></iframe><br>正如网友所说，这一切看起来荒唐至极。<br>然而，这样离谱的事件在当前的意大利绝不是个案，一些“极端民主组织”和“愚昧政客”的种种行为，都让人感到匪夷所思。<br>很多人可能不知道，截至目前，意大利境内从普通老百姓，到高层政客，依旧在为了“戴不戴口罩”进行一次又一次的“民主辩论”，从疫情发生至今，十多日过去，意见仍未统一，争吵还在继续，且认为“不用戴口罩”的占到了多数，而那些坚持戴口罩的人，反而成为了被嘲讽的对象。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1qosBau1t11eic0YeY9vp8OtGnYDUqia57Aar3ibTQ4fkG9Hf0U9nSUD2Q/640"><br><br>▲在议会议员的辩论现场，坚持戴口罩呼吁全国戴口罩的女议员显得势单力薄，其他议员视他们为“傻子”。<br>例如，在26日意大利议会的辩论现场，一名戴了口罩的意大利议员，在议会现场遭到了群嘲，随后他单枪匹马展开了反驳：疯了，你们真的疯了，我戴口罩并不妨碍任何人，我是在自我防御，我去过三个疫区，你们觉得我戴口罩好还是这样（脱掉）好，建议你们还是让我戴口罩，为了你们的安全，如果你们都是聪明人，那你们应该早就戴口罩了······<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1hD9Wc2bX2P3iaKySZEsH7VMibiaylVLeASrjWWAfOmR9OliaLcya7pWgAQ/640"><br><br>在一番愤怒的谴责之后，这位耿直的意大利议员怒摔了话筒。<br>很多中国网友都为这位议员的勇敢点赞，但我们必须意识到的是，在他身处的环境里，他是被群嘲的“傻子”，在少数对决多数的面前，他的言行显得杯水车薪。<br>因此，在其恨铁不成钢般怒摔话筒之后，意大利当局和社会整体的状态，并没有得到改变，他们仍旧没有意识到戴口罩的重要性，一些坚持科学、选择理性的议员和群众，仍在苦口婆心地劝阻政客和群众放下身段，面对现实。<br><iframe src="https://v.qq.com/iframe/preview.html?auto=1&amp;vid=l30743wqptr"></iframe><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1JfwCf0qibEibzcu9YXlEiaYxMWhNcjfwt18jFHZccYo1LEm2Rwpia7yAEQ/640"><br><br>▲在Facebook脸书上，在中国亲眼见证过中国人是如何防疫的意大利青年，撰写长文呼吁意大利当局和大众学习中国模式，呼吁人们戴口罩。<br>但很遗憾，影响并不大，甚至还被不少自以为是的人嘲讽。<br>此外，因为“西式民主体制”的特点，在封不封城、停不停课、上不上班、景点开不开放的问题上都能吵上好一阵，因此即便是到目前，该国北部重灾区的多数城镇仍未封城，一些景点也是关了又开、开了又关，总显得拖泥带水。<br>当苦口婆心遇上执迷不悟，带来的只会是没有尽头的“各自为营式辩论”，在病毒面前，这是致命的，这也是意大利等西方民主国家在面对新冠肺炎疫情当前，存在的致命性硬伤。<br>以下是海外华人对意大利当局防疫的批评：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19ApIFk01qvTUURbYmdRVtzIvsPb3yclsyGZicpM0cv3R51m9LmQ16HQ/640"><br><br>外交部：将视情况组织侨胞撤离亚洲以外，以重灾区意大利为核心的“泛欧洲疫区”正在迅速形成，其中法国、德国皆破百例，西班牙也临界于爆发的边缘：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1TkoVHLyfrPDIxIibKRf6M0ldn3lAfDytOSBovK9Mfb4MJ4z0caSHB6w/640"><br><br>而在美国2月29日出现首例死亡病例后，美国的确诊病例也达到了74例，美国华盛顿州等地区陷入了恐慌，超市遭到了哄抢：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke16nibSREE6vZLFicHNEPf8Yb76gJ1zicJ2icTiauYUj1FvdyN0j7tz2tabrw/640"><br><br>在伊朗，情况显得更为糟糕，包括国家副总统在内的多位政府高官被确诊为新冠肺炎患者。<br>截止3月1日，伊朗累计确诊978例，死亡54人：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1vryLkBtv4UUpOluwyicavXDDWibxzoP2TnFtCNR84uDEvALZVPyb4u0Q/640"><br><br>临近中国的日韩，情况显得更为严峻，韩国的累计确诊人数达到了4212人，而按照韩国卫生部门的预判，恐怕将有40%的韩国国民感染：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19EPLxnfibNZo0ic0LHlmhQEh0mKlJYzQHm5WZZhPBoXLmF9RtWKMiaEoA/640"><br><br>可以说，就当前的情况来看，包括韩国、意大利、伊朗等国在内，各国的疫情显然处于一种严峻的状态，当地的华人华侨和中国留学生的生命健康亦受到了严重的威胁。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1ldQSKGyIY2ibvz3pv7F4z68Z8QBQwRvOjX1xEQeSfrhvs7C36JUcTicg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1yJ61QVlSrwWCSIFedCPWicaw4HP6VpbKOulO1ZZLK0Z7SrgBHiaEFwqw/640"><br><br>对此，外交部在3月1日的新闻发布会上，做出了明确的表态：如果（境外）疫情进一步发展，我在当地人员的健康安全受到严重威胁，我们将采取必要措施，积极协助和安排他们回国。<br><br>现场视频：<br><iframe src="https://v.qq.com/iframe/preview.html?auto=0&amp;vid=i307412ffyg"></iframe><br>可以说，此番一席话，瞬间引爆海外华人圈，众人也将此定性成“撤侨信号”，像意大利北部等疫情重灾区，大量留学生和侨胞已开始致电驻意使馆，咨询“撤侨”的具体信息。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1qeBWibtM4my6wfOibQQEDQnBxgE4UicpFKJvrdA5RpHrbpfkfOrgS8KJw/640"><br><br>▲在意大利华人圈，已经开始流传“撤侨帖”，不过目前暂未得到大使馆验证。<br>帖子链接系大使馆教育处官方网站，但该帖子内容未得到大使馆确认，或系误传。<br><br>此外，自21日意大利疫情爆发以来，基于对当地防控举措的不信任，已经有不少旅意侨胞选择“万里归国”，甚至有一些侨胞亦开始集体筹划“包机撤离”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke16LmBiceksLtSJ9C2Ra7s0rdBgicm8P11yuoLfk793ueT3HXKfUWH0TBQ/640"><br><br>▲3月1日，携程旅行网的意大利飞中国单程机票“坐地起价”，翻了近5倍。<br>不过，似乎因为一些特殊的原因，在猛涨一天多后，票价目前已经回落到正常水平。<br><br>注意：需重视境外疫区回流人员的管控<br>随着境外同胞从疫区撤离回国，以及大量海外疫区外籍友人入境中国，“疫情回流”的风险显然增加了许多。<br><br>截止3月2日，宁夏、广东、北京、浙江等地均发现了来自意大利、伊朗、韩国等地的输入性病例。<br>这在告诫我们：境外回流的形式非常严峻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1wekMGjVv2mjnZERWSLQAarZTe2mxzGOKCuz6go89KibeLibk1xZNxh3A/640"><br><br>1:路径的不明确性，境外交叉很复杂<br>我们观察到，很多地方针对入境旅客的管理，和落地航班的始发地有着直接的关系，即航班如果来自日韩，会被重点检疫，甚至是被直接“全机隔离”，但如果航班始发地来自俄罗斯、中国香港等地，则多数不受约束和限制。<br><br>这样做的漏洞显然是巨大的，因为这忽略了境外路径的不明确性、人员流动的复杂性。<br>就比如，一个人从韩国入境中国，为了避免被统一隔离，其完全可以先飞香港，然后转机入境大陆。<br>同样的方法也适用于欧洲疫区的入境人员，例如从意大利疫情重灾区米兰出发，可以分别转机至俄罗斯莫斯科、法国巴黎、德国法兰克福等地，然后入境中国。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1KK4COtiaxlYMJPictDTBbD8NxX0a7BcNlYvErJtP0ZYHN8y9LVibiasYSw/640"><br><br>▲转机样例，从疫情重灾区米兰出发，转莫斯科后可以顺利进入中国，并且会被当成“俄罗斯过来的朋友”。<br><br>宁夏早前发现的两例伊朗输入病例，就是这么来的：入境人员先乘坐航班到了莫斯科，再从莫斯科转机入境中国，因此成为了“漏网之鱼”。<br><br>对此，笔者给出的建议是，应该在入境关口加强审查入境人员的真实始发地，并且明文告知瞒报真实情况需要承担的相应责任，避免不自觉的来自境外疫区的入境旅客成为潜在的威胁。<br><br>2:法律监管有漏洞，入境瞒报风险大<br>国内对于瞒报“有无武汉旅行史”之类的防疫关键性问题，管理非常严格，瞒报人员会受到严厉的处罚。<br>在严格的信息排查和管控下，我们境内的疫情才得到了很好的控制。<br><br>但是，对于入境旅客，尤其是外籍人士，我们的管控显然还是欠缺的。<br>例如，在西方国家，此前如果有入境瞒报去过亚洲疫区的行程被发现，将会被起诉，并受到严厉的处罚。<br>而显然，在当前需要严格管控入境旅客的情况下，我们并没有做到这一点。<br><br>没有法律的保障，仅凭个人自觉，是绝对靠不住的。<br>例如，此前我入境的时候，一旁从意大利米兰转机入境的白人夫妇就在商量着把始发地写成“莫斯科”，而另一位来自欧洲西部疫区的华人大妈，也将始发地写成了北欧的芬兰，她还在电话里冲着其家人大发雷霆：你们是不是傻，把我给报上去隔离了？我海关那边特意写别的国家，你们倒好，把我报上去了，现在抓我去隔离。<br><br>我不知道这种样例还有多少，但可以肯定的是，这种情况，几乎每天都在发生。<br>因此，笔者的建议是：对于入境人员瞒报行程信息的，谎报身体状况的，处罚起来应该有法可依、严厉惩戒。<br><br>否则，类似这样的情况会越来越多：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1n2sGYZ9I9UwnOTPUEyE9XEwNib5GD7JqpIlXMfQzs1K0ZEZMMsszR1Q/640"><br><br>3:地方防空漏洞大，多地依旧无反应<br>从目前了解到的情况来看，国内多数地区对于“外来入境人员”的防控以及隔离保障，做得还不到位，很多地方领导班子甚至都还没有反应过来。<br>例如在上海地区，最近就存在一些城区的酒店“拒绝境外入境人员入住”的情况，但当地却没有妥当的安排，既没有隔离措施，也没有合理安顿，在入境旅客通过海关卫生检疫之后，依旧采取了一些不合理的做法。<br><br>例如，上海虹桥区的一些酒店在接到区政府的防疫要求之后，就是“一刀切”式拒绝入境旅客入住，这无疑是让潜在的病源体流落街头，显然不符合防疫的初衷。<br>防疫防疫，防的是病毒，因为防疫把入境旅客直接隔离在街头，这算不上什么明智之举。<br>（26日夜里，笔者入境后，被上海虹桥多家酒店拒绝入住，酒店前台说是“区政府要求”，随后在笔者在寒冷的街头辗转多次，耗时三个多小时方才在友人的帮助下找到住处。<br>）<br>此外，一些境外撤回的云南、江苏的同胞则表示，自己落地回乡后，并没有任何管控，连居家隔离也是全凭自愿的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19FebZldODePRoNicPHs554VMYr3TyPKCxicF4poAA6nrZ2uiaiatvWlOtQ/640"><br><br>▲一网友表示，一云南朋友从意大利回国后，没有人过问，全凭自觉居家隔离。<br>很显然，各地似乎还没“缓过神来”，其实具体的操作可以考虑山东青岛、浙江青田等地的地方政府的“优秀表现”。<br>面对韩国入境的旅客，青岛派去了大巴将入境人员统一隔离；浙江青田政府则统一安顿了数十名意大利归侨，并集中隔离，甚至不失暖心地和归侨们说：祖国欢迎你们回来，但也请大家理解与配合统一隔离，为了祖国也为了家人，更是为了自己。<br>写在最后：疫情就像一张答卷，大量海外同胞在此时撤回祖国，我想，卷子的答案已经写得很明了了。<br>但与此同时，我们也要警惕海外同胞回流以及外籍人士入境带来的防疫挑战。<br>对此，我们希望因疫情问题从海外归国同胞，一定要自觉自律，做好自我的防护与隔离措施，切勿给祖国带来不必要的麻烦，祖国对我们负责，我们也应当对祖国负责。<br>此外，也希望外籍入境人员，严格遵守中国防疫的相关规定，中国欢迎守规矩的远方朋友，但不欢迎挑战中国规则的人。<br>最后，也恳请各地防疫部门，定要加强境外人员入境的管理和排查，这不是说着玩的，而是真的形势严峻。<br><br>',
'<h2>疫情</h2><br>综合新华社消息，疫情全球蔓延，除中国外，荷兰、尼日利亚、新西兰等57个国家已接连出现新型肺炎确诊病人。<br>目前，全球疫情防控正处于“决定性时刻”，中国以外世界其他地区报告的新增确诊病例数已经超过了中国的新增确诊病例，日本、意大利、伊朗等国增长尤为严重。<br>截止28日，日本感染者总计达947例，死亡11例；<br>意大利1128例确诊病例，24小时内增加了250例，其中29人死亡；<br>伊朗累计确诊594例，其中43例死亡，超过除中国以外国家死亡总数40%。<br><br>2020新年伊始，疫情肆掠，对全球地缘政治和经济金融产生重大影响。<br>本文将以境外疫情率先爆发的伊朗库姆、日本横滨、意大利伦巴第大区为切入点，全面解读疫情对全球经济和政治影响。<br><br>【伊朗库姆】<br><br>据伊通社（IRNA）消息，2月19日，伊朗库姆市的2名感染者病亡，且2人都没有任何出国旅行史，甚至没有出过库姆市。<br>截至2月29日，伊朗累计确诊594例，其中43例死亡。<br>伊朗大多数确诊病人都有库姆旅游史或者相关接触史。<br><br>那么，伊朗率先爆发疫情的库姆在自然与人文方面有何特征？库姆爆发疫情会产生何种影响？<br><br>01<br>库姆地区特殊的地理、人文特点<br><br>（1）地理气候方面：库姆既处于伊朗的地理阶梯过渡区，也位于伊朗的气候分界线中心。<br>位于北纬34.6°的库姆，地处平原地区，紧挨西部高原，是伊朗西部札格罗山脉与中部平原地理阶梯的过渡区。<br>在欧亚大陆和印度洋海陆热力效应下，该地区冬季盛行东北风。<br>由于附近有纳马克湖调节气温，库姆地区冬季气温一般保持在10摄氏度左右，这个温度非常适合疫情传播。<br>由于疫情主要依靠飞沫传播，自然条件下，疫情将会顺着东北风，向伊朗西部人口稠密地区传播。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4RficCD4CXGW9QgRN5icibl5gFo1zAPicIGevLLPDRDADn5BYkPY0sFiburw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4WX5dxJjkWP1FeBB1XcGP3xibNyb108KDmjNFajhwr0XEu4yGdwDiashw/640"><br><br>（2）交通位置方面：库姆是伊朗全国铁路和公路网的核心枢纽，也是前往伊朗东、南、西、北部的必经之地，其交通位置比伊朗首都德黑兰更为重要，且紧邻德黑兰，位于其西南部仅130公里处。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4kSKibYVglsrOsuGbhn3gicEPW5ESkIYPmyUKaoNeylyXPaiajwo5Bv5rg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy41JKgNcjRzI2Jwe00FVT47l3tu9sKwp3OiajnKHF5IOOlAx0XZcCNCkg/640"><br><br>（3）人口经济方面：伊朗人口东部少西部多，西部及西部沿海地区不仅人口众多，而且伊朗GDP和石油等工业产值大部分来自于西部，拥有842万人口的伊朗第一大城市德黑兰就位于这里，而库姆正好位于伊朗东西部人口分界线和东西GDP分界线中心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4fWHA5RZ29FIiaoO0lDfuolHBjjt85MODC1ict0yq4YzPacflU6Ha0mGQ/640"><br><br>（4）宗教地位方面：库姆是伊朗境内第二大什叶派圣城，自什叶派十二伊玛目派第八伊玛目阿里·里达将其妹法蒂玛·马苏玛埋葬在这里开始，库姆就成为十二伊玛目派的圣地之一，是伊朗国内仅次于里达陵墓所在的马什哈德的第二大圣城，除此之外，这里建有什叶派神学院，病毒就是首先从库姆神学院爆发。<br>什叶派最高宗教学者大阿亚图拉很多都居住于此，而同样获大阿亚图拉称号的伊朗最高领袖哈梅内伊就是从库姆神学院毕业的。<br>库姆也是苏莱马尼被暗杀后，什叶派千年以来首次升起代表“宣战和复仇”血色战旗的地方。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZZ4Zgv04SZdelfYiaxFDVVXMMEYva968kf3nbc2j5Mu1BvpNibuPkqkJCzxExv82b3uXIOb97J2t1Q/640"><br><br>02<br>库姆爆发对伊朗和什叶派的影响<br><br>（1）对疫情传播的影响。<br>因为库姆是疫情爆发原点，又是公路和铁路网的核心枢纽，所以，疫情以库姆为中心，沿铁路网快速传播，目前与库姆同处铁路线上的德黑兰已经出现大面积感染。<br>同时，又因为库姆是伊朗东西部人口、气候分界线中心和东西GDP经济分界线中心，疫情已经顺着铁路线传播进大不里士、伊斯法罕等西部人口重镇。<br>加之库姆是什叶派圣城，疫情也伴随宗教活动向中东什叶派聚居地迅速传播。<br><br>（2）对伊朗经济的影响。<br>一方面，由于疫情是人传人，伊朗最大的石油和天然气田以及加工产业链几乎全部位于伊朗西部地区，一旦伊朗为对抗疫情而对库姆采取全面封锁措施，那么当地石油支柱产业必然遭遇重创；<br>另一方面，疫情爆发后，伊拉克已经关闭了与伊朗交接的东南部省份，这也会对伊朗石油出口构成严重威胁。<br><br>长期以来，为规避美国对伊朗的石油制裁，伊朗与伊拉克合作，将本国西南部波斯湾沿岸油气管线与伊拉克南部出口管线对接，把石油输送到伊拉克出口，比如，日本和巴基斯坦等国为了规避制裁，就是直接从伊拉克进口伊朗原油，账记在伊拉克身上，但实际卖出的是伊朗原油。<br>现在，疫情向伊朗西部产油区蔓延，不仅伊朗石油生产必然受到影响，而且阻断了伊朗绕道伊拉克出口石油的路径，进一步恶化伊朗财政。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4sYIUgtRAIxJonuJnDSr6aqiaTbOqj7x2mFebqJTm1Q2x01UVWk35RBg/640"><br><br>目前，伊朗很多周边国家已经对伊朗采取了限制入境措施：从2月20日起，邻国伊拉克便开始限制伊朗人入境；<br>同日，科威特国家航空公司也宣布暂停飞往伊朗的所有航班；<br>2月23日，巴基斯坦宣布进入医疗紧急状态，并暂时关闭了巴基斯坦俾路支省与伊朗的边境，俾路支省还禁止朝圣者从巴基斯坦经由陆路进入伊朗。<br><br>由此可见，疫情猛于制裁。<br>疫情变相强化了对伊朗的经济封锁，直接打击伊朗的经济命脉，这种打击甚至比严格的经济制裁更为迅猛有效。<br><br>（3）对伊朗内政的影响。<br>疫情爆发前，伊朗正在着手准备议会大选。<br>2月19号伊朗疫情爆发，2月21号伊朗举行议会选举，国民走上大街开始投票，而疫情的爆发严重影响选民投票率，对执政当局构成重大压力。<br>虽然最终由主张对美强硬的保守派获胜，但随着疫情发展，民众不满也会逐步指向伊朗强硬派。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy42jxEUKg1qrz80kZW97c7BBduDT84f3hH2vichJFSYfP2dmOTYEvicvGg/640"><br><br>伊朗已经被美国制裁40年，财政本来就比较困难。<br>现在伊朗石油出口受到影响，进口日用品和粮食必然相应减少，而美国对伊朗的持续制裁又阻碍了某些药物和医疗设备的进口，严重影响伊朗完善医疗保健系统，极大削弱了伊朗动员国际支持的能力。<br>随着疫情发展，这将严重打击伊朗以石油生产为主的国民经济，而经济困难和抗疫困境必然引发民众不满，这又将为美国发动颜色革命打击伊朗提供导火索。<br><br>（4）对整个什叶派的影响。<br>由于库姆是什叶派圣城，什叶派信徒每年都会前往该城学习、朝觐，伊朗疫情爆发以后，以库姆为中心，迅速向中东什叶派聚居区蔓延：2月21日，黎巴嫩第1例确诊病例，是一名从伊朗库姆回国的黎巴嫩妇女；<br>伊拉克虽已经限制伊朗人入境，但在2月22日同样确诊了该国首例患者，是一名刚刚从库姆返回伊拉克南部什叶派地区的学生；<br>2月23号，阿富汗公共卫生部报告了西部赫拉特省三例疫情患者，三人同样是从库姆城返回，而赫拉特省拥有众多什叶派信徒。<br><br>目前被库姆疫情传染的国家以及省份都是什叶派控制区，也都是什叶派反美武装大本营：黎巴嫩南部什叶派聚居区是黎巴嫩珍珠党大本营；<br>伊拉克南部是反美武装PMU和伊拉克珍珠党武装大本营；<br>阿富汗西部赫拉特省什叶派控制区，则是叙利亚内战爆发以后伊朗招募雇佣军的主要地区，这些招募的雇佣军从阿富汗进入叙利亚以后，与美以沙支持的恐怖组织和反政府武装作战。<br>从2019年年底开始，PMU和伊拉克珍珠党以及黎巴嫩珍珠党一直不间断发射火箭弹等攻击伊拉克境内美军基地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy44DTLHvYNhickYaiabEsib0tlwkoiaxa3eTXyXH7qRWRGFjTTpk9zczKzBw/640"><br><br>库姆就更不用说了，三分之二为波斯人，2020年1月3号苏莱马尼被美以暗杀以后，库姆清真寺升起红色复仇旗帜，誓言要为苏莱马尼复仇，这里一直是伊朗伊斯兰革命卫队和圣城旅的根据地。<br>2020年2月8日伊朗伊斯兰革命卫队发射弹道导弹打击美军驻伊拉克的阿萨德空军基地，造成美军重大伤亡。<br>伊朗圣城旅更是与俄叙联军携手，猛攻叙利亚西北部美以支持的恐怖分子盘据的伊德利卜省。<br><br>目前，在伊朗和什叶派武装合力打击下，北约中的德国、法国、加拿大已经决定从伊拉克包括库尔德地区撤军，美军也在2月8号伊朗导弹打击下被大挫军威，现在反美武装更是天天火箭弹袭击美国在中东的军事目标，俄叙联军也正在猛攻伊德利卜，而就在美国狼狈不堪之际，疫情爆发，变相打击了伊朗及其下属什叶派武装，折损了中东反美的中坚力量。<br><br>【意大利伦巴第】<br><br>伦巴第地区之于意大利和欧洲，也有着极其特殊的地位，在这里爆发疫情对意大利和欧洲都会产生重大政治经济影响。<br><br>01<br>伦巴第地区特殊地理、人文特点<br><br>（1）地理气候方面，伦巴第大区地理位置极其特殊，该地区与库姆在自然条件上极为相似：伦巴第大区紧挨意大利北部高原，同样是阿尔卑斯山脉与意大利东部平原过渡区，位于意大利南北地理阶梯分界线中心位置；<br>伦巴第大区本身也同样位于平原地区，东部同样有水系，只不过不是湖泊，而是亚得里亚海；<br>伦巴第同样是意大利北部阿尔卑斯高山地区与平原地区气候分界线中心位置，受亚得里亚海影响，该地区冬季温度同样在10摄氏度左右。<br>该地区是地中海气候，夏季无风，与伊朗库姆一样，冬季受西风带影响，盛行西南风。<br>自然条件下，疫情将会顺着西南风向意大利人口最稠密的威尼斯、米兰地区传播。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4ibFTaXpvqcCVfO6ibiaH7JwEowicZ3ibVH2Tia07c85snWwLib78sbF27NOyA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4UUicbzwEKskDuDdZ0TL0c1h58X0NYYGzyiaodS24oHCB2RfXsX1LibCXA/640"><br><br>（2）人口经济方面，伦巴第所在北部沿海平原地区集中了最多的人口，以罗马为南北分界线，如果不包括罗马的话，人口超过200万的两个城市都灵和米兰都位于意大利北部平原地区；<br>经济上，意大利经济北富南穷，伦巴第正好位于意大利北部富裕地区，这里还有商业发达的威尼斯和米兰地区，意大利GDP和包括重工业在内的工业产值大部分来自于北部地区。<br>伦巴第新冠的爆发，意味着疫情将首先在意大利人口和经济中心区传播。<br><br>（3）交通运输方面，伦巴第大区首府所在的米兰是意大利乃至南欧地区交通枢纽核心。<br>由“条条大道通罗马”可知，意大利去往欧洲的交通该有多么便利。<br>但实际上，罗马并不是意大利交通枢纽核心，米兰才是。<br>从意大利南部进入欧洲的公路铁路交通，必须经过米兰。<br>米兰实际上是整个南欧地区的交通枢纽，只有从米兰才可以同时前往西欧、北欧和东欧地区，进而辐射整个欧洲，是名副其实的通衢之地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4KXGQXzIuiakKFTOrBejIZuJL48gyTBG5lNBr7IToKBs1OU6Liar90q5A/640"><br><br>由于伦巴第大区是疫情爆发原点，又是公路、铁路网的核心枢纽。<br>所以，疫情快速沿铁路网传播，同处铁路线上的罗马已经出现大面积感染。<br>同时，又因为其位于意大利人口密集地区，目前疫情已经顺着铁路线传播到威尼斯、甚至是西西里岛地区。<br><br>同时，由于米兰还是整个南欧地区铁路、公路交通枢纽，这里疫情也开始顺着交通线向整个欧洲传播。<br>据意大利媒体综合意卫生部和公民保护部的政府数据，截至2月25号，意大利已有322例确诊病例，11例死亡。<br>在24小时内，西欧的法国、西班牙，中欧的德国、奥地利、瑞士，东欧的克罗地亚、斯洛伐克等国出现新增病例，患者均来自伦巴第大区和米兰或者曾经前往该地区，整个欧洲大陆现在看来已经难免会被意大利整体感染。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4MQIx7z5aqqnmicLOytdqUicGqyFE95oxiaYM4VEPMOpaf1bmJX1icITAAA/640"><br><br>上图红色箭头位置就是米兰<br><br>（4）宗教方面，天主教教廷就位于意大利罗马，与库姆是什叶派圣城和什叶派宗教领袖大阿亚图拉常住地一样，天主教教皇就住在意大利罗马城西部的梵蒂冈城。<br>目前梵蒂冈已经爆发疫情，2月28号，伊朗驻梵蒂冈大使因疫情感染去世。<br>美联社2月27号报道，梵蒂冈已经出现3个病例，教皇方济各在2月26号的“圣灰星期三”弥撒上出现咳嗽等症状，随后教皇取消了周四弥撒。<br><br>同时，因为这里是教廷所在地，所以全世界天主教徒都会来这里朝觐、学习，而欧洲的法国、西班牙、德国、瑞士、奥地利、东欧的波兰、巴尔干半岛甚至南美洲阿根廷、巴西等国都有庞大的天主教信徒。<br>这些人员因宗教原因前往教廷所在地学习、拜谒，自然会带来人员大量流动，而返回时必然经过米兰，多米诺骨牌效应下瘟疫开始向全欧洲传播，目前欧洲众多国家已经被从意大利返回人员传染。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZaX3pkPxcK5TMREw9jueicuqWMU1gUicl6yp59bw1zvBbKx5f3anDjpTJclGGF7uDuicDunKicfiaGQY5A/640"><br><br>更值得关注的是，瘟疫已经开始向南美洲天主教区传播，据英国《卫报》报道，拉丁美洲出现首例疫情，据巴西官方消息称，巴西圣保罗一名61岁男子被疫情感染，这名男子刚刚从意大利返回巴西。<br>按照目前节奏下去，拉丁美洲天主教区的阿根廷、委内瑞拉、智利以及南部非洲津巴布韦、莫桑比克等国恐怕也将很快出现疫情，而这些病例同样会与意大利伦巴第和米兰有关。<br><br>02<br>伦巴第疫情对欧洲和世界产生影响<br><br>（1）经济方面，疫情将重创意大利经济。<br>意大利是欧猪五国之一，内外交困已经让意大利陷入技术性经济衰退，现在疫情爆发在意大利经济核心区，无疑将会令意大利经济雪上加霜。<br>热那亚和都灵包括汽车制造在内的重工业将受到打击，本来这些工业近年来就不景气，现在伴随疫情发展将更趋恶化。<br>同时，疫情爆发更是重创意大利另一个经济支柱——旅游业。<br>原本意大利的地中海风景和文艺复兴古迹吸引全世界众多游客，伴随疫情爆发，旅游业将一片惨淡。<br><br>（2）政治方面，意大利总理孔特上台执政以后，一直致力于发展开放性经济，加入中国一带一路，并积极发展对华经贸关系，力图振兴意大利，发展对华友好关系，意大利是G7国家中唯一一个加入一带一路倡议的国家。<br>孔特的政治对手是美国国务卿蓬佩奥等新保守主义支持的五星运动党，一直奉行种族主义和排外主义。<br>疫情爆发以后，意大利境内种族主义兴起，排外势力打击在意华人，但以孔特为首的意大利政府痛斥种族主义的排华行动。<br>随着疫情不断蔓延和经济恶化，排外主义的极右翼对孔特政府的攻击将进一步上升，意大利当局政治前景黯淡，这对中国不是好事。<br><br>（3）宗教方面，罗马教廷就在意大利，疫情向全世界天主教区传播将影响中国的全球经济合作。<br>血饮在之前文章说过，天主教欧洲国家中的西班牙、葡萄牙、法国、德国等在经济合作方面对华持开放态度，葡萄牙、西班牙无惧美国施压支持中国华为，法国和德国在5G问题上同样支持中国；<br>南美洲这个全球面积最大的天主教教区，则包括了委内瑞拉、智利、阿根廷、巴西、古巴等对华友好国家，中国2015年就计划对拉丁美洲投资2500亿美元，该地区也是中国全球对外抄底投资非常巨大的地区。<br>同时，正是由于中国广泛发展与天主教国家合作，所以才撬动了梵蒂冈教廷在宗教问题上对中国的让步与合作，也才有了2018年9月中梵签署关于主教任命的临时协议，大利中国境内天主教宗教活动的规范管理。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZaX3pkPxcK5TMREw9jueicuq4QEPG3AmRIM5XVBDNLElQStUicYOMfcTIXOekHMSqyTpleTIwuryq3g/640"><br><br>同时，南美洲和同样受天主教影响巨大的南部非洲一样，都是全球大宗产品重要产区，是中国夺取大宗定价权关键国家，现在包括委内瑞拉、巴西、古巴和南部非洲津巴布韦、莫桑比克在内的诸多国家均遭到疫情影响，无疑对中国不利。<br><br>【日本横滨】<br><br>2020年2月5日，停靠横滨的“钻石公主号”船上至少有10人被验出感染新型冠状病毒，船上游客已有逾705人确诊新冠肺炎。<br>那么，横滨在地理、气候、交通等方面有何特征？横滨爆发疫情有何重大影响呢？<br><br>01<br>横滨特殊的地理、人文特点<br><br>（1）地理气候方面，横滨地理位置极其特殊。<br>库姆位于北纬34°，横滨位于北纬35°，两者纬度几乎相同。<br>与库姆一样，横滨紧挨日本中部高原，同样是日本中部高原与日本关东平原过渡区，同样位于日本东西分界线中心位置。<br>横滨所在关东地区地理位置优越，是日本的心脏地带。<br>横滨本身位于关东平原地区，东部同样是水系，不过不是湖泊，而是东京湾。<br>横滨同样是日本中部高山地区与平原地区气候分界线中心位置，受太平洋影响，该地区冬季温度同样在10摄氏度左右。<br>与伊朗库姆一样，横滨冬季受西风带影响，冬季盛行西北风。<br>自然条件下，疫情爆发将会顺着西风，向日本人口最稠密的东京以及日本东部传播。<br><br>（2）经济人口方面，横滨所在关中沿海平原地区是日本人口密度最高地区，而横滨本身也是人口密集地区，其所在的关东地区是日本经济核心带，是日本经济最发达的地区，除了全国最大的京滨工业带（以东京、川崎和横滨为核心）以及京叶工业带（以千叶市、市原和君津为核心）外，近年还发展了鹿岛临海工业带和内陆工业区。<br>关中地区的中心是东京，首都圈人口总数达到3600万人，是全球规模最大的都会区，这里是日本最大的经济中心，全国1/4的总公司都云集东京，商业贸易也极为发达，除了银座等繁华街道外，还有专售特色商品的商业街，如秋叶原电器街等。<br>关东是日本经济的龙头，GDP总量全国最大。<br>疫情从位于关东地区的横滨爆发，无疑将从这里向日本人口和经济中心区传播。<br><br>（3）交通地位方面，与库姆一样，横滨是日本交通枢纽核心城市，位于日本东西交通核心地带。<br>因为日本西北部为高原山地地形，所以日本东西交通主要从南部关中平原通过，横滨就位于日本交通中心位置。<br>横滨港与川崎港、东京港构成超级中枢港湾之一的“京滨港”。<br>东京虽然同样是交通枢纽，但东京更多是公路铁路交汇点，而从东京进入日本西部必须经过横滨。<br>从地图上看，横滨就是一个公路、铁路、水路运输核心枢纽。<br>通过横滨可以辐射日本全国，是日本名副其实的通衢之地。<br><br>（4）宗教方面，日本神道教崇拜作为太阳神的皇祖神──天照大神，信仰天皇是天照大神的后裔和其在人间的代表，皇统就是神统，而日本天皇就住在离横滨只有30公里不到的东京皇宫里。<br>东京是日本神道教中心，同时还是文化中心，这里每年都有很多日本人来此学习生活，带来该地区大量的人员流动，横滨又在公路、铁路、水路交通枢纽上，这无疑会加速疫情向日本全境传播。<br><br>02<br>横滨疫情对日本及东北亚政治经济影响<br><br>（1）经济上，关中地区是日本经济龙头，周围地区更是日本经济核心区，京滨港是日本对外贸易核心区，一旦瘟疫向日本其他七大经济区蔓延，以日本的人口密度和经济密度，造成的损失将非常巨大。<br>近年来日本经济本就不景气，特别是2019年年初毛衣战加剧以后，日本出口再遭重击，现在疫情爆发令其雪上加霜。<br>同样，与疫情爆发重创意大利旅游业一样，日本的风景和古迹吸引全世界众多游客，现在疫情爆发，旅游业也将一片惨淡。<br><br>（2）政治上，日本首相安倍以右翼身份上台，但经过这些年发展，日本开始认识到日本经济的前途在中国，只有中日韩携手建立一个共同经济体，才有可能成为与欧盟和美国比肩的经济体。<br>东亚之所以不能像欧盟和美国那样用自己的货币进行贸易结算，根源就在欧盟和美国建立了紧密的内部贸易产业分工，而中日韩和中日韩＋东盟自贸区却还一直没有建成，这就造成了中日韩三国和东南亚的国际贸易依旧依赖美元的困境，导致美联储货币政策变化对三国和东南亚国家经济冲击明显。<br>只有加强中日韩自贸区和东盟自贸区的内部融合，增强联合抵御金融风险能力，才能抵御外部经济打击，消弭输入性金融风险冲击，但这与美国金融掠夺东北亚和东南亚战略背道而驰。<br><br>2019年12月23号，中日
