to invest their funds in joint stock companies in addition to multiple sailing vessels.<br><br>But in 1279 AD, that all changed when the Mongols successfully conquered the Middle Kingdom. They destroyed everything in their path, leaving no building untouched, and no Chinese person spared from their tyranny. Overnight, all the great advances of the Song were swept away under an ocean of blood.<br><br>The Song resisted the Mongols for 44 years due to their advanced technological armoury, strongly composed of gunpowder weaponry:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5ff5bbe81bc37472e2dfe58c433f983e-c"><br>But even after the Mongols established their tyrannical Yuan Dynasty (1279–1368 AD) over China, their cruelty lived on.<br><br><blockquote><b>How many Chinese were killed by the Mongol Invasions?</b><br>In fact, the Yuan Census of 1300 AD had recorded a number of only 60 million people, roughly 50.84% of the peak population seen under Song China in 1120 AD<b>,</b> 180 years earlier. The Mongol Invasion had been so devastating that China\'s population was halved in merely 200 years.<br></blockquote><br>Meritocracy, the defining system of the successive Chinese dynasties was revoked. The prestigious Meritocratic Examinations which for a thousand years had ensured that only the best candidates were chosen to help the Emperor rule (by testing their sincerity through standardized examinations, and by fierce interrogation via the assessing of their personality and knowledge of the greatest political, military and philosophical texts), were discarded and outlawed.<br><br>The Vast Mongol Empire compared to the Song Dynasty:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-55976bfdce1f796b7f2e7fd5adbb69f4"><br>This was horrible news. For countless centuries, the occupation of the Mandarin (Government Official) had been the most prestigious position that an ordinary person could hold. It was the ultimate reward for hard work and dedication, its existence ensured that even a homeless man theoretically could be reborn as a wealthy and influential individual, with personal access to the Emperor in some cases.<br><br><blockquote><b>Social Hierarchy of Imperial China: “The Four Occupations”</b><br>Under the Chinese dynasties, the “Four Occupations” (listed below from greatest to least) was the Social Order that prevailed in China:<br><br><ol><br><li>The Shi (士) or Gentry Scholar</li><br><li>The Nong (农/農) or Peasant Farmer</li><br><li>The Gong (工) or Artisans and Craftsmen</li><br><li>The Shang (商) or Merchants and Traders</li><br></ol><br>Note how the Gentry Scholar was at the very top of the Societal Order, this loss of traditional prestige thanks to the Mongols had a ripple effect which saw the end of all things good, as had been the case under the preceding Chinese Song Dynasty. The Mongols had ruined Meritocracy, China\'s greatest Political Asset.<br></blockquote><br>With the outlawing of the Meritocratic Examination System, the Gentry Scholar/Mandarin was demoted to the 9th position out of 10, a place recognised only as being higher than the common beggar. Instead, the Mongols further humiliated the Chinese by bringing in foreigners from the Mongol Occupied territories of Persia and Arabia to rule over China.<br><br>The Territory of the Yuan Empire:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f7b77f6df857c1aa297d26e3b0991a55"><br>But that wasn\'t all. In fact, the worst was yet to come.<br><br>The Mongols instituted the “Four Class Racial Caste System” which was specifically designed to consolidate Mongol control by granting privileges and rights based purely on race, it ensured that the Han became slaves in their own country. Equality under the law was thus non-existent, being Mongol instead of Chinese ensured that you were given an overwhelmingly unfair advantage in Political, Legal and Military affairs.<br><br>The Structure of the Four Class Racial Caste System:<br><br><blockquote><br><ol><br><li><b>The Mongols</b>: At the top of the Racial Apex, the richest and most powerful people in the Yuan Empire were Mongols</li><br><li><b>The Semu</b>: Foreigners including people from all over the world, and basically anyone not Han Chinese</li><br><li><b>The Northern Han</b> <b>Chinese</b>: The former subjects of the Nomadic Khitan led Jin Empire (1115–1234 AD)</li><br><li><b>The Southern Han</b> <b>Chinese</b>, the former subjects of the Chinese led Song Empire were purposefully put at the bottom.</li><br></ol></blockquote><br>The sadism of the Mongols could be self-evident merely from examining the Caste System. As one can see, literally every race and ethnicity was above the Chinese people in their own country. The Chinese were slaves in the very same land their forefathers had passed down to them in hope they would carry on their successes. It was a hope that now seemed in vain.<br><br>To make matters worst, the Mongols thought it was hilariously necessary to split the Chinese people up into two groups: Northern and Southern Chinese, instead of putting them together. It was hoped that by doing this, they would forever break the spirit of the Chinese people, by emphasising the differences that divided and drove them apart, rather than stressing the similarities which would have brought about a sense of Chinese unity, which was not what the Mongols wanted. The Sinophobic and sadistic Mongols wanted nothing more than for the Chinese people to suffer.<br><br>An artist\'s impression of the meeting between Kublai Khan and the famous Venetian traveller Marco Polo. Under the Khan, foreigners (with no real knowledge on how to run China) replaced the Chinese as his closest advisers:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-be41fecb4b2312c2247948348b8ddfee"><br>In this dark age of Mongol oppression, it seemed as though the Chinese people would forever suffer under the cruelty of their barbarian overlords.<br><br>It was during this dark age void of any hope, that a young boy by the name of Zhu Yuanzhang was born into a poor peasant family in what is Modern day Anhui province of China (a landlocked area near the horizontal middle of the country) in 1328 AD.<br><br>Though his family were already poor, their perilous situation was further exacerbated by the incompetent Mongol Government who had not the slightest clue on how to run a country (<b>spoiler</b>: it\'s not by getting rid of the thousand year old Meritocratic Examination System, whilst concurrently replacing Han Chinese government officials with unqualified and unskilled foreigners, who were also unfamiliar with China and its by then already ancient culture).<br><br>Indeed, it got so bad that the young boy\'s parents were even forced to “sell” most of his older siblings to other families, since they did not have enough food to feed them all. The Mongol abuse of the country ensured that Agricultural production had sunk to an all time low, as such when the inevitable famines (due to severe droughts) came which of course they did, the majority of the Zhu family starved to death.<br><br><blockquote><b>The Black Death</b><br>The Famines couldn\'t have come at a worse time as well, the ongoing Bubonic Plague became widespread in China as a result of the poor foresight of the Mongol Government. As can be seen here, the Plague even spread far beyond China, resulting in the deaths of 75–100 million people worldwide, due to the poor ability of the Mongol Government to issue proper quarantine procedures:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-503ac6d871e26babe0eb476874b38251"></blockquote><br>Only Zhu Yuanzhang and one of his brothers had survived. As a result of a pledge his brother had made to Huangjue Temple (a local Buddhist Monastery), the boy became a monk in training. Shortly after, he was kicked out of the Temple as it became bankrupt.<br><br>Forced back into his old life, the boy matured into a man after enduring the hardships of absolute poverty and homelessness. For 5 years, he wandered throughout all of China where he observed and also personally experienced the sufferings of the common people under Mongol rule.<br><br>It was here that he learnt to hate even the mere mention of the word “Mongol”, he hated their cruelty, despised their existence, loathed the fact that they were the sole reason for his miserable life as an impoverished beggar, and frustrated at how the Chinese people were treated in their own land; as mere slaves.<br><br>It was Mongol tyranny that had decimated his entire family years before, it was Mongol incompetence that continued to constrict the true power of China, he knew that things needed to change, but sadly understood that the power of one man to enact any change was redundantly non-existent, thus there was nothing he could do.<br><br>But he was wrong, destiny (as had been the case many times in Chinese history before) had other plans for the future of China.<br><br>A Statue of Kublai Khan, the First Emperor of the Yuan Dynasty in China:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a5c3ff89f60213f6f92001aaef89bf08"><br>In 1352 AD, after 73 years of Mongol misrule, he was finally given the chance to realise his dream. Countless thousands of like minded individuals by this time had grown tired of the Mongol Government that had killed untold millions of Chinese indirectly. As a result, there were now a vast number of open rebellions all across the country.<br><br>One of these groups went by the name of “The Red Turbans”, it was a well armed and well organized anti-Mongol establishment, Zhu quickly became infatuated with the society and joined it. Recognised and admired for his “street smarts” obtained from years of being poor and homeless, Zhu quickly ascended to the apex of the group in no time, and assumed the mantle of responsibility for the Red Turbans.<br><br>With control of such an immense and powerful militant group, he quickly worked to put his dream into action of freeing China from the malevolence of the Mongols.<br><br>Merely 4 years had passed before Zhu\'s Red Turbans conquered the great Southern city of Nanjing, from where he commanded the ongoing Revolution against the Mongols. The Red Turbans, famous for their exceptional ability to govern by winning the hearts and minds of the people, soon ensured that individuals from all over China were flocking to Nanjing to join the rebellion. In a mere span of 10 years, the population of the city grew ten-fold.<br><br>An Artist\'s impression of the victorious Zhu Yuanzhang entering Nanjing:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9f03efc0d7048aa3642c1b79ecb600ec"><br>Unfortunately for the Red Turbans, not everyone was impressed with Zhu\'s ability to lead. The other multitudes of rivalling rebel forces refused to acknowledge Zhu as the potential Emperor of the Revolutionary Government. Foreseeing that they would not back down without a metaphorical “fist to the face”, Zhu knew that there was only one way to shut them down forever.<br><br>At the decisive “Battle of Lake Poyang” (one of the largest Naval battles ever in history), Zhu confronted his rival Chen Youliang with a force 200,000 men. Although Chen possessed a Navy that outnumbered Zhu 3–1, the more nimble Zhu fleet proved victorious.<br><br>Using fire ships to charge at Chen\'s Fleet head on, Zhu\'s Navy achieved the upper hand over the heavier tower ships (which composed the majority of the Fleet of Chen), incinerating their entire armada. Losing only 1,346 men in the process, Zhu managed to annihilate the vast majority of the 650,000 strong Navy of nemesis Chen Youliang.<br><br>With no one left to oppose him, Zhu began his relentless march north towards the Mongol capital of Khanbaliq (later renamed to “Beijing”), the Mongols knowing that all was lost surrendered the city and quickly fled into Mongolia in September, 1368 AD.<br><br>At last, after 89 years of the abomination that was Mongol governance, China once again belonged to its rightful rulers: the Chinese people. Zhu Yuanzhang meanwhile became the First Emperor of the newly proclaimed Ming Dynasty under the ruling name of “Hongwu” (meaning “Overwhelming Force”), a title which was well deserved.<br><br>The Flag of the Ming Dynasty, the word Ming means bright (hence Chapter I is called the Empire of Light), on the flag is inscribed the character for “Ming”:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ce8de983d2ae5fa5494476a942a91ad2"><br>Unlike the previous greater dynasties of Tang and Song, which neither suffered from Mongol oppression nor were founded by a mere Peasant, the Ming was.<br><br>Considering that a man from such humble origins managed to not only halt the Mongol destruction of China, but also eventually reverse it armed only with his brain, sheer determination and courage, we can certainly say that the Ming Dynasty was not a failure in this regard.<br><br><hr class="qtext_hr"><b>Chapter II: “A Path Less Travelled”: How the Ming Defied the Millennia Old Chinese Tradition of The Open and Free Society</b><br>Throughout Chinese history, it was an informal and unspoken tradition that when one empire collapsed, another Chinese dynasty would immediately be required to replace it, in order to ensure that China would continue to thrive as one of the most important and powerful countries in the world. This was the case with every Chinese dynasty from the Han to Song Dynasties over a period 1,100 years.<br><br>But the Ming was not an ordinary Chinese dynasty. The Hongwu Emperor realised that the past great Chinese Empires of Han, Tang and Song never needed to overthrow such an unrelenting and oppressive force as that of the Mongols, neither had they ever been so disadvantaged from inheriting such a broken country as the one which Hongwu saw he now ruled over.<br><br>He thus thought that he could not just rule the Ming Empire in the same fashion as that of the Han, Tang and Song. He knew he had to break the millennia old tradition of following his ancestors. Indeed, he set a new precedent in China: Isolationism and Totalitarianism. The reason for it? To defend China against what was widely rumoured to be a possibly imminent Mongol re-invasion of China.<br><br>Zhu Yuanzhang, from poor peasant boy to the Hongwu Emperor of the Ming Dynasty:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f371f5b583c9000ae1cb3225fc51dff0"><br>Ming China was still a young, weak and growing nation, he sought to protect it through the only way he had ever known how: with brute force. Hongwu had personally survived and adapted under impossibly hostile circumstances himself, thus he had never known or understood benevolence, and therefore in his eye malevolence was the only solution.<br><br>It was a precedent, which would be carried out all throughout the entire 276 years of the Ming Dynasty. China would indeed become powerful again according to his vision, but through different means. Instead of the open and relatively free societies of the Han, Tang and Song, the Ming would become xenophobically closed and brutally restricted.<br><br>This is why the Ming is popularly considered a “failure” today.<br><br>Yet, for all of its drawbacks, the Empire of Light did make China great again like it had once been, but only through the worst of possible ways which made the Ming an unbearably terrible place at an individual level in which to live regarding things like personal freedom.<br><br>It was true, Ming could have handled things slightly better, it wasn\'t the best time for China but it also could have been much worse. We should just all be grateful that it wasn\'t.<br><br><hr class="qtext_hr"><b>Chapter III: “The Unfaithful Reproduction”: How the Ming Empire Tried to Restore the Glory of the Past In Their Own Way</b><br>The first thing the Hongwu Emperor did was of course reinstitute the Meritocratic Examination System which the Mongols had so unwisely dismantled. Because of this, the Ming managed to once again like the Han, Tang and Song before it, run the country properly on the words of learned and fully qualified men, who personally advised the Emperor.<br><br>Ming Mandarins (Government Officials), restored to their rightful place as qualified advisers to the Emperor:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-21914111b6054369bd24680f7b6aabf1"><br>The path however to the great rejuvenation of the Empire actually started with a special emphasis on rebuilding the Chinese Economy.<br><br>Hongwu was a staunch Confucianist who disliked the Merchant class (remember the Social Hierarchy of the 4 Occupations, Merchants were at the very bottom, as they were regarded as unhelpful leeches who profited from the misery of others). As a result, he emphasised Agricultural production as the main source of National Revenue, unlike the Song Dynasty of 100 years earlier which became wealthy, directly as a result of International Trade.<br><br>This rigorous emphasis in Agriculture, allowed the population of China to sharply increase from 60 to 100 million by the end of his rule in 1398 AD, merely 30 years later. As a result, this allowed the Ming Treasury to be greatly strengthened via the contributions resultant of the surplus of taxpayers.<br><br>Unfortunately for the Ming Empire, the Hongwu Emperor soon passed away leaving the fate of the nation in question. His incompetent short lived grandson who succeeded him, was soon overthrown by one of his (Hongwu\'s) sons: a Prince by the name of Zhu Di, otherwise known officially as the Yongle Emperor (pronounced as Yong-Le). Under Yongle, Ming China reached the zenith of its might.<br><br>The Yongle Emperor, the man responsible for ensuring the pinnacle of Ming China in the 15th Century:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-83ad59b73bcb5376dce57bd86df2cfdb"><br>The new Emperor was able to implement additional Economic reforms and even opened up China\'s borders to International Trade once more, and also even reversed his father\'s orders, and encouraged the Privatisation of the Economy, bringing about an early version of Adam Smith\'s Capitalism, a feat which was further emphasised in the mid and late Ming Dynasty.<br><br>In order to further strengthen the Ming Economy which his father, the Hongwu Emperor had attempted to reinvigorate, Yongle thought it was a great idea to reconstruct a decaying ancient piece of Chinese infrastructure which had first been introduced almost 814 years prior during the Sui Dynasty (581–618 AD): the Grand Canal, an artificial man-made inland passage of water.<br><br>Here is an overhead view of the Grand Canal today in China:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bcee8c0219348927b9b6d30f806c592f"><br>Between 1411 and 1415 a total of 165,000 laborers dug out the Canal bed in Shandong (Eastern Chinese Coast) and built new Channels, Embankments, and Canal locks to prepare for the Canal\'s renovation.<br><br>Ming Engineers built a Dam to divert the nearby Wen River to the Southwest section in order to feed 60% of its water North into the Grand Canal, with the remainder going South. They dug a total of 4 large Reservoirs in Shandong to regulate water levels, which allowed them to avoid pumping water from local sources and water tables.<br><br>The Canal stretched for 1,794 km and connected Northern and Southern China together. Its main purpose was to facilitate the transfer of goods from the wealthy South, which was opened to International Trade and blessed with only the most fertile soil available in China, and then transferred it to the Capital of Beijing (which Yongle had now changed from Nanjing previously).<br><br>Given that 428 million kg worth of grain were transferred from the South to the North every year, the commissioning of the Canal was an absolute Economic necessity.<br><br>As a result of Yongle\'s reforms and policies, the Ming Economy ended up accounting for 30% of the world\'s wealth at its peak in 1600 AD, making China the world\'s largest Economy:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1f653ef7ce377beff3c2f9bc4e15cfb7"><br>The visiting Italian Jesuit Monk once commented regarding the overwhelming wealth of Ming China as a result:<br><br><blockquote><br>“With its countless citizens, vast territory and rich and plentiful produce, despite the fact that it has a powerful army and navy, and could easily conquer its neighbors, neither the emperor nor the people ever think of launching an armed invasion.<br><br>They are satisfied with their lot and have no ambitions of conquest. In this respect they are very different from the Europeans who, dissatisfied with their own government, strive to seize the possessions of other peoples.”<br><br>-Matteo Ricci, Italian Jesuit<br><b>Note</b>: Despite what Matteo Ricci said about the Ming being peaceful and having the moral high ground of not invading other people, as you will soon see in Chapter V, this was certainly not true at all, the Ming went to war just like any other “country” in the world.<br><br></blockquote><b>Matteo Ricci (on the left) in China, adorned with Ming clothing</b>:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d1e887661db55ebcb30913289fa702de-c"><br>As the Ming Economy recovered, it also became financially feasible to undertake all the necessary actions, in order to defend China from what at the time people still believed, was an imminent Mongol Invasion which could occur at any given time. The Ming Emperors understood the importance of restoring National confidence in order to make the Empire strong again, and thus moved to act accordingly.<br><br>In time, the idea of restoring the then also decaying Great Wall of China was proposed, and immediately carried out in order to give the people of Ming China a sense of security.<br><br>Under the Ming, the Great Wall of China had a full renovation and was rebuilt with both stone and brick:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-757787c0bf833a39f8ab3bb97d67e9cb-c"><br>After it had finished being renovated post a period of 80 years (from the mid 1500s to early 1600s), the Great Wall stretched for 8,850 km, had 5,723 beacon towers, 1,176 defence fortresses, 3,357 watch towers and 7,062 defence towers.<br><br>Weighing 52.7 million tonnes as a result of the 3.9 billion bricks which it was composed of, the entire renovation is estimated to have cost a total of $360 billion in today\'s money to have carried out, a self-evidently impressive number which could only have been afforded by an empire as affluent as the Ming Dynasty, of which there were very few at this point in time if not none.<br><br>It is also noteworthy that the greatest costs wouldn\'t have come from building it either, but from maintaining it, a number presumably even higher across the 100 years for which it stood under the Ming Empire.<br><br>A overall 11 garrisons were stationed all across the Wall under the Ming Empire- a total of 100,000 soldiers at the Wall whom were kept on 24 hours alert- keeping Ming China safe for 100 years until its ultimate fall at the hands of the invading Manchurian/Khitan Nomads. Though unbelievably exorbitant, the Great Wall was for all intents and purposes, a wise investment. It probably did indeed deter a massive Second Mongol invasion of China.<br><br>The Extent of the Grand Canal and the Great Wall, connecting Southern and Northern China, and Eastern and Western China together:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-87e4efb52ee3199ba503fc37969436fc"><br>Even behind the superficial veil of Economic prosperity, Chinese cultural refinement reached new heights under Yongle\'s Ming Dynasty.<br><br>Like his father before him, the Yongle Emperor was also a staunch Confucianist. The difference between his father and himself however was that Yongle was very tolerant (and less Totalitarian) with ideas that he himself did not agree with. He treated “The 3 Ways” (the 3 main Philosophies of Confucianism, Buddhism and Taoism) all equally, which won the support of the common people which acted to further cement the National Unity of the Ming Empire.<br><br>As a proud Confucianist, he fulfilled the Emperor\'s duty as “First Scholar of the Realm” perfectly, sponsoring and encouraging a great many deal of Classical works and traditions. As Confucianism believed in the role of the Emperor as not just merely a ruler but also as a Scholar, Yongle felt compelled to take it one step further, and put to rest any doubts that his Mandarin officials had of his scholar like behaviour.<br><br>In response, he ordered Xie Jin, his Grand Secretary to make a collection of every known subject that the Chinese were aware of. The purpose in doing this he insisted, was to preserve Chinese culture and literature in writing, thus setting it in stone, so that the world would never forget the glory of the Ming Empire.<br><br>Taking 17 whole months to fully write out, by the time the “Yongle Encyclopedia” was completed in 1408 AD, it contained a total of 22,937 chapters written in 11,095 volumes with a total of 917,480 pages. It was the largest hand written Encyclopedia for 599 years until it was finally overtaken by Wikipedia in 2007, merely 10 years ago.<br><br>Two pages from the Yongle Encyclopedia, the longest hand written Encyclopedia in the entire world for 599 years:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-13271b189d4e80187e393a30e80c253d"><br>But Yongle did more than simply be the patron to such important works as that of the Encyclopedia named after himself.<br><br>The Emperor, who was extremely fond of Chinese Architecture thought it was necessary to fund 3 of the arguably greatest feats of Architecture ever in Chinese history:<br><b>Firstly,</b> was the construction of the world renowned “Porcelain Tower of Nanjing”, Yongle\'s first Imperial mandated construction. It was said to be an 80 metre tall Buddhist Monastery “faceted with white, yellow and green tiles, and adorned with lanterns and tinkling bells.” The Tower was said to have impressed the visiting Europeans to such an extent that it was even dubbed as 1 of the 7 Wonders of the Medieval World.<br><br>A European impression of the Nanjing Porcelain Tower, extracted from “An Embassy from the East India Company” (1665) by Johan Nieuhof:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-462050056935659e172a3850d1a4e7d9"><b>Secondly,</b> was the construction of the also world renowned Forbidden City located in Beijing, it was the seat of power for both Ming and Qing (1644–1912 AD) Emperors, it was here that countless decisions both of heroism and perhaps cowardice occurred, delivered from the Imperial Throne.<br><br>When Beijing was renamed as the Capital of the Ming Empire (a title which belonged to Nanjing under the Hongwu Emperor), the Yongle Emperor thought it was highly appropriate to build a vast Palatial Complex for himself in which to reside. He was keen on a quiet and isolated Palace which would give him some privacy.<br><br>As a result, the Forbidden City came into existence after 14 years of construction from 1406–20 AD. It was a supermassive complex of 980 buildings, covering an area of 720,000 m^2. It is recognised today as the pinnacle of Chinese Architectural development, even receiving 14 million visitors annually today from all over the world. The Architectural styles it included was said to also have adopted tiny elements from Islamic, Central Asian and Mongolian Architectures.<br><br>Here is the Forbidden City from a bird\'s eye point of view, note that the surrounding moat came into existence as a natural barrier to keep the common people away from the City, as Yongle valued his privacy:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-522933d84e50449ffad12fea9cbf23af-c"><br>The Forbidden City in Winter:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-480f7bc06e8c5db5cff200d2596f1666-c"><br>A Gate in the Forbidden City:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5ab2b4b3655dfcac87ee153815fb4ea3-c"><br>The Pattern under the Roof of the Buildings:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ed85fbd1bd324e10c8c605295e04d06b-c"><br>The Throne Room:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9e17ef10b26dcb03175022bc7b699a3a-c"><br><blockquote><b>The Changing of the Capital From Nanjing to Beijing</b><br>According to a popular legend, the Capital was moved from Nanjing (meaning “Southern Capital”) to Beijing (meaning “Northern Capital”) when Yongle\'s advisers brought the Emperor to the hills surrounding Nanjing and pointed out the location of his Palace, highlighting the vulnerability of the Complex to Artillery attack. Yongle who was shocked, felt compelled to act accordingly.<br><br>A Layout of the City of Nanjing:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b326ba9b769ac2bb23a2d28f34d1b598"><br>Thus, the Capital was moved to Beijing, at least according to the legend. In reality, the Capital was actually changed specifically to concentrate on fighting the Mongols. The Yongle Emperor was very Mongol-phobic, and considered Mongol culture rotten and even forbade the use of popular Mongol names, habits, language, and clothing. He went to extreme lengths to eradicate Mongol culture from China, “to ensure the safety of the Chinese people”, at least according to him.<br><br>It is for this reason that the Ming Empire is also popularly known today as the “Empire with guts”, for they had to be brave enough to move their Capital to Beijing, a city that was virtually on the doorstep of Mongolia. This decision would later come back to haunt them, when the Manchu invaders bypassed the Great Wall and were able to quickly dismantle the Ming Empire easily due to the close proximity of Beijing to the areas populated with the Turkic Nomadic peoples.<br><br></blockquote><b>Thirdly</b>, was the construction of the Temple of Heaven, which was also built for the same amount of time, and constructed in the same exact time period as the Forbidden City.<br><br>The Unesco World Heritage website calls it, “a masterpiece of architecture and landscape design which simply and graphically illustrates a cosmogony of great importance for the evolution of one of the world\'s great civilizations.”<br><br>Indeed, the Temple was built to symbolize the relationship between Earth and Heaven, and it emphasised the Emperor\'s crucial role as a link between the material and divine world.<br><br>Though the complex is made up of 3 buildings, the most famous one is in the middle, known as the “Imperial Vault of Heaven”, and is the central focus of a complex that is 2,730,000 m^2.<br><br>The Imperial Vault of Heaven Exterior and Interior:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5beb2e00c35346b292f20e3e5ee2dd57-c"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-14d23204e3c76231062d0e0a5f683e36-c"><br>But the defining moment of the Yongle Emperor was actually neither the Porcelain Tower, nor was it the Encyclopedia or even the Forbidden City.<br><br>In 1405 AD, he ordered the vast mobilization of a giant Naval Armada, leaving command of the entire Fleet to his trusted Eunuch, Admiral Zheng He. The Admiral was so chosen because Yongle required someone who was “familiar with the Western Oceans”, Zheng He, a Muslim, travelled every so often to Mecca in Arabia as all faithful Muslims were required to, thus he was indeed well acquainted with the West.<br><br>His mission was simple: travel around the world and make it known that China was the greatest “country” in the world, by gathering gifts from each part of the world to collect as Tribute to the Celestial Empire (by giving the gifts, the owners were declaring themselves as the humble servants of the Ming).<br><br>Yongle thought that Chinese reputation had been damaged to such an extent when the Mongols successfully conquered Song China back in 1279 AD, that China needed to prove to the entire world that it was still one of the greatest empires on Earth- a feat which was getting more and more difficult as the years went by, and as the other civilizations caught up.<br><br>In 1405 AD, the Fleet headed off around the world to Southeast Asia, India, the Middle East and finally also the Eastern African Coast. Here is a map of the routes by which they traversed the Oceans:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-13d64ffe4bbb859c299e2c65e64bf67d"><br>For a period of 28 years, a Fleet composed of 317 ships holding 27,500 men (the equivalent of 50% of London\'s 15th Century population) were sent on a total 7 voyages around the world from 1405–33 AD, to spread the glory of the Ming Empire.<br><br>The Ming Fleet docked at the Port of Mogadishu (capital of Somalia today), on the Eastern African coast:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8c0d9449cf0a8b67ec1c53bc6c7004eb-c"><br>By travelling to far off countries, they were able to bring back a plethora of exotic goods from the furthest corners of the Earth (at least in their eyes), here for example a Giraffe from the great majestic continent of Africa can be seen:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1ede7a392c4bde245bdd1794cf860624"><br>The Giraffe was from Malindi, a city 120 km northeast of modern day Mombasa, a major city in Kenya today. The Giraffe was actually mistaken by the visiting Chinese for the “Qilin”, a Chinese mythical hooved creature, said to appear with the imminent arrival or passing of a sage or illustrious ruler.<br><br>It was a good omen thought to signal prosperity and serenity. Thus, when Zheng He saw the Giraffe, he knew he had to bring it back to Beijing to present it to the Emperor. Unfortunately, when they finally did bring it back to Beijing and put it in a Zoo, the Giraffe which had adapted to the warmer climate of Malindi, died from the extreme cold of Beijing.<br><br>An artist\'s impression of an anchored Ming Treasure Ship:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6ec6cfbccabb95435fc18221f497b2fa"><br>In the the Early 15th Century, China emerged as the most advanced empire on Earth. Its might at sea and on land was unparalleled, and it appeared as though China was destined to continue its glorious journey throughout history, with its dominance in the world secure.<br><br>However, all good things must come to an end, the Ming was no exception here. In 1433 AD, the Xuande Emperor examined Ming China\'s vast financial records, and observed that whilst the Ming Voyages had successfully fulfilled Yongle\'s wish of increasing the prestige of China in the eyes of the International community, it was extremely unprofitable, and brought little material gain to the Celestial Empire.<br><br>Another artist\'s impression of the Muslim Eunuch Admiral Zheng He, on his Imperial sponsored voyages:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-30dde2aa325a813072c0f32241e8656b-c"><br>Furthermore, the Xuande Emperor now in charge of a vast and powerful country, having never seen the great suffering of China as his predecessors Hongwu and Yongle did, overestimated the power of the Ming.<br><br>He thought that despite the voyages going on 28 years, the Ming had nothing to show for it because the outside world was extremely poor, thus they could give nothing of extreme importance to China, and if they had nothing to offer the Heavenly Kingdom, then was there really a reason that China needed to keep in touch with them? There was none Xuande thought.<br><br>At the borders of Northern China still existed the Mongol threat of invasion after all these years. “There it was”, he thought, the proof that not only did the outside world have nothing to offer China, it was also populated with other Barbarians like the Mongols who always had their greedy eyes on the vast wealth of the Ming Imperium.<br><br>The Voyages, a complete waste of money he thought, should be stopped as to save much needed financing to further fund both physical fortifications and the Imperial Military, in preparation of an “imminent” Mongol invasion.<br><br>Therefore, he ordered the incineration of the Ming Fleet, and to prevent there from ever being such a “wasteful” and “useless” endeavor again, burnt as many records of the Ming Voyages as possible to dissuade future Emperors from even knowing about the existence of such a spectacular set of events.<br><br>The Ming Empire also closed its border to the outside world, prohibiting the vast majority of foreigners from ever entering China legally again.<br><br>Thus ended the Ming Empire\'s short lived zenith, beginning a long period of decline for the rest of the Ming Dynasty. It was because of Ming arrogance that would eventually lead to China falling behind the rest of the world, where it eventually suffered under the invasions led by the more advanced European nations, during the Age of Colonization for an entire century, during what was called the “100 Years of Naitonal Humiliation” (1840–1949):<br><br>European, Japanese and American Troops occupying the Forbidden City many hundreds of years later:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ac7d306b0bc4d6a3e30aa1748403651b"><br>One can only imagine the world that would have been, if the Ming Voyages had been permitted to continue.<br><br>Considering all these supreme monumental constructions and great tales of heroic endeavors, how then could the Ming Dynasty of China be a total failure?<br><br><hr class="qtext_hr"><b>Chapter IV: “Cultural Developments”: The Achievements of Ming Civil Society</b><br>From before China was unified for the first time under the Qin Dynasty (221–206 BC), the 3,000 year old Philosophy of “Zhouyi” had already come into existence under the Western Zhou Dynasty (1046–771 BC).<br><br>Zhouyi stressed the existence of two energy forces present in every single individual: there was “Wu” (武 ) or the Warrior Spirit on one hand, and “Wen” (文 ) or the Cultured Spirit on the other. Wu was popularly considered as the Masculine energy, whilst Wen was considered to be the Feminine energy.<br><br>In practice, the ideal individual (men especially) was supposed to be a balance between Wen and Wu. And though Zhouyi had indeed stressed a steady balance between the two to attain maximum benefits, such was rarely the case throughout Chinese history.<br><br>In the earliest days of China, the Warrior Spirit was much more dominant over the Cultured Spirit, because of the vicious circumstances which had been so pervasive. Before China was unified for the first time under the Qin, the country had been torn apart by 254 years of constant war and destruction, hence peaceful activities were actively mocked by the Militaristic officials of those days.<br><br>Wen and Wu, Peace and War, Feminine and Masculine:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6c06352299cfe7975ba941c0f92c2b36-c"><br>But after China became one country, and as the years cumulated under an increasingly affluent and increasingly peaceful Celestial Empire, the need to go to war became less and less. This allowed for a great shift in the image of the ideal individual (remember, men especially) from Wu to Wen.<br><br>After hundreds of years of the favorability of the strong militaristic man, the image of the ideal male had become that of the Cultured Scholar. This was a development which begun with the Song Empire, but vastly accelerated upon during the Ming Dynasty.<br><br>This combination of the Cultured Spirit overtaking the Military Spirit, fused with Printing Technology and a vast and supreme Economy accounting for 30% of the world\'s wealth, led to a great expansion in Chinese Literature and Arts.<br><br>This was how 3 of the 4 Great Classical Novels of China (which you can still buy today, translated into English) were first published all under the Civil Society of the Ming Dynasty. The 3 Novels were as follows:<br><br><ol><br><li>Water Margin</li><br><li>Journey to the West</li><br><li>Romance of the Three Kingdoms</li><br></ol><br>These were not ordinary novels, they were 3 of the greatest and most influential of pre-modern Chinese fiction. Having the privilege of being amongst the world\'s longest and oldest novels, the fictitious works even to this day have influenced the creation of many stories, plays, movies, games, and other forms of entertainment throughout countries in East Asia, including Japan, Korea, and Vietnam, and not just China.<br><br>The 1,320 tonne, 58 metre tall statue of Guan Yu, was constructed to honour the protagonist (or at least 1 of 3 protagonists) of the novel “Romance of the Three Kingdoms” (published by Ming novelist Luo Guanzhong in 1522 AD):<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-84c2c280f2aeee7397bc6391cfd93258"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-10a38eb5aefbbd8882fe454a96243fb7-c"><br>But that was not all, unknown to many people (perhaps even in China today), a 4th Great Novel was produced during the Ming Dynasty, bringing the total amount of Great Classical Novels to a tally of 5 Novels.<br><br>The 4th Novel was especially notable for being an “X-Rated” book. It was called “The Plum in the Golden Vase” (金瓶梅). Indeed, the entire Ming Dynasty was a very sexually loose time, where its citizens were equally as dirty minded. Especially towards the end of the Empire, it was common place to discuss and share the latest sexual techniques in polite conversation.<br><br>Here is one of the many “juicy” extracts from the 5th Great Novel of China (<b>Warning, the following extract and images are not suitable for work</b>):<br><br><blockquote><br>“She stroked his penis with her hand, and it was wonderfully good. The juices flowed and in a short time she had used up five napkins. Even then Hs-men kept on, although the tip of his penis was swollen and hotter than a live coal. It was so tight that he asked the woman to take off the ribbon, but his penis remained stiff and he told her to suck. She bent over and with her red lips moved the head on his prick to and fro, and sucked.”<br></blockquote><br>Similarly in the realm of the Fine Arts, Human sexuality was also visually expressed:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-be2f8190c9370ebe8b8897bf9ab4e4ad-c"><br>Although the Ming was a time of political totalitarianism, at least its people arguably had the greatest amount of sexual freedom ever in Chinese history, even rivalling Modern China today.<br><br>Yet it was the creation of the world renowned Ming Porcelain, the famous Blue and White patterned piece of Pottery that became Ming China\'s greatest export to Europe and the entire World.<br><br>The Vase quickly became the most sought after Chinese product in the International Market, prompting the Ming to produce the Vase in the thousands in an attempt to satisfy popular International demand for the product, allowing the Celestial Empire to maintain an extremely huge positive trade balance.<br><br>The Famous Blue and White Patterned Ming Porcelain Vase:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9869b0c3f746fb128e19de56325e68f5-c"><br>The Equally Famous Ming Blue and White Patterned Porcelain Plate:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-738a12d488d875286b24df6ecf0fe00d-c"><br>Today, the Ming is considered a failure by many Chinese and non-Chinese alike as it was a very technologically stagnant time in comparison to the earlier great empires of Han, Tang and Song, yet its hate is not completely deserved, the Ming still had some noteworthy progress in the realm of Military Technologies and Civil Advances.<br><br>Unfortunately for those who love peace however, the vast majority of Ming advances were in the realm of Military Technology (briefly covered in Chapter V).<br><br>Still, there were 2 notable inventions for Civil Society under the Ming Empire.<br><br>From: <br><a href="http://totallyhistory.com/ming-dynasty-inventions/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="totallyhistory.com"><br>Ming Dynasty Inventions</a><br><br><b>The Bristle Toothbrush</b><br><blockquote><br>The creation of the bristle toothbrush was said to occur around 1498, during the reign of the Hongzhi Emperor of the Ming Dynasty. It was also said to be mass-produced in the year 1780. This innovation had become an integral part of modern society.<br></blockquote><br><img src="https://qph.fs.quoracdn.net/main-qimg-170df5e12cff5dd9e642480bbc6368df-c"><b>The Naval Rudder</b><br><blockquote><br>The Ming Dynasty also invented ship rudders. This invention made the steering of large ships possible and served as their guide as they traversed the deep waters.<br></blockquote><br>Neither was Ming mastery in the realm of Medicine a mere trifle. One of the most renowned Physicians in Chinese history, Li Shizhen lived in the Ming Dynasty. Under the careful eye of Li, a book titled “The Compendium of Materia Medica” was published.<br><br>Still remaining today as the most dominant referenced work for Herbal Medicine, the book took 27 years to finish, a time period during which it managed to collect approximately 1,892 entries, all with details attached regarding more than 1,800 drugs including 1,100 illustrations and 11,000 prescriptions.<br><br>The book also specifically listed 1,094 different varieties of herbs with clear instructions on how to identify the type, nature, and flavour of the medicinal plants. Attached also were written instructions regarding which diseases could be treated with these herbs.<br><br>A page from the book itself:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-89cd69452c9cc1739977641e43bd2c59-c"><br>Thus in the ways described above, neither was Ming Civil Society a failure either. In fact, as you can clearly see, much was accomplished in the realm of Culture, Literature and the Fine Arts.<br><br><hr class="qtext_hr"><b>Chapter V: “Trouble In Paradise”: Chinese Interventionism in Southeast and Northeast Asia</b><br>Although Ming was an Isolationist Empire which mostly kept to itself, on the rarest of occasions however, it did go out of its way to intervene in International affairs, Military interference especially was the most common form of Ming interventionism.<br><br>On 3 separate occasions, the Ming Empire intervened militarily and emerged victorious twice, and drew once. Under the Ming, a total of 3 large scale noteworthy wars were carried out, 1 purely for land and power, 1 in self-defence, and 1 in order to protect a beloved ally.<br><br>Regardless of whether you think Ming was a complete failure or not, the power of the Early Ming Army especially cannot be doubted, at least when compared to China\'s closest neighbours.<br><br><blockquote><br>For the rest of this chapter, I will split it into 3 sub-chapters:<br><br><ul><br><li><b>Chapter V- (Part I)</b>: “The War For Greed”: Ming Interventionism in Vietnam</li><br><li><b>Chapter V-(Part II)</b>: “The War in Self Defence”: Ming Interventionism in Mongolia</li><br><li><b>Chapter V-(Part III)</b>: “The War Incurred For an Ally”: Ming Interventionism in Korea</li><br></ul></blockquote><br><hr class="qtext_hr"><b>Chapter V- (Part I): “The War For Greed”: Ming Interventionism in Vietnam</b><br>For a period of 468 years from 938–1406 AD, the Dynasties of Vietnam had remained free and independent of Chinese rule, maintaining friendly relations with the Song Empire of China.<br><br>The blissful friendship between the two had been so highly regarded in fact, that when the Mongols successfully conquered all of China in 1279 AD, thousands upon thousands of Song Chinese fled to Vietnam where the Emperor of the Trần Dynasty (1225–1400 AD) allowed them to take refuge in the Trần Empire.<br><br>An artist\'s impression of Trần Hưng Đạo, General of the Trần Empire, who repelled the Mongols at the Battle of Bạch Đằng River (1288 AD) with the aid of Song Chinese, who volunteered to defend their new home from the Barbarians who had already taken their original home away:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c6c24a7254931b989431fdfd56ad180e-c"><br>Thus, when the Mongols invaded the Trần Dynasty for the second and third times in 1285 and 1288 AD respectively, the grateful Song refugees worked alongside the Trần Imperial Army in repelling the Mongol Invaders.<br><br>When the Ming Empire came back to power in 1368 AD, it recognised the great mercy that Trần Vietnam had shown to the Song refugees, Ming thus was determined to enjoy a cordial relationship with Vietnam.<br><br>But such was not to be the case, in 1400 AD Hồ Quý Ly, an official of the Trần Empire seized his chance for power and overthrew the Trần Empire, establishing his own Hồ Dynasty (1400–07 AD), under it he refused to maintain the brotherly relationship with Ming that had been the case under the Trần. As a result, the Ming refused to recognise the Hồ as the legitimate Government of Đại Ngu.<br><br>An artist\'s impression of Hồ Quý Ly, the First Emperor of the Hồ Dynasty:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-15ead1c0041e15375dbea74fff6f90a8-c"><br>Angered by their refusal to recognise the Hồ Empire, the Vietnamese Emperor antagonised the Ming and taunted its lack of ability to react. He also refused to pay tribute to the Ming Emperor like the Trần Emperor had done before him.<br><br>By way of unfortunate coincidence also, the Hồ Imperial Army had accidentally slaughtered a Ming Envoy which they had mistaken for a Trần delegation further deteriorating relations between the Chinese and Vietnamese. To make matters worse, the traitorous Vietnamese Emperor went to the Ming Court and begged him to invade the Hồ Dynasty, to restore him to the throne.<br><br>The Yongle Emperor, pleased with this turn of events used it as a legitimate excuse to invade the mineral rich Hồ Empire which he had long desired for its Economic potential, he hoped that by annexing Vietnam he could exponentially increase the Ming\'s Economic rate of growth, which was still recovering from the Mongol Invasion after all this time.<br><br><blockquote><b>Clarification on the Ming Invasion of the Hồ Dynasty</b><br><br><a href="/profile/Gabriel-Chan"><br>Gabriel Chan</a><br> asked me why didn\'t China just invade Vietnam before if they so desperately wanted Vietnam? That\'s because the Ming enjoyed a good relationship with Đại Việt (as it was called under Trần), of course that was the case, Ming wasn\'t <b><i><br>that <br></i></b>treacherous and evil.<br><br>Also, during the Hồ Dynasty, Vietnam was in a time of great upheaval and chaos, it was the perfect time for the Ming to invade, under the justification of restoring the Trần Emperor to his rightful place. The militarily inferior Song Empire had made the mistake of invading Vietnam (the relations between China and Vietnam in the Early Song had been abysmal) when it was strong and united, Yongle thus understood he couldn\'t make the same mistake as the Song.<br></blockquote><br>Territory of the former Trần Dynasty:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b9d9ab635bec970e0e6fc5610e74503e"><br>The Ming Invasion went underway, and after only a year of fighting, the Ming Empire absorbed Vietnam into China once more, as had been the case from 111 BC to 938 AD under the Han and Tang Empires.<br><br>This was not an easy feat to have accomplished, Vietnam was located in a very strategically feasible geographic location which made it extremely hard to invade, the punishing sub-tropical climate of Northern Vietnam also did not help in this regard. Yet, the Ming managed to prevail, and thus became 1 of only 3 major Chinese Empires to hold control of Vietnam.<br><br>Map of the Ming Empire from 1407–28 AD clearly depicting Vietnam under its control:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6a09efd929712b5c6c85fbfa2a7a99a9-c"><br>The most noteworthy gain from the Annexation of Đại Ngu however was not its resource rich land as was intended by the Yongle Emperor. When Ming took control of the Great Southern Empire of Vietnam, it selected the best Vietnamese craftsman and artisans and transported them back to China for use.<br><br>One of these especially notable individuals was called “Nguyễn An”, and he eventually found his way to the very top under the Ming Empire, as the Master Architect of the Forbidden City. In this way, the Forbidden City was constructed with heavy Vietnamese expertise.<br><br><hr class="qtext_hr"><b>Chapter V-(Part II): “The War in Self Defence”: Ming Interventionism in Mongolia</b><br>Even when the Mongols had been expelled from Ming China, the citizens of the Ming Empire still did not feel secure. In the Early days of Ming, there was a widespread paranoia in the Early Ming period that the Mongols would one day come back to China not just to conquer, but to take revenge for the perceived wrongs which the Chinese had inflicted onto them.<br><br>The Yongle Emperor, a widely known Mongol-phobe himself, likely believed in this not completely unfounded fear. The Mongols had indeed been regrouping deep in the heartland of Mongolia, Yongle knew this and also understood the implications therefore. He knew he had to convince them to back down in order to restore the confidence of the Chinese people.<br><br><blockquote><br>An Artist\'s impression of the Han Cavalry in the war against the Xiongnu:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-76626aa6c27772afc3951d3470797cdc-c"><br>The Han Cavalry was the ultimate Chinese weapon in subduing the Xiongnu (1,400 years earlier), a Turkic people who were genetically related to the Mongols. Unlike the Han, the Ming did not attempt to subdue the Barbarians by using an Elite Cavalry, instead they relied on their advanced gunpowder armoury, composed of Muskets and Cannons.<br></blockquote><br>With Vietnam\'s pacification complete in 1407 AD, he now turned his attention to the Northern threat. In the Winter of 1410 AD, he mobilised an Army that was 100,000 strong and marched straight into the Mongolian Plateau. For a period of 14 years, he led a series of 5 Campaigns into Mongolian territory and faced the Barbarians on the vast open fields of the majestic Mongolian plains.<br><br>Although the Ming failed to fully pacify the Mongols, they had accomplished their ultimate goal and weakened the Turkic Nomads to such an extent, that the Mongols from then on would very rarely attempt an invasion of the Middle Kingdom, especially after the Great Wall was constructed. As a result of the Yongle Campaigns, the Emperor was able to bring a sense of security to Ming Citizens, who now turned their attention back to Economically productive activities instead.<br><br><hr class="qtext_hr"><b>Chapter V-(Part III): “The War Incurred For an Ally”: Ming Interventionism in Korea</b><br>For a period of almost 100 years, the Land of Rising Sun was a place of constant upheaval, and near constant military conflict. The land was desolate, and the people suffered, bent on the edge of starvation as the Daimyos (Feudal Japanese Lords) fought over the right to rule Japan. For an entire century this was true.<br><br>But it soon wouldn\'t be a land divided, the ambitious Daimyo Toyotomi Hideyoshi had great plans for Japan. For what seemed like an eternity he had dreamt of a unified and strong Japan, prospering under his rule. Although he initially worked with fellow Daimyo Oda Nobunaga, Hideyoshi managed to single handedly one by one conquer all those who were opposed to him.<br><br>Even by 1582 AD, Hideyoshi had already managed to control a huge portion of Japan as can be seen below:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-beb1cd291818d6cfc3d6af8129210c9f"><br>Eventually by 1590 AD, the “Great Unifier” had control of the entire Island Nation under his command. Unsatisfied with merely the control of all Japan, Toyotomi made ambitious plans for the invasion of its neighbour, the Joseon Dynasty (1392–1897 AD) of Korea.<br><br>Unfortunately for Toyotomi however, not only was Joseon Korea a powerful unified nation in itself, with a highly centralised and formidable Army and Navy, it was also the sworn ally of the Celestial Empire of Ming. Thus, declaring war on the Joseon, would also mean declaring war against China, a war with so many foolish implications and consequences, that only a madman would attempt such an impossible task.<br><br>Toyotomi had not the slightest care in the world for this “minor issue” in his eye however, and in 1592 AD invaded the Korean Peninsula with a force of 158,000 troops intending to first conquer Korea, before going on to conquer the Middle Kingdom itself, in a conflict called the Imjin Wars (1592–98AD). In a mere 3 months, the Joseon Capital of Hanseong (Seoul), Pyongyang and large sections of Korea were under Japanese occupation.<br><br>Whilst Korea frequently lost on land due to Toyotomi\'s extensive experience with land warfare (as a result of recently unifying Japan), its great advantage lay in the Ocean with its Navy. Here, the famous Korean invention of the “Turtle Ship” (so called for its steel roof covering, notable in the image below) can be seen in action as this artist\'s impression so depicts:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4fa215684bc0bc4f32858d57208891a7-c"><br>The Joseon were in a critical simultaneous position: on the Oceans, the Joseon Koreans reigned supreme. But on land they were incurring heavy casualties.<br><br>A statue of Yi Sun Sin, Admiral of the Joseon Navy, the man who single handedly handed defeat after defeat to the Japanese on the High Seas:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0ffe332f86b174547f1ea0ffce1a8788-c"><br>The Wanli Emperor of Ming was unimpressed, he thought that the Japanese were foolish to invade Korea but understood that Ming weakness (as the Ming by this time were declining) was the catalyst for Japanese courage. In return, Wanli sent a mighty land based Army to Korea of 120,000 soldiers over the 6 year period of the Japanese invasion, to help negate the Joseon defeat on land.<br><br>An artist\'s impression of the Ming Army taking the fight to the Japanese:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-91c0fd860920fb5f81d732c7690c9c5c-c"><br>Working together, the Ming-Joseon Army shared their knowledge regarding the latest Military Technologies, which acted to force the Japanese into a Military Stalemate. One of these many technologies included the Ming Huo Jian Che (or as it was known as in Korean, the Hwacha), a Rocket Cart which was able to fire off several gunpowder propelled arrows at once, decimating entire groups of enemies on the battlefields, as this video so accurately depicts, a video I would recommend you watch immediately to judge for yourself:<br><br><iframe width=&quot;100%&quot; height=&quot;100%&quot; src=&quot;https://www.youtube.com/embed/9P3g8N_u7c8?wmode=opaque&amp;amp;autoplay=1&amp;amp;autohide=1&amp;amp;iv_load_policy=3&amp;amp;enablejsapi=1&quot; frameborder=&quot;0&quot; allow=&quot;autoplay; encrypted-media&quot; allowfullscreen><br></iframe><br>" data-yt-id="9P3g8N_u7c8" data-interactive="true" style="background-image: url(\'https://img.youtube.com/vi/9P3g8N_u7c8/hqdefault.jpg\');"><br><br>Although the Ming Empire was in decline, and would collapse in merely 52 years, the Imperial Army (with help from the Joseon Navy) was still able to successfully inflict such a high amount of casualties onto Toyotomi\'s Army, such that the Japanese were even forced to retreat from Korea. Toyotomi went home empty handed, having failed to conquer Ming China, or even Joseon Korea.<br><br><hr class="qtext_hr"><br>By having such a capable Military, the Ming Empire were able to ensure the safety and well being of not just its own citizens, but that of its closest allies. In doing so, it must be realised that Ming China thus cannot be a “total failure” as some people would like to insist otherwise.<br><br><hr class="qtext_hr"><b>Final Summary</b><br>A total failure? No. A comparative failure? Perhaps.<br><br>Although it cannot be denied that the Ming was a time of great corruption and misery for the individual, the Empire of Light was also a high point in Chinese history.<br><br>Because of the Ming, the Mongols were forever expelled from Chinese territory, the Economy stabilised and grew to such an extent as to account for 30% of the world\'s wealth, with Industrial and Agricultural Production efficient enough, the Ming was able to expand its population to 160 million people by its end in 1644 AD.<br><br>Under the Ming Empire, China saw the rebuilding of The Grand Canal and The Great Wall of China, the latter which is worth $360 billion in today\'s currency.<br><br>Extent of The Great Wall of China under the Ming Empire:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8217ad68b1d237783e452235b73b9f60"><br>The Forbidden City was also constructed under the command of the Yongle Emperor, where it still receives 14 million visitors annually, all keen to see the pinnacle of Ming Architectural development. Under the Ming Dynasty, Chinese “Blue and White patterned” Porcelain became China\'s greatest export to the world, allowing it to maintain a huge positive trade balance, geometrically if not exponentially increasing the wealth of China.<br><br>During the Ming, a period of great cultural refinement occurred. Yongle\'s Encyclopedia was written, although it took 17 months to fully write out, it was the largest Encyclopedia in the world for 599 years until it was overtaken by Wikipedia in 2007. Not to be missed also was the writing of 3 of the 4 Great Classical Novels of China (4 of 5 actually), a contribution so important to Chinese culture in fact that even popular East Asian culture to this day in China, Japan, Korea and Vietnam, is still being affected by the 4 Novels.<br><br>The 7 Voyages of Zheng He, the defining moment of Ming China was carried out during this time as well. For a period of 28 years, the equivalent of 50% of London\'s population in the 15th Century was sent on a Voyage composed of 317 ships all across Southeast Asia, India, the Middle East and East Africa to show off the might of the Ming Empire.<br><br>Last but not least, was the existence of the powerful Ming Military which allowed the Isolationist Empire of the Ming to still successfully intervene overseas to assert Chinese might.<br><b>Thus, where then was this so called “total failure” of China that is commonly asserted then? Nowhere. That is the answer.</b><br><hr class="qtext_hr"><b>What if Ming actually was a “total failure?”</b><br>So as you may have noticed, I painted the Ming in an overly favourable light. Of course, the Ming Dynasty is my favourite time in Chinese history.<br><br>But you may be a bit put off by my extremely obvious bias, in that case I have here attached a post from <br><a href="/profile/Paul-Denlinger"><br>Paul Denlinger</a><br> who has written an answer which highlights the darker side of the Ming Empire, after reading through it, you can decide for yourself whether or not the Great Ming was a total failure.<br><br>Here is the answer:<br><br><br><a href="/History-of-China-What-is-the-legacy-of-the-Ming-dynasty/answer/Paul-Denlinger"><br>Paul Denlinger\'s answer to History of China: What is the legacy of the Ming dynasty?</a><br><br><br>So what do you think? Is Ming an unholy abomination? Or a time of self evident Chinese Supremacy?<br><b>Leave your opinion down below in the comment section</b>.<br><br><hr class="qtext_hr"><b>Author\'s Personal Message</b><br>This answer is dedicated in the memory of <br><a href="/profile/Samuel-SooHoo"><br>Samuel SooHoo</a><br>, who will be leaving Quora permanently forever. You will be sorely missed Samuel :( go visit his answers while you still can.<br><br><hr class="qtext_hr"><b>Sources Utilised Throughout My Answer (also to use for further reading):</b><br><br><a href="http://afe.easia.columbia.edu/main_pop/kpct/kp_song.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="columbia.edu"><br>http://afe.easia.columbia.edu/ma...</a><br><br><br><br><a href="https://tvaraj.com/tag/15th-century-chinese-mariners/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="tvaraj.com"><br>https://tvaraj.com/tag/15th-cent...</a><br><br><br><br><a href="https://en.wikipedia.org/wiki/Hongwu_Emperor" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="wikipedia.org"><br>https://en.wikipedia.org/wiki/Ho...</a><br><br><br><br><a href="http://dragonsarmory.blogspot.com.au/2016/05/barbarians-at-gates-1-nightmare.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="blogspot.com.au"><br>http://dragonsarmory.blogspot.co...</a><br><br><br><br><a href="https://learnodo-newtonic.com/ming-dynasty-achievements" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="learnodo-newtonic.com"><br>https://learnodo-newtonic.com/mi...</a><br><br><br><br><a href="https://www.ncchomelearning.co.uk/blog/much-cost-build-great-wall-china-infographic/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="ncchomelearning.co.uk"><br>https://www.ncchomelearning.co.u...</a><br><br><br><br><a href="https://en.wikipedia.org/wiki/Grand_Canal_(China)" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="wikipedia.org"><br>https://en.wikipedia.org/wiki/Gr...</a><br><br><br><br><a href="http://whc.unesco.org/en/list/881" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="unesco.org"><br>Temple of Heaven: an Imperial Sacrificial Altar in Beijing</a><br><br><br><br><a href="http://afe.easia.columbia.edu/special/china_1000ce_mingvoyages.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="columbia.edu"><br>The Ming Voyages | Asia for Educators | Columbia University</a><br><br><br><br><a href="http://people.brandeis.edu/~monsoon/articles/zhou_masculinity.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="brandeis.edu"><br>The Asian Journal of Brandeis</a><br><br><br><br><a href="http://www.boredpanda.com/giant-war-god-statue-general-guan-yu-sculpture-china/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="boredpanda.com"><br>China Unveils Epic 1,320-Ton God Of War Statue</a><br><br><br><br><a href="http://totallyhistory.com/ming-dynasty-inventions/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="totallyhistory.com"><br>Ming Dynasty Inventions</a><br><br><br><br><a href="http://frostedhistory.weebly.com/the-ming-ho-war.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="weebly.com"><br>The Ming-Ho War</a><br><br><br><br><a href="https://en.wikipedia.org/wiki/Ming%E2%80%93H%E1%BB%93_War" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Ming–Hồ War - Wikipedia</a><br><br><br><br><a href="https://en.wikipedia.org/wiki/Yongle_Emperor\'s_campaigns_against_the_Mongols" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Yongle Emperor\'s campaigns against the Mongols - Wikipedia</a><br><br><br><br><a href="http://www.twcenter.net/forums/showthread.php?362121-The-Imjin-war-a-basic-guide" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="twcenter.net"><br>The Imjin war : a basic guide</a><br><br><br><br><a href="http://dragonsarmory.blogspot.com.au/2016/06/the-imjin-war-korean-and-japanese-fleets.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 53383418);" class="external_link" data-qt-tooltip="blogspot.com.au"><br>The Imjin War 임진왜란 Addendum: The Korean and Japanese Fleets</a><br>',
'<h2>Why are the pro-China Hong Kongers generally older? </h2><br>Have you ever met somebody who went to Woodstock? <br>The original August 15th 1969 Woodstock? <br>They will talk about having experienced what it was like and how you just had to be there.<br><br>The same thing with soldiers who have been in combat. <br>They actually experience it full immersion of being there. <br>They saw it with their own eyes. <br>They felt the bullets whizz past them. <br>They felt the heat of explosions on their faces. <br>They saw their comrades and enemies die.<br><br>So what has this got to do with anything?<br><br>It\'s because anybody over the age of 35 or so has been able to compare and contrast the British Colonial rule vs the current LegCO system used in Hong Kong now. <br>They actually lived, breathed and saw it in person.<br><br>The even older ones 60+ saw the Hong Kong of the 1960s the huge riots in 1966 and 1967. <br>They saw the shanty towns, they saw monstrocities like Kowloon Walled city and how the walled city wasn\'t all that unusual.<br><br>On the other hand anybody who is younger than 30 never experienced British Colonial rule and therefore can only form an opinion of what it was like based on secondary sources.<br><br>These secondary sources may or may not be biased and they may not tell the full story or may try to paint a narrative that isn\'t true.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2af340c22a50c25e73bb1c1ec1887510"><br><br>You can see this when people argue against me. <br>They paint a very different picture of what life in the UK is like compared to what they\'ve been told. <br>I have seen it, I have lived it, I have breathed life in the UK and it\'s no utopia. <br>Nowhere is and everywhere has problems.<br>',
'<h2>Because many people don\'t want US intervention, what will happen if the US pull back their soldiers all over the world and won\'t help anymore?</h2><br>Did you notice that you asked a loaded question?<br>For those countries that America is “helping” by blowing their country up, they would go through a period of adjustment as a local government, be it terrible or reasonable, takes control and brings stability in some form. <br>If they are too destroyed already, their neighbors will take it apart and divide it between them.<br>The countries that the USA benefits are specifically those it is <b>not </b>intervening in, but rather stationing soldiers in and using as a base of operations.<br>These serve the dual purpose of pushing US foreign policy goals, while purely coincidentally also preventing those countries from slipping into political vassalage to their more powerful neighbors (at the cost of being that to the US instead).<br><img src="https://qph.fs.quoracdn.net/main-qimg-fc40395dc385523dbc37313f1cbbf42e"><br>As far as the USA is concerned, Japan and South Korea serve as a knife pressed to China\'s throat.<br>Pakistan, similarly, gives the US military access to China, Iran, and what used to be a path into the Soviet Union before Central Asia split away.<br>Gemany, Italy, and the UK also served that purpose for the Soviet Union\'s Western flank.<br>The reason “many people”, and lets be clear that, aside from the countries being invaded, this is only Europeans, want the US to go home, is because they do not see Russia as the threat that the Soviet Union was. <br>When the choice was between bowing to Moscow or Washington, it was an easy choice, but now European countries want to cut the leash because of two reasons:<br><ul><br><li>American leadership isn\'t what it used to be.</li><br><li>Shielded through the EU, European countries believe they can be politically free of US foreign policy “leadership” (if you will allow the euphemism) without risking subjugation by their formerly terrifying eastern neighbor.</li><br></ul><br>',
'<h2>拴马桩，名门望族的华表</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDW4FpUckjtgVZFKNQRX78jJ3jfV0qTicuVnDxXgBejQf5Wly9JcVX8rQ/640"><br><br>北方拴马桩，江南缆船石<br>拴马桩是过去官府人家或庄户人家拴系骡马的雕刻实用条石，以坚固耐磨的整块青石雕凿而成，一般通常高2-3米，宽厚相当，约22-30厘米不等，常栽立在官府或殷实富裕人家大门的两侧，不仅成为宅第建筑的有机构成，还彰显门第气派格局。<br>“拴马桩”是广泛流传于陕西渭南乡村的民间石雕品，也称“拴马石”，在这些地区，马匹经常被用于耕地，战争，商贸运输，马匹的需求量增多，因此多方面的因素促成了栓马桩的产生。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XgnBcviah0bGBvbyzYrxg0uuhSmJ7oibzoXMJB3iaSu1EYicfujXbHt3gE04bofyIdaRh183sbdsCfWWayPicpY2EQg/640"><br><br>唐代韩干《照夜白图》中绘就拴马桩<br>在石柱端头有雕刻装饰，比较讲究的拴马石上还刻有吉祥图案，如可赏猴子，意为马上封侯；刻上狮子，意为驱邪避恶，避免鬼怪对主人的伤害。<br>桩首下方有拴马的铁环和孔洞，石柱的另一端埋在地下。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kkwmmlDdJWtEhclszSp2MQt0qIuGiciazqtRZxbjY6L8ZFmu5Vd7wHyvTGLZsJgdKic5AxXCBx4ZwkNzEdPWSHMrw/640"><br><br>栓马桩的结构<br>拴马桩一般多竖于大门外两侧，常与上马石配套使用，柱身多为四方型和八棱型。<br>石雕底座往往是圆形的，与方形柱身相呼应，取天圆地方之意。<br>拴马桩材料多用灰青石、黑青石，细砂石较少，高度两米多至三米不等。<br>一般分为桩首、桩颈、桩体（桩身）、桩基（桩根）。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YhRqmKqqj9THL5Yy2Q9vAJHr5iciaMaXuuicqEM0PH8N2Vo59VhRP0w6Nb1VphvPgBnqZwgvNHE8zocBGoo8d4wgg/640"><br>一、桩首：为精彩部分，主要采用圆雕，有狮、人物、猴，或人与狮及人与其他动物混合造型。<br>二、桩颈：亦称台座，是承托桩首部分，也是拴马桩浮雕与线雕的精华部分。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YhRqmKqqj9THL5Yy2Q9vAJHr5iciaMaXuu5AcchaWqzibGV8SCFWuukZnrv9iaLaPL3VfXOA9F7uXQRzCFvkJCKjnQ/640"><br>三、桩体（或称“桩身”）：为四方长柱体，多为毛坯或席纹、横纹雕凿、无纹饰，常见文字有“泰山石敢当”等。<br>四、桩基（也称“桩根”）：埋入地下部分，是方形石桩原坯料，粗于桩体。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YhRqmKqqj9THL5Yy2Q9vAJHr5iciaMaXuuR7eMiaRZwHpkmhGOSeJpvynFmy5uPtQMTRaKcOmLvjRAib7UHQCibhWsQ/640"><br><br>庄户人家的华表，效法皇家规制打造<br>民间的拴马桩，在其规制与形态上，就是微缩版的“华表”，帝王建宫立华表，庄户人立拴马桩，其意大同小异。<br>一个简单的比例换算，如果我们把拴马桩的高度、厚度乘以十，再把拴马桩上面的雕塑换成望天犼，然后把材质换成汉白玉，它分明就是天安门前的华表。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDvks9sORwfvgSXZkA6lvhCNI6LGic0zpz0XbuWDmzQClkicFcYMzhrDHg/640"><br>望天犼，北京天安门内外，各有一对汉白玉华表，华表的顶端各有一只易受，叫作“犼”，天安门里面向北的“犼”叫做“望君出”，意思说，皇帝应该经常出去体察民情。<br>天安门外面向南的“犼”叫作“望君归”，意思是希望皇帝不要长期在宫外贪图游乐，以免耽误国事。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDMkZGhCw1oECGgoggbenGiaAc4ibN69AtBHroxlgssWxNEAUicAeib4BgoQ/640"><br><br>古代讲究门第，拴马桩是不菲的门牌<br>大户人家对拴马桩的称呼是雅致的，带有内心期望的，叫望桩。<br>望，是指农历十五圆月，意在日月同辉，光景灿烂；望族世代富足，在宅第门前立桩，意在“旌别淑慝，表厥宅里”，宣示“先人有本事，后人有能耐”。<br>在拴马桩最为集中的大关中，有这样的说法“光有石头没有石器的村子，肯定穷得露腚；有石器却缺少拴马桩的村子，日子也肯定过得稀松。<br>”拴马桩的数量已经成为主人财富富足多寡的标志，换成当今的说法，拴马桩是高门阔第家族不菲的门牌，让人一望而知门第高低。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDNjrSYV7TZGOvOZmgibKccfqwvPxV7qicadFbXKFtqWNYs1riae6VibJMew/640"><br><br>清代拴马桩之风大盛，乾隆帝颁布法典做规范<br>正是因为拴马桩的“炫富”和彰显门第的属性，拴马桩之风在清乾隆年间蔚然大盛，以至于乾隆皇帝不得不颁布《钦定大清会典》府第房屋规制。<br><br>关于各级门第作出严格的规定。<br>乾隆五十三年降旨规定：帝王、郡王、贝勒府的门前可设立行马及下马桩。<br>数量的多少与高低有严格的等级规定，不得随意设置，更不许逾越，至于安设与否，仍听自便。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/eoCJPp8pjA2UdFCTFPkWjZjPxt01iaor48tu5JIibscaUdv4GicIExuLpMlGia4DRNASwKnabo9arlIHFS6hbD4e3w/640"><br><br>《钦定大清会典》府第房屋规制<br>古代建筑体系里，一个小小的拴马桩，竟然引得皇帝亲自下旨规定其规范。<br>是不是万万没想到？实际上，一处古建就是一部文明史，数千年中华文明的精髓，就深藏在门楼、如照壁、如雕塑等繁复细节之处。<br><img data-ratio="0.667" data-type="jpeg" data-w="1000" data-s="300,640" data-copyright="0" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDe7I8Iyp2okyaoWAH34XvSsic7bRvxD8wna4eUQ39UZ355k4kCNt5M9g/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDodtv5lov9LOqrqcI9wCkIKuOqOO0BGm2oKE6icKqweCg9jO6P9FSRew/640"><br>看过了拴马桩的前世今生，我们仿佛看见金戈铁马也看见烟火农耕！中华民族一路走来，历经了多少改换朝代经历了多少风雨飘摇，却依然屹立不倒，因为有融合有接纳有宽博有妥协。<br>是我中有你，你中有我，才让民族、国家、传统、文化一 一传承。<br>拴马桩只是其中一个小小的见证，一个游牧文化和农耕文化融合妥协的标志。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0wVbRSjfibFI8RpuAibFA8ZDTPKd0TDV0b6XkaBibVtwTLVicAj84HtByibWsrryM0AaCKOxszhomBqIg/640"><br>',
'<h2>從「蘇常熟天下足」到「湖廣熟天下足」</h2><br><a href="http://www.newsancai.com/b5/traditional/prosperity/2011/02/10/81827-從「蘇常熟天下足」到「湖廣熟天下足」">從「蘇常熟天下足」到「湖廣熟天下足」</a><br><br><br>張均威<br>明朝以前，江南地區曾是“天下糧倉”，糧食生產成為國家經濟命脈。<br>後來，這一地位逐漸被湖廣地區取代，但江南的經濟地位並沒有降低，數百年來在全國一直保持領先地位。<br>這與江南地區重視農業生產，同時重視集約用地有密切關係。<br><br>從唐朝後期開始，中國的經濟重心不斷南移。<br>隨著人口的增加和農業生產的發達，南方、特別是江南，在全國的經濟地位越來越重要。<br>經過五代和北宋200餘年的持續發展，江南的農業生產在全國佔有舉足輕重的地位，當地生產的糧食成為國內主要的商品糧來源。<br>在陸游的文章中已出現“蘇常熟，天下足”這樣的說法，說明最遲到北宋末年，蘇州、常州（大致相當於今江蘇蘇州市、常州市、無錫市和上海市西北一帶）生產的糧食不僅能滿足本地日益增長的人口的需要，還有大量富餘，可以保証中央政府的調撥並供應外地。<br><br>江南的農業生產能達到這樣的水平實屬不易，因為這一帶雖然氣候溫和，雨量充沛，土地肥沃，但地勢低窪，洪澇頻繁，有時也會出現持續乾旱，還容易受到台風和海潮的影響。<br>隻是自晚唐、五代以來不斷興修水利，形成了比較完善的排灌系統，才形成“魚米之鄉”的格局。<br>江南土地有限，在人口增加後更是地少人多，因此逐漸形成了精耕細作的傳統，復種指數不斷提高，土地利用達到極致。<br>北宋初年從今越南引進的早熟雙季稻已在江南推廣，對增加糧食產量起了一定作用。<br><br>當然，江南的農業生產能有如此重大的作用，還與北宋總的形勢有關，當時的首都開封一帶需要大批糧食，主要通過汴渠運輸，而汴渠又通過淮河至揚州間的運河與江南相連。<br>沿線的豫東南、淮北、淮南、蘇北都無法提供大批糧食，江南自然成為最理想的來源。<br>北宋的北界已退到今河北、山西的中部，西北又受到西夏威脅，今陝西已是前線，所以對南方的依賴性越來越大。<br>西南今雲南一帶是自立的大理國，今廣西和湖南西部還是少數民族的聚居區。<br>四川盆地雖已相當發達，但向中原的運輸相當困難。<br><br>由於南宋的疆土局限於淮河和秦嶺以南，南宋後期川陝戰事不斷，經常交通斷絕，江南的重要性更加凸顯，蘇常的糧食生產成了南宋的經濟命脈。<br><br>“蘇常熟，天下足”變成“湖廣熟，天下足” 　　<br>到了明朝中後期，卻出現了“湖廣熟，天下足”的說法，並且此後再也沒有改變。<br>顯然，以今湖北、湖南為中心的長江中游平原已經取代蘇常，成為全國商品糧的基地。<br><br>江南的農業生產並沒有退步，依然保持著“魚米之鄉”的美稱。<br>但畢竟土地資源有限，除了圍湖造田、攔河造地或利用沿海灘塗外，已經沒有任何開拓的餘地。<br>而向水要地很快會導致水旱災害，而且成本很高，並非小農經濟所能承受。<br>明朝初期全國已有約7000萬人口，到明朝後期突破2億，加上境外的蒙古、女真等民族也需要供應部分糧食，如此大的需求自然無法由江南一隅來滿足。<br>再說江南本身的人口密度也在不斷提高，居全國之最，能夠提供的商品糧越來越少。<br>像人口最稠密的蘇州地區，已需要從外地購買商品糧了。<br><br>商品糧生產格局的改變，非但沒有降低江南的經濟地位，相反，在明清的大多數年代，蘇州府、松江府（今江蘇蘇州市、上海市一帶）承擔的賦稅額度是全國最高的。<br>如果加上長三角地區的其他府州，經常佔全國半數以上，是朝廷最重要的利藪。<br>清朝前期將江南的大多數縣一分為二，主要也是出於徵收賦稅的考慮。<br>如果說湖廣的糧食主要供應各地百姓，那麼充實國庫的主要還是江南的糧食。<br><br>集約用地是江南地區持續繁榮的重要原因 　　<br><br>顯然，在如此人多地少的條件下，完全依靠糧食生產已經無法充分發揮當地人力資源的需求，甚至難以養活持續增加的人口。<br>所以在繼續精耕細作，不浪費一寸土地的同時，大批勞動力逐漸轉向生產經濟作物和從事手工業、商業及其他服務業。<br>這種轉變既是江南經濟發展的巨大進步，也是江南人有生存壓力下的明智選擇。<br>盡管一部分由自己生產糧食轉變為購買商品糧，江南由糧食輸出地變為局部糧食輸入地，但經濟發展沒有受到影響，生活水平繼續提高，城鎮不斷增加和擴大，商業手工業持續繁榮。<br>為了節約土地，江南的民居相當密集，就連富人的私家園林也以精緻高雅取勝，佔地面積一般不大。<br>',
