要是在国内配置，当大商巨贾在国内投资兴业时，以往所说的美国数量庞大的中产阶层也得以产生。<br>虽然他们在财富占有上与上流阶层有着贫富之别，但资本家的国内投资，毕竟还是为产业工人及其他人群带来工作机会。<br>美国不同阶层那时还是一起分享财富成果，是在一口锅里吃饭，可谓利益相关。<br><br>然而，自上世纪以来，美国产业资本大量对外投资，而以金融、债券为代表的“虚拟资本主义”也在高歌猛进，它们“以钱生钱”、在全球跑马圈地的财富产生方式，更是不再需要一般美国人的“帮助”。<br>美国企业的“产业转移”所带来的一个结果，是在“过去十年时间里，美国各地总计关闭了59000座工厂和生产企业，核心制造业领域的就业人数，自2001年1月到2011年12月，从1710万人下降到1180万人”。<br><br>以往资本家与国家联姻的一种重要方式，就是国家通过扶持资本来为民众提供工作机会，这也是以往美国产生大量“中产阶层”的主要来源，现在，这个源泉在美国逐渐枯绝，在2016年美国总统大选之际备受关注的美国东北部出现的“铁锈地带”，就是其物证。<br><br>在资本阶层的财富来源，由以往主要靠在美国国内投资，转向在全球投资产生时，美国内部不同阶层间的关系，也由利益相关，逐渐转向利益疏离。<br>大部分美国人的利益，仍需要依靠美国这个母体来保障，但又有相当部分美国人的利益，主要凭借的已是“全球”而非美国，这使以往美国作为一个利益共同体的结构开始瓦解。<br>“2016年美国大选出现的政治危机（硅谷科技企业、传媒业、金融业等领域的职业知识阶层与传统工人阶层之初的文化隔阂、政治疏离），正是几十年前这场产业转型的持续后果。”<br>这种场景在南北战争之际的表现是，当时美国南方的对外经济往来，主要是与英国的棉花贸易，而与北方的经济交流却非常疏淡，那时的美国同样不是一个利益共同体。<br><br>在产业大量向海外转移、同时经济越来越金融化后，资本对“母国”的需求大为减弱，使得工业化时代建构起来的“现代国家”，在履行其政治功能时遇到了两个严重挑战：一是不再能够通过凯恩斯主义式的经济政策调节，为最为广大的民众提供工作机会；二是也不再有足够的国家能力可以从资本集团征税，从而丧失了利用国家财政力量为民众提供社会保障的能力。<br><br>英国《卫报》的一篇文章因此惊呼，“民族国家面临消亡”，但这是个不幸的事实。<br>文中说：<br><br><blockquote class="content-quote"><br>“……国家和制度变得不能提供可信的、可行的未来。<br>这一点在金融精英（以及他们的财富）逐渐背弃国家时尤其突出。<br>毕竟当下国家政治权威的丧失在很大程度上是因为国家对金钱外流失去控制。<br>大量金钱被转移到海外\'离岸\'区域。<br>这些外流的万亿资产削弱了国家作为一个共同体在实质意义上和象征意义上的存在”，<br><br>“如今，避税成了财富创造中的重要一环，苹果公司现金储备中有94%都在境外。<br>94%的现金储备即2500亿美元，这甚至比英国政府和英格兰银行的所有外汇储备相加都要多。<br>这样的避税手段对民族国家而言，无论是在物质意义上还是象征意义上，都是一种削弱。”<br><br></blockquote><br>与以往那些大公司的利益往往与一定的母国关联在一起不同，今天那些大的资本所有者，已强大到可以不再依赖任何母国来赢利，它们与任何母国的公民间，都既能够建立起利益关联，也可以撤消利益关联。<br><br>在南北战争之际，美国社会的利益疏离，表现为南北两大地域不再是一个利益共同体；而在今天，美国社会的不同阶层不仅不再共享现在，也不再共享未来。<br>这反映了利益疏离的两种基本形式：一是地理空间上，一个国家内部不同地区间的利益关系日益薄弱，乃至看起来像是“两家人”；二是社会阶层间，不同阶层间的利益关联显著淡化，你玩你的我玩我的，已经不再围着一张餐桌吃饭，也都已清楚看到所吃的饭菜已不再来自同一口锅里。<br>美国现在的利益疏离和政治撕裂，既在阶层间，也在空间层面。<br>美国今天不同地区间的利益关系，如当年南北战争一样又发生了重大变化，东北部、南部和西部各有不同的经济体系且相互不再构成支撑关联。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/mainland/2020/06/23/20200623072637284.jpg"> <br><br><b>6月1日，民众在美国纽约时报广场抗议警察暴力执法。<br> 新华社记者 王迎 摄</b> <br><br><strong>政治共识的利益前提</strong> <br><br>通常来说，一个社会总会有多种利益集团，它们有不同的利益诉求。<br>但在两种情况下，利益集团间的互动也会不同：一种是，利益集团间仍有利益交集，即存在着利益相关性，在这种情况下，不同的利益集团仍可构成一个共同体；另一种是，利益集团间没有利益交集，互相不构成为利益实现的渠道，即不存在利益相关性，在这种情况下，不同的利益集团可异化为不同的共同体。<br><br>在19世纪上半叶的一段时间内，实际上，美国的地区差别并不完全在南北，东西部的发展差距甚至大于南北之别。<br>东西差别也是美国建国前老、新殖民地之间的对立的延伸，比较老的殖民地建立的州，位于东部沿海一带，人口较密集，经济上相对成熟，社会阶层分明；新殖民地建立的州，主要在西部和内地，人口少，经济不发展，社会尚未分化分层。<br>但这种东西差距在1830年后，由于北部地区工业的迅速增长和广阔的国内市场的出现而逐渐缩小，终至退于南北矛盾之后。<br><br>东西之所以后来融为一体，是因为利益粘连在一起了，而南北发生了利益疏离。<br>如果一个国家的不同地区，在经济上互有很强的需求，那就会形成共同市场，有利于形成政治共识，防止国家撕裂。<br>然而，到19世纪中期，美国南北部地区的经济联系已极度弱化，统一市场没有形成，共同利益日益稀少，相反，双方的差异和分歧，却在不断扩大和加强。<br><br>需要指出的是，政治撕裂并不一定来源于通常所说的“贫富分化”，在有贫富差别的情况下，富人与穷人一起构成一个利益共同体并被融合进同一政治框架是有可能的，原因在于，在产业资本依赖于一定的母国获得利益的时代，资本家虽然是获利大者，但他们在母国的投资，也使其他人共同获得了利益，穷人与富人之间仍是利益粘连的，只不过所得有多有少而已。<br>而且，在国家与资本形成彼此支持的联盟时，国家可以在相当程度上保护机会均等，收入较低的阶层仍有通过自身努力向上跃升的机会，社会底层是有希望的。<br><br>然而，一旦资本集团不再依赖某个特定国家的公民的劳动来获取利益，同时资本对特定国家也不再忠诚，富人与穷人间的“贫富分化”，就不再简单只是财富上的差别，而是没有了利益关联。<br>在利益疏离的状态下，问题已不仅仅仅是贫富分化，而且，在今天公民的机会往往决定于其受教育水平、所掌握的科技和金融手段以及其他社会资源，尤其是现代科技的发展显著拉大了“科技人”与“非科技人”的竞争优劣势的情况下，社会精英阶层与一般民众的机会不均等及其阶层固化、代际传承，会以更加夸大的形式表现出来，恰如《我们是美国的新贵族》（The 9.9 Percent Is the New American Aristocracy）一文所描述的那样。<br><br>“一个处于现代化之中的社会，其政治共同体的建立，应当在\'横向\'上能将社会群体加以融合，在\'纵向\'上能把社会的经济阶级加以同化。”<br>美国今天在政治领域所遇到的，乃是政治共同体的内源性问题，即不同的社会群体间的鸿沟不是在缩小而是在加深，不同经济阶级间的利益也不是更加同一而是愈益分离。<br>这也日益凸显了塞缪尔·P·亨廷顿（Samuel Phillips Huntington）在其晚年的一个困惑：“我们（美国人）是谁？”，而且又如南北战争时刻一样，这个困惑不仅指向美国社会的种族关系，也已指向阶级和阶层关系，它们都在导致政治认同的裂变。<br><br>',
'<h2>26年！北斗如何逆风翻盘？</h2><br>6月23日9时43分，我国在西昌卫星发射中心用长征三号乙运载火箭，成功发射北斗系统第55颗导航卫星，暨北斗三号最后一颗全球组网卫星，至此北斗三号全球卫星导航系统星座部署比原计划提前半年全面完成。<br><br>20 世纪80 年代开始，我国开始探索适合国情的卫星导航系统发展道路，形成了“三步走”发展战略。自1994年北斗一号系统工程立项至今，我国用26年的时间实现了59颗北斗卫星（包括55颗北斗导航卫星和4颗北斗导航试验卫星）的发射。<br><br>卫星导航系统对于一个国家有多重要？北斗的全球组网意味着什么？今天库叔和你聊聊。<br><br>1<br><br>卫星导航系统的“首秀”<br><br>当下，卫星导航系统为我们生活的方方面面提供便捷，但它最初是为国防安全量身定做的。<br><br>卫星导航系统的“首秀”是在海湾战争。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1592895339.png"><br><br>1991年海湾战争沙漠风暴行动后，伊拉克军队撤退的道路旁众多的废弃车辆。<br><br>1991年，以美军为主的多国部队在全球卫星定位系统（Global Positioning System，以下简称GPS）的带领下，迅速穿过被伊拉克军队视为禁地的沙漠地区，并对其形成包抄，打了对手一个措手不及。<br><br>这场起初被预测会打成僵持战的战争，最终以42天的空袭加上100小时的地面作战收尾，伊拉克军队全面溃败。<br><br>有了“上帝视角”的加持，军队中海陆空力量的指挥控制、部队调动、物资保障、战场救援和精确制导武器精确打击都成为了可能。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1592895339.png"><br><br>1991年3月2日，科威特，“沙漠风暴”行动，伊拉克军队撤离前将油井点燃。<br><br>比如，美国国防部采购了价值超过4000万美元的8000部GPS小型接收机，在它的信息保障下，美军机械化步兵分队能够对自身位置进行精度在30米以内的定位，并且可以根据行军规划，生成面向下一个节点的方案。<br><br>此后，卫星导航系统在战争中持续发挥着功能：<br><br>*1995年6月2日，一架美军F-16战机在波黑上空被塞族武装的导弹击落。飞行员奥格雷迪跳伞逃生后落在塞族控制区，在靠蚂蚁、野草和雨水苦熬6天，并躲过了塞族部队的多次搜索后，最终被GPS确定了三维位置而救回。<br><br>*在科索沃战争中，美军的F-117隐形轰炸机被击落后，依托于飞行员GPS接收机的呼救装置，飞行员在7小时内就被找到并救出。<br><br>*2004年8月，美军进行了一场异于寻常的空投实验，将降落区的坐标编进程序，进行精准定位，再通过马达牵引线来操纵飞行，最终精准降落，使得投放高度提升到3200米。<br><br>注：传统空投的投放精度取决于飞机高度及当时的风速等外界环境因素，一般情况下，普通降落伞低空投放均低于610米，虽然落点准确，但是会将飞机完全暴露给敌方。<br><br>无论是“一招制敌”还是敌后救援，卫星导航系统都大大增加了任务成功的概率。不止如此，卫星导航系统还彻底改变了战争形态，贡献了一个新名词——“外科手术式打击”。<br><br>“战斧”式巡航导弹的技术革新就是典型案例。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1592895340.png"><br><br>1991年，美军“威斯康星号”战舰向伊拉克目标发射“战斧”导弹。<br><br>海湾战争中，美国海军向伊拉克本土发射的282枚导弹中，只有142枚打击了50个预定目标中的42个。两年后，美国发射了45枚“战斧”导弹攻击伊拉克南部工业区的7座建筑物，攻击成功率只有64%。<br><br>同年，美军又发射23枚“战斧”导弹攻击巴格达的情报机构，只有18枚命中目标。<br><br>低命中率源于最初采用的“惯性导航＋等高线地形匹配（TERCOM）＋数字式景象匹配相关器（DSMAC）”的复合制导方式。<br><br>一方面，使用单独的惯性导航，导弹在一千余公里的累计误差能达到十几公里，就算使用“地形匹配制导”辅助修正，如果飞行路径中的地形过于平坦或山脉过多，加之夜间、烟尘和恶劣天气等因素，依旧会影响打击精度。<br><br>另一方面，上世纪50年代以来，一直依赖改善陀螺仪和加速度计的方式提升导航性能，这种单纯依靠元器件性能来提高高精度惯性导航的方法越来越困难。<br><br>海湾战争之后，美军开始将GPS与惯性导航系统组合使用。<br><br>要精准攻击地面固定目标，首先须对目标进行精确的GPS定位。在照相侦察时，用GPS精准确定拍照时刻的轨道位置和高度等，将这些数据作为制导目的数据，或直接装订在制导计算机中，或通过数据链传送给制导计算机，控制导弹飞向预定目标所在区域，再通过成像未制导最后确定目标，实施攻击。<br><br>有了GPS，导弹飞行航线的选择也不再依赖地图，也不再受水域和地形特征的制约。<br><br>甚至，由于精度提高了，海湾战争中，“战斧”导弹战斗部本来450公斤的重量缩减到320公斤，可携载更多燃料，航程增加50%以上。<br><br>在伊拉克战争中，美军宣称由于采用了GPS制导技术，其空中打击能力比海湾战争中提高了6倍，过去摧毁一个目标需要几架次的打击，而现在一架次就能摧毁几个目标。<br><br>2<br><br>大国“烧钱”竞赛<br><br>当然，利器通常相当“烧钱”，美国人为此付出了相当昂贵的代价。<br><br>1973年，美国开始研究GPS。由于建成最早。应用范围最广，GPS一度占据霸主位置。<br><br>1993年，美国已实现24颗在轨卫星满星运行，分布在6个轨道面上，保证在地球的任何地方都可同时见到4至12颗卫星，地球上任何地点、任何时刻均可实现三维定位、测速和测时。几十年来，美国总共为GPS投入了约300亿美元。<br><br>卫星导航系统太重要，即便花费巨大，各国依旧争相投入研发。<br><br>苏联1976年开始组建格洛纳斯卫星导航系统，1995年时建成由24颗卫星组成的卫星星座，第一次实现卫星信号的全球覆盖。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1592895340.png"><br><br>2008年12月25日，俄罗斯拜科努尔发射场，Proton-M型火箭搭载一颗格洛纳斯卫星发射。<br><br>长期困扰俄罗斯航天的老大难问题就是经费不足。超过预定工作寿命的卫星得不到及时更换，无力发射新卫星，到2001年时格洛纳斯系统在轨工作卫星仅剩7颗，几乎处于瘫痪边缘。<br><br>2002年，欧盟批准建设伽利略卫星导航系统。仅仅8年，伽利略卫星导航系统就因实际投入费用远远超出预期，陷入“财政无底洞”。<br><br>若想继续建设，卫星导航系统的建设还需要增加15亿至17亿欧元(约合139.6亿至158.3亿元人民币)。欧盟委员会表示，费用增加主要因为火箭发射费、安全保险费的提高以及延期造成的费用，伽利略计划可能面临长期亏损。<br><br>2015年12月17日，欧洲伽利略卫星导航系统第11颗和第12颗卫星搭乘一枚俄罗斯“联盟”运载火箭从法属圭亚那库鲁航天中心发射升空。<br><br>亏钱也得建！卫星导航系统不仅事关国家安全：<br><br>*在国家电网中，如果没有卫星导航系统的授时性，就无法保证时间的精确和一致；如果没有卫星导航系统对故障精确定位，快速引导至故障点进行抢修，电网安全稳定运行就是一个未知数。<br><br>*大宗商品交易对基本面信息的获取有非常迫切的需求。以往，通过传统渠道获得数据信息，会有时效性低、信息不足的问题存在，这导致全球大宗商品供应链的市场透明度始终不高。卫星导航系统提供的“另类数据”，为提升大宗商品市场透明度提供了新的可能性。<br><br>*离开了卫星导航系统，地球磁场、地球板块运动等学术研究会统统陷入停滞。<br><br>*没有卫星导航系统的加持，港珠澳大桥等超级工程的定位速度会大幅下降，无法展现“中国速度”。<br><br>*没了导航，广大“路盲”出行将遭遇多大的困难，不言而喻。<br><br>1980年代，我国开始探索适合国情的卫星导航系统发展道路。当时，美国的GPS已是星座构成最完善、定位精度最稳定、应用最广泛并呈现市场垄断的卫星导航系统，而且，对全世界免费开放，连外国军队都可以使用。<br><br>于是，有人说，中国“有必要耗费这么大的精力，去自主研发一个定位系统吗？”<br><br>3<br><br>北斗，想说爱你不容易<br><br>当然有！<br><br>首先，GPS是一个以军用为主的卫星导航系统，所有权、控制权、运营权都属于美国国防部。很多国家的民用用户都担心，美国军方可以随时叫停民用信号。“免费午餐”存在巨大风险。<br><br>其次，精度不够。GPS包含军码和民码两种信号，二者精密级别不同，前者是毫米级别，后者是分米级别。2000年以前，美国军方对GPS发布的民用信号进行干扰，为的是降低民用信号提供精度，保护美国信息安全。<br><br>在此背景下，本着先区域、后全球的发展规划，我国先后建成北斗一号、北斗二号、北斗三号系统，走出了一条中国特色卫星导航系统建设道路。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1592895341.png"><br><br>2015年9月30日，西昌卫星发射中心，中国成功发射第4颗新一代北斗导航卫星。<br><br>这条路并非一帆风顺。在具体的技术上，难题迭出。<br><br>比如，导航卫星发射上天的前提是要有合法的轨道位置和频率资源，这是世界各国必争的宝贵资源。美国的GPS和俄罗斯的格洛纳斯卫星导航系统早已占去了80%的“黄金导航频段”。<br><br>直到2000年，我国才在国际电联组织争取到了暂时的轨道位置和频率资源。但是，《无线电规则》对卫星频率和轨道做的充分解释和分配方式中有一条规定，7年内申请者必须使用该频率。<br><br>时间相当紧迫！<br><br>2007年4月14日，肩负着重要使命的北斗卫星终于起飞，4月17日传回了信号。<br><br>这时，距离国际电联规定的频率申请失效最后期限仅剩不到4个小时。<br><br>原子钟难题也曾是一大障碍。<br><br>导航卫星上的原子钟，利用原子吸收或释放能量时发出的电磁波进行计时。稳定的电磁波协同精密的仪器为卫星导航提供精确的时间测度。它能精确到什么地步？举个例子，哪怕从恐龙灭绝时计时到现在，误差也不超过3秒。原子钟因此被称为导航卫星的“心脏”。<br><br>我国曾试图从国外引进铷原子钟，遭拒绝后开始自主研制。<br><br>1997年，科学家们对铷原子钟的寿命、可靠性和卫星环境适应性等完全没有概念，只能反复试验、改进，以此寻找最佳答案。比如，铷原子钟的核心部件微波腔，直接决定原子钟信号强弱，团队不断尝试，用时一年多研制出开槽管微波腔。<br><br>此外，团队还发明了一种新型铷光谱灯，克服了限制铷钟寿命和卫星环境适应性的主要障碍。<br><br>北斗三号卫星，开始采用氢原子钟，铷原子钟天稳定度为E-14量级，氢原子钟天稳定度为E-15量级。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1592895341.png"><br><br>中国自主研发的空间主动型氢原子钟。<br><br>2000年底，我国建成北斗一号系统，首次解决了“我们在哪里”的根本问题。从1994年立项到3颗GEO卫星组成了全球第3个卫星导航系统、覆盖中国国土及周边，我国用了6年。<br><br>2012年底，北斗二号系统建成，14颗卫星覆盖亚太地区，在亚太地区内导航系统标准服务的定位精度在10米左右。北斗二号确立了北斗的技术体制，实现了连续导航与定位报告双模融合、三频信号全星座播发。<br><br>2020年，北斗三号实现了全球组网，35颗卫星覆盖全球，可以向全球用户提供米级、亚米级、分米级，甚至厘米级精度的定位和导航增强服务。<br><br>&nbsp;<br><br>从一个“缺”字当头——关键技术和设备短缺，卫星导航研究的人才短缺，经费也捉襟见肘，再到北斗全球组网的完成，一切艰辛与荣耀，尽在不言中。<br><br>4<br><br>我们真的“青出于蓝”了吗？<br><br>2007年，联合国将美国GPS、中国北斗、俄罗斯格洛纳斯、欧盟伽利略确定为全球四大导航系统。<br><br>目前，北斗的各项技术也在不断更新之中。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1592895342.png"><br><br>2018年4月18日，宁夏吴忠市利通区金积镇塔湾村村民在田间利用北斗导航播种蔬菜。<br><br>比如，在北斗二号的基础上，北斗三号的定位精度提升了1至2倍，达到2.5-5米的水平，拟为民用用户免费提供约10米精度的定位服务、0.2米/秒的测速服务。<br><br>此外，北斗三号导航系统还可以以其高精度定位的优势，向用户提供精密测量测绘数据。北斗三号工程副总设计师、北斗三号导航卫星首席总设计师谢军表示，“测量地震后建筑物的下沉变化等，几毫米的下沉，都逃不过北斗的法眼。”<br><br>后发制人的北斗，还有很多其他导航系统难以企及的优势。<br><br>首先，北斗特有的短报文功能，是GPS不具备的一项技术突破。简单来说，这是用户机与用户机、用户机与地面控制中心间双向数字报文通信功能，不仅能发送信号，还可以接收信号。<br><br>短报文发送方首先将包含接收方ID号和通讯内容的通讯申请信号加密后，通过卫星转发入站；地面中心站接收到通讯申请信号后，经脱密和再加密后加入持续广播的出站广播电文中，经卫星广播给用户；随后，接收方用户机接收出站信号，解调解密出站电文，完成一次通讯。<br><br>短报文，与我们日常短信的形式相似，在各种救援中发挥了无法替代的作用。<br><br>汶川地震救灾时，北斗一代设备发出了来自震区的第一条消息。那时，所有高度依赖光纤和基站的通讯手段都因基础设施大面积损坏而无法使用。北斗卫星导航系统的短报文功能迅速“上线”，最大限度地保证了我们对“72小时黄金抢救时间”的充分利用。<br><br>2018年9月，一架通航飞机在新疆和田山区失联后，通过北斗短报文发送了定位信息，使得机组人员全部平安获救。<br><br>在森林火灾中，北斗手持终端可通过北斗系统高精度定位技术及短报文通信功能，让第一线的消防干警及时掌握火情并做好个人防护，便于组织疏散当地人群、加强重点防护区域场所的救援力量部署工作。<br><br>2017年，北斗的应用还在渔业中不断推广。渔民说，现在出海就拜两样东西，一拜妈祖，二拜北斗。目前，我国渤海、黄海、东海、南海等海域的5万多条渔船都装上了北斗终端。根据浙江省2011年的统计，浙江渔民利用北斗卫星发出了1300万条短信。<br><br>此外，GPS使用的是双频信号，而北斗使用的是三频信号，可以更好地消除高阶电离层延迟影响，提高定位可靠性，增强数据预处理能力，大大提高模糊度的固定效率。如果一个频率信号出现问题，可使用传统方法利用另外两个频率进行定位，提高了定位的可靠性和抗干扰能力。<br><br>北斗是全球第一个提供三频信号服务的卫星导航系统。<br><br>5<br><br>民用化是发展方向<br><br>现在，北斗已遍及我们生活的方方面面：世界主流手机芯片大都支持北斗系统，北斗系统正成为国内销售的智能手机的标配；共享单车配装北斗系统实现精细管理；支持北斗系统的手表、手环、学生卡，更加方便了人们的日常生活。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1592895342.png"><br><br>中国航天科技集团展出的北斗导航卫星系统模型。<br><br>需要注意的是，这些卫星导航系统不是非要争个你死我活，多系统兼容与互操作已成为发展趋势。<br><br>美军U-2侦察机已将中国的北斗卫星导航系统作为备用系统，供飞机在GPS失灵时使用。U-2飞行员佩戴的手表也内置了多个导航系统，除GPS外，也能连接北斗、格洛纳斯和伽利略系统。<br><br>为何要跟竞争对手搅在一起？<br><br>其一，为正常运行提供保障。<br><br>根据GPS的工作原理，接收机需要同时“看到”至少4颗导航卫星，才能实现定位。如果使用单一导航系统，一旦在某一区域上空卫星数量有限，接收机与某颗卫星就会断开联系，影响定位服务的持续性。北斗与GPS实现互操作以后，用户用一台接收机能同时接收两个系统的卫星信号，如GPS卫星数量不够的话，还有北斗卫星，定位的稳定性和精度会更高。<br><br>其二，卫星导航产业一般遵循由军用到行业再到民用、从小众到大众的发展规律。北斗导航系统现已广泛应用于交通运输、公共安全、农林渔业、水文监测、气象预报、通信时统、电力调度、救灾减灾等领域，而兼容可提高产品性能，提升用户体验，为商业竞争加分。<br><br>目前，国际主流全球导航卫星系统（GNSS）厂商都采用多系统共用模式，产品一般都支持两个或者更多的卫星导航系统，北斗三号在设计建造之初就已考虑对其他卫星导航系统的兼容性，用户可以在终端上接收多个信号。<br><br>北斗的大众规模化应用时代已经到来。作为战略性新兴产业，卫星导航定位市场已演变为每年价值近千亿美元的全球性产业链和战略合作关系。2017年我国卫星导航与位置服务产业产值达到2550亿元，同比增长20.4%。这一数字在2020年有望达到3400亿元至3500亿元。<br><br>当下，我国与其他国家的合作也在不断推进，国产北斗基础产品已出口120余个国家和地区，基于北斗的土地确权、精准农业、数字施工、智慧港口等，已在东盟、南亚、东欧、西亚、非洲等地得到成功应用。<br>',
'<h2>人心散了，灭国的不是什么外国势力</h2><br>欲亡其国，必先灭其史<br>美国开国元勋、第一任总统、大陆军总司令乔治-华盛顿的雕像终于被推倒了。<br><br>推倒了还不够，还得裹上美国国旗，放火烧一烧。<br><br>美国人终于想起来，这位开国领袖，同样是个大奴隶主，还亲自指挥过屠杀印第安人，是个双手沾满血腥的种族主义刽子手。<br>美国人终于想起来，他们建国的历史，并不是那么光彩，用我们的话说，叫做“得国不正”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOK9xQmD0WW74CqGLZrOkiakYhHTKcwISZYW0pxpqqSk78aWh2BGzeTW1MZSO3axK178UQYkJ96N65A/640"><br><br>大快人心，这把火终于烧到落樱神斧头上去了。<br><br>事情正在朝着大家期待的方向发展，“欲亡其国，必先灭其史”，亡于对自身历史的全面否定，苏联其实不是亡于叶利钦和戈尔巴乔夫，而是亡于赫鲁晓夫二十大秘密报告全面否定斯大林。<br><br>要从根本上否定美帝，就要否定它的历史，要把它那些历史上光辉显赫的人物，统统拉下神坛。<br>实际上，美国的历史本身就不光彩、不干净，他们的英雄先贤，本来就没有什么了不起。<br>他们是以屠杀印第安人、掠夺土地起家的，是以贩卖黑奴、三角贸易致富的；独立战争，是法国国王路易十六打败了英国，解放了美国，华盛顿躺着得了天下；南北战争，听起来高大上，其实是一场南北方贵族的“不义战”，屠杀了数十万本国人民，为的只是原材料和廉价劳动力。<br><br>现代所有大国，最为“得国不正”的，就是美国了，因为整部美国史，都建立在屠杀、掠夺、奴役和谎言上。<br>现代所有大国，最“贪天之功”的，也是美国，他们以山寨德国、英国的工业科技起家，靠剥削黑人、华工完成工业积累，两次世界大战初期，他们都作壁上观，贩卖武器，大发战争财，在形势明朗的时候加入战争，篡夺胜利果实，主导瓜分世界，战后更是通过文化攻势，“发明历史”，把自己粉饰成人类的救世主，文明的守护者，去年美国甚至宣称“奥斯维辛是我们解放的”。<br><br>美国长久以来，用金融吸血全世界，在世界各地挑起冲突和战争，他们是二战之后杀人最多的国家，摧毁了许多国家和地区，却把自己鼓吹成民主、自由、人权的象征。<br><br>实际上，他们才是最不把人权当回事的国家，新冠病毒确诊感染220万，死亡12万人，整个美国朝野无动于衷；他们天天讲政治正确，但种族歧视几百年都没有消除，反而愈演愈烈。<br><br>那么现在，美国人民自己去揭穿这些弥天大谎，最为适合不过。<br><br>美国从硬实力上来说，依旧是天下无敌，你要靠什么外力打败他，是很难做到的，人家军事力量还在，科技实力还在，11艘航母和几千枚核弹还在，百足之虫，死而不僵。<br>得先从自家里打打杀杀起来，分家的分家，拆房的拆房，最好把祖坟掘了，把太庙烧了，把根儿断了，才有败亡的希望。<br><br>红楼梦有这段：“你们别忙，自然连你们抄的日子有呢！你们今日早起不曾议论甄家，自己家里好好的抄家，果然今日真抄了。”<br><br>“咱们也渐渐的来了。<br>可知这样大族人家，若从外头杀来，一时是杀不死的，这是古人曾说的\'百足之虫，死而不僵\'，必须先从家里自杀自灭起来，才能一败涂地！”<br><br>这美国，就好比贾府，这美联储和华尔街，就好比王熙凤，一味只知道搞金融放高利贷盘剥第三世界，自家产业空心化，粮食租子都收不上来，就知道放水救市，放水放到心力交瘁血山崩；这民主党，就好比琏二爷这些废柴二代，只知道说些政治正确的废话，背地里却男盗女娼；这特朗普，就好比探春小姐，心里急啊，可是使不上力啊，步子太大扯到蛋，脾气暴躁还把所有人都得罪了。<br>最终，只能眼睁睁看着刁奴悍仆勾结外贼，把家买了去换自家的富贵。<br><br>但贾府不是亡于抄家灭门，而是亡于起初焦大毁了贾府政治基础的那几句醉话：“要往祠堂里哭太爷去，那里承望到如今生下这些畜生来！每日偷狗戏鸡，爬灰的爬灰，养小叔子的养小叔子，我什么不知道？咱们\'胳膊折了往袖子里藏\'！”。<br><br>美国人比焦大狠，不但骂这一代，而是骂到祖宗十八代，把祠堂里的太爷牌位上都泼了狗血，洒了屎尿。<br><br>别小看这种“反思”和“内耗”。<br><br>你要知道，苏联解体时，硬实力也没有丧失，红军还在，核弹还在，大工业还在，可是有什么用？人心散了，地区分离主义和党内的权贵拆分了国家。<br>灭亡大唐的不是什么外国势力，而是黄巢和割据的军阀；灭亡大明的不是建州女真，而是闯王和东林党。<br><br>这个时候，我们要支持美国人民的“反思”，支持他们打倒、污名化自己的先贤和“英雄”，毕竟我们已经反思了几十年了，同样的事情，要让美国自己也来一遍了。<br><br>几十年来，许多国家都在美帝的“和平演变”下，推倒了自己开国领袖、民族英雄的雕像，培养了无数公知，在各国搞历史虚无主义，摧毁自家的历史，污名化自家的人民英雄。<br>那对于美国来说，真是一个令人愉快的年代，不发一枪一炮就赢得了胜利，他们叫嚣着———“这是历史的终结”。<br>今天，这个历史终结到他们自己头上去了。<br><br>当年被推倒的列宁、斯大林正在看着你们，杰斐逊、华盛顿，你也有今天？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOK9xQmD0WW74CqGLZrOkiakYxxg50icAnTr89Mu6SnJeaqg5NBn7zGRggYEtv5FYv9hG1yvPyKZEialA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOK9xQmD0WW74CqGLZrOkiakYTwY71XyGCLaiaLEdYtxMwJK7gXBbUSFq15vWYREW07vibWkrIGUY83CQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOK9xQmD0WW74CqGLZrOkiakYcTe8ibZUEmpltRFIsy915XRCLLeFB9SrkNaS62OFhulblw2J2250W3Q/640"><br><br>其实，文人所编写的历史只是个慕强的婊子，谁赢，历史就为谁涂脂抹粉，把谁高高捧在神殿上。<br>但是，人民的历史，是一个曲折上升的螺旋，否定之否定之后，人民总会看到真相，总会看清时代的脉络，找到真正属于大众的道路。<br><br>所以，哥伦布雕像被斩首，杰斐逊雕像被推倒，华盛顿雕像被焚烧，属于历史的进程，今天不推，明天也会推，今天不烧，明天也要烧，早晚的事情。<br><br>所以，烧个华盛顿，等于大火烧了毛毛虫，没有什么大不了，烧就烧了，不要感慨，不要怀念，如果一个国家建立在谎言、屠杀、背叛等种种罪恶之上，那么这个国家也没有什么存在的意义 。<br>生于不义，就该死于耻辱 。<br><br>如果一个国家的开国领袖，是个伪君子、种族主义者、满手血腥的刽子手，那么请问把他摆在神庙里有何意义？<br><br>早点打个粉碎吧。<br><br>下一个，该轮到他了吧？<br><br>我看这个雕像非常种族主义啊？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/1hbMm9fxQOK9xQmD0WW74CqGLZrOkiakYLj4szOa3OrZv3DCjczTcYhmYj6aoelOvwYzjGbXrmZ1UicETp7D1UMg/640"><br><br>',
'<h2>端午節掛艾草、菖蒲、喝雄黃酒</h2><br>端午節（又稱：天中節、沐蘭節、衛生節、五日節）在農曆五月份，因這月份天氣漸漸炎熱，容易孳生各種病菌，古時認為5月是一個不吉利的日子，故又稱為「惡月惡日」或「百毒月」毒物齊出的日子。<br>為了紀念愛國詩人「屈原」又稱「詩人節」，端午節在民國成立以後訂為「夏節」，因家家戶戶懸掛菖蒲避邪，故又稱「蒲節」。<br><br>古人認為疾病是惡魔鬼神附於人體所致，故世俗要懸「天中五瑞」以辟邪驅瘟和逢凶化吉，這「天中五瑞」」指的是：菖蒲(白菖)、艾草(家艾、艾蒿)、石榴花、蒜頭及龍船花(山丹)。<br><br>「石榴花」的根部可驅蟲。<br><br>「蒜頭」有著濃烈的氣味，懸於門外據說亦有驅瘟辟邪之效。<br><br>「菖蒲」被認為是「天中五瑞」之首，它的葉狹長如劍，象徵驅除不祥的寶劍，插在門口可以避邪，故方士們稱它為「水劍」，後來的風俗則引申為「蒲劍」也有「蒲劍斬千邪」之說；而在清代的《清嘉錄》中有記載「截蒲為劍，割蓬作鞭，副以桃梗蒜頭，懸於床戶，皆以卻鬼。」晉代的《風土志》中則有「以艾為虎形，或剪彩為小虎，帖以艾葉，內人爭相裁之。<br>以後更加菖蒲，或作人形，或肖劍狀，名為蒲劍，以驅邪卻鬼」。<br><br>「艾草」則代表「百福」，是菊科多年生草本植物，一種可以治療疾病的藥草，插在門口，可以使身體健康，也是古代作為針灸療法的藥用植物，平民百姓亦有在房屋前後栽種艾草，求吉祥的習俗，久而久之，人們把艾草可以驅邪的傳說，主要是它具備醫藥的功能而來；而在魏晉南北朝《荊楚歲時記》記載：「雞未鳴時，采艾似人形者，攬而取之，收以灸病，甚驗。<br>是日采艾為人形，懸於戶上，可禳毒氣」。<br><br>「龍船花」花朵原產江浙一帶，每年在端午節時分開花，而這一天又是划龍舟之日，故名龍船花，相傳老百姓為了避邪驅魔、去病瘟、求吉祥，就把龍船花當做一種富有安宅寓意的吉祥植物，為家庭帶來美好的希望。<br><br><img class="lazy" data-src="https://i.imgur.com/VUVjebT.jpg"><br><br>現在看來，懸「天中五瑞」確實具有一定的科學道理：端午節時值初夏，多雨潮濕，病菌容易滋生，懸菖蒲、艾草等可以借助它們揮發的氣味清潔空氣，消除病毒。<br><br>「喝雄黃酒」因端午節後各種蟲類，開始活躍起來，瘟疫漸多，雄黃具有消除疫病健身的功用。<br>「雄黃」是一種礦物，將它和「菖蒲根」一同泡成酒，有抑制細菌增生，激濁除腐，殺菌防病的作用。<br>也因「白蛇傳」的故事，「白蛇」喝了雄黃酒之後，差點現出蛇形，所以民眾則起而彷效，希望收到去邪治病的功能。<br><br>「吃粽子」是因屈原投江，民眾怕屈原的屍體被魚、蝦吃掉，所以用竹筒裝好米食投入江中，後來演變成用竹籜、竹葉包好投入江裡餵魚、蝦。<br><br><img class="lazy" data-src="https://i.imgur.com/9ipmbeo.jpg"><br><br>端午節的習俗<br><br>諺語說：「洗了艾草浴，一年身上好。」在農曆五月，將艾草和菖蒲等草藥煮水，男女老少用來沐浴擦身洗去一年的霉氣，全年都能夠身體健康。<br><br>民諺說：「清明插柳，端午插艾。」古時每到端午家家戶戶都灑掃庭除，以艾條插於門旁，懸於堂中，這樣就可以起著防菌殺菌的作用。<br><br>俗語說：「插榕較勇龍，插艾較勇健。」掛菖蒲和艾草的習俗傳到臺灣，則又加入榕樹枝條，民間認為榕樹葉可去除不好的東西。<br>前清王瑛曾的《重修鳳山縣誌》(一七六四年)卷三附錄中的敘述：「門楣懸蒲艾兼插禾稗，謂可避蚊蚋；榕一枝，謂老而彌健。」認為插艾、榕可使身體矯健。<br><br>有句俗諺說：「飲了雄黃酒，百病(病魔)都遠走。」小孩子不能喝酒，大人會替小孩在鼻子、耳朵的地方擦擦雄黃酒，在額頭上畫個「王」字，保佑小孩平安長大。<br><br>古語有雲：「手執艾旗招百福，門懸蒲劍斬千邪。」端午節在門口掛艾草、菖蒲，就像貼上一道靈符，可以趨利避害，過端午，很多地方都會有懸掛艾草的習俗，一般會將艾草綁成一束，然後插在門楣上，或是在門楣兩端分別插上一根艾草。<br><br>驅五毒：古代人們將蛇、蠍子、壁虎、蜈蚣蛙、蜘蛛稱為「五毒」。<br>民謠說：「端午節，天氣熱，「五毒」醒，不安寧。」端午節驅五毒用意是提醒人們要防害防病，每到端午節，人們用彩色紙把五毒剪成「五毒」圖像（即剪紙），貼在門、窗、牆、炕上，或繫在兒童的手臂上，有「以毒攻毒」的作用，以避諸毒。<br><br>立蛋遊戲： 相傳在端午節當天的「正午十二點」時，最容易將雞蛋直立起來，是因在端午節時，太陽直射北半球，太陽引力與地心引力相互拉扯，恰巧形成兩股反方向的拉扯力量，所以能將蛋豎立起來，表示未來的一年會有好運到來。<br><br>掛鐘馗像：此習俗在中國的江浙一帶比較普遍。<br>「鍾馗」是唐代一位儒生，因貌醜被皇帝除名，「鍾馗」一怒之下力碰殿堂階梯而死，後「鍾馗」被附會成專門捉鬼的鬼王，並且成為人們在歲末時張掛的門神，由於五月瘟疫易於流行，死者眾多，人們想起專門捉鬼的「鍾馗」，於是就在端午節懸掛鐘馗像了。<br><br>划龍舟競渡：龍舟競渡較為普遍的說法，是因戰國時代愛國詩人「屈原」投江，民眾競相划船希望找到他的屍體，根據近人考證，其實中國古代划龍舟並不限於端午才舉行，龍舟競渡的習俗也早於「屈原」之前已經存在，古人將船當作送走災邪的驅瘟避邪工具，既然送邪，也就愈快愈好，於是便衍生出端午競渡的習俗了。<br><br><h3>端午節為什麼掛艾草 掛艾草的傳說是什麼</h3><br>隨着端午節的臨近,越來越多人關注端午節的習俗,端午在古人心目中是毒日、惡日,在民間信仰中這個思想一直傳了下來,那麼端午節為什麼掛艾草?有什麼用?<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=2ut8mgp/18sp000q9s6731r56o24.jpg"><br><br>端午節為什麼掛艾草：<br><br>民諺說：「清明插柳，端午插艾」。<br>在端午節，人們把插艾和菖蒲作為重要內容之一。<br>家家都洒掃庭除，以菖蒲、艾條插於門眉，懸於堂中。<br>並用菖蒲、艾葉、榴花、蒜頭、龍船花，製成人形或虎形，稱為艾人、艾虎;製成花環、佩飾，美麗芬芳，婦人爭相佩戴，用以驅瘴。<br><br>1、治病防病<br><br>艾，又名家艾、艾蒿。<br>它的莖、葉都含有揮發性芳香油。<br>它所產生的奇特芳香，可驅蚊蠅、蟲蟻，凈化空氣。<br>中醫學上以艾入藥，有理氣血、暖子宮、祛寒濕的功能。<br>將艾葉加工成「艾絨」，是灸法治病的重要藥材。<br><br>可見，古人插艾是有一定防病作用的。<br>端午節也是自古相傳的「衛生節」，人們在這一天洒掃庭院，掛艾枝，灑雄黃水，飲雄黃酒，激濁除腐，殺菌防病。<br>這些活動也反映了中華民族的優良傳統。<br>端午節上山採藥，則是我國各民族共同的習俗。<br><br>2、驅鬼辟邪<br><br>端午節在門口掛艾草、菖蒲(蒲劍)或石榴、胡蒜，都有其原因。<br>通常將艾、榕、菖蒲用紅紙綁成一束，然後插或懸在門上。<br>因為菖蒲天中五瑞之首，象徵驅除不祥的寶劍，因為生長的季節和外形被視為感「百陰之氣」，葉片呈劍型，插在門口可以避邪。<br>所以方士們稱它為「水劍」，後來的風俗則引申為「蒲劍」，可以斬千邪。<br>清代顧鐵卿在《清嘉錄》中有一段記載「截蒲為劍，割蓬作鞭，副以桃梗蒜頭，懸於床戶，皆以卻鬼」。<br><br>而晉代《風土誌》中則有「以艾為虎形，或剪綵為小虎，帖以艾葉，內人爭相裁之。<br>以後更加菖蒲，或作人形，或肖劍狀，名為蒲劍，以驅邪卻鬼」。<br><br><img class="lazy" data-src="https://i1.kknews.cc/SIG=mqsk9r/183r000rqnp530083q16.jpg"><br><br>...</figure><br>端午節掛艾草的傳說：<br><br>端午節有在家門前懸掛艾草的習俗。<br>在民間傳說中，這種草是神仙的寶劍。<br><br>傳說，在遠古時候，水怪想淹一些地方用來做他的地盤，可是這樣的想法被天上的神仙知道了，神仙憐憫地上的百姓，便想了一個方法。<br><br>神仙砍了艾草和菖蒲做成寶劍，先去找水怪決鬥，在經過了幾天幾夜以後，神仙終於勝利了。<br>水怪答應神仙，只要是神仙的子孫，那它就不去侵犯，如果做不到，就讓神仙做法砍死。<br>神仙答應了，他們就說好，只要在牆上掛艾草和菖蒲的人家，那就屬於神仙，沒有的，那就歸水怪所有。<br><br>到端午的時候，水怪乘着浪頭來了。<br>當浪來到一戶戶人家的屋檐下的時候，水怪總會看見這人家屋檐下掛着一束象寶劍一樣的艾草和菖蒲，跑了許多的地方，只淹了一些沒人住的空房子。<br>最後，天黑了，水怪只好悻悻的回去了。<br><br>原來那天決鬥後，神仙就把手中用來做寶劍的艾草和菖蒲灑到了人們住的房子上面，所以到了端午，才出現了這樣的情景。<br>後來，到了端午節的時候，人們就會在自己家的牆上掛一些艾草和菖蒲，來嚇退水怪，以此來保存自己的房屋和財產。<br>',
'<h2>China\'s Border</h2><br>Seen an OLD MAP 1865?<br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-d01d1b78479297ccf832ac0c59e740a5"><br><br>WHO do you think was the baddest regional powers in the old days on this part of the world? Vodka has not arrived until the days of the steam boat.<br>Want to see an old map?<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-125c48dfd780882ba57def797c414db6"><br><br>Guess WHO lives around there and nasty?!<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-b91254bdb0cbf2019f2db5f172c432d4"><br><br>Expansionist and Ambitious, all land (and seas) near were either owned, a vassal or a tributary. Any questions?<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-4cb3d1b2c4d1284e1561a3dee2b92ef9"><br><br>WHO do you think has the power to stop the Qing?<br>Ask the Mongols, Dzungars, Uyghurs, Kazahks, Tajiks, Tibetans, Yunnanese, Bhutanese, Nepalese and some tribes in Siberia and Sakhalin.<br>Well, until the Vodka, Cafe and Opium trading empires came, there was no contest on the land to the North or West.<br>To the South, the \'Chinese\' didn\'t like Malaria or the jungles or the Tropics LOL.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-f4debf7a1169075230f7544bbd4c9706"><br><br>Well, treaties, fair or not, a humble China magnanimously gave up some land. Small change, like a million km square and a bit of silver.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-c958600de82593508e4f21d2e5b2b7e5"><br><br>What Pride against the \'devils\'? Better to save a few legions from western bullets and naval guns, and rescue a country.<br>Besides the greedy Russians and red-hair ruffians with canons , a worse invader came as well with bayonets and all.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-ac2121c42f111d5e192bd35f17e0ce3f"><br><br>A few decades later, Japan politely gave up those lands with some humility when the Russian hordes return.<br>NOW, the imperialistic China is invading Vladivostock! By planes.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-251b159048e1fb55d4c06360dbf5baf0"><br><br>The biggest tourist armies the world has ever seen.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-ea30f812aff7fe00de2f571d704f268e"><br><br>Vladivostok again invaded.<br>Targets? Downtown shopping malls, Russky Island Bridge, Arch of Prince Nicholas, and USS Pampanito Museum<br>Will they fight? Yes, for a shoot with old Russian soldiers.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-c31a435a02b3d123ef33992e73fdb150"><br><br>If you cannot understand peace in languages.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-851b7ee2d2d444f6eca67f666d43163d"><br><br>Just a hug or two will solve any problem.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-800eb17689c2826a3d9311256b430a62"><br><br>Anyway, until they get nasty, Chinese do love Russians. They are pretty \'nice\'.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-46a4157b9b1a4f5c54030fa39617a31f"><br><br>With just a smallish scrimmage at the Amur, all borders were settled.<br><span class="q-inline"><br><a class="q-box qu-cursor--pointer qu-hover--textDecoration--underline" title="www.worldpoliticsreview.com" href="https://www.worldpoliticsreview.com/articles/2517/russia-china-end-decades-long-border-dispute" target="_blank" rel="noopener nofollow"><br>Russia, China End Decades-Long Border Dispute</a><span class="q-inlineBlock qu-verticalAlign--text-bottom"><br><span class="CssComponent__CssInlineComponent-sc-1oskqb9-1 IconWrapper___StyledCssInlineComponent-sc-1c5guci-0 eoOMXK"><svg width="24px" height="24px" viewBox="0 0 24 24"><g id="external_link" class="icon_svg-stroke" stroke="#666" stroke-width="1.5" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></polyline></path></g></svg><br>Vladivostock may be Russian now, but who knows the future?<br>Maybe I will tweet -<br>"храни свою дурацкую СИБИРЬ !! холодно как дерьмо"<br>before WW3 really start.<br>Oh<br>p/s:<br>Quiz for Chinese only (so no disrespect meant):<br><span style="font-weight: normal; font-style: italic;">&gt; Now, “what\'s worse than doing business with Indians?”<br>Answer: <span style="font-weight: bold; font-style: italic;">“Politics.”<br>LOL.<br>WHAT about Xinjiang? Luckily, the Dragon managed to persuade the Lion and Bear to leave.<br>After all, it came first.<br>Good to build some old buildings and even extending the great wall over there.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-a1e6f6614ccbe25da1fb31a10ebac082"><br><br>Means legit evidence of a thousand years .<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-f2accbc884cc268f18dfe7d2a08446f7"><br><br>Since Han Dynasty. So that settles Xinjiang.<br>Tibet was settled with more than a joust, but now calm and peaceful.<br>South China Sea?<br>What a waste for China. A few Chinese Pagodas, or a lighthouse or two would have been nice.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-a88670b2ae9e76800ba46e936934d3e6"><br><br>Well, Philippines and Vietnam were quietly doing more than Pagodas.<br>sssshhhh. psssst. <span style="font-weight: normal; font-style: italic;">CNN and CIA don\'t even know Vietnam alone has 10 of these?<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-d4006fc18ef1734cf78bc3fd3037b914"><br><br>But never too late, China started late, making a few.<br>And boy, these Chinese can build just for fun.<br><br><img class="q-image qu-display--block qu-borderRadius--small" src="https://qph.fs.quoracdn.net/main-qimg-ec0fb5c7231aaed93e5f46fa815cdbdc"><br><br>Above, officially, just for environment and bio-marine studies LOL.<br>Big and nice, jealous Navies comes visiting once a while, just to wave their hands in \'friendship\'.<br>',
'<h2>科举作弊极简史</h2><br>一年一度的高考再一次吸引了全国的注目。<br><br>古人也有相似的考试，那就是科举。<br><br>文人士子十年寒窗，只为一朝金榜题名。<br><br>然而，在科举存在的一千三百年间，作弊手段也是层出不穷，不断发展。<br><br>唐朝政府为了能够更广泛地搜罗人才、防止一考定终身的现象，允许“行卷”和“公荐”，但也正是因为如此，考生作弊更加光明正大了。<br><br>所谓<strong>“行卷”</strong>，是指考生在考试之前，挑选出自己的优秀作品，呈送给当时的达官贵人或者大家名流，从而为自己营造声誉或者向主考官推荐而扩大机会。<br><br>这种考前勾搭贵人的做法在今天来讲不可思议，在当时却很普遍。<br><br>比如，白居易原本籍籍无名，而将自己的诗文呈给顾况之后，很快就在文坛有了姓名，也因此为之后及第打下基础。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/0-1594026455.jpeg" /><br><br><strong>“公荐”</strong>的存在原本是为了选拔优秀人才，但在推行过程中，却被一些贪官利用，成了徇私舞弊的手段。<br><br>比如杨国忠的儿子明明是个学渣，考明经都不合格，却因为当时礼部侍郎畏惧杨国忠的权势，最终“置暄上第”。<br><br>此外，泄题也是唐朝科举考试中常常出现的现象。<br><br>泄题的后果就比较严重了，一旦被发现，便会受到处罚。<br><br>《旧唐书·列传卷一百十四》记载：<br>“董思恭者，苏州吴人。<br>所著篇咏，甚为时人所重。<br>初为右史，知考功举事，坐预泄问目，配流岭表而死。”<br><br>在宋朝，传递答案是作弊的基操，这种舞弊手段也被叫做<strong>传义</strong>。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1594026455.jpeg" /><br><br>《宋史·选举志》所列举人五弊，排第一的就是传义。<br><br>对于传义现象，宋代采取了严格的措施，一经发现立刻取消考试资格。<br><br>尽管如此，传义依旧屡禁不止，不仅考生之间互相传递答案，甚至还有考官与考生之间传题的现象。<br><br>和传义相似的，还有<strong>挟带</strong>，也就是打小抄，也是科举考试中非常常见的作弊手段。<br><br>宋代科举规定，考生参加考试时，除了韵书（由于各地方言不同，考诗赋时，供统一韵律之用）之外，其他书籍或与考试相关的纸张，一律不能带入考场。<br><br>如果挟带被抓到，会被请出考场，遭到殿二举的处罚。<br><br>虽然查的严，还是有不少考生会铤而走险，他们常用的方法则是把小抄藏在衣服、鞋帽中，为了藏东西，有些人还会在衣物内缝缝上夹层。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/9-1594026455.jpeg" /><br><br>此风太过盛行，后来宋政府又规定考生的衣物必须用单层的。<br><br>不过上有政策下有对策，有考生干脆在衣服上打小抄，写上密密麻麻的文字。<br><br><strong>抢替</strong>，则是性质更恶劣的作弊手段。<br><br>这种行为大多发生在解试中，由抢手与应试者一同程文，再由抢手将自己的程文传给应试者。<br><br>更嚣张的作弊者，甚至连考试都不亲自参加，全程由抢手一人完成考试。<br><br>明朝，暗通关节之风日益盛行。<br><br>万历十六年，宰相黄洪宪担任考官，这位考官大人在入场之前接受了大把的贿赂条子，录取时看“字眼关节”是否相符，考个试跟对暗号似的。<br><br>当时有位叫李鸿的考生，在考前重金买通主考官，定下关节，并在答卷时用上与答案完全无关的“囡”字，结果取为第十一名举人。<br><br>黄考官手下靠着作弊被录取的卷子，文章狗屁不通，因此引发了众怒。<br><br>刑部的主事向皇帝告状，说“未有大通关节肆无忌惮如黄洪宪之为者”。<br><br>清朝为了打击作弊，有着非常严格的惩处手段，作弊一旦被抓到，不再是取消考试资格这么简单，而是直接处死。<br><br>《大清律》规定：<br>“考试官同考官，及应试举子，有交通、嘱托、贿买、关节等弊，问实斩决。”<br><br>尽管如此，不怕死的还是很多。<br><br>甚至，经过历代发展，清朝考生的作弊手段愈发丰富，比前人更胜一筹。<br><br>清代科举考试中，挟带问题十分严重。<br><br>考生偷偷带进考场的内容主要分为三类：<br><strong>四书五经、历代的优秀考卷、考生的猜题之作。<br></strong><br>当时的书店还卖四书五经的石印袖珍本，就是专供考生挟带用的。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1594026455.jpeg" /><br><br>考生挟带的方式多种多样，各显神通，有的直接藏身上，有的藏在衣服内缝了，有的在笔管上做机关，藏在笔管中。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/4-1594026455.jpeg" /><br><br>有些考生为了躲过检查，会在参加考试时故意排在队伍最后，这样，由于人数众多，士兵累了以后搜查就不会那么仔细。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/4-1594026456.jpeg" /><br><br><strong>贿藏</strong>，是挟带的升级版手段，也就是买通考场人员，将作弊工具提前放到考场，以此避免进场时的检查。<br><br>乾隆九年（1744），有位巡抚的奏折中就记录了贿藏的情况：<br>“不肖士子，每于修理贡院时，一将细书怀挟文字，或用油纸包裹，或用竹筒盛贮，贿通各项工匠，于修理号舍时，或藏入屋瓦，或埋置墙土，暗志标记，于入场后收取。”<br>有些考生会在修考场时，买通工人，将要藏的文字藏进瓦片或墙土中，做好标记。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1594026456.jpeg" /><br><br>清朝作弊之风相当猖獗，顺治年间，有一场特大作弊案，在当时影响极大。<br><br>顺治十四年，江南乡试，主副考官在考试中徇私舞弊，广纳贿赂，替富二代官二代考生拉关节。<br><br>发榜后，不少富豪学渣上榜，而贫穷学霸却名落孙山。<br><br>因此不少人作诗嘲讽考官，还有人讽刺中举的学渣是“程不识”“魏无知”，甚至有人还写了《万金记传奇》一书讽刺考官受贿万金。<br><br>这件事被报告给朝廷之后，皇帝大怒，将主副考官斩首，并将作弊的考生按情节轻重处死或流放。<br><br>这件事轰动一时，此后五十年，再没有发生过如此规模的舞弊案了。<br><br>公平的考试，来之不易。<br><br>希望人人都能够遵守规则，也祝明天即将踏入考场的考生取得满意的成绩！<br><br>',
'<h2>印度紧握水龙头</h2><br>提到恒河，人们第一个想到的国家一定是印度。<br>恒河似乎成为了印度的专属标签，印度政府也乐于巩固这一刻板印象。<br><br>但恒河事实上是一条国际河流，流经的国家也不止印度，它对于流域内的国家而言也都是重要的河流。<br><br>然而恒河流域降水并不稳定，恒河水对于人口密集的沿岸国家来说是越来越宝贵的资源，而这些国家因为宗教、历史与政治原因带来的不信任，也加剧了抢水大战的紧张感。<br><br>“干了这碗恒河水”的背后，是沿岸国家的斗争与妥协。<br><br>南亚最重要的两条大河：印度河、恒河<br>印度河流域印度只占了小部分<br>恒河流域印度占了大部分▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/2-1594255071.jpeg" /><br>历史遗留问题<br>在印度教文化中，恒河被视为母亲河、圣河，河水也被赋予了神圣的意味。<br>印度教徒认为恒河水可以净化污秽、救赎亡灵，将恒河视为朝圣的目的地，印度教的重要节日也常围绕其开展。<br><br>仿佛连灵魂都被净化了<br><br>经过千年的文化积累，印度教圣城往往分布在恒河周边，更抬高了恒河在印度教中的地位。<br>同样，这也给了很多印度教徒以暗示，让他们误认为恒河属于印度，甚至应该只属于印度。<br><br>著名的圣城瓦拉纳西临近恒河<br>这里也被很多人视为印度的精神首都<br><br>恒河地处南亚，北方喜马拉雅山冰川融水与夏季西南季风带来的降雨，为恒河提供了无数支流，和108万平方千米的流域面积。<br>恒河带来的水源与沃土养育了稠密的人口，历史上南亚次大陆的强大政权，往往以恒河流域为核心地带。<br><br>印度历史上的大帝国往往来自西北南下民族<br>所以他们往往同时控制印度河和恒河流域▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1594255072.jpeg" /><br>不过恒河流量并不稳定，流域内降雨集中在6-10月，其他月份恒河及其支流就成为了必不可少的灌溉水源。<br>在1-5月的枯水期，恒河的水资源尤其紧张，水资源的使用权成为了发展权甚至是生存权，沿岸国家对恒河水斤斤计较也就不足为奇了。<br><br>枯水期的水量大幅减少<br>如何能维持沿岸的农业生产和居民用水<br>是恒河流域各国的共同难题<br>（干旱炎热的中央邦-一条趋于干涸的细小支流）<br>（图片：S B Stock / shutterstock）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1594255072.jpeg" /><br>众多支流也让恒河源头的判定变得困难，在政治、宗教的影响下尤其有操作空间。<br>较早了解国际河流水资源分配规范的国家，可以以此获得主动，并利用先发优势巩固、合理化这些利益。<br><br>所以，在不同国家的标准下，恒河的长度也是飘忽不定的。<br>国际上通常认为恒河2601千米长，但是印度长期将其长度定义为1925千米长。<br>这也说明了印度人对恒河的野心，因为如果按照印度的定义，恒河流域面积的99%和人口的94%在都印度境内，印度对恒河的支配权力好像是无可争议的。<br><br>恒河流域众多支流，可以大致分为东西两支<br>恒河干流以及雅鲁藏布江-布拉马普特拉河-贾木纳河▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/9-1594255073.jpeg" /><br>但不管人们怎么定义源头问题，恒河的出海口是确定的，即孟加拉国的恒河三角洲，所以孟加拉国也是无可争辩的流域国家。<br>由于孟加拉在印巴分治之后长期属于东巴基斯坦，所以恒河的使用问题就变成了两个老冤家之间的主权问题，长期僵持难下。<br><br>恒河三角洲是世界上规模最大的三角洲<br>甚至可以说是孟加拉国的本质所在<br>这既是难得的福分，也是巨大的灾难<br>（底图来自：NASA）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1594255073.jpeg" /><br>但印度也明白直接把恒河定义为属于印度的河流怎么说都是牵强的，所以印度留下了“对话”的窗口（并强调不是谈判），利用自身上游国家的地位与强势的态度为自己争取最大利益。<br><br>而除了明显的流域国家孟加拉国，尼泊尔其实也是恒河水问题的参与者。<br>这个山地小国境内有6000多条支流最终汇入恒河，再加上巨大的地势落差，它对恒河水量的影响力也是很大的。<br><br>尼泊尔是个真正的上游国家<br>其境内河流为恒河贡献了巨大的径流量<br>同时也非常适合开发水电资源<br>（底图来自：shutterstock）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1594255074.jpeg" /><br>只是，小国寡民的尼泊尔很难独立开发这里丰富的水资源，因此不得不与印度进行合作。<br>它也因此被印度卷入了恒河水源的争端之中。<br><br>一家独霸的状态<br>出现水资源纠纷的三方中，印度是毫无疑问的强势者。<br>但这个强势者在支配水资源时却没有表现出负责任大国的姿态，以至于上下游的合作伙伴们都对它的主导地位提出了质疑。<br><br>尼泊尔拥有83000兆瓦水电开发潜能，但其主要的水电设施中大多有印度的身影。<br>比如在50年代，印度与尼泊尔合作建造了柯西大坝与甘大基大坝，二者皆为印度出钱，尼泊尔出地，在相关条约签订后，都在尼泊尔引起了轩然大波。<br><br>尼印边界地带尼泊尔一侧的柯西大坝<br>（来自：google map）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/3-1594255074.jpeg" /><br>特别是1954年的柯西大坝修筑时，尼泊尔缺乏相关经验，本应是平等合作的协议，签出了卖国条约的味道：大坝附近的土地变成印度财产，大坝修筑后印度增加的灌溉收益也是尼泊尔的50倍。<br>尼泊尔虽然分得了发电量的五分之四，却不是免费供应，而要以高价购买。<br><br>在《柯西协议》中，尼泊尔被要求提供工程用地<br>且授予了印度此工程用地的所有权<br>国土都给出去了，却没有得到相应的回报<br>（图片：Subhmanish / Wikipedia）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/4-1594255074.jpeg" /><br>修在自家门口的大坝，反倒变成了印度人的摇钱树。<br><br>经过几次类似的合作，尼泊尔人心中留下了印度以合作开发自然资源之名，行侵犯主权之实的印象，将与印度的水问题上升到国家主权和民族尊严的高度。<br><br>不过好在尼泊尔在上游位置<br>可以委托私企或者其他大国修建水电站<br>拥有流量控制权<br>（图片：Milan GC / Wikipedia）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1594255075.jpeg" /><br>如果说与尼泊尔的纠纷源于以大欺小，试图暗戳戳占便宜，那么印度与老对手的水纠纷，就是明目张胆的针锋相对了。<br><br>1951年，印度就计划让恒河流入孟加拉之前强行改道，把恒河水最大限度留在国内。<br>最终敲定在法拉卡修大坝，将部分恒河水汇入印度西孟加拉邦的帕吉勒提河。<br><br>注意下图柯西大坝与法拉卡大坝的位置<br>柯西大坝在尼泊尔一侧，法拉卡大坝在印度一侧<br>法拉卡大坝对流入孟加拉的恒河水量有显著影响▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1594255075.jpeg" /><br>而按照孟加拉方面的计算，不修大坝，恒河在旱季水量也足够印度方面的消耗，而在大坝启用之后，旱季恒河进入下游孟加拉的水量将大大减少，严重影响灌溉用水。<br>这与其说是水利工程，不如说是政治工程。<br><br>稻米是孟加拉国的主要农作物<br>这得益于足量的水供应<br>若是在旱季上流下来的流量大幅减少<br>将会影响孟加拉国的农业基盘<br>（图片：Sk Hasan Ali / Shutterstock.com）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/3-1594255076.jpeg" /><br>1971年法拉卡大坝完工，同年孟加拉独立，与印度的关系有所缓和，但水资源的谈判依旧举步维艰。<br>印度依旧认为自己对恒河拥有所有权，恒河并不是国际河流，使用作为上游的印度兴修什么样的水利工程都是内政问题。<br><br>法拉卡大坝坐落在印孟交界处的印度西孟加拉邦<br>可以直接控制流向孟加拉的水量<br>刚独立的孟加拉在和印度的水资源纠纷中<br>自然是没什么话语权<br>（图片：Krishna8412 / shutterstock ）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1594255076.jpeg" /><br>而拥有1.7亿人口的孟加拉，94%的水资源来源于境外，而且必然流经印度，如果印度对这些河流都持有绝对主权的观点——即自己领土内的河流怎么造都行，孟加拉就可能无水可用。<br>所以独立之后的孟加拉几次试图与印度交涉，但都成果有限。<br><br>孟加拉国交通运输以水运为主<br>河流的水量和稳定性是孟国整个社会稳定的关键<br>就算面对南亚小霸王，也要争上一争<br>（图片：Zabed Hasnain Chowdhury / Shutterstock.com）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1594255076.jpeg" /><br>无奈之下，孟加拉国只能把这个问题抛到了国际上，希望外国来仲裁。<br><br>这是印度最不想看到的，因为如果限制在南亚内部，则印度不论对孟加拉或是对尼泊尔都拥有绝对优势，可一旦变成多方谈判，印度就可能会面对邻国联合的情况，甚至受到域外大国的干绕。<br>一旦这种合作达成，如果延伸到政治领域，就会动摇南亚一家独霸的局面。<br><br>恒河在印度教徒心中和他们信奉的三神一样至高无上<br>能取得教徒的信赖和支持是也成为执政者的基础<br><br>这虽然是不合逻辑的滑坡谬误，但是印度绝对不会用国运冒险，这导致印度的态度更加强硬。<br>不过孟加拉也不甘示弱，也就让谈判处在了停滞状态。<br><br>印度与尼泊尔出现水问题争议时，往往会强调下游国家同样具有国际河流的使用权。<br>而到了下游，印度却又用绝对主权论针对孟加拉国。<br>长此以往，印度的双重标准逐渐就被两个邻国看穿了，其地区国际声誉也越来越难以维持。<br><br>并不稳定的转机<br>转机发生在1996年，那时印人党政府初次上台，远未像今日这般强硬，与周边国家的关系比较融洽。<br><br>此时印度看待国际流域水问题的思路稍有转变，从锱铢必较的水量分配，转向不以零和博弈视角看待问题的收益共享。<br>那时候的印人党内部也强调，如果因为水问题给周边国家留下霸权色彩的印象，长期看也许得不偿失。<br><br>印人党初次上台，对国内外都采取了温和政策<br>而若干年后上台的同为印人党的莫迪<br>却以强硬手段著称<br><br>同年，印度与尼泊尔签订了以平等、共享、不伤害为原则的《马哈卡利河综合发展条约》，既让印度获得了2.9公顷土地的使用权，参与水利设施管理，又让尼泊尔获得了满意的经济利益，包括7000万千瓦时的免费电力供应、灌溉用水和必要时从印度补给水资源的承诺。<br><br>马哈卡利河也称萨拉达河<br>在条约中，尼、印双方承认其为边界河<br>并按照协议共同开发<br>（图片：Gautam Sanka / wikipeida）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/8-1594255077.jpeg" /><br>这一时期，面对谈判无果、投诉无门的状态，孟加拉国也转变了谈判思路，放弃了多边谈判的主张。<br>印度则释放善意承认孟加拉人是下游河岸居民，不再否认恒河的国际河流定义。<br><br>最终，二者在1996年达成恒河水协议：印度与孟加拉共享恒河，法拉卡大坝不论旱季或雨季都要释放一半左右流量给孟加拉，为期三十年。<br><br>恒河流域的水纠纷随着互相让步的协议，达成了并不稳定的和解。<br><br>然而近年来，提斯塔河（Teesta River）水资源分配问题又引起了印度孟加拉新的争议，孟加拉方不时有高官敦促印度履行之前的约定。<br>在可预见的未来，类似的小矛盾不会消失，甚至可能变得常态化。<br><br>提斯塔河发源于喜马拉雅山脉东部<br>在孟加拉国境内与贾木纳河交汇，最终汇入孟加拉湾<br>若是印度在上游大肆兴建水坝<br>孟国内的主河流流量能否稳定就很难说了<br>（将印度东北部与其他地区连接起来的加冕桥正是在提斯塔河上）<br>（图片：Ujjayan Purkayastha / shutterstock）▼<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1594255078.jpeg" /><br>恒河流域承载了4亿以上的人口，而且显然还会继续增长，人均用水量也会水涨船高。<br>同时随着气候变化、恒河污染问题加剧，印度水资源必将变得更加稀缺。<br>印度国防研究院在2010年出版的水资源报告中给出了非常悲观的判断：2025年印度会变得水资源紧张，到2050年印度成为水资源短缺国家。<br><br>水源不光紧张，还很脏<br>但只要有信仰，或许也能忍受<br><br>与印度共享54条河流的孟加拉国，情况并不会比印度好，从历史看，找南亚小水塔尼泊尔要水几乎是必然。<br>问题只在于能否以尼泊尔乐于接受的方式达成合作，如果处理不好水资源共享的问题，这一地区的政治关系会自然会愈发紧张。<br><br>更现实的问题是，1996年的恒河水协议将在2026年失效，如今的印人党领袖与当年风格明显不同，印度教民族主义也随着印度经济实力的上升而膨胀。<br>届时，恒河流域水资源问题恐怕会被民族主义裹挟，变得更加复杂。<br><br>',
'<h2>文在寅逆天改命</h2><br>韩国首尔市长朴元淳的死，相信是进步派与保守派的激斗系列剧之一，个人判断和几个月前往死里整曹国是同一个性质，属保守派对文在寅的进攻手段之一，朴元淳作为文在寅重要盟友，应该死于激烈的政治斗争，这件事必定围绕着尹锡悦，秋爱美，李洛渊，黄教安，李明博，文在寅等人展开。<br><br>我的这篇文章，介绍了这几十年两派激斗的来龙去脉。<br><br>壹 尹锡悦的野望<br>韩国女艺人金汝真生于1972年的庆尚南道，是家中的大女儿，1995年从梨花女子大学德文系毕业，当年开始进入演艺圈，由于颜值普通，一直在影视剧里担任配角角色，最红的代表人物也不过是《大长今》里的医女张德，以及《薄荷糖》里的最佳女配。<br><br>除了演戏，金汝真还是一名社会活动家，她相对支持一些偏向底层民众的政治观点，赞同文在寅的施政方案，这让她成为当时李明博政府的眼中钉之一，2011年，网上突然流传金汝真和男演员文成根抱在床上的裸照，一时沸沸扬扬，这件事严重损坏了金汝真和文成根的个人形象，两人有好几年时间停工没有戏拍。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1ia5PsYQU4zpZBYuDEpsuoMibjMWp5F9ibsqYs7ew3wz1vWY9FwHGiab9WQ/640"><br>金汝真与当年PS的裸照图2013年金汝真就意识是政府上层在整治他们，她在网络上爆料说各大电视台高层一定有一份“禁止参加文在寅camp的人上节目”，多年以后，朴瑾惠政府也制订了同样一份黑名单，将支持文在寅或者在“世越号”事件上有不满言论的宋康昊、金惠秀等上千人列入在名单上，准备一一收拾。<br><br>经过调查，朴瑾惠的黑名单事件带出了李明博2011年的黑名单，金汝真才知道这是李明博政府的国家情报院所做的勾当，李明博的“文化界黑名单”上，韩国一共有82人在列，包括小说家、歌手、导演、影视演员等，金汝真和文成根是他们重点打击对象之一。<br><br>2017年3月10日，朴瑾惠因闺蜜门下台，5月10日，文在寅当选总统，9月14日，韩国检方正式开始调查李明博政府时期的国情院黑名单案，主要调查对象是前国情院院长元世勋和前国情院企划调整室室长金周成，两人滥用职权，不仅向文艺界人士泼脏水，还动用各种资源在网络和现实中攻击首尔市长朴元淳。<br><br>文成根在得知幕后黑手，接受记者采访时说：国家情报院通过正式途径制作和散布色情照片，李明博政府竟然把国家的脸丢到个地步，我觉得非常震惊和悲叹。<br><br>负责调查元世勋等人的，是首尔中央地方检察厅调查组，负责人名叫尹锡悦，文在寅上任不到9天，就任命他为首尔中央地方检察厅厅长。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1Y8W8vTsRMqjCPhVQQRKyMwibP8eDVQUITVRBOfjOiapDETng6OypN4XQ/640"><br>尹锡悦尹锡悦是朴瑾惠的老朋友了，几年前就因为元世勋，有着很深的过结。<br><br>元世勋出生于1951年的首尔永登浦区，22岁时从首尔国立大学法学系毕业，担任过江南区区长、首尔第一副市长（当时市长就是李明博）、2009-2013年任国家情报院院长，是李明博和朴瑾惠一系的大马仔。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1WVZKAaoX6HnSSIrK3TUM4vh3UvsNG2OLeabOkb3Mgp7wuWkC0EMOicw/640"><br>元世勋在元世勋的控制下，2012年1月1日到12月19日，国情院心理战小组一共用716个推特账户，生成27万条帖子，抹黑文在寅、歌颂朴瑾惠，干涉总统选举，正是在元世勋等人的帮助下，朴瑾惠才成功接过了韩国总统大位，因为朴瑾惠跟李明博出自同一个派系，李明博也成为当时唯一全身而退的总统，当然这个全身而退也只维持了几年，朴瑾惠因为闺蜜们事件认栽，文在寅上台后，照样将李明博送进去吃牢饭了。<br><br>元世勋在网上搞文在寅的事情，被当时的检查官系统注意到了，尹锡悦当时任特别调查组的组长，专门调查元世勋，但是查着查着，2012年韩国总统大选落幕，朴瑾惠2月顺利当选，她拿了元世勋不少好处，不允许尹锡悦立即逮捕元世勋，尹锡悦大为不快，难免说了几句难听的话，朴瑾惠便将他降职处理。<br>在朴瑾惠的保护下，2014年元世勋被轻判2年6个月有期徒刑，缓刑4年，因为国情院介入国家总统选举在韩国是十分恶劣的事情，动了三权分立宪法根基的国本，民众都颇不服气，尹锡悦因为敢于怼朴瑾惠，一时名气大震，大家都觉得这位50多岁的中年胖子刚正不阿，敢于挑战权贵，是条汉子。<br><br>朴瑾惠和尹锡悦便从此结下了梁子。<br><br>朴瑾惠因闺蜜门倒台后，文在寅便提拔了和朴瑾惠有恩怨的尹锡悦为首尔中央检察厅厅长，尹锡悦上台先将跟朴瑾惠有关联的人士全部清理掉，然后亲自坐镇调查两位前总统李明博和朴瑾惠，手把手替文在寅复仇。<br><br>尹锡悦上任后，尽心尽力替文在寅做好细节工作，2018年3月14日，尹锡悦对77岁的李明博进行了长达21小时的审讯，还调查了李明博的侄子、女婿、哥哥，将整个李家闹得鸡犬不宁，并于22日批捕了李明博，指控其12项罪名，受贿1035万美元。<br><br>李明博被捕当晚情知躲不过去，便换了身笔挺的西装等待在家等待，一众幕僚过来见他，他还劝慰大家“没事、没事”，检察官带人上门时，李明博还笑着跟大家说“现在该走了”，李明博家人此时放声大哭，李明博还过去抱了抱痛哭流涕的儿子李时炯，问他为什么这么软弱，一定要坚强。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1ZZh8Gtpib9ibNjkKFNuJt4JbibZTNrEF2iafdzXiclr26SrCMbKCCVKvh7g/640"><br><br>随后他环顾了一下客厅，说“没必要让检察院的人进来”，便主动走出门，在家门口跟送行的幕僚一一告别，神色平静上了检察院的车。<br>（此段描述源自现场视频）<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1bb9uUcVKa7TpQJ49gN6JSbkx3gR3xzNYUgicviaiaT3bGU5zxAvdkibSDg/640"><br>李明博被检察院就此移送到首尔东部看守所，身穿716号囚衣，称呼也从前总统变成716。<br><br>李家一时颜面扫地。<br><br>早知今日，当初又何苦逼死卢武铉？<br>朴瑾惠也被尹锡悦渐渐击垮。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1YMFDmcoK99AnjlZNI2Ad5qSl0GUA0C285wzsGeS5Dfwpqk2ltMnkXg/640"><br>她是韩国历史上第一位在任时被扳倒的总统，也是历史上坐牢时间最长的总统，迄今入狱已经一千多天，庭审80多次。<br><br>她唯一的优待是被关在一间6.5平方米的单人牢房，不用像其他犯人那样6个人挤在一起，每餐的伙食成本仅1.3美元，包含米饭、豆芽菜、泡菜、海带，她每天早上六点半起床，晚上九点休息，一天只有45分钟的放风时间，牢房里有一台电视机，但只能放一个频道，她主要靠看书打发时间，刚进去的时候，她读父亲最爱的《德川家康》，一度雄心未老，后来见获释无望，改读漫画《风斗士》、小说《客主》，最后返璞归真，读柳荣夏律师送去的英语辞典。<br><br>她不见任何人，一周只和律师柳荣夏约见两次。<br><br>为了让全国人民看到朴瑾惠颜面尽失的模样，2018年4月法院对她的一审宣判要进行直播，朴瑾惠向法院提交亲笔信，希望不要直播，给她留下最后一点尊严，但法院并没有采纳，朴瑾惠只能以身体不适不去现场，后面所有庭审也都不去了。<br><br>她也不再主动寻求法律援助，柳荣夏说她好像在等死一般。<br><br>韩国《东亚日报》甚至说，因为她背负罪名下台，将来死后都不能进入国立墓地。<br><br>朴瑾惠现在只剩下一个希望能活着走出监狱。<br><br>这个希望的名字，叫黄教安。<br><br>贰 黄教安的远虑<br>如果说尹锡悦是替文在寅整治李明博和朴瑾惠的急先锋，那黄教安，刚好就是当年替李明博逼死文在寅挚友卢武铉的得力干将。<br><br>双方都是血海深仇，不共戴天。<br><br>黄教安出生于1957年的首尔，毕业于成均馆大学法学院，几乎做了一辈子的检察官。<br><br>黄教安这辈子，都对卢武铉充满了嫉妒与仇恨。<br><br>韩国有两部电影很有意思，一部叫《辩护人》，改编自律师卢武铉和文在寅的故事，另一部叫《王者》，改编自检察官黄教安的故事。<br>这两部电影的很多情节，其实就是他们三人的真实生活。<br><br>黄教安非常看不起卢武铉，他是正正经经的名牌大学法学系毕业，迄今为止人生的高光时刻，也不过是总理（2015.6-2017.5）、代总统（2016.12-2017.5），而学历低下的卢武铉则是五年合法总统，草根卢武铉当选总统时，气得大城市出身受过精英教育的黄教安大骂卢武铉是“一个三流高中出身的乡巴佬”（《王者》里引用了他的原话）。<br><br>这个我和我的读者们一定深有体会的，我去年写文章突然被关注时，一大堆人被深深刺痛了内心，在得知我的学历后，这些人欣喜若狂，怒骂我是“中专毕业的LOW货”。<br><br>有意思的是，电影里代表黄教安的检察官马上叫记者写文章黑卢武铉，企图阻止卢武铉当选，现实生活中，这些人写文章攻击卢克文，也一样黑得有声有色、生动活泼。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1wGfGL02WIHMnf1lnBbrt3MaT3gngcBTgwMo356Iiafm1OMriaicXNE6HA/640"><br><br>电影里御用记者拿到卢武铉所谓黑料，开始攻击卢武铉<br>黄教安当时的心态，跟他们是一模一样的。<br><br>黄教安大学毕业后，一直在各地担任检察官，先后担任过大邱、釜山高等检察院检察长，考虑到文在寅和卢武铉曾一起在釜山开办律师事务所长达十年，卢武铉1988年才离开事务所从政，釜山检察官黄教安应该是很早就认识本地刺头、专门帮底层民众打官司维权的律师文在寅和卢武铉。<br><br>当年平民出身的高中学历小律师居然这么受民众欢迎，爬到了我的头上做总统，这个真不能忍。<br><br>改变黄教安命运的，是他离开釜山，到汉城任检察院高官时，负责的“国家情报院监听事件。<br>”<br>对，跟尹锡悦一样，又是这个国家情报院，这个单位简直是检查官们升官发财刷经验值的机构。<br><br>韩国国家情报院的前身叫安全企划部，1999年改名叫国家情报院，在2002年3月前，这个机构一直在对韩国的政界和经济界高层进行电话窃听，这在当时几乎是一个公开的秘密，每任总统都默认了这项潜规则。<br><br>不过这种事情道德上天生劣势，被人揭发了只能被动挨打，好好认错。<br>卢武铉在任时也不敢趟这趟浑水，2005年文在寅当时是青瓦台总统府民政首席秘书，对媒体发言时，他也只说卢武铉从未收到过国情院窃听结果的报告，青瓦台会对国情院一查到底。<br><br>这些窃听录音录过一些很有意思的东西，2005年7月韩国MBC电视台披露过安全企划部的部分录音，里面有一份聊天记录，显示1997年韩国总统大选前，韩国中央日报前社长、现任驻美大使洪锡炫、三星集团结构调整本部长李鹤洙讨论给执政党大国家党候选人李会昌提供大选资金的事，就是资助李会昌，如果他当选了总统，就叫他给与回报。<br><br>老百姓听得一愣一愣的，原来我们这选举是这么回事啊。<br><br>窃听机构这事，就好比十年前的广州白云皮具城，里面一堆哭泣（GUCCI）、儿傲微（LV）的假货，人人都知道，但人人都不说，批发商还成天在里面忙得热火朝天，不怎么道德，但是大家都默认，存在了几十年，因为有经济利益，也没人真的舍得下手管，属于认知世界里的灰色地带。<br><br>但是有一天白云区换了个领导人，就突然有个人把这事当成攻击新领导的罪证，跳出来说你们这光明正大卖假货啊，你们领导干什么吃的？新领导也有苦说不出，打落牙齿和血吞，前面几十年每个领导在时都有这玩意，怎么突然就找我算账了？皮具城又不是我建好的。<br><br>黄教安就是跳出来的那个人。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1cUAnZguCVvXOib7R0A9Ttm6hUe7690ZNRCkN3su0tFOJo80XHbTnp0Q/640"><br>当时的韩国总统叫金大中，号称“韩国曼德拉”，人生经历十分传奇，属于进步派，想扳倒他的是保守派。<br>韩国国内政治分两大势力，进步派是金大中、金泳三、卢武铉、文在寅一路传承下来，保守派是朴正熙、全斗焕、李明博、朴瑾惠一路传承下来，两路人马斗得你死我活，韩国为什么总是陷入总统没有好下场的怪圈，主要是这两派人马恶斗的结果。<br><br>保守派刚好用国家情报院的灰色地带攻击金大中，黄教安是当时调查组的话事人，他带人雷厉风行突击检查了国情院，将国情院搜了个底朝天。<br><br>国情院窃听商界政界要员是经过总统默许的，黄教安敢斗国情院就是在打金大中的脸，保守派一看黄教安这个小伙子不错，把他纳入门下吧，小伙子你过来，只要加入我们，以后包管你平步青云。<br><br>检察官黄教安一战成名，从这时开始正式投靠势力庞大的保守派，从2003年到2011年这短短八年，黄教安成为李明博和朴瑾惠的马仔，从一个小小的首尔地方检察官，迅速升职到检察长、高级检察长，并且当上了法务部长（注意这个岗位，后面会反复提到），在朴瑾惠的关照下，还当过总理与代总统。<br><br>黄教安从政多年，又有过高光时刻，整个2019年韩国民调都显示，文在寅任职期满后，下一任总统候选人，得票最多的一直是黄教安，黄教安也表示过，自己当上韩国总统后，将特赦老领导朴瑾惠。<br><br>全世界的人都清楚，只有黄教安，能救朴瑾惠。<br><br>叁 平静的曹国<br>在曹国出场前，我们必须要花点时间，先重点介绍下韩国特殊的检查官制度。<br><br>如果大家够细心，会发现我们写过的韩国政要，好多都是学法律出身，这篇文章提到的尹锡悦和元世勋毕业于首尔大法法学系，两位死对头其实是兄师弟，黄教安毕业于成均馆大学法学系，文在寅是庆熙大学法学专业，卢武铉高中学历但连考七次通过司法考试，是少见的草根司法逆袭，这篇文章出现的人物，只有朴瑾惠是西江大学电子工程系，李明博是高丽大学商学部。<br><br>韩国精英年轻人喜欢读法律是有原因的，因为只有法律专业毕业，才有可能成为一名检查官。<br>文在寅和卢武铉是因为年轻时怼过政府，没有机会成为检查官，才会去当律师。<br><br>成为一名检查官，是韩国大多数有志青年的第一选择。<br><br>因为中国并没有这种制度，所以我得详细解释下，为什么韩国检查官这个岗位这么诱人。<br><br>韩国司法考试通过率极低，只有2.54%，2006年时3万人参加司考，仅有994人通过，能考过就能跟自己岳父吹一辈子牛，而且学费极高昂，读完法学本科平均要1.57亿韩元（90万人民币），通过考试后，还有最高法院下面的司法研修院两年实习期，再在实习毕业考试里扒一层皮，只有部分毕业生才能成为检察官。<br><br>卢武铉那年代大家都没读过什么书，学费也没这么高，放在2020年，他连参加考试的资格都没有，考上了也没钱读。<br><br>能成为检查官的，说明这孩子天赋极高，能吃苦，家里经济条件不错，身体棒（一周能工作80个小时），还是政府里的铁饭碗，将来收入稳定（年薪约30-40万人民币），前途一片光明，哪个丈母娘看到了都会两眼放光。<br><br>韩国的刑事诉讼规定，刑事案件的侦查及结果，决定权只授予检查官，这句话的意思是，警察只能跑腿干活，起不起诉犯人，用不用这些证据，全部由检察官决定，警察只能干瞪眼。<br>甚至没有检察官允许，任何侦查部门包括警察都不能开展或停止侦查工作，检查官还有权力调动辖区里的警员对特定案件进行搜查和侦查。<br><br>简单点说，办案的时候，警察都得听检查官的，警察在前面玩命破门抓人，检查官在后面穿着西装慢悠悠拿着文件夹上来训话，你要是上街砍了人，警察只能将你抓起来，起不起诉你，完全由检查官个人决定，这里面可操作的空间就很大了，检查官可以说你为了自卫砍人，不起诉你，也可以说你报复砍人，一定起诉你。<br><br>而且检查官办案叫“案随人走”，哪个检查官处理一起案件，这个案子就只能他负责到底，上司不允许插手，检察院也不能管，最多只能提出建议，但办案检查官可以不采纳他的建议，自己做决定。<br><br>检查官权力大到不可控制，碰到不同道德品质的人，就会产生完全不同的效果，比如有的检查官就敢于斗财阀，三星的老板也要告到底，有的检查官就会收财阀的钱，将一些案子不了了之。<br><br>检查官，就约等于办案时全权自理的锦衣卫，好坏全凭个人，这里有时会产生英雄，有时候又会产生恶魔。<br><br>整个检察官系统叫检察厅，属于司法部，下面分大检察厅、高等检察厅、地方检察院、地方检察厅，其中大检察厅和高等检察厅主要负责领导工作，头发快要谢顶挺着大肚子的中年男都在大检察厅。<br>真正办事的都是地方检察院为主，像我们这种穿着帅西装又一脸正气的精神小伙都来自这里，是办案的主力。<br><br>这里要特别说一句，检察厅归司法部管，司法部又归总统任命，按理说总统是检察厅上司的上司，但是因为韩国司法系统“案随人走”的特性，一个小小检察官办案是可以不鸟总统的，朴瑾惠闺蜜门事发后，特检组甚至要搜查青瓦台，看着这些下司的下司如此放肆，朴瑾惠竟没有办法，只能以“涉密”理由拒绝搜查，但特检组的人就是不走，双方对峙了七小时后，朴瑾惠主动给了一些资料才把这些人打发走。<br><br>整个检察厅系统，其实是看菜下饭的，毕竟总统有人事权，检察官们不会跟势头正旺的总统斗，他们一般只会收拾肯定快要下台的（朴瑾惠），和已经下台的（卢武铉、李明博），以搏一个“敢和强权抗衡”的清流名气和资历，以后见到司法同行，人家都要这样介绍：“这个就是扳倒某某总统的检察官谁谁谁”，听起来一辈子光宗耀祖。<br><br>韩国媒体给部分检察官们取了一个很有趣的名字，叫权力鬣狗，谁失去权力，他们就去欺负谁。<br><br>这也是为什么下台的韩国总统总是出事的原因，因为进步派和保守派轮流执政，为了讨好新上任的总统，每一任检察官（锦衣卫）们，干起活来特别卖力，当年就是不整死卢武铉绝不放手。<br><br>卢武铉比李明博要清廉得多，但你只要身在总统这个高位，就不可避免会跟金钱产生一些关系，再清廉也不可避免，这世上没有人能干干净净从权力的位置上走下来，大政治家们都懂得与光同尘，那些无比干净的人，根本不懂得在复杂的世间处理好各方利益。<br><br>所以检察官其实想整死谁都一定能找到理由，文在寅其实也面临着下台后被检查官收拾的局面，何况原本民调一直显示死对头黄教安将成为下任总统，到时新的检察官一定卖力整死文在寅给黄教安交投名状。<br><br>在这种情况下，文在寅决定任命曹国为法务部长，以推进司法改革，将检察官的权力削弱，检察官与警察之间实现权力平衡。<br><br>曹国生于1965年，毕业于首尔大学法律系，在美国加州大学伯克利学院修完法学博士学位，然后在蔚南大学、东国大学、首尔大学任教，他出生于釜山，母亲是高校董事，打小家境富裕，妥妥的精英阶层出身，但他本人反对特权腐败，也兼任过人权律师，被称为“江南左派”，来青瓦台担任的是文在寅以前辅佐卢武铉时的青瓦台民政首席秘书一职，他是一名学者型官员，卢武铉在世时就很喜欢他，也是文在寅着力培养的进步派后起之秀。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1anPCQer50lPyWVHtU0jdRBFKqRu5r6qRrNsRffSw8BXNQ0nbQ2I0yA/640"><br><br>但是曹国的任命，让尹锡悦十分不爽。<br><br>尹锡悦做为检察官经验丰富，在审讯李明博时，根据司法行业的直觉，从李明博的美国DAS诉讼费开始着手，很快就查出李明博从三星受贿110亿韩元，并抽丝剥茧将李明博种种受贿事迹追查出来，很得文在寅赏识，为了表彰他的汗马功劳，2019年6月，文在寅破格将尹锡悦提名为新任检察总长。<br><br>根据韩国司法系统不成文的规矩，只有在高等检察厅做过领导，才有资格才成为检察总长，而且尹锡悦的首尔中央地方检察厅检察长这个职务，也是文在寅两年前刚上任就赐给他的，可以说尹锡悦检察总长的权势，是踩着李明博和朴瑾惠才爬上来的。<br><br>但是任命曹国做尹锡悦的上司，担任法务部长的主要目的，是推动两项重要法案，一项是《检察机关调查权调整法案》（重要），另一项是《高级公职者犯罪调查处成立法案》，这两项都旨在要削弱检察系统的权力，刚刚在大位上爽了半年的尹锡悦就不干了。<br><br>于是文在寅的左膀和右臂开始内斗。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1V3SpdjepM3WKNnia1SI6k3FE7EpicYkGtSuoibUwtd9JiaHWbYWlJWX82g/640"><br>曹国正式担任法务部长的时间是2019年9月9日，检察系统从新任上司还没宣布就开始狙击他，8月开始，首尔中央地方检察厅开始调查曹国，罪名是曹国涉嫌利用个人关系帮女儿入读名校，其家族非法经营学校基金会和金融投资。<br><br>曹国出身富裕，根本不缺钱，尹锡悦没什么大痛处可以下手，找来的都是上流社会默认的灰色地带。<br><br>曹国用个人关系让女儿读名校这事，是地球上各国精英阶层人人都会干的事，这世上其实从来不存在绝对的公平，精英人物有自己的圈子，普通民众也有自己的圈子，不管你使用任何制度，精英阶层的资源也只会在精英间流动，社会发展到一定阶段，也不可避免会丧失流动性形成互不流通的阶层，但捅破这层窗户纸会让普通民众特别愤怒，加上黄教安率领的自由韩国党一顿怂恿，民众就自发上街游行，抗议曹国当任法务部长。<br><br>曹国在青瓦台两年的儒雅形象，短短一个月就被尹锡悦搞脏搞臭。<br><br>黄教安配合尹锡悦倒不是两人化敌为友，毕竟老上司就是尹锡悦亲手送进去的，还天天在牢里读英文辞典呢，而是两人有了共同的政治目标，曹国是文在寅的爱将，能打击就要打击，还可以兼顾摧毁文在寅的形象，再说黄教安是眼看要成为新总统的人，检察系统的权力要是被收缩，他以后怎么合法收拾文在寅？<br>两人一拍即合，对曹国发起了狂暴进攻，最大的一次游行发生在2019年10月3号，由自由韩国党在首尔中心发起“敦促文在寅政权停止蹂躏宪政，要求罢免曹国大会”，一共有300万民众参加，碰巧我们公司同事当天也在现场，同事还夸奖韩国人游行十分有秩序。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1CSeTQO54Joeoial7a7dOSbUfWnrxW2UJXymkhgoaicj6rKsLBrrDfPCA/640"><br>另外说下，韩国人对周末去游行已经见怪不怪，他们动不动就上街，民众也很奇怪，今天上街要罢免朴瑾惠，过几天又上街要罢免文在寅，文在寅的支持率这半年也起伏很大，大部分韩国国民的人格不是太稳定。<br><br>迫于内外夹击，曹国这个法务部长只做了35天就被迫辞职，其辞职报告的标题简单清晰：《作为检察改革的“引火线”作用到此结束》，文在寅其实还是想抢救一下的，共同民主党、青瓦台都想将曹国塑造成司法改革的光辉形象，另外也组织了瑞草洞百万烛光集合抗衡首尔中央地方检察厅，但曹国这样文质彬彬的儒生不太擅于斗争，实在是被苍蝇一般的政治抹黑搞烦了，当时他有三名家人被拘留，干脆自己主动下台，回首尔大学继续当教授教书。<br><br>曹国辞职的时间是2019年10月14日上午，虽然没有完成任务，但他还是在辞职前提交了法案，巧合的是，当天下午韩国女星崔雪莉自杀，中国各路媒体推测崔雪莉长年被要求为财阀高层提供性服务，一直期待曹国完成司法改革，以期待削弱财阀控制力，现在曹国辞职她感到绝望而含恨自尽，我仔仔细细将所有推测全部看了一遍，感觉在没有任何实证的情况下，这样的推测没有任何意义，这两件事现在看应该只是巧合。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1cHmOopFR37yoLN8MVPrEwxvK3jb3lKwRXL9xQxib305HCC25fwbwk2w/640"><br>那天刚好崔雪莉自尽<br>那财阀们是怎么看待这次司法改革呢？<br>其实财阀们也有点烦这些锦衣卫，虽然平时出了什么事，他们可以靠金钱和人脉找到相关检察官搞定，大部分检察官也愿意配合他们，但有些愣头青检察官一定要跟他们死磕，死磕到最后他们也可以请总统出面特赦自己，一般都是缓刑意思一下，罚酒三杯了事，平时财阀们也只单纯地想欺负一下女明星，收割一下平民资产，贿赂一下政府要员，做一个枯燥的有钱人，能不麻烦就不麻烦，财阀们整体上是持观望态度，如果检察厅被扳倒了，他们应该还有点小高兴。<br><br>曹国虽然回去大学教书，但他还是完成了自己的历史任务，法院最终也决定不拘捕他，文在寅对司法系统的改革，还是推进了一小步。<br><br>肆 文在寅的逆转<br>在曹国辞职后到全球疫情突然暴发约4个月时间，文在寅的政治生命陷入了一段低潮期。<br><br>形势对他越来越不利。<br><br>他需要将改革步入正轨，只有国会在立法议程上给予帮助，检调改革的基本轮廓才能出现。<br><br>黄教安率领的自由韩国党当然表示反对，继续死磕文在寅。<br><br>失去曹国后，文在寅既要搞定内部自己一手栽培起来的尹锡悦，又要摆平在外围对自己发起进攻的黄教安。<br><br>文在寅首先请出61岁的共同民主党党鞭秋美爱出山任法务部长，秋美爱是资深政治家，在韩国服务过三任总统，当过五次议员，是大佬中的大佬，以她的资历，完全可以出任政府总理或大法院院长，小小一个法务部长是委屈了她，但是曹国的失败案例在前，现在急需一位大佬镇场子，秋美爱2019年11月被文在寅提名，2020年1月3日正式上任，上任后尹锡悦一看大佬出马，社会社会，惹不起，话都不敢多说几句。<br><br>秋美爱在果川政府大楼举行的就任仪式上发表就职演说时，直言“检察改革已经成为任何人都无法抗拒的时代要求”，还说“法务部作为检察机关改革的主管部门，为完成历史性改革，必须以特别的姿态和态度对待。<br>”<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1OznTw3Qw25hEUz55iaKEo4CBNzCyO9ZOlT4m5CUwwOCZbicMwyreTRCw/640"><br>有意思的是，尹锡悦没有出席上司秋美爱的就职仪式。<br><br>到了1月8日，上任不过五天，秋美爱开始动手，拿尹锡悦开刀，将尹锡悦手下最重要的五名大检察厅亲信全部撤换，其中负责调查曹国案的反腐重案部长韩东勋调到釜山，负责调查曹国家人的首尔中央地方检察长裴城范调任法务研修院，负责蔚山市长选举案的公共调查部长朴璨浩调到济州，公开叫板《高级公职者犯罪调查处设立法案》的企划调整部部长李沅锡调到京畿道水原，连水原地方检察长尹大镇因为和尹锡悦关系甚好，也被调到司法研究院这种清水衙门。<br><br>秋美爱重新任命了一批值得相信的人，原首尔南部检察厅副检察长沈载哲任命为反腐重案部长，接手曹国案，原水原地方检察厅副检察长裴龙元任命为公共调查部长，接手蔚山选举案，文在寅师弟李盛润任命为首尔中央地方检查长。<br><br>姜还是老的辣，曹国上任35天就被尹锡悦搞定，秋美爱上任仅仅5天，就基本搞定尹锡悦。<br><br>尹锡悦现在还没有辞职，但基本已成傀儡，法务部内乱算是平定。<br><br>但外忧还在。<br><br>围绕着曹国事件，黄教安不依不饶，发起一波又一波反文在寅大游行，2019年10月一周内就组织两次大游行，首尔光化门到首尔广场1.3公里区间的12个车道和广场都被人流覆盖，高丽大学、延世大学等10余所大学还举行烛光集合，11月也在首尔光华山举行三次十万人以上的游行，要求文在寅下台，接连不断的游行使文在寅的支持率跌到了42%，创下个人最低数据，而历来韩国总统的安全支持率，是要到50%以上。<br><br>2020年1月份时光化门依旧有几万人的游行，此时文在寅的支持率只能勉强在40%上下维持。<br><br>文在寅在任这几年外交出色，但经济成效并不好，其执政期间的经济表现比过去三届政府都要差，韩国的产业结构跟中国高度重合，经济下行是未来不可避免的历史趋势，这个我在其它文章里做过大量分析，这不是哪个总统能改变的，民众们将经济惨淡发泄在文在寅身上，其实是上街游行的深层原因。<br><br>而死对头黄教安2022年总统支持率一直在遥遥领先，2019年3月份时黄教安的支持率达到21.2%，远超文在寅接班人，现任总理李洛渊的14.9%，到12月，双方差距越来越大，黄教安支持率突破30%，领跑所有总统候选人，几乎锁定了2022年的总统选举。<br><br>11月20日开始，黄教安还在青瓦台门前的广场上进行了为期八天的绝食，提出三项诉求，黄教安展现出了优秀的毅力，居然真的绝食到27号，本来是坐着绝食，后来都只能躺下了，最后因为低血糖晕倒被送进医院（比较关心这样能瘦多少斤？有没有效果？会不会反弹？）。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1Oia1sJ2VWcGib9IQpH1Kqqz6INW9qZT0EHPJFYJpyuUO4ddZoK5LwFOA/640"><br>就在文在寅支持率越来越低，民众对其经济效果越来越不满，黄教安也锁定2022年总统大位之时，改变历史进程的时刻，突然出现。<br><br>2020年，全球疫情爆发了！<br>文在寅抗疫这四十天，创造了扭转乾坤的奇迹，硬生生将一手烂牌，打成了好牌。<br><br>抗疫初期，文在寅政府只在2月4日宣布禁止过去14天内到访中国湖北的外国人入境，民间批评应当禁止让所有中国人入境，文在寅不肯封关，黄教安趁机发起网络投票，要求文在寅下台，竟有100万人联名赞同，文在寅当时的支持率也只有44.7%。<br><br>但文在寅沉着应战，从2015年应对中东呼吸综合症（MERS）找经验，先从2月26日起，开通drive-through免下车快速病毒测试，迅速扩大了民间病毒检测规模，3月5日起禁止口罩出口并实施身份证限购令，每人每周只能购买两片，并立即下令所有娱乐场所暂停营至4月19日，及时将死亡率控制在1-2%。<br><br>文在寅政府做得最好的是用检测速度与跟踪病人速度追上病毒的传播速度，发现疫情后，韩国政府在短期内并迅速检测了48万人，从中将有病毒患者筛选出来，同时利用信用卡、公共交通工具、手机等大数据，收集病人及接触者行踪，结果疫情从2月底的高峰，到三月第二周便得到了有效控制，每天只有几十例新增感染，因为控制及时，医院医护人员和呼吸机也够用，没有发生医疗挤兑，大大降低了死亡率，就是这短短几个星期，使民众对文在寅政府的执行力好感倍增，到3月底，文在寅支持率到达52.5%，到4月时，已上升到64.5%。<br><br>而黄教安这边昏招频出，居然在疫情大乱的时刻，跑去跟全光勋联手，全光勋就是几个月前韩国爆发疫情时，还不顾民众生死，召集信徒高喊哈利路亚而被逮捕的邪教逗逼，这些邪教组织有好大一部分是朴瑾惠的死忠粉，黄教安为了拉票一时猪油蒙了心，在国会即将大选的关键时刻掉了链子。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1Vr3Hh2GosCcIMSE75pWXteWPomOs29NQep8b0IuzJLGUhvPDGUgJqA/640"><br>结果4月份韩国国会大选，文在寅所在的共同民主党大获全胜，获得韩国民主化以来历史最高的180席（总300席）压倒性胜利，成为韩国的超级政党，而黄教安不仅自己所在的政党大败，连自己个人与李洛渊在首尔钟路选区的竞争都失败了，黄教安只能辞去党首职务，以示承担责任。<br><br>文在寅内忧外患，竟因为一场疫情，逆天改命，上演了不可思议的大翻盘。<br><br>经历这一年多起起伏伏的政治风波，文在寅收拾了李明博与朴瑾惠为卢武铉复仇，又被自己一手栽培的尹锡悦反杀，到最后清理完门户，却又发现黄教安的长剑就快要直抵咽喉，而突如其来的疫情，彻底改变了韩国政坛原先预定好的剧本，两年后必死无疑的文在寅，也在绝境中杀出重围，奇迹逆转。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkgvuoURib3WSCLF6RTkGXE1dEtI8g0Dyk7xagtYJTJBeBrFo2QawIGNUoYYs8ZziatlkGtJSBqxuHQ/640"><br>不放弃的文在寅，不仅完成了为兄长复仇的使命，也极有可能，完成韩国司法改革，成为韩国历史上第一个全身而退的总统。<br><br>胜利的果实，终归属于那些自强不息的人啊。<br><br>',
'<h2>民国往事，桂系军阀的崛起和衰落</h2><br>1 桂系的崛起<br><br>聊桂系就得先聊辛亥革命。<br><br>我们现在的历史书里对辛亥革命有高度评价，什么推翻了封建王朝什么的。<br><br>其实你如果穿越回辛亥那会儿，就能发现，那场革命对你的生活没有任何改变，唯一的改变是皇帝没了，统治阶级换成了大清军官团。<br><br>这个理解起来比较费劲，如果把大清当成个黑社会，那么进入晚清后，就出现一个问题，黑社会老大老了，战斗力不行了，又遭到三番五次的重创，威信扫地。<br><br>终于到了1911年，武昌的几个新军士兵闹事，这事本身不大，但是人心散了，队伍不好带了，这次小起义相当于在摇摇欲坠的大楼上踢了一脚，然后楼塌了。<br><br>武昌起义后没多久，各省督军和封疆大吏都脱离清政府，表示自己已经“光复”，也就是回到以前的汉人政权，不再跟着清朝混了。<br><br>不过“光复”之后跟之前其实没啥变化，唯一的变化就是各省不再听中央政府的话了，除了少数几个倒霉蛋，比如山西上层发生了军变，小军头阎锡山把之前的领导杀了自己当上了领导，其他省以前的领导革命后还是领导，以前的地主革命后还是地主。<br><br>这里就有个问题，革命是变好了，还是变坏了？<br><br>这个问题要分开看，如果从历史潮流来看，咱们必须说变好了。<br>但是如果回到当时，从社会稳定、居民安居乐业这些角度来看，辛亥革命之后的中国无疑是变坏了。<br><br>大家不知道有没有感觉，提到“北洋政府”，给人的感觉好像是《金粉世家》那种有点前清气质的玩意。<br>但是提起蒋介石的民国，又给人一种好像比较现代的感觉。<br><br>其实他俩确实是差别很大，北洋政府和大清差不多，领导阶层本来就是前清的军官团。<br>而后来的蒋委员长是南方财阀买办金融资本支持的军头，而且是俄国人扶持起来的，当然气质不同了。<br><br>不过北洋不仅仅是和大清有点像，事实上比大清差那么一丢丢。<br><br>也不复杂，清廷在的时候，大家形式上有个老大，不能太没规矩，比如朝廷不给你任命，你就不能去某个地方当老大，去了当地老百姓也不认，而且指挥不动手底下的人。<br>革命之后，清廷没了，规矩也没了，大家无所谓了，谁实力强谁当老大，所以没过多久就乱哄哄打成一片，南北方在开战，各省之间互相也开战，奇葩的是甘肃和西藏之间还打了几仗。<br><br>我们今天要讲的李宗仁，桂系，他们一伙起家于广西。<br>广西在辛亥革命的时候第一时间起来造了清廷的反，广西督军陆荣廷当上了土皇帝，从那以后谁的话都不听。<br>然后跟旁边的广东军阀打来打去。<br><br>这个过程中，我们本文的主人公，也就是李宗仁，他本来是广西军阀手底下的一个小军官，广西陆小毕业，没钱没背景，如果在和平年代，基本一辈子也就交代了。<br>但是正好摊上了乱世，他这种带有“亡命之徒”气质的小军官也就有了机会。<br><br>在跟广东人打仗过程中，作为小军官的李宗仁多次身先士卒带着兄弟们冲锋，成功将对方击溃，名声越来越大，手底下的士兵忠心耿耿，慢慢心态就变了。<br><br>后来趁着广西境内乱作一团，小李心里也就有了想法，联合另外两个小军头，也就是大家熟知的白崇禧，还有一个叫黄绍竑（那个字读“宏”），拉起一伙人来搞事。<br><br>当时军阀很多，但是大部分战斗力非常差。<br>民国前期军阀们普遍打仗很差，大家熟知的什么“北洋三杰”，天赋点都没点打仗上，其他小军头更是不太行。<br><br>军阀里装备最好战斗力比较强的东北军，后来在陕北碰到叫花子一样的红军，眼都没眨就被干掉三个师，可想而知其他军阀部队的战斗力。<br><br>李宗仁手底下的人前期参加过几次硬仗，在广西小军阀里算能打的，风卷残云般地打掉了其他几个小军头，驱逐了陆荣廷，然后他们仨成了广西的新地头蛇，一般把他们仨称为“新桂系”。<br><br>2 打到山海关<br><br>大家看地图其实就能看出来，广西那地方到处是山，到现在都没啥核心产业，回到当时更没啥好东西了，当然没法承担太多的脱产人口。<br><br>而且每个组织都是依赖指挥系统的，对于军队来说，最关键的问题就是军官团出身。<br><br>比如蒋委员长，他的军官团是由少量的日本士官学校毕业生和保定陆军军官学校毕业生组成的，中下层由黄埔毕业生组成。<br><br>而我军起家是依靠旧知识分子，大家看电视，肯定看到过五四运动时期那些穿着学生服的大学生，他们中的一些去当知识分子，剩下的国共各分了一部分，相对来说有理想的那部分都跟了我党。<br><br>之前有人统计过，看着我党早期最土，其实上层反而平均学历最高，在民国那个识字率不到5%的年代，如果毛主席他们如果不去干革命，几乎人人有条件成大师。<br><br>那他们桂系的军官是哪来的呢？<br><br>包括李宗仁在内，绝大部分都来自一个叫“广西陆军小学堂”，听这名字就能感觉到规模不大气势不足，事实上却是也相对很一般，不过有总比没强。<br><br>从人才梯队的层面理解，就能看出来，无论是广西的桂系，或者山西的晋军，西北军，滇军等等，属于地地道道的“地方部队”，不仅士兵是地方上征的，而且军官团也是本地小知识分子。<br>这也是为啥大家说起这些军阀，往往只知道几个头目，下边的将领完全说不上来，说不上来也正常，本来就不是啥出众人物。<br><br>人才作为一个天花板限制了他们的发展，他们几乎注定成长不大。<br><br>而且分析一个组织，往往从两个层面来分析就能看出来，人才和资源，人才我们说完了，那下一个问题就是资源哪来的？<br><br>蒋委员长早期依赖苏联，后来依赖长三角的海关赋税，抗战中又依赖美国人，而且全程依赖南方买办资本的融资，相对各路军阀筹集资源能力比较强，这也是为啥他前期能够顺利统一全国。<br><br>我党打掉地主这个中介，自己收税，农民交得少，政府收得多，这种模式建立起来比较麻烦，不过潜力最大，属于现代国家的标配。<br><br>相比较而言，桂系尽管一度是仅次于蒋委员长的军事集团，但是他只能依赖地主向地方上征点税，顺便种鸦片向周围省份兜售，税收效率和潜力属于三方里最差的，所以他们的后劲越来越不足也好理解。<br><br>不过回到1920年，其他省还乱哄哄的，只有广西迅速稳定下来，修了路和水利设施，攒了一些家底，联合了广东的蒋委员长，迅速开始北伐，也就是南方小军阀和北方袁世凯留下的大军阀打起来了。<br><br>在这场南北混战中，广西兵的装备是最差的，但是他们耐苦战，表现却是最好的，得到的地盘也是最多的，从广西打到山海关，解决了北方的几个军阀。<br><br>本来张作霖占着北京，跟北伐军打了几仗，发现打不动，于是就跑回东北去了，然后在回东北的路上被日本人给炸死了。<br>到此为止，桂系成了仅次于蒋委员长的军事集团，这种优势一直维持到1949年被“四野”消灭掉。<br><br>“北伐”前南方军阀共同的敌人是北方袁世凯的小伙伴，北方军阀被消灭后，新军阀们就开始内讧了，先是桂系和蒋委员长一顿打，然后是阎锡山冯玉祥联合起来向蒋委员长叫板，然后都被打下去了。<br><br>蒋其实在中国历史上也算个牛人，如果没有毛主席，蒋没有悬念会取得民国乱局最后的胜利，不过毛比他段位高的不是一点半点，而且是全方面碾压那种，蒋去当岛主这事也就顺理成章了。<br><br>“北伐”之后李宗仁和蒋介石分赃不均，打了几次，桂系打不过，就退回广西躲山里不出来了，蒋也没理由追过去，双方就这么过上了。<br><br>但是很快的，蒋委员长去找红军剿匪了，在第五次反“围剿”中，红军这边指挥官换上了李德，指挥得太烂，红军伤亡惨重，只好跑路，长征就这么开始了（不过当时不叫长征，叫“西征”）。<br><br>蒋委员长巴不得他们赶紧跑，追着红军去广西，云南，贵州，最好去趟山西，中央军跟进去把那些军阀一起办了。<br><br>红军离开根据地，就到了广西的地盘上。<br><br>李宗仁他们是不愿意堵截红军的，怕红军拼命，自己也得有损失，到时候容易被老蒋一勺烩。<br><br>桂系只是希望红军赶紧走，红军如果能快速离开，蒋委员长就没理由进广西了，他们也就安全了。<br>所以李宗仁他们做了个计划，给红军让路，他们赶紧过广西，等他们过去了，桂军再跟在后边装作要追击的样子。<br><br>当时毛主席已经被罢免了，没啥发言权，不过还是到处说要丢掉所有辎重，赶紧跑路，他看出来了桂军不想打，但是红军不能在广西地盘上待太久，如果待的太久广西军阀就必须削你了。<br><br>但是当时的领导层没意识到，还在慢慢溜达。<br><br>果然，广西军阀憋不住了，没等红军走完就开始进攻。<br>而且国军也追上来了，三方混战爆发，也就是我们熟知的“湘江之战”，这场战斗是红军军史上最惨烈的一幕，8万多的红军被打的剩下了三万，大批经验丰富的骨干老兵都阵亡在了湘江那一带。<br>后来这3万多人到了延安只剩下了不到一万人，这一万人中还有不少中途加入的。<br><br>而且很少有人提得是，红军这三万人能从湘江冲出来，也跟桂系放水有关。<br>桂系倒也不是宅心仁厚同情共产主义事业，而是担心红军建制被打乱，剩下的人潜伏在广西打游击，那样蒋委员长的中央军留下来“帮忙剿匪”，广西军阀的好日子也就到头了，所以他们很积极地把红军给放走了。<br><br>这次惨烈的战役唯一的好处是整个红军军官团都对博古李德意见越来越大，红军出了广西进入贵州后，赶紧开会做反思，也就是遵义会议，在会上，毛主席异军突起，很快就成了党内灵魂人物。<br><br>回到桂系那边，李宗仁把红军赶走了，还挺高兴，觉得红军应该是完了，他们广西也保住了，可以继续做广西王了。<br><br>不过没过多久，抗日战争爆发了。<br><br>3 十万青年十万兵<br><br>1937年卢沟桥事变爆发。<br><br>这件事刚发生的时候，当时有两个选择：<br><br>第一个选择也是经常用的一个，跟日本人谈谈，看看他们想要那块地，看上就割走，之前918事变，华北事变，都是这么个处理流程。<br><br>第二个选择就是一个非常举措了：不再退让，跟日本人死磕到底。<br><br>当时的知识分子们普遍哭爹喊娘，说不能打，打起来要亡国。<br>但是蒋委员长已经看出来了，如果继续退让，日本人的野心迟早失控，而且中国老百姓也不能接受政府一退再退，自己这个领袖也混不下去了，只能是带领全国人民抗战到底。<br><br>但是抗战这事不是说蒋要抗战就完事了，需要各方大佬都点头，如果蒋自己打，其他军阀在边上看热闹，那不自杀嘛。<br><br>所以他让大家一起去庐山商议，看看军阀们能不能放下成见，一起抗战。<br><br>但是蒋长期跟军阀们各种打来打去，还日常软禁政敌，曾经相信他的人、跟他结拜兄弟的人都被他给坑了，信誉不太好，大家对他没有一点信任可言，担心他是假借抗战的名义忽悠大家去庐山，然后把大家抓起来关小黑屋。<br><br>所以大家都在看李宗仁，毕竟他是除了蒋委员长以外最大的一支，大家打定主意，他不去，大家就都不去。<br><br>李宗仁通过深思熟虑，还是觉得蒋介石应该不会玩阴的，因为蒋也无路可走了，只能是抗战到底。<br>而且他咨询了好基友白崇禧，老白自己有点犹豫，但是白崇禧的媳妇和妹夫都支持他去，大家都觉得国难之际，就得有个样，如果大家只管自己，那国家就完了。<br><br>这个背景下，李宗仁白崇禧他俩召集广西各界大佬，迅速达成共识，说是要抗战到底。<br><br>广西已经表态，其他各省也跟进，西北军，滇军，晋军，川军都表示要抗战到底。<br><br>甚至之前有些猥琐知识分子成立了一个俱乐部，叫“低调俱乐部”，本来他们是坚决反对抗战的，看到全民族抗战激情这么高，也就不好意思再逼逼了，尤其淞沪会战后，知识分子们发现日本人也没法快速灭亡中国，也就没那么虚了，胡适也表示希望出点力，后来去担任驻美大使了，跟“低调俱乐部”断了联系。<br><br>随后的事大家也就知道了，先是淞沪会战，然后是南京陷落，这个背景下，爆发了台儿庄会战，这次会战就是李宗仁指挥的。<br><br>台儿庄参战的主力主要是桂军和西北军还有一些川军，汤恩伯也带着中央军参了战，总之主要是杂牌部队，大家利出一孔，哪怕部队快打光了也坚守阵地死战不退，最终让日军伤亡惨重退出战场。<br><br>这次战役是国府各个山头队伍相互协助拼死战斗的一个典范，而且蒋委员长也没微操，实属少见。<br><br>这场战争结束后，大家熟知的国军的那些毛病都上来了。<br><br>中央军为了让军阀杂牌部队尽快消耗能不救就不救；<br>军阀们为了保存实力一个个都能躲就躲；<br>有了战损优先补充中央军；<br>蒋委员长啥情况都不了解就敢打电话到前线微操；<br>。<br>。<br>。<br>。<br>。<br><br>李宗仁和阎锡山他们几个也看明白了，东北军头目张学良被抓起来后，东北军部分跟了八路，剩下的都在战争中被消耗掉了。<br>蒋就是要利用日本人干死他们（后来解密的材料证实蒋确实说过要在抗日战争中消灭60%以上的军阀部队），大家也就消极了。<br><br>到了后来，尤其是1941年日本人打了美国人，大家都看出来了，日本人完蛋了，只是时间问题，打起仗来都在躲，保存实力等着抗战结束继续闹。<br><br>我们经常说，抗战八年其实真正打的凶的只有1937和1938，剩下的6年日本人认真当起了警察，就跟美军在阿富汗和伊拉克似的，变成了治安战，大战非常少了。<br>桂军甚至和日本人达成协议，互相不进攻，还要做买卖。<br><br>甚至在1944年，日军垂死挣扎，发动了最后一次反攻，进攻李宗仁的老巢广西，桂系大佬眼瞅战争要结束了，因为这个时间点苏联红军已经踏上了德国领土，美国人也快打了到日本本土，日本人引以为傲的海军早没了。<br>为了保存实力，桂系军人们竟然丢下故土跑路了，让日本占领了大半个广西。<br><br>蒋也看出问题来了，为了防止桂系军阀势力过大，干脆把李宗仁调到一个没有实权的部门去当领导了。<br>反而极力拉拢白崇禧，想分化桂系大佬，蒋还是很看好白崇禧的能力的，白崇禧是传说中的小诸葛嘛，有勇有谋。<br>后来“皖南事变”，就是白崇禧给策划的，基本上团灭了整个新四军指挥系统，不过新四军的主力作战部队已经早就走了，所以没逮到。<br><br>尽管蒋一直在拉拢白崇禧，老白一度跟蒋混的火热，但是“李白”他俩的关系非常铁，是那种经过考验的感情。<br>他们桂系内部有个说法，说白崇禧看着巨聪明，其实缺乏李宗仁的大智慧，李宗仁长期对白崇禧能忍则忍，碰上利益李宗仁总是让着白崇禧，所以他俩相处得非常融洽。<br><br>蒋后来拉拢来拉拢去，“李白”两兄弟非但没被拆散，反而感情经历了考验，更加坚定了，后来李宗仁和蒋介石之间发生冲突，白崇禧毫不迟疑地跟兄弟站在了一起。<br><br>4 竞选副总统<br><br>抗战结束后，国共就打了起来。<br><br>广西兵也在北方和我军打来打去。<br>当时毛主席和粟裕就广西兵的战斗力达成了共识，认为应该尽量避开他们。<br>因为国军中央军一般遭到攻击，伤亡20%之后就基本崩溃了，但是广西兵经常是一个村一个姓的人在一起，有点像我们之前说的英国军队，同一个连队的都是一个村的，所以一般不会抛下同袍跑路，想彻底击溃非常困难，广西军在解放战争中伤亡较少。<br><br>随着蒋介石的嫡系不断伤亡，蒋委员长和李宗仁之间的势力差越来越小，李宗仁也就有了想法。<br><br>正好美国人当时派了一个观察员到中国，看看蒋氏政权到底值不值得美国人用纳税人的钱继续支持。<br><br>这个观察员看了一圈，临走前竟然当众说国府腐败透顶而且没救了，美国人送给国府的枪又被国府卖回给美国黑社会，美国人给国府的油都被人换成了水，原来装的油都被拉到黑市卖了。<br><br>大家都听明白了，这是美国要抛弃蒋的标志，美国这个特别喜欢支持独裁者，然后如果看着不爽就丢掉，比如前后在南越丢弃了好几个，南美多的不计其数。<br><br>这时候站在一边的李宗仁有了想法。<br>赶紧拉上好基友白崇禧和黄绍竑一顿商量，白崇禧脑子好，可以出主意，黄绍竑资格老路子野，可以到处去活动，还去找了美国大使馆的司徒雷登，打听了下美国人对他的态度，发现美国人态度暧昧，于是桂系军阀膨胀了，准备选一下副总统，将来好百尺竿头，更进一步。<br><br>当时蒋委员长的意思很清楚，副总统不能是个实权人物，李宗仁这种手里有兵的就别来凑热闹了，最好让个大花瓶来做副总统。<br><br>蒋一直有个得力的大花瓶，就是孙科，这人是孙中山先生和前妻的儿子，没啥出息，也没啥本事，但是自带孙先生的光环，所以有啥事经常把他搬出来，这次蒋比较中意孙科。<br><br>但是桂系说是要竞选，委员长就不爽了，一再警告李宗仁不要瞎搞，到时候选不上太尴尬，别说我没提醒你。<br><br>不过国府不是铁板一块，上层大佬们离心离德，很多人早就看蒋介石不爽了，而且拿了桂系的好处，于是投了李宗仁的票。<br><br>第一轮李宗仁尽管领先，但是票数不够，需要选第二轮。<br>当天晚上就爆了个大料，报纸上登出来说孙科的小老婆在抗战中跟日本人做买卖赚了不少钱，物资被国府宪兵查封后，孙科自己去把物资要了回去。<br><br>多说一句，跟日本人做买卖基本属于国军的日常操作，军饷下来以后长官直接提走一部分，通过小舅子小姨子小老婆去黑市上卖掉，有时候就直接卖给日本人了，何应钦汤恩伯刘痔家人都在做这个买卖，孙科做也在做，只不过被拿到了证据，然后被曝光了。<br><br>新闻曝光后，孙科没脸见人，灰溜溜被打下去了，李宗仁顺理成章当上了副总统，可把蒋气坏了，让军统头目毛人凤把军统里最专业的杀手找来，不信搞不死李宗仁。<br><br>军统头号杀手就是沈醉，这小伙解放后不是进了战犯管理所了嘛，在那里边痛改前非，要求进步，把自己知道的事全倒出来了，其中就包括蒋委员长让他去刺杀李宗仁的事也讲了出来。<br><br>沈醉后来回忆，当时军统杀手们通过仔细研究，认真调查，最终确认了刺杀计划，正准备动手之际，蒋介石突然下令，说是算了，正好有个锅让李宗仁来背，杀了他可惜了。<br><br>因为当时淮海战役结束了，中央军精锐已经悉数报废，大家要求蒋委员长下台，委员长一想，算了，下台就下台，正好把烂摊子甩给副总统。<br><br>把烂摊子给李宗仁，但是不能把权力给李宗仁。<br><br>太子蒋经国那段时间很忙，偷摸把北平银行里的黄金美元往台湾送，还有故宫的国宝、中央军剩下的精锐，都在往台湾撤。<br>李宗仁要钱没钱，要人没人，跟共产党谈判又谈不妥。<br>当时为了表示善意，准备把张学良先放出来，可是找遍整个南京重庆，都没找到小张。<br>他哪知道，老蒋第一时间就把小张送台湾了。<br><br>等到解放军发动渡江战役，李宗仁眼瞅没啥意思了，又得了重病，干脆跑香港治病去了。<br><br>5 桂系结局<br><br>解放军百万雄师过大江之后，蒋委员长能打仗的队伍已经基本报销完了，剩下的那一点送去了台湾，云南四川军阀都在筹划投降，只有桂系手里还有20万广西兵，准备依托广西大山跟解放军死磕一下。<br><br>问题是当时南下广西的是“四野”的队伍，身经百战武器精良，而且有一百万人之多，这仗咋打？果然，林彪给广西兵来了个教科书般的大兵团包抄合围，直接把剩下的这二十万广西兵全给灭了。<br><br>到此，统治广西25年，一度从镇南关打到山海关，曾经的中国第一强地方军阀就这么彻底完蛋了。<br><br>至于他俩的结局，我们分开说。<br><br>先说白崇禧，白崇禧策划过“412”屠杀共产党，在抗战中又策划“皖南事变”，又屠了一批，所以他肯定是不敢回大陆的。<br>李宗仁临去香港前专门找兄弟聊了，说蒋委员长心眼小脾气大，咱们兄弟跟他多年为敌，千万不要去台湾，大概率会不得好死。<br><br>有人建议他去美国，可是他一直都身居高位，又对权力有点恋恋不舍，蒋委员长又在台湾对他招手，让他去台湾继续领兵，他当时一时糊涂就去了。<br><br>问题是他和蒋做斗争几十年，以前他手里有几十万杆枪，蒋还愿意拉拢他，现在他的队伍也没了，影响力也没了，自然要他就没用了。<br>于是蒋介石给他挂了个虚职半软禁起来，白崇禧的后半生一直处于憋闷状态。<br><br>1966年12月2日突然死了，据白崇禧的儿子说是心脏病，不过台湾那边说是白崇禧和他的护士有一腿，12月1日他护士跟他同房之后，第二天他就死了，死后尸体发绿，本来警察刚进门的时候床边还有半杯酒，但是警察再去找的时候发现已经找不到了。<br><br>再说李宗仁。<br><br>李宗仁跑美国去了，死活不回台湾，他是知道如果去了台湾蒋介石那样一个小心眼的人不会放过他，而且他还是国府的“代总统”，法律上名正言顺的总统，死活不辞职，让蒋非常无奈，直到1954年，国民党中常会才罢免了他。<br><br>晚年的李宗仁在美国过得很不好，无限的寂寞，多年身居高位，到了美国门可罗雀，无限悲凉。<br>可能也有广西人的自带的特点，希望落叶归根，所以就希望能回中国，顺便捞个好职务。<br>当时毛主席是很乐意的，国府曾经的总统回了大陆，这是个好信号。<br><br>不过李宗仁也不太厚道，说是要把自己珍藏多年的字画捐给国家，还表示这些字画值11万美元，“捐”了之后，经故宫的高手检查，发现大部分是假的。<br>毛主席还是大笔一挥，全部收了，而且给他12万美元。<br><br>李宗仁看新中国挺有诚意，为了避开国府的眼线，从欧洲绕了一圈回到中国。<br>他是1965年回国的，白崇禧1966年死的，很多人怀疑是蒋委员长把对他的怒火发泄在白崇禧身上了。<br><br>不过回国之后很快媳妇就死了，他和护士搞上了，这个护士据说是蝴蝶的养女，1969年他也去世了。<br><br>到此，桂系彻底没了。<br><br>6 尾声<br><br>我们以前写过一篇文章，司徒雷登上任美国驻华大使的时候，他有几个构想，其中之一就是把中国拆成好几份，西北归马家，华北归毛教员，南方归蒋委员长，西南归李宗仁龙云他们几个，西藏新疆都分出去。<br><br>对于西方来说，四分五裂、内斗不断、没有凝聚力的中国才是好中国，而且各省之间有关税下辈子都发展不起来，最好每个省都种上鸦片，下层都是烟鬼，上层都是买办，这样中国就被永久锁死在低水平层面了。<br><br>实在不行，那就南北两半，就跟朝鲜韩国、东德西德似的，这也是为啥后来连苏联都反对解放军过长江。<br><br>不过帝国主义们显然没想到，似乎如有神助似的，自从晚清以来积累了近一百年的问题，四年之内就全解决了，不仅南北统一，而且自从晚清开始就游离不定的新疆西藏也被重新纳入了新中国版图，帝国主义他们当初非常看好的那些能捣乱的李宗仁们也迅速就被清理了，买办也被清理了。<br><br>有时候看这段历史，非常感慨，不是国运这是啥？<br>',
'<h2>美国是如何控制巴拿马运河的？</h2><br>巴拿马运河全长81.3公里，宽150米至304米，是中美洲与南美洲的分界线，它连接了太平洋与大西洋，比绕道阿根廷距离要短一万多公里。<br>当初美国与西班牙在大西洋加勒比海作战，美国西海岸的舰队，从阿根廷绕过来，花了60多天才抵达战区。<br>运河开通后，对美国的意义是不言而喻的。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/4-1594802000.jpeg" /><br><br>从世界地图上看，有两条人工水道在大国博弈中颇受青睐，一条是亚非交界的苏伊士运河，另一条便是南北美洲之间的巴拿马运河。<br>苏伊士运河使往来欧亚的船只避免绕行非洲最南端的好望角，而巴拿马运河则使美洲东西两岸的船只免于绕行麦哲伦海峡。<br>鉴于美国的地理位置，事实上自开凿巴拿马运河的构想问世之初，山姆大叔就一直致力于控制这条黄金水道，不过这导致的另一个结果却是拉美国家（尤其是哥伦比亚和巴拿马）的百年苦难。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1594802001.jpeg" /><br><br>历史上最早发现巴拿马地峡的是西班牙人，在葡萄牙与西班牙瓜分新世界的计划中，除巴西归于葡萄牙之外，从墨西哥往南的美洲所有地区都是西班牙王国的领地。<br>尽管志得意满的西班牙人站在巴拿马地峡的高山上能够同时望见太平洋与大西洋，但凭借当时的技术条件根本不可能完成这项现代化工程。<br>18世纪末期，拉美地区爆发民族独立运动，西班牙庞大的殖民帝国摇摇欲坠，这使得作为宗主国的西班牙人更不可能将精力浪费在开凿运河上。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/2-1594802001.jpeg" /><br><br>也正是在这一时期，包括巴拿马地区在内的拉美国家纷纷独立，此时出现了一个名为新格拉纳达的国家（今天哥伦比亚的前身），而巴拿马即为该共和国下属的一个行政区。<br>此时新格拉纳达已经有了挖通巴拿马地峡的打算，但这样的工程无论在资金还是技术上都不是立国不久的新格拉纳达能够承担的。<br>为了使运河不至于落入单一的列强手中，新格拉纳达同时照会英、法、美、西等多个国家参与运河筹建，可惜除了美国之外，其余国家均反应寥寥。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/0-1594802002.jpeg" /><br><br>不过此时的美国先是遭遇经济危机，后又爆发南北战争，纵使有心参与运河工程也是力有不逮，而恰逢此时法国刚刚完成苏伊士运河的修建，这让哥伦比亚（1861年新格拉纳达改称“哥伦比亚”）转而对法国燃起了希望。<br>法国人接手之后成立了巴拿马运河公司，但动工之后才发现巴拿马地峡的自然条件远比苏伊士地峡恶劣得多。<br>由于地处热带雨林区，来自欧洲的四万施工大军进驻之后赫然发现这里简直就是人间地狱，闷热潮湿、交通闭塞和毒虫遍布的状况使得运河工程举步维艰。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/3-1594802002.jpeg" /><br><br>而在自然条件不利施工的同时，美国的暗中搅局也导致法国人最终铩羽而归。<br>在此之前，美国支持修建了穿越巴拿马地峡的铁路，但在法国急需铁路输送物资的时候，美国人频频在铁路系统上做手脚，最终法国巴拿马运河公司宣布破产，运河工程无果而终。<br>法国退出之后将运河修建工作转包给美国公司，但哥伦比亚认为自己是主权国家，美国的承包必须同哥伦比亚重新签约，也就是要付更多的钱。<br>显然这令美国倍感愤怒，美国人索性直接出动军队策动巴拿马从哥伦比亚独立，自此哥伦比亚与巴拿马运河再无关系。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/6-1594802002.jpeg" /><br><br>独立后的巴拿马自然对美国人感恩戴德，美国趁机攫取了运河两岸16公里宽的狭长地带作为“运河区”。<br>从1914年运河竣工，到1999年巴拿马重获运河所有权，整整85年的时间里“运河区”简直就是“国中之国”。<br>这里不仅充斥着美国驻军，而且巴拿马的行政权力无法渗透至此，所以将近半个世纪以来巴拿马人都在努力收回运河主权。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1594802003.jpeg" /><br><br>1977年美国和巴拿马签订《巴拿马运河条约》，规定1999年条约期满之后巴方自动获得运河的管理和防护权力。<br>1999年12月31日，巴拿马运河正式回归巴拿马共和国。<br><br>',
'<h2>俄国沙皇伊凡四世和商鞅很像 完成中央集权</h2><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/0-1594796648.jpeg" /><br>俄国沙皇全家福<br>当伊凡三世完成俄罗斯统一的伟业之后，不久便撒手人寰了。<br>他的儿子瓦西里三世继位。<br>瓦西里三世与其父亲伊凡三世一样雄才大略，他率领俄罗斯军队继续东征西讨，在将近30年的时间内，将俄罗斯的领土从43万平方公里开拓280万平方公里。<br>至此，俄罗斯帝国成为了欧洲版图最大的帝国，雄霸东欧，难逢敌手。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/0-1594796649.jpeg" /><br>一、伊凡四世的悲惨身世<br>瓦西里三世在位28年之后病逝，他的长子伊凡四世即位。<br>但可怜的是，此时的伊凡四世年仅3岁，不过是一个任由外戚和贵族摆弄的傀儡罢了。<br>由于皇帝年幼，以伊凡四世母亲为代表的外戚势力和俄罗斯封建贵族势力，就为了权力展开角逐。<br><br>一开始是伊凡四世的母亲叶琳娜·格林斯卡娅掌权，她不仅任用亲信担任重要职位，更是罢免了先帝留下来的7位顾命大臣。<br>但奇怪的是，就在她大权在握之时却突然暴毙，死因众说纷纭，总之俄罗斯的大贵族们有非常大的嫌疑。<br>因为在叶琳娜死后，俄罗斯的政权就被伊·瓦·舒伊斯基王公家族掌握。<br>这个家族掌权之后和叶琳娜一样，安插亲信和排除异己。<br>但好景不长，这个家族很快也被推翻，之后的罗斯便进入了贵族与外戚反复争夺政权的乱局之中。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/9-1594796649.png" /><br>伊凡四世的母亲叶琳娜<br>二、重新夺回权力<br>一直到伊凡四世18岁进行加冕典礼，俄罗斯政权就掌握在皇帝的娘舅手中。<br>但就在伊凡四世加冕典礼那一年夏天，俄罗斯爆发了罕见的大旱灾。<br>因为农业收成极其的差，所以百姓们的心中都憋着一股怒火。<br>但正在此时又不凑巧，俄罗斯首都莫斯科突然爆发了火灾，让繁华的莫斯科损失惨重。<br><br>经历了旱灾与火灾双重打击的老百姓，认为这是执政者的过错。<br>于是一场针对执政者贵族的平民暴动便爆发了，沙皇母亲一方的贵族势力损失惨重，沙皇伊凡四世由此重新夺回了权力。<br><br>这场平民暴动对伊凡四世的内心影响非常大，这位刚刚成年的俄国沙皇开始意识到，平民阶层的力量如此之大，如果自己能够善于利用这股力量，那自己日后便有了与大贵族相抗衡的资本。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1594796650.jpeg" /><br>平民组成的军队<br>三、为加强中央集权而过度杀戮<br>1549年，伊凡四世开始对俄罗斯帝国进行一系列的中央集权改革，改革的内容包括增加国王的行政权，淘汰军队中不懂军事混吃等死的贵族军官，以及在宗教上的排除异己。<br><br>伊凡四世的改革引起俄罗斯大贵族们的普遍不满，于是一个名叫库尔布斯基的大贵族叛逃去了俄罗斯的敌对国立陶宛。<br>而当时的舆论认为，是伊凡四世的过度集权致使这位贵族叛逃，这在舆论上一度对伊凡四世很不利。<br><br>伊凡四世意识到，是该使用平民力量的时候了。<br>首先他率领自己的一众随从搬出了莫斯科城，然后又写了一封信给教会和莫斯科城内的普通民众。<br>信的内容大概是，本沙皇出城乃是被贵族所逼，这些贵族贪污国家财产，逃避服兵役，欺压百姓，如此种种罪行让我在莫斯科待不下去了，所以才出走的。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/3-1594796650.png" /><br>伊凡四世<br>信中罗列的贵族罪状大部分都属实，所以第一教会失去了庇护贵族的理由。<br>而莫斯科城内的百姓由于常年遭受贵族的欺压，因此在接到沙皇的信之后，他们的怒火一下子就被点燃了。<br>莫斯科城内的百姓，再一次爆发了针对贵族的暴动。<br>这一下可让那些贵族们惶恐不已，他们害怕自己会重蹈现任沙皇娘舅家的覆辙。<br>所以不得不答应伊凡四世一切关于中央集权的条件，以此来换取伊凡四世回到莫斯科重掌政权。<br><br>伊凡四世重新回到莫斯科之后，立刻颁布了一种名为特辖制的行政制度。<br>这种制度大概是将整个俄罗斯帝国的行政区分为两部分，一部分叫特辖区，由沙皇直接掌控并任命官吏，另一部分叫普通区，由各级大小贵族掌握。<br>而按照重新划分的区域来看，但凡是土地肥沃或者工商业发达的地区全部被沙皇所占，而那些土地贫瘠、工商业落后的地区，则被划分给了各级贵族。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1594796651.jpeg" /><br>俄国贵族<br>这样的划分方法自然会引起各级贵族的强烈不满，于是1553年春，趁着伊凡四世重病不起的时机，那些大小贵族们就兴奋地准备谋反了。<br>但可惜，伊凡四世的病很快便痊愈了，针对这次谋反，伊凡四世毫不留情地举起了屠刀。<br>在随后与贵族的反复斗争之中，据说每天都有上千贵族死亡，而死尸则全部被投进了沃尔霍夫河，据说河水都为之变色，河面漂浮的全是尸体。<br><br>因为过度杀戮，伊凡四世就成了俄罗斯有名的暴君。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1594796651.jpeg" /><br>沃尔霍夫河<br>四、中央集权完成与儿子的惨死<br>到了1572年，那些与伊凡四世为敌的大小王公贵族，几乎都被伊凡四世屠戮殆尽了。<br>至此，俄罗斯沙皇对整个帝国的中央集权基本完成了。<br>由于沙皇伊凡四世已经彻底实现了对整个帝国的掌控，所以他废除了特辖制，此时的罗斯帝国，已经是沙皇的一言堂了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/2-1594796651.jpeg" /><br>但让伊凡四世没有想到的是，他的残暴用在贵族身上是集权的最好手段，但是用在自己的家人身上，则是他晚年不幸的开始。<br>伊凡四世的皇太子在一次家庭纠纷中，被伊凡四世用拐杖失手打死。<br>痛失爱子的伊凡四世悲痛万分，最终因为伤心过度不治而亡。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1594796652.jpeg" /><br>伊凡四世杀子<br>文史君说<br>伊凡四世用来加强中央集权的手段，和中国战国时的商鞅非常相似。<br>他们都是通过在肉体上消灭贵族的办法，来一劳永逸地巩固中央权力。<br>不过此种办法最关键的不是拥有多么高明的政治权术，而是要学会拉拢平民。<br>商鞅变法是通过向平民输送利益的方式来拉拢平民，而伊凡四世则是通过卖惨获取平民的同情和支持。<br><br>无论是在古代还是在现代，平民阶层都是最有力量的一个阶层。<br>谁能够获得这个阶层的支持，并将它变成自己的基本盘，谁获胜的可能性就最大。<br><br>参考文献<br>白建才：《世界帝国史话：俄罗斯帝国》，中国国际广播出版社2016年版。<br>（美）尼古拉·梁赞诺夫斯基：《俄罗斯史》，上海人民出版社2020年版。<br><br>',
'<h2>抗美援朝和外国势力</h2><br>今天多家媒体报道了一则关于教育品牌“新东方”的致歉消息，原因是其受聘讲师王某在课堂讲课时，刻意夹杂私货，公然诋毁“抗美援朝”战争。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1OGaWln8DcS8iaLGWomfNiciccicprKgib5mX7mtcDjh2plNB7t2b1UNsDzZaawB3b5iaczvhicUJQ5jevg/640"><br><br>“新东方”对此事反应算是相当及时，切割处理也比较干脆。<br><br>“新东方”已于15日晚间立即与王某解除所有合同，其所有课程视频全部下架。<br><br>新东方通过官微表示：因平台对课程内容审核不严，对广大学员及社会各界造成了极大伤害，对此我们深表歉意。<br>新东方在线深知，教书育人是每个教育工作者的责任，引导学生树立正确的历史观、价值观是教育机构必须坚守的底线和义务。<br>对于此类事件，我们绝不姑息。<br>一定以此为戒杜绝此类事件再次发生。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1OGaWln8DcS8iaLGWomfNicic5fiaKMg2OGIvDpg0sbEMhsnqrxyNpkpwN5nOpKunIP2BoUZQSrRueVA/640"><br><br>王某不当言论来自于他几年前的一段视频，他对听课者说：<br>我们的历史被篡改了，抗美援朝战争是全世界公认的由中国发动的侵略战争……”<br><br>现在被网友挂出后，“新东方”果断解除与其全部合同，说明意识了到问题的王某不当言论的严重性。<br><br>但王某这些年来在课堂上夹带了多少私货？<br>给多少学生潜移默化洗了脑？<br>网上还有一些人在为他叫屈，称他的言论“让人可以多一些角度看待历史”、“拓展了思维和认知的空间”……<br><br>他是角度问题还是立场问题？<br>何必揣着明白装糊涂？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1wHNfiauDHM8sCiaaoanWXyfnBSkAqyfT5rgGUMknuaiaUxVticMCIvtfeeicXCcZwGeN19uz6c2h1gSg/640"><br><br>中国人对抗美援朝持何种立场，是大是大非的问题。<br>硝烟散尽七十年，对于那些最可爱的人，国家没有忘记，人民没有忘记。<br><br>如果说美国人提到抗美援朝会咬牙切齿，可以理解，毕竟，他们想统治朝鲜半岛的野心被粉碎了。<br><br>可为什么偏偏有的人身为中国人却要利用各种平台诋毁抗美援朝？<br>而且开口就是“我们的历史被篡改了……”，然后开始倾泻他们发明的“真相”，这种“真相”跟港独教师告诉学生鸦片战争是英国人 “为了消灭鸦片而攻打中国”的言论，本质上是一样的。<br><br>抗美援朝是令中国人民扬眉吐气的立国之战，自1840年以来，中国人哪一场对外战争不是以屈辱收场？<br>但抗美援朝让中国人结束了这种屈辱感，这也是其伟大意义之一。<br><br>而对一些人来说，美国是他们的精神图腾，而不仅仅是个地理名词。<br>在这种情感因素之外，他们还一种病态意识--凡是对培养爱国主义情怀有利的，对树立中国人民自豪感有利的人和事，他们都要反其道而行之。<br>只有带动更多的人跟着他们病态般的自我羞辱，他们才能避免惶恐不安的孤立感。<br><br>王某或许只是夹杂私货，打冷枪，放冷炮，但对于抗美援朝的解构、歪曲、诋毁行为是有系统进行的，目的就是要掌握解读这场战争的话语权，建立“学术权威”。<br><br>直接了当地说，抗美援朝成了他们反爱国主义精神、反伟人精神感召力的最大障碍之一，这一点，他们心知肚明。<br><br>抗美援朝战争仅仅是一场御于国门之外的战争吗？<br>它还有另一个名称：<br>对国内而言它叫“抗美援朝运动”，为肃清隐藏在国内的外国势力及带路党们提供了绝佳时机。<br><br><br>外国势力主要是指那些国民党时期留下来的企业、教会、医院、教育机构、慈善机构等。<br><br>这些挂着“洋招牌”的机构，就算明明知道它们是听谁指挥的？<br>但要动手清除，却有很多顾忌。<br><br>这些东西是有形的，真实地存在于各大城市，这些机构从业者及关联者中有间谍、有特务、有汉奸，它们又能培养出新的带路党、第五纵队。<br><br>外国企业，这个不用赶，要走的走，要留的留，不强迫。<br>最难搞、最危险反而是那些教会、医院、教育、慈善机构。<br><br>这种机构受外国人直接或间接控制，包括管理人员的任免也是由国外指定，一个机构往往就是一座堡垒，联成一片，就会形成一个存在于新中国之内“小王国”，而且还有不少民众被其迷惑。<br><br>那么如何去击破这些保垒呢？<br>先从一起刑事案说起。<br><br>南京教会儿童院杀婴案<br><br>新中国成立，有许许多多原国民党时期公务员留了下来，这跟当年苏维埃俄国的做法差不多，在文盲率极高的社会背景下，让旧公务员继续他们的工作（没有血债的技术官员）是合情合理的。<br><br>以司法系统来说，旧公职人员占了23%以上，警察比例更高，他们有着丰富的地方治安经验。<br>他们也是普通人，如果改造好，教育好，愿意合作，同样可以为新中国发展作出贡献。<br><br>南京市旧公职人员比例为全国城市最高之一，1950年南京警察接手了一个刑案调查，起初没有当作大案。<br><br>5月初，在报社工人生的柳姓编辑接到一个电话，对方告诉他，他的两岁大的女儿出事了，在圣心儿童院（教会办的，功能很多，如幼稚园、收养所、医院等）被开水烫伤。<br><br>他赶紧叫上在另一处上班的妻子，一路狂奔到圣心儿童院，但不幸的是，小女孩由于伤情严重，第二天就没了。<br><br>小女孩严重烫伤致死，到底是谁的责任？<br>南京市民有自已的判断，在社会问责声中，圣心儿童院负责人兰义德（爱尔兰修女）、华德安（法国修女）把事情归结于小孩贪玩，而对自身责任轻描淡写。<br><br>柳先生拒绝与院方和解，他向南京市人民法院提起了诉讼，儿童院则一口咬定，女孩致死主因是肺炎，并不是烫伤。<br><br>南京人民法院相当慎重，由南京大学法医科、卫生局等11家单位，还有中央派来的专家共同鉴定。<br>最后结论：女孩死于大面积烫伤引起的伤口感染致死，肺部无病征。<br><br>这份报告出来，圣心儿童院还是极力辨解，强调自己是爱心机构，国民党时代她们已经习惯用爱心来挡开一切质疑。<br><br>修女们发表了一份联合声明--《告南京市民书》，强调小女孩死因就是肺炎，这种舆论绑架引起了社会更大的反感，她们仍然带着在旧中国时期的傲慢嘴脸。<br><br>南京公安局的老警察，则提出另一种看法，在国民党时期，就有不少市民反映说很多小孩死得不明不白。<br><br>但由于这种洋机构有变相“治外法权”，警察又不能进去查，他们建议南京公安局，现在不如借此机会重启旧案调查，局党委批准了这个请示。<br><br>这家儿童院是30年代爱尔兰修女玛葛在宁海路租下的一个房子，最初创办了幼稚园，后扩大为圣心儿童院。<br><br>1944年，教会将玛葛调离南京，由阿根廷修女热玛接任院长。<br><br>1948年春，解放战争接近尾声时，儿童院迁入广州路新址，机构功能扩大。<br>9月阿根廷修女离任，爱尔兰修女兰义德任院长。<br><br>除了拥有新址房产，她们还在院外圈地种菜，养奶牛。<br>每领养一名孤儿，要拿政府一笔钱，再签一份“申请书”，谁送来谁申请， 申请书就是生死契，这孩子的死活，进院后外人无权过问。<br><br>国民党警察就对这儿童院有疑心，觉得孩子人数经常有减少，与登记的不符。<br>觉得很多孩子已经死了，而不是修女所说的送去了外地。<br><br>南京解放后，他们办案的机会来了。<br><br>第一站：南京青岛路乱坟岗。<br><br>为了不打草惊蛇，警察在夜间悄悄打开了一些坟穴，令人吃惊的是，幼儿尸骨不断被发现，由于案情重大，必须慎之又慎，因为没有证据证明这些尸骨就是圣心儿童院扔到这里来的。<br><br>第二站：菜园<br><br>乱坟岗的调查发现，让大家有了些眉目，但对儿童院内侦察还是没有消息。<br>于是，国民党警察的老手段就用上了--恐吓。<br><br><br>儿童院杂役张王氏吓一吓就全招了，说青岛路一带乱坟岗里的小孩不是她害死的，解放前她只是从院里抱出去扔的，也记不得扔了多少。<br><br>死孩子从哪里抱出来？<br>张王氏答是从贮藏室边上小黑屋里抱出的。<br>小黑屋全是死孩子，六岁以下的最多。<br>小孩衣服还得扒了，因为还能用，是修女抱到小黑屋，再让张王氏去扔。<br><br>但警察进到内院现场查案阻力很大，这种教会儿童院的背后是原来目空一切的外国势力，他们根本不把中国警察放在眼里。<br><br>在外交方面的考虑和压力下，警方采取了先取证后强制的策略。<br><br>但化妆成各种职业的便衣们在院内一无所获。<br>是张王氏口供出了问题？<br>还是走漏了风声，使得儿童院做好了防范？<br><br><br>通过外围排查，警方锁定是一位姓顾的社会贤达在通风报信，此人社会声望很高，南京市政府府也经常请他参政议政。<br><br>顾某被请到了公安局，便从头到尾招了，是他向儿童院透露了调查行动，但尸首转移到哪里？<br>他也不知道。<br><br>最终警方将目标锁定在菜园，结果挖到小孩遗骨共有120具左右，有的遗骨上还有绳索，警方认为之所以要捆上，说明小孩还能动，那就是活埋了。<br><br>1951年宣判，修女有的判了刑，有的被驱逐出境，毕竟很多坏事是她们前任及幕后得益者干的。<br><br>这跟抗美援朝大局有什么关系呢?<br><br>此案并非个案，它关系到各种披着宗教外衣的反华势力的危性性，这是一个契机，能让那些被迷惑的民众认识他们的真面目。<br><br>1950年6月朝鲜战争爆发，7月国内就开始对教会进行整顿，吴耀宗等宗教界人士号召开展“三自”革新运动，教会要切断与外国的一切关系。<br><br>二十天后中国出兵朝鲜。<br><br>得罪人的事情，第一代领导人都替后人做了，否则，宗教势力很难被压下来。<br>他们必须明白，无论什么教什么派，你首先得是一个中国人。<br><br>教会非法财产被没收，学校（燕京大学，上海圣约翰等）被改组；医院（北京协和，湖南湘雅等）被整合。<br><br>但他们并不甘心失败，1950年国庆，就破获了“炮击城楼”阴谋。<br>案情就不细说了，网上也有不少相关文章，主要参与者为：<br><br>李安东：意大利人，法西斯分子 ，后被美国战略情报局吸收，专门在中国搞恐怖事件，而且要搞大的。<br><br>山口隆一：中文名字叫刘逸（日谍+美谍+国民党间谍）<br><br>马迪儒：意大利人，1925年奉教廷之命来中国，北平解放前夕，以“梵帝冈驻华公使”黎培里的“北平代表”身份来到北平（实为美国间谍）。<br><br>还有法国人魏智、意大利人哲立、中国任宝世公司北平代理商德国人甘斯纳、以及中国人马新清，他们都受美国情报系统指挥。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0icqQ3KwL7PYsicQIhlJHwTdx0TyrgWvs05ibjSj7VKnxVAqlrsbibadGObc8D452mP9c69qmVziajY0w/640"><br>这是山口隆一画的草图，打算用迫击炮在国庆当天搞件大事情。<br><br>除了对这些坏人毫不留情地打击后，国内“抗美援朝”运动还破除了一些知识分子心中的“崇美、亲美、恐美”思想。<br><br>抗美援朝运动，对文艺界旧艺人也是一场荡涤污垢的暴风雨。<br><br>1951年3月，由国内艺术家组成慰问团前往朝鲜战场，鼓励战士。<br>相声艺人小蘑菇就是牺牲在朝鲜前线，在天津出殡时，天津人万人空巷，全市游行。<br><br>慰问团回来，再向全国宣传“抗美援朝”英雄事迹，伟大意义，家喻户晓，鼓励人民支援前线，结合自己的岗位，为国家作贡献。<br><br>在疆藏等少数民族地区，慰问团兵分数路，有的登上高原，有的沿着天山脚下，经阜康、奇台、木垒河、镇西、到哈密；由哈密西行经鄯善、鲁克沁、吐鲁番、托克逊再回迪化（乌鲁木齐），直到最南部的和阗。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0icqQ3KwL7PYsicQIhlJHwTdiblg1gg7CjhktOvvKzZs9TMicpd8AQXpbGBez8B0fAS3uEovCIVVu2kg/640"><br><br>这种爱国主义精神洗礼，让全国各族人民牢牢树立了国家观念，明白谁才是他们的庇护者。<br><br><br>抗美援朝运动，既破除了美军神话，达到了加强国防，确保东北安全目的，又清算了“帝国主义”在中国的势力和影响；<br><br>它广泛地唤醒了人民爱国心理，稳定了新社会，在国际上大大提高了新中国地位。<br><br>而对于某些人来说，美国灰头土脸，带路党被肃清，中国民心士气大涨，却有种心如刀绞的滋味。<br>王某还只是夹带私货，前些年，那些大V在网上如何侮辱毛岸英、黄继光、邱少云……大家是见过的，也见过他们是如何被网络管理部门收拾。<br><br>那些被“抗美援朝是全世界公认的侵略战争”诡论带到坑的人，真该好好反思了，你们真的相信那些最可爱的人是“侵略者”？<br>良心被狗吃了才会相信他们说的那一套。<br><br>全世界公认仁川登陆是美军入侵朝鲜半岛的关键战役，美国发动侵略战争是家常便饭，伊拉克、阿富汗的美军是搞社区送温暖服务的？<br><br><br>中国与朝鲜半岛近在咫尺，人民解放军有在半岛驻一兵一卒吗？<br><br><br>美国与朝鲜半岛远隔万里，美军在半岛有多少基地和士兵？<br>七十年来就赖着不走，以统治者自居。<br>这不是侵略者是什么？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1OGaWln8DcS8iaLGWomfNicicD6nF7mfH0vfHuDIKdTCjnPR6SjFMPWc18PACVmRmkb21bEYNSN4bUw/640"><br><br>抗美援朝战争的意义，会随着时代的发展，愈显伟大<br>',
'<h2>罗马10年换了6茬皇帝</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6icLfURA28XUsK8iaSHfAicdarWHib9jnBFOOC0lSdy0sDSFCQFBCatMvQw/640"><br><br>235—244年，罗马帝国正式进入了“三世纪危机”。<br>在这标志性的10年中，帝国更换了6位皇帝。<br>更换皇帝的动机很复杂，但手段通常十分简单，可以说是延续了赛维鲁时代“暴力推举”的旧风习。<br>至此，帝国在制度上分裂为皇帝、近卫军、行省军队三大集团。<br>罗马帝国风雨飘摇的时代来临了。<br><br>一、第一位蛮族皇帝：色雷斯人马克西米努斯<br><br>235年，罗马皇帝马克西米努斯一世登基。<br>马克西米努斯的家乡是色雷斯省，一个在当时比较闭塞落后的地区。<br>不同于之前的任何一位罗马领导人，这位皇帝的父亲是为军队放牧的哥特人，母亲是一位阿兰农妇。<br>无论从哪一支的血统来看，他都是一个彻头彻尾的落魄蛮族。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6lDVNPMC6R0R0IvoCzOJmykw7vz2JB1ObmnmdfonCPcW01SIo1PZYqw/640"><br>马克西米努斯雕像<br><br>189年，16岁的马克西米努斯参加了罗马军团，成为了一名辅助兵。<br>同大多数乱世里称帝的枭雄一样，马克西米努斯走上了一条“标准的”罗马化居民的发迹之路。<br>在军营中，马克西米努斯展现出来了无与伦比的优势。<br>30岁不到，他就已经成了军队里的百夫长。<br>40岁时已率军参与过多次保卫帝国东部边界的战争。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6EL9icP4aLO4cyv2sMoeGDQFSoJtcBUnnicIfcJKJ9uBYrIzKCfIUBfmA/640"><br>在战争一线发挥极大作用的百夫长<br><br>在亚历山大·赛维鲁被刺杀后，马克西米努斯便在东方称帝。<br>马氏虽然是蛮族出身，但他称帝前已官拜军团司令，他的称治还算得上罗马内部的“改换门庭”。<br><br>据说，马克西米努斯有着极强的贪欲。<br>在进入意大利前，他就毫不遮掩地屠杀富豪，因此得了个“贪婪者”的名号。<br>他之所以会如此大动干戈地屠杀罗马人，除了要为推举他的士兵积蓄财富外，一个重要原因就是每一位新上任的皇帝心中对自己“可能被谋害”的恐惧。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq63DeJDNZnhdFYMQTKCag18QZ1cibI3CZtMHqodPKhbTXDguVGNv5TaYA/640"><br>奢靡的罗马上流社会生活<br><br>果不其然，马克西米努斯的上位遭到了帝国各处的反对。<br>元老们哪里肯同意一位如此残暴的外邦人来统治自己的国家？因此，元老院在商议过后，宣布承认同样在阿非利加行省起事的戈尔迪安一世为新皇。<br>这样一来，马克西米努斯的皇帝梦还能做成吗？<br><br>二、不幸的贵族：戈尔迪安一家<br><br>戈尔迪安一家人也曾在皇帝的宝座上享受过短暂的幸福。<br>戈尔迪安一世比马氏更有皇帝派头。<br>他早年出生在一个骑士家庭，童年曾跟随老师学习过逻辑和修辞学。<br>这两样技艺是奥古斯都时代罗马帝王的标配。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6Qich6S3amU93yXbLhVfd0zCO7UFxo9hRTX9EdsfgGphdMIXnZrBTR0Q/640"><br>奥古斯都<br><br>不过到了后来，即便是贵如戈尔迪安这样的富家子弟，也没办法逃脱“军功封爵”的规律。<br>在亚历山大在位时期，他被敕封为阿非利加地区的总督，总管整个北非，只有迦太基是另一个独立于阿非利加的地理单元，而阿非利加同迦太基的关系，有点类似于今日北京与上海的关系，一个强于军政，一个精于经济。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6o8YGO83ICfxAv70BCpU0d2BYsIMh0eJicsdjj4YMQuHeEIv4onoXe1g/640"><br>富有的迦太基商人<br><br>当色雷斯人马克西米努斯僭夺帝位后，身为地方大员的戈尔迪安当然不服。<br>他首先陈兵迦太基，兵戈直指意大利半岛。<br>而后，又将自己的儿子戈尔迪安二世敕封为皇帝，以绝后患。<br>随后，元老院和罗马近卫军也承认两位戈氏的统治地位，并派出刺客，企图刺杀未进入意大利的马克西米努斯。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6fEMzMfQF5vVc73hkqyBPibWmbOV2Nwo75v4qiawLtGBBf21D2rrXHenA/640"><br>罗马时代的迦太基城<br><br>这一切看起来似乎相当完美。<br>但在戈氏父子正志得意满时，努米比亚总督卡佩利亚努斯起兵造反。<br>至此，戈尔迪安一世在“统治”罗马22天之后便上吊自杀了。<br>他的儿子“凯撒”戈尔迪安二世也因兵败身死。<br><br>三、大杀戮：鹬蚌相争渔翁得利<br><br>&nbsp;&nbsp;此刻的罗马城内，元老院迅速拥立极富军事才能的马克西姆为帝。<br>由于怕帝位再次受到近卫军制衡，他们又推举德高望重的巴尔比奴斯为副手，二者共同负责罗马秩序的恢复和整理。<br><br>马克西姆斯意识到，目前罗马的最大威胁，是仍在意大利半岛跃跃欲试的色雷斯人马克西米努斯的军队。<br>马克西姆采取坚壁清野的战术，数次成功地击退了色雷斯人的进攻。<br>马克西米努斯的部队苦于伤亡而看不到希望之后，终于叛变了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6OCEI2lU4zX90YsUvJzThesA9DrSGGsc9mvHuyLe1PVFwDaZJlmOia6Q/640"><br>游戏《全面战争：罗马》截图，蛮族与罗马士兵大冲突<br><br>士兵们杀害了马克西米努斯，将这位蛮族皇帝的头颅和帅旗进献给罗马城的两位主人。<br>帝国持续不断的乱局看似趋于稳定。<br>但“天无二日，民无二主”，当外部威胁渐渐消退后，两位领袖就因权力分配产生了争执。<br>元老们也各自站队，选择支持其中一位皇帝独揽大权。<br><br>但是，仅靠政治斗争是无法稳坐皇位的。<br>二位执政者常常因为利益问题给对方下绊子，但谁也没想到要去依靠近卫军。<br>没有受到拉拢的将领们再次做出了一个惊人的决定，他们带头制造了一次波及整个罗马城的暴乱。<br>在暴乱中，马克西姆和巴尔比奴斯都被杀害。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq69k71dWRItj0HtiaCc329micV68xmwiakvLUTF4vtDstZ96R6GYEmZ9AYA/640"><br>近卫军在罗马城内制造暴乱<br><br>到现在，已经有4名“皇帝”在内战和政争中身亡。<br>如今，唯一还拥有合法血统的人，只剩下戈尔迪安家族的幼孙：戈尔迪安三世，一个只有13岁的少年。<br>早在前二位皇帝“共治”期间，元老院为安抚民众，特地授予戈尔迪安三世“凯撒”的称号。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6pqkgHHOPRPLc8NGSqeWLdmm8hArUOticsYyTiaeEaOia2UhY9yetcfagw/640"><br>戈尔迪安三世<br><br>看得出来，元老院还是更倾向于扶持“正统皇帝”上台。<br>于是，戈尔迪安三世顺理成章地在元老院的拥护下接受了“奥古斯都”的称号，登基为帝。<br>号称权威永驻的罗马皇帝，如今再也无法拥有从前的威风。<br>皇帝的废立，不是掌握在血腥的军人手里，便是被操控在精明的元老手中。<br><br>由于戈尔迪安三世太小，真正操持罗马帝国的其实是元老们组成的“20人委员会”。<br>由于各方力量均在这次内乱中感到了暂时的疲惫，并且境外的蛮族侵略势力也遭到严重削弱，帝国的境况终于在戈尔迪安三世统治期间迎来了短暂的和平和稳定。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8DqmLAxy8iciaM5icuadCadFq6bc7FrV4XLqw2wE0QuJKOfRgy658teMDarIvNOoYlSFkia8jvbo8DIwQ/640"><br>近卫军与元老院<br><br>文史君说<br><br>从帝国辐射的疆域来看，在6位皇帝迅速地相继“登台”和“谢幕”之后，罗马的权威也愈发衰落。<br>如果说帝国的称谓在之前为罗马带来的是无尽荣耀的话，如今的“帝国名号”则更像是引诱各方力量垂涎的“伊甸果实”。<br>在“三世纪危机”刚刚开始的时候，地方军阀和中央权贵形成了明显的对垒。<br>而中央若能够紧密团结在一起，帝国似乎还能够凝聚起维持稳定的力量。<br>但是，近卫军对元老权威的频频挑战，使得二者无法坚持在同一个战壕里奋斗，罗马帝国的凋零和衰落是必然的。<br><br>',
'<h2>莫斯科公国如何扩张成沙皇俄国</h2><br>从世界范围内看，拥有1700多万平方公里的俄罗斯是地球上国土面积最大的国家，然而其前身却是贫瘠狭小的莫斯科公国。<br>莫斯科公国由13世纪末期的弗拉基米尔大公国分封而成，彼时在诸多的罗斯公国中，莫斯科公国既不是面积最大，也不是人口最多的一个，可以说毫不起眼。<br>然而就是这样一个毫不出奇的小公国却最终带领全体罗斯人推翻了金帐汗国的统治，继而统一广袤的俄罗斯草原并翻越乌拉尔山，缔造了世界上面积最大的国度。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFiaBjyYaTDcDuia8NiaFpyN5yo3ZCJuMU3iaFbhmhzEyUV1zHjREM97mrxMTh7bGTSkNhSIU1gMZ0FgqQ/640"><br><br>如今面对俄罗斯那庞大的国土，很多人不禁心生疑惑，毕竟历史上基辅罗斯公国很多，单单弗拉基米尔大公国分封出的小国就一大堆，可为什么最终统一俄罗斯的却是莫斯科公国呢？事实上，莫斯科公国的崛起与他们的第二代君主伊凡一世大有关联。<br>伊凡一世的父亲是莫斯科公国的首任大公达尼埃尔·亚历山德罗维奇，不过在亚历山德罗维奇掌权时的莫斯科公国，仅是罗斯北部很小的一块封地。<br>尽管为了扩张领土，亚历山德罗维奇曾大力对外征战，但至其离世，莫斯科公国依然是众多公国中较弱的一个。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFiaBjyYaTDcDuia8NiaFpyN5youE7kA2lTYZF5ibcfexSbjicNF4my7vYL1U41I6Lg4JSgM3yjyQd6ta7A/640"><br><br>公元1325年，伊凡一世继承莫斯科大公之位，此后情况瞬间就发生了变化，伊凡一世为人残忍且狡诈，常常为达目的不择手段。<br>当时压在所有罗斯公国头上的是蒙古人建立的金帐汗国，尽管俄罗斯人骁勇异常，但面对善于骑射的蒙古人仍处于下风。<br>伊凡一世深知以自己目前的力量还不足以同金帐汗国争雄，所以他需要忍耐，需要暗中积蓄力量。<br>而在这一点上，伊凡一方面利用莫斯科优越的地理优势，鼓励国内发展生产，另一方面则不断通过巧取豪夺来聚敛金钱。<br>看到这里或许很多人会认为伊凡一世就是一个胸无大志的贪财之人，但事实却不尽然。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFiaBjyYaTDcDuia8NiaFpyN5yox2MjGv4w8CicT5kDDciaarBIKwEiaU3MfTCs7iaehHkBNtW7oa19J001CQ/640"><br><br>图-莫斯科河北边就是克里姆林宫<br><br>伊凡聚敛了大量财富之后并没有据为己有，而是通过贿赂年复一年地贡献给了金帐汗国的可汗，据此伊凡逐渐获得后者的信任。<br>与此同时，金帐汗的众多妻妾和子女也是伊凡重点贿赂的目标，他通过秘密给予她们金银而促使其影响金帐汗的决策。<br>很快莫斯科公国便成为蒙古人最受信任的公国之一，不过这显然只是第一步，因为接下来伊凡要做的就是借助蒙古人的势力兼并他国。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFiaBjyYaTDcDuia8NiaFpyN5yoJ77GAKLyCKPukhu20vKnAnkxgYNWMibClTJxzVnrsE6Mh954jAZicWbg/640"><br><br>图-航拍莫斯科<br><br>公元1327年，同为罗斯兄弟的特维尔公国爆发反抗金帐汗国的起义，伊凡主动请缨要求征讨特维尔，最终后者被莫斯科公国兼并。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFiaBjyYaTDcDuia8NiaFpyN5yoM8clnscrfNia5oKWwaDZfLeZJ3ZxxexGsOl9Uo6zlb8f7CBLnG8Bib3w/640"><br><br>图-中世纪的莫斯科公国<br><br>伊凡的“忠心”引起金帐汗莫大的好感，蒙古人破天荒地封其为“弗拉基米尔大公”，同时授权莫斯科公国代理金帐汗国征收全罗斯的贡赋。<br>就这样，莫斯科公国开始了自己的崛起之路，此后便一发不可收拾。<br>除了军事上的动作之外，莫斯科公国还要在精神上成为全罗斯的榜样，为此伊凡主持修建了乌斯平斯基大教堂。<br>随后一直被视为俄罗斯统一象征的弗拉基米尔主教被迁移至此，莫斯科一举成为俄罗斯东正教的中心。<br>在成为俄罗斯的政治、经济、文化和宗教中心之后，莫斯科公国逐渐成为众多罗斯公国中最强的一个，而大规模的扩张也随之开始。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFiaBjyYaTDcDuia8NiaFpyN5yovYhibyMibibP8eohzHLzW4WBx2DJSKDQCP64WKYSBkHDn1skVicNuicmT4w/640"><br><br>图-莫斯科<br><br>莫斯科大公不仅经常以平叛为名兼并他国的领土，而且屡屡利用职权在诸国向金帐汗国的贡赋上中饱私囊。<br>当然对于莫斯科公国的快速扩张，蒙古人也并非全无察觉，但历史大势如此，人力万难阻挡。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFiaBjyYaTDcDuia8NiaFpyN5yo5HjUeUcU6CTpTBjBAqISr0DYcQeLkIV7lW7I8aicP3e3DOxviajJzyvA/640"><br><br>公元1380年夏，马麦汗（金帐汗国可汗）率军20万进入莫斯科大公的领地，不过此时俄罗斯人已不是当初拔都初入钦察草原时的样子了。<br>在莫斯科大公的指挥下，俄罗斯军队大败金帐汗国，后者随即很快失去对莫斯科公国的控制。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFiaBjyYaTDcDuia8NiaFpyN5yopBOwiac0wkdqRicu2OcXDLQXHpZQNzvqHmbfGlnB1MicT4TvDUkRXrlkg/640"><br><br>此后金帐汗国与莫斯科公国之间多有争锋，但俄罗斯人崛起的势头已经不可逆转，就这样莫斯科公国的势力越来越大，最终金帐汗国被消灭，莫斯科公国逐渐演化为“嗜土如命”的沙皇俄国。<br><br>',
