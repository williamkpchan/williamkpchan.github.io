'<h2>当代恐怖组织的祖师爷</h2><br>泰米尔猛虎。<br>这是一个在曾长期占据国际新闻版面的恐怖组织，可以说是当今各国恐怖组织的「祖师爷」。<br>泰米尔人的由来<br>▼<br>泰米尔人原本是印度南部沿海地区的一个民族，自古就善于航海，所以他们的足迹不只在印度本土，更远至东南亚、南太平洋一带，在海外见到的印度人，很多也是来自泰米尔地区。<br>大量的泰米尔人早在一千多年前迁至离印度东南端的斯里兰卡，但是斯里兰卡一直都是另一支民族僧伽罗人的地盘。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS4bKX0MdxSgoJGbSibV1LUQogwr4assaA7nJd7T1HXYhKdAia1bOxCtDow/640"><br><br>▲南亚诸国<br>泰米尔人和僧伽罗人的文化、语言截然不同，僧伽罗人信奉佛教，而泰米尔人信奉印度教。<br>随着泰米尔人大量移入斯里兰卡岛，僧迦罗感受到威胁，双方逐渐对立，一千年来冲突时有发生。<br>英国分而治之，斯国政府失策<br>到了近代，随着英国在印度的殖民，斯里兰卡被英国吞并，改称锡兰。<br>英国人为了方便岛上的管治，他们实行「分而治之」的策略，为了制衡占人口多数的僧迦罗人，除了从南印度引进泰米尔人之外，也特意培养泰米尔人成为政府官员或其他精英阶层，让泰米尔人在教育、就业等方面享受较多资源，成为协助英国管理斯里兰卡的帮手。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS4QvTUOqmQljQpbOC5PgkE2gQYKj5XrK6zVRWCoia1e8HNq0mFqhCMRYQ/640"><br><br>▲现代僧迦罗人<br>当英国殖民政府离开后， 长期早剥夺和压制的僧迦罗人掌握了国家权力，随即转身对付泰米尔人。<br>自此，泰米尔人的就业、经济与语言都受到很大冲击。<br>泰米尔人在政府部门任职比率下降、僧加罗语成为国语、经济开发重点放到了僧加罗人为主的区域，这令泰米尔人走上武装抗争之路。<br>1972年，一名叫做普拉巴卡兰的泰米尔知识分子于斯里兰卡北部成立了「泰米尔猛虎」组织。<br>组织刚成立时，本来不受泰米尔人待见，因为很多泰米尔人认为其抗争路线过于暴力血腥。<br>不过，斯里兰卡政府在应对处理泰米尔猛虎的问题时，出现了严重失误。<br>当时政府主张以暴制暴，除了进行军事打击之外，还怂恿僧迦罗民众报复泰米尔平民，导致上千名泰米尔平民被杀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS4QghHgbz3g8oLuSuwKgqibbclDGNIh4u3vl5Ia4NHMx5Iul4Jrht8uXA/640"><br><br>▲现代泰米尔人<br>其结果是既杀不光泰米尔猛虎 ，又激起了泰米尔人的愤怒，有不少温和的老百姓转而支持泰米尔猛虎，使得他们获得了相当大的群众基础，更难剿灭了。<br>再者，首领普拉巴卡兰推行严格的军事训练与纪律，严禁士兵喝酒与抽烟。<br>除非首领许可，否则须保持单身。<br>战士们要随身携带氰化物，落入敌方手中时随即自杀，避免受酷刑吐露组织机密等。<br>在这种严密组织下，泰米尔猛虎的成员都极其狂热好战，士气高昂，绝非政府军能比<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS4uylU1AMGJ5Un7g08SKG83KzIgBdKRsGvwf3E6iaM3s20ONuhVoY3pFQ/640"><br><br>▲泰米尔猛虎组织的武装分子<br>印度推波助澜，自食恶果<br>印度一直想成为南亚霸主，而斯里兰卡位于印度东南端，具有重要的军事价值，如果敌对国家在斯里兰卡设置军事基地，对印度威胁极大，所以印度千方百计想控制斯里兰卡的政局。<br>泰米尔猛虎在斯里兰卡声势浩大，如果印度可以协助该组织推翻当地政府，那么印度就可以影响控制斯里兰卡了。<br>加上印度就是泰米尔人的母国，<br>如果印度政府支持泰米尔猛虎，也可以获得国内6千万泰米尔人的支持，所以军援泰米尔对印度来说是一石二鸟之举<br>自80年代起印度政府就长期支持泰米尔猛虎，甚至在南印度提供土地供他们建立军工厂和训练设施，成为猛虎组织从事分离活动和武装斗争的强有力后盾。<br>而印度政府更鼓励国内和国外的泰米尔人积极支持该组织，并发起募捐，使得组织接收到相当可观的捐助。<br>而在1987年的6月，斯里兰卡政府军向泰米尔发起总攻，组织面临被撤底打败的危机，就在这时，印度派出运输机向组织空投物资，并向他们发放军援，包括作战坦克、装甲运输车、远程火炮、防空导弹、巡逻炮艇及轻型飞机等。<br>这给了组织翻盘的机会，<br>泰米尔成功利用这些资源大败政府军，更将其地盘扩大到斯里兰卡全境的<br>三份之一<br>，更在占领区营运地方政府、法院等机构<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS4QsJAt9qTfSBl06mPj3E6FPVoZiaBiaURaibfZKdlg63qOrNib4lVBSic6hA/640"><br><br>▲泰米尔猛虎组织的旗帜<br>正当印度政府以为可以成功控制斯里兰卡的时候，战争的生意却激起了泰米尔人的民族自信，认为自己既然可以干得过斯里兰卡，也当然可以摆脱印度，因此印度国内的六千万泰米尔人慢慢蕴酿着一股脱离印度独立的风气。<br>印度政府这时意识到搬起石头砸了自己的脚。<br>1987 年 7 月 29日，印度与斯里兰卡签署了《印斯和平协议》。<br>印度政府明确表态不支持斯里兰卡泰米尔人的独立运动，并派遣维和部队进入斯里兰卡监督协议的执行。<br>但是，协议引起了泰米尔猛虎的不满，他们认为协议是印度对泰米尔人独立事业的背叛，拒绝按协议交出武器，这导致印军与猛虎组织矛盾激化。<br>1987 年 10 月，17 名组织成员在从印度基地返回的斯里兰卡途中被印度海军抓获，全体成员立刻服毒自杀，组织其后将一切责任归咎于印度维护部队，双方因此发生冲突。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS4BsV8VEqkoNAFWJGJLgbpXh5uicKcSBU57znzwY4fyy0nkLyM3dcX4Ug/640"><br><br>▲印度军队<br>印军向斯里兰卡增兵10 万，组织下转入丛林进行游击战，印军因此吃了大亏。<br>在3年之内，已有超过1200名印军在斯里兰卡阵亡。<br>重大损失下，1990年3月印军全部撤出斯里兰卡，并表示不再干预民族问题<br>虽然印军表示不再干预斯里兰卡的内战，但愤怒的组织没有放过印度的打算。<br>当时主张向斯里兰卡出兵、打压泰米尔分离主义的总理拉杰夫.甘地，也就是尼赫鲁的外孙，在一次竞选活动中被一名组织的女死士以自杀式炸弹当场炸死，震惊全球<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS4X0gNd0aIDicE9hUtgUypsVaCgeR8aeGwibjHjtr4qAvRHLle6YgUuribA/640"><br><br>▲拉杰夫.甘地<br>除了拉杰夫.甘地之外，斯里兰卡总统普雷马达萨等多名政要都死在泰米尔猛虎的炸弹下。<br>中国援助斯里兰卡，泰米尔猛虎灭亡<br>泰米尔猛虎与斯里兰卡政府军的冲突在90年代一直相持不下，但到了新世纪后，中国开始援助斯里兰卡政府，双方的势力平衡被打破。<br>斯里兰卡位于南亚半岛的最南端，地理上刚好位于中东至东南亚航线的中间点，而此航线亦是当时中国石油进口的命脉线，因此保持该航线的安全成为中国在亚洲战略的重中之重，所以斯里兰卡是中国必须要笼络的国家之一。<br>再者，斯里兰卡的位置刚好在印度的最南端，<br><strong><br>倘若中国能在斯里兰卡扩张其影响力，甚至在岛上设置军事基地，将会在印度头上悬着一把刀，威胁这个素来抱有敌对态度的邻居<br></strong><br>从2004年开始，斯里兰卡开始从中国进口大量武器，用以装备政府军。<br>其中包括66式152毫米加榴炮、62型护卫艇、92式装甲运兵车和歼7这些军备。<br>这些武器装备的最大优点是便宜耐用，性价比高，使得斯里兰卡政府军能够大量装备、甚至统一部队的武器制式。<br>而中国在输出武器的同时也派出工程师和顾问团，向政府军指导反游击和林地战的战术<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS43IuFLMKcdA5ElJib8ARVpKGOIPD4gxoQtUVOPOXXOkyRRv1jd61Bu5g/640"><br><br>▲中国歼七战斗机<br>除此以外，联合国安理会也将泰米尔猛虎列入恐怖组织名单，这从源头切断了该组织从国际社会获得资金和武器的主要管道，更保证了斯里兰卡政府军军事行动的国际合法性。<br>再者，泰米尔猛虎在后期开始变质，原本组织的初衷为以激进的手段去建立一个泰米尔人国家，主要的针对目标为僧伽罗人，斯里兰卡的其他少数民族不在此列。<br>到了2000年后，组织开始有计划的逼害其他民族，更对当地穆斯林进行种族灭绝，这令不少泰米尔人不再支持他们，更令斯里兰卡的舆论变得一致起来，认为是时候消灭这个组织了。<br>此外，组织领导人普拉巴卡兰晚年刚愎自用、猜忌心重，大量核心骨干出逃或投降政府，泰米尔猛虎元气大伤<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrnAfK3P57Bnicibibe3iaNrbuS4J86OSvsn0x38vibbX27hkyicLhkMegyhwepAG58VKs1DaicdnzLOVdolw/640"><br><br>▲泰米尔猛虎领导人普拉巴卡兰<br>2005年，斯里兰卡政府向其根据地发起总攻。<br>泰米尔猛虎无论在装备、士气、战术上都不再是政府军的对手，很快就失去大片控制区，被逼退到山区打游击。<br>4年后，普拉巴卡兰在一场围剿中被击毙（一说自杀），影响斯里兰卡政局三十余年的泰米尔猛虎灭亡了。<br>泰米尔猛虎虽已被消灭，但其暴力手段影响深远，它独创的自杀式炸弹袭击被后世的恐怖组织纷纷仿效，贻害至今。',
'<h2>一座时光停留的城</h2><br><br>7月6日，我国良渚古城遗址正式列入《世界遗产名录》。<br>“良渚遗址是实证中华五千年文明史的圣地。”<br>申遗的成功，意味着良渚古城遗址的价值以及真实性、完整性得到了世界范围的认可。<br>今晚，穿越5000年的时光，沿着历史的痕迹，寻找良渚的前世今生。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz/Ljib4So7yuWjgxWdE4ZvfpoAJQGIaQ0gw5iacFTia0eFngnR6dia1WaNn4MLBia4ObYxnwelgVmknpclQtyLgCqU5hg/640"><br><br>移步 · 千年<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61UP2CDpHd1QsDia0GicicsL0Y6X0Y6fXXYic42gviahzNgxedrKVJyeUeN6g/640"><br><br>良渚古城是被发现的中国最大古城遗址，堪称“中华第一城”，总面积达290多万平方米。<br>距今约5300-4300年前，良渚人就生活在这里。<br>良渚，意即“美丽的水中陆地”。<br>良渚遗址位于杭州市郊西北部，水网分割着田野，其间矗立着座座土丘。<br>它代表了中国在5000多年前伟大史前稻作文明的成就，印证了长江流域对中国文明起源的杰出贡献。<br>而良渚的故事，还要从20世纪30年代说起。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61P6mCNqsAxHD1E1kkvMVzrnZBOhPia6tothia9vfWY5viaky0kiaricg8Bkg/640"><br><br>1936年，24岁浙江省立西湖博物馆馆员施昕更，在他的家乡良渚镇的一块水塘里，发现了石器和黑陶的陶片。<br>1937年3月，施昕更进行了三次发掘，写就一本报告——《良渚：杭县第二区黑陶文化初步报告》，由此揭开了良渚遗址考古的序幕。<br>令人惋惜的是，1939年，年轻的施昕更因病英年早逝。<br>他用生命的最后几年，一手推开了良渚文明的大门，揭开了尘封千年的良渚遗址。<br>“我们上古的祖先，坚忍的开辟了这广袤的土地，创下了彪炳千秋的文化，我们今日追溯过去，应当如何兢兢业业的延续我们民族的生命与光荣的文化呢？”<br>——施昕更<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61VYtnGRv7y0Df7CyQ1lQqIKdqUcNauMib6JWCVWticGwOLdaiaFATDcARg/640"><br><br>∆ 夏鼐（右一）<br>1959年，中国现代考古学奠基人之一、中国科学院考古研究所所长夏鼐，将这支分布于长江下游环太湖流域，主要涉及江苏、上海和浙江三省份的新石器时代晚期文化命名为“良渚文化”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61M8JrAHVZzOKlqV1mMDYwYYkElXGkSWn3TGY9TMQozGicX1VNnE6Vgug/640"><br><br>∆玉琮，1986年浙江省余杭县反山12号墓出土。<br>20世纪80年代，浙江省文物考古研究所的牟永抗、王明达发掘出了反山遗址和瑶山遗址，正是这一时期的发掘，让玉琮重见天日。<br>这两个遗址的骄人发掘成果，是良渚玉器一次轰动性的大发现，从那时开始，谈起5000多年文明，再也绕不开良渚。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/azXQmS1HA7kpckRpAZZvDD0fewbIbvp9wkFoiaxvztkGYfe359pAsn0rcuzUrkY4uibtyk8plh2fArlJbIkNeOTQ/640"><br><br>∆ 良渚古城遗址西城墙图/杭州良渚遗址管理区管理委员会<br>1985年，从吉林大学历史系考古专业毕业的刘斌，来到浙江省文物考古研究所。<br>他三十多年如一日，进行着良渚遗址考古发掘研究工作。<br>而后刘斌和王宁远带领考古工作者发掘了良渚古城城墙和水利系统。<br>2007年，规模宏大的良渚古城重现人间。<br>2015年良渚水利系统得到确认，这是中国最早的水利工程，证实良渚古城具有完整都城结构。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D6330AwJ6r0ibWlZIyHyHPvgcXRsB53OlHxctZ8DZ5JXhUtGTuZd0iaHlAibprVnNibooyVlhPrPbdYzA/640"><br><br>《中华五千年文明的证据就在于此》<br>讲述者/浙江省文物考古研究所 刘斌<br>节选自央视《开讲啦》节目<br>考古是读地下的书，我们要一层一层地去研究历史。<br>我们现在知道，地球上人类的历史有300多万年，大概在距今1万年的时候，人类开始进入到定居和农业时代，大概在5000年左右时，我们开始进入到产生国家的时代。<br>比如古埃及是5000年左右产生的国家，谈到古埃及，你的脑海里一定有金字塔、法老、狮身人面像。<br>那么，你是否能够回答：中华5000年文明，你的脑海里有什么印象？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/97eUXxnluyCczbt4StVx9JQ95ib3kG4Z9PHKXq8Tpz2g43p9ntSnBfKcch14GfEDWr0QlB07Cj3WBMkp05WeTcQ/640"><br><br>△ 良渚古城遗址鸟瞰图<br>我们说中华5000年可能只是个概念，史书上记载的大禹治水，大概在4100年左右，和古埃及相差1000年。<br>我们的中华文明、国家起源能不能到达5000年？<br>这要靠考古来实证。<br>反山玉琮王改变了以往对于良渚玉器功能的认识良渚的发现，从1936年开始，当时认为是山东龙山文化向中国南方传播的一支。<br>1959年，发现了大量南方的遗址，发现跟山东地区的龙山文化不太一样，有自己的特色，所以1959年时才正式命名为良渚文化。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61k0wjf5YTOibJkeiaK10G04Tscl8R10jumo05yas2gxYfhEZMInMibMlPw/640"><br><br>△出土了良渚玉琮王和玉钺王的反山M12号墓葬<br>但是真正对良渚文化认识，是在80年代中期以后。<br>1986年我们第一次发掘到了最高等级的、也是良渚文化早期纹饰最精美的反山墓地。<br>反山玉琮王的发现，第一次解决了对良渚玉器的功能认识。<br>玉琮1986年上半年出土，上面的阴刻纹非常小，像个硬币这么大，看不清楚上面到底刻了什么。<br>直到下半年有一天，所里的摄影师在看底片的时候，非常激动地说：“我发现这个人了！你们看这个手！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xq7YbjGkXJJTrcpUE2UnVQaUflc9XwfCSxEygIBKWibZjZgibFEHibpvjaNVVTGvfY1TGdEr8CUaicStTia3pIMJWXw/640"><br><br>我们原来完全不知道良渚人到底是什么打扮，是什么样子。<br>当你在一个器物上发现了一个人的形象 ，哎呀！你就突然觉得看到古人了。<br>它上面戴了一个羽冠，像印第安电影里的酋长一样，然后是两个胳膊、手指头，下面是兽面，再底下是鸟的爪子。<br>古人在造神的过程中，神像不能完全跟人一样，那就不稀奇了，也不能完全跟兽一样。<br>所以，所有的神都是半人半兽的状态。<br>玉琮作为神像的载体，它不是装饰品，这改变了以往对良渚玉器功能的认识。<br>这个神像的特征，在整个长三角地区，在良渚文化的范围里都一模一样。<br>我们相信它是非常高度统一、集中的文化。<br><br><img border="0" src="https://mmbiz.qpic.cn/mmbiz_jpg/97eUXxnluyCczbt4StVx9JQ95ib3kG4Z9zlY6w5ibNibk1hiaXdAtSkpBBGCO4Cm0fb1dIGudhuKXXMcMNicvhw8iblw/640"><br><br>△ 良渚文化嵌玉漆杯图/良渚博物院<br>良渚古城的发掘，证明我们文明、社会组织的高度，不亚于古埃及。<br>1986年的发现之后，中国考古界开始讨论，中国文明的起源是在5000年左右，应该是在文明的门槛，所以用了这个名字：<br>文明的曙光。<br>文明的曙光，是说还不敢断定已经进入国家门槛。<br>因为按照文明的定义，国家产生、国家文明，有三个标志，一个是大型的城市出现，城市标志着人之间的一个区分，第二个是文字的出现，第三是金属的出现。<br>我国金属的出现是在4000年左右；<br>我们成熟的文字，商代殷墟甲骨文，是非常成熟的文字，是3000多年。<br>但通过良渚古城的发掘，证明我们文明的高度，社会组织的高度，是不亚于古埃及的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xq7YbjGkXJJTrcpUE2UnVQaUflc9XwfCzU3tHF4lLpTy0hd3UXbovwlueJ0R2GNXvByYrYuGeH9DjjPJpicyRFQ/640"><br><br>2006年，在良渚瓶窑镇，我发现了一条南北向的良渚时期的古河道，古河道里出土了大量的良渚文物。<br>我想，当时人们应该生活在岸上，怎么把这些垃圾都丢到河道里去了呢？<br>我就把岸边解剖了一下，发现在三米多高的黄土下面，铺垫了一层石头。<br>石头是有棱有角的，不是河里随便捡来的，是开采的石头。<br>会不会整个村庄下面都有呢？<br>这个村庄有一千米，有五六百米宽，老乡们说：“我们打井有这样类似的石头。”<br>我当时就在想，这应该是非常大的一个工程，越想越兴奋，想得晚上睡不着觉。<br>石头的分布到底是城墙还是古代大堤？<br>我们就做两种设想，设计了好几条路线，带着技工去钻探。<br>10月份我们非常非常兴奋地发现，“这百分之百是城墙了！”<br>东城墙找到之后，南城墙很快也找到了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/97eUXxnluyCczbt4StVx9JQ95ib3kG4Z9euLxZrSFwXl86cS0pkvEoDqZHm71EImfmTsem7NwHBIatqCduiacHjw/640"><br><br>△良渚古城平面图图/浙江省文物考古研究所<br>考古像推理小说探谜一样，当你发现的时候就非常兴奋。<br>现在的良渚是我们目前为止，在中国发现的最为完整的、保存最好、规模最大的古城址。<br>这个古城有多大？<br>南北长1900米，东西长1700米，总共300万平米。<br>故宫78万平米，300万平米就是4个故宫这么大！<br>中间的宫殿区，面积有30万平米，房子不是很多，那么当年的宫殿已经非常大了，最大的房子有900多平方米。<br>在几个主要的宫殿区中间，用沙土铺的广场是当时主要活动的一个场地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61VoshdibYwOoEricR3uah7rg9JSIYFJaEwbcroicQc0mUTjicg1ZHfGNLDw/640"><br><br>△ 考古专家在剥剔随葬器物 图/杭州良渚遗址管理区管理委员会<br>经过30多年的考古，从我早期认识遗址的位置，到后来发现贵族墓地，再到后来发现宫殿区、发现城址，我们证明了，它是一个国家的区域。<br>于是大家公认，这已经进入了国家门槛，已经是一个成熟国家了。<br>我们用考古可以解决很大的问题，放在大的人类历史文化长河里，去理解当今的事物；<br>放到大的环境变迁里，去理解我们的今天、未来。<br>如何走好人类后面的5000年，考古可以给我们提供很多的借鉴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/vAtPWbsBiat3Ym9kkiaX9frojpL7XP5QhvVn4LCiahDPxern4lmM4JAlhHTCia0G6iay7n1VNoVyWnSbznluSoRsSvQ/640"><br><br>良渚古城· 前世今生（建议横屏观看▽）<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/vAtPWbsBiat3Ym9kkiaX9frojpL7XP5Qhveey2bWKibybqhrGd7HV0ic34Wyib1BTxMYdUvaHVbiaslodTtFr1jjgPPw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/vAtPWbsBiat3Ym9kkiaX9frojpL7XP5Qhv2nPXXfzh50iaf95SshwQeUibMtEWzSHG2ibHo0hrp9wauhh3gY8oZib4xA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/vAtPWbsBiat3Ym9kkiaX9frojpL7XP5Qhv4xCiaUWhvhH5U7V09t6jnefRJFjjCbIhmNibPSsVwzjPjUn2f9BH3azA/640"><br><br>',
'<h2>彻底改变中国史上最大工程即将开工</h2><br>西北的生态问题，是我国最大的生态问题。<br>西北干旱缺水的生态环境，导致我国地区发展严重不平衡，严重制约了我国的可持续发展能力。<br>只有彻底解决西北国土的水资源问题，才能有力保障我国的发展空间。<br>六位院士、十二位教授以及多位年轻博士进行攻关，研究西部调水的问题。<br>经过两年多的努力，探索出了一条现实可行、科学合理的西部调水线路——“红旗河”。<br>这是一条沿青藏高原边缘全程自流进入新疆的调水环线，将一举改变中国的生态格局。<br>从前，它被称为谣言。<br>甚至在2015年7月，水利部公开声称：从未就"藏水入疆"做过任何规划工作。如今，被命名为"红旗河"的西部调水课题已经结束了它的第二次研讨会。<br>官媒也开始深入报道红旗河工程西北、尤其是新疆，即将迎来有史以来最大的巨变。<br>让我们来看看“红旗河”西部调水具体方案是怎样的<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGCbJ74csiauJviaMaSuhCgakiaKknicSg8EbQeWKKnb0iatrb8qjTehJAOzQ/640"><br><br>“红旗河”从雅鲁藏布江“大拐弯”附近开始取水（水位2558米），沿途取易贡藏布和帕隆藏布之水，自流509公里后进入怒江（水位2380米）；<br>然后，于三江并流处穿越横断山脉：<br>借用怒江河道60公里后经隧洞进入澜沧江（水位2230米），借用澜沧江河道43公里后经隧洞进入金沙江（水位2220米）；<br>借用金沙江河道97公里后，以隧洞、明渠和水库相结合的方式绕过沙鲁里山到达雅砻江（水位2119米），绕过大雪山到达大渡河（水位2022米），绕过邛崃山到达岷江（水位1945米），绕过岷山到达白龙江（水位1880米）、渭河（水位1808米）；<br>从刘家峡水库经过黄河（水位1735米），以明渠为主绕乌鞘岭进入河西走廊，沿祁连山东侧平原经武威、金昌、张掖、酒泉、嘉峪关到达玉门（水位1550米），接着沿阿尔金山、昆仑山的山前平原，穿过库姆塔格沙漠和塔克拉玛干沙漠南缘到达和田、喀什（水位1300米）。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGwwdlWSI072fjmDPHzx0DWkRibJS2gCN7XHyfwulNic5Y06ksQXsBFdDw/640"><br><br>全程6188公里（含200公里自然河道），落差1258米，平均坡降万分之2.10。<br>“红旗河”取水水位较低，因此水量充足。<br>预计年总调水量可达600亿立方米，仅占主要河流取水点总量的21%，将在我国西北干旱区形成约20万平方公里的绿洲。<br>由于全线保持高水位运行，可以自流覆盖绝大部分干旱区域。<br>这些地区地势平缓、光照充足，可根据需要设置大量支线，工程实施后，将形成约1万公里长、20公里宽的绿洲带。<br>随着生态环境的逐步改善并产生累积效应，将带来巨大的生态效益和经济效益。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/bGR2fzAQ5iarib4AUR071HibmQLeOCHicLmdPWOWHa2Z04110q6ibtqpvbdkYzmJ210icNyOMq7cGT2YKlGrLAIia1xsg/640"><br><br>为惠及更多地区，方案还设计了三条主要支线通向延安方向的“红延河”，通向内蒙古、北京方向的“漠北河”，以及通向吐哈盆地的“春风河”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/bGR2fzAQ5iarib4AUR071HibmQLeOCHicLmdY9P78YwqibLV59XuLVGxwZ3eT2pbvTiaiaGibBgUB38NygUezOdKPLTTSA/640"><br><br>“红旗河”的三条主要支线均是基于相关区域地理特点的最优选择，使得在保证坡降的前提下，能够全程高水位自流，保持高水位优势，有能力将水源和水能送往更多的干旱区域。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGYuTr9lSKuCApkDeOaliaHoXRrWSA9cTRN4QSfCmkNH9yE2BdNHGic9kw/640"><br><br>红延河从甘肃省定西市通渭县境内开始（水位1791米），向东北穿过六盘山到达固原（水位1710米），接着向北延伸至同心县境内（水位1645米），再沿白于山北坡至榆林市定边县境内（水位1500米），最后经多条短隧洞进入延河（水位1440米），总里程488公里，平均坡降万分之7.2。<br>由于全程保持高水位运行，可自流惠及六盘山、白于山以北，黄河以南的绝大部分区域，弥补了由于黄河水位过低导致的宁夏南部、鄂尔多斯高原和陕西北部干旱问题。<br>漠北河从内蒙古阿拉善右旗境内开始（水位1620米），经巴丹吉林沙漠向狼山、阴山北坡延伸（水位1330米），共925公里；<br>继续延伸至锡林郭勒盟正镶白旗（水位1200米），以浅埋深隧洞（长度小于30公里）进入滦河、潮河，最终进入北京密云水库，共760公里。<br>全程高水位运行，坡降大于万分之2.15，可以“自流”惠及沿线北侧的所有地区。<br>春风河从玉门市境内开始（水位1550米），绕北山西侧延伸至吐哈盆地（水位1180米），全程坡降大于万分之2.7。<br>保持高水位运行，一方面可以自流惠及大部分区域，另一方面也可以根据需求继续向北疆延伸。<br>从起始位置至疏勒河河谷的26公里，高差达160米，坡降万分之61.5，适合开发水电控制流速。<br>2018年1月，红旗河西部调水课题第二次专家研讨会在北京举行，专家们这一方案的重点、难点进行了深入探讨。<br>来自国内方方面面的专家都参与了这次会议，包括中科院、中国水利水电科学研究院、黄河水利委员会、长江水利委员会、南水北调总公司以及清华、北大等多家单位相关领域的专家、教授。<br>会议就工程地质、地震、施工能力、工程设计、生态环境、水资源配置、经济效益等问题进行了深入的探讨。<br>认为，工程的关键在于地质。<br>通过对活动断裂、地质构造等问题的具体分析，研究了工程的重点区段，评估了处理方法和对策。<br>总体认为，“红旗河”西部调水方案意义重大，且没有不可逾越的难点，值得不断推进和深化。<br>本次会议对“红旗河”西部调水后期的具体设计将起到重要指导作用。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGicG9p50L7G402OheHXibRYLmcar4Wd3yrxLwYXQZU6RPIo0PuXfvIGZA/640"><br><br>参加会议的五位院士均发表了自己的看法中国工程院院士、中国水利水电科学研究院水资源所名誉所长、水文与水资源学家、流域规划专家王浩认为：<br>“红旗河”方案设计巧妙，是一个全新思路，是切实可行的方案，没有太大的技术障碍，具有十分重要的意义。<br>我国正处于一个大有可为的历史机遇期，有信心、有能力完成这样的工程。<br>中国工程院院士、水工结构抗震专家陈厚群认为：<br>“红旗河”方案的设计非常好，以现有的技术条件实施是没有问题的，意义重大。<br>线路经过的一二级阶地过渡带地质条件复杂，通过对一些具体线路的隧洞或大坝工程进行创新设计，多做预案，能够从单体工程和系统工程两方面降低“断裂”带来的风险。<br>希望以科学、严谨、周密的作风为“红旗河”方案的研究多做工作，为新时代的水利事业做出自己的贡献。<br>中国科学院院士、中国科学院地质与地球物理研究所研究员、地球物理学和地球动力学专家滕吉文认为：<br>“红旗河”方案意义重大，线路设计非常巧妙，边界条件非常好。<br>沿线复杂的地质和构造问题确实是工程的难点，但总的来说都有应对方法。<br>我们不能畏首畏尾、彷徨懈怠，要扎实研究、勇于创新、突破难点，积极推进“红旗河”方案，为我国的生态建设、粮食安全、经济发展做出贡献。<br>中国科学院院士、中国地震局地球物理研究所名誉所长、地球物理学家陈运泰认为：<br>地球科学工作就是要帮助工程设计趋利避害，在地震带上进行工程建设是有大量的理论和经验积累的。<br>我们应该积极去研究、解决其中涉及的具体问题，不能一想到困难就束手无策。<br>希望能积极推进“红旗河”西部调水方案，为中华民族伟大复兴的中国梦做出贡献。<br>中国工程院院士、中国水利水电科学研究院副院长、河流动力学与江河治理专家胡春宏分析：<br>调水对主要河流泥沙输移、河势变化、河床演变的影响，讨论了“红旗河”与西北内陆河流相互作用和治理问题，对“红旗河”在相关方面的设计给予了充分肯定。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGURRPfJUDct5YdXYztkmapSdicDKmGnOflT9MAto2WcibXjee2vibctNmQ/640"><br><br>红旗河贯通后，进入新疆的河水可以达到每年700—1000亿立方。<br>借助这一水资源综合利用与开发，包括发电、灌溉、旅游、防洪与航运、国土利用等综合效益等，可以根本扭转西部缺水局面。<br>有望一举解决影响我国国民经济可持续发展的资源瓶颈问题、能源安全问题、粮食安全问题、以及就业稳定问题等。<br>当然，这项工程也耗资巨大，有专家推测将达1万亿元左右；<br>至少10倍于三峡工程。<br>红旗河一旦完工，最显著的一个好处是，有可能开发出8亿亩沙漠土地。<br>仅此一项，完全有可能提前若干年把我国的GDP上升到100万亿级别台阶以上（之前的一份资料称，目前我国耕地面积约为18.51亿亩）。<br>这项工程一旦完成，将功在当代、利在千秋！<br>是一项"调结构、稳增长、抑物价、促就业"的经济战略工程！<br>是一项伟大的国土环境治理与开发建设工程！<br>是一项伟大的"增雨与大漠绿化"工程！<br>其价值将远超都江堰，是一项实现"大漠赛苏杭"的伟大工程！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGerQoSicOdTcKe9QKg5lEiciaVQdPiaMr8ClxhgkVJibS3JXGY7GV4WqW7OQ/640"><br><br>中国几千年来以农业经济为主，而水利正是农业发展的命脉，水利兴则农业兴，农业兴则国家稳；<br>近现代工业发展中水利依旧占有无比重要的地位。<br>水利移民正是源于以水养人，以人养水的宗旨而进行的一种较大规模的人口迁移活动。<br>从原始社会、走过农耕时代、步入工业文明。<br>至今，世界上几乎所有的大城市都依偎着一条主河流。<br>所以，一条河流孕育一方文化，一个流域的水资源环境决定或影响着一个流域的经济、政治和文化。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGp2K0FJvbsGfxIt5TSibgZNszkzAbY7dNicqddzp4V9ibVD0RXrLfCq7fg/640"><br><br>中国西部的水利事业肇兴于先秦时期西部地区是秦人的发祥地。<br>秦自穆公之后，不断向外开拓疆土，势力范围逐渐扩大到巴蜀等地。<br>当时建成的都江堰和郑国渠等大型水利工程，代表了中国先秦时期水利建设的最高成就。<br>西汉王朝的移民实边和屯田政策也有力地保障了丝绸之路的安全，强化了对西域和河湟地区的有效控制和经营管理，使河西走廊成为拱卫关陇和中原的有力屏障，同时为此后历代王朝控制管理提供了“河西模式”。<br>南宋西北战区由于驻军数量大、军队中以虚籍充数冒领军粮、战争破坏严重等，导致军粮消耗数量巨大。<br>为确保足够的粮食供应，南宋在西北战区开展大规模屯田和水利建设，筹集到大量军粮，为西北边防的巩固发挥了重要作用。<br>明万历四年，徐贞明撰写了《潞水客谈》，认为发展西北农田水利建设，就近解决京师及北方地区的粮食供应问题，缓解东南地区的经济压力，实属国家之大计、国之急务，并对开发西北水利的具体措施进行了论述。<br>林则徐治理新疆开挖了许多的坎儿井，王震收复新疆，就地转业的部队从挖沟开渠大兴水利开始两千多年前，茫茫万里的塔克拉玛干大沙漠的边缘，沿孔雀河往东罗布泊的绿洲上，有一座美丽的城堡——楼兰城内街巷纵横，商贾云集。<br>叮咚的驼铃声中，长安的商人带来了精美的织锦，大宛人驮着璀璨的琉璃，还有安息的香料、中亚的玉石，中西文化在这里相聚。<br>茂密的胡杨林挡住了扑向楼兰的黄沙，孔雀河是楼兰的生命之源。<br>低洼的罗布泊给了楼兰人得天独厚的绿色。<br>但是沙漠逼近了，注入罗布泊的7条河川渐渐枯竭，土壤的盐碱化程度加剧，大片大片的胡杨林因此而死亡，林地变成了荒漠。<br>因为没有水不能播种，城中人们的粮食供应日渐稀少。<br>最后的时刻终于到来了楼兰最后的史书记载：<br>“兹于伟大国王、上天之子夷都伽•伐色摩那陛下在位之11年7月，诸民远离国境。”<br>时值公元332年。<br>这是一次多么悲壮而又无奈的民族大迁徙。<br>漫漫大漠中，只留下了荒凉的古城废墟。<br>1600多年后，进入20世纪70年代，罗布泊已经完全干涸，沙漠还在迅速东移。<br>许多居住在中国西北的人们不得不步楼兰先人的后辙，举家迁徙、举村迁徙、举城迁徙。<br>这一切都是因为缺水——水在哪里？<br>中国有世界屋脊，丰富的水源，多条大江大河之水流向国外，掌握着世界的水龙头。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGCm4Ab97eicn9eYr4zeQ3mybt4UBJ1Jv8nwKibltbExmS1eROWfjn6B5w/640"><br><br>1998年，南方长江发生特大洪水，北方黄河水流入海的时间只有5天；<br>在中国的华北、西北，耕地面积占全国的一半，总水量只占全国的10％左右；<br>在中国西南，由雅鲁藏布江、怒江、澜沧江等组成的诸河流域，土地面积占全国的10％，人口和耕地分别只占全国的1.5％和1.7％，水资源却占全国的21％，人均水资源为全国人均水平的14倍，高于世界人均水量的三倍左右。<br>但是，大部分白白流出国境，每年约6000亿立方米。<br>可是西北十年九旱，救命水价每吨卖到800元。<br>6000亿立方米，至少相当于12条黄河的水。<br>真正的西部大开发，就是新疆、内蒙古、甘肃等西北地区，开发塔里木、柴达木、准葛尔三大盆地和腾格里、巴丹吉林、毛乌素和浑善达克四大沙漠；<br>开发这七大沙漠戈壁，应从水开始着手；<br>西部七处沙漠戈壁都是一马平川，都是宝地。<br>只要有水，沙漠成为绿洲，塞外成为江南，对于民族团结有好处，民族团结花多少钱买不到。<br>一本至今仍在中央一些部委与研究机构中广泛传阅的《西藏之水救中国》，提到：<br>“水危机，已成为中华民族伟大复兴的心头大患。<br>中国渴了，谁解中国之渴？”<br>修一条人工运河，串雅鲁藏布江、怒江、澜沧江、雅砻江、金沙江……2000亿方立米之高水入黄河，经青海湖、岱海调蓄，输水新疆、甘肃、宁夏、内蒙古及晋、陕、冀、京、津等地。<br>十大流域水网如织，大半个中国不再困于水旱灾害，每年挽回数千亿元经济损失，永解中国千年难题。<br>同时永解黄河水祸，避免长江险患，弥补三峡工程的不足，使中国北方实现内河航运，运河区解决数千万劳动力就业问题。<br>这，就是政、军、学界和民间推动已久的大西线调水战略工程。”<br>西藏用水发电，新疆用水灌溉，再造一个中国。<br>2010年03月全国政协十一届三次会议，被誉为“军中水神”李国安委员仍在反复翻看他今年的提案《关于引雅济疆济黄的再次建议》。<br>所谓“再次”，准确地说是第四次。<br>作为全国政协委员的李国安多年来不断深入西藏、新疆、青海、甘肃、宁夏、内蒙古、云南等少数民族地区开展调研，选题同样与“水”有关。<br>“日本新潟出产的稻米以高山雪水灌溉，每公斤价格达到75元人民币，欧洲出产的阿尔卑斯山雪水一瓶250毫升可以卖到几十元人民币。<br>李国安说，中国雅鲁藏布江流淌着大量优质的高原雪水，仍没有得到利用，每年流出国境近1400亿立方米。<br>中国是一个拥有丰富水资源的国家，但却有着大面积的缺水地区和数量巨大的缺水人口。<br>如何更科学地利用水资源，尤其是如何解决水资源分布极为不均的问题，是李国安一直在思考的问题。<br>他提出：<br>沿着青藏铁路修一条引水渠，将雅鲁藏布江水很小的一部分引入新疆和黄河上游“由于沿着青藏铁路，引水路线和施工地域都有成熟经验可以借鉴；<br>高海拔施工困难、防冻等施工技术已能够解决，只要水一过唐古拉山和念青唐古拉山，就完全形成自流；<br>此外，征地和移民问题也较少。<br>李国安认真考察了方案的可行性，不断完善着他的这项“引雅济疆济黄”提案。<br>规划和实施科学、合理、可持续的水利项目，将造福边疆缺水地区。<br>李国安以新疆为例分析说，新疆有优越的光照条件，如果全区水源丰富，能增加到３亿亩耕地，一定会是中国最美丽的大花园，亘古的戈壁荒滩也将会成为中国最辽阔的粮仓。<br>新疆最少可生活2亿人。中国科学院院士、清华大学水沙科学与水利水电工程国家重点实验室主任王光谦透露，计划从西藏的雅鲁藏布江调水，顺着青藏铁路到青海省格尔木，再到河西走廊，最终到达新疆。<br>这个方案是可行的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGoXxD13brdSd3b01Eb2Oo156sek3d5FUgXgOxGVE3Eicnsjvic7wqa50w/640"><br><br>处于非洲的埃及，尼罗河的阿斯旺高坝的建成，使40万公顷沙漠变成了良田，埃及的农业产值因此翻了一番。<br>美国的加州北水南调工程，改造为世界上最大的一个粮食产地，助推美国西部开发，使加州GDP成为美国老大。<br>新疆的面积如此巨大，完全可以让我们的新疆变成一个巨大的粮食产区，完全实现现代化耕种，助推新疆经济，几十年后新疆也将成中国的加州，实体经济老大。<br>水可以使西部的土地不再干裂，民族交融可以抚平西部民族之间的裂痕。<br>如果把中国看成一只雄鸡，西部就是飞翔的翅膀，只有引水和交融让这翅膀变得丰满，中国雄鸡才能飞得更高更远！<br>一面红旗指引方向，一条大河通向辉煌。',
'<h2>愤怒的西方中产阶级</h2><br>二战后，中产阶级的兴起改变了西方社会贫富分化的两极社会结构，一直被视为西方社会保持稳定秩序的主要社会因素。<br>近年来，随着经济全球化的发展，经济要素全球流动，西方中产阶级的工作机会大量流失，社会地位面临危机，刺激了他们日益增长的愤怒。<br>2019年6月12日，斯坦福大学胡佛研究所历史学家维克多·戴维斯·汉森（Victor Davis Hanson）在《华盛顿时报》发文，对此原因与后果进行了剖析。<br>中产阶级都抱怨些什么呢？<br>第一，非法移民、边境开放导致了社会混乱。<br>第二，世界精英利用全球化为自己的各种业务找到了全球市场，获得了大量的财富，但新的全球市场和跨国商业往来推动西方国家将自己的企业和制造业转移到劳动力价格低廉的其他国家，造成本国制造业的衰落。<br>第三，未经选举产生的官僚成倍增长。<br>这些官僚由终身监管员、规划员、审计员、检查员和核算员组成，中产阶级成为他们的工作目标，但他们的权力却没有得到制约。<br> RVL9qCfDTOdyG3.jpg<br>第四，全球新媒体达到数十亿家，但它们所做的不是报道事实，而是在强行灌输思想观念。<br>第五，学术界变得政治化，教育提供的学习内容越来越少，但收取的费用越来越高。<br>第六，社会规划成了只是增加住房、能源和交通成本的乌托邦。<br>所有这些抱怨反映出了西方社会中产阶级面临的现实。<br>在社会政策上，那就是富人有能力、有社会影响力不被更高的税收和费用所困扰，或者能完全避免它们，而中产阶级总是处于不利的地位。<br>例如绿色发展政策提出要老百姓勒紧裤腰带过日子，但没有要求精英阶层去削减第二和第三套住房以及海外度假、豪华汽车、私人飞机和高科技设备的使用。<br>在教育领域，西方公立中小学校、大学的管理者往往更喜欢私立学校对自己孩子进行严格的传统培训。<br>精英们凭借人脉把孩子送进大学，大学为迎合他们需要，增加多元化管理人员，导致大学各种费用成倍增加，而负债读书的中产阶级家庭的学生只能通过借贷来支付各种费用。<br>  <br>RVL9qDKBHYt4VF.jpg<br>在移民问题上，拥护开放边界的精英阶层确信这些移民不会对他们自己的社区、学校和特权生活方式造成实质性影响，无法理解所谓的排外主义者、种族主义者或本土主义者的心理状态。<br>然而，只有非精英人群才直接体验到了非法移民突然大量涌入其社区，对社会资源、学校和安全造成的直接影响。<br> 中产阶级对精英阶层不断贬低自己的文化、历史和传统感到憎恶。<br>他们怀疑：<br>如果西方国家在建国之初真如此糟糕，有这么多缺陷，为什么数百万非西方人会冒着生命危险来到西方？<br>为什么精英们自己赚了这么多钱，获得了这么大的影响力，却认为西方传统体系有毒呢？<br>RVL9qDhA9B9PaK.jpg<br>在未来几年内，预计中产阶级的爱国主义和民族主义情感将会减少。<br>非精英阶层将对非法移民更加愤怒。<br>由于精英阶层对中产阶级的愤怒没有回应，他们的愤怒情绪只会越来越浓。<br>',
'<h2>刘邦晚年消灭潜在的威胁</h2><br><br>刘邦临死前，让陈平去杀掉樊哙。<br>杀樊哙这个决策当然并不是他老糊涂了，有点糊涂的是他居然让陈平去执行这个任务，这简直等于故意放水，放樊哙一马。<br>刘邦晚年一直在做的就是消灭潜在的威胁，为将来的加班人过渡创造比较好的条件。<br>刘邦当时想要杀死樊哙的原因其实很简单，就是他已经感觉到，对他的子孙最大的威胁不是来自别人，而是来自他的老婆吕雉。<br>如果要制约吕雉，就必须要把她能够掌控的势力清除掉，而樊哙就是吕雉的主要支持者。<br>一般都认为，刘邦后来在立储问题上动摇，试图立赵王如意为太子，是立储以爱不以嫡，其实并不是，刘邦在这个想法的背后还隐藏着一个目的，就是他自己年龄已经大了，儿子继位之后，一定会比较依赖母亲和舅舅家的势力，也就是外戚势力。<br>这将会成为对刘氏皇权最大的威胁。<br>吕雉是刘邦的糟糠之妻，但年龄却比刘邦小了十岁，而且她的两个哥哥也跟随刘邦骑兵，南征北战多年，也是砀泗元从功臣，也封了侯。<br>更加重要的则是，吕雉的妹妹吕嬃嫁给了刘邦的大将樊哙，而樊哙是高级将领，地位也比较高，因为这层亲戚关系，樊哙是支持吕雉的。<br>这也是刘邦疏远吕雉的一个重要原因，虽然吕雉参与了诛杀韩信、彭越的计划，也给刘邦帮了忙，但从刘邦的角度看，在他不在朝中的时候，吕雉能够单独召见萧何来做这些事，就意味着吕雉在朝臣中的影响力超过了他的想象。<br>所以，刘邦想立赵王为储，背后是看中了戚夫人并没有什么政治势力，不会危及刘氏的皇权。<br>当刘邦试探性的提出想要立赵王如意为太子的时候，樊哙立刻表示反对。<br>这当然让刘邦更加确认了这一点，就是吕雉和樊哙已经是事实上的政治同盟。<br>而他知道惠帝刘盈生性懦弱，面对如此强势的母亲和外戚势力，刘盈是很容易变成傀儡的。<br>所以他这时候主要考虑的就是如何“安刘氏”的问题。<br>樊哙和萧何、曹参、周勃、王陵、陈平这些人还不同的地方在于，樊哙虽然地位也高，但实际上头脑还是简单的，在一些关键时刻很难自己做出理性的分析和判断，所以有可能会被别人利用。<br>所以在韩信、彭越、英布死后，刘邦集团内部实力最强的其实是曹参，但刘邦并未想过要动曹参、周勃和王陵这些人，唯一想杀的人就是樊哙。<br>但刘邦真正失误的地方也就在这里，他不应该让陈平去执行这个任务。<br>陈平并不是砀泗元从功臣，而是在刘邦平定三晋一带的时候才投奔刘邦的，属于六国义从，和萧何、曹参、周勃这些人并不是一个集团，加之陈平为人滑头，所以陈平在意识到刘邦已经快要死了的时候，马上就知道吕后一定会控制朝廷，他这时候如果杀樊哙，当然是自找死路。<br>果然，陈平这个灵机一动的决定非常正确，刘邦一死，陈平马上得到了吕后的信任，并且在宫内担任宿卫，又担任了郎中令职务，算是吕后的宠臣。<br>而在吕后死后，他又马上利用了吕氏对他的信任，和周勃发动政变，一举铲除了诸吕，迎立了文帝，真正成了“安刘氏”的核心人物。<br>',
'<h2>文天祥被国人追捧了700年</h2><br>人生若觉太迷茫，劝君读读文天祥。<br>我曾经问过很多朋友：<br>假如有一天，你得到一盏阿拉丁神灯，灯神可以满足你任意三个心愿，那么你会许下哪些心愿？<br><br>朋友们的答案五花八门，但粗略总结一下，发现他们想要的东西，说来说去也逃不过六个字：<br>相貌、财富、智慧。<br>在他们看来，人生一切的不顺遂，都起源于这三样东西的匮乏。<br>有了万千人群中让人回眸的美貌，就会有无数的异性青睐，不至于情路坎坷、肝肠屡断；<br>有了取之不尽的财富，就能最大程度满足自己的物欲，可以声色犬马、穷奢极欲；<br>有了堪比古昔圣贤的智慧，就会有出类拔萃的学识见解，让全天下的聪明人，都心服口服、顶礼膜拜。<br>他们的理想很简单纯粹：用美貌去换取爱情，用财富去满足物欲，用智慧去博得虚名。<br>人生有很多种活法。这是最大众的那种活法，但却也是最俗气的活法。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wXmwibKe9Diast2MSunkQwyiaUUgS7Gb7qUhcwP8ndh0RDUjw3ibzUty61g/640"><br><br>图片来源|【南宋】刘松年《十八学士图》<br>在历史上，有一个牛人，他相貌、财富、智慧三者皆备，却偏偏选择了一条与众不同的活法。<br>论相貌，向来惜墨如金的正史，竟用了整整十七个字，来形容他出众的容貌气度：<br>“体貌丰伟，美皙如玉，秀美而长目，顾盼烨然。”<br>论财富，他家颇有田产资财，富二代出身，从小喜欢奢侈豪华，吃的用的都是最好的，家里豢养的歌姬都一大把。<br>论智慧，他天资聪颖、学识拔群，二十岁时去京城参加殿试，考试前身体不舒服还在拉肚子，竟然也轻轻松松考上了状元。<br>这个人，就是文天祥。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wmJYVEaaxMO3q3ou595A84y7x8QZCCCGac4sMicyrqltrTvT4y3xxyAA/640"><br><br>△ 文天祥画像<br>02<br>如果生活在承平日久的盛世，也许文天祥，只会是一个普普通通的高富帅，一个平平无奇的好官员，一个淹没在故纸堆里的厉害状元。<br>但糜烂的时局，容不得他活得惬意。<br>就在他出生那一年，蒙古军攻陷军事重镇襄阳，瞬间南宋门户洞开，整个抗蒙的长江防线面临彻底崩溃的风险。<br>屋漏偏逢连夜雨。<br>同样是在这一年，蒙古军攻占成都，在成都烧杀抢掠，上百万居民被残忍屠杀，自古繁华的天府之国，就这样变成人烟稀少的瓦砾废墟。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wYr6gkB05ARF8uAriczUVzdvXlJF8ZUcEYyJEj5ptz0a8aACialZ5cRiaw/640"><br><br>然而此时的南宋小朝廷，大权操纵在奸臣手中，朝政腐败，民生困顿，正是一片凄凉的末世光景。<br>盛世多庸众，乱世少懦夫。<br>时局糜烂至此，一个有担当的好男儿，绝不会袖手旁观。<br>文天祥，也不例外。<br>孩提之时，文天祥刚入学宫读书，看见学宫挂有乡里先贤欧阳修等人的画像，这几人的谥号都是“忠”，不由得十分钦佩。<br>他昂然立下誓言：“如果不成为其中的一员，就不是真正的男子汉！”<br>在那个年代，想要有所作为，只有一条路可走：读书做官。<br>所以文天祥奋发读书，终于在二十岁那年，在殿试中写下洋洋洒洒万余字的《御试策》，让当时的皇帝宋理宗大为欣赏，钦点其为状元郎。<br>待拆开试卷的封弥，宋理宗才发现新科状元叫“文天祥”，大喜过望，赞道：“此天之祥，宋之瑞也！”<br>名字是好名字，兆头也是好兆头。<br>只不过，宋朝早就已经没得救了。<br>这一年，离南宋灭亡还有23年。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wx5Uia9EIgeAJRYpxE6GKlsicoBAWHG8eMsCyAJTYPweIicibRcJRIibyujA/640"><br><br>03<br>蒙古大军已经越逼越紧。局势更不容乐观。<br>宋理宗的亲信宦官董宋臣，胆小畏战，劝理宗迁都。<br>可一旦后方皇帝迁都，要是引起前线士气大跌，这事倒完全没考虑到。<br>因为是皇帝亲信，几乎没人敢出声反对。<br>偏偏文天祥，就喜欢当朝廷里的刺儿头。<br>彼时文天祥只当了一介小官，但胆子大得惊人，直接上书给了理宗：<br>“请求处斩董宋臣，以安定统一人心！”<br>然而这封上书，如同石沉大海，没有泛起一丁点波浪。<br>皇帝不搭理，文天祥性子也倔得很，激动之下撂下话来：不干了！<br>然后真的辞官还乡，回到江西老家去了。<br>文天祥前半生宦海沉浮，多次起起落落，大概都因为他这有一说一、不懂得拐弯抹角的倔脾气。<br>然而文天祥也不在乎。<br>他本来就不是为功名富贵而活着的。<br>一直到那一年，蒙古大军渡过长江、攻破鄂州，长江防线告急，吓得南宋朝廷立即诏令天下兵马勤王。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wNibibn3FdsWRibN8tP2Iu4348AeKgfGuib9yCsKLpMJlo0BibjWVjTVRsog/640"><br><br>文天祥立即奔回家乡，卖掉了家中所有的田地、房屋、金银首饰，捐出了所有的家产，组织义军，准备抗元救国。<br>在文天祥义举的感染下，短短时日内，他就召集了几万的勤王义军。<br>好心朋友都劝他：“蒙古兵如狼似虎，势不可挡，你带领这几万乌合之众，去和人家虎狼之军拼命，这不是找死吗？”<br>文天祥却坚定地说：“我也知道你说得很有道理。<br>我不自量力，以身许国，正是希望天下忠臣义士都闻风而动。<br>只有这样，国家社稷才能够保全。<br>这一年，距离南宋灭亡还有4年。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wib7llHAeJ2MJQun8lHJrw2iauYGZtQzEXg5d2DjT7veNpWUvib2YtqCXg/640"><br><br>图片来源 | 何红舟、黄发祥、尹骅-油画<br>04<br>不出意外，文天祥组织的义军，在常州城和蒙古军血战。<br>派去救援常州的义军3000人，几乎全军覆没，只有四人侥幸逃脱。<br>随后，南宋首都临安外围的诸多城市，相继失守。临安面临三面被合围的风险。<br>就在这个紧要的关头，文天祥临危受命，被朝廷任命为右丞相，派往元军大营议和。<br>来到元军大营，只见营帐前站满兵士，甲胄光亮，刀枪密布，显得杀气腾腾。<br>然而文天祥丝毫不畏惧，翻身下马，昂首步入统帅伯颜的营帐。<br>卫士高声喝道：“下跪！”<br>文天祥依然面不改色，只向伯颜作了一个揖。<br>伯颜非常不爽，问道：“为什么不下跪？”<br>文天祥朗声答道：“我身为大宋的使臣，哪有向你下跪的道理？”<br>一番据理力争，让伯颜心里非常敬重，反倒叫人安排座椅给文天祥。<br>但伯颜知道文天祥是铁杆的主战派，现在投降派充斥在南宋小朝廷里，于是决意把文天祥扣留在元军大营中，想让投降派在临安城内得势，能早日降元。<br>后来伯颜又怕文天祥有强大号召力，暗中搞事，又命令元军羁押文天祥北上。<br>而这一年，南宋的谢太后果然带着小皇帝宋恭帝，投降元军。南宋大势已去。<br>但一些忠心宋廷的忠臣，依然将宋恭帝的两个弟弟赵昰和赵昺，护送出了临安城，逃往南方继续抗元。<br>在被元军拘留一个月后，文天祥在随从的帮助下，趁隙从元军大营逃出，一路遭逢劫难，几次差点被元军捉住。<br>随行十二人，死的死，逃的逃，只剩下文天祥等六人，一路东躲西藏，取海路往南而逃。<br>这一年，距离南宋灭亡只有3年。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wlv0lC3SgLTu7EoyvAXgseRRk7urJmUMq9AOaBLyIVlqpqd9a4GomsQ/640"><br><br>05<br>文天祥依然没有放弃希望。在南方，南宋小朝廷依然苟延残喘。<br>文天祥逃往福州，重整旗鼓，毅然决然要对元军抵抗到底。<br>他甚至组织兵马，主动向江西的元军发动进攻，还取得了一次大捷。<br>但很可惜，一两次局部的大捷，挽救不了整体的颓势。<br>元朝大军反扑，文天祥终于兵败被俘。<br>兵荒马乱之中，文天祥的两个儿子，一个儿子在战乱中病死，一个儿子失踪后杳无音信，他的女儿柳娘、环娘，还有几个妻妾，也都悉数被元军俘虏。<br>他的家族，几乎被元军一锅端。<br>元军没有杀文天祥，因为他们想让文天祥，亲眼看到宋朝的灭亡。<br>于是，崖山海战，宋军全军覆没，南宋丞相陆秀夫背着年仅8岁的小皇帝赵昺跳海，十万南宋军民相继投海殉国。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wq3ibsIIcAarY8BAqPS1ic2JEeTUgxlYoA6laCmS9MeZibPCeFS8u03cww/640"><br><br>崖山的海面上，海水变为赤色，漂满了南宋军民泡肿了的浮尸。<br>一个王朝，就这样以悲剧而收场。<br>文天祥在元军的军舰之上，亲眼目睹了这一场惨烈的败仗。<br>元军统帅张弘范，随后在广州摆起了庆功宴。<br>当然，他不忘请来了文天祥。<br>在庆功宴上，张弘范告诉文天祥：“文丞相，大宋已经灭亡，您的忠心已经尽到了。<br>即使你想杀身成仁，可惜也没人再把你的事迹写到历史里了。<br>如果你能以对大宋的方式，向大元尽忠，那么大元一定会让你继续当丞相……”<br>文天祥勃然变色：“让我屈膝投降，永远也办不到！”<br>这一年，南宋已经彻底灭亡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wJbsorbLlH6VCibpFNpZJSeEibickiahMKB1OftNYbd18b2ibyZVBEZ5BDPQ/640"><br><br>06<br>文天祥被元军押往大都。<br>押送的队伍就要经过他的老家，江西庐陵。<br>于是，他绝食八日，不吃不喝，想要死在自己的家乡。<br>然而押送队伍已经远离了庐陵，文天祥依然不死。<br>他不想死在不知名的荒山野岭，心想这不值得，不得已只好重新进食。<br>来到大都以后，出乎文天祥的意料，他没有被关进囚牢，反而被安排住进上好的会同馆。<br>会同馆主人告诉文天祥：“丞相博罗吩咐小人好好照顾文丞相。<br>文天祥立即明白：元人想玩攻心计，企图软化他的态度，使他投降。<br>为了表明自己誓死不降的态度，他不吃博罗安排给他的美食，不睡博罗给他安排好的床铺，只一个人身穿南宋官服，向着南方，从黑夜一直坐到天亮。<br>博罗一计不成，又生一计，安排文天祥最宠爱的两个女儿环娘和柳娘，前来看望文天祥，可父女三人刚一见面，元军就带走了两个女儿。<br>意思也很明确：只要你乖乖投降，父女相见，不是难事。<br>然而文天祥，依然不投降。<br>随后就更热闹了，元朝的大臣、宰相来劝降，甚至已经投降的南宋君臣也来劝降，文天祥就好像吃了秤舵铁了心，坚决不向元朝投降。<br>软的不行，那就来硬的。<br>很快，文天祥被元军带离了会同馆，关在一处土牢里。<br>牢房环境极差，阴冷潮湿，元军还刻意收走了文天祥的御寒衣服。<br>受尽折磨的文天祥，身上长了虱子，长了癞疮，背上甚至还长了蛆。<br>元人以为，文天祥出身富贵，打小养尊处优，肯定受不了这种折磨。<br>但没想到，一个月过去了，文天祥哼都没哼一声，还是咬牙挺过来了。<br>这一年，离南宋灭亡已经过去1年了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2woIHNVevz77sULMhNVcSibC20rEttIdkL5Br3O7icsf0A78UBiaCdDyBFQ/640"><br><br>07<br>文天祥被关在牢房里，一关就关了三年。<br>在狱中，他曾收到女儿柳娘的来信，得知他的妻子和两个女儿，现在都在宫中为奴，过着卑贱可怜的生活。<br>女儿向他苦苦哀求。<br>文天祥也明白：只要投降，一家人就可以团聚，重新过上幸福快乐，犹如往昔的生活。<br>读完女儿的信，他泪如雨下，但在给自己妹妹的信里，他却说：“收柳女信，痛割肠胃。人谁无妻儿骨肉之情？<br>但今日事到这里，于义当死，乃是命也。奈何？奈何！<br>……可令柳女、环女做好人，爹爹管不得。<br>就在这个时候，各地的抗元义军又蜂拥而起，甚至有一路义军人马，打算杀到大都，准备劫狱救走文天祥。<br>对元廷来说，此时的文天祥，已经成为一个烫手的山芋。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wHoVicp7c6fwKZKskXgiagB3YcBBEmViaYLsJTcc1ibxoNjLZQl7NU8xx4w/640"><br><br>元人决定给文天祥最后一次机会。这一次，元朝皇帝忽必烈，亲自出马劝降，在皇宫大殿，召见文天祥。<br>忽必烈说：“朕不忍心杀你。<br>如果你能向侍奉宋朝一样，侍奉我大元，朕照样会用你做宰相。<br>文天祥回答得很干脆：“不做。<br>忽必烈又问：“不做宰相，那做枢密使吧？”<br>“也不做！”“那你想要什么？”“但求一死。<br>连忽必烈亲自劝降，都已失败告终。<br>忽必烈只能成全他。<br>于是，那一天，大都的刑场，百姓一层层涌了过来，面有戚容，眼泪都止不住往下流。<br>文天祥昂首来到刑场，问周围的百姓：“南方在哪个方向？”百姓给他指了指方向。<br>文天祥向着曾经的南宋朝廷所在的南方，跪在地上，深深拜了两拜，朗声说道：“我的事情完结了，心中无愧了！”<br>刽子手的鬼头刀，无情落下。文天祥终年四十七岁。<br>在他的衣服中，有人发现了文天祥所做的绝命诗：“孔曰成仁，孟曰取义，唯其义尽，所以仁至。<br>读圣贤书，所学何事？而今而后，庶几无愧。<br>这一年，距离南宋灭亡，已经过去了整整3年。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wzSWcqLWPG7F8icWia7UGnzMHOIBKZGz0EowGcwHe5OZw9CN4BnTddSGA/640"><br><br>08<br>离文天祥被处斩，八百年的时光悄然过去了。<br>在我们这个时代，多少人要么活成了迷茫废柴的宅男，要么活成了为达目的不择手段的精致利己主义者。<br>多少人已经看不懂文天祥。<br>他们甚至会奇怪：连宋朝都灭亡了，连你效忠的皇帝的投降了，你，文天祥，究竟还在坚守些什么？<br>这是世界，有什么值得你坚守的？荣华富贵不好吗？权力在手不好吗？<br>甚至还有人，会嘲笑文天祥，说他可笑、说他迂腐。<br>然而文天祥，一直知道他自己想要什么，知道他在做什么，哪怕很多时候是以卵击石，哪怕很多时候是无力回天。<br>他有他的初心，屡遭挫折，却依然不改；<br>他有他的坚持，明知不可为，偏要逆天而行；<br>他有他的坚守，义之所在，身死无悔！<br>在他这里，容貌、财富、智慧，统统都比不上气节二字。<br>他选择了一条不同的活法，活成了一个大写的人，一个顶天立地的真男人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcG6naCuaMJxeTja09y7sP2wPjgiaGmrYYNbdiaZoXKdwDv4qgYDjA15JN2HNlNBvL7Jgicb5K6RPcf7A/640"><br><br>参考文献<br>1. 《宋史·文天祥传》<br>2. 姜正成《浩气凛然文天祥》<br>3. 《文天祥：不因妻儿失气节》，载《检察日报》',
'<h2>如何剪掉“心中的辫子”？</h2><br><br>《建党伟业》中有一段精彩的对话，北大讲堂里，新文化运动的学者们围攻留辫子的辜鸿铭，辜鸿铭反唇相讥：“老夫头上的辫子是有形的，诸公心中的辫子却是无形的”。<br>这个“辫子”，是有象征意义的，象征着对某样东西的屈服、顺从。<br>我们且不论辜鸿铭这个人到底怎样，电影中的这段台词，是相当了不起的。<br>无论什么时代，人们都很难摆脱心中“无形的辫子”。<br>辜鸿铭的辫子，是对“传统”、“国学”、“封建文化”留恋；<br>但大名鼎鼎的文学改良领袖胡适先生，难道就没有他的“辫子”吗？<br>有的，是对西方文明的全盘接受、顶礼膜拜、是对日本的恐惧、是对美国生活的迷恋、是建立“低调俱乐部”，劝中国人民和国民政府不要抵抗。<br>一百多年后，革命早已成功，国家早已解放，社会早已文明进步，但当代人心中就没有“辫子”吗？<br>有的。<br>当代有一群人，叫做“河殇派”，在1988的时候，他们拍了一部纪录片，叫做《河殇》，讲的是黄河文明、农耕文明，在根本上就比不上西方海洋文明。<br>他们秉持历史虚无主义，否定中华民族的历史，否定中华民族在文明史上的成就，把一切，都归功于西方文明，认为西方白人就是比我们优秀，认为我们就是应该被淘汰，成为西方的附庸。<br>这群人的言论曾经甚嚣尘上，影响了整整一代人，直到现在，我们还可以在社会的各个角落见到他们。<br>这些人中间，有学校教师，有机关干部，也有企业主，有媒体人，有作家，还有横行一时的“微博公知”。<br>这群人，带着强烈的自卑情结，形成了“逆向民族主义”，言必称西方民主、美国灯塔，疯狂谩骂、贬低自己的国家和文明。<br>有些人喜欢混淆概念，说鲁迅先生也批评当时的中国，也批评当时的中国人，所以鲁迅先生也是“公知”？<br>但他们忘了，鲁迅先生从来没有否定过自己的国家、民族和人民，鲁迅先生只是“哀其不幸，怒其不争”，他从来不是历史虚无主义者，更不是逆向民族主义者。<br>很多人只记得先生对“国民性”辛辣的讽刺，却忘了他字里行间对闰土、祥林嫂、阿Q、老栓......等普通中国人的怜悯和同情。<br>很多人只记得他批判封建文化，却忘了他怒斥“友邦惊诧论”，他和如今那些媚外的“公知”们，有着本质的区别。<br>他批评我们中国人，剖析我们中国人，是为了中国好，是为了中国人好，是为了我们的未来能够更好。<br>实际上，鲁迅先生是在为我“剪辫子”，所以，他才是“民族魂”。<br>如果他不爱这个民族，不爱这些人民，不爱这个国家，没有作为中国人的自豪和自信，否则他不会写出“愿中国青年都摆脱冷气，只是向上走，不必听自暴自弃者流的话。<br>能做事的做事，能发声的发声。<br>有一分热，发一分光。<br>就令萤火一般，也可以在黑暗里发一点光，不必等候炬火。”这样对未来充满希望的话语。<br>在那些最艰苦的年代，中国的先哲圣贤给我们剪了辫子，教我们战天斗地，做自己的主人，做天下的主人，告诉我们没有什么救世主，没有神仙和皇帝，能改变世界，创造历史，就是我们自己。<br>可是时间过去很久了，国家强大了，生活富足了，很多人精神上却缺钙了，硬不起来了，原本被扫进历史垃圾堆的泥塑木偶，又被请了回来，原本被剪掉的辫子，又开始偷偷附庸风雅长了出来。<br>1993年，有一位记者，叫做孙云晓，写过一篇报道，叫做《夏令营中的较量》，讲的是中日小学生参加内蒙古草原夏令营活动，说中国小孩娇生惯养，而日本小孩意志坚强、独立自主，孙云晓断言——中国已经输掉了未来。<br>如今，二十多年过去了，中国成了世界第一大工业国，中国的80后、90后，已经开始撑起这个时代。<br>而日本，失去了二十年，他们优秀的小学生，从“平成废宅”，变成了“令和废宅”。<br>长久以来，有关中国人和西方人交往的电影文学作品，往往都是一个白人男性和中国女性的故事，都是《北京遇见西雅图》之类的故事，哪怕到了今日，中国已经是世界第二大经济体了，是世界第一大工业国了，还能拍出《长城》这样的电影。<br>而《战狼》、《红海行动》、《流浪地球》这样展示中国新气象的影视作品出来后，却遭到了无端的谩骂和指责，人们说这群人，得了“战狼PTSD”。<br>我支持开放和包容，我支持国际化，但国际化不是媚外，不是犯贱。<br>犯贱并不能赢来尊重，只能换来凌辱。<br>无论是对外交往，还是学术交流，都不需要自降身份、谄媚讨好。<br>中国有个著名的企业，天天号称自己“国际化”，国外的产品卖得比国内还便宜，连总部都搬到美国去了，洋人一怒，就急着和中国撇清关系，自称“不是中国企业”，到头来该制裁还是制裁。<br>奴颜婢膝，既不能换来技术，也不能得到真正的“国际化”。<br>所谓“心中长了辫子”，就是自信心崩溃，对某些事物产生了宗教一样的顺从和迷信，自己给自己压了一座大山，自己逼自己做了奴才，“跪久了，膝盖生了根了，站不起来！”<br>科幻小说《三体》中，有一类人，叫做“地球三体组织”，也叫“ETO”，也有人把他们叫做“人奸”，顾名思义，就是崇拜三体文明的地球人，就是地球人中的叛徒和带路党，他们简单、幼稚而又无知，他们觉得只有引来更先进的“三体文明”，才能解放地球。<br>当然，他们最初的想法，是为了地球好，是为了人类文明好，希望外来的高级文明，可以帮助人类。<br>那么做了汉奸的汪精卫，是不是可以用“大东亚共荣圈”来给自己辩解？<br>不只是对外！<br>有的人见到单位领导、企业老板就点头哈腰、卑躬屈膝，话没出口就软三分；<br>有的人见到名人、大师、学者就腿软，盲从盲信，觉得他们说什么都对，他们做什么都捧臭脚；<br>有的人盲目崇拜西方文明，月亮总是国外的圆，看到外国人就膝盖酸，香的臭的来者不拒，连洋垃圾也捧着供着。<br>很多人，面对强者，面对上位者，面对权威，面对外国人，面对西方文明，连“不卑不亢”四个字都做不到，这就是“心里长了辫子”的表现。<br>我们可以给他们起个名字，叫做“跪族”！<br>如何剪掉“心中的辫子”，不做“跪族”，就是要打破心中的迷信、虚妄和盲目崇拜，去掉自卑和怯懦，重新树立作为“人”的自信。<br>中国自有传说以来，就没有跪的传统，精卫还在填海，女娲还在补天，刑天还在舞着干戚，大泽乡的士卒在怒吼，红军的英灵还在长征，这镰刀和斧头劈开的天地间，到处都是不愿做奴隶的人民。<br>有人教过我们：“不许跪！”<br>',
'<h2>有趣历史故事！</h2><br>01<br>中世纪欧洲人整年不洗澡，最干净的是精神病人<br>说起欧洲，大多数人想到的会是“精致”和“奢华”。<br>无论从饮食还是日用品，无不透露着一种老牌资本主义发达国家的贵气。<br>但很少人了解，中世纪的欧洲人民十分邋遢，经常一整年不洗澡，有些人干脆一辈子就洗两三次。<br>不仅是平民，就连王公贵族也是如此。<br>欧洲的庸医认为，洗热水澡的时候，人类皮肤上的小孔都会全部打开，然后人体内的元气就会从孔里面漏出去，黑死病病毒和其他细菌、病毒，也趁机从小孔里跑了进来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icuj84nCn1QLnjbX02aSLibu6xibEVZFE8pGkKGhLicV9KLO2aRCq9loPyw/640"><br><br>想要保全性命，就绝对不能洗澡，要让身上积起厚厚的垢来堵住皮肤上的小孔，相当于自带一层保护罩。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icRoBdAGGIWN3ibELpDykicu2dBbQ0uJdT9xUiaPyMZicDGLhAFYJTQSboJA/640"><br><br>所以，那时的欧洲，上至国王下至百姓，都带着一股恶臭。<br>另一方面，医生们觉得洗澡很痛苦，可以用来纠正精神病人的行为，于是精神病人只要一发病，就会被拖去洗澡，所以那个时代最干净的人，反而是一群精神病人。<br>然而，中世纪欧洲人的邋遢，还远不止如此。<br>由于欧洲城市扩张太快，很多基础设施建设跟不上节奏，比如公厕和下水道。<br>大家出门在外找不到公厕，都是看哪儿方便往哪拉。<br>现在英国的著名景点伦敦桥，当年就是个大公厕，男女老少直接蹲在桥边，往泰晤士河里尽情“发泄”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icPcNTKKqqBtJwYAPGYBbxBNXkZvsV1UoWj1VQ6ic3xPz4XqhCNzWibqIA/640"><br><br>伦敦桥<br>由于没有下水道，人们在家里方便时，也是用个屎盆子或者尿壶接住，然后从楼上倒下去。<br>倒之前先往楼下喊三声“注意”，以免路过的人躺枪。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icWsIP6iaTicE5AEwTPicOulwuYu3icVyy57zPlpUd95VE7KFuy5KEBLEOYg/640"><br><br>由此可见，那时欧洲不仅个人卫生令人发愁，连公共卫生也十分堪忧。<br>如此多年以后，各种瘟疫开始肆虐，几千万人丢了性命。<br>欧洲人终于意识到，不洗澡跟抗病一毛钱关系都没有！<br>随着科学的进步，人们发现洗澡好处多多，不仅可以保持身体干净，还能消除疲劳、促进血液循环。<br>再加上工业革命的到来，让城市里有了自来水，于是“我不洗澡我骄傲”的时代，就这样过去了。<br><br>02<br>英国曾把跑步机当刑具，折磨犯人至死<br>19 世纪初的时候，英国的犯罪率特别高，法官又喜欢判重刑，动不动就让犯人坐十几二十几年牢。<br>于是，英国大大小小的监狱都被囚犯给塞满了，政府每年都得拨很多钱来养活这帮人，感觉身体都快被掏空了。<br>更糟的是，监狱管理还很落后，只是单纯地关住这些人，没有啥教育、改造项目，犯人整天就无所事事，除了喝酒就是打架。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1ic70Gtria3NfIoqRHjzJ3RCcOxcysmicNftM0Azdl3YFVHvzDopYMJpyKw/640"><br><br>所以这些犯人服完刑出狱，十有八九会再进宫。<br>怎么让犯人长记性，同时又能给监狱创收就成了一个难题。<br>当时有个叫威廉·科比特的发明家，就想出了“监狱版跑步机”的方案，主体是一个超大的滚轮，上面装了十几个踏板，可以让一群犯人站在上面踩。<br>犯人们踩踏滚轮产生动力，通过齿轮传递给水泵来提水，或者带动磨盘磨谷物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icDd2P2h2OibGicg2otHH0MiaWuhSfjFVtRO6c1luV6NXUXxZUKaydibatpQ/640"><br><br>1818 年，英国的几个监狱正式引进了这种机器，狱卒们要求囚犯每天至少要连踩6 个小时跑步机。<br>试用一段时间之后，狱卒发现效果好得不行，犯人从跑步机上下来后，根本没<br>精力去打架闹事了，一个比一个服帖。<br>而且他们的体力都转化成了动力，拿来搞生产创收，还能补贴监狱的开支。<br>跑步机攒下好口碑之后，很快被英国50 多所监狱引进，就连大洋彼岸的美国人也看中了这个英国潮款，买了一堆回去装在监狱里。<br>当年这种监狱版跑步机，跑起来像是爬楼梯，比在平地走路要辛苦许多。<br>只要犯人停下脚步，稍有不慎就会从跑步机上摔下来，头破血流，甚至还可能被卷进机器直接丧命。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icQibDsuIYXFAqag3iaxibdImYSzVJsfcddgWmMvY5AKtS9asHpW2ks5eqQ/640"><br><br>在近80 年时间里，无数犯人栽倒在跑步机上，大量的死伤事件也引起了英国国民的抗议。<br>再加上那时蒸汽机已经普及，也不缺囚犯们这一点人力了，于是在1898 年，英国修改了《监狱法》，禁止使用跑步机折磨犯人。<br>后来大家发现，适度踩一踩跑步机有利于强身健体。<br>于是1911 年，美国发明家哈根设计了第一种健身用跑步机，他注册专利时，用的是“训练机”这个名字，估计是觉得“跑步机”名声太臭了。<br>至此，跑步机又以另外一种面目重归历史舞台。<br><br>03<br>美国禁酒令，无数黑帮崛起的“导火索”<br>《教父》这部经典电影，相信不少人都看过，里面的黑帮肯定让大家印象深刻，他们表面上穿着西服像个绅士，其实个个都心狠手辣！<br>艺术源于生活。<br>当年的美国黑帮确实跟电影里一样猖狂。<br>然而美国黑帮能混得这么好，其实都是美国政府搬起石头砸自己的脚！<br>而这一切的关键，就是美国的——禁酒令！<br>“禁酒令”这词在中国也经常上新闻，说的是公务活动上不许喝酒。<br>但美国的禁酒令可不一样，它是让全国上下都不许沾酒！<br>而且还写进了美国宪法，史称《宪法第十八修正案》。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icCV8eK2rLCBFus6fibRoaQiaftTicCWpFZ1Lt0JHhc0WI02l4sDiasT9l8A/640"><br><br>《宪法第十八修正案》<br>为啥美国政府就这么狠心呢？<br>我们先把时间倒回400年前……<br><br>400年前，一群被排挤的“清教徒”逃到了北美大陆，他们可以说是美国人的祖先。<br>由于清教徒讨厌放纵享乐，所以把酒视为万恶之源，他们的子孙自然也被这种观念洗脑了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1ic18EJhFdIBlOiaZe2Mk2xDqOG4U8q1OraKDgrhicrkLibicAbLXuyLJZEkQ/640"><br><br>上个世纪初，美国已经成了世界一流强国，吸引了不少移民。<br>而土生土长的美国人优越感爆表，打心里看不起这些移民，总想找法子排挤他们。<br>这些移民大多来自爱喝酒的国度，比如德国、意大利。<br>他们不仅自己天天喝，还开了酒吧或者酿酒坊谋生，而美国人的祖宗又鄙视酒，于是他们就动了禁酒的念头。<br>而且很多美国老板觉得，工人晚上喝酒，第二天上班就没精神，会影响工作效率，所以全力宣传禁酒。<br>再加上当时在打第一次世界大战，德国是美国的对头，又有很多德国人在美国酿酒卖酒，于是禁酒就跟爱国划上了等号。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icRJTTQwXSerdu6tmLsNhlKCeBsvDYoyewSzj89FhelmjychoaBLQNVw/640"><br><br>不过禁酒令能上台的最重要原因，还是源自1920 年的一场政治变革——美国女性第一次获得了选举权。<br>美国女性普遍觉得男人醉酒后会搞家庭暴力，沉迷喝酒之后也容易堕落，最后毁掉这个家。<br>为了以后能拿到女性的选票，政客们纷纷高喊禁酒。<br>于是在1919 年1 月17 日，禁酒令闪亮登场了！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icLKGJuyJE6Yx3mIS0ibBZtw0RyRzEic09ibCmRBXmbwWwwyaHkV2eT8E6Q/640"><br><br>那些爱酿酒、爱卖酒的移民也感受到了深深的恶意。<br>大难当头只能抱团取暖，于是就有了各种“老乡会”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icLThGibbGP5GKqQEicic1QXvpY9raLcXIOF91d1zo1jdMdJGuatic32t5hw/640"><br><br>“老乡会”为了讨口饭吃，就组织人手从海外偷运酒进美国，还把以前的酿酒设备搬到偏僻的地方继续造酒，这些非法的酒就被称为“私酒”。<br>那些酒瘾发作的人都愿意出高价买私酒来解馋，本来要关门大吉的那些酒馆，也靠着私酒重新开张，只不过藏得更隐蔽了，以免被政府发现。<br>然而，这一切都被美国政府看在眼里，他们赶紧派出大批禁酒警察，到处查地下酒厂、酒馆，找到私酒就倒下水沟销毁。<br>执法人员还跑到路上拦车检查有没有运酒，甚至还出动了军舰去巡逻，就为了断掉偷运私酒的海路。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icq2atNk38frKSH9YcX09kuGPibwQpibibaD4h3myw4fvy3ErIGK9uEUoOA/640"><br><br>但那些老乡会已经靠卖私酒赚翻了，他们用大把大把的钱砸向官员和警察。<br>公务员多查到私酒又没奖金，当然乐意收他们的钱，然后睁一只眼闭一只眼。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1ic0ZFfhgvMVLGFEy3mSohibV53pib4cXfnrjyOLrIWia1l0thyBzuhnfZgg/640"><br><br>那剩下的钱干吗？<br>答案是买枪和招打手。<br>因为各个老乡会竞争也很激烈，如果干倒了一家，就能吞掉那家的生意，所以老乡会天天拿枪火拼，实际上他们已经成为黑帮了!<br>像是绰号“疤面”的阿尔·卡彭，他是意大利理发师的孩子，家庭条件很一般，后来参加老乡会开始卖私酒，短短几年后就成了芝加哥黑帮老大。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1ic1K4XqlsmdrFiaiaNUSDmyvHg1UWIHrhQnsTg3KWrcJ6CHRicGF2K1zx5A/640"><br><br>阿尔•卡彭<br>没人知道他到底赚了多少，只知道他投资了无数产业，养了无数打手，名贵珠宝也是随手买，大大小小的官员都被他买通，他甚至还有闲钱搞慈善，给穷人发救济粮。<br>当初，美国政府怎么也没想到，禁酒令的颁布会导致大批黑帮崛起，政府官员腐败等诸多严重的社会问题。<br>于是在1933 年，美国终于废了《宪法第十八修正案》，这是美国有史以来唯一一条被废的修正案。<br>虽说可以好好喝酒了，但禁酒令带来的负作用，到今天都还在影响美国。<br>就拿黑帮来说吧，虽然私酒生意做不了了，但他们的组织已经成型，“留得青山在，不怕没柴烧”。<br>而且黑帮已经找到了发财的秘诀 ——“政府禁止什么就卖什么”。<br>很快他们就开始卖比酒危害更大的毒品，照样赚大钱，照样天天火拼，整个20 世纪的美国都在为黑帮而头疼。<br><br>04<br>打了6<br>年的南美战争，竟是为了争夺鸟粪<br><br>19 世纪的欧洲城市化速度很快，很多农民进城生活了，导致种地的人变少，而吃饭的人还是和以前一样多。<br>为了从大自然里找到最好的肥料，提高单块农田的产量，德国人李比希来到南美洲考察，登上了秘鲁海岸附近鸟粪遍布的钦查群岛。<br>经试验，岛上这些干透的鸟粪是极佳的肥料，富含农作物需要的元素，能让土豆的产量翻两三倍！<br>这一消息传开后，欧洲国家纷纷跑来找秘鲁买鸟粪，仅1850 年1 月到1851 年4 月的一年多时间，秘鲁就卖给英国13.5 万吨鸟粪。<br>很快鸟粪就成了秘鲁的经济支柱，一度占到GDP 的60%，毫不夸张地说，<br>当时秘鲁就是建立在鸟粪上的国家。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1ic4cpicb93QoMduvcO5TjuuMcgDrmD3DukuVC8ufbVBDJ1SOGt32jZwDw/640"><br><br>眼看秘鲁靠鸟粪发了财，其前殖民者西班牙十分不爽。<br>前不久秘鲁才独立建国的，这等于西班牙跟一笔横财擦肩而过了。<br>于是西班牙要求秘鲁赔付赔它独立给西班牙带来的损失。<br>面对这一无理要求，秘鲁当然不会同意。<br>于是西班牙决定明抢。<br><br>1864 年4 月14 日，西班牙远征舰队进攻秘鲁，夺走了满是鸟粪的钦查群岛，并封锁的秘鲁的港口。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icMticYpI2bA8H18GIsib1IIiabQnCzQ1ks5Ff8ic431LVXSpYxjcVoYPCIw/640"><br><br>西班牙的这一行为，也让秘鲁旁边的的智利、玻利维亚等国的利益收到了损害，于是他们联起手来一同对抗西班牙。<br><br>1866 年，西班牙无奈地从钦查群岛撤退，官方记录把这场持续2 年的战争称为“钦查群岛战争”，而秘鲁民间则把这场战争叫作“第一次鸟粪战争”<br>虽然钦查群岛最后回到了秘鲁手里，但是因为毫无节制的开采，岛上积攒了几万年的鸟粪，短短几年之后就消耗光了。<br>这时，秘鲁把眼光投向了同样鸟粪遍布的阿塔卡马沙漠。<br>然而这个沙漠位于秘鲁、玻利维亚和智利的交界处，于是这三个国家就如何划分这片沙漠里的资源起了纷争。<br><br>1879 年，秘鲁决定先下手为强，联手玻利维亚进攻智利，史称“南美太平洋战争”，或“第二次鸟粪战争”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LJ4SbtAibSrmq7GoPwuD64eDzxOLdQs1icwTbpcavDj21OCxZ9rGrbrV76Ejs3ts5lBvBkicLkBVy2NWlAdto7I4Q/640"><br><br>由于秘鲁和玻利维亚是二打一，他们觉得自己优势很大，所以什么谋略都没做，想用直接平推的方式干掉智利。<br>虽然秘玻联军人比较多，但是战斗力参差不齐，甚至还混进了拿弓箭的土著，而且两国都想让对方送死，然后自己坐享其成，所以被智利人各个击破了。<br>打到1883 年，秘鲁和玻利维亚已经下跪求饶了，不仅把原本属于他们的那部分阿塔卡马沙漠割让给了智利，秘鲁还把自己的两个地区交给智利占领10 年。<br>虽然战争结束了，但包括胜者智利在内，三国的损失都特别惨重。<br>加上之前跟西班牙打的那场仗，参战国家为了抢鸟粪，已经付出了惨痛的伤亡代价。<br>',
'<h2>拯救50万中国人的美国医生</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/7hxJRjsnhfmpHAB9cjqtMOtNB9QKDlAN0gI0GKAOZLvuwY8jsNZC8pDlh1kibL77UowWjlHpcovWAaexsBRPmAQ/640"><br><br>今天的故事开始之前，要先科普一种古老的传染病，得了这种病的人，手脚和皮肤会溃烂萎缩，整个面部塌陷、五官扭曲……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNkuHHiaberHib1tNGS8ibolu7jZNEFaXgZ6ufceib4AQDbmMUr26OGgvQ4gQ/640"><br><br>因为看起来极为恐怖，千百年来，在全世界范围内，都将这种病视为“恶魔”……不管是在过去的欧洲和旧时的中国，患了这种病的人都被视为“魔鬼”，他们不仅很少被救治，甚至，还会被活活烧死，或者直接被活埋。<br>这种曾让人类望而生畏的疾病就是麻风病！<br>70年前，新中国刚成立时，全国还有52万同胞遭受着“麻风恶魔”生不如死的折磨……直到2007年，卫生部副部长向全世界宣布：<br>“中国现症麻风病人减少到6300多人，中国在经过50多年的努力之后，终于走出了麻风病时代！”<br>然而，大部分国人可能还不知道，冲在最前线与可怕的麻风病战斗、为中国老百姓“驱逐恶魔”的，竟然是一位“美国人”！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNka3xkibsEysTODU0tNE2Nnhg4b6sHsN2zTbIHmxw2s03UuAqIZIWRCvw/640"><br><br>他叫马海德，从日内瓦大学获得医学博士后，千里迢迢来到中国；<br>1936年，斯诺秘密到红色延安采访，与他结伴而来的正是马海德！<br>斯诺写了《红星照耀中国》，马海德选择了另一条路，与斯诺告别，永远留在中国！<br>他娶了“延安第一美女”苏菲，他成为第一位加入中国共产党的外国人，他更是新中国成立后第一位加入中国籍的外国人！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s3iaiaWFUKvCXPXicKSUUTc9z3TP6mHiaJDmTj43c6NMdCI3awwS2s2HK4g/640"><br><br>马海德（右）、苏菲（中）、阿洛夫（苏联医生）从23岁踏上中国土地，到78岁逝世，马海德，从延安到西柏坡，从抗战到新中国成立，从“十年浩劫”到改革开放，他亲历了中国的风起云涌，他更把自己最好的年华，乃至生命全部献给了中国，献给了他最热爱的医疗事业，献给了几十万麻风病病人！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNktiaEWlF24iam8ia8JPH9AXgwBeic474bVABK5HlscEiaDzwnF0hw1jYSbcw/640"><br><br>每当有人称赞他是外国专家时，马海德总是大笑着纠正：<br>我可不是外国专家，我是中国籍，我是完完全全的中国人！<br>1<br>秘访红色根据地加入中国共产党！<br>1936年秘密访问红色根据地的除了美国记者斯诺还有美国医生马海德马海德原名乔治•海德姆，！<br>1910年，他出生在美国纽约州一个黎巴嫩移民家庭。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNkUJVvQn0kblzW8lQ16gy4RYIZPxoLTnWSXytcWQicHHr2uibaclBU3pWQ/640"><br><br>父亲是钢厂工人，母亲是勤劳本分的家庭妇女，！<br>1918年，一场高致死率的流感席卷全球，马海德兄妹四人都被感染。<br>一位好心的老医生亲自到家里免费为他们治疗。<br>也就是从那时起，当医生，为贫困的人看病，一下子就扎进了8岁的马海德心里！<br>23岁时，在瑞士留学的马海德获得了日内瓦医科大学博士学位。<br>消息传回美国，马海德的父母兴奋地相拥而泣、夜不能寐，医生在美国的收入和社会地位非常高，他们盼望着儿子早日回美国，一家人过上富裕生活。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNkIbwlRraGoB0fmw14ydiaTMibnL0wdnpAicClVU28ZQM3QTibpx02sYAAeA/640"><br><br>然而，父母等来的只是儿子的一封信：<br>我暂时不能回家，我要和几个同学去中国，考察东方热带流行病……谁也没能想到，这一别，竟是几十年。<br>1933年，马海德和两个同学一起来到中国上海，他们在慈善医院做兼职医生，因为收入太低，又在九江路开办了一家私人诊所、还要给医学院的学生上临床课……在上海的日子里，马海德透过十里洋场的繁华，看到了旧中国的灾难深重，仅仅坚持了一年多，马海德的两个同学都回到了美国。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s1crvuuTWay7UFUNibv5Dmbic3yZ74953b6H3xrcdu50b0xwl1I0JjiatA/640"><br><br>马海德与两个同学在上海开办的诊所（！<br>1934年）当他站在人生的分岔路口犹豫不定时，朋友邀请他参加一个聚会，正是这次聚会，彻底改变了马海德的命运。<br>1934年冬的一个夜晚，马海德应朋友之邀参加一个小型聚会，他一入门就被一位气质高雅的女士吸引，女士对他说：<br>我知道你是一个很进步的医生，你能够为中国的进步做更多事情！<br>他小声地问坐在身边的朋友，这位女士是谁？<br>朋友大笑着回答：<br>孙中山的夫人，宋庆龄！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sHMuxmdicHaU3ERUwicM4vcRlGicZ1dibL6PsmOXMGLANcA65Y3NwVGeT2g/640"><br><br>在和宋庆龄，史沫特莱、路易·艾黎等国际友人的交往中，马海德隐约感觉，一个新的世界正在向自己召唤。<br>在给美国同学的信中，他这样写道：<br>我不想回美国，此时此刻，我将尽心做我能做的帮助这里的人。<br>他不再沮丧和愤怒中国的不幸，而是积极地行动起来，他的私人诊所成为共产党上海地下工作人员联络点。<br>1936年6月的一天，美国记者斯诺在给出版商的一封绝密信件中写道：<br>“我将做一件轰动世界的大事，秘密访问红色中国的最高领导人毛泽东”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8seM21PAzE6x4vGXIVKywP6luEMjRVqzCnbtmiaibesv1Xs07EBWBoD7tQ/640"><br><br>因为当时边区医疗水平很差，宋庆龄安排只有26岁的马海德，与斯诺一同秘密前往。<br>1936年初夏，马海德离开生活了三年的上海，与斯诺一起一路颠簸，穿越国民党层层封锁线，长途跋涉一个月之后，终于到达中共中央的临时驻地陕西延安！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sY2pPwEp6mXNjC3dJXs5afLE34HBu3RZvD7rvAsA4EibXJ9A24Tk6WEA/640"><br><br>在一个窑洞前，一位满脸大胡子、面容英俊的军官迎了过来，他用流利地英语自我介绍道，欢迎你们，我是周恩来。<br>而这段有些飘忽不定的珍贵影像就是马海德拍摄的！<br>马海德和斯诺住在窑洞里，吃的也是最简单的白菜、土豆、窝头、小米粥。<br>白天，他们一起走访红色根据地，晚上，他们一起采访毛泽东等中共高层领导人。<br>中国工农红军和毛泽东的形象在马海德脑海里逐渐清晰起来，在这些人的身上，他看到了中国的希望、中国的未来！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s9ut39GHmgaE4JXAaED67HpMuslSp3fL8pBbz1BLqIoP9YKBve3oC8w/640"><br><br>然而，延安的艰苦生活，让他得了胃溃疡，牙齿变得不好，身体也愈发消瘦，但他从来不抱怨。<br>三个月的时间很快过去，在斯诺准备离开时，马海德做了一个让所有人都吃惊不已的决定：<br>他请求斯诺，不要把自己的名字写进任何新闻报道和图书里，他决定留下来，因为这里的老百姓实在是太需要他了！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sLuE8zXEQCn7ib2kn8bY84MJwGNmoNEZWicrJxQzpLY6nyJgX3MRydOQQ/640"><br><br>马海德不仅留了下来，还参加了红军，加入了中国共产党。<br>他的名字也从乔治·海德姆，变成了马海德、马大夫、老马！<br>斯诺离开后写下了震惊世界的《红星照耀中国》一书，因为隐去了马海德的名字，所以在很长时间内，人们不清楚斯诺的红色之旅，还有一位美国医学博士同行，马海德的名字更是鲜为人知。<br>1937年初，中共中央从保安转移到延安时，延安不仅没有医院、甚至连门诊和简陋的卫生设施都没有。<br>马海德到处去看病，在窑洞里、在大树下、在田野里，他不顾环境肮脏、条件艰苦、“医生不能等病人，要去找病人！”<br>马海德学会了说延安味儿的中文，当时，人们都以为博士什么都会干，除了看病、接生，还经常有人找他修理钢笔、眼镜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8swzD0sZY72xNiassqVnXWic5rrm5C6jYoRhwGcM9tMe2wcesuyyzI7A7A/640"><br><br>马海德与彭德怀在延安窑洞前合影！<br>1937年11月，他还兼任新华社英文翻译，成为广播员，担任英文广播。<br>在延安，人人都喜欢这位热情又幽默的美国医生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8svqxgqkOjKk9XZVVp1VXvBMv44PtbGbJ2waAW8bsVEjYTntY09mLbpQ/640"><br><br>在延安的马海德，当时他还不到30岁在延安三年不到的时间里，马海德消瘦和衰老了很多，他胡子拉碴，一身粗布军装、打着绑腿，除了鼻子高一些、说话蹩脚，他跟普通的红军战士已经没有什么两样！<br>但他心里最焦急的是延安医疗条件十分落后。<br>马海德想到了宋庆龄。<br>在宋庆龄的帮助下，国际医疗志愿队人员纷纷来到陕北，其中就有白求恩，柯棣华以及德国的汉斯米勒。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sjCicEtNKEPJwsql4NJuLz2XgHolNvzIqG8Tyr2JCmxjqMMacjnJVrcg/640"><br><br>马海德与白求恩（左）在延安（1938年）！<br>2<br>迎娶“延安第一美女”成为完完全全的中国人！<br>1939年腊月的一个深夜，一阵急促的敲门声惊醒了马海德，“鲁艺”一个女学生高烧不止，马海德二话没说背上药箱，马上出诊。<br>马海德没有想到的是，这次出诊，竟然成就了一场长达半个世纪的爱情传奇……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sxYmtM90tEUbPlkanZ5kRzEB9ib4Pac6FQl8xyOic96Pe80IeBVXLTicJw/640"><br><br>发着高烧的女青年叫周苏菲，！<br>1920年生于舟山，因为父母开明，她小小年纪就到上海读书，！<br>15岁的时候，成为电影《海葬》的女主演，轰动上海滩。<br>1939年冬，19岁的苏菲刚从上海来到延安，就因为严寒和水土不服病倒了。<br>29岁的马海德第一眼看到这位传说中的“根据地第一美女”后对她一见钟情。<br>苏菲病好之后，马海德用珍藏的漂亮信纸，写了一封字体“歪歪扭扭”的求爱信，对苏菲展开了真挚热烈的追求。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s6LjzUDcx7BJICyibogzFnm14DfBIkOTwrnhrr6Z0JObicVVNxtAQIC4Q/640"><br><br>！<br>1940年，马海德和苏菲举行婚礼，成为延安轰动一时的新闻。<br>婚后，马海德称苏菲：<br>妹子，苏菲称呼他：<br>马。<br>他们表达爱意的方式也成为延安的一道风景线，！<br>98岁的苏菲回忆起当年的情景时，仍然沉浸在幸福里：<br>当年在延安，夫妻各自工作学习，只有周六短暂团聚。<br>每个周六，老乡们都能看到马海德与妻子同骑一匹马，十分恩爱与浪漫。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8srHf8ReWwpEvib5k1uibtJsrc4xokC0YDoh7IQ1enrr4MKwPys5XBrdZA/640"><br><br>电视剧《历史永远铭记》中的苏菲和马海德<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sicia2esLibnvGzN0PErkyWchVsqchs9Qdw2nFXTR7fqVbx5pSoZ3oJ05w/640"><br><br>苏菲怀抱一岁的儿子周幼马！<br>1943年，他们的儿子出生，马海德给他取名周幼马，他心疼妻子分娩的艰难，执意把自己的姓放在最后。<br>当了父亲的马海德更忙碌了，仅仅在1944-1947三年间，马海德在延安诊治的患者就有4万人之多！<br>马海德最欣慰的是，在延安的十多年里，他参与和见证了边区医疗事业巨大变化从医疗极为落后，发展成以白求恩和平医院为总院，！<br>8所中心医院和24所分院，总计拥有11800张病床的医疗网。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sOCYYiah3UCa83KMXPJtA5q2f0ZpwnKqiciaO6btGWdGVibYpibQWvr4QTrw/640"><br><br>当年，马海德决定留在中国的时候，他立下了三个梦想，第一，世界反法西斯取得胜利，第二，娶一个中国妻子，第三，成为一个完完全全的中国人。<br>1945年8月15日，日本宣布投降，中国抗战取得胜利，马海德完成了两个人生梦想。<br>最后一个梦想，成为完完全全的中国人，成了他心里最惦记的事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8srXQRxDklCv7N26eicSICnibSP2Zn80FcZjicdLr7I383TlFpAzj4r3m7w/640"><br><br>撤离延安时，马海德被任命为中央后勤部门的指挥员之一！<br>1949年9月的一个夜晚，周恩来的办公室突然传来一阵急促的敲门声，打开门原来是马海德。<br>他急切地对周恩来说：<br>“周！<br>十年前，你可是答应过我一个请求的！”<br>周恩来听后哈哈大笑说：<br>“亲爱的马海德医生，我会履行我的承诺的！”<br>这个请求，就是正式加入中国国籍！<br>周恩来亲笔在他的中国国籍上签字，马海德成为第一个加入中国国籍的外国人。<br>1949年10月1日，马海德登上了天安门城楼，参加了开国大典，那一刻，已经在中国土地上生活了！<br>16年的马海德泪流满面。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sk2jiaW2rkaWwUrhcP3hbvPAETVnljCnGMrbWMqdZxgNJv1q9MUg58Fg/640"><br><br>！<br>16年前，这个因为想要冒险才来到东方的美国小伙子，从孑然一身到有了至亲至爱，从英姿帅气到头发花白，从愤怒旧中国的灾难深重，到亲历东方巨狮觉醒和站起，！<br>16年，他在这片热爱的土地上，变化了很多，收获了很多，更付出和奉献了太多太多！<br>3<br>驱逐魔鬼向性病、麻风病宣战！<br>1950年，马海德被任命为国家卫生部顾问，协助组建中华人民共和国卫生部。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41NrSBoYPER6AyyAqDyStg0WicsgC4RV0Vekgmvibw6hsJqzUmnQt20EjLAw/640"><br><br>当时，卫生部为照顾外国专家，为每人增加了一份较高的工资，当通知马海德前去领取时，却遭到了拒绝。<br>因为这件事，他特别不高兴：<br>“我是中国人，我不是外国专家!”他还拒绝了国家给他分的房子——杜聿明气派的日式小洋楼，而是选择卫生部附近、后海旁边一处已经年久失修、破旧不堪的小四合院。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41NreicfABtibbKQrcsewGtaPCtZIZf3beRRwCxBmq9EXLciaOz0MYnOKGCcA/640"><br><br>新中国刚成立时，梅毒流行全国，危害很大，有些大城市的患病率高达5%-10%，有的少数民族地区更是因为梅毒出生率大幅下降。<br>1953年，马海德被任命为以治疗梅毒为主的皮肤病与性病研究所的副所长和顾问，共和国正式开始向性病宣战。<br>从1954年起，40多岁的马海德，每年都要拿出半年以上的时间到内蒙古、青海、甘肃等农牧区巡检，他住蒙古包、破庙，曾和4个人合盖过一条粗布破被，为了寻找一个病人，他不惜跑几十里路。<br>边远地区的群众没见过抽血，不肯配合，马海德就撸起自己的袖管，把针头扎进自己的静脉里，“表演”抽血。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sW8yud1GibjJI0metPMRSNibcY2W25RyDVRG39JFnicpGKKwWs9SDP9GIQ/640"><br><br>马海德亲自示范抽血在农牧区艰苦的生活，很少有人愿意去第二次，但马海德年年都去。<br>每次半年的巡检结束，他第一件事要到医院去治胃溃疡，再拔掉一两颗坏牙。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41Nrl4Hh6Mpx3RWjfQyibgUs88vOHm2MpAXSg3siaODP2gGNbg3JeLLe8sXw/640"><br><br>马海德在中国开展防治性病的工作，取得了世界瞩目的效果，他的名字也开始见诸报端，！<br>1962年，马海德突然接到一个电话，“马大夫，你父亲来了！陈毅外长让您赶紧回来！”<br>原来，马海德的父亲在美国的报刊上看到中国性病防治的新闻时，看到了自己的儿子，他激动不已，马上要见儿子。<br>因为当时中美尚未建交，已经70多岁的老人立即飞往叙利亚。<br>在叙利亚中国大使馆，当这位老人激动地说：<br>我要见你们的马海德，我是他的父亲！<br>大使馆的工作人员也非常激动，因为老人与老马医生长得太像了！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sp7A6AicpuKz3znZuso2fbPQd5iaOId9J4OpWdgOAkqPeEA4AOIbpal0g/640"><br><br>马海德与父亲的合影中国外交部马上安排马海德一家远赴叙利亚中国大使馆。<br>30多年后，马海德与父亲终于在叙利亚第一次相见。<br>当时，甚至有人担忧马海德全家还会不会回到中国。<br>这样的担忧是多余的，因为此时，马海德心里最急迫的事，就是尽快找到有效的办法，在中国开展麻风病的防治。<br>早在1950年代性病防治的过程中，马海德跑遍了全国的边远地区，因为这些地方同样是麻风病高发区，他开始有意识地开展麻风病的调查研究。<br>在他的主持下，分别在江苏省海安县和广东省潮安县成立了麻风病综合防治研究基地。<br>到1960年代，马海德经过大量的研究发现麻风病是可以防治并能治愈的。<br>海安县和潮安县的麻风患病已经取得了非常好的效果，正当他准备在全国范围向麻风病发起"总攻"时，“文革”爆发……马海德被诬陷成特务，苏菲被天天批斗，他们的家也被抄了。<br>当时，很多人悄悄劝马海德，回美国吧！<br>马海德摇摇头回答:我不走！<br>我是中国人，我在自己的国家，我要走到哪儿去！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s3Q6OL9zT7wUtTmicmtEGz4nnu0ruKOgiacZfJSvqiam63Xp7LkDYT8uGQ/640"><br><br>“十年浩劫”里，马海德一直保持着乐观和坚强，然而最让他伤心的，是好朋友斯诺的逝世。<br>1972年，斯诺已经是癌症晚期，马海德带着中国医疗组住进了斯诺在瑞士的家，斯诺已经病得太重了。<br>在生命的最后时刻，他意味深长地对马海德说：<br>乔治，我羡慕你选择的道路，我，热爱中国！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8slgDqjNK4icRxXKhmUojCJXQM3icBt7kbcfpC0YJBZDviajgkdjoqmfWGw/640"><br><br>！<br>1964年，斯诺访华时与马海德、苏菲在天安门城楼合影！<br>1976年，66岁的马海德被确诊患上了前列腺癌。<br>但他像是重拾了青春，兴奋地对儿子周幼马说：<br>我会战胜癌症的，这个病最少能存活七年，我已经等不及了，我还有太多的事情要做！<br>他心里一直惦念和放不下的，就是消灭盘旋在中国老百姓头上的“魔鬼”——麻风病！<br>他要与死神赛跑、分秒必争，经过大量研究调查，他向卫生部提出了2000年中国基本消灭麻风病的目标。<br>4<br>再次向麻风宣战！<br>他把生命留在了中国在马海德心里，比麻风病更可怕的，是社会对麻风病人的歧视。<br>他逢人就说麻风病，不遗余力地向全社会宣传麻风病作为一种慢性、比较弱的传染病，可防、可治不可怕！<br>用药三天后，麻风病毒很快就能被控制和消灭，不再具有传染性。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sElXK2zwE6dnNMgNfWZzT8bo3icFRx4gNrGpWJNIaFibtW1gHyvmqGeWA/640"><br><br>当他看到医务工作者武装到牙齿只露出两个眼睛给麻风病人看病时，他着急地说：<br>他们已经不传染了，你们这身装扮没治好人先吓死人了！<br>马海德以身作则，他常常只穿一个白大褂，给麻风病人做检查时，用手直接接触病人皮肤溃烂的部分！<br>马海德不仅帮助医生克服了谈麻风病色变的恐惧感，更是把全国几十万麻风病人当做亲人，消除他们内心的不安和自卑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8snK1Xsq2HPtQpicNfBgDT7wC2AeXGcUia63RJUH5qWtsjJqiahSbKX6rPg/640"><br><br>！<br>1982年的大年初一，马海德在河北望都麻风病院里，紧紧握住了一位麻风病人的手。<br>然而，在马海德第一次向老汉伸出手时，老汉哆哆嗦嗦，就是不肯伸手。<br>马海德主动拉起他的手，老汉瞬间热泪纵横，他说：自从我得了这个病，多少年了，没有人敢跟我握手，马大夫是第一个！<br>那时的中国并不富足，防治麻风病需要的药物和资金非常缺乏。<br>为了筹集麻风基金，他跑遍全国几百家医院、防治点、甚至走访了十几个国家。<br>很多时候，甚至他都忘了自己还是一个患了癌症的老人！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s3ZYSWFdndE0ibPe5lmickmdstVl1yaB15HvJFg4uEIV1iaCXsABicZmoQw/640"><br><br>到1985年，马海德已经因为癌症做了8次大手术，家人为他准备了好几次后事，每次他都是奇迹般地活了过来，又奋不顾身地投入忙碌的工作中。<br>他硬挺着患癌的身体，主持召开了中国第一届国际麻风病学术交流会成立了中国麻风协会，中国麻风防治基金会，积极为麻风病人申请生活补助。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8suwzd28VO1YmNDF5R5ODR2xmuVzA0qtqwUYtcibmwymXGsKCkOZ5szmA/640"><br><br>到1987年时，马海德的生命已经进入倒计时，但他仍要坚持开会，坚持看望麻风病人。<br>当他看到很多麻风病人开了池塘、包了果树，还有人已经成了万元户时，忍不住红了眼眶……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sD7lJejO7VicXBUe7RCSbWS4HTqV7icJWxHlPgGAKRg2Z8K3vFibukuv8g/640"><br><br>！<br>1988年3月，他刚刚从医院治疗出来，就飞到加拿大参加会议，当时，马海德的生命只剩下了6个多月，此时的他已经被癌症折磨得瘦了30多斤。<br>3个月后，1988年6月他又不听劝阻，坚持飞往美国落实一笔援助经费。<br>刚从美国回来，他又马不停蹄地在北戴河主持召开三省麻风防治会议在这次会议上，他终于支撑不住，晕倒了……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8syyWTsIg5VhrhgruiauKdTOkDwojY0tRopGBIRWrgDEqH3OIvpT3soIw/640"><br><br>从北戴河回到北京，儿子周幼马抱起父亲下车时，哭得像个孩子，因为这时的父亲，已经轻得只有一把骨头了……他住进了北京协和医院，躺在病床上，他仍要求家人把每天的报纸和全国各地麻风病人寄来的信给他。<br>那时，他的头脑还非常清楚，他通过口述每天要为病人回复十几、二十封信。<br>后来，又让人把打字机搬到病房里，自己亲自回信！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41NraIqT2VBz2E0PNiactEevILk2vxjgaUYhiaXyqjWwKgNVZmPNdRBwovew/640"><br><br>！<br>1988年9月，马海德生命只剩下最后30多天，当他看到广东的麻风病人在信中说，山沟的麻风病人生活艰苦，没有菜吃、缺医少药时，马海德难过得哭出了声，他让苏菲马上帮他回信，帮助这些麻风病人……而这封信成了他口述的最后一封信，之后他陷入昏迷、高烧不退。<br>而在他偶尔清醒时，他心里想的还是麻风病人。<br>有一天，他在美国的侄子寄来支票，这是他几个月前去美国争取来的经费。<br>他用颤颤巍巍地手拉着苏菲说：<br>妹子，这是给麻风病人治病的钱，一定要管理好啊！<br>管好基金会，成了马海德最后的心愿。<br>从那天下午开始，马海德再次陷入昏迷……！<br>1988年9月23日，就在病床上，卫生部授予马海德新中国卫生事业先驱的光荣称号！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41Nrn0iasckBLkaEDrfhV5583qghqSTcc5xTsDGPP8SmSZw2r8fTm37VXng/640"><br><br>三天后，9月26日，是马海德78岁的生日。<br>就在这一天，一直昏迷的他突然醒了，他费了很大的力气问苏菲：<br>“他们，回来了吗？”<br>周围的人听到这句话都默默地转过身偷偷抹泪，他心里惦记着的“他们”，是20多天前去海牙出席第十三届国际麻风病大会的代表们！<br>在自己生命最后的时刻，他最惦念和最不放下的还是中国的麻风病防治……！<br>7天后，1988年10月3日，马海德在他的第二故乡中国，结束了壮丽而无悔的一生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sibevWnjAVkpzPCY7N3jZhNFoeibc9nlAPEJibJwnOnLULHk4sbCr7ibdQw/640"><br><br>按照他的遗愿，他的骨灰分成了三份，一部分送回了美国家乡，一部分送回了他魂牵梦绕的延安，一部分，安葬在了北京八宝山革命公墓。<br>马海德走了，可他留在人们心中的印象，始终是那个头发花白、操着一口延安普通话，戴着眼镜、细心温和给大家看病、幽默爱开玩笑的北京后海大爷。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0jbMN4X0Vbc9De3JNhw2cdic7vDxGGeoGVcTrjUtknnVSDCFzk8hltRe0PRLDibSSs0XhOYxK9WUQg/640"><br><br>马海德去世后，苏菲一直住在这座小四合院里，她保留着丈夫生前房间的原样，想他的时候，就坐在丈夫的房间里，一回想起他们年轻时的幸福时光，好像丈夫并没有走，只是出差了……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sxEBPJxKtSUIcBb8OZ5GRNAmGZR73UXHOcqTHIkng1RtwtZCuia3BLrw/640"><br><br>苏菲心里记挂着丈夫最后的嘱托，——成立基金会。<br>她把马海德留给她养老的3万美金全部拿了出来，兑换成人民币，成立了马海德基金会，以奖励那些为中国麻风病防治事业做出突出贡献的医务工作者。<br>马海德走后，已经70岁的苏菲像丈夫生前一样，在往后十几年的时间里，走遍了全国各地的麻风病院、麻风病村，过年的时候，她与丈夫当年一样，带着家人去河北望都的麻风病院，与病人们一起过年。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM0jbMN4X0Vbc9De3JNhw2cd2D8fePHPTSA8WYZbevvaJnWsJydQSANM5V5YZhQia3H4QWl1SBQs6icg/640"><br><br>苏菲把自己对丈夫的思念，写成了一本书《我的丈夫马海德》，在这本书结尾，她这样写到：<br>不久前的一个晚上，我做了一个梦，在梦里，还叫乔治·海德姆的美国青年正站在古老的保安城外与好友斯诺告别。<br>斯诺问他：<br>乔治，你为什么要留下，他毫不犹豫地回答：<br>因为我觉得这支队伍会有出息，我觉得这里的人民需要我……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0jbMN4X0Vbc9De3JNhw2cdwmQBiaicbEN9At5NxI4dxbLZia1OyEjYZL4dt2fYgADWn42UQ5WkAhMuA/640"><br><br>马海德医生，少年时，就立下了为穷人看病的志向，来到中国后，加入中国共产党，在长达半个世纪的岁月里，守初心、担使命，为中国人民抗日战争、为中国革命和中国医疗卫生事业，为人民健康幸福，把他所有的青春，所有的心血、所有的爱、乃至生命都留在了这片他最最深爱的土地上……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM0jbMN4X0Vbc9De3JNhw2cd6muBiapEExGNGxBib5fBhVSOutRm1WPx38SCqaFUhak3aZUKq5gLudeA/640"><br><br>今年，新中国成立70周年了，请让我们一起对马海德先生说一声：<br>谢谢！<br>共和国永远不会忘记您，中国人民，永远不会忘记您！<br>',
'<h2>四渡赤水，出奇制胜</h2><br>征服雪山，穿越草地，粉碎上百万敌军围追堵截……85年前，他们的故事惊天动地，也震撼人心。<br>中央广播电视总台"长征路万里行"报道团队，来到了贵州遵义习水县土城镇，这里的赤水河畔是长征中著名的"四渡赤水"发生地。<br>1960年，英国陆军元帅蒙哥马利在访问中国时，盛赞毛泽东指挥的辽沈、淮海、平津三大战役，可以与世界历史上任何伟大的战役相媲美。<br>毛泽东却说："四渡赤水才是我的得意之笔。"<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz/Ljib4So7yuWiaq01qHSarc5Isl7mGnK2qPRBemhyxxUeQKfyl9dicIQwxI70oVicUAq5kgg5C7R10KCKN0j59iaebKg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/Ljib4So7yuWjJu1po2g6Gfaf3v9Y9WbQ2Z6gEicB6FlNc1JgxTzapYIsdGz4apZt4cZ3HYmIIZWrcWcbeghRUrPw/640"><br><br>《四渡赤水出奇兵》作者/萧华（出自《红军不怕远征难》长征组歌）<br>横断山，路难行。<br>敌重兵，压黔境。<br>战士双脚走天下，四渡赤水出奇兵。<br>乌江天险重飞渡，兵临贵阳逼昆明。<br>敌人弃甲丢烟枪，我军乘胜赶路程。<br>调虎离山袭金沙，毛主席用兵真如神。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/Ljib4So7yuWjJu1po2g6Gfaf3v9Y9WbQ2SAXiab0fOy8KKzL8CJJee2ibReKnoANFvt4WsTBic2eXStpHjphd4EkhQ/640"><br><br>[背景]<br>1935年，红军先后四次渡过赤水，依靠巧妙的战术冲破了敌人的包围，为革命赢得了主动权。<br>《四渡赤水，战争史上的“奇观”》（节选）作者/徐占权<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9U6wib5xo4OEJMztZGph9zFjQoa9R29O5eR6x1HsySR12knrYhyHibd5g/640"><br><br>∆布面油画 《四渡赤水》（申根源、梅肖青、孙向阳、王天任，1976年）图/人民政协报<br>四渡赤水之战，是中央红军长征中最惊心动魄、最精彩的军事行动，是毛泽东军事生涯中的“得意之笔”，是他高超指挥艺术的生动体现，是红军战争史上的奇观，是以少胜多、变被动为主动的光辉典范。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_gif/Ljib4So7yuWia8qhSicnMcZC2xp9Cia87EjUHnLHgwODl5jWYTcCWgWxjV68XiassNroYQkqDKu5SUicJ8fPpnp51jNA/640"><br><br>一渡赤水，化被动为主动<br>1935年1月19日，中共中央、中革军委率领中央红军由遵义北上。<br>为迷惑敌人，中央红军一面放出“红军将攻綦江、重庆”的“谣言”，一面遵照中革军委命令，分三路向赤水方向疾进。<br>1月26日，红一师前进到离赤水城15公里的黄陂洞时，与川军遭遇，陷入敌人三面包围之中。<br>同一天，红二师也在距赤水城十公里的复兴场与川军展开激战，敌增援部队赶来后，又展开肉搏战。<br>28日晨，经过激战，红军虽给敌军以重大杀伤，但战至黄昏仍未能全歼，双方形成对峙。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9guo3UxcsMvI5UPC0J4wT6gibM7dp7LdIdBqEPJvIJWqWyawlgP8UqUg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9Gd0ogia5Dg0r77Pib9LhiaYkic7RoibYL5DvChzhcYe2ttMV0TAFBuUygIQ/640"><br><br>∆央视记者拍摄于四渡赤水纪念馆<br>当晚，中央政治局和中革军委召开紧急会议，鉴于进占赤水城、北渡长江的计划未能实现，根据毛泽东的意见，果断改变由赤水北上渡江的计划，决定立即撤出战斗，西渡赤水河，再北渡长江。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_gif/Ljib4So7yuWia8qhSicnMcZC2xp9Cia87EjUHnLHgwODl5jWYTcCWgWxjV68XiassNroYQkqDKu5SUicJ8fPpnp51jNA/640"><br><br>二渡赤水，回师歼敌<br>根据敌情，毛泽东等认为自中央红军从遵义地区北上以后，敌军主力已大部被吸引到川滇边地区，黔北地区的防守兵力比较薄弱，遂决定中央红军迅速转兵东进，二渡赤水河，再次向黔北进军，以摆脱追击。<br>2月18日至21日，中央红军由太平渡、二郎滩等渡口东渡赤水河。<br>24日，红一军团第一团突然进攻桐梓县城，黔军弃城而逃，援军退守娄山关。<br>中央红军二渡赤水，回师黔北，完全出乎敌人的预料。<br>鉴于此，中革军委命令部队迅速击破黔军的阻拦，占领娄山关及以南地区，再取遵义，争取主动。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s91ibuHDAvzl6otq1KmYUSmUXGSzibjhr8rIJO5QiaYEyASfkyXuStNHugg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9oDd1aLW5QVyYBr2ptfZFN4iaZL4eBQWPqSG5zADib4hv4H219IV99KvA/640"><br><br>2月25日，中央红军集中主力南取娄山关。<br>经过激战，当晚攻占娄山关，控制制高点———点金山。<br>敌人组织多次反扑，均被击退。<br>中央红军在占领娄山关后，红一、红三军团即乘胜向遵义方向追击。<br>28日晨，红军重占遵义城。<br>是日黄昏，红军干部团配合红三军团夺回老鸦山制高点，遵义之战胜利结束。<br>三渡赤水，调虎离山<br>遵义战役后，经毛泽东、张闻天等提议，特在中央成立了由毛泽东、周恩来、王稼祥三人组成的新“三人团”，即三人军事指挥小组，全权指挥军事。<br>3月15日，中央红军为了避免被动，再寻战机，主动转兵西进。<br>16日，中革军委下达三渡赤水的命令。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9LGghmE5QhhZsJg0kOlHvymSIs51ibb0wnYdWORyH5PleCqPwXsyBiaUg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9CjI8O5bpInNLEqzPmics11wEstl17MPfXsfc1JUG76Deka5bmGRiaicSg/640"><br><br>遵照中革军委的命令，中央红军由茅台及其附近地区西渡赤水河，向古蔺、叙永方向前进。<br>四渡赤水，出奇制胜<br>中央红军再次出现在川南，蒋介石判断红军又要北渡长江，急忙调整部署。<br>正当各路敌军向川南疾进之际，毛泽东毅然决定回师东渡，夺取战略主动权。<br>据此，中革军委于3月20日发布四渡赤水河的命令。<br>遵照命令，中央红军以红一军团伪装主力诱敌西进，掩护红军主力东渡赤水；<br>红军主力分别经二郎滩、九溪口、太平渡东渡赤水河（即四渡赤水）。<br>接着，从敌重兵集团右翼分路向南疾进，寻求新的机动。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9UBCBibOlAqSiaJI7SIFKo3bx3qQdY0c1spuFok1B24tccILibEmw6wfGQ/640"><br><br>3月26日，中央红军进至遵义、仁怀大道北侧干溪、马鬃岭地区。<br>次日，为隐蔽意图，红九军团伪装主力佯攻吸引敌人北向，主力则向南疾进。<br>后2天，红军主力突破敌人封锁线，冒着狂风暴雨，进入乌江北岸，后又分路南渡乌江，进至息烽西北地区。<br>至此，中央红军在毛泽东等正确指挥下，巧妙地跳出了蒋介石苦心设计的在乌江以北、川黔边境地区企图消灭红军的包围圈，将几十万国民党军甩在了乌江以北地区。<br>节选自中共中央党史研究室第一研究部编著《红军长征史》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9gADQIMDtLwJLKr8flEdubCIwaITnpaH8JDBiaOgfJ833TEMpPibI5grg/640"><br><br>长征 ·精神<br>长征是人类历史上的伟大奇迹。<br>长征精神，是“为有牺牲多壮志，敢教日月换新天”的崇高革命信念；<br>是“历经千难万险，仍能英勇顽强与敌血战到底”的战斗品格；<br>是“任其忍饥挨饿，也丝毫不侵犯群众半点利益”的严明纪律。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9GvK3UHjkZhJE7YerfD9jonPzPrvorAJWiaeiaUzHjjZdiamyajXRaibgXQ/640"><br><br>∆油画《我们一定会回来》 作者/孙立新图/中国军网<br>《七律 ·长征》作者/毛泽东（1935年10月）<br>红军不怕远征难，万水千山只等闲。<br>五岭逶迤腾细浪，乌蒙磅礴走泥丸。<br>金沙水拍云崖暖，大渡桥横铁索寒。<br>更喜岷山千里雪，三军过后尽开颜。<br>[背景]1934年10月，中国工农红军开始了举世闻名的长征。<br>一路上，跋山涉水，爬雪山，过草地，最终于1935年10月到达陕北。<br>这首诗是毛主席在红军越过岷山，向终点迈进过程中所写。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s99OuKxxdjLboaHh2XoKFbKUV8XWeO5BZNepyoJywMpUHcCVAr5c5O8Q/640"><br><br>∆油画《而今迈步从头越》 作者/沈尧伊 图/中国美术馆<br>《念奴娇·昆仑》作者/毛泽东（1935年10月）<br>横空出世，莽昆仑，阅尽人间春色。<br>飞起玉龙三百万，搅得周天寒彻。<br>夏日消溶，江河横溢，人或为鱼鳖。<br>千秋功罪，谁人曾与评说？<br>而今我谓昆仑：不要这高，不要这多雪。<br>安得倚天抽宝剑，把汝裁为三截？<br>一截遗欧，一截赠美，一截还东国。<br>太平世界，环球同此凉热。<br>[背景]1935年10月，中央红军走完了最后一段长征路，即将到达陕北。<br>毛泽东登上岷山峰顶，远望青海一带苍茫的昆仑山脉，心生感慨，写下此诗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9mgW1UtaKYqxayNtBibWdj1vsloL94z5kLCVicV4tkTrQzfCKnNsFwDLQ/640"><br><br>油画 《走过岷山》作者/孙立新图/中国军网<br>《中央红军四渡赤水》作者/李真（1936年）<br>赤水惊涛劈断崖，船翁闷坐破茅斋。<br>白军毁栈争舟楫，醉酒茅台自行乖。<br>探得红军飞马快，忽传官令竟开差。<br>后追前堵徒劳劲，我在冰山立榜牌。<br>[背景]中央红军占领遵义之后，国民党反动派十分恐慌。<br>蒋介石召集40多万军队，从四面八方围困中央红军。<br>中央红军四渡赤水，走出了敌人的包围圈，之后渡过金沙江，飞夺泸定桥，翻越夹金山，实现了北上抗日的目的。<br><br><img border="0" src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9iaibhvtdibujwDhIibgORze3Dwia4Ll2I7PqHZVgQJUvdsl4SPsVuSY8rvQ/640"><br><br>∆油画《飞夺泸定桥》 作者/刘国枢图/人民政协网<br>《初抵吴旗镇》作者/林伯渠（1935年10月）<br>一年胜利达吴旗，陕北风光慰所思。<br>大好河山耐实践，不倦鞍马证心期。<br>坚持遵义无穷力，鼓励同仁绝妙诗。<br>迈步前进爱日永，阳光坦荡已无歧。<br>[背景]1935年10月，中央红军到达吴旗镇（吴起镇）。<br>10月25日，林伯渠参加团以上干部会议，听到毛泽东所做报告后，兴奋不已，遂写下此诗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9M0ZWkQh4KjG54yVXsBuHeMFSLaDEib75t5ydv6zcia2ia8MzCa9XlrAKw/640"><br><br>∆ 油画《强渡乌江》 作者/魏传义 图/中国军网<br>《天明始觉满身霜》作者/谢觉哉（1935年10月）<br>露天麦地覆棉裳，铁杖为桩系马缰。<br>稳睡恰如春夜暖，天明始觉满身霜。<br>[背景]1935年10月19日，谢觉哉和部队一起到达陕北吴起镇后，为了不打扰民众，露宿镇外麦田，一觉醒来，遍地寒霜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9mvw9DSCAbe8vKicCOIpLJcewJuQvAsQGriaqZlUeYMqeGPFHEFfs3wQQ/640"><br><br>∆ 油画《娄山关》 全山石 图/中国军网<br>《渡大渡河》作者/聂荣臻（1935年5月）<br>安顺急抢渡，大渡勇夺桥。<br>两军夹江上，泸定决分晓。<br>[背景]1935年5月，红军来到安顺场渡口，准备强渡大渡河，聂荣臻指挥渡河作战。<br>红军将士们渡过大渡河之后，又飞夺泸定桥，使蒋介石的妄想彻底破灭。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D5kQmzmeYJk1MmxvCaZq5s9e1vibaib7Qsus4LjOG89VNrEWRkQYiaJ1LUEsic4kc1fLhIpBZIKBCLSYQ/640"><br><br>6月11日，“壮丽70年·奋斗新时代——记者再走长征路”主题采访活动在江西于都、瑞金和福建长汀、宁化四地同步启动。<br>一个月来，中央广播电视总台记者追随红军长征步伐，赴江西、福建、广东、湖南、广西采访报道，目前行进到了贵州习水赤水河畔。<br>',
'<h2>暴力背后看到颜色革命的暗影</h2><br>事实上，今天全世界不符合美国政治标准的国家，并不等于是美国所说的专制独裁国家，更可能只是与美国新帝国主义利益冲突的国家。<br>帝国主义没有边界、尽力扩张的原则，在美国新帝国主义那里表现为：<br>用强大武力做后盾，用意识形态为标准，用“颜色革命”为手段，将世界各个国家或地区纳入美帝国的经济利益圈，逼迫世界按美国新帝国主义的标准而成为美国的附庸。<br>“颜色革命”作为美国新帝国主义的手段，其本质也日益被人们看清：<br>它不过是实现“美国第一”的工具，不过是美帝国主义实现老帝国梦想的新招数。<br>在世界各地暴力和动荡的背后，我们往往能看到美国的暗影，几乎没有例外。<br>这一次也是。<br>美国有一整套很熟练的手段：<br>如培训骨干、统一标识、制造软性的暴力工具、妖魔化警察或其他执法机关、制造暴力升级等。<br>看看是不是很熟悉呢？<br>这些早已不是秘密。<br>我们可以和正在发生的现实做个对照。<br><h3>颜色革命</h3>华盛顿搞的这一套，很多时候被称为“颜色革命”。<br>它大致分为以下几个层次。<br>首先是在对象国<span class="orange">培训骨干</span>。<br>这种培训既可以在对象国、地区内部进行，也可以将骨干运到国外进行培训。<br>培训的内容，除了向学员灌输所谓“自由民主”理念之外，就是教授“抗争手段”。<br>培训的目的是一旦发动“颜色革命”，自上而下的统一指挥能够贯彻落实。<br>近年来世界上发生的所有“颜色革命”，都可以发现这种培训。<br>培训师资既有美国特战部门、情报部门，也有“颜色革命”成功地区的有经验者。<br>在非常时期，这些“老师”甚至直接下场指挥，指导怎么破坏安保监控系统，怎么避免留下证据，护目镜是防备催泪弹，口罩眼镜头盔是防备被认出来。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855854759889.jpeg"><br>斯诺登（资料图）<br>其次是为“颜色革命”<span class="orange">设计统一标识</span>。<br>例如橙色，花色、拳头、雨伞等，像格鲁吉亚萨卡什维利手里总拿一朵玫瑰花，乌克兰尤先科的支持者都穿橙色衣服等等，把“颜色革命”搞得像行为艺术。<br>第三，是为“颜色革命”<span class="orange">设计口号</span>。<br>这种口号不光出现在他们掌握的媒体上，还会出现在大街上的横幅、标语牌、涂鸦上。<br>第四，要有<span class="orange">充足的经费保障</span>。<br>培训骨干需要钱，所有的标识、符号、横幅的制作等，都需要经费。<br>上街的骨干和跟随的群众也需要像上班一样领取薪水和日常餐饮以及医药护理。<br>经费的提供，物资的储存、发放，美国有时候直接参与，有时候借助NGO或教会等“民间”组织进行，实际上就是古代战争所说的“粮草”，现代战争所说的弹药与后勤。<br>对于美国来说，这不是难事，可谓经验极其丰富，估计全世界再没有比美国更驾轻就熟的。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855854600031.jpeg"><br>第五，要<span class="orange">制造软性的暴力工具</span>，例如用雨伞伤人，用街面地砖、石块伤人等。<br>还有用燃烧瓶，燃烧瓶的制作也有专业人士传授技术。<br>第六，要<span class="orange">组织大量女青年或老年妇女</span>，目的是，一旦警察要执法，抓捕使用暴力的男性，女青年或老年妇女便冲上前阻挡警察，实施暴力的骨干们可以在非暴力的女性身后得到保护。<br>在世界各地已经发生的“颜色革命”中，我们发现，很多此类女青年和老年妇女大都是虔诚的基督徒，她们被洗脑之后，顽固地相信“颜色革命”推动者的口号和主张，以为她们是在为“正义”献身。<br>第七，<span class="orange">妖魔化警察或其他执法机关</span>。<br>因为“颜色革命”直接面对的就是警察，妖魔化警察一方面可以激发民众对执法机关的厌恶和仇视，另一方面可以动摇执法人员的信心。<br>为此，“颜色革命”的损招还有威胁警察家人，尤其是负有指挥职能的高阶警官的家属，使得警察自缚手脚，因为有后顾之忧而不敢严正执法。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855854682401.jpeg"><br>第八，如果不能轻易达到目的，便<span class="orange">制造暴力升级</span>。<br>暴力升级有的是损坏特定对象的财物，更主要的是专门针对警察，目的是激怒执法人员，刺激执法人员还手，从而制造流血事件，最好是死亡事件。<br>然后通过他们控制的媒体，歪曲事实加以放大。<br>如果有“烈士”，抬棺游行是他们最乐意的事情。<br>在美国策划的“颜色革命”历史上，曾经有栽赃警察杀人，将并非警察打死的尸体说成是警察暴行的结果而抬尸游行。<br>在乌克兰“颜色革命”中，还有不明身份者同时向警察和示威者两边开枪，故意制造流血，刺激两边暴力不断升级。<br>在上述手段之外，最关键是掌握媒体，剥夺政府和执法机构的话语权，用他们的媒体歪曲事实、蛊惑人心，刺激更多的民众盲从，给政府部门和执法机构不断制造压力，最终因不敢采取强硬手段而放弃，让“颜色革命”推动者的目的得逞。<br><h3>现象，概念</h3>帝国是古老的现象，国家是近现代的概念。<br>两者的区别在于，国家的一切权利有清晰的边界，帝国则没有边界。<br>如果帝国有边界，那是因为它的能力达到了极限，而非它的帝国意志自我设限。<br>虽说帝国很古老，但它从来没有消失。<br>近现代西方构建的世界体系，理论上说是主权国家相互平等的体系，事实上，帝国依然凌驾于国家之上，最为典型的就是从西班牙帝国到“日不落”大英帝国建立的全球范围的殖民主义体系。<br>近代以来，西班牙、葡萄牙、荷兰、法国、英国、德国等，包括“脱亚入欧”的日本，殖民主义最常用的手段就是古代帝国亘古不变的方式——武力征服。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855854628831.jpeg"><br>当世界足够大，欧洲每个主权国家在用武力建立自己殖民帝国的初期，还有可能不交叉，暂时相安无事。<br>但世界毕竟只有这么大，当每个欧洲小帝国都想变成大帝国，交叉、重叠、冲撞就是必然。<br>于是，欧洲各小帝国以及日本都以全国总动员的方式，使尽最后一点吃奶的气力，将各自能力发挥到最大极限，爆发了两次世界大战，给全世界以及他们自己带来无尽的灾祸和苦难。<br>两次世界大战后，原殖民地纷纷独立解放，似乎标志着帝国主义的消退，实际上它不过是改头换面，换汤不换药地继续着帝国主义的事业，美国就是这一新帝国主义的发源地和祖师爷。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855854973488.jpeg"><br>二战后欧洲光复场景（资料图）<br>美国将菲律宾变成殖民地以及“放弃”，是一个重要的历史节点。<br>它是老帝国主义向新帝国主义转变的历史坐标。<br>老帝国主义武力至上、直接征服的手法退居其次，<span class="orange">意识形态的征服</span>跃上前台。<br>老帝国主义粗暴的肉体奴役，在新帝国主义那里变成精致的思想奴役。<br>人类帝国史上，从此诞生了“日不落帝国”的最新升级版——美帝国主义。<br>它的帝国法宝就是“颜色革命”。<br>“颜色革命”就是不用外部武力征服的方式改变一个政权。<br>它甚至借助了甘地的“非暴力”理念。<br>这种借用需要一个转换。<br>甘地的非暴力反抗对象是帝国主义，如今，新帝国主义将其用来反对、颠覆一切不听话的“刺头”，或者新帝国主义反感的，或声称受到其威胁的“邪恶”国家。<br>因此，这种转换的首要条件是将新帝国主义描绘成一切美好、幸福的典范、旗帜、灯塔；<br>将美帝国主义不喜欢的，或者阻碍美帝国主义的一切国家或对象描绘成独裁、专制、残暴、野蛮。<br>它需要一个巨大的粉饰自我、抹黑他人的舆论工程。<br>“我们是民主自由的，他们是独裁专制的”，这是“颜色革命”的基本理念，也是一个被灌输给全世界的谎言。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855854542690.jpeg"><br>美帝国主义所掌握的全球最大的舆论工具，为这个舆论造势和长期洗脑提供了充分和必要的手段。<br>以至于“颜色革命”所谓的“非暴力”实际上是暴力的外衣，但在新帝国主义的舆论管控下，明目张胆的双重标准可以在使用暴力、制造暴力的同时，把自己涂抹成“和平”抗议。<br>“颜色革命”整套理论和手段，并不是突然形成的，而是有一个过程。<br>它首先是因为冷战。<br>当核威慑的对峙使得直接武力征服的热战难以进行时，非暴力的意识形态征服就成为首选。<br>当我们说帝国主义的特征就是没有边界时，美帝国主义的文化战争、意识形态战争就充分体现了这一点：<br>它不愿接受与它不同的意识形态，不愿同意见不同者和平共处，一定要将意识形态的不同者彻底消灭，一定要将自己的意识形态强加给所有人。<br>“颜色革命”在意识形态的旗帜下，有着强大的经济动机，这一点在美国的后院，拉丁美洲体现的尤其明显。<br>美国建国后不久，便将拉丁美洲视为自己的禁脔，别人不得插足。<br>拉丁美洲的很多国家也接受了美国民主自由的原则。<br>但是，拉丁美洲的民主自由未必符合美国的利益，例如有些拉丁美洲国家在民主的名义下，将大量美国资产变成国有。<br>于是，美国在拉丁美洲长期多管齐下：<br>如果一个民主国家不听美国的话，妨碍美国的利益，就用民主方式颠覆。<br>这是冷战期间美国发动“颜色革命”的青涩阶段，并不总能成功。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855855194542.jpeg"><br>巴拿马城（资料图）<br>如果民主颠覆的“颜色革命”方式无效，美国就用军事政变颠覆它。<br>请注意，拉丁美洲所有的军事独裁，背后都有美帝国主义的身影。<br>这显示出“颜色革命”的理论和手段还没有彻底成熟，还必须经常来硬的。<br>拉丁美洲一定程度上成为美国“颜色革命”的演练场、试验地。<br>如果民主颠覆、军事政变都不行，那就直接军事占领，换一个政府，例如巴拿马、格林纳达。<br>由此，我们在拉丁美洲清晰地看到美帝国主义从老帝国向新帝国过渡、升级的完整过程。<br>事实上，美国的“颜色革命”手段至今也没有完全成熟，例如美国早年曾扶持阿富汗圣战组织抵御苏联侵袭，但结果这股组织“摇身一变”，就转型成了美国国家安全的心腹大患——“基地”组织与塔利班政权。<br>再比如前几年在埃及的“颜色革命”，一开始让美国充满期待，结果上台的是美国人不喜欢的异教势力。<br>于是，美国不得不又用在拉丁美洲经常使用的方法，借助军事政变，改换“颜色革命”的成果。<br>最终都是为了符合美国的利益。<br>但不管怎么说，苏联消亡后，世界上绝大多数国家在实力上与美国无法抗衡，美国“颜色革命”的手段也的确日益成熟，即便还有缺陷，面对诸多不听话的小国，也基本能所向无敌，屡屡得手。<br>因此，自苏东剧变之后，“颜色革命”已成为美帝国主义实现新的殖民主义屡试不爽的法宝。<br>美国是从不讳言其霸权手段的，美国特种作战司令部下属的联合特种作战大学曾发布最新报告，大咧咧地公开五角大楼数十年来在全球秘密展开的多项“颜色革命”活动。<br>在这份被美国网友调侃为“恐怖分子速成指南”的报告中，根据不同的行动目标，将美国对其他政权的侵扰分为三大类别，分别为<span class="orange">“干扰”“胁迫”和“政权更迭”</span>。<br>在三种侵扰模式中，“胁迫”的成功率高达75%，“干扰”的成功率在50%以上，“政权更迭”类行动的难度最大、成功率最低。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855855421462.jpeg"><br>此外，这些策略对于处于战时的目标国家成功率更高，比处于和平稳定时期的目标高出将近一倍。<br>在所列举47个案例中，成功实施的有23场、失败的有20场，另有两场“实现部分目标”、两场“尚无结论”。<br>研究还发现，美国支持非暴力民间抵抗运动，比支持武装反抗运动更容易实现目的。<br><h3>成本</h3>与老帝国主义武力征服相比，“颜色革命”的成本低得多，可以弥补美帝国主义“地主家也没余粮了”的财力紧张，使得美帝国主义的能力极限可以借助对象国被蛊惑的民众、不明真相的民众，得以最大限度的放大。<br>还可以避免直接出兵或操纵军事政变的丑陋形象。<br>美国借助“颜色革命”躲在幕后，假装自己只是一个旁观者，或主持正义、主持公道的第三方。<br>“颜色革命”已成为美国新帝国主义以小博大，四两拨干片，不对，四两拨千斤的惯用手段。<br>在投入和产出上，美帝国主义精于计算也由此可见一斑。<br>“颜色革命”的最终爆发，也许时间不长，几天或几个月。<br>但是，“颜色革命”的铺垫却是漫长而隐秘的，它以文化、教育、新闻、舆论、艺术、娱乐、广告、宗教、生活方式、消费观念等多种手段，无孔不入地向对方渗透。<br>潜移默化、零敲碎打地营造蚁穴和溃疡，日积月累、极度耐心地等待最佳的时机。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855855978094.jpeg"><br>委内瑞拉示威活动（资料图）<br>至于“颜色革命”的效果，从青涩阶段的拉丁美洲，到最成功的苏东演变，再到此后的一系列“颜色革命”的实施，我们看到的结果是，“颜色革命”成功的后果，没有一个对“颜色革命”发生国的民众有利，绝大多数都是“颜色革命”发生国的民众日益陷入水深火热的困苦，只有美帝国主义借助“颜色革命”得以推行他们的意识形态并实现他们的利益。<br>所以，全世界善良的人们应记住几句老话：<br>害人之心不可有，防人之心不可无。<br>不怕贼进门，就怕贼惦记。<br>稍有松懈麻痹，就可能让“颜色革命”得逞。<br>美国新帝国主义“颜色革命”的手段严格来说没多少新鲜，它不过是欧洲历史上宗教打击异端或挑起事端的现代翻版。<br>美国主要是一个新教国家。<br>基督教新教的一个重要思想资源是加尔文主义。<br>当年，加尔文在瑞士时便开办学校，培养各国的新教骨干。<br>这些新教骨干回到自己的国家，无一不成为所在国的动乱之源。<br>虽说天主教统治的确有种种弊端，但加尔文新教在瑞士掌权后，像天主教一样对异端实施火刑。<br>茨威格《异端的权利》一书，将这段历史表现得淋漓尽致。<br><br><img src="http://www.globalview.cn/d/file/image/20190723/1563855855509242.jpeg"><br>今天，美国依然秉持天主教、新教始终未变的意识形态唯我独尊的理念，将自己的原则作为全世界的尺度，试图削全世界之足，适美帝国之履。<br>所谓民主自由的“普世原则”，不过是宗教意识形态的世俗翻版。<br>民主已成为美国的世俗宗教，凡不合美帝国民主及美帝国利益的国家和地区，统统都是“民主教”的异端，必欲除之而后快，必欲改之而遂心。<br><br>格鲁吉亚的玫瑰革命（Rose Revolution）<br>发生于2003年，格鲁吉亚原总统谢瓦尔德纳泽2003年11月在议会选举中下台，反对派领导人萨卡什维利成为新的执政者。<br>由于萨卡什维利每次出席示威活动，总是习惯手里拿一朵玫瑰花，所以西方把发生在格鲁吉亚的政权更迭叫“玫瑰花革命”。<br><br>橙色革命<br>乌克兰的栗子花革命即橙色革命（Orange Revolution）：发生于2004年，尤先科的选举活动中使用橙色作为其代表色，因此这场运动使用橙色作为抗议的颜色。<br>这个运动的标志是橙丝带和一面书有Так!Ющенко!（“对！尤先科！”）的旗。<br><br>紫色革命<br>伊拉克的紫色革命（Purple Revolution）<br>发生于2005年，伊拉克民众选举时，涂了紫色墨水按手印，故名。<br><br>黎巴嫩的雪松革命（Cedar Revolution）：发生于2005年，雪松为黎巴嫩国树，故名。<br><br>郁金香<br>吉尔吉斯斯坦的郁金香革命（Tulip Revolution）或黄色革命，柠檬革命。<br>发生于2005年，因吉尔吉斯斯坦首都市花是迎春花，为黄色，发生革命的时间正是迎春花开的季节，故称黄色革命，或者柠檬色革命。<br><br>2010年4月7日，巴基耶夫政权被推翻。<br>当时很多示威者的头上都系着黄色的头巾或是举着郁金香所至。<br><br>番红花革命<br>缅甸的反军政府运动又称为番红花革命/袈裟红革命。<br><br>伊朗<br>在艾哈迈迪·内贾德进行第二次选举时，伊朗险些发生颜色革命。<br>军队干涉革命，使社会趋于稳定。<br><br>茉莉<br>2010年年底至2011年年初，北非国家突尼斯发生了要求总统本-阿里下台的持续抗议活动，并演变为持续骚乱。<br>总统本·阿里被迫选择离开突尼斯，前往沙特避难。<br>总理加努希出任临时总统。<br>在阿拉伯国家，这是第一次一个政权因民众抗议而倒台。<br>茉莉花是突尼斯国花，这次政权更迭也被称为“茉莉花革命”。<br><br>流产的国家<br><br>伊朗<br>美国的伊拉克战争负面表现不断，当美国形象贬值，它再企图煸起颜色革命的成功可能性自然下降。<br>例如，2009年伊朗大选后的颜色革命势头极大，但伊朗政府却硬挺到底，使得它无功而退。<br><br>白俄罗斯<br>2005年后国际油气价格上涨，俄国经济改善和普京的地位趋于稳固，对颜色革命已懂得反制。<br>最明显的乃是白俄罗斯“牛仔布色革命”前夕，白俄罗斯即对渗透入境的波兰及乌克兰地下工作者大举逮捕及驱逐。<br><br>哈萨克斯坦<br>美国在哈萨克斯坦也没有成功。<br>2005年哈萨克斯坦大选可以说形势非常紧张，当时哈萨克斯坦反对派实力很强，也想搞以黄色为标志的黄色革命。<br><br>但哈萨克斯坦政权很聪明，马上把其竞选标志全部换成黄色，黄旗、黄围巾、黄衣服都用上了。<br>如果反对派也穿黄色出去，民众还以为他们在支持大选。<br>哈政府还通过维持秩序，控制所有室内场馆，通过在电视上不断宣传格鲁吉亚、乌克兰、吉尔吉斯斯坦发生”颜色革命”后老百姓的生活状况、政客们的明争暗斗等，使老百姓看到这些宣传资料后不赞成”颜色革命”，包括反对派后来也不赞成“颜色革命”了。<br>成功阻止了“颜色革命”。<br>',
'<h2>消失的哲孟雄：一边是印度，一边是中国</h2><br>锡金原来叫哲孟雄，在清朝的时候，既是清朝的藩属国，也是我国吐蕃地区的藩属国，面积很小。<br>当时喜马拉雅山脉南麓有一系列这种小国，主要的就是哲孟雄，不丹和尼泊尔。<br>锡金是其中最小的一个，面积小，人口也少，也谈不上有什么特殊的战略价值。<br>所以，英国在完全控制印度之后，一开始对锡金的兴趣并不大。<br>因为英国一开始并没有想得罪清朝，对西藏也没有什么野心，只是想好好经营印度。<br>但是后来情况变了，英国非常积极的想要和西藏建立直接的贸易关系，尤其是英国在印度试种从中国偷来的茶种成功之后，英国非常希望把印度的茶叶输入西藏，代替四川茶叶在西藏的地位。<br>而西藏始终坚持拒绝与英国直接打交道，英国人比较恼火，才逐步有了武力强迫的想法。<br>锡金是内部先发生了内乱，一方依托西藏地方政府为外援，另一方无奈之下才决心与英国的印度总督联系，以得到支持。<br>英国的印度总督评估认为这是个好机会，因为控制了锡金，就可以直接和西藏接触了。<br>所以，英国介入了锡金的内政，最后强迫锡金独立，也就是摆脱西藏和清朝的双重藩属国的地位。<br>其实清朝当时已经没有多大的雄心壮志了，所以对锡金并不感兴趣，因为清朝实际上对英国完全不了解，也不知道他们是干什么的。<br>锡金反而对清朝特别忠诚，锡金在最后在和英国谈判时坚持的一条就是保留向清朝和西藏进行朝贡的权利。<br>这当然是因为，朝贡贸易能够给锡金王室带来大量的赏赐，所以锡金不愿意失去这笔收入。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wFRMwUxUQlUicKfJQc6vxeNZYZA9Qg5U1ppOtqSP8UeZsW1oPCTyzic7wb89ACExsePP0dWNo71Bl6mW6KUtib1UA/640"><br><br>锡金还有一个令人非常感动的事情是，在鸦片战争爆发后，哲孟雄主动偷偷通过驻藏大臣向清朝提出建议，如果清朝需要并且支持，哲孟雄可以出兵攻击印度，在英国进攻清朝的后方，也就是印度捣乱。<br>这个建议同样被清朝拒绝了，因为清朝这时候对印度发生的事情也不十分了解，所以担心哲孟雄帮忙变成了帮倒忙。<br>随着印度对大英帝国的重要性越来越高，而沙俄又在整个亚欧大陆上挑战英国的地位，从而让保卫印度成了英国的亚洲政策的核心。<br>虽然当时英国面对的清朝还在胡乱折腾，英国人也还是能够经常敲竹杠，但是英国人总觉得中国总有一天会强大起来，一旦强大起来，就会影响到英国在印度的殖民统治。<br>当然，中国确实也具备这个潜力。<br>比如菲律宾反抗西班牙和美国的时候，就从福建采购了三千支枪，成了后来菲律宾长期抵抗的基本本钱。<br>而张荫棠在奉诏去西藏和英国人谈判的时候取道印度入藏，途径锡金时，其实张荫棠并没有做什么，只是凭借他对当时的世界形势的粗浅了解，给锡金介绍了一点各地发生的情况，让锡金突然意识到，原来摆脱英国人的控制还是有可能的。<br>英国对此就表现得非常紧张。<br>英国在南亚的统治其实是分别统治的，并没有把他在南亚建立了有效控制的地区都纳入英属印度的版图，而是承认这些国家和地区是不同的殖民地，只是为了管理上方便，让印度总督同时代替英国政府管理周边的一些小国和地区，其中就包括锡金、不丹和尼泊尔，锡金是特设了一个锡金政治专员进行管理。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wFRMwUxUQlUicKfJQc6vxeNZYZA9Qg5U193zZ0HrvpbKAQxPxhLXq30cFXmk7fLWJHKQyepbaMWrYIk3icsgynicQ/640"><br><br>所以，英国从南亚撤退的时候，这些地区和国家也是分别独立的，并没有一股脑儿的把这些地方都交给印度，变成印度的领土。<br>不过，英国人还是坚持之前在撤退时给殖民地挖坑的做法，英国虽然承认了印度独立，但是英国却并没有直接撤走其在各个殖民地国家和地区的办事机构，而是把这些机构也交给了印度。<br>比如在我国西藏的代办处代表黎吉生就只是把国旗换成了刚独立的印度的国旗，就继续工作了。<br>当然，他既不是完全为印度服务，也不是完全为英国服务，而是同时兼顾两边，所以让印度有了一个错觉，那就是，凡是英国人在南亚次大陆周围地区统治过的地方，不管是殖民地还是半殖民地，现在都是英国的殖民地和半殖民地了，理直气壮的要求继承英国人在这些地区的特权。<br>其中也包括在我国西藏的特权，这当然被新中国拒绝了。<br>这也是印度经常喜欢在我国西藏事务上指手画脚的原因之一，因为他们认为这是他们从英国那里继承来的义务。<br>而中国在西藏地区边境线问题上的立场，又是大体承认以麦克马洪线为习惯线的，这条线以北的地方中国态度非常强硬，寸土不让，而对这条线以南，则是完全放弃了任何领土要求。<br>而喜马拉雅南麓小国夹在中印两大国中间，中国既然不支持，那就很容易被印度完全控制了。<br>所以，印度长期把这些国家和地区当成自己的保护国，中国也并不反对。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wFRMwUxUQlUicKfJQc6vxeNZYZA9Qg5U1SX7HBY3mNHOJfWibGQoWUGyqcgj0XfslL9Ef1bfIT7Hficia8qW8aBRYg/640"><br><br>到印度吞并锡金的时候，锡金事实上早都已经不能算是一个独立国家了，而是完全处于印度的控制之下。<br>锡金和哪个国家打交道，都要经过印度同意，凡是有损于印度国家利益的，都不允许在这些地区和国家出现。<br>经济上就更不用说了，自从英国控制锡金以后，锡金的经济基本上就依赖于与印度的贸易。<br>因此，当印度完全吞并锡金的时候，包括美苏在内的其他国家都默认了，实际上是毫不关心。<br>这就好比，张家仗着自己势力大，把隔壁王家的几棵树划到自己家那边去了，王家都毫无表示，其他的李家刘家又何必那么在意呢？<br>一定程度上说，琉球问题其实也是这样。<br>按照波茨坦公告的说法，日本是要放弃琉球群岛的，承认琉球独立。<br>但在二战结束后，联合国却同意了日本继续以托管的名义管理琉球，这就成了现在的冲绳，日本实际上已经完全控制了冲绳，但国际上并没有其它国家对此提出任何异议，琉球本地一些渴望独立的人一直在呼吁，但国际上仍然无动于衷。<br>',
'<h2>道家的三个代表人物</h2><br>作为中华文化的传承，道家为中国的智慧宝库中增添了很多内容、价值和人文贡献，它那与儒家截然不同的思想为中国的文化开辟出了新的探索之路，为世人寻找一种理想的自然生活提供了参考依据。<br>它的核心代表人物主要有三个，对于老子、庄子，因为名气很大，所以我们一般都知道，但是道家还有另外一个重要人物，他究竟是谁呢？<br>一起来看下。<br>老子，道家创始人<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/mH8Gwy6vsN5Jf0JWebBoqj3dibmabTSucORnjEYyckgSs7SFIQibg19a6DlJNCk5d2ps35AhHEMicGLrpXBm0YFkQ/640"><br><br>老子，名李耳，字伯阳，又称老聃，后人称其为“老子”。<br>老子生活在春秋时期，曾在周国都洛邑任藏室史（相当于国家图书馆馆长）。<br>他博学多才，孔子周游列国时曾到洛邑向老子问礼。<br>老子晚年乘青牛西去，在函谷关（位于今河南灵宝）写成了五千言的《道德经》（后世又称《道德真经》《老子》）。<br>在道教中，老子是太上老君的第十八个化身，拥有至高无上的地位。<br>《道德经》含有丰富的辩证法思想。<br>老子的思想被庄子所传承，并与儒家和后来的佛家思想一起构成了中国传统思想文化的内核。<br>道教出现后，老子被尊为“太上老君”；<br>从《列仙传》开始，老子就被尊为神仙。<br>《道德经》的国外版本有一千多种，是被翻译语言最多的中国书籍。<br>庄子，道家的最大传承和发扬者<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/mH8Gwy6vsN5Jf0JWebBoqj3dibmabTSucMuonrC6lDLFBgZrnGz0JVK76tJgPrOsu0z9Pqybd2J8KfbEv82NKnQ/640"><br><br>庄子，名周，字子休，后人称之为“南华真人”，战国时期宋国蒙人。<br>著名的思想家、哲学家、文学家，是道家学派的主要代表人物，老子哲学思想的继承者和发展者，先秦庄子学派的创始人。<br>他的学说涵盖着当时社会生活的方方面面，但根本精神还是归依于老子的哲学。<br>后世将他与老子并称为“老庄”，他们的哲学为“老庄哲学”。<br>庄子一生穷困潦倒，却能超越贫困乐在其中。<br>庄子能言善辩，尤其善用寓言和小故事来表达自己的观点，同时经常嘲讽那些追名逐利的小人。<br>庄子的文章充满了天马行空的想象，亦充满了尖酸刻薄的讽刺和挖苦。<br>他的所作所为，经常令人瞠目结舌，又令人拍案叫绝。<br>他看破功名，不屑利禄，甚至对于死亡，他也有着自己独到的见解。<br>金圣叹的批六才子书，第一个就是《南华经》庄子，这样的一个人，嬉笑怒骂，可以说上穷碧落下黄泉，骂尽天下英雄，但是其实他的内心并不像外界认为的那样。<br>他说，天地有大美而不言，他写在书里面的东西，都是一些谬悠之说，荒唐之言，无端之词。<br>看起来漫无边际，但其实其中蕴含有大智慧。<br>庄子这个人在天地之间，可以说看破了生死，超越了名利，看透了宇宙万物中存在的一切。<br>在哲学上，庄子对老子的“道”进行了发挥和引申，将道家思想引向了个人的安身立命和境界提升。<br>他主张“无为”，放弃一切妄为。<br>又认为一切事物都是相对的，做人要齐是非，齐贵贱，甚至是齐生死，最终达到“天地与我并生，万物与我为一”的“逍遥游”的境界。<br>这种发挥虽然是片面的，却成了后世道家哲学的主流，而庄子本人，也成了道家的代言人。<br>道家还有一个重要人物，他就是列子<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/mH8Gwy6vsN5Jf0JWebBoqj3dibmabTSuc9uqeqRwIDaRttrlClVXMTWhrjuzmk42Q59uOgCt0tv0Zen4zzIGcZg/640"><br><br>列子，名寇，又名御寇，战国前期思想家，是老子和庄子之外的又一位道家思想代表人物。<br>其学说的本源来于黄帝老子，主张清静无为。<br>后汉班固《艺文志》“道家”部分录有《列子》八卷。<br>《列子》又名《冲虚经》，是道家重要典籍。<br>汉书《艺文志》著录《列子》八卷，早佚。<br>现今的版本《列子》八卷，从思想内容和语言使用上看，可能是今人根据古代资料编著的。<br>全书共载民间故事寓言、神话传说等134则，是东晋人张湛所辑录增补的，题材广泛，有不少都很富有教育意义。<br>庄子在其书第一篇《逍遥游》中，就提到过列子可以“御风而行，泠然善也”，似乎练就了一身卓绝的轻功。<br>因为庄子书中常常虚构一些子虚乌有的人物，如“无名人”“天根”，故有人怀疑列子也是“假人”。<br>不过《战国策》、《尸子》、《吕氏春秋》等诸多文献中也都提及列子，应该实有其人。<br>列子的学说，刘向认为：“其学本于黄帝老子，号曰道家。<br>道家者，秉要执本，清虚无为，及其治身接物，务崇不竞，合于六经。”<br>《吕氏春秋》中说：“子列子贵虚。”<br>《战国策》中有：“史疾为使楚，楚王问曰：\'客何与所循？\'<br>曰：\'治列子圄寇之言。\'何贵？\'贵正。\'”<br><br>张湛《列子·序》认为：<br>“其书大略明群有以至虚为宗，万品以终灭为验，神惠以凝寂常全，想念以著物为表，生觉与化梦等情。<br>巨细不限一域，穷达无假智力，治身贵于肆仕，顺性则所至皆适，水火可蹈。<br>忘怀则无幽不照，此其旨也。<br>《列子》一书深刻反映 了夏末周初交替与春秋战国社会文化生活的各个方面。<br>《列子》可以说是一篇恢宏的史诗，当时的哲学、 神话、、音乐、军事、文化以及世态人情、民俗风习等等，在其中都有形象的表现，《列子》保存了神话传说、音乐史、杂技史等众多珍贵的先秦史料。<br>是先秦散文的代表作之一。<br>《列子》没提倡纵欲，而是崇尚超越一切欲望和外在事物的自由。<br>摆脱某些有形无形的束缚、不拘泥于形式、但要知止。<br>故书中说：“丰屋美服，厚味姣色，有此四者，何求于外？<br>有此而求外者，无厌之性。<br>无厌之性，阴阳之蠹也。<br>',
'<h2>向这位传奇英雄致敬</h2><br>卡斯特罗走了，他躲过了美国情报部门600多次的暗杀，最终还是败给了时间。<br>向这位传奇英雄致敬！<br>向真正的革命者敬礼！<br>一路走好，天堂里没有CIA！<br>古巴的革命进程<br>1959年，卡斯特罗和他的战友们，推翻了被美国青睐的巴蒂斯塔独裁政权，取得了革命胜利。<br>那时候，还没有古巴共产党，古巴共产党是在1965年才正式成立的，但他们都是共产主义战士。<br>美国从自身利益出发，试图拉拢卡斯特罗，如果那时卡斯特罗选择投降路线，像曼德拉那样，把古巴的经济命脉，国家资源交给西方资本集团，他在今天绝对又是一尊神祗，甚至奖项会比曼德拉还要多。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK64EunWicia1A7ibpx2J4GZbpePHz2oYzzeHE4GJSwIfChBTAesQ5ESqbkA/0"><br>1959年4月。<br>卡斯特罗受邀访美，他被弹衣炮弹包围，好莱坞的美女们请他参加各种舞会。<br>老卡同志跟她们谈笑风声，原则问题上却寸步不让。<br>美国最终还是大失所望，白宫发现，他们根本无法打败这名来自哈瓦那的革命领袖。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6jud22XrqTSRbxtI9LdiaPfiakRXibHYVt3cmSXuwNVyuBCTXWibemzO3aA/0"><br>1959年4月22日，卡斯特罗为19岁的选美冠军签名，并得到了美国小姐的香吻。<br>这些套路对我来说肯定有用，但老卡心中装着的是古巴人民，而不是个人的利益。<br>有什么弹衣炮弹冲我来吧！<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK66TLs0dR3NibRgstTV249ETsdaTLVI6dOgp83TPEwALicIR6OQtELwXTQ/0"><br>副总统尼克松与卡斯特罗面对面交流之后，更加了解这些古巴革命者的立场，他们既不可能被收买 ，更不可能投降。<br>尼克松后来是对古巴政策最极端的美国总统。<br>无法降服你，就要消灭你！<br>1659到1961，古巴新政权缺乏一个明确的思想体系，有着各种路线倾向，不断探索治国之路。<br>卡斯特罗，切格瓦拉有一点是没有动摇的，就是推进拉丁美洲的革命，这是美国最为忌惮的思想，如果后院不安，美国如何称霸世界？<br>1961年古巴确立了社会主义方向， 在政治，经济，军事等方面照搬了苏联体制，统一了几个革命组织，后改为“社会主义革命统一党”，四年后成立了古巴共产党。<br>把卡斯特罗推向苏联的是肯尼迪，1961年4月，震惊世界的“猪湾登陆”就是由中情局一手策划，送死的是古巴反革命势力。<br>这是肯尼迪犯的一个重大错误，美国对卡斯特罗从香车美人，突然变成了刀兵相见。<br>接着苏联也犯了大错，1962年古巴导弹危机爆发，在肯尼迪政府激烈的反应下，莫斯科认怂。<br>苏联后退，却没有与卡斯特罗商量，苏古关系陷入僵局。<br>美苏妥协，却把古巴利益牺牲了。<br>10月28日， 《人民日报》发文<br>《全世界人民动员起来，支援古巴人民，粉碎美国战争挑衅》<br>，毛泽东主席亲自修改过这篇文章。<br>文中的态度，令苏联很难堪。<br>1963-1966年，古巴国内就经济建设方向出现了大辨论，出现了两种不同思路<br><br>一，以切.格瓦拉为代表的亲毛泽东路线，他们提出：<br>生产资料全部公有制，反对“物质刺激”，实行资本积累，发展经济，实现工业化。<br>通过思想教育，造就高觉悟的新人（无私，勇于牺牲，艰苦朴素）。<br>输出革命。<br>如果拉美大陆没有革命环境，古巴难以生存。<br>切格瓦拉公开批评了苏联，认为苏联的内外政策，不符合社会主义大国应有的政策。<br><br>二，以经济学家卡洛斯.罗德里格斯为首的亲苏路线，他们提出<br>国有企业要有一定自治权，允许资金部份自筹，企业可以保留一部分利润，用于再投资及扩大生产。<br>实行物质刺激（奖金，加班费等）来提高劳动效率<br>外交上要保持灵活性，与苏联要保持紧密联系。<br>这三年，卡斯特罗没有参于公开论战，主要因素是他不想令国内矛盾激化。<br>随着切格瓦拉出国闹革命，罗德里格斯也被暂免了职务。<br>1966年到1970年，卡斯特罗以自己的方式实施经济建设计划，实际上还是“切格瓦--北京”路线的翻版，但用卡斯特罗个人名义进行了装饰。<br>这期间，古巴残存的私有经济都被国有化，工业化进程加速，医疗，教育体系全民受惠，文盲基本被扫除干净，平均寿命也得到了提高。<br>但卡斯特罗却在这时摔了大跟斗，1970年他将古巴的糖产量指标为一千万吨，这是当时不可能完成的任务，盲目的乐观，导致整个古巴经济形势恶化。<br>为了这一千万吨，古巴人挤尽了全力，甚至停下了非糖业部门的生产，经济脱节愈发严重，最终只完成了八百五十万吨。<br><br>倒向苏联<br>70年古巴经济恶化，源头是美国的全面封锁，但苏联的阴招也是原因之一。<br>古巴糖业的最主要对手是巴西，而当时，苏联买古巴的糖价，低于国际价，买巴西又高于国际价，苏联打着社会主义兄弟旗号坑兄弟，毛泽东早就看穿这套把戏。<br>苏联给古巴的糖价是6.11美分（每磅），买巴西的糖价是7.14美分（每磅）。<br> 为了扭转经济颓势，卡斯特罗不得不自“导弹事件”后重新亲近苏联。<br>在国内，他把大部份经济权力交给了总统多尔蒂科斯，重新启用罗德里格斯（外交一部份也由他掌管）。<br>自己只负责党务，军务。<br>1970年12月，罗德里格斯率团访苏，与巴伊巴科夫（苏联计委主席）会谈，建立了苏古合作委员会。<br>1971年6月，古巴外长罗亚访苏，为委员会第一次会议做准备。<br>9月，苏古委员公第一次会议在哈瓦那召开，苏联承诺为古巴援建78家现代化糖厂，还有原先停建的两家化肥厂和一家发电厂，并无偿赠送一台KTP-1甘蔗收割机（试用后还有更多）。<br>比较微妙的是，卡斯特罗没有致开幕词。<br>11月，卡斯特罗承担了过去与苏联冲突的负责。<br>12月，多尔蒂科斯总统承认社会主义国家要以苏联为首。<br>至此，古巴不得不与北京分道扬镳，倒向莫斯科。<br>其实古巴与北京的言语冲突，只是中古关系中非常小的一部份，不值一提。<br>但我们要看到，当年两个超级大国不可一世的嘴脸，不了解那段历史背景，就会失去公允。<br>也只有毛泽东能同时叫板两个超级大国，同时能充份利用其矛盾，实现中国利益的最大化。<br>1972年尼克松访问北京，古共机关报《格拉玛报》发文，按苏联的意思希望古巴能公开批评北京政策。<br>但该报还是选择了委婉，标题是《纸老虎在北京发表甜言蜜语》，头版分成了两个部份，上半是美军轰炸越南，下半版是周恩来与尼克松握手。<br>既不得罪苏联，又不触怒中国。<br>排版是一门学问，现在中国某亲西方媒体玩得很溜 ，不述。<br><br>责任与挑战<br>共产党人的责任是什么？为人民服务。前赴后继，实现共产主义的美好明天。<br>挑战是什么？<br>资本主义国家集团对全世界追求民主，自由，个人解放的人民的迫害和愚弄。<br>他们有无处不在金融吸血管，武装到牙齿的军事力量。<br>要担负起责任，就要勇敢面对挑战，而不是投降。<br>人与人之间，国与国之间，善于妥协是非常重要的，但如果你没有实力，拿什么妥协？<br>卡斯特罗要是不挑战美国，他完全可以过得很好，名利双收，但代价是古巴成为美国的准殖民地。<br>要是他活在特朗普上台后，他就是一个人挑战了12任美国总统。<br>七十年代，古巴学龄儿童入学率达到了百分之九十八，高于任何拉美国家。<br>在文化上，他一直号召拉美人民拒绝“文化新殖民主义”。<br>反对“奴颜婢膝的抄袭颓废艺术”。<br>作为一名革命领袖，他曾说过：“有那么几位先生妄想施加思想影响，搞文化殖民主义，从纽约，巴黎，罗马，伦敦那些地方教训我们的人民……”。<br>七十年代，一批拉美作家集体发公开信反对卡斯特罗，美国花了不少钱。<br>但收买不了一个标杆性人物---加西亚.马尔克斯（写《百年孤独》）<br>马尔克斯不愿违背良知去拿钱责骂卡斯特罗，保持着一位独立知识分子精神。<br>1977年之前，凡是跟福特基金会有联系的美国知识份子，一律被拒绝进入古巴搞学术交流。<br>高潮是1971年5月，曾经与哈瓦那关系良好的美国学者，加勒比事务专家麦克唐纳，一直以自由学者面目出现。<br>这次到古巴前，已被CIA收买为线人（福特基金会出钱）。<br>一到古巴就打着学术交流名义，刺探机密情报，策反古巴关键人物，最后被古巴情报部门逮捕。<br>这事闹得美国也不得安宁，因为古巴有证据（情报记在小本本上），最后双方私下妥协，古巴把人放了，但大门关上了。<br>1977年，卡特在台上时，美古关系有了转机。<br>但双方提出的条件，对方都无法接受，直到奥巴马时代，两国才恢复了正常的外交关系。<br>从1964年起，拉美国家组织抱团不带古巴玩，并不是他们跟古巴有什么深仇大恨，而是通过这种方式可以获得美国援助。<br>1970年前，整个地区只有墨西哥与古巴有外交关系。<br>等美国与中国走近后，拉美各国一看风向不对，纷纷私下里找古巴沟通，卡斯特罗那时却提出，如果不把美国排除出拉美国家组织，就没得谈，古巴宁可一个个国家来解决双边关系。<br>卡斯特罗的确是条硬汉。<br>他的存在对美国的地区政策一直是种威胁，1971年受卡斯特罗影响，秘鲁总统阿尔瓦拉多将美国在秘石油公司收归国有。<br>1971年，玻利维亚总统托雷斯也这么干。<br>可以想像美国有多恨卡斯特罗，然后巴拿马总统托里霍斯将军，在1971年底在巴拿马运河问题上挑战美国。<br>1972年，巴拿马拒绝收取美国在运河区的租金，坚决要主权。<br>卡斯特罗为巴拿马撑腰打气。<br>1973年，巴拿马死活不顾美国反对，将巴拿马运河争端，提交到联合国安理会上解决，中国马上表示坚决支持巴拿马人民的正当要求，顺便和巴拿马一起谴责了美国对古巴的禁运。<br>1971年智利阿连德 总统上台，仅仅十天，就和古巴建交，两国抱团前进。<br>1973年阿连德总统被政变分子枪杀，两国关系中断。<br>1971年，厄瓜多尔总统伊瓦拉与卡斯特罗和解，美国大吃一惊，然后厄瓜多尔政府扣押五十多艘美国渔船（越界捕渔）。<br>1972年伊瓦拉被政变，卒！<br>卡斯特罗硬是不向美国低头，却在拉丁美洲走出了一条自己的道路。<br>这令美国非常恼火，却无可奈何。<br>你越封杀，古巴的革命精神，越是坚强！<br>他们走了，但他们肯定还会再来 ！<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6yrVSGXiaCmjepg5nusyIdAcV5Z75gkaXzyt5N6ckcqr1r22lwHsrZ6A/0"><br>这是切格瓦格与一名英国歌星在交流，他叫约翰.列侬。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6Hg4GYn0dE0Mfg0iajQPhhP7o2Dcia2We7zf8eTWgyMDfcwhANvibINAQw/0"><br>这是马拉多纳与卡斯特罗在一起。<br>真正的艺术家，都懂得自由的珍贵，明白资本对人性的摧残。<br>于是，列侬在美国被枪杀（又是神经病干的），马拉多纳被美国也整得够惨。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6HIpRWbw6L0YTziaia7hS5G1uzibTFw3Dpib77lnk3IrxkSNqH7eSIqVlyA/0"><br>这是切格瓦拉在古巴共青团讲话的情形，后面是卡斯特罗。<br>这要是美国政客，肯定有一帮公知要天天念叨，看“民主国家领导人多么随和”<br>本来凌晨就想发文，只是想观察一下媒体的评论，拖到了下午。<br>很有意思，网易发文《从“革命者”到“独裁者”》，倒也符合它一惯的味道，但没有对卡斯特罗进行个人攻击，更多是从经济上鄙视古巴。<br>而《人民日报》干儿子“侠某岛”则阴阳怪气，借题发挥，核心逻辑是<br>“革命伴随着暴力”，而“反暴力是人类共识”，<br>那么像卡斯特罗这样的革命者，自然要加以批判。<br>甚至在文中干脆将卡斯特罗形容成一位晚年幡然悔悟的“和解者”，难道在他们眼中卡斯特罗成了“曼德拉”？<br>说好听点，侠某岛这是幼稚，说难听点，侠某岛在有意曲解革命精神。<br>他们完全忘记了“反革命”的暴力和残酷。<br>上海4.12反革命大屠杀。<br>印尼9.30反共大屠杀。<br>美国对古巴长达数十年惨无人道的经济封锁，<br>亲美势力对拉美革命者毫无人性的镇压。<br>难道这些不是暴力？<br>难道“引颈受戮”不作反抗，才是好的革命者？<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6Xt5CQm317cNBoHNtkdb14LeU6zibMQX0pjIBFEGgox7gPey25pFB4rw/0"><br>伟大的菲德尔·卡斯特罗同志永垂不朽!',
