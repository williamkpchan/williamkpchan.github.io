br>主流心理治療介入方式是糾正這些錯誤（erroneous）、百害而無益（maladaptive）的舊有思想模式，例如「認知心理治療 （cognitive therapy）」 和「理情行為治療法（rational emotive behavior therapy）」。<br>這些取向認為，錯誤的思想窒礙個人成長和變革，只要以「正確」的思想取代沿用之久的錯誤思想，當事人漸漸會願意踏出第一步、接受新嘗試。<br><br>與「愁」同行、活在當下<br><br>近年，愈來愈多研究指出刻意逃避或扭轉負面的情緒和思想不但費神、無補於事，而且浪費了能用作從事其他有意義活動的時間、專注力（attention）與「心理能量 （psychic energy）」。<br>有見及此，近年的一些心理治療取向如「专注力」和「接納與承諾療法（acceptance and commitment therapy）」並不主張以主導性（directive）的方式「改正」當事人的思想模式，反而是透過一連串「活在當下（being in the here-and-now）」的體驗環節，讓當事人<br>（一）學習與負面思想共存，而不是消除他們，並<br>（二）以平常心、化解 的態度看待一切生活境況（特別是逆境），繼而減低負面思想及情緒對於當事人為目標而奮鬥的消極影響。<br><br><br>其中兩個化解的方式是<br>（一）把「一定／必定」改為「可能／或者」以及<br>（二）當出現負面思想時，於句子開首加上「我留意到我跟自己說……」這句話，<br>例如把「這件事情上我必敗無疑！」的負面思想轉換為「我留意到我跟自己說在這件事件上，我或者會處理失敗」。<br><br>實是求是、請勿「人身攻擊」<br><br>至於學校和家庭教育方面，避免學生子女墮入「自我實現預言」的不二法門，就是千萬不要跟他們說他們「不適合」、「天資平庸」或「沒天分」等說話，因為即使年幼的孩童也深知「資質」、「智商」和「天分」等是天生而無法改變的，如果長輩因他們的表現未符合預期而歸因（attribute）於上述原因，那不就是跟他們說「算吧啦你！ 你還是改變不了現實」或「你放棄吧！」等說話嗎？<br>故此，較為理想的做法是欣賞他們所作的付出，但同時指出仍需努力的地方及改善方法。<br><br>人生總有歡喜，難免亦常有淚<br>迎接日後生命裡的波瀾風雨。<br><br>生活本身没有色彩，你将它涂成灰白，它就是清冷的模样；<br>你为它装饰彩虹般的色彩，它就回赠甜蜜灿烂。<br>点亮美丽人生的，不是别人，而是自己。<br>勇敢去追，热烈拼搏，你会拥有属于自己的幸福，也会画出最灿烂的风景。<br><br><br><br>',
'<h2>只有去中国才能看到未来</h2><br>今天的中国处于1840鸦片战争年以来最好的时期，今天的中国有1840年以来最好的制度，今天的中国是全球各主要国家中发展最好的国家。<br>这三个事实判断，就构成了“道路自信、理论自信、制度自信”的坚实基础。<br><br><strong>一、近代以来的纵坐标</strong><br><br>1840年是中国历史的分水岭，自此中国由一个“中央帝国”被带入强雄林立的国际体系。<br>不管是满清还是随后的中华民国，尽管努力不止、代价不休，却都无法适应历史、回应历史，从而将中国带出五千年来前所未有的低谷，国家和民族都沦落到了生死存亡的地步。<br><br>据中国当代国际法专家王铁崖统计，自1840年鸦片战争以来，中国共缔结过1175件约章，其中绝大多数是不平等条约。<br>这些条约涉及割地、赔款、租界、驻兵、关税、法权，势力范围林林总总，将中国层层锁定，成为全球大小国家任意欺凌的对象。<br>19世纪美国外交官、精通中国事务的何天爵曾愤怒地指出：“现代的万里长城主要是由鸦片箱构筑起来的”。<br><br>中国彼时的国运正如台湾著名学者柏杨在《中国人史纲》所叹息的：<br><br><blockquote><br>“一些中国曾经听说过，或从未听说过的弹丸小国，在过去就是前来进贡也不见得够资格的，现在排队而来。<br>清政府手忙脚乱，无法招架，于是只要他们报出一个国名，清政府就一一跟他们签订条约。<br>他们虽然没有把中国打败，结果却每一个都是战胜国，跟蝗蚁一样叮在中国身上吸血……在这些弹丸小国眼中，中国是一个土头土脑的大肥佬，如果不乘机坑骗一下，简直良心上过不去。”<br></blockquote><br><br>在世界新老列强瓜分中国达到高潮时，竟然出现了人类文明史前所未有的荒唐现象：日本要求中国保证福建省不割让他国，法国要求清政府保证广东、广西、云南三省以及海南岛不割让他国，德国要求保证山东省不割让他国。<br>而这些列强瓜分时连最起码的外交程序也没有，直接派军舰占领，声称有租借的必要，就万事大吉；英国先是强迫中国向它借钱，当日本收到清政府以此借款支付的战争赔款而撤出威海卫时，英军就开进了。<br>所有这一切，清政府都不得不全盘接受。<br><br>这样的国家，其国民在世界上自然也备受歧视。<br>美国政府允许日本留学生攻读军校，却不给中国学生同等待遇。<br>中方交涉，美国国务院竟回函称“美国大学没有你们中国学生立足之地”。<br>1882年美国通过的排华法案，更使华人成为美国历史上唯一被国会和联邦政府立法排挤和禁止移民的民族。<br><br><img src="https://i.guancha.cn/news/external/2020/05/15/20200515082001854.JPG"><br><br>《排华法案》第一页（图/维基百科）<br><br>尽管清政府如此不堪，相对而言，它毕竟对内还能勉强维持国家形式上的统一，对外则还能保持一个国家形式上的主权独立，而且战争结束和内乱平定之后还能有短暂的和平与喘息时机。<br>到了所谓的“亚洲第一共和国”亦即中华民国时期，则连这一点能力都丧失殆尽，甚至西方列强即使想签订不平等条约也不知道要和哪一个政府打交道了，百姓则是在接连不断的内战、外战和灾荒中流离失所、朝不保夕、残喘苟延。<br><br>中华民国时代是一个既没有带给中国独立，也没有带来统一，更没有带来富强与尊严的时代。<br>在其短短的37年间，经济陷入破产，军阀混战，大规模的内战，外敌入侵，国土分裂，从上到下的完全腐败，等到它退出历史舞台的时候，中国几乎到了“蛮荒亡国”的地步：人均寿命不足35岁，文盲高达80%。<br>中国几千年唯一一次落后于印度就在此时。<br>清末中国面临的三大挑战：极端的贫困和积弱不振、列强环伺的生存危机、国家的分裂和军队的军阀化，中华民国不但一个挑战都没有解决，反而更加恶化。<br><br>在民国初年，中国有三条道路选择。<br>一是旧体制内的新人物袁世凯选择走向帝制。<br>二是代表体制外民间力量的梁启超主张君主立宪。<br>三是孙中山主张继续革命。<br>然而，一番博弈下来，袁世凯固然称帝失败，横死而身败名裂。<br>梁启超心仪的开明专制——君主立宪也同样没有实现。<br>至于一向主张革命的孙中山，也仍然一败涂地，抱憾离世。<br><br>中华民国堪称中国历史上少有的所有博弈者全盘皆输的历史阶段：帝制的失败并不意味着共和的胜利，而是无一胜者，从而使中国陷入绝境和死路。<br>《剑桥中华民国史》总结道：“自由主义政治和独裁——似乎彼此促成了各自的灭亡。”<br><br>对民国，当时记者黄远庸（笔名远生，有“民国第一名记”之称）曾有如下评论：“一国受人欺凌至此，吾人真乃生不如死。” 中华民国时期最著名的商人、身体力行实业救国的张謇（他曾被票选为民众“最敬仰人物“）1926年临死有如下遗言：“不幸而生中国，不幸而生今之时代。”<br><br><img src="https://i.guancha.cn/news/internet/2020/05/15/20200515082212641.jpg"><br><br>“状元实业家”张謇（资料图）<br><br>中国在世界上的地位即使成为一战、二战战胜国时也依然没有多少改变。<br>一战后，中国代表团去参加巴黎和会，欲向法国总理颁发大总统勋章，却被一口回绝，最后什么权宜也没有争回。<br>二战后，同盟国英美苏仍然侵害中国的主权，三国均在中国有军事力量存在，享有治外法权。<br><br>蒋介石时期的中华民国究竟如何，不妨听听美国总统杜鲁门在《口述自传》中打破外交惯例直言不讳的评论：<br><br><blockquote><br>“蒋军从来不是良好的部队。<br>我们把大约30.5亿元的军事装备，送给了这些所谓自由中国人士，结果，从北京到南京的战线上，蒋介石约五百万军队，却败给了共军，共产党拿了这些军事装备，把蒋和他的手下，扫出中国大陆。<br><br>说实话，他一直都不是个东西。<br>他们曾要求我派出数百万美国部队去拯救他，被我一口回绝。<br>蒋介石实在无可救药，他们的腐败是与生俱来的，我决心不虚耗哪怕是一个美国人的生命去挽救他。<br><br>我不在乎他们怎么说。<br>他们继续嘲骂与控诉，说我对共产主义软化，又说我庸碌无知，但我不会屈服于这些指责。<br>对于蒋和他的一伙人，我从来没有改变过自己的看法，这群混蛋一个个都该关进牢狱里。”<br></blockquote><br><br>真正改变中国积弱积贫，一举消除了自曾国藩时代起就困厄国人的兵随将有的军阀化倾向，完全摆脱了国际强权势力对中国事务的干涉，重建国家统一和主权完整的，还是1949年由中国共产党带领中国人民建立的中华人民共和国。<br>如果从1840年算起，中国完成这上述任务用了100年。<br><br><strong>二、六十年一甲子的横坐标</strong><br><br>中华人民共和国到现在已过一个甲子。<br>纵向比，用台湾李敖大师的结论就是：今天的中国早就超越汉、唐。<br>那么横向呢？我们不妨先从亚洲两大强国日本和印度说起。<br><br>日本在二战前就已经完成工业化，是世界五强之一。<br>这也是它在二战期间能够同时挑战美国、英国、中国以及俄罗斯等世界大国的原因。<br>二战它虽然是战败国，但技术和人力资源优势仍在。<br>而且它在美国的军事占领和保护之下，享有巨大的和平红利。<br>由于冷战的因素，得到了美国单方面的贸易优惠。<br>60年间，它没有发生过战争、内乱，没有走过任何弯路。<br><br>但就是这样一个国家，在20年后的今天，它的债务占GDP的比重全球第一，高达225%——其政府预算中的一半要靠借债！2012年经济再度出现负增长，国民储蓄率（家庭储蓄在家庭可支配收入中所占比例）竟然连续5年仅为一向没有储蓄传统的美国的一半！<br><br><img src="https://i.guancha.cn/news/internet/2020/05/15/20200515082612859.png"><br><br>日本GDP增速（图/Ceicdata）<br><br>与经济失去的20年相对应的，则是日本政治上混乱的20年。<br>上世纪90年代日本出现了7任首相、9个内阁——这其中还发生了6次内阁改组。<br>这期间最短命的羽田内阁仅存在了两个月零两天。<br>21世纪头12年，更出现8个首相，11个内阁——这其中还有10次内阁改组。<br>最短命的小泉第三内阁仅维持了一个月零十天（另一个短命的森喜朗内阁仅持续了三个月），实际已经丧失了治理国家的能力。<br><br>这也是为什么鸠山上台后竟然异想天开地“疏美亲中”、2011年日本发生百年一遇地震和海啸，时任首相的菅直人虽然无能还亲自指挥，结果导致核电站爆炸而在下台后被检方起诉！灾难过去几个月了，灾民还得不到安置，处于生活无着的状态。<br>野田佳彦上台后竟然在主权问题上向中国挑衅（国有化钓鱼岛）。<br><br>一个经济上20年无法摆脱困境、政治上20年持续混乱的制度，算是一种什么制度呢？<br><br>印度1947年独立建国，被认为接收了其殖民时代宗主国英国留下的民主、法治、行政体系以及流行全球的英语等优势资产。<br>虽然前30年，发生过三次印巴战争、短暂的中印战争、全国性动乱引发的长达一年半（19个月）之久的全国戒严，但总体上来讲，其弯路要比中国小得多。<br>尽管如此，1976年“文革”结束时，中国整体上仍然略优于印度（中国历史上唯一一次落后于印度是中华民国时期）。<br><br>中国进入改革开放时代之后，印度和中国的差距迅速拉大。<br>据印度媒体分析，经济发展上，它比中国落后10年，社会发展上，则落后30年。<br>印度今天的GDP为1.8万亿美元，相当于中国2002年的水平。<br>贫穷人口比例，印度也相当于2002年时的中国水平。<br>城市人口水平，印度仅相当于中国1995年时的水平。<br>在改善卫生条件上，中国领先印度17年。<br>儿童死亡率，印度仅相当于中国1980年代以前的水平。<br><br>世界还记得，2012年7月31日，印度发生了11年来最严重的断电事故，全国超过一半地区、约6.2亿人无电可用，受影响人数超过欧盟国家人口总和、美国人口的两倍。<br>这不仅是印度10余年来最严重、也是全球历来最大规模的停电事故。<br>此时世人也才知道原来这个全球最大的民主国家，竟然有1/3的家庭所获得的电力供应，还不足以点亮一个灯泡。<br><br><img src="https://i.guancha.cn/news/external/2020/05/15/20200515082938353.jpg"><br><br>图片来源：英国《卫报》<br><br>尽管印度拥有全球最多的耕地，但根据国际食品政策研究所2011年全球饥饿指数（2011 Global Hunger Index）显示，印度在81个国家中排名第67位（中国是第4位）——后33位被指饥饿是最主要的威胁，有两亿人的食品安全得不到保障，是世界上饥饿人数最多的国家。<br>（全球饥饿指数根据一个国家营养不良人口的百分比，五岁以下体重过轻儿童的比例以及五岁以下儿童的死亡率等指标来衡量饥饿程度。<br>）2012年1月，印度总理辛格将印度的营养不良问题称为国家的耻辱，因之前的一项调查显示，印度有42%的儿童体重过轻。<br><br>日本和印度，还有一个共性，即严重的社会不平等。<br>根据世界经济论坛在瑞士发表的2012年全球性别报告，日本和印度男女不平等程度在135个国家中分别名列第101名和105名，远远低于众多非洲国家、中东国家。<br>中国是第69名，名列亚洲最佳五强行列（该指数都分列各洲前五名国家），优于欧洲的意大利、捷克、斯洛伐克、希腊和匈牙利等国。<br><br>最近，印度首都新德里一起强奸案引发全国愤怒和抗议浪潮，就是对女性长期所受歧视不满的总爆发。<br>根据路透社的调查，对女性而言，印度是全球危险程度第四高的国家，比索马里还要糟，略好于战乱不断的阿富汗。<br>新德里更是以“强奸之都”而恶名远扬。<br><br>印度除了严重的男女不平等，还有更触目惊心的种姓制度。<br>目前印度低种姓超过全国人口的一半，也就是说一半以上的群体遭遇到全方位的歧视，再加上广大受歧视的妇女，这等于是说在印度，绝大多数公民是二等公民 。<br><br>虽然日本和印度一个号称亚洲最发达的民主国家，一个号称全球最大的民主国家，但一个没有平等或者严重存在不平等的社会，是一个好的制度吗？<br><br><br>再来看看美国。<br>美国依然是世界第一大经济体，却陷入1930年代以来最严重的经济危机中，5年间搞了四轮量化宽松却于事无补，其债务却已经高达16万亿——奥巴马上任时还只是10万亿，他竞选时声称第一个任期要减少一半至5万亿，结果却是不减反增。<br>今天的美国每花出1美元，其中的45美分就来自借债。<br>经济危机中，许多中小城市宣布破产。<br>如果不是宪法规定州政府无权破产，许多资不抵债的州也早踏上破产的境地。<br><br>美国是世界上仅有的两个设有债务上限的国家之一，但其债务上限自1960年以来，已经提高了78次，平均一年接近两次。<br>债务上限的作用早就形同虚设。<br><br>如果以冷战后20年来看，美国先是搞出互联网泡沫，后又搞出房地产泡沫，最后以次贷危机为标志，出现大崩盘。<br>对外则战略性错误地发动一场又一场战争，将其软硬实力无谓地大量消耗。<br><br>从国家进步的角度来看，美国的内外战略显然都出了严重的问题，和同时期中国抓住每一个机会高歌猛进形成鲜明对比。<br>在中国面前，美国正在丢失一个个桂冠：全球制造业第一大国（美国超越英国后，100多年来第一次被另一个国家反超）、全球第一大汽车销售国、专利申请全球第一、对全球经济增长的贡献度——2009年，中国对全球经济增长的贡献度已经达到50%！<br><br>对于美国的制度，可以从不同角度去解读。<br>倒是美国前总统卡特一席话，颇令人寻味。<br>卡特2012年年末参加“三亚财经国际论坛”表示，他本人很讨厌攻击中国的言论，但很不幸，这就是美国政治生活运转的一部分，幸好选举结束后，这些言论会自动消失。<br><br>和卡特只谈现象不同，美国也有人开始把矛头指向美国民主制度本身。<br>保守派评论家大卫·布鲁克斯在《纽约时报》有如下的评论：现在大家把民主奉为神圣的信条，殊不知建国之父很少谈民主，他们是以共和的原则来建构国家。<br>民主与共和的一大区别在于，民主相信多数人，共和则对人性高度不信任，要设计一套制度来抑制变幻不定的人性所可能带来的破坏力。<br><br><img src="https://i.guancha.cn/news/internet/2020/05/15/20200515083129864.jpg"><br><br>美国宪法草案签署时的情景（图/维基百科）<br><br>和强调自由企业法则的美国不同，欧洲则是以福利制度为基础的庞大官僚体系、持续升高的收入再分配制度（税收）和政府控制企业为特征的模式。<br>然而，这种模式在全球化和全球经济危机的冲击下，也同样不可持续。<br><br>今天欧元区主权债务危机最重的希腊，失业率高达25%，青年人失业率高达60%，百姓生活整体倒退10多年，许多孩子被父母抛弃至学校、幼儿园、政府机关。<br><br>希腊原本是欧洲自杀率最低的国家，希腊东正教更拒绝为自杀者举行葬礼。<br>根据希腊卫生部报告，2011年上半年的自杀率与2010年同期相比暴增40％，甚至发生了在雅典宪法广场举枪自尽、带着90岁老母亲一起跳楼的骇人案例。<br><br>西方在空前严重的经济危机挑战面前，既没有出现指点迷津的思想大师，提不出指向性强、思路清晰的改革路线图，也没有出现类似于上世纪80年代里根、撒切尔夫人那样的政治领袖，以推进大刀阔斧的改革。<br>整个社会依然处于混沌、迷茫、束手无策的境地，其精英的制度自信心迅速下降。<br><br>中国崛起过程中，西方一直都在质疑中国模式能否持续。<br>应该说，谁都不是预言家，中国模式未来是否能够持续只能由历史来验证。<br>但历史（这场危机）已经告诉我们，欧美的模式已经不可持续，必须进行重大、全面而又深刻的变革，否则将很难渡过难关。<br><br>类似于今天西方经济危机的考验，自中国崛起以来已经几乎成为常态。<br>上世纪80年代，是拉美经济危机，90年代先是日本经济泡沫崩溃，再是东南亚经济危机和俄罗斯经济危机。<br> 但中国大陆不但没有发生类似的危机，而且顶住了各种危机的冲击，进而又不得不担负起克服危机的区域或全球性责任。<br><br>今天的中国，被称为金砖国家，但在五大金砖国家中，中国GDP的总量是其他四国总和的两倍还要多（广东一省GDP，2008年就超过南非，和荷兰不相上下），全球竞争力更是以名列第29位而远远把另外四国抛在身后（巴西排名第48，南非排名第52，印度排名第59，俄罗斯排名第67）。<br><br>反腐败问题，中国在人口过亿的发展中国家中，也是表现最好的。<br>根据透明国际2011年排名：巴西73位，中国75位，印度95位，印尼100位，墨西哥100位，孟加拉国120位，巴基斯坦134位，尼日利亚143位，俄罗斯143位。<br><br><strong>三、中国制度模式的特点</strong><br><br>英国哲学家培根说：“历史使人明智”。<br>当回顾历史，环顾全球，只要尊重客观事实，就不难得出这样的结论：今天的制度不仅是100多年来中国最成功的制度，也是60年总体看来全球表现最佳的制度。<br>那么，究竟应该如何解读中国的制度模式呢？<br><br>新中国成立以来，在时代需求和吸取经验教训的前提下，不断进行着政治体制改革，在权力传接、监督和制约方面形成了中国特色的制度模式。<br>这种特色，与目前深陷经济危机的西方和激发革命动荡的阿拉伯世界对比，便一目了然：西方是定期的换人换党，中国是定期的换人但不换党，阿拉伯社会既不换人也不换党。<br><br>从目前看，中国的模式表现最佳。<br>原因在于，一个制度要想良好运转，不仅要做到灵活性，还要做到延续性。<br>西方的制度模式有灵活性，但缺乏延续性，往往随着新政府的建立而出现大幅度的改变。<br>阿拉伯世界有连续性，但缺乏灵活性，最后制度走向僵化。<br>如果说中国的政改是未雨绸缪，西方和阿拉伯世界则是迫在眉睫，刻不容缓。<br><br>中国今天的制度是在其政治和文化传统的基础上长期、内生性演变的结果。<br>以领导权力的更替为例。<br><br>中国最高权力的更替一方面具有传统的“禅让”色彩，但又打破古代“禅让”终身制的局限，实行的是一党领导、全国选拔、长期培养、年龄限制、定期更替。<br>这其中“一党领导、全国选拔、长期培养”是对传统政治文化的继承，“年龄限制”则是中国独创，“定期更替”则是对西方的借鉴。<br><br>这种模式基本综合了西方和阿拉伯世界制度的优点，而避免其缺点。<br>一党领导，可以避免委托代理风险、制订长期的发展战略，全国选拔和长期的培养可以在产生成本不高的前提下尽最大可能选出最优秀的人才，可以避免民主制度的政治平庸化，定期更替则可以带来新的血液，更避免政治强人的出现。<br><br>最后，不妨借用一下诺贝尔经济学奖获得者科斯的一段话作为中国复兴的注脚。<br>他在2008年7月参加中国经济变革30周年的国际研讨会上说：<br><br><blockquote><br>“过去30年中国究竟发生了什么事情，中国以外的人对此并不十分了解，但我们都清楚中国的变化，对全人类具有最高的重要性。<br>中国的奋斗是全人类的奋斗。”<br></blockquote><br><br>在我们中国人看来，中国对世界的贡献，并不仅仅是担当了全球经济发展的火车头，也不是从欧洲每年进口1000亿美元的商品，不是入世10年每年平均进口7500亿美元商品，也不是对欧洲的投资超过欧洲对中国的投资，不是减免了非洲等第三世界国家的多少债务和提供了少援助，而是中国走出了了一种新的而且是十分成功的模式。<br>这也难怪《纽约时报》著名的专栏作家托巴斯·弗里德曼不无忧心地感叹：我很不愿意地对我女儿说，你只有去中国才能看到未来。<br><br>显然，当西方精英开始失去自信的时候，中国正迎来自己的自信时代。<br><br>',
'<h2>同时得罪美苏，百万大军过长江</h2><br>1949年4月20日，百万雄师过大江，仅仅3天就占领了南京，随后兵锋席卷半个中国，敌军望风投降，几乎是传檄而定。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjQkwgrqQIsEbghlv8MtGjLcnbXgQASLUTA2xibS8KJfQFfiagguAxcGXCVtuhE6xIH5bKnE0E0jFRQ/640"><br><br>这一幕，早在3个多月之前三大战役结束时就可以预见了，因为国民党精锐部队已经全军覆灭，军心已破，军魂已灭，只要愿意，解放军随时可以打过长江，收复南京。<br>但我们，硬生生的拖了三个多月。<br>要知道，三大战役合在一起，总共也就只打了4个多月而已。<br>为什么百万雄师过大江这件事要在历史书上被反复提及？因为过长江，要冒极大的风险，非伟人不敢下这个决断。<br><br>这个风险，指的不是军事，而是政治。<br>美国和苏联，都不希望中国成为一个统一而强大的国家，渡过长江解放全中国这个举动，会同时得罪美苏双方，甚至可能引来美国的武装干涉。<br>这是一个极为大胆的冒险举动，是中华民族的放手一搏。<br>幸运的是，我们成功了。<br><br><h3>分裂的中国符合美苏的利益</h3><br>二战结束后，美苏双方就开始谋求分裂中国了，双方均不希望中国继续打下去。<br>朝鲜分裂了，印度分裂了，你们中国打什么打，统一很好玩么？美国实际上没有兴趣全力支持国民党统一中国，因为这样对美国的好处并不大。<br>苏联也没有兴趣全力支持共产党统一中国，因为这样对苏联的好处也并不大。<br>所以我们可以看到，美国对国民党的援助，苏联对共产党的援助，都是很克制的，规模相对来说也非常小。<br>被一分为二的中国，就只能分别附属于苏联和美国，成为两个彻底的附庸国。<br>抗日即将结束时，苏联第一个做的，不是想办法全力支持共产党，而是和国民党政府签订《中苏友好同盟条约》。<br><br>谋求了外蒙古的独立，拿下了旅顺和大连的驻军权和使用权，拿下了长春铁路的使用权，重走殖民中国的老路。<br><br>1945年，苏联还表示希望国共两党分别立国，就像朝鲜和印度那样，根据当时的实力对比，以长城为界，让共产党在长城以北，替苏联镇守蒙古新疆陕西和东北一带，成为保卫苏联的屏障。<br><br>国家利益，远远大于意识形态。<br><br>一个分裂的中国，明显更符合苏联的利益。<br><br>1948年11月9日，三大战役的胜负已经基本确定，蒋介石要求美国迅速给予大量军事援助，以挽回败局，但遭到杜鲁门的拒绝。<br>花费小代价，或者不花代价，你自己统一了，那我乐见其成。<br>但要我全力支持你统一中国，这不可能。<br>代价很大，好处没有。<br><br>一个分裂的中国，更便于美国操控。<br><br>12月，美国要求蒋介石放弃以战争手段统一全国的想法，签署和平协议，和共产党划江而治，否则就应该退位，美国将支持李宗仁以取代蒋的位置。<br>蒋介石回复：<br>下台可以，但绝不能“划江而治，因为中国自古就是大一统的国家，如果在我手中再出现一个南北朝，我蒋某人就是大大的罪人。<br><br>而苏联这边，斯大林也向毛泽东提出“中国南北分治，适可而止”的建议。<br>苏联认为，如果中共打过长江，肯定会引来美国的干涉。<br>如果美国出兵干涉，那苏联只能袖手旁观，不可能和美军对决，以防引起第三次世界大战。<br>在当时的全世界，还没人认为中国解放军能顶得住美军的进攻。<br>中国打不过日本，日本打不过美国，食物链难道还不够清晰么？斯大林派米高扬来到中国，明确建议中共停止于长江一线，苏联认为两个中国政府的存在，更有利于世界和平。<br>但这个建议，被毛泽东毫不犹豫的拒绝了：<br>“斯大林同志让我们划江而治，这可能吗？我们又不是军阀，是解放军，是要解放全中国的。<br>你看看我们的历史，即便是军阀，也是以统一全中国，全天下为己任，绝不会偏安一隅。<br>倘若我们真的划江而治，那还不如一个军阀。”<br>国共两党的领袖均不同意划江而治，都不想当分裂国家的民族罪人。<br>所谓和谈，那也就是谈谈而已。<br>没有任何一个国家，希望中国统一而强大。<br>除了中国人自己。<br>1948年8月，斯大林给中共中央发来电报说：你党应维持国内和平，中国不能再打内战，若再打内战，中华民族就有毁灭的危险。<br>1948年12月，美国大使司徒雷登转给毛泽东一封国民党政府请求苏联调停的信，表明了美国的态度。<br>1949年1月，斯大林建议中国接受和谈，划江而治，声称中国过江后将会面对美国的强烈报复，甚至和美军直接开战。<br>1949年3月4日，斯大林再次以美军有核武器，第三次世界大战可能因此爆发，苏联不得不中断援助等理由来威胁，要求中国接受调停。<br>是按照美苏的意思划江而治，还是冒着同时得罪美苏，功败垂成的风险统一全国？毛泽东必须做出决定，而这个决定，会影响中国的命运。<br>而毛泽东，抓住那一闪而过的机会，做出了最正确的决定。<br><br><h3>柏林危机</h3><br>为何毛泽东的威望那么大，因为建国之前他的所有决策，都是对的，而且即便你穿梭到过去，也不能做出比他更完美的决定。<br>这简直就是神一样的操作，无法理解。<br>四渡赤水，延安长征，重庆和谈，毛对局势的精准把握令人震惊。<br>1948年6月初，国共双方的兵力对比，已经由战争爆发时的3.14:1，变为了1.3:1，以国共双方的战斗力对比来看，这种差不多的兵力，解放军必胜无疑。<br>按理说，三大战役早该打了，没必要憋到最后一起打。<br>但毛泽东并没有轻举妄动，因为美苏双方均不支持中国统一，时机并不成熟。<br>这种情况下发动决战，无论谁胜谁负，都会引来美苏双方的武力干涉，根基尚浅的解放军打得赢蒋介石，但确实没有能力直接对垒美国大军。<br>美国不可能容忍如此庞大的中国彻底倒向苏联。<br>而苏联也不可能容忍如此庞大的中国彻底倒向美国。<br>这是巨大的战略隐患。<br>换谁执政，武力干涉中国都是必然选择，这一点很容易预期。<br>所有的国家都听从了美苏的安排，乖乖分裂了，但中国，成为了例外。<br>1948年6月24日，柏林危机爆发，美苏双方的数十万大军，在柏林对峙，摆出了强烈的战争姿态，双方都开始紧急调动兵力。<br>第三次世界大战，一触即发，德国的局势，让美苏高度紧张，影响了他们所有的兵力部署。<br>这个时候，毛主席发出了著名的判断：<br>抗日战争急不得，解放战争拖不得！<br>抗日战争急不得很好理解，什么叫解放战争拖不得？1948年9月，中共中央达成一致意见，决定抓住有利时机，发动全部兵力，和国民党进行战略决战。<br>仅仅三个多月，解放军就消灭了国民党的全部精锐，三大战役全胜。<br>苏联乐见其成，顶多就是不支援共产党。<br>而美国有心反对，却抽不出任何兵力。<br>1949年1月，国民党提出和谈。<br>谈了3个多月，毛泽东不谈了。<br>1949年4月12日，共产党将拟好的《国内和平协定草案》交给张治中，要求在4月20日以前签字，否则会立刻过江。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjQkwgrqQIsEbghlv8MtGjLmkZqWyzw1lxPQl2DnutG2I7buzbnkKtGt3nwgIoZO633xzaianwJs4w/640"><br><br>4月20日子夜，解放军百万雄师，在千里战线上横渡长江天险，摧枯拉朽的击破了南京政府苦心经营了3个半月的长江防线。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjQkwgrqQIsEbghlv8MtGjLBNh0QfCYpvLhq2QkskSicjSLWKVQewBrYHkicsf94INZlJYSFRA0a0kw/640"><br><br>4月23日，南京解放，国民政府覆灭。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjQkwgrqQIsEbghlv8MtGjLhNes0kpHENrzFIXVdq46awz7YHauY6Miaw7ic2fwiaiadgCZwupzUibDhzA/640"><br><br>1949年5月，柏林危机结束，共持续324天，美苏双方结束对持状态，美国的兵力恢复了自由。<br>但此时，南京已经被攻占了一个月，国民政府已经彻底崩盘，没有任何干涉的可能性了。<br>解放军跨过长江的时机，险之又险，妙之又妙，美苏双方只能口头威胁，而不敢有什么实际动作。<br>留给中国统一的时间窗口，其实只有11个月。<br>所以解放战争拖不得。<br>而毛泽东不仅敏锐的抓住了这一极短的时间窗口，甚至还给出了拖不得这一预测，政治智慧和军事智慧，真可谓的天纵之才。<br>1949年10月1日，中国举行开国大典，正式宣布新中国的诞生。<br>看到中国完成统一的大业后，北朝鲜眼红了。<br>中国共产党击败了中国南方政府，美国没有干涉，估计是怕和苏联打起来。<br>那朝鲜共产党击败朝鲜南方政府，美国也应该不会干涉吧。<br>中国可以统一，朝鲜为啥就不能统一？结果大家也看到了，美国果断出兵了，无视中国的战争威胁和苏联的潜在威胁。<br>1950年，北朝鲜政府差点被赶到了鸭绿江以北，接近覆灭。<br>朝鲜战争打出了解放军的威名，但是在1949年，解放军在美军眼中，无非就是数量稍微多一点的北朝鲜军而已，双方没有本质区别。<br>1950年的美国敢和解放军在朝鲜对决，1949年当然敢和你在中国对决，国民政府还握有半壁江山和百万大军，哪怕只能做后勤也会替美国省下很多战争成本。<br>出兵干涉中国的利益明显比干涉朝鲜更大，成本也更低，而且中国统一会引来恶劣的连锁反应。<br>苏联也判断美国必然会出兵，并明确表示将会袖手旁观，不予援助。<br>但美国最后没有动手，让中国顺利的完成了统一。<br>短短的几个月，生死时速，但我们几乎走对了每一步棋。<br>错一步，中国的未来，会比今天暗淡的多。<br>天佑中华。<br><br><h3>紫石英号事件</h3><br>谈到渡江战役，就不得不提到一个小插曲，紫石英号事件。<br>1949年4月20日，渡江战役打响前夕，英国皇家海军紫石英号军舰，无视中国人民解放军发出的各国舰队必须驶离长江且不得于1949年4月20日及以后驶入长江的通告，悍然于4月20日驶入扬子江，逼近南京。<br>在英国皇家海军看来，所谓解放军的通告，和废纸没有啥区别。<br>1927年3月，北伐军占领南京时，因为战乱导致了外国人的商店和住宅被抢劫，英国军舰就立刻炮轰南京市区约70分钟，发射炮弹150余枚，造成约2000人死伤。<br>但最终结果，却是国民政府向列强道歉，并赔偿损失。<br>在中国人眼里，这是天经地义的事情。<br>在英国人眼里，这也是天经地义的事情。<br>差不多一个世纪了，游戏规则不一直是这么玩的么？1944年英国驻华大使还说过：<br>“中国过去作为一个分裂的国家一直过得蛮好的，而一个统一的中国只会在东方引起麻烦”<br>听说解放军无视英美的“友好和平建议”，非要渡江打南京？那我就开几艘军舰过来，看看你胆有多肥。<br>紫石英号军舰没有丝毫顾忌，直接驶入了我军一整个炮兵纵队的射程范围之内。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjQkwgrqQIsEbghlv8MtGjLle0kHSrSVRIZtrgc0Sq9iaOicjiaoTvMnicn2loTaAv7GoAUvwFRTpwY9A/640"><br>在我军鸣炮示警后，英舰没有任何迟疑，直接向我军阵地开火。<br>正愁找不到理由打架呢，你还敢鸣炮示警？等着退兵道歉，并赔偿损失吧。<br>没想到解放军这次玩真的，群炮齐发，数分钟就将紫石英号击至搁浅，不得不升起白旗，英军数十人死伤，舰长重伤，随后不治身亡。<br>4月21日，英国皇家海军“伴侣”号驱逐舰、“伦敦”号重巡洋舰、“黑天鹅”号护卫舰前来营救“紫石英”号，再次发生激烈炮战。<br>解放军被摧毁三门榴弹炮，200多人阵亡，一个团部被炮弹击中。<br>而英国的三艘军舰均被击退，伤亡惨重，没能救出紫石英号。<br>激烈的炮战，连江对面的国民党士兵都忍不住鼓掌叫好，因为这是一个世纪以来，中国第一次敢于正面痛击外国军舰。<br>紫石英号事件震惊世界，当时一位名叫程开甲的中国青年，正在英国皇家化学工业研究所担任研究员，在英国报纸上看到了解放军炮击“紫石英号”的消息，深受震动，义无反顾的决定回国，投奔解放军的怀抱。<br>程开甲参与了新中国第一颗原子弹的研制，是中国核武器的创始人之一，获“两弹一星”功勋奖章。<br>外国军舰在中国内河耀武扬威的日子，已经一去不复返了。<br>当紫石英号事件汇报给毛主席时，主席没有关心是谁先开的炮，这件事该追哪方的责任，只是问了句:打赢了没。<br><br>当得知紫石英号搁浅而营救军舰均被打退后，主席开怀一乐。<br>真理，只在大炮的射程之内。<br>新中国把英国得罪这么狠，遭到报复和孤立没有呢？没有，英国是第一个承认中华人民共和国的西方国家。<br>你可以不理解为什么，但这就是史实。<br>',
'<h2>中越恩仇录-仇恨的种子是怎么发芽的</h2><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503998.jpeg"><br><h3>投奔怒海</h3><br>「投奔怒海」是刘德华的电影处女作，讲述越南排华的历史背景下，华侨逃离越南的苦难历程。<br>很多香港人，对越南有非常复杂的感受，当年越南的排华过程中，香港大约最终接纳了约1万名越南华侨。<br><br>我们了解的很多香港人，如徐克、吕良伟等，实际都出生于越南。<br><br>1975年，南越宣布投降，1976年1月1日，统一的越南社会主义民主共和国成立。<br><br>中国人民的巨大付出与牺牲，换来了越南的独立，但越南成立后，翻脸比翻书还快，很快将仇恨的目光对准了中国。<br><br>那段时间，一共有近100万的越南华侨被驱离出境，华人在离开越南的时候，还必须缴纳12两黄金，交不出就要送到「劳改营」做苦力。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1589503998.jpeg"><br><br>同时，1974年开始越南方面在中越边境开始挑起边界纠纷，这在以前都是划定好的边界，他们找各种理由侵占我国领土，这样的事件达到125起之多。<br>时间过了一年，到了1975年这样的边境冲突事件进一步加剧，达到了423起。<br>再过一年，这样的边境冲突事件达到了926起。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1589503998-1.jpeg"><br>日内瓦会议期间，中越就曾一度产生分歧，对此事上，周恩来总理一片苦心对越南进行说明在越南方面看来，法国向外界许诺了一个月的期限，如果不能按时达成协议，孟戴斯就必须引咎辞职，这对抓住了孟戴斯命门的越南来说这是一个趁机提条件的机会。<br><br>而且就算和谈不成，越南背后还有中国政府的无私支持。<br>所以他们认为继续打下去也未尝不可。<br><br>听完越南方面的意见，周总理深深叹了一口气。<br>周总理对胡志明和武元甲提出了两个问题<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503998.jpeg"><br><br>第一个问题是，越法现在战场上的兵力对比情况究竟怎样？<br>另一个问题是，就算美国不干预，法国照现状增兵下去，越南人民军多久可以取得胜利？<br>这两个问题让二人陷入了沉默。<br>那时的越南在兵力上处在劣势，加上越南连公路都没修通，要想彻底胜利，没个三五年根本不可能。<br>而且美国的态度也很明白—不愿意停战，一旦继续战争很可能也会出兵干预。<br><br>在越南战争的后期，即北越统一南越的过程中，中国对越南的支持少于前期<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1589503998.jpeg"><br><br>尤其在中美建交后，中国没有大力的支持越南统一，这点，让越南恨透了中国。<br>但是，越南连最基本的道理都忘记了：我凭什么帮你？我欠你的吗？你是我儿子吗？我支持你统一了，你接下来要称霸全球也要我帮你？我要说的是，如果中国继续对越南进行支持，越南对中国的仇恨会更大。<br>如同你家楼下有个要饭的，你觉得他挺可怜，每天下楼的时候给他20块钱，1个月后，这个仇就已经结定了！一旦你一天不给了，这个要饭的会恨死你：你凭什么不给我钱了？大街上所有没有给过他钱的人，在他眼中，都会觉得比你更可爱。<br>越南从不觉得自己亏欠中国，只会觉得中国亏欠他们中国帮助越南从1950年开始，到1975年长达近25年，25年的仇恨已经深耕于越南的心中。<br>不仅认为中国对不起越南，甚至认为中国的外交内政，都应该以越南为中心。<br><br><br><h3>小越南的大野心</h3><br>越南，在历史上并没有这个国家，在秦汉时，只有巴掌大的一点地方，通过1000多年的扩张形成了今天的越南。<br><br>我们看越南，认为越南是一个小国家，那是因为中国是全球人口最多，国土面积第三的国家，整个欧洲48个国家和地区，加起来面积也就1048万平方公里，和中国差不多。<br><br>在其它国家看来，越南，是实实在在的地区大国，尤其在中南半岛，算是最强大的国家。<br><br>我们在「中越恩仇录1」中谈过，越南可以说是中华文化的一个分支，从宋代开始作为藩属，在历史其中的几段，可以称为「小中华」，可惜「以德服人」越南从来不学，「持强凌弱」越南全部自己琢磨出来了。<br><br>老挝、柬埔寨身为越南邻国，在历史上深受越南影响，对越南有极强的恐惧感，事实上，若不是法国入侵越南，这两个国家都已经被越南侵占了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503999.jpeg"><br><br>上图为法国殖民地期间的印支联盟<br>15~16世纪，越南黎朝兴兵攻打老挝「盆蛮」，并在此兴建了镇宁府、镇蛮府等机构，对老挝实施管辖。<br>此后，越南又通过移民与武力，迫使柬埔寨诸侯臣服。<br>19世纪，越、老、柬皆成为法国殖民地，在法国心中，这三个地区是一片，反正都是殖民地，法国人以越南为中心，对老、柬两国实施殖民管辖。<br><br>对此，越南的理解是：「你们都是我的」，老挝、柬埔寨这两个地区，完全就是属于越南的。<br>在越共的心中，天生认为越南、老挝、柬埔寨是一个国家，是一个政党，就是所谓的「印支联盟」<br>「印支联盟」是法国统制中南半岛的殖民机构，越南认为他们应该继承法国的遗产，这个想法简直是异想天开，我认为越南曾经是日本的殖民地，他们应该继承日本的遗产。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589504000.jpeg"><br><br>日本：越南，这些我的遗产，你来继承吧<br>同时，越南对老挝、柬埔寨两国的影响力也与日俱增。<br><br>50年代，越南借抗法战争，加大了其在老挝、柬埔寨境内的军事影响力。<br>老挝进行民族解放时，越南派7万军队参与其中。<br>老挝的武装，则长期得到越共的训练与资助。<br>同样的事情，也出现在柬埔寨身上。<br>因此，当70年代越南战争进入尾声时，越南便强调「要继续同老挝、柬埔寨保持特殊关系」。<br><br>言外之意，就是逐步控制老、柬两国。<br>这同中国的和平主张背道而驰。<br><br>而当美国在越南战场陷入泥潭之时，苏联正在中东、非洲等地进行新一轮的战略扩张，冷战格局，而此时，美国在朝鲜战争、越南战争的失败，实力大为降低，一度变成了「苏攻美守」。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589504000.jpeg"><br><br>在此形势下，苏联也不忘在东南亚拓展势力范围。<br>60年代中后期，苏联向越南提供了越来越多的军事、经济援助，逐渐使越南疏远了中国。<br><br>对越南来说，中国动不动就告诫越南，和平共处，不要搞区域霸权主义。<br>而苏联却一直在支持和鼓励，并告诉越南做强做大，帮助越南实现称霸中南半岛的野心，因此，越南毫不犹豫的倒向了苏联一方。<br><br>此时此刻，对于越南来说，完成了奠边府的大捷，击退了美国人，统一了越南，英雄的战绩，简直就可以千古传颂，中国所提供的援助，越南早忘记了，中国，中国是什么？<br><br><h3>中国是什么</h3><br>当毛泽东在天安门城楼上宣布中国人民站起来的时候，事实上，所有国家都没有当回事，但，他们都付出了沉重的代价，所有还将中国停留在49年之前的国家，无一不吃了大亏<br>冷战前期，美国不拿中国当回事，悍然发动朝鲜战争、越南战争，结果在冷战中一直处于弱势；<br>冷战后期，苏联想搞霸权主义，不能正确理解啥叫「兄弟党」，和中国反目，结果最终在冷战中失败。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1589504001.jpeg"><br><br>1975年独立后的越南，看看苏联对自己支持的精良装备，再看看刚经历过「十年浩劫」的中国，举止可笑又荒谬、经济落后，部队疏于训练、军事科技几乎没有进步，轻蔑的笑了：「你的时代过去了，轮到我了」<br>很多人，在顺境中都会忘记自己的真实能力，如同很多人在大公司打工，总认为别人给予自己的赞誉是对自己的，兴冲冲的准备另立山头，结果一旦独立出来，发现所有的人全部翻脸了，你所获得的一切资源，不过是你过去处于一个有优势的平台上。<br><br>越南，无论是中法战争，还是越南战争，不过是大国博弈的棋子，一旦忘记自己的身份，是一件非常悲哀的事情。<br><br>美苏对中国的轻视，用沉重的代价来买单，到尼克松自己卑微的跑到中国来建交，是因为他终于想清楚了，中国是什么。<br><br>尼克松终于明白，中国这个国家，和他们所看到的GDP、军事，几乎没有关系。<br><br>即使美国的建国，若不是法国的军队与援助，根本无从谈起，只不过美国建国后翻脸而已。<br>从二战后几乎所有新兴国家的建立，要么是和殖民主义的妥协，要么就是身后的投资人，只有中国是个另类。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1589504001.jpeg"><br><br>国民党政权，本质上一直是拉投资的高手，从最早的默默无闻，到一飞冲天，是苏联的出钱、出人、出枪，算起来，苏联给国民党投资了3000多万卢布，这些，都没有中共的份，中共就得到了搅屎棍子王明和瞎指挥的博古李德。<br><br>蒋介石到临上市敲钟「南京国民政府成立」的那一刻，直接血洗了投资人，通过江浙买办阶级，投靠了美国这个更大的投资人，1927年4月12日，给美国缴投名状，动刀清党，屠杀了5万党员，抱上了更粗的大腿，和苏联彻底划清界限。<br><br>苏联在中国所有的前期投资，全部打了水漂，欲哭无泪。<br><br>中国革命从开始到成功，没有拿过任何国外一分钱的投资，从开始的两手空空，完全靠自己的坚韧从苦难中走出，所付出的艰辛越南根本难以想象。<br>蒋介石到台湾的第一件事情就是土改，用的就是从大陆掠夺过去的黄金，中国革命一分钱都没有，所有的一切都是自主创业。<br><br>从新中国宣布独立，废除了所有一切不平等条约，且不欠任何国家一分钱，所有的帝国主义都傻眼了。<br><br>尼克松和基辛格基本看出了从血与火中走出来的中国，但是越南还沉浸在自己意淫的强大中。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589504001.jpeg"><br><br>从1945年冷战开始，以苏联为首的社会主义阵营和以美国为首的西方阵营都有一些卫星国或小伙伴离开或背叛，苏联方面是阿尔巴尼亚、南斯拉夫、匈牙利、波兰、捷克斯洛伐克、罗马尼亚、埃及等，美国方面有古巴、法国、委内瑞拉、伊朗、尼加拉瓜 等，这些小伙伴要么加入了对方的阵营，要么游离于两大阵营之间，要么重新又回到了主子的怀抱。<br><br>但不管他们采取什么措施，都没有撼动苏联或美国的世界地位，对整个冷战格局无足轻重，对苏美带来的损失忽略不计。<br><br>但中国的态度，是贯穿冷战的转折点。<br><br><h3>美国的转变</h3><br>美国经历了朝鲜战争和越南战争的失败，1973年从越南撤军时，民心、士气、经济、影响力，都从1945年时的最高峰跌到了谷底，让美国真切的意识到，如果中苏联盟一直保持，美国以一敌二的劣势环境中继续硬刚，最终必然走向崩溃，而美国的主要敌人，毕竟还是苏联。<br><br>而此时中苏之间关系的破裂，论战、边境武装冲突、苏联对中国的核威胁都为美国创造了契机，1972年2月，尼克松访问中国，双方终于化敌为友。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589504002.jpeg"><br><br>而对比美国在这个时候的积极改变，苏联显然还没有搞清楚状况，对于在亚洲发生的两次战争没有去深入的探讨，在以苏联为首的社会主义阵营中，苏联的趾高气扬已经成为一种习惯。<br><br>中国，对苏联来说，如同是南斯拉夫一样，是一个不听话，喜欢独立发表意见的跟班，毛泽东不过是强大一点的铁托。<br>与越南战争后续美国对中国的尊重开始，在苏联的眼中，可能中国还是1945年的中国。<br>苏联固执与滞后的思维是导致最终冷战失败的根本原因。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589504002.jpeg"><br><br>苏联天然的认为，所有的社会主义国家，都在自己的保护之下，其它的东欧小国，更是自己将他们从法西斯的铁蹄下解救出来的，本来就是自己的附庸。<br>无论军事还是经济，都必须在自己的掌控之中。<br>所有挑战苏联威严的，都不会得到好下场。<br><br>匈牙利的纳吉·伊姆雷，在波匈事件之后被处决，苏联的坦克，更是直接开进了匈牙利。<br><br>波兰的瓦迪斯瓦夫·哥穆尔卡，在波匈事件后因没有妥善处理经济问题而下台。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1589504002.jpeg"><br><br>南斯拉夫的铁托，在苏南冲突之后对苏联低声下气，但依然得不到斯大林的原谅，刚刚完成五年计划的南斯拉夫被打回原形。<br><br>但是很可惜，中国从来都不是。<br><br>毛泽东从来是一个主动进攻的人，中苏对抗中，现在珍宝岛和新疆两地与苏联主动交火，即使是在苏联威胁用原子弹炸平中国的前提下，依然毫无惧色的开展了三大线建设、加紧制造两弹、深挖洞广积粮。<br><br>「附：无可挑剔的毛泽东式外交<br>拥有原子弹前-1.原子弹是美帝的纸老虎、2.大不了打核战争<br>拥有原子弹后-中国绝不首先使用核武器」<br>而这一些，尤其中苏交恶，都让越南认为对抗中国、区域称霸的时机已经成熟。<br><br><h3>越南在行动</h3><br>越南，认为自己已经有了挑战中国的本钱，犹如日本一样，虽然日本的结果是现在还是美国的殖民地，但这个历史教训浇不灭越南的好胜心<br>在100年前，日本就是刚开始不断的在中国的边界制造矛盾和战争，对中国进行试探，终于看清了清政府的腐朽与无能，1894年，日本借助朝鲜为中心，向中国全面开展，终于取代了中国在亚洲的地位。<br><br>1975年，美国从越南全面撤军，越南对中国的挑衅开始了，首先开始的是对越南的华人冠以中国间谍的称号，全面驱赶。<br>「越南的排华同时是为了向苏联表明自己的态度」<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/8-1589504002.jpeg"><br><br>排华的高潮出现在1977年。<br>越南政府对于华人的驱逐，从小范围扩展到全国，华人们被冠以「中国间谍」的罪名，限期离开越南，而且每个华人离开的时候，都要交出12两黄金，如果交不出就要被送往「改造营」做苦力，或者就地打死。<br>根据联合国难民事务处后来估计，越南掠夺华侨难民的财产就可达30亿美元。<br>从1975年到1984年间，越南政府共驱赶了超过150万华人。<br><br>同时，开始不断的骚扰中国边界和向周边国家进行军事控制。<br><br>中国非常清楚，一旦此时自己不作为，越南统一后的第一步就是会把老挝、柬埔寨、泰国、缅甸、马来西亚等全部收入囊中，然后以中南半岛为基地，和苏联夹击中国。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1589504003.jpeg"><br><br>越南称霸之心，犹如200年前的日本一样，尤其在越南战争之后被彻底冲昏了头脑。<br>此时，除了中国，没有人能够阻止越南，美国不会为了中国去冒险，苏联则会对越南进行全力支持，帮助越南实现中南半岛的称霸之梦。<br><br>1975年3月，越共开始违背巴黎协定向南越进攻，失去了美国支持的南越政权不堪一击，100万军队快速瓦解，全面崩溃，伴随黎笋的军队长驱直入西贡，黎笋对中国的怨恨打到了顶点：<br>你们一直告诉我统一越南的时机不成熟，原来这么容易，都怪你们，让我们祖国的统一推迟了20年！<br>如果中国没有教训越南，现在中国边上的，就是一个1894年的日本，越南将有可能统一整个中南半岛，以对抗中国为唯一己任。<br><br>越南的印支联盟梦，从柬埔寨开始<br>在很多越南人的心中，一厢情愿的认为柬埔寨就是属于越南的，在100年前，越南入侵柬埔寨，结果法国人终结了越南的美梦，时间到了1975年，越南认为机会又来了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/9-1589504003.jpeg"><br><br>柬埔寨除了历史上长期受越南威胁，和越南没有一毛钱关系。<br>1958年7月19日中柬两国正式建交。<br>长期以来，中国几代领导人与柬埔寨太皇西哈努克建立了深厚的友谊，为两国关系的长期稳定发展奠定了坚实的基础。<br><br>1954年，法国战败撤出越南之前，主持了越柬双方的边界界定，双方都得到了确认，虽然存在一些争议，但不超过100平方公里，且基本上是小型岛屿争端。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1589504003.jpeg"><br><br>1967年，越南与柬埔寨建立了外交关系。<br>越南战争爆发后，为了方便越南的抗美战役，在中国的参与下，柬埔寨为支持越南，划出了部分土地作为胡志明小道，用于越南战争的运输开展。<br><br>胡志明小道这个名字当年是由西方媒体叫出来的，越南称之为中央走廊，听起来给人一种神秘感。<br>人们只知道它是越、老边界和越南、柬埔寨边界崇山密林中的一条运输线。<br><br>这条小道的起始，长度以及具体路线外界谁也说不清。<br>当年美国人曾花了很大代价寻找这条小道的具体位置，妄图卡住北越对南越的人员、物资供应，但直到他们以失败告终，从越南撤出，也未能弄清这条小道的真实面貌和奥秘之处。<br><br>胡志明小道在整个越南战争中发挥了重要作用，应该来说，在越南争取独立的战争中，柬埔寨帮了大忙。<br><br>但是问题来了，谁帮越南的忙，谁就是越南的敌人。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1589504004.jpeg"><br><br>越南战争结束时，红色高棉「历史上最残暴、荒谬的政权之一，三年零八个月的时间，造成了约100-200万人的死亡」也夺取了柬埔寨的政权，越南迟迟不愿意归还胡志明小道，虽然表明上同意撤军，但速度极为缓慢，同时，一再要求和柬埔寨建立「联合部队」，越南打的什么算盘，柬埔寨心里自然知道。<br><br>恶棍碰到了杀人魔，还有什么好说的，1954年5月4日，红色高棉率先出击，柬埔寨与越南的战争爆发了。<br><br>1978年1月12日，中国要求越柬停火，但是双方都没搭理，中国要求越南保持克制，越南置之不理，越南非常清楚，此时此刻，是吞并柬埔寨的最好机会，错过这个村，再没这个店。<br>必须要冒着被中国反对的风险，实现自己印支联邦的梦想。<br><br>从70年代中后期开始，苏联对越南的军事援助开始源源不断的输入了<br>越南步兵部队中，苏式AK47冲锋枪和RPG火箭筒是标配。<br>在70年代末期的战争中，甚至缴获了AK74自动步枪。<br>这种步枪是苏联70年代中期才装备军队的，到了70年代末期，已经援助给了越南军队。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589504004.jpeg"><br><br>此外，还有各种轻机枪、狙击步枪等枪械，都是比较主流的武器。<br>越南装甲部队的坦克，几乎清一色的苏式坦克，例如T54和T62坦克等等。<br>在越南炮兵部队中，几乎都是苏式火炮。<br>因为美式火炮与苏式火炮的口径不同，一旦缴获的炮弹用尽，美式火炮就成了摆设。<br>越南的空军装备了大量的米格21战机，这种战机性能出色，至今仍在部分国家服役。<br><br>越南看到苏联送来的武器，喜上眉梢。<br><br>终于，1978年12月25日，越南出动了18个步兵师，在600辆坦克，装甲车和大炮、空军、海军的支持下，全面向柬埔寨发动进攻，两周时间，越南击溃柬埔寨10个师，占领了柬埔寨的几乎所有重要城镇。<br><br>1979年1月，越南攻入柬埔寨首都金边，红色高棉退入山区开展游击战。<br><br>此时，柬埔寨几乎已全线拿下，老挝正在瑟瑟发抖，离越南的大国梦已经越来越近。<br><br><h3>红色高棉这口锅，和中国毫无关系</h3><br>「红色高棉」这个事情，让很多恨国党有了口实，对此我想说：<br>首先、柬埔寨或任何一国的内政，中国从未干涉，并未出任何言行或文件支持，柬埔寨所有内政和中国无关，不仅如此，周恩来光明磊落，多此在外交会谈中建议柬埔寨：目前的社会状态，不适合开展共产主义<br><br>我们选取几段，第一段：<br>西哈努克也曾与法国大使马纳克磋商过，此外，柬埔寨同越南在法国大使馆举行过一次会议，西哈努克与马纳克也有过接触。<br><br>马纳克回忆说:「周恩来外交很灵活，与苏联截然不同，苏联只想与支那结盟。<br>周恩来对我说，柬埔寨还不具备实行共产主义的条件。<br>但在莫斯科看来，谁不结盟就是倒向中国!」<br>法国大使看出了北京与河内的关系不是十分和睦。<br>周恩来同马纳克说：「我们不希望任何一个印度支那国家控制其他国家。<br>在支那问题上，中国考虑的是地缘政治，而不是意识形态的差异。」<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1589504004.jpeg"><br><br>第二段：<br>随后，周恩来把目光转向乔森潘和英萨利，如同宣布他的遗嘱一样说出了对红色高棉的忠告。<br>他说：「我们中国共产党人曾经犯过错误，我们必须为此造成的后果负责。<br>我冒昧地提醒你们，不要期望通过一场大跃进就能一步跨进共产主义的最后阶段。<br>你们必须小心谨慎，明智行事，一步一个脚印地走共产主义道路。<br>你们现在的目标不应当是立即进入共产主义，而应当缓慢地向社会主义过渡。<br>如果你们抛弃这种审慎和共产主义的常识，那只能给你们的人民带来灾难。」<br>说到这里，周恩来在护士的帮助下吃了几颗药片，稍作休息后接下去又说：<br>「共产主义应当意味着人民的幸福、繁荣、尊严和自由。<br>如果有人不顾人民的思想水准和民族现实，想一步就完全共产主义化，那无疑是冒险把国家和人民投入水深火热之中。<br>我提醒你们不要再犯中国同样的错误。」<br>周恩来的这些谈话内容，既是对我国近20年来接连发生「大跃进」、人民公社化等严重「左」倾错误的深刻反思，更是告诫兄弟党避免重蹈覆辙的金玉良言。<br>听了周恩来的这番病中长谈，西哈努克更加感激不尽。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589504005.jpeg"><br><br>第二、1979年中越自卫反击战，是中国为国家安全发动的战争，和红色高棉这个政权毫无关系。<br><br>第三，中国的外交是针对某个国家，而非某个人<br>',
'<h2>秘鲁中国人菜肴</h2><br>疫情居家隔离期间，中国人纷纷发挥烹饪才干，炸出了一批厨师。<br>外面的大世界，疫情纷纷扰扰；居家的小世界，食物构筑平凡幸福。<br>疫情阻碍了出国旅游的脚步，却不能阻止一颗环行世界的心，美食是足不出户也能看世界的最佳办法之一。<br>这一次，环行星球带你跨越太平洋，来到遥远神秘的国度秘鲁，这里不仅有美味佳肴，还有中国人的家乡味。<br><br>秘鲁位于南美洲，距中国1.7万多公里，经度距中国近180度，跨越半个地球，如果从中国海南穿越地心直通另一端，大致可到秘鲁首都利马。<br>这个中国人较少关注的南美小国，却拥有世界最棒料理之一，过去的10年里秘鲁菜在全球走红，出现一批世界级主厨、餐厅和菜系，在北美、欧洲和日本以高档餐厅的形式爆发生长。<br>秘鲁菜的一大特点就是与中国菜的融合，特别是对粤菜的高度传承与改良。<br>它是中国菜在海外的延伸，也是又一部华人移民史。<br><br>经典的秘鲁菜肴<br><br><em>图：Carla Wong Photo/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589503979.jpeg"><br><br><em>风味原产地的秘鲁料理</em><br>根据秘鲁地理气候条件，秘鲁菜可分为沿海菜系、安第斯高山菜系和亚马逊河菜系，同时包含美洲、欧洲、非洲和亚洲的料理特点，在传统印加菜肴基础上，融合了欧洲的西班牙、意大利和德国料理、亚洲的中国和日本料理，以及非洲西部美食，是多元文化高度融合的菜式。<br><br>土豆原产于安第斯山脉，秘鲁土豆是世界土豆的起源，早在公元前8000-5000年秘鲁就有人工种植土豆。<br>土豆是秘鲁饮食的根基，也是秘鲁文化的象征。<br>2009年获柏林电影节金熊奖的电影《悲伤的乳汁》是为数不多的走向世界舞台的秘鲁电影，土豆隐喻贯穿全篇，让剧情充满拉美的魔幻现实主义色彩。<br><br>秘鲁电影《悲伤的乳汁》中，土豆发挥了象征作用<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503979.jpeg"><br>番薯也是发源于南美的农作物，作为原产地的秘鲁，拥有各种各样的根系薯类作物，例如Oca，Mashua，Ulluco等等。<br>品种丰富的薯类作物被秘鲁人制作成各式美食。<br><br>秘鲁木薯配中国五花肉制成的秘鲁中餐“木薯扣肉”<br><br><em>图：《风味人间》</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503979.png"><br>秘鲁木薯、番薯、马铃薯<br><br><em>图：Hann Leon Stock/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1589503980.jpeg"><br>南美可谓世界厨房发源地，玉米同样原产于南美，秘鲁玉米来自安第斯山，也叫Choclo，取自克丘亚语。<br>用玉米、木薯搭配肉类，就可以制作地道的秘鲁小吃了。<br><br>经典秘鲁小吃：木薯、玉米配烤肉串<br><br><em>图：Carolina_Ugarte_Photo/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503980.jpeg"><br>五颜六色的秘鲁玉米<br><br><em>图：Akarawut/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589503980.jpeg"><br>秘鲁境内高海拔的山脉孕育了优质的藜麦，秘鲁藜麦以高蛋白和丰富的营养价值著名，1985年还被美国国家航空航天局选作宇航员特供食品。<br><br>秘鲁出售的各种的藜麦<br><br><em>图：OSTILL is Franck Camhi/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/9-1589503981.jpeg"><br>辣椒和番茄是秘鲁菜的主要配料。<br><br>秘鲁辣椒<br><br><em>图：Kevin Cox/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503981.jpeg"><br>秘鲁美味灌辣椒（Rocoto Relleno），将牛肉、洋葱、香料灌入秘鲁红椒（Rocoto Chili），中间夹一层煎鸡蛋<br><br><em>图：Franz Conde/Flickr</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503981.jpeg"><br>濒临太平洋的沿海地带是秘鲁的主要城市带，这里有着以利马菜为核心的沿海菜系。<br>沿海菜系通常以海鲜、鱼、鸡、土豆为主要食材，塞维切（Ceviche）是最著名的菜式，将鱼生、海鲜同木薯、烤玉米搭配，蘸柠檬汁。<br>安蒂库乔（Anticucho）是火烧辣味牛心或鱼串。<br><br>番薯、烤玉米与鱼生、洋葱搭配而成的Ceviche<br><br><em>图：Kevin Cox</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1589503981.jpeg"><br>以库斯科为代表的山地菜以牛、羊、土豆为主料。<br>地锅（Pachamanca）是独特的秘鲁美味，把肉类放在地下坑道的石头上炙烤。<br>亚马逊河流域的自然馈赠，也反映在了秘鲁的融合菜式上。<br><br>电影《悲伤的乳汁》展现了秘鲁高山地区家庭聚会的菜肴<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589503982.png"><br>地锅（Pachamanca）制作现场<br><br><em>图：Dennis Albert Richardson/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1589503982.jpeg"><br>加入土豆<br><br><em>图：Wayne Via/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1589503983.jpeg"><br>地锅（Pachamanca）<br><br><em>图：a35mmporhora/Shutterstock</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1589503983.jpeg"><br><br><em>南美版粤菜：</em><br><br><em>一起吃饭（Chifa）吧！</em><br>秘鲁菜融合了许多中华料理特色，常常能尝到广式味道，遍布利马的中国餐厅Chifa取自粤语“吃饭”的谐音，进入一家Chifa犹如来到一所广东酒家。<br>为何能在秘鲁吃到广式美味，还要从南美华人移民史说起。<br><br>利马城内的Chifa餐厅<br><br><em style="letter-spacing: 1.6px; box-sizing: border-box;">图：《风味人间》</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589503983.png"><br>人们对移居东南亚、美国、欧洲等地的华人是耳熟能详的，但南美华人对很多中国人来说都很陌生，事实上，秘鲁是南美拥有华人最多的国家，也是华人地位最高的南美国家。<br><br>华人移居南美的历史，虽没有东南亚悠久，却已有400多年。<br>17世纪西班牙和葡萄牙殖民者在亚洲和美洲扩张，形成横贯东西的澳门-菲律宾-墨西哥-南美航线，这是一条讲葡语和西语的殖民带，中国苦力从澳门出发，途径这条航线进入秘鲁，其中95%的华人来自广东的广府地区，特别是台山，其余以客家人为主。<br>19世纪是华人移民秘鲁的高潮，清末华工海外谋生，在秘鲁种蔗糖、挖鸟粪，民间传说秘鲁华人是败走海外的太平天国成员及其后代。<br><br>秘鲁华人也叫土生（tusán），与当地人通婚形成混血，类似东南亚的峇峇娘惹。<br>与其他客居海外的民族比起来，华人具备一个得天独厚的生存技能：做美食。<br>自带光芒的中华料理加上经典的广式烹调，使得华人只要开饭店做家乡菜，就能在异国他乡立足。<br><br>秘鲁绘画中描绘的中国餐厅<br><br><em>图：RTHK</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1589503984.png"><br>秘鲁华侨第三代江强安在利马创办了自己的连锁烧鸡店<br><br><em>图：RTHK</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589503984.png"><br>秘鲁料理的许多菜名都从粤语演变而来，例如Chaufa （炒饭）、wantan（云吞）、Chi Jau Kai（豉油鸡）、Kion (姜)等等。<br><br>秘鲁中餐厅的食客，点菜直接用粤语的西班牙语谐音<br><br><em>图：《风味人间》</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589503984.png"><br>秘鲁中国菜在广式料理基础上融合秘鲁当地饮食习惯，例如用秘鲁木薯混合五花肉做成木薯扣肉，广式炸云吞混合秘鲁辣椒制成锦卤馄饨。<br><br><br><em>图：《风味人间》</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1589503985.png"><br>秘鲁华人高度融入秘鲁社会，并取得了许多成就，为秘鲁做出巨大贡献。<br>秘鲁历史上两位总理有华裔血统，秘鲁华侨戴宗汉改良秘鲁农业，被誉为秘鲁农业功臣，至今秘鲁许多蔬菜名都是粤语发音。<br>遍布利马的连锁超市WONG，由利马的王氏集团建造，创始人Erasmo Wong来自广东。<br><br>秘鲁华人佩德罗·祖伦（Pedro Zulen）一生致力于争取秘鲁土著人权益和去集权化<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503986.png"><br>WONG是利马最大连锁超市之一，是拥有线上电商和线下实体店的综合零售集团。<br>图为WONG电商官网，www.wong.pe<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1589503986.png"><br>秘鲁前总理何塞·安东尼奥·陈（José Antonio Chang）是华裔。<br><br><br><em>图：Wikimedia Commons</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/9-1589503987.jpeg"><br>秘鲁华裔还为西班牙语世界贡献了一位移民文学作家萧锦荣，祖籍广东中山的萧锦荣8岁来到利马，从对西班牙语一窍不通，到能熟练使用西语创作小说，萧锦荣用西语讲述中国移民的故事，是秘鲁文学的一颗明珠。<br><br>秘鲁华人也是美籍华人的一个分支，20世纪60、70年代后，许多秘鲁华人又二次移民到美国，作家萧锦荣就于1985年移居美国夏威夷并加入美籍，成为美籍华人文学的代表作家之一。<br>一些富裕的华裔家庭也选择去美国接受教育。<br><br>秘鲁华人、秘鲁首任驻华大使陈路（右二），<br>早年在秘鲁工程大学深造<br><br><em>图：RTHK</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503987.png"><br><br><em>融合菜式，秘鲁的魔幻现实主义</em><br>秘鲁菜属于融合菜，也叫克里奥尔式料理，即多民族饮食文化的大融合。<br>秘鲁菜近年以高级料理形式进入世界各大都市，其中日式秘鲁菜尤为突出。<br><a href="http://mp.weixin.qq.com/s?__biz=MzI1MzA4NDYyNw==&amp;mid=2651367442&amp;idx=1&amp;sn=b2f4bbf1aa59deaf9c785563a62156cb&amp;chksm=f225deaec55257b804a2301d0870c0bb996a074c3b8ff9d434696bb1acb6bfd16667751f4969&amp;scene=21#wechat_redirect" target="_blank" rel="noopener noreferrer">秘鲁拥有南美第二大日本人群体，仅次于巴西。<br></a>19世纪末日本劳工来秘鲁谋生，至今16万秘鲁人有日本血统。<br><br>秘鲁日裔厨师托马斯·松藤（Tomás Matsufuji）在海鲜市场挑选食材<br><br><em>photo：Lianne Milton</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503988.jpeg"><br>日本人把秘鲁风味和日本饮食结合，制作出混合菜式日系料理（Nikkei Food）。<br><br>风靡全球的精品日系料理餐厅Nobu，自1994年在纽约开第一家门店后，已在全球五大洲25个城市开分店，结合秘鲁风味的日系菜作为革新派日本料理久负盛名，深受美国好莱坞明星喜爱。<br>混合菜式日系料理在欧洲的代表餐厅则是西班牙的Pakta，由“西班牙美食界的毕加索”之称的费兰·阿德里安的弟弟Albert Adrià创立。<br><br>Pakta餐厅官网<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503988.png"><br>秘鲁菜与中国菜的深厚渊源，也帮助它在中国逐渐推广开来，过去秘鲁菜鲜为人知，如今也开始在中国都市生根，秘鲁厨师在香港开设ICHU Peru、Mayta餐厅，日式秘鲁菜餐厅雅吉（Aji）选择在秘鲁华人最早的出发港口澳门开店，而秘鲁华人的故乡广州2017年也开设了首家Cocina餐厅。<br><br>澳门雅吉（AJI）餐厅的日系秘鲁菜<br><br><em>图：neeu.com</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503988.jpeg"><br>秘鲁菜这种多元素混合杂糅的特征，与秘鲁文化本身的混杂融合分不开。<br><br>这是一个魔幻奇特的国家：拥有日本国籍的日本人藤森谦也，可以在这个国家当总统，女儿藤森惠子2011年又再次竞选总统，藤森家族其他成员也都活跃在秘鲁政坛，秘鲁有两任前总理是华裔血统。<br><br>东亚人在秘鲁执政这种外人看来不可思议的“错位现象”，秘鲁人却早已习惯，也并不会把外族人当异类。<br>2016年至2018年时任秘鲁总统布琴斯基，是一位出生在波兰，有瑞士与德国血统的犹太人，这些移民作总统的情况在很多国家是实现不了的，却能在秘鲁神奇地存在，可见秘鲁极强的文化包容性。<br><br>藤森惠子曾以“秘鲁第一夫人”身份陪伴父亲藤森谦也执政，藤森系至今仍是秘鲁政坛的重要势力<br><br><em>图：Elestadomental.com</em><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503989.jpeg"><br>秘鲁也是当今少有的、民众推举作家当总统的国家，诺贝尔文学奖获得者、秘鲁诗人略萨在1990年总统大选中一度是声望最高的候选人，票数仅次藤森谦也。<br>秘鲁菜也像略萨的魔幻现实主义作品一般，多面拼接、丰富立体，如梦如幻。<br>',
'<h2>南太平洋中部的岛国瑙鲁，陆地面积只有21.1平方公里</h2><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589503963.jpeg"><br>位于南太平洋中部的岛国瑙鲁，陆地面积只有21.1平方公里，是仅次于梵蒂冈和摩纳哥的世界第三小国（同时是最小的岛国），不到一个小时就可以周游一圈，风景还算优美。<br>是真的小，十分钟可以数出有多少户人家 真实版海岛大亨  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503963.jpeg"><br>然而岛上的人文景观却有些奇怪，遍布着破旧的厂房和设备。<br>里面没有工人，居民们似乎也已经忘记了这些厂房原本是用来做什么的，只有爬山虎和在厂区里玩耍的孩子还能证明，这个国家确实曾经拥有过“发达的工业”。<br>类似的废弃设施遍布全岛  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1589503964.jpeg"><br>这种对比应该会让老一辈瑙鲁人唏嘘不已。<br>在他们的记忆里，就在半个世纪之前，瑙鲁可是世界上人均GDP仅次沙特阿拉伯的国家。<br>其实排名都掉下来了，不过落差非常大  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589503964.jpeg"><br>致富机遇的发现 1798年，英国船长约翰·费因抵达诺鲁，开启了瑙鲁与世界交流的历史。<br>19世纪末，德国向南太平洋扩张，在1888年将瑙鲁变为了自己的殖民地。<br>不过此时的瑙鲁对德国而言并不重要，因为岛上除了椰子树和土著外似乎什么都没有。<br>太平洋上有众多岛国，瑙鲁是其中最小的一个▼ <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1589503964-1.jpeg"><br>但几年后一位海员的发现改变了瑙鲁的命运。<br>1896年，太平洋岛屿公司的一名货运人员在岛上短暂停留时，发现了一块看起来奇特的岩石。<br>它的切面闪闪发亮，似乎是什么了不起的矿石。<br>在这位办事员将其带到公司的悉尼办事处3年后，公司一位化验师将之化验，才发现这是一块磷酸盐矿石。<br>磷酸盐是相关化肥生产的重要原材料 而这座岛上，到处都是磷酸盐&#8230;  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589503965.jpeg"><br>地质勘探队迅速出发，对瑙鲁进行了详细的勘察，最终这块岛富于磷酸盐的现实公之于众： 由于地理位置特殊，被珊瑚礁环绕的瑙鲁长期以来都是海鸟跨赤道迁徙的主要途径和栖息地，大量鸟粪便年复一年堆积于此。<br>鸟很多，鸟粪也很多，关键是时间足够久 但万年的积累，现代人几十年也就挖光了  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503965.jpeg"><br>数万年间，在赤道高温环境下，鸟粪土中有机磷盐被分解，并留下丰富的磷酸盐；在碱性地下水的作用下，磷酸盐又与碳酸钙反应，形成了各种含磷岩石。<br>结果是，该岛2/3的区域被厚达6~10米的磷矿所覆盖，其矿藏品位更是高达38.9％，是典型的富矿。<br>瑙鲁国徽，白色三角十字代表含磷矿产 坐下的军舰鸟（鸟粪）则是这种矿产的重要来源▼ <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1589503965.jpeg"><br>磷酸盐矿是制作化肥的重要原料，其磷元素可以有效提高土壤肥力。<br>在当时，现代农业已经有了很大进步，一些国家开始抛弃传统肥料而采用更好的人工肥，而磷矿石粉碎后可直接作磷肥用于农业生产，瑙鲁的价值更被凸显。<br>废弃的瑙鲁磷酸盐采矿场  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1589503965.jpeg"><br>被发现自带珍贵的资源属性后，瑙鲁的地位自然不一样了。<br>20世纪后，瑙鲁作为殖民地，磷矿被德国、澳大利亚、英国、新西兰、日本等国不计后果地疯狂开采。<br>开采瑙鲁磷酸盐矿  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/9-1589503966.jpeg"><br>1908年至1913年间，殖民者从瑙鲁强行开采了63万吨磷酸盐，1925至1930年开采了170万吨，1933到1938超过400万吨，到了1950年，一年的磷矿出口量首次突破100万吨…… 这些开采的磷矿绝大部分出口到澳大利亚和新西兰，至少有83％的归宿是澳大利亚和新西兰的田地、牧场。<br>瑙鲁磷酸盐装卸站和运输船舶  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589503966.jpeg"><br>高强度开采不仅加速瑙鲁资源枯竭，还破坏了当地生态。<br>开采过程中产生的有害物质先是引起矿区地表土壤结构形态的变化，接着也危及植被生存，导致瑙鲁损失了大部分原始植被，进而让岛上鸟类丧失了栖息地和食物来源，它们种族灭绝的风险也大大增加。<br>20世纪初的瑙鲁地图 通向内陆的道路以及港口等基础设施 主要用处就是出口磷酸盐  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503967.jpeg"><br>面对过度开采的种种恶果，瑙鲁人与殖民当局多次斡旋反抗过，但终未能让利欲熏心的后者花更多的心思维护岛内生态。<br>1968年，瑙鲁实现国家独立，对磷矿也有了完全的管控权。<br>然而对于岛上的磷酸盐矿来说，命运却没有太多的改观，因为瑙鲁自主政府也没有思考太多可持续发展的问题，与殖民者一样大肆开发磷酸矿。<br>努力吃干榨尽挖到光秃秃&#8230;  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1589503967.jpeg"><br>主要是国际买家给的太多了，不仅瑙鲁政府得益于磷酸盐矿的收入得以运转，全体国民也坐享其成。<br>所谓拿人手短，当所有人的幸福生活都建立在对矿产的压榨上时，开发新产品和可持续开发矿产的声音便被无限压制了。<br>曾经的磷酸盐矿场  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589503967.jpeg"><br>天堂生活也莫过于此 瑙鲁独立之时，仍处人类对化学肥料的需求急剧增长时期，市场上的磷肥原料供不应求。<br>因此瑙鲁放飞自我，暂时搁置了“边开采、边恢复生态”的想法，决定以磷酸盐致富兴国。<br>于是，瑙鲁以2100万澳元的价格从澳大利亚原开采公司全额购买了磷酸盐业务，随后就疯狂开采磷矿，头年开采量甚至超过德国殖民时期的开采总和。<br>和每一种不可短时再生的资源一样 这座小岛的财富存量终有耗尽的一天▼ <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1589503968.jpeg"><br>为了满足采矿需求，瑙鲁还从国外大力招入采矿劳工，但瑙鲁本国的劳工很少参与工作，在6000多瑙鲁人中只有约2000人工作。<br>主要是从邻国（不接壤）进口劳工 基里巴斯和图瓦卢都是没什么自然资源的小岛国 很多人也依靠着瑙鲁的磷酸盐产业度日▼ <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503968.jpeg"><br>劳动力丰富了，磷矿开起来自然更得心应手，瑙鲁借着磷矿出口也是赚得盆满钵满，至80年代时，瑙鲁磷酸盐的出口达到巅峰，瑙鲁借此一跃成为太平洋最富裕的岛国， 国运和个人命运就像过山车，大起大落▼ <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589503968.jpeg"><br>有钱意味着强购买力。<br>当时在我国还很鲜见的台式电话，在瑙鲁已经是家家户户都有的寻常物件，彩电冰箱也并不稀奇，每家两辆汽车甚至是标配。<br>在当时的岛上走一走，能看见人们惬意地开车，在只有20多平方公里的岛上绕圈子兜风，绕一圈只需要20分钟。<br>1972,瑙鲁人已经可以乘着飞机出行了  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/8-1589503968.jpeg"><br>有钱了不仅人民底气足，政府也大方，为民众提供了羡煞旁国的各种福利。<br>居民的房屋建设能够获得政府的大量补贴，水、电、通讯费几乎免费；居民也不存在看病难、看病贵的问题，因为岛上不仅有两所设备先进的、免费看病的公立医院，居民要是觉得需要出国看病，同样不用花自己的钱，因为政府有钱；连出国留学都可以得到全额补贴。<br>这就叫一生下来就当富翁。<br>但现在的GDP四分之一靠澳大利亚援助 拿人的手短，也不知道话语权还有几分  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1589503969.jpeg"><br>但瑙鲁认为，仅仅将钱“用之于民”还不能向世界表明自己到底有富裕，“走出国门”也很有必要。<br>当时磷酸盐矿产每年能够为瑙鲁带来每年0.6至0.78亿美元的收入，政府年度支出约为2000万美元，余下的便由政府投入了一个名为“瑙鲁磷酸盐矿费信托（NPRT）”的信托基金，再用基金中的这些钱在海外大量购入房产和投资。<br>人民只负责吃喝玩乐就好了  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/9-1589503969.jpeg"><br>1982年，瑙鲁在澳大利亚墨尔本投资，买了块比自己国土面积还大的地，又花了2000多万美元在土地上盖了座52层高楼，使之成为当时墨尔本最高的建筑。<br>举行完工典礼时，瑙鲁邀请了数百名国家代表来参加，将他们安置在酒店悉心招待了10天，让全世界都看到了瑙鲁的“豪气”。<br>正是信托基金投资的房地产项目之一 但早已被澳大利亚的公司收购  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/9-1589503970.jpeg"><br>除了墨尔本，悉尼，美国夏威夷、英国伦敦、新西兰、菲律宾等地的许多地产或项目也都被瑙鲁买下。<br>辉煌不过几十年 政府出手阔绰，福利制度优越，都提高了民众的幸福感、维持了社会稳定。<br>但这同样也推高了全体国民对生活水平的预期，却没有教会人们应该如何靠自己的双手创造财富。<br>在经济发展顺畅、国库充盈时一切都不是问题，但谁知道磷矿在肉眼可见的未来就要开采完了呢。<br>磷酸盐库存是有限的，但人类的需求暂时是无限的  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1589503970.jpeg"><br>进入九十年代，瑙鲁先前肆无忌惮开采、且不注重修复的恶果渐渐凸显。<br>生态环境已经从根本上被破坏，岛屿随处可见月球表面一般的土况，无法开垦为农业用地也无法做建筑用途。<br>同时，瑙鲁每年的磷酸盐产量也在以令人感到悲观的速度下降，到90年代末时已经不足100万吨，同时国际磷矿价格下跌，瑙鲁距离没发现磷矿之前的生活又近了一步。<br>后来也尝试再次开采，但就这么大个地方 能挖的早就挖的差不多了  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1589503970.jpeg"><br>磷酸盐产量下降带来收入的减少，政府为了赚钱竟然默许洗钱。<br>1990年代，瑙鲁成了知名避税天堂：在这里开一家合法银行，只需要25000美元而无其他要求。<br>不过这种做法很快被反洗钱金融行动特别工作组（FATF）盯上，瑙鲁也在其压力下于2003年提出了反避税法规，终止了洗钱交易，国内的多家银行也被迫关闭。<br>澳政府于2006年关闭了瑙鲁的银行系统 人们只能用现金交易，积蓄只能存在家里 在澳大利亚的树荫下存活的瑙鲁 2016年之后，连澳大利亚的银行也与其断了业务往来 （西太平洋银行瑙鲁分支 图片来自@Carlos Braga/ pinterest）▼ <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589503970.jpeg"><br>进入21 世纪的瑙鲁已经跟鼎盛时期的自己隔了十万八千里远，磷酸盐出口早已经无法满足瑙鲁经济、 社会的发展需要，据美国中央情报局估计，该国2005年的人均GDP只有5000美元，是巅峰时期的1/10。<br>在瑙鲁的采矿业濒临结束后，财政赤字的漏洞补不上 连唯一的航空公司的唯一的飞机也被没收了  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1589503970.jpeg"><br>而没矿可开意味着大量工作机会的损失，很多先前就职于采矿行业的工人也不得不离开工地、离开瑙鲁，造成了大量人口流失：2006年，有1500名来自基里巴斯和图瓦卢的工人离开瑙鲁，瑙鲁的失业率也超过了20%。<br>瑙鲁的失业率取决于磷酸盐的出口量 在2005年，天赐的财富所剩无几，几乎全民失业了▼ <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1589503971.jpeg"><br>但就业问题的解决也并非易事。<br>在长期低成本、高质量生活的滋润下，瑙鲁国民惰性较高，本土农业和渔业基本荒废，曾经唯一的农产品椰子也无人种植。<br>工作人口中，有90%以上都供职于政府部门，其余人则领着政府补助“寄国篱下”。<br>澳大利亚不想接纳偷渡来的难民 暂时就安置在瑙鲁的暂留中心 而瑙鲁则能因此为国民提供工作岗位  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1589503971.jpeg"><br>然而，整体局面的改观也没有那么容易，政府首先要面对的问题就是人民健康：该国是世界最肥胖的国家。<br>瑙鲁94％的居民超重，72％居民肥胖，超过40％的人口患有2型糖尿病。<br>在肥胖引起的一系列慢性病作用下，很少有人能活到60岁以上。<br>原因也很简单：先前瑙鲁人吃着自己捕的新鲜鱼类、种的水果和蔬菜，之后磷酸盐带来的轻松且巨额的收入让人们停止劳动，进口的各种鱼罐头和加工食品成了人们的最爱。<br>瑙鲁的肥胖率是全世界最高的，平均体重约100公斤 主要是瑙鲁人觉得越胖的人越有钱  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1589503971.jpeg"><br>总统也该减减了  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589503972.jpeg"><br>当全国人民的身体这个“革命的本钱”都无法正常运转，还能有什么更多的期待呢？ 经济崩盘后也开始在意健康问题了 不过减肥和重振经济一样，不是那么简单的  <br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1589503972.jpeg"><br>所以事到如今，瑙鲁的政府还是没有想出什么有效的办法让瑙鲁重现往日辉煌，依然在出口着所剩无几的磷矿，但少了外国援助，自己的国民是万万难以靠此活下去的。<br>',
'<h2>留学的黄金时代结束了</h2><br>何帆教授认为 “教育从来就是整个经济中必不可少的一环，而经济又同时会对教育产生影响”，这也是我们在这个疫情肆虐全球，经济放缓甚至面临衰退，大家都在恐慌“全球化就此终结”的时候，专门找何帆教授来聊一聊“变局之下的教育”的原因。<br><br>一个明媚的春日午后，我们与何帆教授聊了足足2个小时，关于疫情后世界变局对留学、对中国教育和家庭教育的影响及对策，<strong>何教授认为，留学正在发生变化，但越是在全球化退步的时期，越是需要逆行者；未来的社会各方面都是变局，而“迂回的路，可能会更好”。</strong><br>变局之下的留学<br><br><strong>“全球化的黄金时代已经基本过去了”</strong><br>我们这代人，基本都生活在经济高速增长的和平年代，也是全球化的黄金时期，所以我们会认为很多东西是天经地义的。<br>但如果你从历史长河的角度来看，就会发现，我们认为天经地义的事情，未必如此。<br>因为从大的历史尺度来看，一个人一生中从来没有经历过战争或者社会动荡，其实很少有。<br><br><strong>经济的高速增长往往也就是一代人的事情，一直和平其实也是很少见的。</strong><br>很可能未来各种保护主义、民粹主义、排外、种族歧视等我们或许不习惯的东西都会出现，所以，以我对时代的判断来讲，我们的孩子将很可能不得不面对更多的风险。<br><br>这个过程中人的心理就是“我要拥抱这个全球化，然后我要觉得不安全，我就会退回到自己”，但是退回来其实也是一件好事儿，因为退回来之后，他觉得能够保护自己，等到有足够自信的时候，他再走出去。<br><br><br><strong>“留学是扩展世界观的必须”</strong><br>我个人是鼓励孩子出国留学的。<br>一个人在他成长的过程中有一段出国的经历，我觉得对他来讲是必须的，是他扩展自己的世界观所必须经历的。<br><br>但是，“留学”可能跟过去不一样了。<br>过去的时候，你会觉得中国的教育全都不行，必须要换成西方的教育才能够做好，<strong>而现在你其实是双轨制</strong>：一方面，你会知道中国的教育里有一些是需要改善的，有一些是好的，而西方的教育里也是有一些是好的，有一些可能也会有问题。<br><br>所以，当你的孩子出国时，你应该告诉他，“你的目标不是把自己同化成一个美国人，而是，你要掌握两种语言，两种文化，要有两套操作系统，不仅仅是个双语人，更是个双文化人，可以随时切换两个文化体系”。<br>这样，他未来脱颖而出的机会才会更多。<br><br>所以<strong>反而越是在全球化可能退步、大家越来越保守的时期，越是需要逆行者，越是要你出去一下。</strong><br><strong>“留学的溢价已经基本没有了”</strong><br>前面说到了，这时候出国留学，跟以前出去整个心态和准备都应该不一样了。<br><br><strong>中国家长原来的期望值其实是不现实的。</strong>原来的期望值是“我既然出国了，我国外学校的品牌会比国内学校的品牌有一个溢价”。<br>现在，如果你还是指望这个的话，那就没必要出去了，因为现在这个溢价基本上没有了。<br><br>这是个大趋势，以后无论是什么，国外品牌和国内品牌之间的溢价空间都会越来越小。<br>就像手机，一个华为手机和一个苹果手机溢价空间越来越小一样。<br>所以你要是指望说“我在国外留学，我回来就得拿比国内更高的工资”，你想都不要想。<br>你很可能拿的工资比国内毕业的大学生还少。<br><br><strong>但你获得的是什么呢？</strong>就是“我有一段独特的经历，我学了一门语言，我交了国外的朋友，我还知道在异国他乡是怎么生活的。”<br><br><strong>“寻找全球化沙漠中的绿洲”</strong><br>很多家长还关心，去美国留学后是应该鼓励孩子留在美国工作呢？还是回国工作呢？其实不论是回国还是留在美国，都要考虑到，情况和以前也是不一样了。<br><br>留美工作跟原来不太一样的是，原来可能很多中国人想得很简单，就是“反正美国也不是我们的国家，就给别人打工好了”。<br>所以中国人很多理科生基本上都是去学计算机，然后去当个码农，文科生基本上都去学工商，之后也是给别人打工。<br><br>接下来，<strong>你会看到在很多技术领域里逐渐对中国人比较排斥。</strong>这时候，你再想找个打工的工作都可能会遇到歧视。<br>但这也有它的好处：因为中国人又聪明又勤奋，过去野心没被激发出来，很可能现在受到限制后，会逼出来一批像犹太人一样在美国创业的中国企业家，比如Zoom的创始人袁征。<br><br>还有一点，原来我们觉得美国就是美国，不需要考虑留在美国的某个特定城市、特定部门。<br>而<strong>现在要留在美国的话，一定要去美国那些相对来说教育程度比较高、城市化水平比较高的地方。</strong>美国未来会变成一个在民粹主义的沙漠里，有一块一块全球化绿洲的国家。<br>你一定要留在那些“绿洲”里，一旦到沙漠里去，作为一个外乡人你可能会很惨。<br><br>在绿洲里，其实大家是连在一起的。<br>你会看到很多情况是一样的，可能在纽约的一个人，他干的工作和在伦敦一个人干的工作是一样的，伦敦的一个人和在新加坡的人干的工作又是联系起来的，可是这些地方全部都是全球化的绿洲。<br>而你离开这些地方，到全球化的沙漠中的话，那里的人的观念和意识都会不一样。<br><br>所以<strong>这时你再去想“我到底要不要留在美国”的时候，你要想的不只是留在美国，而是要想留在美国的什么地方、跟什么人在一起！</strong>所以你要想好去美国有全球化的人的地方。<br><br>而回中国是另外的状况。<br>中国人从内心深处是拥护科技进步、拥护全球化的，因为我们得到的好处非常多。<br>所以从世俗的角度来说，如果你关心怎么多赚点钱，怎么把生活搞上去，中国这个市场是你绝对没有办法放弃的，<strong>中国未来的机会会越来越多。</strong><br>要注意的一点是：教育中很重要的一部分不是学了什么东西，而是“我增长了胆识，我体验了国外的生活，我见识了哈佛‘不过如此’，会增加我的自信心”。<br><strong>如果你毕业后还回到中国，那你回国后必须要有从零开始的思想准备。</strong>哪怕你在哈佛、斯坦福受过教育，你在那里受的教育不会有助于你更好地理解中国，所以你回到中国后还必须得完全清零，然后从头学习关于中国的本土知识，你才能够做到双文化人、两套操作系统在体内。<br><br><br><strong>2</strong><br>变局下的中国教育<br><br><strong>“越是经济高速增长，人越焦虑”</strong><br><strong>中国的教育现在的确存在很多问题，但它是整个社会的问题。</strong>这里可能有体制的问题，比如说我们教育中有一种惯性：就是特别习惯去培养听话、懂事、不惹麻烦的孩子。<br>那些比较另类的、有自己想法的孩子在这种教育里就不太受鼓励。<br>另外，这一代的中国父母在教育方面形成了一种共识，就是把教育当成了一种军备竞赛，所以就裹挟着整个教育。<br><br>教育，它不只是一个体制的问题和学校的问题，更多其实是在父母这边。<br>但这又不是家庭的问题，它是个社会问题。<br><strong>有个很奇怪的现象，往往在经济增长最高速的时候，人是最焦虑的一代，美国也一样。</strong><br>整个社会都慌、都焦虑，个人很难做到不慌。<br>但是，你要提醒自己慌也没用，你要应对，因为你不可能完全脱离这个社会。<br>所以你得学会在这样的社会里生存的办法，同时不要让自己完全陷到里头。<br><br>孩子也是在一个社会里，所以比如说像打游戏这件事情，你可能对孩子的要求特别严格，但最后的结果呢，可能是这个孩子跟别人沟通的时候，他们没有共同话题。<br><br>所以最好的办法就是：<strong>能够跟别人比较一样，但在这个比较一样区间里，你只要能够做得跟别人不一样，其实腾挪的空间还是蛮大的。</strong><br>我既不同意有些家长认为“自己的观念是对的、别人的是不对的”，就坚持走一个特别特别少有人走的路（那条路当然也可以走，但是会很难很难）；也不同意“别人都这么做，我们就完全跟别人一样”。<br>你可以跟别人比较一样，但同时内心知道“我是我，我跟你不一样”。<br>我觉得这是一种比较现实主义的对策。<br><br><br><strong>“未来一个人可能得有两份工作”</strong><br>未来的变化会这么多，各方面都是变局，孩子拿到大学录取通知书才是他独立生活刚刚开始，离他具备应对社会的能力还差得远呢。<br><br><strong>未来会有4亿岗位被人工智能替代，再加上社会变局的风险，我们下一代所需要的生存技能和我们这一代会有很多不一样。</strong><br>以后不分白领蓝领，那些能够被标准化、程序化的都会被替代。<br>比如原来蓝领工人搬运大件的工作，现在基本上全都被机器替代了；白领行业中，类似填写纳税表、做证券分析等可以被标准化的东西也都会被替代，所以金融也已经是个没落的夕阳产业了。<br><br>在未来，千万不要认为我选了一个行业，这个行业就一定能够保证我一辈子衣食无忧。<br><strong>应对未来最好的办法，一个人得有两份工作，一份主业 + 一份精通到可以作为职业的技能</strong>，这个技能可以辅助你的主业，让你变得更加不一样。<br><br>比如说我是个经济学教授，假如同时我的西班牙语能够达到口译的程度，这时候我可能就有一个独特的技能组合。<br>如果真的有一天金融专业没了，我就可以转到另外一边去，所以我觉得这可能是一种新的思路。<br><br><strong>对于教育来说，你学得越杂、越跨界，以后可能生存能力越强大。</strong><br><br><strong>“中美的教育模式都不是完美的”</strong><br><strong>其实教育就是一个手段，最后的目的就是一个，怎样能更好地激发兴趣。</strong>中国的教育强调的是“有一些东西你如果不刻苦训练你是没兴趣的”，比如练钢琴、小提琴都会经过一段很痛苦的过程，然后突然有一天你发现自己居然能玩了，有自信心了，继而产生了兴趣。<br>美国教育强调“给你充足的自由，你自己摸索出兴趣”。<br><br>但问题在于，这两个模式都可能出问题：不断地练习有时反而扼杀了孩子的兴趣，同样美国的那种给他充分自由，他可能就变懒了，也不会有兴趣。<br><br><strong>有的孩子需要更多的自由才会有兴趣，有的孩子适合给他压力他会更有兴趣，因人而异。</strong>其实用压力还是自由并不重要，重要的是哪种方式能够让他找到内心的召唤，找到自己的兴趣，而这种兴趣会不断地产生内驱力让他前行，他成功的概率才会更大。<br><br>中国教育通过不断训练，可以训练出刻苦、吃苦的精神，我觉得这都是挺好的。<br>但是我们不能忽略的一点是：你训练的许多东西，比如刷学科题目等都是为了考试，而考试后，拿到那个录取通知书只是一个开始，在真正的职场中，这些东西都是用不上的。<br><br>所以，面对变局我们需要的实际上是应对现实的能力，他跟你学的什么专业都没关系，说白了无非就是你<strong>跟人打交道的能力，识别人心的能力，沟通表达的能力，逻辑思考的能力，批判思维的能力等等</strong>。<br><br>何帆教授谈《下一代父母必将抛弃这一代父母的育儿理念》<br><strong>3</strong><br>变局下的家庭教育<br><br><strong>“敢于做小池塘里的大鱼”</strong><br>中国的教育还是太单调，而且什么东西到最后都弄成标准化，家长们由于视野比较窄，受功利心驱使，跟着标准化“鸡血”。<br><br>中国父母这种特别鸡血的教育，往往会对孩子的成长不利。<br>因为它看起来好像特别注重实效性，但反而，这世界上很多事情就是你越在乎的东西越得不到。<br>比如中国家长普遍很严重的“名校情结”，其实不然，孩子能考上名校，是因为你的孩子牛，而不是因为名校牛。<br><br>有很多研究发现：比如说这个孩子他考到了哈佛，然后他不去，选了另外一个不如哈佛的学校，最后的成就基本上是一样的。<br>这是“你到底是在一个大池塘里当一条小鱼，还是在小池塘里当一条大鱼”的问题，<strong>往往是在小池塘里当大鱼，对孩子的成长是更有利的。</strong><br><strong>同样需要被打破的，还有对排名的焦虑。</strong>到了美国，就会发现它们其实没有排名。<br>除了大家都能说得出来的几所名校外，排名50和70的都没啥差别，其实排名100以内的都相当不错了，大家心里就应该从容一点，降低一些期望值。<br>对于实在期望值比较高的家长，我觉得其实你在top30的学校，基本上世界的舞台就为你开放了。<br><br>孩子在中国学校读书也是这样，最好的选择，肯定不是考第一名，当然也不能考最后一名。<br><strong>最好就是你能够考到群体里的15%以上</strong>，100个孩子你能考到15名左右，证明你的智力和考第一名的智力基本上是一样的。<br>当那个考第一的人把所有的资源都用在考试上时，你可以很轻松地考到第15名，但同时会有大把的时间和精力去玩，去发展自己的兴趣爱好。<br>这个更重要，因为最后是兴趣使得你更加多元化，也可以带给你内驱力。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1589436361.gif"><br><strong>“未来成功的一定是能打通各个社会阶层的人”</strong><br>有很多家长认为孩子进了名校之后，再处处向上攀，将来就能够出人头地。<br>他们可能有努力向上的情结，让孩子只去接触比自己更高的社会阶层，然后不去看别的事情，但到最后你很可能既够不上更高的阶层，也忘了自己原来的阶层。<br><br><strong>按照这种培养方式，只能培养出来很多未来职业地位岌岌可危的中层，是培养不出来领袖人物的。</strong><br>我要推荐给特别焦虑的家长一本书，就是写美国最顶尖私校圣保罗中学的《特权》，作者是这个学校毕业生，后来又在这个学校担任老师。<br>在这所中学里，有一批美国顶级精英家庭的孩子，也有来自中产阶级和弱势群体中的非常聪明的孩子。<br><br>这本书的作者就观察到，特权阶层有一个特点就是“很淡定”。<br>比如说对待学校里负责扫地的、厨房里的这些校工，往往是中产阶级家庭出来的孩子不跟这些校工讲话，因为他们太熟悉这个社会阶层了，就觉得跟这些阶层讲话的话很掉价。<br>反而是那种特权阶层的孩子，特愿意去跟他们聊天，“因为我是上流阶层的，我以后我要统治你，我要了解你的性格”，他们不会觉得这种行为有危险，所以可以很从容很淡定地交往。<br><br><strong>“迂回的路，可能更好”</strong><br>现在的家长特别关心孩子的教育，但问题是视野太窄。<br>他确实不知道未来的孩子会遇到啥，他以他的生活经历去教育孩子时，给孩子想的出路也都非常窄。<br><br>你必须要知道，<strong>未来孩子的成长期会比我们想象的时间长很多，你不应该把孩子成型的时间槛定在20岁，而是预测他未来很可能直到30岁、40岁才会成型。</strong><br>美国经常会出现那种大学毕业之后（哪怕是很好的大学、文理学院）不急着工作，而是去阿富汗、去印度一年两年，回来之后再读个什么商学院，然后再找寻自己的事业方向的人。<br>中国家长会觉得“孩子花了这么多钱，上了这么多学，怎么还不挣工资”，而美国家长觉得这样很正常。<br>其实<strong>那条更迂回的路，反而可能是更好的。<br>作为家长，我们要有足够的耐心去支持孩子，要有 “淡定的心态”。</strong><br>比如，我们很多家长会以为希望孩子将来经商，就应该让他大学去学经济学这样的专业。<br>其实这完全是死路一条，因为学经济学和经商一点关系都没有。<br>合理的道路是什么呢？是先让他学个别的专业，如果理科好就学数学或者统计学之类；如果对文科感兴趣，就学类似考古学、人类学这样的专业，只要孩子喜欢就好。<br>等到掌握了一门专业技能后，出去再闯荡两年，然后再去专心上一个顶级的商学院，这才是最佳的配置。<br><br><br><strong>“‘淡定’父母才能获得‘先行者红利’”</strong><br>我们教育焦虑，很大的原因是“这一代父母的教育理念就是这样，说啥都没用”，这种情况下，谁先觉醒谁就能获得红利。<br><br>道理很多人都知道，关键就在于“你敢不敢”。<br>如果大家都用一个办法的时候，是没有超额利润的；如果你敢于走一条另外的、不一样的路，你比别人醒得早，你更有胆量，有从容的心态，就有了教育上的“特权”。<br><br>',
'<h2>1962年中印冲突，印度为什么被打断了腿</h2><br>1962年中印边境上爆发了一场短促的遭遇战，双方几乎是一接触，战争已经结束，从此边境从此大致和平维持到了现在。<br>今天我们就来讲下这事。<br><br>不过要说清楚这事，又说来话长，因为那件事并不是一个孤立事件，可以理解为一个结果，又可以理解为一个开始，因为从现在的情况来看，中印之间的龃龉才刚刚开始。<br><br><h3>1 西藏，我们的西藏</h3>西藏这个话题，非常复杂又非常敏感，博主只能是尽量不踩线给大家讲下这个话题。<br><br>西藏尽管很早就被纳入了中国版图，不过他和新疆一样，都是那种远离中央的疆域，类似罗马帝国的高卢行省，不列颠行省什么的，属于帝国边疆，原因嘛，不复杂，太远了，交通巨艰难，而且那地方没法种地，没法以战养战。<br><br>大家有兴趣可以开车去跑一次川藏线，感受下那边到底是什么情况，现在有了内燃机，去趟西藏依旧掉层皮，你们想象下古代大兵团去那地方作战是一种什么体验。<br><br>所以整个中国历史上，中原文明绝大部分时候都没法去新疆西藏实施有效统治。<br>西藏绝大部分时间名义上归属中原政权，但是私下里自己玩自己的，蒙古人牛逼吧，冷兵器时代的瓢把子，依旧没能深入西藏统治。<br><br>直到大清出现。<br><br>大清其实本来也没想去统治西藏，成本高收益低，而且当时西藏大和尚跑去北京说要求进步，朝廷完成对他册封，西藏成了大清的一个自治区，依旧在自己玩。<br><br>不过后来发生了一系列的变故，我们知道，在古代，中原王朝最忌惮草原游牧部落搞事，但是清朝一建立，就面临来自新疆的草原游牧部落准噶尔部的一系列挑战，随后清朝对准噶尔的战争爆发。<br><br>这是一场极其残酷的战争，持续了近一个世纪，清朝皇帝和皇子们轮着去草原上作战，好几次打到京城贵胄家家挂孝。<br><br>后来清朝政府重新反思政策，发现为啥准噶尔王能联合草原游牧部落搞事？<br><br>主要原因是他控制着藏传佛教的解释权，因为准噶尔王自己就是藏传佛教的活佛，草原老百姓信教，所以他能煽动草原骑兵闹事。<br><br>清朝政府于是考虑拿下西藏，控制教宗，狭教宗以令草原，这就有了康熙五十七年十四阿哥西征西藏的事，付出了巨大的代价，不过成功控制了“教廷”西藏，通过西藏，精神上控制住了新疆和蒙古。<br>通过控制信仰来控制边疆这么牛的操作，也就现在美国才会玩。<br><br>随后一系列骚操作，大清中央军率领草原部落联盟，趁着准噶尔部爆发瘟疫，对准噶尔部落来了一次“犁庭扫穴”（这个词是我国史书里的高频词，每次出现，都是一个无比悲伤的小故事），整个准噶尔部落被屠，搞的现在只剩下准噶尔盆地没有准噶尔人了，近百年的战争终于结束，大清的领土也扩张了近一倍。<br><br>一直到清朝结束，都牢牢控制着西藏新疆蒙古，这也为我国后来解放西藏新疆提供了法理上的依据。<br><br>多说一句这个十四阿哥，正是清宫电视剧里经常提的那个，也正是因为他有平定西藏这么大的功劳，才会对雍正皇帝形成巨大的竞争压力，也就有了那个著名的““传位十四阿哥”被改为“传位于四阿哥””的说法，不过这个肯定瞎扯，因为清朝诏书是满汉双语的，满语写法跟医生药单子似的，根本没法改。<br><br><h3>2 印度说西藏也有他们的一半</h3>我们以前讲藏传佛教的时候就说了这事，为啥藏传佛教那么非主流，其中一个原因就是它不是简单佛教，它是西藏本地土教（专用词叫“苯教”）、佛教杂交而成，而这里的佛教，不是中国流传过去的，而是从尼泊尔流传过去的。<br><br>而且藏传佛教里吸收了大量的印度特点，至于西藏密宗，大量吸收了印度“性力派”，这也是为啥密宗跟中国任何一种宗教都不太一样，中国很少有宗教讲究“男女双修”，但是这玩意在印度却是日常。<br><br>原因嘛，不复杂，大家看图就能看出来：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYcXP3cVhzPt5Sstbjyt5WnH3AFK85N0ibd9tmEfiarLpZaAWxQv6fMpH5X0c94tjF3oR6eD6sy9LpAA/640"><br><br>印度挨着西藏，入藏比从四川入藏容易几十倍，所以历史上他俩沟通就很多，甚至在民国，中国人想去西藏，还得绕道印度。<br>但是印度比较奇葩，我那天说印度有100多个民族，2000多种语言的事实不少人惊了，其实也正常，你了解了印度，就会发现它总能给你不断的惊奇，比如整个历史上印度从来没有统一过，一般建立的大帝国都是在“北印度”，连南印度都扩张不到。<br>而且印度历史上所有的帝国，无一例外都是类似我国春秋战国那种碎片型的，从没形成过中央集权，这也是为啥整个印度后来被东印度公司几千人就给拿下了，英国人在印度从来面临的都不是一个几亿人的国家，而是一片一片的碎片，每个碎片都打不过英国人，被英国人各个击破了。<br>直到1947年英国人离开印度，印度国内还有500多个土邦。<br>也就是说，“印度”这个词，跟“非洲”是一样的，不是指哪个国家，而是指那一堆国家。<br>印度这么碎，所以离西藏那么近，都没拿下西藏，反倒是西藏牛逼的时候，也就是我们熟知的吐蕃时代，吐蕃人从高原上下来，对印度一波横扫，现在恒河边上都立着一块石头，纪念西藏人暴打印度人。<br>这种背景下，印度人觉得西藏跟尼泊尔差不多，这个观念根深蒂固，一直持续到现在。<br>而且大家知道印度的两万多个神吧，其中有一千多个和喜马拉雅有关，如果说恒河是印度的母亲河，他们觉得喜马拉雅就是他们的爹。<br>印度人从来没有想过拿下西藏，但是英国人敢，十九世纪是英国人的世纪，真正威胁西藏的人来了，也就是英国。<br><h3>3 英国人来了</h3>现在全世界大部分分裂麻烦都是英国人搞出来的，包括英国人自己国内现在越来越压不住的北爱尔兰和苏格兰独立势力，真是自作自受。<br>英国人统治印度后，我们前文说过，英国从一个王国，变成了帝国，关键是因为他们拿下了印度，相当于世界上第二大的国家给他们当牲口。<br>这里没有瞎说，印度在英国的眼里，就是一只奶牛，白色的奶牛。<br>印度给英国提供了大量的工业原料，兵源，倾销市场。<br>英国后来几乎所有的对外战争，主力都是印度人和锡克人（锡克人就是印度旁遮普邦的一个民族），锡克人到现在还跟着英国人混，下边那个包头的，就是锡克人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcXP3cVhzPt5Sstbjyt5WnHBia686mT5YibVqTStbtMP7ia4F0FeqxGibdfs011R0oiaqcMuAMTv6Nvic5w/640"><br><br>印度对英国这么重要，英国就得照顾自己的奶牛，英国提出来了一个战略构想，叫“三个缓冲区，一个内湖，两个同心圆”，说起来比较玄乎，看图一眼就看懂了：<br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYcXP3cVhzPt5Sstbjyt5WnHBjiacFAibJoFPIzyNnRx02rGUUl17bhLeAd1QqQiacsjqFx1pLsXZxznA/640"><br><br>跟俄国人似的，英国人也是“BUFF狂魔”，准备在奶牛周围摆一圈缓冲区。<br>这个背景下，英国开始向西藏扩张，连打带哄，准备把整个西藏拿走，他们称为“外藏”。<br>而且大家知道，到了1820年之后，大清已经不行了，随后在鸦片战争中又打输了。<br>西藏本来对大清还是很忠心的，但是现在自己遭到英国人的压迫，大清却帮不上什么忙，英国甚至在1904年攻入拉萨，到处烧杀抢掠，清朝政府自己都快完了，自然是没办法管西藏。<br>西藏境内亲中央的势力越来越遭到西藏的抛弃，亲英人物上台，和英国联合对中央施压。<br>到了1914年，这时候中国已经变成了北洋袁世凯政府，英国要求民国政府把西藏划给英国做殖民地。<br>袁世凯当然不敢同意，大清都那样了，依旧把新疆西藏给保下来，如果自己把西藏弄丢了，这可是进史书的恶名，所以拒绝了英国的要求。<br>不过西藏名义上还民国的地盘，实际上已经基本不听中央的了，也不听袁世凯的话，私下里跟英国人签了个约。<br>这个条约是个秘密条约，具体里边有啥，没人知道，英国人后来说是有根线，叫“麦克马洪线”，我在网上找了一张图，就是下边这个：<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYed9vGDXGj3tBAo6rnO25AspI4l6Pzc8YMchX8TQKsVZgkSfMsmbcicePWCdibm6PenZyt0Tj6HWe2w/640"><br><br>上图那个橙黄色区域就是“藏南”，那个绿色区域，就是现在的阿克赛钦，英国人说是1914年西藏当局把那个黄色区域给印度了（当时印度就是英国），麦克马洪是英国外交官，但是中国当时政府根本没能力跟英国硬杠，也就只能是忍着了。<br>不过从这时候开始，就有个关键问题，中国所有的政府，从大清到北洋，再到民国，直至新中国，从来没承认过这条线的合法性。<br>但是印度和英国人觉得既然是西藏人签的，就是中国人签的，所以是生效的。<br>双方这里的分歧为日后的冲突埋下了伏笔，按理说当时就有冲突，不过接下来的一百多年中国一直在打仗，鸦片战争，太平天国，回乱，辛亥革命，护法战争，中原大战，北伐，抗日，内战，没顾上理他们。<br><h3>4 新中国和印度接上了头</h3>新中国是1949年成立的，印度是1947年建国的，比中国早两年。<br>这两年非常关键，因为印度建国的时候，我国还打的热火朝天，几百万重兵集团集中在华北华东西北，根本没工夫理会几千公里以外的印度人。<br>印度人趁着这个空档，开始贱兮兮搞事了。<br>印度建国的那个头目叫尼赫鲁，跟中国人比较熟悉的“断食甘地”是师徒关系。<br>不过甘地那人脑子有毛病，反工业化，觉得印度人这么惨，主要是因为印度的工业化，说是铁路工厂什么的把印度人的脑子给弄坏了，建议全部拆掉，印度人从此回到古代，过那种小农生活。<br>幸亏甘地去世的很早，不然印度现在还要更魔幻一些。<br>甘地死后，他的小伙伴尼赫鲁上台，有一说一地讲，尼赫鲁脑子正常的多。<br>正是因为他脑子正常，所以干了一系列让我们很不爽的事。<br>他上台后第一件事就是组织军队到处打，把印度那几百个土邦全给打没了，拼凑成了现在的那个印度，尽管现在印度依旧是个半散装的，但是比之前好太多，更像个国家。<br>如果他老师甘地还活着，听说他到处动武，估计被他给气死了。<br>也就在这个时候，尼赫鲁看出来了印度的地形有毛病，东北边就是喜马拉雅，大概是下图这样的：<br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYed9vGDXGj3tBAo6rnO25AsQo8jRdialTTia84GysDBGibAgAunESMUfyFhLCbGbBkQpaYQ29fXpm79A/640"><br><br>如果尼赫鲁知道中国的历史，就知道这就是典型的“北宋困局”，宋朝也是北边有一大串山，也就是我们说的“燕云十六州”，控制着这些山，就可以形成天然防御。<br>但是宋朝一直不控制着那些山，所以岌岌可危，少数民族一旦南下，无险可守，将会死的非常惨。<br>所以北宋把全国几乎所有的部队都集中到首都附近，维持着巨大的军费开支，准备在平原上迎接草原骑兵的冲击。<br>然并卵，后来女真人南下，几乎瞬间灭掉了北宋。<br>尼赫鲁不需要了解中国历史，也能看出来如果印度不控制喜马拉雅，让中国把边境线划到喜马拉雅山下，到时候中国只要把坦克放在边境上，就几乎可以一马平川开到新德里，这不闹嘛，那印度日子还咋过？所以就在中国内战时期，尼赫鲁的印度兵团到处溜达，先后拿下了尼泊尔不丹什么的，这几个都在喜马拉雅山的南坡上，尼赫鲁把这些区域当成了印度的缓冲区，就在中国淮海战争那会儿，印度开入了现在的锡金，并且牢牢控制住了那里。<br>中国建国之后并不太平，马上朝鲜战争就爆发了，而且西南剿匪也在进行，当时西藏还不归中央管，依旧是那个政教合一的农奴政权。<br>朝鲜战争爆发后，中国国内全力支持这场国运之战，中央政府知道印度在那里阴戳戳搞事，也知道再不出手，印度就要把整个新疆吃下去。<br>所以在1950年，解放军尽管主力兵团已经开始向朝鲜调动，四野的几个主力野战军已经跨过鸭绿江，邓公在西南组织剿匪。<br>非常困难之际，中央还是让第十八军向西藏挺进，西藏那边的上层贵族眼瞅好日子要结束了，组织了一波反抗，双方在昌都那地方爆发激战，不过想想就知道，战斗力相差太大，解放军这边刚参加完淮海战役，战术娴熟，玩了一个教科书般的“包抄合围”，藏军哪见过这世面，主力迅速崩溃，除了被击毙的，剩下的都投降了。<br>尼赫鲁在印度还想着要支援一下藏军来着，不过在内阁会议上一讨论，大家说现在主力都在跟巴基斯坦对耗，只能派几个营过去，大家一琢磨，觉得还是算了，几个营还不够解放军塞牙缝的，所以没有干涉，我国顺利解放西藏。<br><h3>5 中印冲突</h3>从现在的情况来看，毛主席他们一眼就看穿了尼赫鲁他们的意思，也深知一个问题：如果中国跟印度没有缓冲地贴在一起，尤其是中国收回藏南，印度就彻底睡不着了，相当于中国把坦克和兵营摆到印度无险可守的大平原上去了，基本相当于美军把大炮架在了鸭绿江。<br>这就势必会造成冲突不断，中国当时的实力还不允许在西线天天打来打去，补给线太困难。<br>不如退让一步，吃点亏，不去戳印度的痛处，稳定第一，尽量避免冲突。<br>中国尽管从来不承认麦克马洪线的合法性，还是默认让印度人在那里姑且占着。<br>印度也看出来中国不准备赶他走，所以在1951年1月4日，志愿军在朝鲜发动第三次战役，联军全线向南撤退，志愿军随后攻陷汉城，美国在联合国搞了个申明，谴责中国入侵韩国。<br>第一个跳出来反对美国的竟然是印度，这让中国很高兴，觉得旁边的这个小兄弟还挺讲究，其实印度一边在联合国支持中国，另一边印度军队正在藏南挥舞铲子立界碑，准备占着藏南不走了。<br>朝鲜战争结束后，双方感情处的还可以，一度非常好。<br>究其原因，也不复杂，中国当时内地还没有像现在这样的铁路连着西藏，战略投放能力有限，中国在西藏的军团后勤不足，所以对印度没有威胁，双方就这样过下去了。<br>然后就到了1958年，问题开始起变化了。<br>当时中印之间有件事双方没聊明白。<br>印度占着藏南，中国并没有赶他们走，印度把这种默许理解成了中国接受了“麦克马洪线”的合法性。<br>其实中国的意思是，“以实际控制线为准”，这里有个暗示，也就是阿克赛钦，那地方是被中国控制的，1951年解放军入藏的时候，第一时间控制了那个战略关键点。<br>这个阿克赛钦在清朝就是中国的地盘，而且清朝政府还在喀喇昆仑山上立了个牌子，上边写了“到此一游”，哦不，“中国领土自此开始”，说的很清楚，阿克赛钦已经被大清给占了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYed9vGDXGj3tBAo6rnO25As0NFymg9XNzFMrtFvn0FTqGHrZorp3udvDEnwrTZt2PMVRP4WG068wA/640"><br><br>不过阿克赛钦跟那个藏南似的，后来被英国人单方面宣布说是西藏地方政府签约画到印度去了，印度就咬住这事不放，非说阿克赛钦也是他们的。<br>这就陷入了一个僵局，如果按照中国的意思，藏南和阿克赛钦都是中国的，印度说都是他们的，所以周总理有个想法，双方各退一步，各拿一块。<br>印度人说做选择是小孩做的事，我都要！问题是藏南对中国来说战略意义不大，那地方一大半人都是印度人，而且一到冬天没法从中国这边供给。<br>阿克赛钦不一样，那地方对中国来说至关重要，是连接西藏和新疆的关键节点，如果被印度占着，简直不敢想象。<br>所以这事一直也没谈成，而且也没法谈成。<br>到了1959年，终于到了临界点，因为基建狂魔在修路了，一方面中国通往西藏的大动脉青藏铁路已经开工，铁路是路权国家的基石。<br>这个也不难理解，在没通铁路那会儿，万吨物资上高原是个噩梦级别的难度，有了铁路后，指数级暴涨，现在每年随随便便几千万吨物资。<br>另一方面中国连接新疆和西藏的“新藏公路”修到了阿克赛钦，而且建设兵团开始在阿克赛钦种地了，众所周知，中国人的种族天赋是种地，在什么地方种地，那就说明不准备走了。<br>印度人立刻就怒了，发现中国人看来不准备把阿克赛钦还给他们，中方也很纳闷，我在我自己的领土上修路，关你屁事？你激动啥？不过要澄清一下，这里说的“印度人”不是尼赫鲁，尼赫鲁本人还有探讨余地，他本人是个现实主义者，倾向于解决问题，知道要不回来了。<br>但是这时候印度民族主义起来了，尼赫鲁自己也在议会被骂了个狗血淋头，甚至不少人说他是个卖国贼，把领土卖给中国了，这个背景下，尼赫鲁又是解释，又是发布白皮书，为了重整支持率，尼赫鲁在外交上变得越来越强硬而且没有协商余地，如果他胆敢商量，他也有可能被赶下台。<br>随后双方在边境冲突升级，经常大打出手，每次冲突后，互相谴责对方有问题，我们也不细说了，也没啥意思，因为双方说的都差不多，都是对方无理取闹，本方被迫出手。<br>只多说一句，国际上一直都是很喜欢印度的，印度是唯一一个同时拿着美苏两大强权援助的国家，究其原因，也不复杂，印度跟中国不一样，被英国人蹂躏了几百年都没怎么反抗，中间只有一次大规模起义，叫“印度民族大起义”，不过却被印度当地的廓尔喀人和锡克人给镇压了，整体进取心一直不太强，佛系国家，倒也很符合大家一贯对他们“奶牛”这一成见。<br>不像中国，历史上就是个扩张型帝国，甚至在清朝，大清的队伍还打到过阿富汗，而且阿富汗以前也是印度的一部分。<br>中国人自己觉得自己非常温和，其实其他国家觉得地球上有三个国家扩张野心非常大，罗马帝国，沙俄帝国，然后就是我国。<br>罗马帝国被美国继承了，沙俄被现在的俄罗斯继承了，我国还是那个我国。<br>所以中印起冲突，国际上一致认为是中国欺负印度，大家的话术基本差不多，“印度温和的跟只羊似的，你那么凶，刚杠了美国，它怎么可能欺负你嘛”，“玉米爱好者”赫鲁晓夫也跑来说是中国欺负印度，和陈毅他们几个吵成一团，场面一度很失控。<br>就这样，事态一点点开始滑向了战争。<br><h3>6 滑向战争</h3>怎么就打起来了呢？因为印度人开始搞一个非常骚的操作，不断向争议区派部队，印度巡逻队甚至越过麦克马洪线，跑去中国哨所背后去修哨所，印度陆军参谋长后来对这个事的说法是他准备切断中方的补给，迫使中方撤离。<br>咱们现在看这这个操作觉得匪夷所思，难道印度人脑子被驴踢了吗干这事？这不找打吗？印度军方高层里也有人意识到了这么做问题很大，要不就派兵团去高原上打仗，要不就别去，阴恻恻去那里修哨塔算啥事嘛。<br>这个事我纳闷了好多年，直到认识了我的印度徒弟，一问，他也不知道，不过他去查了下，一查就清楚了，说是印度在边境上跟中国闹腾，已经闹了一百来年，从来也没出事。<br>印度觉得自己有主场优势，中方物资运不到西藏，不可能玩大的。<br>我一下子明白了，他们把本朝当大清和民国了，这不犯错误嘛。<br>1961年周总理专门去了趟印度，准备把这事谈妥，不过印度那边已经王八吃秤砣，铁了心准备多要领土，根本没法谈。<br>不少人说是因为尼赫鲁是个固执的蠢货，所以中印什么都谈不成，这个其实误解了尼赫鲁了，他本人是很希望双方搁置争议的，但是印度老百姓不接受，议会也不接受，他只能是被逼着一步不退，非要中国交出来12万平方公里的领土，相当于福建那么大，这不闹嘛。<br>谈不成，于是总理回国了，战争解决的方案也就最后拿上台面了。<br>“1962年战争”主要源于毛主席的战略构思，毛的风格就是那种“一次战争结束所有战争”，包括朝鲜战争，都是这个思路，主动出击，直接把对方气势打没，遏制对方的军事冒险主义。<br>作为主席的学生，邓公在中越战争中也是这个思路，雷霆一击，然后快速结束。<br>如果不把印度打疼，中印漫长的边境线上，今后乱哄哄，不知道会闹出什么事来，而且很容易被冒险家利用，比如中日之间的事，我们反复说过，日本就是典型的军事冒险成功后走向了下一个冒险，最终引发了全面侵华，如果在“918”爆发的时候，东北军能对日军来个反杀（进攻北大营的日军连枪都没带，反杀日军没啥难度，如果东北军头目是个强硬型的，问题不大），关东军的那几个军头也就被带回日本受审去了。<br>所以在1961年，福建对台湾前线的大炮就运往西藏，各项物资也开始筹备，甚至一批物资是通过海路，送到印度加尔各答，然后从加尔各答送到了西藏，可见印度心有多大。<br>总参谋部也开始筹划让哪些部队去参加作战。<br>不过最终的决定什么时候开战这事非常难，毕竟印度是主场作战，战场离印度近，离我方补给几千公里山路，万一我方打输了，物资又拉不上去，那后果不堪设想，所以一直没下定决心。<br>为啥最终选在了1962年10月20日呢？在这之前，中国已经忍让了印度两年，中国一直在向后退（1959年11月开始，中国就后退了20公里），这两年里，印度人一直在那里修岗哨立界碑，逐步向前蚕食。<br>因为在1962年10月发生了一件大事，也就是古巴导弹危机，美苏注意力全部被吸到那玩意上去了，所以中央军委觉得如果要打，正是时候。<br>由于决定的比较仓促，驻扎在四川种地的130师和西宁的55师才开拔出发前往西藏，在行军路上士兵们才知道他们要去跟印度人死磕，到了前线后几乎没做准备就开始投入作战。<br>作战过程倒也轻松愉快，整体而言，印度军队并没有准备，我们前文说了，印度人闹得很凶，其实并没有做开战准备，以为在闹着玩，觉得中国不可能跟他们大打。<br>当时在中国麦克马洪线以北搞事的印度第4师第七旅，总共1300人，这些人乱哄哄散在几十公里的山脊上，又是挖地堡又是修哨所，忙的热火朝天，唯独没准备打仗，连重武器都没带。<br>所以中国对印度的战争可以说是摧枯拉朽，印度军队本来这几年习惯了中方对他们的一再忍让，突然发现解放军以攻击序列向他们发动进攻，而且照例是先穿插包围再发动进攻，印军慌得一批，抱头逃窜，然后发现退路已经被封死了。<br>而且印度由于前期忙着挖地堡了，也没实地试过武器，他们当时装备的是“二战”中英国军队的冲锋枪，这枪在二十多年前就不大好使，现在在高原上更不好使了，我军装备的事56式半自动步枪，高原上交战距离较远，冲锋枪远远不如步枪，我方单兵上又压了一头。<br>这个说起来大家可能不太理解，玩几把吃鸡游戏就知道了，距离稍微远一些，全靠全自动或者半自动步枪，冲锋枪没啥准头。<br>战争一开始，印度整个战线全面崩溃，解放军一天内就干掉了印军第七旅和其他队伍两千多人，我方损失了不到五百人，问题是这个第七旅是印度国防军中的王牌第四师下边的，这个操作就彻底超出印度人的理解能力了。<br>战争爆发后，全世界都震惊了，美国第一时间答应向印度提供武器，肯尼迪随后承认麦克马洪线。<br>印度还有个想法，想让台湾发动反攻大陆，开辟第二战场，台湾那边当时蒋委员长还活着，蒋对“反攻大陆”非常有兴趣，这也是他一生的夙愿，不过还是跟印度说，等我反攻成功了，你得把藏南交出来，阿克赛钦也不给你，中华民国不承认麦克马洪线！印度当场就懵逼了，表示那你还是别反攻了，当我没说。<br>蒋和毛在维护国家统一这个事情上是高度一致的，所以才有炮轰金门的事，我们将来再讲。<br>而且那天晚上蒋还在日记里写下，“甘乃迪狼子野心，寡廉鲜耻，竟然支持麦克马洪线，分裂我中华之心昭然若揭”。<br>在蒋委员长写日记的时候，我军已经跨过麦克马洪线，收复了藏南重镇达旺，英军其他主力也已经赶来，双方又爆发了激战，不过印军又犯了美军在朝鲜的问题，他们准备打阵地战，但是很快就被我军分割包围，各个击破，又一个旅报销了。<br>其他队伍想跑的时候，发现解放军已经连夜急行军赶到他们后边去断了后路，顺利又灭了一个旅。<br>到此，整个藏南已经全被拿下了。<br>眼尖的小伙伴应该已经看出来了，这跟我军在朝鲜的第一次和第二次战役非常像，都是山地地形，被我军突袭，然后包抄围歼，剩下的想跑又跑不过我军，被截在了半道。<br>不同的是，美军机械化程度高，素质也高，被突袭依旧能保持秩序，尽管跑的比较艰苦，还是跑掉了，印度人这方面不太行，迅速被解决。<br>印度人很幸运，见识到了什么叫轻步兵的巅峰操作。<br>美国驻印大使给美国人的电报里说，他第一次知道淡定而优雅的印度人竟然会慌，现在新德里乱成一团，谣言解放军打过来了。<br>不过很快的，印度人就不需要慌了，因为中国宣布撤军了。<br>比较尴尬的是，中国当时想给印度人发电报通知他们我军要停战后退了，印度管电报机的人已经跑了，以至于尼赫鲁多慌了好久。<br>直到尼赫鲁的工作人员不知道在哪捡到一张报纸，说是中国军队已经撤了，尼赫鲁的情绪才恢复稳定。<br><h3>7 胜利者的迷思</h3>中印战争开始的比较突然，结束的也比较突然，更让人奇怪的是，中国军队主动退出了藏南，并且把俘虏的印度牛(印军里有大量的牛来驮物资)、军队、武器全给印度还回去了。<br>这事一直让国内很多人感觉很惋惜，觉得错失收复藏南的机会。<br>其实这事吧，确实不太好搞，藏南离印度太近，离中国核心区太远，如果陷入长期的苦战，中国这边很快就会因为物资供应不上来重演1951年3月我军在朝鲜的局面，当时我军后勤线太长，又遭到美军轰炸（中印冲突的时候美国航母也正在赶来），补给困难，导致攻陷汉城后已经成了强弩之末，等到美军发动反击，只能是仓促后撤，幸亏当时50军表现神勇，一个军顶着联军给大部队断后，不然可能麻烦会很大。<br>这部分内容我再这篇文章里写了《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247486338&amp;idx=1&amp;sn=bb70a644e138d1b142811233a412d315&amp;chksm=fab15da3cdc6d4b5feb94e8ae36c50dbb7474674818a628b2ecbb5943406191a82cdb0730bce&amp;scene=21#wechat_redirect" data-itemshowtype="0" tab="innerlink" data-linktype="2"><br>原创 || 朝鲜战场上那支神一样的部队</a>》，已经附在文末。<br>而且吧，就算能守住，接下来发生的事也会违背当初发动战争的目的，我军打这一仗是为了平定边境，如果打完后，手里拿着藏南，解放军兵锋已经触及印度平原，印度就成北宋了，脑袋上悬着一把刀，肯定不会善罢甘休，那样就把地区冲突升级为举国之战，而且无论是西方还是苏联都不能接受中国把刀架在印度脖子上。<br>而且大家知道“普法战争”吧，普鲁士打败了法国，抢走了法国的阿尔萨斯和洛林，当时普鲁士宰相俾斯麦强烈反对，说这玩意不能要啊，这玩意是法国人的心头肉，你拿走这东西，法国人迟早找普鲁士拼命，果然，随后几十年里法国军队天天都在想着要夺回洛林，他们给巴黎的斯特拉斯雕像披了个黑纱，说是一天不夺回洛林，法国人一天不罢休，最终阿尔萨斯洛林还是被法国人拿走了。<br>我之前跟印度人沟通过好几次，印度人的意思差不多就是这样，他们对阿克赛钦没啥感情，因为印度人从来没占领过那地方。<br>但是对藏南不一样，如果藏南丢了，就跟法国人丢了阿尔萨斯是一样的，战火肯定重燃。<br>如果大家不理解，藏南对印度的意义就是中国丢了西藏，那样四川就会成为一个大兵营，四川也就成前线了。<br>这也就彻底背离了毛最早的设想，“以一次战争终结所有战争”，中国已经打了一百多年仗了，不能再陷入一场西线战争。<br><h3>8 战争红利</h3>那场战争之后，中印边境基本消停了，我国基本上在西线漫长的边境线上享受了长达五十年的战争红利，正如我们朝鲜战争之后东线再也无战事。<br>印度那边状态不太好，因为印度上层本来准备通过领土纠纷来缓解国内矛盾，没想到被迎头敲了一棒槌。<br>尼赫鲁在战前心态就不好，经济一塌糊涂，他的很多政策遭到国内各方势力的反对，战后心情就更加抑郁了，尽管战败责任由那个前期出了一堆馊主意的国防部长承担，不过他的声望确实受到了很大影响。<br>出身婆罗门，接受过英国精英教育，一生多次入狱不屈不挠的尼赫鲁这次再也没能缓过来，两年后郁郁而终。<br>尼赫鲁死后，印度国大党推出了他的女儿英吉拉-甘地来接任尼赫鲁，英吉拉上台后就开始扩张军费，印度议会也对自身安全非常不放心，军费迅速膨胀了三倍多。<br>一般来讲，印度在这次战争中，有一个长远的损失，就是尼赫鲁，尼赫鲁是整个印度历史上最牛逼的人物，他本来可以对印度完成改革，最起码得废除各邦之间的关税（随便一个经济学家都会告诉你这玩意对经济伤害最大），让印度实现上下一盘棋，而不是各自为政。<br>但是随着前线打成那样，尼赫鲁声望暴跌，很快就死了，“散装印度”一直持续到现在，他没完成的事，现在莫迪正在做，不过效果依旧不佳。<br><h3>9 中印的未来</h3>由于中印现在都是核大国，全面爆发战争的可能性已经基本没了，不过不代表印度人不会搞事。<br>一方面基建狂魔的铁路线正在向西藏发展，尤其是重载列车，一列货车上万吨载重，用不了多少年，距离就不是问题了，这让印度人非常担心，这样的战略投放能力换谁都虚。<br>放一张这两天网上看到的照片，感谢原作者的拍摄：<br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYed9vGDXGj3tBAo6rnO25AsYkvMh0SplWOszT1X582c9UZC7VLa7c9icf0Lw0FzMvYbPasFkAr09RQ/640"><br><br>另一方面如果接下来印度的疫情失控，可能会通过领土方面的问题向外转移矛盾，以印度人的揍性，肯定会搞点事，接下来就跟牛皮癣似的，一直会在那里阴恻恻地搞事。<br><br>',
'<h2>朝鲜战场上那支神一样的部队</h2><br>文章的开头，咱们先说一个常识吧，按理说这玩意只要读过初中就能明白的东西，不知道为啥总有人不明白，也有可能是装不明白。<br>也就是传说中的“人海战术”，不少人现在提起朝鲜战争，依旧会憋不住蹦出那四个字，说这话只能是暴露智商。<br><br>1854年，英法联合奥斯曼帝国，在克里米亚跟沙俄打了一仗。<br>在那年的10月25日，英军苏格兰高地团的士兵突然碰到了俄国骑兵大兵团，跑又跑不掉，只好稳定下来情绪，大家排成三排，用手里的步枪迎击排山倒海而来的俄国骑兵，战事持续了几个小时，俄国死伤惨重，被迫退出战场，从那以后，英语里多了一个短语“细细的红线”（thin red line），指的就是英国军人面对惊涛骇浪也岿然不动的坑人精神。<br><br>这场不大不小的局部冲突标志着一个时代的落幕，在速射步枪面前，人海战术已经彻底失去了作用，因为再多的人，也顶不住密集火力的射杀。<br><br>当然了，1854年英国陆军用的那种米尼步枪跟随后出现的马克沁机枪比起来就是个儿童玩具，屠杀效率差了好几个数量级。<br><br>机枪这玩意江湖人称“死神镰刀”，在索姆河战役中，英军采用密集队形突击， 遭到德军马克沁机枪的强大火力杀伤，一天损失近 6 万人。<br>在美国内战，日俄战争，英国对部落的战争，第一次世界大战，美军在太平洋战场跟日本人的战争中，经常创下少量士兵操作机枪可以屠杀几万人的案例。<br>再大的人海，在机枪面前都是浮云。<br><br>我觉得这些道理本身并不复杂，也不需要深刻的脑袋才能理解，所以大家可别在说“人海战术”的事了，这玩意暴露智商。<br><br>接下来咱们说正事：<br><br>1 云南来的队伍<br><br>云南在中国古代史里一直存在感不高，这也正常，那地方直到清朝，大部分地方被土司控制着，这里的“土司”不是面包，是一种部落长官，每个部落就是一个小朝廷，被一个世袭的部落头目控制着。<br><br>明清两代花了无数的金钱和人力，才把这些部落打散，派朝廷官员去统治那些地方。<br>这些朝廷官员，都是有任期的，经常调动，所以被称为“流官”，这个过程，史称“改土归流”。<br><br>但是到了清朝末期，云南却突然间变得很新潮，我们在之前讲越南战争的文章里提过，清朝后期法国人偷摸到了越南，越南跟云南挨着，云南在跟法国人沟通过程中思想境界有了很大提升，变得跟法国人一样潮。<br><br>在1909年，云南甚至创办了近代史上赫赫有名的“云南讲武堂”，我们的朱德元帅，就是云南讲武堂出身。<br>以及后来的“云南王”龙云，卢汉，都是这个讲武堂走出来的。<br><br>随后云南军阀再以讲武堂的军官为核心，从法国买了武器装备，训练了一支云南人组成的队伍，一般我们称为滇军。<br><br>1915年，袁世凯一时想不开称了帝，这下激起了全国人民的激烈反对，谁能想到，最先起来闹事的，竟然是中国最西南的云南。<br><br>云南出动“护国军”讨伐袁世凯，朱德就在第一军里担任上校，随后担任少将。<br>当时第一军司令，就是赫赫有名的蔡锷将军。<br>所以说朱老总资历非常老，早年追随过蔡锷，讨伐过袁世凯，而此时毛主席还是湖南第一师范的“同学少年”。<br><br>随后滇军跟着蒋委员长参加北伐，推翻了北洋军阀，云南也成立了一个半割据政权，头目就是那个龙云，这人可能大家不咋听说，其实也是近代史上比较能闹腾的一个，在1945年之前，龙云一直是云南王，跟蒋委员长阳奉阴违，蒋也不大能惹得起他，这种局面就一直维持着。<br><br>1937年抗日战争爆发，这是我国历史上的一个转折点，在那之前，大家心里往往只有各省，甚至毛主席一度也觉得中国最好的方案是“联省自治”，几乎没有“中国”这个概念，这次战争让中国人重新思考了这个问题，大家同仇敌忾，“中国”这个概念才越来越清晰起来，全国各地有志青年前往抗战前线，各地大佬也都拿出十足的诚意共赴国难。<br><br>比如几百万四川子弟出川编入中央军，延安的毛主席他们仅有的三个师也渡过黄河前往山西作战，甚至一直离心力极强的马家军也派出一个骑兵师去前线，这个背景下，云南也拿出自己看箱底的“60军”出滇走上战场。<br><br>出发的时候，将士们高唱：<br><br>我们来自云南起义伟大的地方，<br>走过了丛山峻岭，<br>。<br>。<br>。<br>。<br><br>云南是六十军的故乡！<br>六十军是保卫中华的武装！<br><br>云南人都站在路两边欢送他们自己的儿子出滇作战，明知道他们大概率无法返乡，但还是含泪高唱送别山歌。<br><br>在抗战中，这支部队付出了巨大的代价，比如在徐州战役中，60军和日军死磕27天一步不退，死伤上万人，整个军基本牺牲殆尽。<br><br>然后云南再次派出新兵补充，刚补充完又去参加台儿庄战役，武汉会战，南昌会战，长沙会战等等。<br><br>1939年，一个滇军的小年轻跟美国时代周刊记者说，看到我棉衣上的这两个弹洞没，前边两个穿这件棉衣的滇军兄弟就是这么死的。<br><br>我们经常说，日军进攻最猛的，就是1937年到1939年，这两年中，60军几乎参加了所有重大战役，一直表现不俗，代价也大到离谱，老兵们几乎悉数阵亡，队伍换了好几茬，不过云南兵和广西兵不俗的表现得到了中日双方的认可。<br><br>2 60熊<br><br>1942年，日本人攻入缅甸，从缅甸背后包抄云南，60军赶紧回云南准备防守，从那以后一直呆在云南。<br><br>战争结束后，60军迎来了高光时刻，因为国府让他们去越南接受日本人投降，这事就太给脸了，没有地方杂牌部队能有这个殊荣，云南的几支部队感激了蒋委员长之后，高高兴兴去了越南，此时整个云南只留下几支警察部队。<br><br>然后他们的头目，我们前文说的龙云，就被蒋委员长给抓起来了，去抓龙云的，正是那个杜聿明。<br><br>太惨了，被调虎离山了，一群云南兵在越南举目四顾，一时茫然无措，不知道接下来怎么搞。<br>然后国共开始争夺东北，他们的工作来了。<br><br>我们知道，经过八年抗战，国军基本上都转战到东南去了，战争结束后，国共双方都意识到，谁抢到东北谁就有可能最终逐鹿天下，逻辑不复杂，那里有日本人经营了十几年的工业设施，前后投资了天量的经费，搞出来无数个东北人和朝鲜人的万人坑，才有了东北的那些工业基础。<br><br>尽管战后被苏联人拉走一部分，但是苏联人拆走的主要是大城市里的，靠近铁路的设施，不然他们还得先用骡子驼到铁路附近去才能装火车，其他的很多设施根本搬不走，所以也就那样了。<br>而且那些被拆坏了的工厂，几个烂厂子一撺掇，又是一个完整的。<br>所以国共都看上了东北。<br><br>但是去东北这事难度差距有点大，国军在云南和四川，共军在山东和河北，这一点注意下，共军除了新四军在江南，其他百万部队全是在日本人眼皮底下。<br>尽管共军跑的慢，但是国军离得太远，过不来怎么办？<br><br>这时候美国人掺和进来了。<br><br>我多说几句这个美国人，毕竟他们跟苏联一样，对我国近代史影响太大了。<br>大家看现在美国对朝鲜的政策，其实就能看出来，发现他们总是每隔几天就变脸，往往是刚谈好什么事，过几天就跟忘了似的就不算了。<br>其实他们这个毛病很多年了，在70年前就那样。<br><br>原因嘛，不复杂，政出多门。<br>这是美国政策制定一个最明显的特点，大家经常说他们民主的核心就是“制衡”，其实说白了，就是没有一个绝对权威，国内各股势力各种闹，谁占优听谁的，如果各方利益一样，比如打纳粹，对抗经济衰退，修理日本人，这些问题都好说，但是其他问题，很容易胡来。<br><br>这不是缺点，因为可以防止极权嘛，但是也谈不上什么优点，比如这两天大家又在闹哄哄弹劾特朗普，而且今天早上众议院竟然通过了弹劾。<br><br>70年前也一样，美国有好几个权力中心。<br><br>首先是国防部，他们天天到总统那里扇风说一定要在亚洲阻止苏联的扩张，然后把中国跟苏联挂了钩，政府就赶紧派海军陆战队去青岛。<br>其实那会儿延安更喜欢美国一些，毛主席还在学英语，准备将来去美国见美国总统。<br><br>此外还有国务院，国务院更喜欢延安一些，从抗战后期就跟延安眉来眼去。<br><br>此外共和党讨厌和苏联沾边的所有东西，民主党又非常讨厌蒋委员长，因为蒋和他的小伙伴贪污成性又没有民主精神。<br><br>这些人一起去总统那里游说，政策就变来变去。<br><br>至于大家说杜鲁门讨厌蒋的原因是因为蒋投资了他的竞争对手，有这个原因，但是杜鲁门尽管是个密苏里农民，但没那么狭隘，认识他的人都知道杜鲁门不大记仇。<br><br>他一开始是很支持蒋的，直到后来发现蒋的政府烂到了极点，有一次FBI捣毁了一个美国黑社会窝点，找到一批冲锋枪，一查序列号，惊讶地发现竟然是支援给蒋的，又卖回美国来了，后来税务局查宋美龄的账，发现美国援助中国的部分美元竟然躺在美国吃利息，这种事多了，越来越反感，政策也就慢慢跟着变了。<br><br>在1945年，美国拿出来了吃奶的力气支持国府，后来变得越来越反感，有那么一段时间干脆把武器都给禁运了。<br>据杜鲁门回忆录里说，美国出了3亿美元，用飞机和军舰把国军拉到了东北，第一批上船的，就有在越南的60军，云南人要去东北了。<br><br>这一趟东北之旅，是60军历史上最悲催的一段经历，首先他们不知道自己跑东北干嘛去了，他们并不想同室操戈。<br>其次他们队伍里疯传国府抓了他们的老首长龙云，要把60军全部当炮灰消耗在东北黑土地上。<br><br>所以战争打的一塌糊涂，整个东北解放战争中，60军就没打什么胜仗，领导们也鄙视他们，经常不给装备和给养，他们自己也自甘堕落，到处打劫老百姓，从上到下，当初铁骨铮铮的云南铁军，如今被老百姓和上司喊做“60熊”，要多窝囊有多窝囊。<br><br>终于在1948年年底，解放军(那时候还不叫解放军，不过咱不纠结那么细了)攻陷锦州，锦州是东北陆上通往关内唯一的路线，所以锦州被拿下后，仗也就没啥可打的了，当时60军和新七军在守长春，眼瞅没希望了，城内对杂牌60军的压迫又太过分，导致60军突然反水，战场起义，长春城陷。<br><br>从那以后，国民革命军滇系第60军变改成了解放军第50军。<br>军长曾泽生继续当军长，各级军官如果士兵们公认是个靠谱军官就继续留任，如果被指认是个坏逼，很快就被枪毙了，解放军再把之前投降过来的云南人编回60军，这样，新云南50军就诞生了。<br>随后50军跟着解放军从东北下湖南，从湖南入四川。<br><br>3 50凶<br><br>朝鲜战争爆发的时候，周总理就把四野最精锐的四个军摆到了鸭绿江边上，准备如果有啥事好应急，又觉得不够用，在全国范围内看了一圈，发现解放军有的在西南剿匪，有的在准备攻台湾，还有一部分已经复原，能提供支援的没几支部队，干脆把当时正在两湖搞建设的50军调到了东北。<br><br>1950年10月，美军无视中国方面警告继续向鸭绿江推进，我军随后越过鸭绿江准备对信用充值，50军也跟着四野的那四个精锐军一起过江。<br><br>朝鲜战争的第一次战役是四野的核心骨干在跟美军打，第二次战役就是我们熟知的长津湖，是华野的骨干九兵团，两次都把美韩联军逼退，解放军一直南下，准备收复平壤。<br><br>此外大家注意下。<br>美军不会打运动战的毛病在这次战役里表现的淋漓尽致，但是他们防守战和堑壕战打的一流，不然釜山也给解放了。<br><br>这段经历，被美国人称为“陆军史上最大的败绩”，也就在这个阶段，下不来台的麦克阿瑟希望用核武器炸一下丹东。<br><br>在这个过程中，50军一直在边上打酱油。<br><br>不过机会很快来了，第一次表现机会是在1951年年初，第三次战役爆发，志愿军对联军发动全面进攻，联军顶不住，快速向后撤，50军的队伍溜达到了开城附近，就是现在的那个开城工业园，在下图位置，大家可以看出来，已经挨汉城很近了：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYed8Imb7DcL8a7jY4o4KMKZBtvrhjJAGTqShc6EBxeXdrDkgCakRgpUTR4dayGs2hibnMBkUBueFew/640"><br><br>就在这次战役中，50军下边的两个营无意中逮到英军第29坦克旅，这支部队是参加过诺曼底登陆的英军老骨干，这次在朝鲜作战，英国人多机灵啊，发现情况不对一溜烟向南跑，然后在朝鲜开城附近山区里被逮到了，当时志愿军没有重武器，苏联援助还没上来嘛，只好拿手榴弹和炸药去炸坦克。<br><br>我看过英国人回忆录，说那次战斗中英国人跟志愿军军人数差不多，自己又有“百夫长”重型坦克，士兵们又是欧陆下来的老兵，所以一开始并不是很担心，遭到进攻后坦克围一圈，炮口朝外，不过很快发现对面的人尽管武器差（步枪都是打一枪拉一下栓，射速很慢，老兵们都能听出来），但是套路非常专业，掷弹手先靠近之后扔手榴弹，狙击手在远处掩护，英军步兵手忙脚乱躲手榴弹时，爆破手抱着炸药沿着坦克视野盲区偷摸爬上来炸坦克。<br><br>50军的人付出了巨大代价后，比如一个排的人被喷火坦克烧成了黑乎乎的碳状物，英国人也被打惨了，炸掉了27辆坦克装甲车，坦克手大部分被炸死在了坦克里，剩下的4辆坦克眼看无望逃脱，爬出坦克投降。<br>其中一个原国军里投降过来的爆破手骨干，一个人炸掉了三辆坦克成了战斗英雄。<br><br>就在50军的这两个营打坦克的时候，50军的另一个步兵师付出了惨烈代价后攻入汉城，红旗插上景武台（青瓦台的前身），韩国把这次汉城失守称为“一四事件”，因为那一天是1952年1月4日，志愿军入朝两个多月后，汉城就被拿下了。<br><br>到此，全世界都震惊了，大家没法想象此时距南京大屠杀十五年，距豫湘桂大溃败仅仅七年，中国军队竟然把美军推到38线以南，新中国武德充沛，各方基本达成共识。<br><br>麦克阿瑟办事不利，再加上军人瞎掺和政治，让杜鲁门非常不爽，麦帅的地位岌岌可危，白宫已经在物色用谁来取代麦克阿瑟。<br><br>不过客观的讲，此时志愿军也成了强弩之末，战线太长，补给线长达500公里，沿途被美军上千架飞机轮流轰炸，毫无反抗之力。<br>一直擅长夜战的志愿军天天吃炒面，胡萝卜素和维生素A补充不足，晚上得了夜盲症，啥也看不见。<br><br>苏联前期明确说不提供空军，这时候彭老总又给毛主席打电报，让中央再去找苏联人要飞机，这次苏联人终于接受了提议，准备派精锐空军支持朝鲜战争。<br><br>还没等到苏联人的飞机到朝鲜，美军已经发动了反攻，美国那边叫“屠夫行动”和“撕裂者行动”，聚集大量飞机坦克，准备夺回汉城，重新推到三八线，毕竟作为超级大国，要脸。<br>此时志愿军无论弹药还是给养都供应不上，后勤车队都被炸毁在了路上，一些连队甚至惨到每个士兵只有三发子弹，这个背景下，只好后撤。<br><br>其实了解军史的人都知道，几万几十万人组成的大兵团，最难的不是冲上去，而是撤下来，你想想啊，大家人心惶惶，还得保持建制一支一支往后撤，相互掩护，这种情况下，非常容易演变成溃退，也就是漫山遍野的到处跑，完全失去了指挥体系，这种情况下，就变成了待宰羔羊。<br><br>蒋委员长的队伍就一直有这个问题，几乎无一例外每次撤退都演变成了溃退。<br>英国二战就干了一件牛逼事就是敦刻尔克成功跑掉了，吹牛逼吹了几十年，主要是因为他们那个操作确实很复杂，一般人干不来，英国人见识过大风大浪，才有序跑回去。<br><br>这次也一样，十几万人的大撤退，天上千机大轰炸，地上坦克群在追击，后撤弄不好就是一次大屠杀。<br><br>所以就需要有人在前边顶住，其他人撤往后方布防。<br>防御战线长达几十公里，这种对超级大国的第一次防御战谁都心里没数，要知道，当初德国人都顶不住美军的这种大规模突击，毛主席后来说，跟美国打最难的三件事：能不能打，能不能守，能不能保证后勤，这里说的“能不能守”，就是这次防御战。<br><br>志愿军经过仔细研究，准备把表现非常好的50军放在最前线，又把我军里最能打的38军也顶了上去，38军意义非凡，它不仅是四野骨干，又是彭老总自己当初平江起义带出来的队伍，彭老总对38军非常放心。<br>至于50军，我们上文提到了，当初的云南兵很早就点了一连串的防守技能点，1938年台儿庄战役，他们独自面对日军进攻，死守王瑜山20昼夜。<br><br>如今50军和38军并排形成两面盾牌，顶在了我军后撤的退路上，准备迎接联军战锤的砸来。<br><br>战争从一开始到最后，大家都在担心38军顶不住，更担心50军，没想到他俩不但顶住了，而且顶了50天。<br><br>战争过程又刺激又乏味。<br><br>说刺激是因为当时美军把几乎所有能拿出手的炮弹全部丢到了解放军阵地上，大家知道二战中美军夷平了德国重镇德累斯顿，可能不知道，在这次战役里，扔向志愿军阵地的炮弹超过两个德累斯顿当量。<br>扔完炮弹扔汽油弹，把整个阵地烧成火海。<br>而且当时苏联飞机还没来，美军有恃无恐，轰炸机贴着地面投弹，爆炸，火焰，飞机机翼的破空的声音，在汉江边上形成了一个人造的地狱。<br><br>等到飞机溜达远了，躲在坑道里的志愿军知道坦克要上来了，赶紧端着机枪到阵地上布防，当然也不能太早，弄不好美军会在冲到志愿军阵地之前再来一波炮轰。<br><br>过不了多久，就听见坦克吱吱呀呀过来了，后边猫着端着卡宾枪的美国士兵，等到放近了，美国人觉得是不是阵地上死光了，开始从坦克后探头探脑，志愿军同时开火，双方打成一团，这个时候爆破手咬着牙拿起集束手榴弹匍匐向坦克前进，这个时候志愿军里没有一种反坦克武器能击毁美军重型坦克，只能是靠炸药，往往一声巨响，爆破手也回不来了。<br>等坦克被炸毁几辆，美军赶紧后撤，然后再重新来刚才那一套。<br><br>说乏味是因为天天这么玩了50天。<br><br>到了晚上我军再派出小股的反击部队去袭扰美军，美国人自己回忆，说他们每天晚上照明灯一直打，士兵们恨不得睁着眼睛睡觉。<br>一定程度上缓解了第二天美军进攻的强度。<br><br>当时我军唯一的优势就是志愿军土工厉害，没明没夜的挖，各种复杂极了的工事，当时就开始玩“反斜面”，反斜面的事我在度娘上找了张图，大家可以看看大概就是这么个东西：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYed8Imb7DcL8a7jY4o4KMKZXH9lxtBdynLmjhFzXhlKYYwpG7qWQAol66M3tTASca7UEvRkd3ME0Q/640"><br><br>倒也不复杂，总之核心就是炮弹打不到反斜面上去，所以要把坑道修在那里，等敌人炮轰完，赶紧去山顶那个棱线防守，上甘岭就是这么玩的，美军向上甘岭倾泻了190万发炮弹，炮火把山头削掉了两层楼高，上边的人竟然没事，他们就藏在反斜面坑道里。<br>唯一的问题是物资不太容易拉上去，所以才看到上甘岭上一个苹果大家一起吃。<br><br>这次防御战之后，志愿军把“汉江奇迹”一复制，就成了后来跟美军对耗过程中史无前例的地下作业，据美国说，志愿军整个朝鲜战争中挖出来的坑道可以绕地球一圈，这个当然是夸张，不过肯定非常逆天，不然怎么能顶得住美军那样炸。<br><br>汉江50昼夜，既完成了国家对他们的要求，也超过了大家对他们的预期，美军硬是没能向前推进，我查了下，这50天中，打光了7个整连，31个整排，138个整班，入朝时3.3万人的一个齐装满员军，等撤下了后，自己减员了一万多人，确认击杀敌军1.1万人。<br><br>当然了，50天之后不是说就完事了，要带着伤员，一边打，一边撤，去找大部队，又是一串带血的英雄事迹。<br>等追上大部队之后，随后转入国内休整。<br><br>由于50军在朝鲜不俗的表现，得了个新外号，叫“50凶”，大家重新认识了他们。<br>军长曾泽生作为国军投诚过来的将军，在1955年被评为中将军衔。<br><br>朝鲜战争随后的事，限于篇幅，今天就不讲了，我们将来可以慢慢讲。<br><br>4 尾声<br><br>文章的末尾，我们主要是想说这么几件事：<br><br>1、我国的国家诞生于铁与血，渡尽劫波而来，今后肯定是困难不断，但是还是要拿出点先辈们的那种一步不退的勇气来，没啥挺不过去的。<br><br>2、在1952年的15年前，也就是1937年，百万国军在淞沪被几个日本师团打残，随后南京陷落，发生大屠杀，十五年后，依旧是国军投诚过来的队伍，能在朝鲜跟美国一较高低，陷汉城，阻挡美军北进。<br>所以问题不在人种，而在于组织能力，资源整合能力，而且不要泄气，如今我们能走到现在，将来可以百尺竿头更进百尺。<br><br>3、陈平大佬有句话，他说最好的情况就是我们准备好了麻烦再来，可是世界上有那么好的事吗？没有，从来都是你没准备好，麻烦就来了，来了也没事，有问题解决问题，唯一该害怕的，就是失去解决问题的勇气。<br><br>',
'<h2>宣传战略</h2><br>时至今日，我们还有两样东西拿不出手。<br><b>一是国足，这个就不用多说了。</b><br><b>二是我们的对外宣传。</b><br>事实上这个比国足还拿不出手——国足还能赢个新加坡，但在外宣水平上，新加坡比我们强了不止一截。<br>之前有一段时间我都在想，随便挑百十来个中国网民去推特上和外国网友对线，我们的舆论环境也不至于这么差。<br>其实我也这么尝试过，但后来发现不行。<br><b>对方不理解我们，然而我们也不理解对方。</b><br>最近，一对美国夫妇准备起诉中国。<br>事情的经过是这样的：女方在纽约的一家医院工作，医院不允许员工戴口罩，导致她被感染了。<br>然后她又传染给了她的丈夫。<br>现在两个人都被感染了。<br>夫妻双方认为，自己遭受这样的厄运是因为“<b>中国对待疫情不透明”。</b><br>而福克斯新闻网在报道这则新闻时，宣称他们“十分勇敢，敢起诉一个超级大国”。<br>与此同时，前段时间号称“只有中国帮我们”的意大利，也成立了“向中国集体诉讼索偿”的网站，计划索赔1000亿欧元，目前已经有50万人联署。<br>而刚刚收到中国救援物资的法国，也在其发行量最大的报纸《费加罗报》上，针对“用什么名义起诉中国”“中国怎么赔”“中国赔多少”等几个问题，展开了激烈的讨论。<br>你先不要急着生气，我们想一想这个问题：这几个国家现在还在互相推诿扯皮，美国坚持“新冠病毒来源于欧洲”，法国炮轰“美国以3倍的价格抢走了我们的口罩”，意大利又在骂“法国见死不救”。<br>但在对待中国时，他们默契而又自然地站在了统一战线。<br><b>在其他事情上，他们撕逼内讧谁也不服谁，但是在中国的问题上，却高度一致一片和谐。</b><br>用宁南山的话说，仿佛有一只“看不见的手”，在协调大家步调一致地反对中国。<br><br>我们不了解西方的思维方式，不知道为什么他们要这么真心诚意地抹黑中国，也不知道他们怎么在没有统一领导的、连语言都不统一的情况下，这么统一地抹黑中国。<br>这是第一个问题。<br>但如果我们尝试去了解对方，我们就会陷在对方的逻辑里。<br>可以想象，如果我们了解了那个他们建立的、他们擅长的逻辑，作为新人的我们也很可能根本无法战胜作为创始人的对方。<br>这是第二个问题。<br>要讨论如何打赢舆论战，我们就要解决这两个问题。<br><b>01</b><br>西方的思维方式究竟是怎样的，还是要从灯塔国讲起——如今，大多数美国人都不怎么关心国际新闻。<br>他们只知道，全世界都爱喝可口可乐，都爱看好莱坞电影，美国的文化最牛逼。<br>但美国政府，不是这么想的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtVOqHsgEsScUF9uCNtVuNhFKXgAbAL32YicFsiboU9odRQL3ocWwpyIYcugicDDaBsJm9VsOeiaN15hw/640"><br>日本偷袭珍珠港后，美国对日宣战。<br>当时的美国上下，群情激奋。<br>但仗打了没多久，美军的士气开始低沉。<br>美军高层在调查之后发现，日本用东京广播电台向太平洋的美军发送英文广播。<br>播音员是个女的，声音很好听，美国士兵都叫她“<b>东京玫瑰”。</b><br>而她广播的内容，也都是美丽的景色、平静的生活。<br>只是在最后会说上一句，“万一你战败了，你就再也回不去家乡，你的妻子没了丈夫，你的孩子没了父亲”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvCvG9y41WMDJvDvMZk5lzn9WfLZHesh4T00wBpvZXa0k5eibf10ibPWjUUZdTUzNISr92EZibVC3LGg/640"><br>夜闻汉军四面皆楚歌，美国士兵听了这些后，自然也没了打仗的心思。<br>第二次世界大战，各个国家都开始了“电波战”，为了应战，美国成立了自己第一家国际电台和官方电台——美国之音。<br>它章程的第一句，就是“通过无线电广播，与全世界人民建立直接沟通渠道，对美国的长远利益是必要的”。<br>一切为了美国。<br>冷战开始后，杜鲁门希望美国之音发挥更大的作用，把它划给了国务院。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvCvG9y41WMDJvDvMZk5lznbKxBggE3dD0kyh9CoBoXTGiaa9WRnXcnBmoMko6W01L3oq4ExCkUlpA/640"><br>当时的美国资本和民众不乐意了。<br>我们是自由民主的国家，不能用国家资源操办宣传机器，左右公众舆论，这是“洗脑”。<br>1948年，美国通过了《史密斯·蒙特法案》。<br>法案规定，<b>美国政府传播给国际受众的信息，不得在美国国内传播。</b><br>而国内的一些机构或组织需要海外资料时，也会以“不准对内传播”为由，遭到拒绝。<br>这样，美国民众在接收国外信息时，就被蒙上了一层纱。<br>冷战愈演愈烈，意识形态上的对抗也愈发激烈。<br>1953年，美国总统艾森豪威尔命令美国之音，”同共产主义进行你死我活的斗争”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvCvG9y41WMDJvDvMZk5lznEuy5ibFibibqsMYhicKCNicOz6cHq1oTeEqwHYKjyAxkVOKn8XjV5e8iaAVQ/640"><br>最初，美国之声也没什么打“舆论战”的经验，他们只奉行一条原则——“<b>解放”。</b><br><b>不管什么新闻的最后，都要转到攻击苏联上。</b><br>宣传一段时间之后，听众反而减少了。<br>针对这种情况，美国成立了一个特别计划委员会，这一委员会研究的，是<b>心理战。</b><br>他们的目标，是用一切手段使世界上其他国家更好地理解美国。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvCvG9y41WMDJvDvMZk5lznkjagS0slBTpoPosFA1LG7Nric9QXu1P2cSlSiccDpWCvrbJWlicpokruA/640"><br>1950年，这个委员会集结了22位专家，组成了一个项目组，执行“特洛伊计划”。<br>这22位专家中，来自麻省理工的有9位，来自哈佛的有4位，其余9人，也都是通信等行业的领军人物。<br>他们历时一年多，整理了一份被列为“最高机密”的报告。<br>随着美国之音政策的变化和中央情报局文件的不断公开，我们才得以了解这份报告的指导方针——演变。<br>而且这些操作一直沿用至今，你看到就会很熟悉。<br>比如报告的第一章，要求美国各部门找出苏联体制的弱点和薄弱之处，并由美国之音全力攻击。<br>第二章要求在无线电的基础上，加强美国同其他各国的经济合作、知识分子访问、电影、学生交流计划等多方面的合作。<br>此外，还要<b>加强对中国公共舆论的影响，挑拨中国与苏联的关系。</b><br>第七章，叫做“<b>叛逃者”。</b><br>苏联的叛逃者不会被遣返，还会过上“独立的、不受外界干扰、且富足的生活”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrs92bmibGAa0ic2bkhiaPBMXevvYSIQY1vRT5XORzVjuGPljgicruGPrT4I3s86yAaN1icYb5qfpjmlibAg/640"><br><br>（图为苏联飞行员别连科，他曾驾驶飞机叛逃到美国）这份报告的最重要的总结部分，只有一句话，“<b>美国需要单一的权威机构来领导国家的政治战”。</b><br>当时美国之音的台长在备忘录里写到：我们必须把苏联描绘成地球上最大的掠夺成性的帝国； 我们必须尽力刺激人民对统治者的不满，以动摇苏联及其卫星国； 我们应在苏联控制的傀儡国中煽起民族主义的火焰；我们应赞颂美国多元化的代议民主政体和自由企业制度的优越性。<br>什么言论自由，什么自由民主，都先往后稍一稍。<br><b>美国之音，只为美国政府说话，只为美国利益发声。</b><br>在这样的思想指导下，一些事情被改变了。<br>比如马丁路德金。<br>时至今日，我也能默写下他最经典的那段：I have a dream that one day on the red hills of Georgia the sons of former slaves and the sons of former slave owners will be able to sit down together at the table of brotherhood。<br>“我梦想在佐治亚州的红色山岗上，奴隶主的儿子和奴隶的儿子能坐在一起，亲如手足。”平等、人权、反对种族歧视……这些价值观随着《我有一个梦想》被广泛传播，仿佛美国就是人类道德的顶峰。<br>但在美国国内，马丁路德金的影响力小的有些可怜——仅有23%的美国人支持平权示威，22%的美国人支持反种族隔离。<br>大多数美国人觉得平权运动太过于极端。<br>为了塑造美国的形象，为了美国的宣传需要，马丁路德金被美国之音一次次的“神化”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvCvG9y41WMDJvDvMZk5lznP6kiaUIaENfFv6kKUHVAf9VrwgrZxfjcORedMl0tJkCPicOaDe9jib3Fg/640"><br>这套方针，也成为了美国的盟国在宣传上的指导方针。<br>作为世界最大新闻媒体的英国广播公司，BBC每年要向英国人收取"电视授权费”，你不看都不行。<br>不交，就会被定性为“刑事犯罪”。<br>美国之音和BBC一互动，基本能全方位、立体式的覆盖全球了。<br>当这样一个横跨多个国家，有着丰富的联盟经验，模式成熟，还特有钱的宣传机器开始全力对着中国输出时，中国的国际形象可想而知。<br><b>02</b><br>但实际上，国家掌控媒体这件事，并不符合西方社会的价值观。<br><b>于是就形成了一种奇特的倒挂现象：对外，美国之音仰仗着美国之力疯狂输出；对内，美国</b>却宣扬“新闻自由”。<br>西方的大多数媒体，是“无政府背景的独立媒体”。<br>这种内外不一致的双标现象，同时存在于美国，可以说是充满了矛盾感；但是这却丝毫不影响很多外媒挺着腰杆来批评我国的新闻媒体。<br>在几乎所有西方人眼里，他们的媒体没拿政府一分钱，也不会为政府说一句好话，追求的是新闻的真实与客观。<br>比如美国媒体会经常骂特朗普，这样就给普通人一种“<b>铁肩担道义，丹心铸公平”的感觉。</b><br>但事实上，资本主义社会是很现实的，每个人都在为钱打工，遵循资本的逻辑。<br>西方的新闻人，其实对这一点有着清晰而深刻的认识，值得我们学习。<br>传播学世界排名第一的阿姆斯特丹大学在它的公开课中提到——“<b>公共事件的舆论突破点和客观与公正没有任何关系，这也是作为媒体人需要抛弃的幼稚幻想</b>”。<br>这门课很有意思，我建议大家吃外卖的时候都去点开看一看。<br>它为我们揭露了西方新闻隐藏在客观与公正下面的本质——这就是“旋转门现象”：资本提出需求给学者，学者研究出满足这些需求的理论，这些理论进入政府或媒体传播给民众，民众接受这套理论，资本家因此获益。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvCvG9y41WMDJvDvMZk5lzntJ2WASD003YMWriapkZ7Sd6bMXvoFLwiaNAoicFcKSqdJBeFtIFzylrwQ/640"><br>西方媒体看起来的公正，也只是在模式上形成了一个闭环——先树立“公正、客观”的牌子，在获取到足够的受众，完成资本积累后，通过选择性的报道完成自己的利益诉求。<br>比如，福克斯新闻，美国收视率最高的有线电视台。<br>刚成立的前两年，它表现平平。<br>但1998年“拉链门事件”爆发后，福克斯新闻最快、最全地报道了“克林顿弹劾案”。<br>这次事件，也让福克斯新闻在美国民众当中刷了一波好感度。<br>1999年后，福克斯的用户数逼近全国第二。<br>2001年，著名的“9·11”事件发生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvCvG9y41WMDJvDvMZk5lznH5uxY5XdicMIYwia4gfWicOWlnIMfVQed5oicEeTIhPiaxzojOvVWC4abIQ/640"><br>福克斯新闻第一时间在屏幕的右上角加了一面美国国旗。<br>主持人也在节目中将美国的军队称为“我们的军队”，将美国与阿富汗的战争称为“我们的战争”。<br>我们不仅是记者，我们更是美国人。<br>民族主义放在其他地方本来也不是大问题，但问题是，这是一家新闻媒体，这显然违背新闻的独立性。<br>从美国人的角度来说，这是原则性的大问题。<br>但刚被袭击的美国，爱国情绪充斥着整个社会。<br>那一天，福克斯新闻的收视率第一次超过了全国有线广播电视。<br>自从有了用户，福克斯新闻的报道就变了味儿。<br>福克斯新闻的大老板默多克是保守派，它的总裁罗杰·艾尔斯更是帮助过三位共和党人成功当选总统。<br>在两人的授意下，福克斯新闻的制作班底几乎全部变成了保守派。<br>2001年，福克斯新闻的一档节目一共邀请了56名嘉宾，偏保守的共和党的有50人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtVOqHsgEsScUF9uCNtVuNhK9tqOJf7alXYBqrZ1Lfzpia5AUclAicd9ZWOTudhmkJIwrkibzA0qNWicg/640"><br>2003年，福克斯新闻在报道伊拉克战争时，立场鲜明的站在军方一边。<br>对战争中伊拉克平民的伤亡，福克斯新闻选择性的忽视。<br>此外，斯坦福大学教授在研究后发现，福克斯新闻在2000年、2004年、2008年大选中对选民投票有<b>显著影响，且这种影响在逐年扩大。</b><br>2005年，卡特里娜飓风席卷美国。<br>小布什政府应对灾难不力，福克斯新闻原本进行了报道。<br>一时间，小布什的支持率跌破40%。<br>但很快，这些新闻就在高层的干预下，停止播放。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtVOqHsgEsScUF9uCNtVuNh50n4lvqSvxyweLa0ukfAziar2ffgDiaL4LbIsPhMTEib5F67bq7icM0KFw/640"><br>特朗普上台后，福克斯新闻更是变成了特朗普的“宣传员”。<br>特朗普每骂一次CNN “Fake news”（假新闻），就要夸一次福克斯新闻“公正”。<br>而特朗普也多次表示，他每天都收看福克斯的节目。<br>甚至特朗普推特的内容，都会和福克斯新闻早上的节目同步。<br>而<b>白宫的通讯主任在卸任后，进了福克斯当了首席传播官</b>；福克斯新闻的联合总裁在辞职之后，去白宫当了通讯主任。<br>在福克斯工作超过10年的分析师在离职前曾抨击福克斯，“已经堕落成一个宣传机器，为一个极具破坏性且道德破产的政府服务”。<br>它的多个制作人也表示，福克斯新闻每天都会有一个备忘录，这个备忘录里，批注了今天可以播哪些新闻，该怎么播。<br>当然，你不喜欢福克斯新闻，可以看偏向自由主义的CNN。<br>但实际上，被大统领称为“人民的公敌”，生产“Fake news”的CNN，也只报道一些有利于民主党的新闻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtVOqHsgEsScUF9uCNtVuNhqKqXZNaicD9lMEqv2ELCbUdDQQlOvbvKM9QiamdFpG3ppgfibVub87nibA/640"><br>（图源“观察者网”）除却选择性报道，西方媒体有时还直接造假，哄骗国民。<br>1990年，伊拉克入侵科威特。<br>为了维护自己在中东的利益，美国决定援助科威特。<br>当时的美国民众对此并不感冒，支持政府出兵的不足10%。<br>但在两个月后，美国的多家电视台都在循环同样一个画面——一位15岁的科威特少女在美国国会人权委员会上控诉伊拉克士兵的暴行。<br>少女Nayirah曾在科威特的医院做过志愿者。<br>当战争打响后，“成群结队的伊拉克士兵冲进医院，将婴儿从保育箱中拿出，扔在地上，任凭他们活活冻死。”听完少女的讲述，委员会的主席眼含热泪。<br>这个画面，在美国的电视台上循环播放了7天。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7ttotP4TvbkIoEMkLdSUBTUmGSvCbIiaSDibsD1VHibG1LuZkGfJcLgS7Ag/640"><br>美国民众在听完少女的讲述后，纷纷支持美国政府攻打伊拉克，援助科威特。<br>一时间，支持美国出兵的美国民众，占到80%。<br>两个月后，美军轰炸巴格达，海湾战争爆发。<br>战后，美国记者在调查后发现，这位名叫Nayirah的少女，是科威特驻美大使的女儿。<br>伊拉克入侵科威特时，她根本不在科威特。<br>她在听证会上的表现，是由一家叫做伟达的公关公司，找来了好莱坞的演员对她进行培训，“演出来”的。<br>伟达公司背后的金主，是白宫。<br>美国民众就这样被“忽悠”了一波。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrvCvG9y41WMDJvDvMZk5lznwRqyw82mQlicGmmdjI8UgIt9mLINU2IzichkbvzWGQJUWyIiat0E5eeGg/640"><br>价值观统一的背后，是资本利益的高度统一。<br>所谓的新闻自由、公正客观，只是在最大化满足自己的利益。<br><b>03</b><br>这样的内外合璧，软硬兼施，使得美国表面上的言论自由和对中国的仇视变成了一种“政治正确”。<br>我还想提醒大家注意这样两件违背逻辑的事：第一，我上面的很多资料来自于阿姆斯特丹大学的传播学公开课，说明他们的精英新闻人、上层社会，对于这种舆论上的操纵是心知肚明的，甚至对此展开了深入的研究；第二，但是接触不到这些本质的西方民众，甚至部分亲美的中国人，却在这种舆论操纵中，真的被洗了脑，自己还浑然不知。<br>中国在舆论战中的一大困难在于，西方的反华共识强烈而深刻，不是被某个组织、某个政府煽动，而是他们的民众，真的已经真诚地相信了这件事。<br>去年7月，美国弗吉尼亚州爆发了“不明肺炎”，导致两人死亡，数十人感染。<br>美国人是怎么解决的呢？美国不少民众都戴了口罩，社区采取了“所有必要手段”来控制疾病传播。<br>部分社区甚至开始隔离，不再接收新的居民，<b>工作人员都戴上了口罩。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrviahnHEMQTD2H59icWXyeFNBWMBCF9Thod63U0eibTA14IpgslmM80Xk4Ez2exYDlTnKZUYqf4Py4AQ/640"><br>但新冠疫情爆发后，美国自上而下反对隔离，反对戴口罩。<br>因为，中国就是这么控制住疫情的。<br>“<b>饿死事小，失节事大”，美利坚人民怎么会用中国的方式解决问题？连带着，他们也抵制中</b>国生产的口罩。<br>或是称“中国口罩有病毒”，或是称“中国口罩质量不达标”。<br>但美国人怎么能用中国生产的口罩呢？但实际上，他们用的口罩很多都是中国产的，只不过是把包装拆了，重新分装而已。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrviahnHEMQTD2H59icWXyeFNBh04mB24wIuFiaTZmGcdZvJibL8pybDIfZJcygkiaLeFuLBKX6ljzCUibBg/640"><br>（图源“风闻社区”用户“柠檬木聚糖”）这位叫做“柠檬木聚糖”的网友发现，纽约有关部门发放的口罩，是浙江三门县产的。<br>这些包装盒都被扔进了垃圾桶，然后重新用小袋包装，发放给美国民众。<br>而排队的美国民众，还是没有戴口罩。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrviahnHEMQTD2H59icWXyeFNBr9NIkQiaNbmmZ0lE8MqHiaSJSmCCERHURsI6dicp9icKO2XNb6B9A1xicvg/640"><br>除了美国，最近攻击中国最多的，是澳大利亚。<br>按理来说，中国是澳大利亚最大的贸易伙伴。<br>澳大利亚三分之一的出口贸易额，都是中国来买单。<br>面对“金主爸爸”，澳大利亚在疫情爆发后，屡次推动所谓的“疫情源头调查”，并且表示“十分关注中国疫情的透明度”。<br>除此之外，澳大利亚还想让中国“割地赔款”。<br>民众，更是反对5G，打砸中国人开的商铺。<br>至于戴口罩，更是不可能的。<br>总之，<b>中国做什么，我们就反对什么。</b><br>我以前有一点一直想不通，美国的疫情这么严重，不用中国的口罩，害的是他们自己啊！至于吗，多大仇？但是，假如你了解西方的所谓政治正确，你就明白，<b>真的是这么大仇。</b><br><b>大到宁可死8万人，也不学中国一步的地步。</b><br><b>04</b><br>如果你了解反华的思想是如何这样由上而下，到如今形成了全民共识的，你就会明白，中国在舆论战中有多难。<br>实在不是新学生不用功，是这个考卷别人考了80年了。<br>这种舆论权力，是美国用全方位的财力、政治优势为自己建造起来的护城河，我们要撼动它，不是一朝一夕。<br>但是，它也并非全无破绽。<br>如果说美国之声是1.0的媒体，是公开的政府喉舌。<br>西方媒体是2.0媒体，包装下的独立媒体。<br>那么还有一种值得尝试的媒体，就是1.5的媒体——有政府背景，但在表达方式、呈现形态上有一定的独立性。<br>事实上，俄罗斯就是走的这一条路。<br>在最初，俄罗斯也总被西方媒体带节奏。<br>2005年，普京觉得西方媒体“只报导俄罗斯的危机和奔溃”，决定成立一家叫做“Russia Today”（<b>今日俄罗斯电视台）的媒体。</b><br><br>普京希望“今日俄罗斯”能让世界人民更好地认识俄罗斯。<br>所以在最初，它都是报道一些俄罗斯国内的新闻。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7ticuUA4negAZlLab8gp9urXLNia9vD5NeeFF02ASldAFS5FosXOr0XJug/640"><br>俄罗斯政府3年给“今日俄罗斯电视台”拨了1.6亿美金，别说“占领舆论的高地”了，高地在哪都还没看到。<br>原来不是我报道内容的问题，是<b>不管
