土这个牌没有用，就是吓唬美国。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257664?imageView2/2/w/500/format/jpg" alt="500"><br>  稀土第二个学美国，商务部宣布，我也要列一个叫“不可靠伙伴清单”，而且没有公布。<br>然后美国联邦快递做了一个坏事，就把华为的几个邮件送到美国去了。<br>所以看14号，我们邮政总局就发函，讯问怎么回事？你给解释解释。<br>大概目前的状况就是这样，就是5月10号谈判谈崩了，然后在这个背景下美国就有一些动静，征税、打华为。<br>我们这边现在是保华为，同时有一些舆论批评，然后就有一点行动上的警告，总体来讲是防守。<br>我的感觉就是咱们领导通过这样一个可能有点被动的防守，是有政治目的的。<br>一个可以帮助国内团结。<br>其实从去年3月22号美国发起贸易战到现在，我们中国国内一直是不团结的。<br>不知道大家有没有这个印象，你去看朋友圈，围绕着贸易战的很多很多立场有分歧。<br>但是这一个多月由于美国做得有点不像话，我们国内开始有点团结了。<br>第二个就是国际上可以争取一些同情，像英国、法国、德国，美国这帮老朋友，他们的同情还是很重要的。<br>目前他们表现不错，比如说在5G建设上，这五家都说我要用华为，这跟美国立场不一样。<br>第三个就是咱们领导人希望拖一段时间，引发美国国内的争吵。<br>现在美国是民主共和两党在整中国的目标上完全没有差别，但是在具体的整法上是有差别。<br>所以如果老川普打我们华为也好，一个超级大国举国之力打华为，都宣布国家紧急状态。<br>附带讲美国有一些网民很生气，说人家民营公司，何至于给你吓成这样？宣布国家紧急状态，很可笑。<br>世界第一高手宣布国家紧急状态，拿出吃奶的劲打一个原来在国际市场上并不是很有名气的中国公司。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257159?imageView2/2/w/500/format/jpg" alt="500"><br>  华为你想想华为在中国很有名，国际上它的名气跟苹果、亚马逊、谷歌还要差一点，现在那些打压让华为名声大躁了。<br>相当于什么？江湖第一高手，武林霸主，拿着传世的倚天屠龙剑去打一个原来不认识的少林寺扫地僧。<br>那么如果你一级必杀，没的说。<br>结果你打几百个回合，一点章法都没有，打成一王八拳，是不是你江湖面子都没有了？那么美国国内肯定会有人出来，是吧？如果不行我来打，于是他们就吵架。<br>我觉得我们领导还在等着三个政治上的效果。<br>那么我推算G20，我们两国元首见面。<br>这个月二十六、二十八在日本大阪会开G20。<br>我推算两位领导人会见面。<br>上个礼拜习近平主席在圣彼得堡经济论坛就讲，我不相信中美会经济脱钩，结果他讲下面说，他说我相信我的朋友，特朗普总统也不会愿意脱钩。<br>叫特朗普“我的朋友”，这还是示好。<br>结果上个礼拜特朗普发了一个推特，内容很搞笑，他说如果6月底G20习近平主席不跟我见面，我回去就征中国的税。<br>就老小孩一样，说不跟你玩了，不跟我玩我打你，所以其实他是渴望见面，对不对？对，所以结论会见，真的会见。<br>见面之后，因为6月底见面。<br>不会当天就谈判。<br>我估计7月初会恢复谈判。<br>恢复谈判以后，我推算是会谈到11月。<br>因为11月两个元首会一起来开另外一个会，APEC<br> <br>。<br>既然来开APEC会，那就见个面，签约了。<br>然后我个人估计在7月底到11月，四个多月的过程当中，我们进入到真正的谈谈打打阶段。<br>这个阶段中国倒是会出牌了。<br>我们其实牌很多的，只不过一直就没用。<br>我们第一张牌就是打他的转口贸易。<br>就是美国征我们的税增5720亿税，是直接贸易、转口贸易都打。<br>那么我们现在打的就是他直接贸易的1300亿当中的一部分，转口贸易没有打。<br>要是打转口贸易，至少可以增加几百个亿。<br>他是有点小流氓，双标。<br>就是我们给他的货物，无论是直接卖的，还是通过台港澳、东南亚转的，他都算。<br>但是他算什么，只算他直接给我。<br>通过那些转过来的，他不算，就是个双标。<br>这个是可以打的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257767?imageView2/2/w/500/format/jpg" alt="500">还有一个是服务贸易可以打。<br>服务贸易美国去年在中国赚了900多个亿，我们才赚了300多亿。<br>所以它是顺差的，可以打。<br>还有澳门赌牌。<br>告诉大家，99年之前澳门就两张赌牌，99年以后六张赌牌，六张赌牌当中三张给了美国。<br>澳门赌牌告诉大家，基本上一张牌价值100亿美元。<br>其实我认为那三张牌就是给美国送的礼物。<br>你别在澳门捣乱，是一个战略交换。<br>你这个家伙拿了钱不办事，是不是可以收过来了？我觉得可以收回来了。<br>收回来以后，我觉得可以转给国内的民营企业，对吧？这个事挺好。<br>1张牌，就是一百亿美元，而且不用科技投入，没什么高科技含量。<br>第四张牌就是学美国，他制裁我们公司，我们也制裁他们的公司。<br>第五张牌就是打工艺链。<br>他用高端芯片打我们也可以用我们工艺链上面的垄断地位打，我们垄断的是系统式的医药。<br>美国医药的药材80%是我们给的。<br>33种金属当中，有19种金属，美国对我们的依赖度超过50%，还有14种超过30%。<br>另外可以打中国市场牌。<br>中国市场牌，这个并不是意味着中国要关门，只是针对美国的一部分封锁。<br>还有可以推广IPV6，现在我们网络依据的框架叫IPV4对不对？是美国人掌握的。<br>目前可以推广IPV6。<br>另外就是5G可以加速，另外可以扩展期货市场。<br><h3 id="jintopic-9">金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座08）</h3>去年我们国家就搞了两个期货市场 。<br>3月26号上海石油市场，5月4号大连铁矿石期货。<br>现在可以再做大，煤炭、钢铁、天然气、其他有色金属都可以。<br>期货市场就意味着你的话语权提高了。<br>另外可以跟一些国家加速搞双边自贸区，多搞一点贸易伙伴。<br>另外就是加快中产自贸区谈判。<br>RCEP是东盟十国加中国、印度这六国。<br>还有可以考虑加入现在日本福岛的CPTPP。<br>另外就是加快“湄公河大区域开发”，我们其实已经开始搞了，框架有了，原来就做得比较慎重。<br><blockquote>区域全面经济伙伴关系（英文：Regional Comprehensive Economic Partnership），即由东盟十国发起，邀请中国、日本、韩国、澳大利亚、新西兰、印度共同参加（“10+6”），通过削减关税及非关税壁垒，建立16国统一市场的自由贸易协定。<br>它是由东盟国家首次提出，并以东盟为主导的区域经济一体化合作，是成员国间相互开放市场、实施区域经济一体化的组织形式。<br>若RCEP成功，将涵盖约35亿人口，GDP总和将达23万亿美元，占全球总量的1/3，所涵盖区域也将成为世界最大的自贸区。<br></blockquote><blockquote>全面与进步跨太平洋伙伴关系协定（简称CPTPP，Comprehensive Progressive Trans-Pacific Partnership），是美国退出跨太平洋伙伴关系协定后的新名字。<br></blockquote>还有一个，可以增加人民币跟很多国家的货币互换。<br>还有一个是很实的，这个是第16个，利用中国在石油和天然气方面最大的进口市场的地位，要求这些石油国家在结算的时候增加一定比例的人民币结算。<br>我是你第一买家，我付给你的钱当中不是百分之百都是美元，能不能从现在开始50%是人民币。<br>你拿这个人民币买我东西很方便，浪费不了的，这可以增加。<br>因为大家知道美国的美元是跟沙特阿拉伯的石油绑架的话，美元的资助很远。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442463?imageView2/2/w/500/format/jpg" alt="500">沙特是我们主要的进口国之一，我觉得中国可以开始跟沙特要求，能不能在你的石油交易里面，1%接受人民币，对不对？只要开1%就可以了。<br>下一次。<br>美国和沙特一吵架，中国派个部长去，说老大，再增加一个点吧，对不对？吵一次架增加一个点。<br>还有，现在全世界的贸易结算，83%是美元结算，美国控制的SWIFT系统。<br>但是最近由于伊朗问题法，现在欧洲在考虑搞一个新的结算系统，我们也在考虑。<br>俄罗斯也在考虑。<br>现在其实可以到这个时候，我们来参与，把欧、俄、中连起来，再把印度拉进来，搞个新的结算系统。<br>最后当然也可以影响美国股市，这个操作很复杂。<br>总之我们不是没有牌，而且我相信7月份开始谈以后，把牌亮出来给他们看。<br>不一定打，就告诉他我们有很多牌。<br>当然别人说还有别的牌，比如说有人说人民币一次贬值30%，这个牌我是坚决反对。<br>人民币贬值实际上对我们综合效益不好。<br>人民币贬值对我们出口有短期好处，但是对我们进口伤害非常大。<br>这张牌我坚决反对。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442724?imageView2/2/w/500/format/jpg" alt="500">另外战略上我们中国可以正好做几件事，一个就是扩大国内市场，我们这些年太依赖了海外市场，风险很大，现在正好可以扩大国内市场。<br>另外可以深化改革，有一些过分的利益集团可以整顿整顿。<br>还有越跟美国打贸易战，越要坚持开放。<br>包括打打美国个别的产品也可以，绝对不要影响整个开放。<br>还有正好借机会提升产业的档次。<br>原来我们产业档次比较低。<br>另外就看美国的表现，如果美国以后做得不像话，我们可以在有些问题上，国际议题上，比如说贩毒这些问题上减少与美国的合作。<br>另外我们这一年多，可以看清楚哪些国家是美国的铁哥们，哪些国家跟美国的关系有点三心两意了。<br>看得出来。<br>对我们也这样， 哪些国家对我们很铁，哪些国家对我们不太够意思，我们也都清楚。<br>这个时候可以优化战略组合。<br>最后当然还有一个，中美贸易战打下去，不知道结果。<br>我刚才推算APEC会结束，也有可能会继续打。<br>打到什么规模你不知道，所以终归要防着一手，防着美国恼羞成怒，动用军事手段。<br>所以我们要加快军事能力的建设，而且要适当地展现出来，形成威慑。<br>这个我认为是未来几个月的看点，我的推算就是这样，6月底两国元首会见面，见面完了，会恢复会谈。<br>会谈谈几个月，大概的时间点是11月的APEC会议。<br>然后在四个多月的过程当中，谈谈打打，我相信那个时候中国会把我们的战术牌、战略牌逐渐地拿出来告诉美国人看，告诉美国人你得理智，你要的太多了，没有必要。<br>而且怎么说呢，我现在有一个主张，中美之间要打明牌，不要打暗牌。<br>中美两国太大，其实都没有能力彻底打败对方。<br>没有必要，所以就是明牌，你有什么想法，有什么实力，拿出来。<br>中美要避免热战，也要避免冷战。<br>中美以后的棋局叫棋战，就是下棋一样。<br>这应该是中美关系正常的交往规则。<br>我本来想早点结束这一段，要不我今天的分享就到这里。<br>谢谢大家。<br>提问：目前中美贸易战对中国经济发展有哪些影响？我的感觉是这样，对实体经济影响很有限。<br>比如说我们外贸出口，去年的外贸出口、进口整体还可以。<br>今年又比较明显缩小了，但是总体来讲还在增长，所以对实体经济影响不大。<br>主要影响还是心理，影响很多人的投资意愿，现在大家感觉是不是股市不太好，一年都不太好。<br>期货市场也不好，所以它主要影响我觉得是心理，而不是实体经济。<br>实体经济截止到目前影响我觉得非常得小。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442792?imageView2/2/w/500/format/jpg" alt="500">国内经济形势是这样的，我试图说一下，其实我不是研究国内经济的，我研究国际战略的。<br>但是确实我们问题的根本是国内，不是国外。<br>我们国家经济不太好，主要原因跟外界没什么关系。<br>我的理解是这样，咱们国内经济这几年不好，四大原因。<br>两个客观的，两个主观的。<br>客观原因，就是中国经济正在经历痛苦的转型，从粗放式向精细化转型，从资源投入型向科技创新转型。<br>这个转型成功率很低，而且很难。<br>但是我们就是处在这个过程中。<br>第二，过去十年，外部世界对我们有拖累。<br>因为08年之前欧美日经济总体不错，我们可以借人家的力。<br>08年之后欧美日经济总体很差。<br>世界银行的数据告诉我们，过去十年，中国一家给世界经济增长的贡献都是三分之一。<br>等于游泳，原来你带着我游，现在是我带着你游，是吧？费劲多了，这是第二个原因。<br>这两个原因，一个转型期，一个西方拖累。<br>还有两个原因是国内的，我觉得现在有一个什么问题，就是地方政府现在积极性有问题。<br>说严重一点，现在有点全国性的。<br>那些地方政府认真学习、坚决不干。<br>这个是麻烦事儿。<br>因为中国经济我觉得从机制上讲，它有很重要的动力就是地方政府。<br>过去30年中国经济发展是不错，增长方式就是它资源投入多，从动力机制来讲，是两个动力，一个就是企业家。<br>在座很多是企业家，对吧？中国企业家很努力。<br>还有一个是地方政府干部，过去30年所有的干部，各个政府都是比GDP，对不对？所以很多地方的一把手书记，整个思维都是经济董事长，他一个晚上吃四顿晚餐，就是为了想搞一项目，是不是？对，这是过去的情况，我们是两个集团在推动经济发展，一个企业家，一个地方政府。<br>所以我们俩引擎，美国单引擎，我们肯定比他跑得快。<br>现在的情况，由于很复杂的原因，我们得承认我们地方政府动力熄火了，这是事实。<br>上面也注意到，所以现在上面说要发挥主观能动性，很难。<br>这是第三个原因。<br>这是主观的。<br>第四个原因，我认为我们过去宏观经济是有点问题，太关注怎么去产能、去杠杆，不是很注意扩大有效需求，这是有问题的。<br>它的出发点是对的，也就是我们有一段时间债务风险比较高，是吧？地方债务、企业债务、居民债务都很高，要控制债务，这个没有错。<br>但是控制债务也得有个控制法。<br>控制债务有两个办法，一个就是减少分子，降低相对比例。<br>从数学上讲，一个是减分子，一个是扩分母，对不对？零八金融危机以后，欧美日全部都是扩分母，尤其是日本扩分母扩得特别快。<br>咱们国家就是老实，主要是减分子。<br><br><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442685?imageView2/2/w/500/format/jpg" alt="500">我注意到大概从十八大一直到去年6月份，长达五年半，中央文件没有提到这个词，“扩大有效需求”。<br>你得两边着力，去杠杆减分子，但同时要扩分母，是吧？一直到去年6月份才第一次，五年半，第一次提扩分母。<br>这就算了，方向上绞回来一点。<br>但是前面是有问题的。<br>这是我的理解，经济发展还是有点慢、很困难。<br>它有原因，客观的有，主观的也有。<br>那么我觉得主观的比例上大一点。<br>去年为什么民营企业那么难，因为去年去杠杆，加速度。<br>搞得问题就比较紧张，尤其是民营企业，拿不到钱。<br>我觉得这是一个政策失误造成的，跟贸易战一点关系都没有。<br>贸易战加剧了减少人们的信心，但是我们面临的困难的根本原因是自己。<br>贸易战之后，我们的政策有一点变化，方向还可以。<br>再加上我上午讲到，我们国家有个经济的希望就是新经济比例上涨。<br>新经济比例如果能占到35%以上，我们经济就活过来了。<br>现在新经济是从原来从5%～6%，涨到20%多，还不到30%。<br>已经就有点效果了。<br>如果能到35%以上，那么我们经济就可以活过来。<br>大概我们经济两个指标，一个新经济上来的速度多快？能不能取代？因为老经济在衰退，这不可避免的。<br>新经济快一点取代（老经济）。<br>如果这边新经济增长很快，老经济衰退比较慢，就好一些。<br>还有就是看宏观经济政策的调整，两个指标，新经济的速度和宏观政策调整的方向。<br>这个是实现中国经济的未来。<br>至于说贸易战本身，我个人认为它影响非常有限。<br>OK，谢谢大家。<br><h3 id="jintopic-10">金灿荣：西方中心世界体系的建立过程是非常残酷非常不道德的</h3>今天给大家讲的内容主要是两个方面，一个就是国际形势，我就准备取个巧，就是谈如何理解习近平主席的国际观——百年未有之大变局。<br>第一部分是谈形势，重点谈百年未有之大变局。<br>第二部分当然就谈中美关系，特别是中美的贸易摩擦。<br>分享我的观点以前，还是要强调一个情况或者一个事实，就是中国国际关系学界是非常多元化的，任何问题都有不同看法。<br>下面我分享的就是我个人的一己之见，供大家参考。<br>那么首先我们谈国际形势。<br>我觉得国际形势现在一个很简便的办法，就是尽量去理解习近平主席的国际形势观。<br>去年在国际问题上，习近平主席有两个很新的论断。<br>第一他就说世界正在处在“百年未有之大变局”当中。<br>第二，他去年7月份在南非经济首都约翰内斯堡，向金砖领袖提了一个倡议，说金砖国家要组成第四次工业革命联盟。<br> 这两个是比较新的，然后第一个更重要。<br>因为有了百年未有之大变局的判断，才有了后来第二个推力。<br>所以重点要谈怎么理解“百年未有之大变局”。<br>从字面上就可以看得出来，习近平主席说世界面临百年未有之大变局，字面上就可以感觉到，习近平主席认为国际形势是不确定的，正在急剧的变化中。<br>这个变化是很大的，大到什么程度？百年未有之大变。<br>这是一个从表面可以看得出来的特点。<br>那么究其内容，我觉得大变局是指四个“新”——新格局、新模式、新工业革命、新的全球问题。<br>首先还是新格局，这里的格局是指国际格局。<br>国际格局是指什么东西？国际格局是指一段时间之内稳定的国家间力量对比，就叫国际格局。<br><br><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109365?imageView2/2/w/500/format/jpg" alt="500">近代以来，好几百年时间，国际格局都是西方主导的。<br>为什么西方主导？因为它力量大，为什么西方力量大？因为它各方面都先进。<br>我记得近代有一个我很崇拜的文人叫梁启超，他形容近代历史是“西方横霸天下”的历史，这个形容是很准确的，它反映了当时的格局——西方掌控整个国际格局。<br>另外可能大家都有这种感觉，今年正好是“54”一百年，100年前，五四先贤，无论是哪一派左派、中派、右派，他们形容西方用的词叫西方列强，western powers，不是western  countries。<br>现在我们谈西方比较平静了，他们那时候谈西方是“爱恨交加”的，所以用的词叫西方列强。<br>中国革命三大任务之一就是打倒列强，获得民族独立。<br>那么当时他们用这个词反映了当时的情况，就是西方国家力量大。<br>那么西方我刚才讲了力量大，主导格局。<br>为什么力量大？因为进步，那么下面我跟大家一起梳理一下，西方国家是哪些方面进步了，把我们甩开了。<br>那么我认为如下的十条线索是最重要的。<br>第一就是地理大发现。<br>西方人通过他的冒险，实现了地理大发现。<br>从而对我们本星球，它的认识、知识就超越我们了。<br>在地理大发现以前并不知道我们生活的星球怎么样，但是西方人通过地理大发现他们实现了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109120?imageView2/2/w/500/format/jpg" alt="500"><br>▲ 地理大发现他们知道地球是圆的，地球表面71%是水，29%是陆地。<br>水是连着的，陆地是隔绝的。<br>还发现了所谓新大陆，就是南北美洲、澳洲、南极洲，还有非洲撒哈拉部分。<br>以前我们都不知道的，现在他们知道了，于是他们在知识和视野上超越了我们。<br>咱们都读过吴承恩的西游记，开篇就讲地球是个大圆盖子，天是个苍穹，大圆盖子；地是个大方块，漂浮在无边无际的海上。<br>这种天文观、地理观很落后的。<br>所以这是一个西方的进步，通过地理大发现，对我们本星球的认识和把握，走到前列了。<br>第二，是现代以西方为中心的世界体系的建立。<br>以前没有这个世界体系的。<br>以前我们古代对世界认识，往往就是生活的一个非常小的区域。<br>中国人就是以我们中华为中心，我们把自己叫华夏。<br>周边叫海内，然后就海外。<br>秦汉开始我们形成了天下观。<br>中国是华夏，世界的中心，然后同受中华文化的影响，叫海内。<br>王勃讲“海内存知己，天涯若比邻。”，这并不远，海内就是越南、朝鲜、日本、缅甸北部这种地方，受中华文化影响，其他就叫海外。<br>这以我们为中心的天下观，别的地方、别的文明也差不多。<br>但是现在我们这个世界体系是西方人建立的，当然是以西方为中心的，这是真正的一个世界体系，那么这个体系的建立是进步的，但是它的过程是非常残酷的，而且非常不道德的。<br>西方是有殖民传统的，咱们中国殖民传统不强。<br>中国人，特别是主体民族汉民族，就是喜欢守在胡焕庸线以南那个地方，大家知道我们有个以降雨为界的一个胡焕庸线，就是长城这条线，我们喜欢躲在里边，很少往外跑的。<br>我们殖民传统很弱的。<br>西方不一样，西方殖民传统很强很强。<br>古希腊就开始了，殖民传统跟地理大发现一结合，很短的时间，欧洲人就把南北美洲占领了，把大洋洲占领了，把非洲，除了一个国家——埃塞俄比亚没有占领，全给占领了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109272?imageView2/2/w/500/format/jpg" alt="500"><br>▲  西方靠殖民掠夺起家西欧人在海外开拓，占领非洲、澳洲、美洲。<br>东欧的俄国人离海远，就往东走，越过乌拉尔把我们亚洲很大一部分给占领了。<br>西伯利亚、外高加索、中亚和所谓的远东，现在是属于东北亚。<br>占领的面积是1700多万平方公里，俄国欧洲部分就500万平方公里，是它原来那个部分的三倍多。<br>总之就是在很短的时间，西方人在地理大发现之后，大概有一百多年，他们地理扩展了4.5倍。<br>形成了今天我们生活在以西方为中心的现代世界体系。<br>这个结果是进步的，因为这个体系的建立是后来很多发展的前提，结果是进步的，但是过程是不道德的，非常残酷。<br>欧洲人在征服南北美洲的过程中，杀掉了几千万印第安人。<br>在征服非洲的过程当中杀掉了几百万人。<br>那么非洲比较惨在哪呢，被征服之后，西方出现了长达200年的贩毒活动，把1.71人卖了，就像商品一样给卖了。<br>卖的过程当中死了八千多万人，非常残酷。<br><br><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109295?imageView2/2/w/500/format/jpg" alt="500"><br>▲  黑奴交易那么在他们征服亚洲、北亚的过程当中，也杀了一些人。<br>另外等到把这种所谓的“落后地区”占完以后，他们就直接进攻我们亚洲的成熟的文明区，包括西亚、南亚、东南亚，这个过程当中也死了很多人。<br>附带讲，你要说在建立西方为中心的现代体系过程当中，独立性保存比较好的，还就是中华文明圈。<br>中国好歹还弄了一个叫“半殖民地”，对不对？你跟印度朋友交往，他们不太理解我们。<br>他们是1513年的东印度公司彻底就给殖民了，一直到1947年，434年彻底殖民了。<br>你们不就是20个条约城市，每个城市给搞了一个“经济开发区”吗？每个城市有个租界，对不对？现在叫经济开发区。<br>你们怎么叫百年国耻？他们觉得很奇怪的。<br>非洲、东南亚这帮兄弟都不太理解。<br>他说你们要国耻了，那我们还活得下去吗？这是一个很奇怪的一个情况，实际上从西方为中心的现代体系建构当中，我们东亚独立性是保持的比较好的。<br>日本比较例外，它通过学习，希望迅速介入到列强争霸行列。<br>所以它跑出去了，跑到在体西方中心体系里面，它也保持了某种独立。<br>当然他这个家伙比较坏，它独立之后就打朝鲜，就把朝鲜半岛给占了，把我们台湾给占了，把俄罗斯的库页岛给占了3/4。<br>日本等于是通过学西方进入列强，成了西方中心体系里面的一个分赃者。<br>我们中国因为块头大，文明比较成熟，抵抗力强，所以进入一个半殖民状态。<br>但是其他确实都给殖民了，所以这是第二个进步脉络。<br>说这个话语心里有点矛盾的，从大历史观来讲，它就是一个进步过程。<br>但是从微观层面来讲，过程极其残酷，非常不道德，这是第二个进步脉络。<br><h3 id="jintopic-11">金灿荣：西方主导的格局正在为东西方平衡的格局所取代</h3>第三个西方进步脉络是思想革命。<br>西方在近代有三次伟大的思想运动，第一次叫Renaissance，中文翻译叫文艺复兴。<br>这个运动时间是十四、十五世纪，地点是在意大利。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756954?imageView2/2/w/500/format/jpg" alt="500"><br> ▲文艺复兴时期的画作为什么在意大利？因为整个中世纪欧洲的经济中心始终是在意大利，在地中海北岸，整个地中海世界的商业中心。<br>这个地方出现了很多商业共和国，这种商人资本在这里出现之后，它就要有一些独立见解——要摆脱梵蒂冈的神权统治，要摆脱各个地方的君主的政治统治。<br>于是商人共和国就开始推动一些文化运动，然后就推出来一些很伟大的文化人，这里面最有名的应该是写《神曲》的但丁；伟大的科学家伽利略；伟大的发明家达芬奇；伟大的艺术家米开朗基罗。<br>那么Renaissance文艺复兴起什么作用？人的解放。<br>因为中世纪1000年，整个西方的思想和文化都是为上帝服务的，为天主服务的。<br>我们这个人，活生生的人，并不是我们思考的中心，但是Renaissance文艺复兴就把人给解放了。<br>文艺复兴之后，我们思想，我们制度建构，出发点和归宿就是我们活生生的人了。<br>是吧？人为中心了，这是现代化的起点。<br>这是一个运动，文艺复兴十四、十五世纪在意大利。<br>过了一百多年，16世纪初，在德国出现了另外一个伟大的文化运动Reformation，中文翻译叫宗教改革。<br>德国科隆有一个伟大的神学家叫马丁·路德，他跑到科隆大教堂去贴了一个“我”的一张大字报，上面提了95个问题向教皇质疑。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756238?imageView2/2/w/500/format/jpg" alt="500"><br> ▲马丁·路德张贴《九十五条论纲》这个质疑引发一场争论，这个争论的结果是基督教世界的分裂，分成老的天主教和新教。<br>宗教改革起什么作用？宗教改革的社会功能，就是把神的世界和世俗世界进行了合理分工。<br>人神分开了，就产生了一个东西，所谓的叫“上帝归上帝，凯撒归凯撒。”那么又过了一百多年，17、18世纪，在法国出现了第三个伟大的思想运动，叫Enlightenment，中文翻译叫启蒙运动。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756706?imageView2/2/w/500/format/jpg" alt="500"><br>  ▲启蒙运动这里面也产生了非常伟大的人物——伏尔泰、孟德斯鸠、卢梭、莱布尼茨等等。<br>这帮老兄起什么作用？就把理性变成了生活的指导原则。<br>在中世纪，不鼓励人思考，不鼓励人发挥理性的作用。<br>中世纪你就相信——神父怎么说，就是什么事，你别思考。<br>但是启蒙运动之后，人们就开始思考，就不管谁说的，我要想一想，对吧？这是很了不起的，人精神上的独立，理性成了生活的最高指导原则。<br>那么附带讲一下，在启蒙运动的过程当中，中国被想象为一个很理想的国度。<br>在伏尔泰、孟德斯鸠的著作里边，中国被认为是个样板。<br>什么样板？就这个社会不需要一个大神管的，不像中世纪的欧洲，有一个大神管生活的一切。<br>大神吓唬大家说，有个最后审判，你就是死了，你也逃脱不了审判。<br>对不对？大神吓唬人家，不是靠人的理性自我管理。<br>那么伏尔泰他们为了批评当时欧洲的社会现实，必须要找一个样板，在现实世界找个样板，这个样板就用人的理性管理自己，就可以管得很好，于是他们找到了中国。<br>所以在法国启蒙运动的过程当中，中国扮演了一个很奇怪的角色——中国被理想化，成为一个理想的国度，中国的皇帝被认为是柏拉图理想国里面的哲学王。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756744?imageView2/2/w/500/format/jpg" alt="500"><br> ▲哲学王形象我们生活在中国，知道理想的皇帝是没有的，是不是？中国500多个皇帝，大部分都是傻瓜坏蛋。<br>但是在他们的著作里面，中国的皇帝就是哲学王，特棒，我们看了都脸红。<br>附带讲这是跨文化传播当中经常会有的现象。<br>今天中国网上有一批人叫公知，对不对？他们是不是有个特点，为了批判中国的现实，就把美国理想化，对不对？把美国说的特好，他们理想中的美国，美国人也不认识。<br>你跟美国人讲，美国人说我们有这么好吗？我脸红，呵呵。<br>但是他们为了批判中国，就要把美国理想化，是吧？这是西方思想运动的第三块，那么经过这三步走，文艺复兴、宗教改革、启蒙运动，西方人在思想上、理论上、认识水平上就是世界领先了。<br>然后才有了后来产生各种现代伟大的学术。<br>各种现代社会科学学说就产生了，其中当然包括影响到中国的伟大的共产主义思想——马克思主义。<br>这是第三条线索。<br>第四条线索是伟大的科学革命。<br>有一天一个苹果“嘭”砸在的牛顿勋爵的脑袋上，对吧？牛顿勋爵就琢磨，苹果不往天上飞，砸我干什么？于是悟出一个伟大的真理，叫“万有引力法则”。<br>这是咱们宇宙世界能够存在的前提，或者能够存在的理由，万有引力。<br>在万有引力基础之上，牛顿勋爵提出“牛顿力学三原理”。<br>现代科学就产生了。<br>现代科学其实在牛顿力学以前，我们没有，西方也没有的。<br>牛顿力学之后就产生了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756243?imageView2/2/w/500/format/jpg" alt="500"><br> ▲牛顿现代科学是人类认识世界最好的方法论，最好的知识体系，对我们后来的发展起的作用是如虎添翼，这是第四条线索。<br>第五条线索，伟大的社会革命。<br>这里面包括1688年英国光荣革命，1776年美国革命，1793年法国大革命。<br>社会革命起什么作用？就是为后来的大机器生产创造社会前提。<br>大机器生产必须要求社会流动性很好，社会这个结构要中产阶级化、平民化。<br>如果等级化的社会结构，有些商品只能某些等级用，这个时候是不能产生大机器生产的。<br> 古代有些商品只能皇上和他们家人用，对不对？这个时候手工劳作完全就够了，根本不需要大局去生产。<br>大机器生产投入很大，不像手工劳作，就是一点简单的工具，投入比较小。<br>大机器生产投入是非常大的。<br>投入大，就需要产量特别大，否则它无法循环。<br>那么产量大，就需要卖得多，需要消费者多，对不对？这个时候需要一个均等化的社会结构，社会革命就起到这个作用，打破封建等级，为大机器生产创造物理前提。<br>在大机器生产时代，商品正常的情况是英国女王用得起，英国的扫地女工也要用得起。<br>它大机器实际上是无法循环的，它必须要打破社会结构。<br>附带讲，我们伟大的中国革命就起了这么一个作用。<br>没有伟大的中国革命，中国后来的大机器生产是不可能成功的，这是一个前提。<br>那么第六个进步是社会运动。<br>由于现代人觉醒了，觉醒的表现就人对自我意识就很强，对利益很敏感，有自己的独立意志，利益感也很强。<br>于是大家要求追求自己利益。<br>那么在现代社会怎么追求？就组成政党、社团，然后以政党社团为平台，推进自己的利益诉求，这个就叫社会运动。<br>这也是人类进步的一种现代方式。<br>第七个，人类进步的脉络，我个人是特别看重的，就是伟大的工业革命。<br>因为只有工业革命才能让我们人类从农业走向工业。<br>工业革命必然带来现代生产力的飞跃。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756249?imageView2/2/w/500/format/jpg" alt="500"><br> ▲工业革命前面我讲的那六大革命如果不能变成工业革命，它的价值都是有限的，都要打折扣。<br>只有最后落到工业革命，才能真正带来生产力的飞跃，工业革命极其伟大。<br>第八条线索，就是现代城市生活的出现。<br>就是人类现在生活方式从乡村到城市，因为城市是信息的高地，大家都生活在固定不变的乡村，这个社会是没法进步的。<br>城市化是人类进步的必然的一个选择。<br>然后第九条线索就是伟大的军事革命。<br>人类的进化过程就是个生存竞争过程。<br>人类的生存竞争一定是集体化的竞争，不是个人竞争。<br>个人能力再强，对人类竞争的作用都是有限的，人类竞争一定是体系化的竞争。<br>体系化竞争，最终手段就是军事，就是暴力。<br>所以军事是人类进步的一个重要环节。<br>人挺逗的，越现代，越读了书越会装，就讨厌军事，然后出现泛和平主义。<br>但是人类进步的这个关键环节就是军事斗争。<br>那么军事斗争最后当然要体现为不同阶段的军事能力。<br>那么近代人类的军事进步全是西方。<br>人类摆脱冷兵器，用系统的热兵器代替冷兵器是西方的。<br>然后热兵器出来以后走向了机械化，后来信息化，现在走向智能化，全部在西方。<br>最后一个是现代传播的出现。<br>信息传递是人类组织的一个技术，信息沟通越便宜越广泛，社会的组织能力越强。<br>近代的大众传媒就出现在西方，分别表现为报纸、收音机、电视，现在是移动终端，对吧？这些大众传媒的进步是不是都在西方？那么别的学者可能还会增加第十一十二十三四十五条进步脉络，但我个人认为我上面列举的十条是西方进步最重要的脉络。<br>这十条进步脉络相互影响，相互交叉，就构成了人类近代史的总图景。<br>那么根据我的分析，这十条进步脉络全发生在西方，必然的结果就是西方软硬力量的领先，对不对？不仅硬力量——军事、科技、产业、领先，软力量也领先——思想、理论体系、制度建构、管理方式。<br>软硬领先的必然结果，就力量大。<br>力量大的结果，就是主导国际格局数百年。<br>但是现在这十几年来，很明显我们人类正在目睹一个变化，就是西方主导的格局正在为东西方平衡的格局所取代。<br>在现实生活当中表现就是G20变得越来越重要，G7变得不是那么重要了。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757135?imageView2/2/w/500/format/jpg" alt="500"><br> ▲G20G7是不是西方的平台？G20是不是东西方平衡的平台？对吧？现在G7开会，大家不怎么理他，G20开会大家可在意了。<br>G20取代G7就是我们这里讲的西方主导的格局，正在走向东西方平衡格局的一个结果和表现。<br>为什么这十几年会发生世界格局的大变化？我想是两方面原因，首先还是西方整体上有点处于衰弱状态，其次就是中国的崛起。<br>两大原因导致格局变化。<br>西方我是有点倾向于认为文明、国家、民族，它是我们人的集合体，对不对？我们人是有生老病死的，有周期的，对不对？由人组成的社会共同体也是有周期的。<br>国家、民族、文明都是有周期的。<br>那么西方文明近几百年是辉煌得不得了，横霸天下。<br>但是现在西方就在走向衰败。<br>这是我现在的结论。<br>很简单的讲，西方现在进入到老龄化阶段了，那么它力有不待，力量就有点下降了。<br>我们讲西方，大家体会一下，是不是三大主体加几个小跟班构成的？三大主体是不是美欧日？对吧？我们现在泛泛地讲西方，其实不明确的。<br>明确的讲，西方的主体是三家美欧日。<br>然后加几个小跟班，包括加拿大、澳大利亚、新西兰、韩国、以色列。<br>三大主体加五六个小跟班构成了西方。<br>那么这三大主体现在面临的问题都在老龄化，这是生物学意义上的一个问题。<br>现在日本是西方国家里面最老龄化的，对吧？日本社会的中位数年龄49岁，非常老了。<br>咱们国家还凑合，我们现在36岁。<br>刚改革开放的时候，我们30岁都不到，特别年轻，现在36岁了，我们老龄化也挺快的。<br>但是比西方还是好很多，对吧？<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757607?imageView2/2/w/500/format/jpg" alt="500"><br> ▲老龄化严重的日本社会日本这个家伙跟欧美不太一样，不太愿意接受移民，主要是靠就是机器人来应对老龄化。<br>那么机器人在生产链条上是可以取代人的，但是生活当中它是取代不了的，对不对？所以日本现在社会问题还是很严重的，不可能有创新，这么老，怎么可能有创新呢？然后招兵都难，日本自卫队连长，日本自卫队才20万人，招兵招不到。<br>以至于现在日本很多兵当很久。<br>日本自卫队的连长，平均年龄36岁半。<br>中国人民解放军连长的平均年龄24岁。<br>明年习近平主席要对日本国事访问，中日关系会全面恢复。<br>我相信军事关系恢复后，我是跟军队的朋友开玩笑，我说明年恢复军事交往以后，每一次军事交往设一个项目：让两边的连长跑1万米，跑死你。<br>对不对？你24岁，我36岁半，就生理上我跑不过你了，没辙了。<br>这是日本的情况。<br>德国是老欧洲的代表，那么德国现在中位数年龄接近48岁，是不是非常老了？这就是为什么默克尔，每年都招接受很多难民。<br>15年一百多万，16年七十几万，17年也有好几十万。<br>一个是人道主义的概念问题、观念问题。<br>还有一个就是经济需要。<br>难民进来就是廉价劳动力。<br>当然德国这个解决方式也带来别的问题：难民来得太多，有福利负担，有社会治安问题，未来还有内部种族关系问题。<br>好，西方三主体就剩下一个美国，对吧？美国情况有点奇怪，美国这个家伙社会中位数年龄可以的，是最年轻的，美国整个社会的中位数年龄38岁半，就比我们略老一点，比欧洲、日本那两兄弟好多了，对不对？但是你们看美国内部结构问题大了。<br>仅仅看白人的话，美国白人的中位数年龄跟德国是一样的，接近48岁，而且人口还在急剧萎缩。<br>1776年美国独立的时候，白人占95%，现在多少？60%都不到了，降到60以下了现在。<br>美国白人张望前程不好，因为现在一个白人女性一辈子才生0.9%个孩子，一个都不到。<br>咱们中国现在好像也不行了，现在我们一个女性平均生1.5个孩子，是不是？女性得生2.1个孩子才能维持社会平均水平。<br>咱们国家曾经曾经占全人类三分之一，现在五分之一都不到了。<br>很对不起我们祖先，我们死了以后要挨骂的！但我们比美国强点了，我们1.5，对不对？美国白人女性0 .9 ，1个都不到。<br>可是南方偷偷跑过来的拉美裔女性，她们平均生8.6个孩子。<br>你怎么搞？他们害怕呀，全程发抖，你想我就一个儿子，你八个儿子，对不对？因为我是美国人，我有钱，朋友多，我还可以帮一下儿子，我这个儿子受不了欺负。<br>到孙子我惨了，孙子我还一个孙子，你64个孙子，我根本搞不赢你，对不对？是不是张望前程，不寒而栗。<br>于是他们就真的把一个种族主义者选上台了，就是特朗普。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757112?imageView2/2/w/500/format/jpg" alt="500"><br> ▲特朗普老特执政两年半了，你们注意到没有？这两年半他执政第一要务是不是反非法移民？第二是跟民主党吵架，第三才是整外国人，对不对？整外国人现在排在我们前面是整伊朗，伊朗比我们倒霉一点，对不对？其实老特他要整我们是排在挺后面的，在办公议程上排在第四名、第五名。<br>第一名整非法移民，整的办法很粗糙的。<br>他是两个思路，一个思路就是修墙，对不对？沿着美国边境线建三千三百公里建墙。<br>民主党不给他钱，民主党说你又减税，减税本来政府收了没了。<br>然后因为民主党那帮支持者都是穷人，说你得保障我那帮兄弟们吃饭，对不对？医保、社保你得给我保证。<br>我兄弟我饭都没得吃，你跑去修墙干什么？就是不给他钱。<br>结果这个老兄宣布国家紧急状态，直接动用军费就去修修了，对不对？你想这个家伙能这么干，宣布国家紧急状态修墙，说明是不是真急了？现在墙修了一部分，还有一部分是缺口，你知道他现在动什么力量来堵缺口？动野战军。<br>野战军是国家力量里面最花钱的，知道吗？野战军是最贵的，其次是武警，再次是警察，最便宜是城管。<br>在中国有事城管上，城管最可怜了，最便宜，大装备也没有，法律身份也没有。<br>城管制度是很害人，知道吧？国家又讲体面，又没钱搞这个制度。<br>西方国家没城管的。<br>美国就是正规军、国民警卫队，下面就是警察了。<br>给他们暴力权力是非常大的。<br>在这里我们有推搡交警，在美国可以当场击毙，没有责任的。<br>然后你现在这么想，他（特朗普）这么急，这种方法都很可笑的，修墙、动正规武装力量打非法移民，都很可笑。<br>但这个可笑后面反映的严肃的心态，就是特朗普是真正代表了白人的焦虑。<br>他为了减缓焦虑，坦率的讲，他什么手段都要用。<br>他现在的思路，是先修墙，动野战军，先把非法移民堵住，就让新增力量没有，把增量搞没了。<br>另外一招就是这几天正在做的，这个礼拜就开始做。<br>十个非法移民比较多的城市，十城搜捕。<br>所谓抓100万非法移民给他送走。<br>通过抓人、送人减存量，通过修墙控制增量，这是他的思路。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757695?imageView2/2/w/500/format/jpg" alt="500">但是我觉得老特这个思路没什么用的，他完全是治标不治本。<br>你想第一，明年选举他要输掉的话，是不是这一切努力都废掉了。<br>第二就是他赢了，再干个四年，我觉得也无济于事，顶多就是把白人比例下滑稍微延缓一点点，对吧？但不解决问题。<br>真正解决问题还得生活方式的变化，让美国的主体民族白人回归、重视家庭，重视社会责任。<br>让白人女性愿意给你们生孩子，这是关键。<br>但是这个很难回去了。<br>因为美国是自由主义发源地，对不对？老自由主义是英国的，那么新自由主义发源地在美国。<br>新老自自由主义都有一个毛病，就是它的哲学基础是个人主义。<br>自由主义是个结果，它的根源是哲学上的个体主义，就是以个人眼光看人与人关系，人与社会关系，人与自然关系，人与国家关系。<br>那么个人主义必定强调个人权利，而较少强调个人责任，因为它不注意社会性。<br>那么这个在经济上是有它的好处的，会带来效率的提高、创新的加强。<br>但是长期看这是一种自杀的文明。<br>自由主义现在看起来绝对是人类文明中的异类，而不是常规。<br>但是它被叫成了普世价值，而且对各国的影响，包括对我们中国。<br>我们中国这40年跟着美国学，是吧？改革开放就是跟美国开放，跟美国学了40年，我们在利益和观念上都是被美国绑架了。<br>我相信中国精英层，无论是商界还是学界，还是政界，自由主义影响非常大，信徒一大堆！但是请大家看自由主义发源地美国、欧洲，他们现在开始遇到问题了。<br>自由主义到后来就是极端个人主义，极端个人主义强调权利，不强调责任。<br>最后的结果就是这样，女性不给你们家生孩子了。<br>你知道吧？她说我要工作，我要实现我个人价值。<br>生孩子损失很大，凭什么给你生？老子给你感情好，给你们家送一个孩子算了。<br>第二个（ 孩子）绝对讨价还价，得商量了。<br>三个（孩子）根本想都别想，是不是？然后女性权力越来越张扬，在男的眼里就越来越凶，不可爱了。<br>于是西方现在出现一个情况，男孩子不喜欢女孩子，喜欢男孩子，这个太恐怖了。<br>这个文明就是有一种自杀基因，正在普遍地出现，正在走向自杀。<br>所以我觉得老特现在瞎折腾没用的，除非他根本上改变价值观、生活方式，否则他就是走向死亡。<br><br><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757902?imageView2/2/w/500/format/jpg" alt="500"><br> ▲自由主义漫画OK这是西方真正的问题，由于它的价值观出了根本的问题，然后整个社会走向老龄化，那么其他技术性的问题就比较简单了。<br>他的福利过去100年越来越好，福利这个家伙是只能往上走，不能往下降的，知道吧？搞了100年福利以后，这个家伙的经济成本就贵得不得了了，竞争力就没了。<br>另外资本控制政治，资本控制政治是西方近代的传统，也是自由主义的核心。<br>现在看起来这是对人类的治理方式的根本误解。<br>人类治理就得政治至上，资本根本治理不了复杂的人类社会。<br>西方是资本在政治之上的，这是不对的，然后还有其他，比如虚拟经济发展太快，让实体经济空心化。<br>凡此种种，西方现在真的面临问题了，不是夸张。<br>那么如果这个世界光是西方出问题，没有非西方的崛起，其实这个世界体系仍然是可以西方主导，对不对？老子是老了，但是老了也比你强，这就没事，对不对？要是老头了，一拳还可以给砸死。<br>但是在现在的情况是在西方相对衰落的时候，确实有一只东方力量起来了，就是中国。<br>中国就是起来了。<br><h3 id="jintopic-12">金灿荣：非西方力量在崛起，就是中国（20190719全国工商联讲座-3）</h3>在古代我跟你说，要搞自由主义，比如在中世纪，任何无论是欧洲还是亚洲，那个时候人的生存条件很差的，人的居住区都很小，一出居住区是茫茫荒野，出去就给老虎吃掉了。<br>你还个性张扬，一张扬就成了老虎的晚餐，然后变成老虎的大便了。<br>你知道吧？然后除了老虎，原来法制也没有了，到处都是真假李逵，对不对？老虎没吃，李逵把你给吃了。<br>那个时候你张扬个什么？因为现代国家的建立，我们人类的生产力进步了，我们人征服自然了，现在不是老虎吃我们，是我们吃老虎了，是不是？现在老虎得国家法律保护了，国家法律要不保护，在中国这种吃货国家，每个人都申请，我就吃一口行不行？十几亿人一人一口，当天晚上全世界老虎都没了，是不是？现在因为我们人类进步了，知道吧？所以我们对自然就安全了。<br>另外人与人也安全了，对不对？现在还能存在真假李逵吗？现在要有存在，我们这个手机一拍，当天晚上武警就把他给收拾了，对不对？所以现在人是很安全了，然后就开始强调个性张扬。<br>中产阶级挺逗的，特别是新兴中产阶级，刚有钱了就抖起来了，知道吧，就想到诗和远方了。<br>我跟你说，你没饭吃，没有安全感，什么诗和远方？人有点钱会矫情的。<br>那么回到我们话题，就是说人类竞争是靠组织能力竞争，那么中国共产党提供了组织能力，这是中国现代化成功的第二个要素。<br>第一要素是文化基因非常好。<br>第二是共产党这个组织能力无与伦比。<br>第三，我们真是认真地学习西方成功的诀窍。<br>我认为从西方近代成功有很多原因，像我刚才讲的四条进步脉络都是的。<br>那么从理论角度总结，西方成功有四大诀窍，我把它叫四个先生，德先生、赛先生、马先生、罗先生。<br>我们都学了这100年。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250950?imageView2/2/w/500/format/jpg" alt="500"><br> ▲德先生和赛先生德先生是100年前五四先贤提出来的，德谟克拉西，民主。<br>我们学了，我给打65分。<br>成绩不是很好，但是及格了。<br>证据是这样的，就是这100年下来以后，今天中国没有任何一个人反对民主，大家的分歧再怎么搞民主对不对？但是没有人反对，所以民主及格了应该没问题，但分不太高，我们实践当中很多东西不令人满意，65分。<br>那么五四先贤又提，要我们学习第二个先生，赛先生对不对？Science 科学。<br>我觉得我们可以打90分。<br>应该经过这100年努力，我们建立了现代教育体系，科研体系，中国的综合科研能力，我觉得为至少是在第二个梯队。<br>没有问题。<br>如果按照英国人的眼光，现在排第二名了，不是第二梯队，是第二名了。<br>英国有个杂志叫《nature》，对吧？实际上最好的科学杂志一个是美国的《science》，一个是英国的《nature》，那么《nature》，就《自然》跟《science》竞争，他就搞这个东西叫nature index，自然指数，对不对？<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250941?imageView2/2/w/500/format/jpg" alt="500"><br> ▲《Nature》杂志自然指数是最早找了68份一流杂志，请了世界上一流的科学家，由他们来选最好的本学科里面的杂志，选了68份。<br>今年扩展到83份。<br>对这些杂志过去的发文进行统计。<br>统计的结果，美国第一，中国第二，英国第三。<br>但是值得我们中国、世界应该惊奇的什么？我们中国的发文数是美国60%，英国的300%。<br>美国20万篇，我们12万篇，英国只有4万篇。<br>请注意，这全部都是英文写作的，对中国来讲有点困难的，对不对？而且是各个行当里面一流杂志，所以发表肯定水平是够的，而且一定是原创。<br>不能抄袭。<br>在nature index上面发的文章一定是原创，一定是代表当今世界最先进水平了，对不对？中国人发文排第二，而且是英文发文，显示中国的科研能力是不是上来了？所以科学我认为我们排第二。<br>然后第三个先生，第三个先生是改革40年以来，叫马先生，Market  economy，市场经济。<br>我觉得这一块我们可以打90分。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250101?imageView2/2/w/500/format/jpg" alt="500"><br>▲市场经济市场经济，我觉得中国人是很适应的。<br>中国人有市场经济的精英。<br>熟悉中国历史的朋友都知道，中国几千年文明史，最基本的生活方式是不是一家一户的小自耕农经济。<br>这跟欧洲不一样，欧洲是庄园经济为主的，我们是一家一户的自耕农经济。<br>自耕农经济有它的特点：每一个单元是很弱小的，就是夫妻俩为核心，带领一堆孩子，对吧？很脆弱，天灾人祸，抵御能力都很差。<br>来个灾，完蛋；来个人祸，完蛋。<br>所以小自耕农经济的特点就是很脆弱的，但是又极其顽强。<br>因为社会乱了，然后一男一女对上眼了，组成家庭，马上这个小经济单元救活了。<br>跟小草一样，一踩就死，一下雨就活。<br>这是中国经济的一个基本形态，对吧？几千年都是这样，小自耕农经济。<br>然后极其顽强。<br>我的结论是这个经济单元是很好的训练情况，每一个家庭就是一个经济单元，男女主人就得琢磨着怎么赚钱养活自己。<br>所以几千年训练下来，其实中国人是非常适合市场经济的。<br>然后小平同志在改革以后就把市场经济引进来了。<br>咱们国家49年以前老挨打，被人家扇耳光，所以没有资格自主的发展经济，49年以后这个问题解决了，我们能自主发展经济。<br>那49年以后我们是学的苏联模式，对不对？然后苏联模式具体的指导是苏联的教授写的教科书，然后中国的教授把教科书翻译成中文，再指导中国的政策。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250321?imageView2/2/w/500/format/jpg" alt="500">所以很长时间，有三十年，我们是用“教科书马克思主义”指导中国，对吧？所以搞得很僵化。<br>因为按照苏联教授的说法，说社会主义只能搞计划，只有资本主义才能搞市场，对不对？幸亏小平同志很灵活，小平给骂一顿，把我们给骂一顿。<br>小平说，市场和计划都是工具，凭什么我不能有市场经济？当然可以有了。<br>小平这一点就活了，于是我们现在就有了一个社会主义市场经济，对不对？市场就进入中国社会了。<br>市场一来，中国的天赋就爆发了，是不是？中国这几年市场经济搞得很好。<br>中国市场搞得好，其实最好的一个标志，是中国的贸易竞争力无与伦比。<br>很多朋友可能不知道，1978年改革元年，咱们全年的贸易额按照人民币计价才387亿。<br>去年是多少知道吗？去年商品贸易就超过了30万亿，加上服务贸易5.6万亿，去年中国的总贸易额是36万亿人民币。<br>从387亿涨到36万亿，是不是天文数字的增长？对吧？那么排位原来三十几名，现在第一名了。<br>中国出口09年超过德国，然后稳稳当当就是冠军，不改了。<br>进出口总额2013年超过美国，然后稳稳当当，就是冠军，也不改了。<br>现在中国产品就是在世界上厉害，价廉物美，风靡全球。<br>最近网上有个段子是美国华人编的，说有个美国参议员拍特朗普总统的马屁，请他到家里吃饭，特朗普同意了。<br>同意以后，参议院想了一个事儿，说特朗普总统很讨厌中国产品，所以跟他老婆嘱咐说，你辛苦一下，把我们家所有的中国产品都赶出去，都扔掉。<br>他老婆说：“真的？都扔掉？”他说是，都扔掉。<br>结果晚上他兴冲冲带了川普总统到他们家，发现他们家什么都没有，他老婆裸体站在家里边。<br>大家看过这个段子吗？这是华人编的，当然是夸张，假的了。<br>但说明什么？中国产品确实是渗透到美国生活的各个方面，这是事实。<br>那么中国产品做得这么好，其实反映中国强大的市场竞争力，知道吧？就是价廉物美。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250870?imageView2/2/w/500/format/jpg" alt="500"><br> ▲中国制造所以马先生我们学了，学了以后跟中国人天赋异结合，表现非常好。<br>所以马先生这一块我们90分。<br>最后是罗先生。<br>罗先生是法治，英文表示是rule of  law，法治，三点水的“治”。<br>这是西方成功的诀窍。<br>法治我觉得我们可以说我们学到了75分。<br>理由呢，第一个法制观念还是深入人心的。<br>法治实践有一定的起色。<br>我不知道大家同不同意我这样一个观察，今天中国社会高度多元化，很分裂，所以很多问题争吵得一塌糊涂。<br>现在很多同学聚会都聚不起来，对不对？因为一去就吵架。<br>但是请注意中国人是不是有两个东西有共识：第一个。<br>稳定压倒一切，就中国不要乱，这个大家有共识，我觉得左右这一点上有高度共识的，中国不要乱。<br>第二个是不是要依法治国？我觉得这两点是没有争议的，是不是？就我个人的经历是这样。<br>谈到这两点，不要乱、依法治国，大家都同意。<br>剩下第三个议题就开始打，就开始吵架，是不是？这是现实情况。<br>所以下个小结论，西方曾经辉煌过几百年，但是因为现在年龄老化的原因，主要原因是年龄老化，开始走向衰败。<br>那么与此同时有个非西方力量在崛起，就是中国。<br>中国为什么崛起？第一，文化基因非常好。<br>第二，中国共产党的领导能力无与伦比。<br>第三，就是我们认真的学习了西方成功的诀窍。<br>四大诀窍——德先生、赛先生、马先生、罗先生，我们都认真学了，知道吧。<br>四大独门绝技我们都学了，有两个成绩学得很好，赛先生、马先生，有两个学得还凑合，呵呵，但都学了，对不对？所以我们就崛起了。<br>这个就是世界变局的第一大块含义，因为我刚才讲了一个复杂的兴衰，于是新格局出现了，同时新模式就出现了。<br>过去几百年历史，就是人类从前现代走向现代的过程，从前现代走向现在的过程就叫 modernization，就叫现代化，对不对？那么现代化过去成功经验都是西方的，因此理论总结，所以现代化的模式就是西方模式。<br>当然西方模式里边本身那个版本是有很多的，有英美模式、德国模式、荷兰模式、瑞典模式等等，对吧？还有这些正统模式的变异。<br>但是过去基本上就是大家心里认同，现代化主要的模式都是西方的。<br>所以100年前胡适之先生，就另外一个“五四”当中很有影响的人物，胡适之先生，他提了一个主张——“全盘西化”。<br>当时点赞的人很多，现在我们看它有点偏了，但是当时点赞人很多。<br>而且站在当时整个亚洲的角度，它不算最激进的，因为日本人比我们激进。<br>日本近代思想家最有名的福泽谕吉，大家去日本玩，是不是会用1万日元？1万日元的头像就是福泽谕吉。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250839?imageView2/2/w/500/format/jpg" alt="500"><br> ▲福泽谕吉但是最近日本政府好像是又改了，改成一个企业家。<br>所以现在日本人在骂他，因为那个企业家大家不服。<br>但原来老日元，1万纸币的头像就是福泽。<br>福泽先生可比我们胡适之还激进，他竟然提出一个主张叫“脱亚入欧”。<br>说老子亚洲人都不想当了，老子想当欧洲人。<br>脱亚入欧。<br>尽管欧洲人看你日本人矮矮的，根本不想理你，这就是当时咱们亚洲精英层的想法，知道吧？就是真想加入西方，能成为欧洲人最好，成不了我努力地西化，是不是？现在看来这种主张有点偏了，但是在当时确实是很多人的想法。<br>但是最近十几年西方开始认识到一个事儿，中国现代化初步成功了，中国的模式跟所有原来的西方模式不一样的。<br>于是西方学界、媒体界承认现代化有第二条道路了——中国道路；有两个模式了——中国模式。<br>这在观念上也是很伟大的，知道吧？原来西方模式唯一的，至少现在两个模式了，对不对？第三个百年未变之大变局，就是新的工业革命正在到来。<br>我个人特别看重工业革命，我认为人类近代进步的关键就是工业革命，西方超越我们的关键就是工业革命。<br>我们人类到目前为止经历了三次工业革命，分别是蒸汽机、内燃机、计算机。<br>1776年，英国人詹姆斯·瓦特造出人类第一台蒸汽机，从而使我们人类得到了一种崭新的动能，崭新的能量。<br>因为在蒸汽机以前，我们人类无论是打仗还是生产，靠的力量是人力和我们驯化了牲畜的畜力。<br>人力加畜力就是我们全部的能力，对吧？但是蒸汽机不得了，蒸汽机通过燃烧把地下化石能源煤炭变成了地上的动能，叫蒸汽动力。<br>理论上讲，这个动能那是无穷无尽的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250378?imageView2/2/w/500/format/jpg" alt="500"><br> ▲瓦特改良蒸汽机<br><p style="text-align:left;">你想培养人力，生个小宝宝，再养大，多不容易。<br>人力培养是很慢的，畜力也很慢的。<br>有个蒸汽机那不得了，对不对？只要有人挖煤，有人燃烧，它动力就不断地来，对不对？蒸汽机革命是西方把我们人类从农业带到工业，西方超越我们非西方的关键一步。<br>因为有了蒸汽动力，它力量大了以后，然后真正有一个东西叫machine based industry，现代大机器生产就出现了。<br>一有大机器生产，它的经济效率就比手工劳作不知道高多少倍。<br>一有大机器生产，它就能造坚船、利炮、机关枪。<br>开着坚船，上面架着大炮、机关枪，到东方来打我们长矛大刀，这个不叫战争，这叫单方面屠杀。<br>知道吧？在大炮面前，少林寺的和尚是没有用的。<br>知道吧，你苦练十年，出来一个人打三个小伙子，没问题，你觉得很牛了。<br>人家英军士兵也不认识你，五公里以外一炮把你给轰死了，知道吧。<br>没轰死侥幸活下来，你冲到人家前面200米处，机枪一扫一样扫死，知道吧。<br>在你的技术体系里面，你就玩到了巅峰。<br>如果来个高一级的文明，人家要消灭你像玩似的！看看这几年刘慈欣的《三体》很火，《三体》其实告诉我们一个很严肃的道理，高级文明打低级文明叫降维打击，从最后的结果是很残酷的。<br>残酷到什么程度，说我消灭你，跟你没有关系，我消灭你与你无关。<br>恐怖吧。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250341?imageView2/2/w/500/format/jpg" alt="500"><br> ▲《三体》那么西方通过蒸汽革命进入到崭新的文明——工业文明，就是大机器生产为基础的文明，然后经济、军事效率碾压非西方，横扫天下。<br>所以蒸汽革命是很伟大的。<br>那么西方那个家伙不是一次工业革命，它又搞了两次。<br>1776，在18世纪70年代有了蒸汽机。<br>19世纪60年代，90年以后，是不是在美国出现了电力的广泛使用？而且除了煤炭，开始使用第二种化石能源——石油，对不对？有了内燃机，内燃机是比蒸汽机效率要好很多。<br>这个就构成了第二次工业革命。<br>然后又过了80多年，1946年在美国是不是生产出人类第一台二进制计算机，人类进入到计算机革命时代。<br>这就是人类的三次工业革命，三次工业革命共同的特点，是不是全部都是西方搞的？具体讲，全部都是西方一个讲英语的民族——央格鲁萨克逊民族搞的。<br>再具体讲是央格鲁萨克逊民族当中两个国家搞的，一个英国，一个美国。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250895?imageView2/2/w/500/format/jpg" alt="500"><br> ▲英国与美国央格鲁萨克逊人建了五个国家，英国、美国、澳大利亚、新西兰和加拿大，对不对？这五家的关系这样：英国是爹，美国是长子，其他三个是小弟弟。<br>这是一个家族。<br>然后这个家族很厉害，爹搞了一次工业革命，长子搞了两次。<br>然后因为这个家族这父子俩特厉害，于是他们家就是混得很好。<br>历史老人非常公正的。<br>你搞了三次工业革命，对人类近代的进步贡献太大了，于是历史老人就回报你。<br>怎么回报？首先是给他们家政治特权。<br>英国有一个叫日不落大不列颠帝国，主导世界政治200年。<br>然后继承下来了，是不是美利坚帝国100年？所以他们家是有政治特权的。<br>第二经济特权。<br>是不是很多产业是他们家出现的？现代航空业、现代汽车业，都在美国出现，对吧？还有很多现代银行体系在英国出现，美国再发扬光大，很多产业是他们家的，因此标准是他们家的。<br>还有就是世界体系是他们家的，原来是英镑体系，现在是不是叫布雷顿森林体系？中国都要积极加入。<br>布雷登森林体系，它的支柱是WTO、世界银行、IMF，对不对？中国是不是积极参加？不让我们进去玩，不高兴。<br>中国加入WTO花了15年时间，1986年申请，2001年才加入，很痛苦的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250867?imageView2/2/w/500/format/jpg" alt="500"><br>▲WTO我记得有一次两会，两会期间朱镕基总理答记者问，他生气了。<br>他说美国人卡我们，黑头发都谈成了白头发还不让我进，这路也太难了。<br>我有一次在华盛顿开会，然后旁边坐的就是巴尔舍夫斯基女士，就是美国USTR美国贸易代表，她就是跟石广生吵架的，石广生做外贸部长的时候，她是对手。<br>他们俩老吵架，围绕着WTO。<br>有一次我跟她坐在旁边，我说巴女士，你们怎么老刁难我们？我们申请WTO搞了15年，太难了，是不是羞辱我们？我说你看越南、印度都很轻松，一申请就加入。<br>后来巴尔舍夫斯基女士讲，她说金，你还是教授，还是名教授，你怎么脑子这么糊涂？你们跟越南能比吗？越南进来永远就是普通党员的。<br>你一进来就是常委，你知道吗？我不卡你卡谁？中国的分量块头就决定了，你一进来就是进党委的。<br>知道吧？弄得不好，直接就是党委副书记了，弄得差也是一个组织委员或者宣传部长，知道吧？越南她说，永远是普通党员，我肯定卡你。<br>这是开玩笑，这是插了一个小插曲。<br>但是实际上是这样的，就是比较严肃的讲，你像中国，他那么羞辱，15年天天写思想汇报才入党，说明我们还是很珍惜布雷德森林体系的，对不对？我们算过，待在外面。<br>得到的收益小于进去的收益，是不是？那事实也证明我们加入WTO收益挺大的，对吧？这就是美国人厉害之处，知道吧？它掌握国际体系。<br>这么骄傲的国家，中国，这么能干的国家也得低头进来，对不对？这是他厉害的地方。<br>当然它经济上的特权，就是对我们老百姓影响比较大，就金融霸权。<br>原来是英镑霸权，现在是不是美元霸权？然后是文化霸权，对不对？美国价值观吸引人，生活方式吸引人，所以中国精英层把孩子都往美国送，对不对？另外文化交流就得用英语，主要的成果发表就得英语。<br>我刚才讲Nature index，一流刊物全部是英文，对不对？然后你要顺畅的国际交流，要在国际上发文，你就得学好英语。<br>只要是上进心强的国家都重视英语。<br>咱们中国上进心特别强，所以我们政府就规定高考就要考英语，很多地方评职称要考英语。<br>前些年荒唐，学古代汉语的人评职称要考英语，对不对？没辙。<br>然后要有英语发表，评院士的时候就比较优先，对不对？所以弄得现在我们年轻夫妻都特重视英语。<br>这几天网上有个段子，说咱们海淀区一个年轻妈妈让孩子上更好的幼儿园，于是带孩子去考试，然后她跟老师讲，她说我们家孩子四岁了，掌握了1500个单词，够不够？<br><br><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250453?imageView2/2/w/500/format/jpg" alt="500">结果老师说，小宝宝四岁1500个单词在美国是肯定够了，但是在海淀区肯定不够，是不是？太荒唐了，都气死了，你说小宝宝4岁，让人家1500个单词累都累死了。<br>年轻妈妈肯定累死了，她没有周末的对吧？四岁让人家学1500个单词，妈妈肯定累得够呛。<br>年轻爸爸也累死了，都得花钱对不对？年轻爸爸拼命赚钱，然后很认真的教孩子。<br>可怜呐中国，美国人很enjoy life，对不对？<h3 id="jintopic-13">金灿荣：在第四次工业革命的竞争当中，我判断中国会赢（全国工商联讲座-4）</h3>工业革命极其重要，谁能够在工业革命上领先，必定在其他方面领先。<br>那么其他国家，如果工业革命没有抓住就落后了。<br>中国的问题是什么？就是三次工业革命我们没有完整地抓到一次。<br>你们体会一下是不是这样？第一次工业革命，蒸汽革命在英国如火如荼展开。<br>1876年开始工业革命，詹姆斯·瓦特开始蒸汽机革命，咱们处在什么朝？乾隆朝。<br>乾隆皇帝在干嘛？六下江南，然后留下了4万首诗。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434643?imageView2/2/w/500/format/jpg" alt="500"><br>    ▲   乾隆下江南图我现在非常怀疑这个数字，因为我算过乾隆老先生活了3万天，他怎么写4万首诗？是不是？我觉得是造假的。<br>我估计他把宫女、太监写的诗都算他的，对不对？元宵节搞灯会，他把这些诗算给他的，造假的。<br>因为物理上他做不到，是吧？他活了3万天，还那么忙。<br>十全老人。<br>现在看这个事就体现出了荒谬。<br>对不对？人家工业革命如火如荼，蒸汽机和蒸汽相关技术在欧陆、英伦三岛、北美广泛展开，你这边写4万首没有任何价值的诗。<br>乾隆诗我读过上百首，一点意境都没有的。<br>优美的诗一定得有意境，像图画一样。<br>乾隆诗全是华丽辞藻的堆砌，一点意境都没有。<br>家里有小宝宝千万别让他学，纯粹消耗脑细胞，一点价值都没有。<br>这就是当时中西的情况。<br>人家在经历非常伟大的变革，这边你看着无聊。<br>这是第一次工业革命。<br>第二次工业革命，美国搞电气化内燃机的时候，我们是有人去追的，就是洋务运动派。<br>主要是南方的汉族精英开始追，这里面有曾国藩及其后代，有左宗棠，有李鸿章，有张之洞，很伟大的这些人。<br>洋务运动应该是把中国工业化的萌芽给引进来了，最早的一些技术基础给引进来了。<br>但非常可惜，洋务运动整个效率是比较差的。<br>后来我们又倒霉，旁边有个恶邻日本，它搞得很好，搞得很好以后就打我们，是吧？甲午一战我们失败，失败的结果什么？巨额赔款。<br>我们再搞工业化没钱了，而日本工业化的资金就有了，对吧？然后就拉开距离了。<br>这是第二次的失败。<br>第三次是计算机革命。<br>这一次其实我们去认真学的，可是有一段时间没怎么学好。<br>我个人这么划分的：计算机46年出现，出现以后，有那么20年发展比较慢的。<br>因为一直到60年代中，计算机还是很大。<br>因为它是用老的晶体管，第一台的计算机用了18800多个晶体管，36吨重，占地面积接近200平方米。<br>那玩意儿根本不好用的，家里肯定是用不了的，对不对？<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434390?imageView2/2/w/500/format/jpg" alt="500"><br>▲世界上第一台计算机所以头20年发展很慢。<br>1960年代在英美出现了一个伟大的技术革命——集成线路技术，然后计算机就小型化了，进入千家万户，这个时候计算机就起来了。<br>这又是二十年。<br>1960年一直到1985年，1985年才有我们现在上网天天用的“.com”。<br>“.com”是1985年出现的。<br>因特网是69年在美军内部就出现了，但是民用和广泛使用的是85年。<br>有了“.com”。<br>这是第二个阶段，计算机小型化。<br>第三个阶段从85年“.com”开始，就是网络化。<br>不同的计算机分散在各个家庭、各个办公室的计算机联网。<br>目前我们人类正从一般的网络化走向下一个阶段，叫物联网。<br>原来的网络是不是计算机联网，现在是不是以计算机为大脑，把你们家其他电器连起来，下一步。<br>对不对？每家有一个指挥中心，然后把其他的电器连起来，这叫物联网。<br>物联网的一个技术叫5G。<br>因为5G+互联网是计算机革命的第四阶段，头20年是酝酿发展。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434873?imageView2/2/w/500/format/jpg" alt="500"><br>▲即将到来的5G技术第二个20年是广泛应用，计算机小型化。<br>第三个阶段是85年到现在，30多年，这是网络阶段，计算机大发展。<br>第四个阶段是正在到来的叫5G+互联网，这个应用范围会更广。<br>但是我认为5G+互联网仍然是计算机革命的新阶段，还不是第四次工业。<br>咱们中国情况这样的：第一次工业革命完全没感觉，第二次工业革命抓没抓着，第三次工业革命头一阶段也没抓着，但是我们还是很幸运的。<br>计算机革命的第三阶段我们抓到了。<br>计算机革命到了因特网阶段，互联网阶段，我们改革开放了，而且改革开放就跟美国关系处理得很好，是吧？那么这个时候我们就学上来了。<br>在网络经济时代，中国起来了。<br>这里面包括半导体产业的生产，一般生产起来了。<br>包括华为、中兴，包括一些芯片产业起来了。<br>以后我们会有长江存储，合肥长鑫，都是非常优秀的。<br>一个生产起来了，还有中国有一点，甚至比美国人做得还好：因特网经济，就是电商。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434212?imageView2/2/w/500/format/jpg" alt="500"><br> ▲电商这归功于两个“马”。<br>马云“骗”你们女士的钱，马化腾“骗”我们孩子的钱，把中国电商搞得世界第一，是不是？让美国人都羡慕不已。<br>这个阶段我们起来了，起来以后，现在效果很好。<br>对工业革命，我现在有个看法特别重要——工业革命一抓就灵。<br>工业革命领先，你一定领先，工业革命落后，你一定落后。<br>工业革命抓一部分，你就得多少收获。<br>日本就介于我们中国和美国之间。<br>日本创新能力不行，这个国家不可能产生工业革命。<br>但日本学习能力很好，它在第二次工业革命的时候，它进去了，完整抓住了；第三次工业革命进去了，完整抓住了。<br>咱们现在似乎看，如果能够完整地抓住一次，我们这个国家就能弯道超车成了发达国家了。<br>但是因为没有完整的抓住，所以现在我们总体来讲还是发展中国。<br>因为我们抓了一个尾巴，于是在发展中国家当中又正在脱颖而出。<br>现在看来中国人是很能干的，只要工业革命抓住，就有效果。<br>在计算机革命的网络阶段，我们抓住之后，中国的IT、ICT，这个产业起来了。<br>而且竟然在5G领域可能领先了。<br>现在美国就急了，要把我们打了。<br>其实美国是这样，美国人20年前对我们国家挺满意的。<br>20年前我们中国满足于在美国的分工体系里面做低端产品。<br>20年前我们跟美国都是袜子、玩具、塑料制品，对不对？那个时候我们经常讲，我们是要8亿件衬衣，换一架波音飞机，对吧？那时候美国对我们很满意的，你知道吧。<br>他觉得你就应该干这个活。<br>现在它火大了，说你这个家伙怎么超过我了，怎么5G是你们家的了，是不是？然后我们高铁超过它，特高压（新电网）超过它，三代核电超过它，然后军事上我们有歼-20，歼-20是非常好的战斗机。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434240?imageView2/2/w/500/format/jpg" alt="500"><br> ▲中国全球领先的高铁技术这个它就不干了，知道吧？做低端的中国是很可爱的，做高端的中国是非常烦人的，知道吧？这是美国人的态度。<br>这个分开讲，5G美国人自己有点问题。<br>因为大家知道1G、2G、3G、4G都是美国人到的，对吧？美国自己的经验，1G失败了；2G成功了；3G失败了；4G成功了。<br>他们本能地迷信般地认为5G肯定是失败的。<br>所以他们不搞5G，搞6G。<br>我们十年前就琢磨着5G技术，开始投资。<br>它（美国）是不搞的，一直到前年，美国人才开始重视5G。<br>前年他们感觉到5G会成功，而且一算账，5G技术可能最后会导致50万亿的价值、市场。<br>军事上用途很广泛，所以前年才开始重视，以前就是不重视。<br>一重视，第一反应还不对。<br>川普在推特里面第一反应是什么？说华为偷我们家的5G技术。<br>当时有几个国会议员也这么说，公开讲。<br>科技委员会主任给他打电话，说我们家就没有5G技术，偷什么偷？你都没有。<br>后来就真急了，知道吧？原来不重视没事，后来一重视发现我们家还没有，是不是？这不就急了，就瞎搞了，知道吧？然后就开始整我们华为。<br>他怎么整？他不是说培养我的5G团队跟你竞争，不是，因为他没有这个东西。<br>他就耍赖了，他用法律手段起诉人家华为，用法律手段加行政手段，就让你的5G设备卖不出去。<br>这是关于工业革命的基本情况，工业革命及其重要。<br>原来都是欧美搞得好，咱们原来工业革命做得很差。<br>但是第三次工业革命，计算机革命的第三阶段，我们进去了，进去看来效果非常好。<br>以至于网络的下一个阶段，物联网阶段我们有可能领先。<br>于是这个时候美国也真重视我们，然后就要打了。<br>当然真正决定中美未来两个国家命运，以至于决定整个世界命运的是什么？是第四次工业革命。<br>还不是我刚才讲的5G+互联网，5G+互联网我仍然认为是第三次工业革命的最后阶段。<br>真正的第四次工业革命不在这里。<br>第四次工业革命在哪呢？在这五个方向。<br>新材料、石墨烯。<br>人类现在所有的电子元件都是用硅晶片产的，对不对？硅晶片的技术已经到物理极限了，人类必须找新材料。<br>那么现在比较多的人认为是石墨烯。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434781?imageView2/2/w/500/format/jpg" alt="500">2014年诺贝尔物理学奖就给了一个石墨烯技术的提出者。<br>然后第二个方向就是基因工程。<br>第三是人工智能。<br>第四量子技术。<br>第五核聚变。<br>这五个方向酝酿着真正的第四次工业革命。<br>谁能够在这个五个方向上的竞争赢了，谁就把握了人类的未来。<br>现在各国的情况，技术分布是这样的：由于美国的技术积累特别好，所以很肯定地讲，在五个方向上美国其实都是领先的。<br>所以美国单独写成第一类。<br>但是值得我们中国人骄傲和欣喜的，我们中国在五个领域全部都有巨额的投入，而且有些领域表现相当不错。<br>所以很有把握地讲，我们跟欧洲、日本同属第二梯队。<br>那么像以色列、韩国、印度、俄罗斯，他们都属于第三梯队，因为他们综合国力不行，没有能力全面参与，但是个别技术不错，所以属于第三梯队。<br>剩下所有其他国家都属于第四梯队。<br>那么很肯定地讲，第四梯队的国家跟第四次工业革命是没有关系的，是绝缘的。<br>他们现在唯一能做的就是祈祷，希望命运对他们好一点。<br>其他他们做不了吧？那么第三梯队我认为也是没戏的。<br>有戏的是一二梯队，从具体讲就是美国、中国、欧洲、日本。<br>但是下面问题是，一般产业界朋友、科学界朋友认为，我刚才讲的五大领域技术在未来十年都是不成熟的。<br>他们要成熟得到2030年之后，那个时候会成熟，可以市场上出很多产品，那个时候是可以捞钱了。<br>但是从现在到2030，这五大领域技术都还在积累中。<br>所以实际上这十年还是要干投钱，没有回报。<br>那么从综合国力看，未来十年能够保持在五大领域干投钱、不求回报的就是中美两家。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223435503?imageView2/2/w/500/format/jpg" alt="500"><br> ▲中国VS美国结论是什么？结论在未来十年，中国在第二梯队当中将脱颖而出，我们会把欧洲日本甩开。<br>人类正儿八经进入第四次工业革命，时间是2030年到2050之间，全面竞争，最后进入决赛的就是中美两家。<br>在这20年，在第四次工业革各个方面，你就看中美两家相互打，打得鼻青脸肿、汗流浃背。<br>所有世界其他国家的人都属于吃瓜群众！他们在旁边看，没有资格参与。<br>然后在第四次工业革命的竞争当中，至少现在我判断中国会赢。<br><h3 id="jintopic-14">金灿荣：人类40%左右的产业已经永远离开美国了（全国工商联讲座-5）</h3>在第四次工业革命的竞争当中，至少现在我判断中国会赢。<br>这个跟大家的感觉可能不太一样，是吧？因为但是我觉得我是有道理的，道理在哪？美国和中国各有优势，是吧？美国的优势是创新能力好，中国优势是产业化能力好，我们各有优势。<br>但是我们的优势美国学不来，美国的优势我们一定可以学的。<br>是吧？所以我说我们会赢。<br>美国的优势就是创新能力确实好。<br>过去30年人类最好的高科技90%都是美国的，这一点不得不服气。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817355?imageView2/2/w/500/format/jpg" alt="500"><br> ▲创新能力美国为什么创新能力这么好？第一就是有钱，敢砸钱。<br>美国资本操作能力举世无双，把世界各地的资本都弄到美国去。<br>钱多以后，给硅谷砸很多乱七八糟项目。<br>项目上了量特别大以后，成果就多，是吧？这是一个简单道理。<br>第二，美国这个家伙不仅是有钱，有军事力量，而且有文化魅力：价值观、生活方式、文化吸引人。<br>所以这个家伙从全世界70亿人口当中吸引一流人才，咱们国家只能从自己的十四亿人当中辛苦地培养人才，这效率是不可同日而语。<br>我看到一个报道说2015年加利福尼亚州教育局统计，仅仅在硅谷一个地方，美国吸纳了超过2万中国清华大学毕业生。<br>这个太牛了，人才吸引太牛了。<br>所以这是美国的条件：第一有钱，项目多。<br>第二有人，人才济济。<br>第三就是机制不错，非常有利于科技人员创新。<br>有钱、有人、有机制，必然结果就是有成果，是吧？但是美国下面悲剧了：确实是科技成果多。<br>但是从经济学角度来讲，再好的科技成果，必须把它市场化，对吧？你不能说搞一成果，做一PPT特炫。<br>专家点赞，得了奖了就完了。<br>这不是实现科技的价值，科技的价值一定要在市场里实现，对不对？科技价值一定是做成产品，然后在市场上销售得很好。<br>如果你吹牛，你说我的产品特好，结果消费者不买你账，你这个高科技就是一张废纸，是不是？<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817491?imageView2/2/w/500/format/jpg" alt="500"><br>▲科技的价值要在市场里体现那么现在美国的问题就是这样，他们有高科技，当然想把它市场化，做出产品卖钱赚大钱，对吧？当然这么想的。<br>但是硅谷这帮兄弟把技术拿出硅谷，到美国的市场去找产业，因为得依托一个产业才能造市场。<br>他发现产业没了，人类40%左右的产业已经永远离开美国了，永远离开了，知道吧？结果现在他就悲剧了，一身本事没地方用，英雄无用武之地。<br>我是金庸迷，用金庸的口吻做一个比喻：小伙子骨骼轻奇，潜力特棒，被一个身怀绝技的老先生给看中了，把他带到山里面，深山里面练功十几年。<br>风霜雪月没有一天间断，特刻苦，特有悟性。<br>最终老先生绝世神功全给他了。<br>那么师父说徒儿你可以闯荡江湖了，然后这个年轻人带着师父赠送的宝剑就出了山，准备一统江湖。<br>结果出了山一问，发现江湖就没了。<br>知道吧？那是十年练功白费了是吧？这就是美国的悲剧，真的悲剧，还不如不练。<br>还不如享受生活算了。<br>中国的优势是什么？中国的优势是产业特别完整。<br>1984年联合国贸发会议，把人类的工业分成39个大类，191个中类，525个小类，中国是唯一的国家什么门类都有。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817923?imageView2/2/w/500/format/jpg" alt="500"><br>▲中国高新技术产业分布真是得感谢新中国，感谢共产党。<br>因为很多门类按照经济学的角度是不应该在中国搞的，因为没有竞争优势。<br>但是中共新中国很有战略眼光，中国这么大，这么独特，我就得有。<br>虽然很多门类没有比较优势，也没什么人买，所以他们没练手机会，所以我们很多门类的产品质量确实很差。<br>但是门类齐全，有个好处，就真人家卡你脖子他卡不住。<br>因为都能生产，凑合着都能用，对不对？这是个优势。<br>因为现在随着中国体量大了，然后订单越来越多，各个门类都有活干，这个活多了以后，它技术就上来。<br>我有个观点，工程师一定是干出来的，不是读书读出来的。<br>一个大学毕业生进一个地方，干一件活，30年以后他一定是总工，一定成精了，对不对？这是咱们中国的一个基本情况，我们产业体系特别完善。<br>现在国家体量大了，订单越来越多，越做越好。<br>今天中国企业家有一个本事让外国人害怕，那就是中国企业家，特别善于把高科技产品化、市场化。<br>他们显示一本事，有时候让西方的同行目瞪口呆——他们竟然可以把高科技产品做成一白菜价，这是事实，很厉害。<br>那么这个本事美国是学不来的，而美国的本事我们一定能学的。<br>美国的科技创新，我觉得以后有一点非常好学，就砸钱。<br>砸钱一定会产生这些成果。<br>以后我们科技政策必须得改变，原来我们是国家穷，科技政策都是这样的，要求很高，有点理想主义，我们给人家科学家10%的钱，要人家拿出美国80%的成果，过去都是这么干的。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817491?imageView2/2/w/500/format/jpg" alt="500">这中间的资源差距怎么办？给你表扬，要你发挥情怀，知道吧？人家离开妻子、离开儿子，在深山老林里面，拿一点点钱，干一辈子。<br>短期内是可以的，现在肯定不行。<br>老一辈他们为什么愿意干？因为他年轻的时候被人家欺负，年轻时候老被人家羞辱。<br>所以他是要发愤图强，是那一代你这么干是可以的。<br>现在年轻人，谁跟你这么干？原来的管理方式是文艺青年的管理方式，不可持续、不科学，知道吧？网民把青年分成科学青年、普通青年、文艺青年和二傻子青年。<br>什么叫科学青年管理？只要这个项目重要，我就投资要确保超过美国，是吧？只要它重要，一定要确保投资超过美国。<br>如果这个项目特重要，美国投资100亿，老子给你200亿。<br>我要保证投资是美国的一倍以上。<br>但是对科技人员的要求，只要你比美国好1%就行了。<br>这个要求是合理的，我给你200%的工资，你的成果比美国多1%就行，不是说多100%。<br>这个要求是比较可持续的，对不对？每一个项目比美国好1%，几百万个项目，后来的差距是天文数字的差距，知道吧？过去是没有办法的办法，给你10%的钱，要人家80%的成果，在短期内可以的，长期是不行的。<br>长期就是我刚才讲那个思路，只要这个事情重要，我们的投资就要超过美国一倍。<br>但是任务要求就是比美国好1%，就一点就行。<br>最后绝对是大胜，不是一般的胜，是大胜。<br>总之第四次工业革命确实正在到来，它将根本上改变中国的命运。<br>这是我们中国近代最伟大的历史机遇。<br>而且从习近平主席的倡议来讲，习近平主席很重视，重视到什么程度？从习近平主席第四次工业革命联盟的倡议来讲，习近平主席眼里第一，有工业革命；第二，我们能抓；第三，习近平主席还挺大方，准备带着几个穷兄弟一起抓，对不对？习近平主席很重视，我觉得我们也应该重视。<br>因为根据我的分析，我们确实是有机会的，那就是近代以来最伟大的机会。<br>这个机会我们要不抓住，那是对不起人。<br>只要我们好好的干，我觉得我们是能抓住的，知道吧？只要我们不犯大错误，小错误没有关系的。<br>只要不犯大错，我们一定能在第四次工业革命中赢。<br>大错是两个东西不要干，国内不要搞批斗，不要搞文革，是吧？如果有最好的第四次工业革命专家，一搞文革，就是把这帮专家给弄到武器干校去了。<br>知道吧？因为现在5G领先，我重新恶心自己，你把中国的5G专家给弄到武器干校去了，那就是自杀行为的。<br>这种错误不能犯，国内也不要搞。<br>国际上还真不要去侵略人家。<br>就像苏联后来就垮在它不应该去打阿富汗。<br>阿富汗这个鬼地方没有战略价值，知道吧？（苏联）进去以后把大量的战略资源浪费在那个地方，活活把自己给累死了。<br>还有美国冷战后打伊拉克，也是美国现在陷入被动的一个重要原因。<br>也是这样，根本没有什么战略价值。<br>跑去花很多钱，结果战略上搞得自己很被动。<br>中国千万不要做这种事。<br>国际上不要犯战略性错误，国内不要犯左倾错误。<br>我觉得这两个错误避免了，我们第四次工业革命成功的可能性很大很大，是吧？如果我们搞成了，那是很有面子的。<br>我们这一代上对得起祖先，下对得起孩子。<br>你想从逻辑上讲，第四次工业革命如果我们搞成了，必然结果，是不是我们生产力领先全球，我们一定拥有人类最好的技术和产业。<br>你有最好的技术和产业，国家一定又先进又富裕。<br>这个国家又先进又富裕，必然的结果，以后我们的孩子出国全世界免签，还签个什么证呢？人家欢迎你去。<br>那个时候人民币一定是第一货币，大家都很欢迎，地位超过美元。<br>出国不用换汇了，是吧？拿个银联卡，或者那个时候搞不清楚什么卡，随便刷。<br>人家欢迎，对吧？我们孩子最幸福的是什么？全世界讲中文，高考不考英语了，幸福吧。<br>美国孩子可能就痛苦了，因为他们高考要考中文了，对不对？这么大一串是希望大家重视这个事儿，第四次工业革命确实是在到来，中国确实有机会，一定要抓住。<br>但是反过来讲是对美国的挑战，是美国建国以来从来没有的挑战。<br>这个挑战美国现在是不知道该怎么办。<br>因为中国跟所有美国以前的对手不一样，美国刚建国，英国人、法国人、西班牙人都打它。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817195?imageView2/2/w/500/format/jpg" alt="500"><br> ▲美国独立建国的神话与现实后来美国强大以后，在世界上PK。<br>跟西班牙、日本、德国打，都是公开的对抗。<br>后来冷战是苏联吓唬它。<br>美国以前的外部压力都是明显的外来压力，对吧？中国这个挑战是这样的，我们没有对美国明显的外来威胁的。<br> 是吧？没有一个中国人想打美国人。<br>中国精英层集体都喜欢美国的，把孩子都往美国送。<br>中国领导人对美国是极端礼貌的，对不对？中国领导人访美从来不空手去，每次都是一个大礼包，对不对？美国领导人骂我们，我们领导人从来不回嘴的，顶多就是让外交部发言人华春莹华美人出来说两句，说你讲这话一点意思都没有。<br>让局级干部回两句，对吧？是不是很礼貌？但是中国这个挑战现在美国人是心惊胆战，因为是从根底上挑战它，知道吧？在工业革命，在技术上彻底超越它。<br>所以现在美国人后来跟我们谈判，谈到战略上去了。<br>后来贸易谈判其实不是谈钱的问题，谈结构。<br>后来美国提的要求是让我们没法接受，美国人说，从保护你们中国劳工权益的角度出发，从现在开始你们不许加班了，是吧？因为他们现在发现中国的威胁是每天都加班，然后工资只有美国五分之一、六分之一，是吧？ 钱拿得又很少，天天加班钱拿得很少。<br>拿了一点钱，还存钱，对不对？存了钱又不赌博，吸毒、浪费，存起来搞中国制造2025。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817959?imageView2/2/w/500/format/jpg" alt="500"><br> ▲中国制造2025这个就是从根底上挑战它（美国），所以它现在也急了，属于干预我们内政。<br>它现在跟我们要求是这样，就从保护你们中国劳工权益出发，现在开始不许加班了，老子下班你们也得下班。<br>那么整个经济说要鼓励消费，不许存钱。<br>那么有些人继续存钱，存这个钱你得给中国大妈满世界去花，不去搞中国制造2025。<br>它现在提要求是这么提的，中国人听到了很生气，说这是我们家里的事情，你管什么管？于是就闹崩了。<br>这是第四次工业革命。<br>最后还有一个新的全球问题，也会导致国际格局发生根本变化。<br>因为习近平主席的思想特别重要，所以我就谈得比较多一点。<br>那么根据我的分析，就是美国把我们当对手是必然的。<br>在我刚才的分析结果出来以后，肯定（美国）以后唯一的对手就是中国。<br>所以它（美国）这个时候如果无动于衷没反应，是不是站它角度是对不起人民，对不起党，对不对？出于美国爱国主义老子一定要动，否则时不我待了。<br>于是中美关系出问题是必然的。<br>那么中美关系出问题，现在情况就到这一个阶段了。<br>是这样的，中美关系应该这么说，我们正好今年是（中美）建交40年，79年1月1号建交，今年正好40年。<br>40而立，我们可以做个小结。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817668?imageView2/2/w/500/format/jpg" alt="500"><br>▲尼克松总统访华小结结果是这样的：中美这40年很成功，首先双边关系很成功。<br>我们经贸联系是不是发展得很好？79年我们的总贸易额20多亿美元，去年2018年是不是6380多亿美元？增长得难以想象。<br>人员来往很密切。<br>79年我们一年来往总人数几千人次，去年接近500 万人次。<br>现在中美双方每13分钟有一个航班，所以人员来往很密切。<br>经济依存、人员来往，还有国际合作。<br>你想79年我们在国际上的合作主要是共同琢磨着对付苏联，对不对？很窄的，现在是不是很多国际议题都合作？议题广泛得多。<br>总结是中美这40年其实发展很好。<br>第二，中美两家都在双边关系里面获取了巨大的利益，首先是咱们获取利益，必须承认。<br>因为我的理论是这样，如果没有中美建交，中国的外部环境就不好，不安全，不安全就不太可能以经济建设为中心。<br>中美建交是中国改革开放启动的外部条件，外部前提。<br>那么事实上也可以证明，我们中美是一九七八年十二月十五号两国同时宣布建交。<br>然后三天以后，小平同志才安心地在京西宾馆开十一届三中全会。<br>小平先把中美搞定，然后再国内党内搞定，改革启动。<br>中美建交是改革开放启动的外部前提。<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817993?imageView2/2/w/500/format/jpg" alt="500">第二，中美建交是改革成功的前提。<br>如果改革光启动，最后失败了，它没有意义。<br>咱们是改革启动，成功了，对不对？成功的标志，就是我前面讲的中国市场竞争力上来了，国家繁荣了。<br>中国现在市场竞争就是很好的。<br>大家别看什么瑞士商学院的排位，那都没有意义。<br>说明中国竞争力更有意义是WTO的诉讼。<br>WTO现在有300多项反倾销诉讼，85%是给中国人，知道吧？这帮贸易伙伴大家说好了，打不着警察，最后全哭着找警察去了。<br>说明中国的作战能力很强，对不对？他们都到WTO哭，说中国人走自己的都不给我活路。<br>这是不是对中国的表扬？瑞士商学院这帮傻知识分子打的（排名）根本没有价值的，别听他们的。<br>市场的实战，是对你更好的评价，知道吧？这是中国，我们承认中国在中美建交以后获益良多，改革的启动跟这个有关，改革的成功跟这个有关。<br>美国也获益良多。<br>美国第一，在中国的改革进程当中赚了很多钱。<br>第二，美国通过与我们合作战胜了苏联。<br>很肯定地讲，没有中国帮忙，美国不可能赢得冷战。<br>你们可以想，比如我们中国跟苏联一直保持很好的关系，当今世界一定会看到苏联还活着，苏联还活着冷战就不会结束，对不对？<br><br><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232818811?imageView2/2/w/500/format/jpg" alt="500"><br> ▲美苏冷战那么即使中苏闹分裂了，如果中国保持中立，十有八九苏联还是活的。<br>但是后来事实是中苏不仅分裂，中美还和好了。<br>那么中美一和好是不是有个问题——苏联东西两面受敌。<br>东西两面受敌，一个是对苏联形成强大的财政压力。<br>因为根据美国人的说法，在冷战后期，苏联为了对付中国解放军600多万人，（我们）虽然装备很差，但是很勇敢。<br>我们属于光脚的，苏联属于穿鞋的，知道吧，它怕我们。<br>为了对付600万中国人民解放军，苏联在东部边境部署了125万人的部队，50万人边防部队，180万人。<br>每年要白白消耗人家苏联一千多亿美元。<br>所以这个是很有意思的一个情况。<br>苏联第一个是财政负担很重。<br>你反过来想，苏联当时也不是很有钱，如果这1000亿美元投在经济上是不是很有好处？对吧？然后这1000亿美元没了，打水漂了，这对苏联很不好吧。<br>还有一个不好，就是因为东西给“夹住”了。<br>夹住以后苏联就想突围，它往北走是北冰洋，没有意义。<br>它就往南走，于是它就去打人家阿富汗去了。<br>我刚才讲了阿富汗是没有价值的，对不对？战略上没有价值。<br>最后它（苏联）大量的资源投到一个没有价值的地方，是不是活活把自己累死了？所以我的结论，中国帮美国赢得了冷战，是吧？这我觉得是比较公允的评价。<br>双边关系很好，然后两边各自受到了巨大的收益，对不对？<br><br>',
'<h2>中国公知史</h2>2020年，公知很忙。<br><br>首先，方方日记屡屡上热搜，经过几个回合的较量，到今天为止，基本上是压倒性的批评。<br><br>接着，连岳也上了一次热搜，因为他作为一个曾经的著名公知，竟然隐约地批评了方方。<br><br>他“反水”了。<br><br>不过比起连岳，我想方方是更加困惑的：为什么这么多人骂我？<br>我们公知一贯畅行无阻的那一套理论，被至少整整一代中国知识分子奉为真理、普世价值，竟然不再被90后00后接受了？<br>竟然还有人反水，开始内讧了？<br>这是一个2020年的新情况，以前从未出现过。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-60.jpg"><br><br>在这背后，是一部中国公知简史。<br><br>关于公知的故事，要从一部叫做《河殇》的纪录片说起。<br><br>这是中国“公知文化”的根。<br><br>这部“先有文稿，后配画面”的6集“纪录片”在批判了“长城”“龙”“中国女排”之后，得出了一个结论：中国的黄河文明，比不上西方的海洋文明。<br><br>我们的文明，永远孕育不出科学和民主。<br><br>单靠这片黄土和这条黄河，已经养育不起日益膨胀的人口，已经孕育不了新的文化，它不再有过去的营养和精力；<br>只有当蔚蓝色的海风终于化为雨水，重新滋润这片干旱的黄土地时，这些只有在春节喜庆日子里才迸发出来的令人惊异的活力，才有可能让巨大的黄土高原重新获得生机；<br>今天的95后和00后的童年里，基本上是没有贫穷和落后的记忆的，我们更熟悉的大背景是“大国崛起”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-61.jpg"><br><br>所以新一代人很难想象，在70和80年代，中国人全方位地落后于西方，既缺乏资本积累，又没有一流人才，而技术上的差距，更加不是一朝一夕能赶上。<br><br>没有钱、没有人、没有技术，谈何发展？<br>这种绝望，深刻地印到那一代知识分子的骨髓里，是他们人生的母题。<br><br>他们需要一个理论来解释，或者说，缓解这种绝望。<br><br>为什么西方有高楼大厦，我们没有；为什么西方生活条件那么好，我们没有；为什么西方造飞机汽车，我们不行。<br><br>现在，一切都有了答案——我们从文化上，从根儿上，就比不过西方。<br><br>我们的黄河，从一开始就没长好，怎么可能比得过密西西比河？<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-62.jpg"><br><br>（上世纪30年代的美国）<br>《河殇》的出现，在当时的中国引起了极大的震动。<br><br>他所提出的从根源上进行彻底的自我否定的方法，似乎是万能的，足以解释一切——我们的贫穷、落后，以及国家方方面面的问题。<br><br>当时文人中间，原本就流行着“伤痕文学”，反思中国社会的各种问题，其中也不乏许多丑化。<br><br>今天的《方方日记》，仍然带着明显的“伤痕文学”的影子。<br><br>而《河殇》的出现，将自我否定，带到了一个全新的理论高度。<br><br>绝望的知识分子们发现，带给他们痛苦的现实问题，在这个理论里好像都有了解释。<br><br>当一个人自我否定到足够的程度之后，他反而就释然了——既然做什么都不会变好，那不如就，跪下吧。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-47.png"><br><br>从此以后，这种自我否定的程度，就叫“殇值”，河殇的“殇”。<br><br>殇值越高，则破罐破摔自我否定的程度越高，而其中表达能力高、有一定表现能力的人，就脱颖而出，成为“公知”。<br><br>而历经时代变迁，公知也发展出好几种类型，我觉得值得研究。<br><br>不过在开始讲公知的故事以前，我还是要最后提醒大家一句：<br>今日的中国，在经济、技术上已不再是30年前的那个绝望的落后国家，而我们今日的进步，也绝不是由自我否定和破罐破摔带来的。<br><br>自立和奋斗，能改变我们每一个人的人生，也终将改变我们这个国家。<br><br>1 跪族型公知<br>最先有“殇值”的，是那帮子文人。<br><br>面对劳动人民，他们本身就有优越感，每天沉浸在“启蒙国人”的人设中。<br><br>在最初，我们的社会是比较封闭的，他们倒也没有什么惊人的言论。<br><br>但在接触西方文化后，他们“无处安放”的灵魂找到了归宿——美国，世界的灯塔，照亮每一个迷茫者的去路。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-63.jpg"><br><br>而我们在发展中，确实出现了不少的问题，诸如贪污腐败、矿难、食品安全的问题被不断曝出。<br><br>面对这些，他们又给自己加上了“为民请命”的剧情。<br><br>久而久之，形成了一套固定话术：<br>“这个国家到底怎么了？吃亏的总是人民，我陷入了深深地思考，这一定是体制问题”。<br><br>总之，不管是什么事情，只要套入这个“我陷思，定体问”的句式，那一切问题就有了答案。<br><br>在批评自己国家的同时，当然也要寻找楷模。<br><br>这个世界上最值得称赞的，当然是美国。<br><br>之前我听过一些关于美国国务卿访华的故事，这个故事在讲述者口中细节满满，真实到你以为他是随行人员一样。<br><br>故事里说，美国国务卿来中国访问，被安排在钓鱼台国宾馆顶楼，400多平的总统套房里。<br><br>但美国国务卿觉得太过铺张浪费，坚持住中关村外，每晚10元的十元店。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-48.png"><br><br>第二天的早饭也很普通，包子、豆浆、茶叶蛋。<br><br>在听完这个故事后，我上网查了一下，这些片段，出自一篇《美国国务卿在北京的食宿》的文章。<br><br>在文章的最后，作者“痛心疾首”地问到，“”同样是官员，看看人家美国的官员，再看看中国的官员。<br><br>到底谁才是人民公仆？”<br>出现这样现象的原因只有一个，制度使然。<br><br>而文中也充满了对美国国务卿的溢美之词，“克里以他的低调、朴素、谦和、平易近人的品格给国人留下了深刻印象”。<br><br>我把这句话复制到搜索引擎里，发现这故事还有默克尔和奥巴马多个版本。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-49.png"><br><br>有趣的是，当他们用充满想象力的思维去臆想关于美国的神话的时候，你会发现，他们用的是非常中华文明的审美——<br>勤俭节约、人民公仆，这些都是典型的中国人眼中的“美德”。<br><br>美国人其实恰恰相反：<br>超前消费、权力制衡，这才是真正的美国思维和美国文化。<br><br>在这一阶段，“公知”的问题是，他们根本没去过美国、不了解美国，他们对美国的热爱，停留在自己的想象里。<br><br>当然，也不仅限于美国，毕竟世界上的国家那么多。<br><br>于是，11岁负重20公斤，每天步行100公里的日本小学生出现了；<br>于是，100年后还能挖出备用零件的德国下水道出现了；<br>于是，印度惠及10亿人的免费医疗出现了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-50.png"><br><br>任何一个“外国”，只要你敢幻想，它都能比中国好。<br><br>某种程度上，我觉得方方的日记，仍然停留在这一阶段里。<br><br>所以她的话通常只说半句——<br>她只说武汉有很多人去世，却不说武汉拯救了更多人的生命；<br>她只说前期政府防疫中的一些问题，却不说和国外相比，我们做得先进的地方。<br><br>因为在她所熟悉的时代，只发生过前半件事，没有发生过后半件事。<br><br>所以当今天的中国已经会发生好事的时候，她的思维方式里，并不知道如何去解释后半件事。<br><br>她只能选择性忽视，于是就形成了“双标”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-64.jpg"><br><br>这就是我们常说的，跪得太久了，以至于忘记了怎么站起来。<br><br>是为“跪族型公知”。<br><br>2 当公知走出国门<br>慢慢的，殇值高的那帮公知，因为对于想象中美好西方的向往，有一些人选择了离开中国。<br><br>接着，他们分化成了两种主要类型。<br><br>我把他们总结为“卧底型公知”和“喷子型公知”。<br><br>先说说第一种，比较简单，因为他们本质上还是属于跪族，只是因为身处国外，反而产生了一些积极的变化。<br><br>首先，为了体现自己移民的正确，他们不遗余力地抹黑中国。<br><br>什么“中国没有人权”“中国人素质不高”“中国经济要崩溃”。<br><br>他们笔下的中国，一无是处。<br><br>而且当时美国带领西方国家制裁中国，西方资本全部撤离中国。<br><br>中国的发展，工业化进程等等，即将成为泡影。<br><br>公知和西方世界，都在等着中国的垮塌。<br><br>但1997年，东亚金融危机发生，那些按照西方自由市场制度发展的亚洲国家都遭受重创。<br><br>整个亚洲，只有中国幸免于难。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-51.png"><br>这时，美国觉得不对劲，重新把目光放在了中国身上。<br><br>不少学者已经提出了“中国威胁论”。<br><br>中国威胁美国？公知们怎么能接受得了这个观点。<br><br>一时间，公知们纷纷绞尽脑汁，驳斥“中国威胁论”。<br><br>这时，一本叫做《中国即将崩溃》的书出版了。<br><br>这部巨制的作者，叫章家敦。<br><br>请记住“章家敦”这个名字。<br><br>我认为，他代表了对中国发展贡献最大的一种公知类型。<br><br>章家敦认为，“中国四大国有银行的坏账已经高到不能维持的地步”，断言“中国的政治和经济制度最多只能维持五年”。<br><br>章家敦说的是实话，1997年，我国银行的不良资产占比高达三分之一。<br><br>一般来说，资本充足率在8%左右时，就会破产。<br><br>我们的问题，比那些在金融危机中垮掉的国家的问题还严重。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-65.jpg"><br><br>这样一本“有理有据、令人信服”的好书一面世，就受到了很多人的追捧。<br><br>公知们纷纷力挺，国外的媒体也竞相报道，就连美国国会，都邀请章家敦举行听证会。<br><br>一时间，“中国药丸”的声音，充斥在国际社会。<br><br>时至今日，当我们再回过头去看，“中国崩溃论”显然和现实走向完全相反，但是在当时，它的出现却为中国的发展，争取了宝贵的时间。<br><br>正所谓“本拉登怒撞双子塔，章家敦巧献崩溃书”，这两大历史事件，延缓了美国对中国的重视，至少给中国争取了10年的发展时间。<br><br>当跪族公知走出国门，在国外不遗余力地黑我们的时候，却起到了战略忽悠的效果，成功把美国人忽悠瘸了。<br><br>这是我们没有想到的。<br><br>但是一码归一码，这个功劳该记还是要记给他的。<br><br>而出国的第二种公知，过得要更惨一些，我称为“喷子型公知”。<br><br>艾未未，就是典型的喷子型公知。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-66.jpg"><br><br>在国内的时候，他打着“行为艺术”的旗号，多次在天安门广场比中指，在身上写“Fuck”。<br><br>中国干什么，他就喷什么。<br><br>2008年奥运会期间，艾未来多次表示批评我们的奥运宣传，“本来以为奥运会能让中国变得更开放，但宣传活动让我恶心”。<br><br>汶川大地震期间，艾未未也对抗震救灾工作视而不见，只顾着攻击政府。<br><br>不管是什么事情，他总能扯到“制度问题”“没有人权”上来。<br><br>2015年，艾未未如愿移居西方文明的另一颗璀璨明珠，德国。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-67.jpg"><br><br>按照常理来说，艾未未终于到了一个“民主自由”的国家，可以消停一会儿了。<br><br>但艾未未偏不。<br><br>在移居德国三个月后，艾未未就喷“乐高对艺术家有歧视，不向他出售产品”。<br><br>2016年，他喷了丹麦政府。<br><br>2017年后，他开始对德国政府“持续输出”——“德国社会不宽容”“德国社会太自我”“德国有种族歧视”。<br><br>在艾未未嘴里，这个伊甸园，成了化粪池。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-52.png"><br><br>艾未未，代表了一个公知类型：<br>他们喷的其实不是中国社会，换到世界上任何一个国家，他都会喷，只是他刚好出生在中国罢了。<br><br>本质上，我觉得他们其实不是公知的一个类型，他们可能是反社会人格的一个类型。<br><br>不过我也不太懂心理学，不敢妄下结论。<br><br>我们还是叫他“喷子型公知”吧。<br><br>3 反水型公知<br>公知的出现，其实有一定的历史局限性——我们那时和西方国家，确实有很大差距。<br><br>但是发展到现在，中国和西方的差距正在以肉眼可见的速度缩小，甚至到了美国需要以举国之力来对付我们的一个高科技公司的程度。<br><br>这时，我们欣喜地看到，公知的内部出现了分化。<br><br>有一部分公知，反水了。<br><br>当然，我觉得这是好现象。<br><br>说明公知中还是有一些明白人，虽然一度跪下过，但是还是能再站起来。<br><br>连岳，就是其中的典型代表，他的“反水”甚至上了微博热搜，引发公知群体内部的口诛笔伐。<br><br>连岳曾经是公知最好的模板。<br><br>作为《南方周末》的记者和专栏作家，连岳凭着自己的文笔，积累了一批粉丝。<br><br>不少人把连岳称为“王小波之后最成功的专栏作家”。<br><br>2006年，罗永浩邀请连岳成为“牛博网”的博客作者。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-68.jpg"><br><br>2007年，厦门发生了PX事件，连岳用自己的号召力，和政府“刚”了一波。<br><br>这次事件，也让连岳有了“为民请命”的属性加持。<br><br>这件事，也在牛博网上持续报道。<br><br>而牛博网几次对公众事件的发声，也让它获得了2008年《南方周末》的年度致敬。<br><br>致敬词里写到，“牛博网正在成为一个意见领袖的聚集地，一个独立、客观且闪耀着智慧之光的意见平台。<br><br>”<br>除了在公知圈内有名，连岳凭着《我是鸡汤》《我爱问连岳》等几部作品，影响了不少年轻人的爱情、婚姻观。<br><br>当时不少人视连岳为人生导师。<br><br>连岳，出圈了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-69.jpg"><br><br>各种光环加持的连岳，也开始不遗余力的宣传“民主”“自由”“人权”：<br>2008年汶川地震发生后，连岳怒斥地震局，声称他们知情不报。<br><br>连岳用了一系列“证据”来攻击地震局，比如民间大师的“预测”，再比如日本有“紧急地震快报”，诸如种种。<br><br>总之这次不是“国殇”，而是因为不民主自由导致的“人祸”。<br><br>网友们顺着连岳的话查了一下，才发现他把“地震预报”和“地震速报”的概念混淆了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-53.png"><br><br>2013年，连岳又发表文章《笑贫不笑娼是正常的》，公开声称“一个人是自己身体的主人，卖淫嫖娼是一个人不可侵犯的主权”。<br><br>当然，这么说不够“有理有据”，要套用固定句式：<br>“一个有自由的国家，一个公民有权利的国家，一个尊重财产权的国家，一个想繁荣的国家，一个人与人互相尊重的国家，一个爱好和平的国家，一个好国家，色情业必然应该合法化”。<br><br>“自由”“权利”“人权”“尊重财产权”“好国家”，看了这些词，我赶紧打开浏览器，搜了这个问题：<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-54.png"><br><br>美国色情业合法吗？<br>什么？原来美国只有内华达州批准性交易合法？而且内华达州境内只有少数几个地处偏僻的郊县拥有妓院？<br>后来我想了想，可能他说的不是灯塔国，因为灯塔国并不“爱好和平”。<br><br>2015年，北京发布《北京市控制吸烟条例》，这份被称为“史上最严控烟令”的文件其中规定，凡是“带顶”“带盖”的公共场所全面禁烟。<br><br>条例一出，连岳就带头表示反对。<br><br>条例实施的当天，连岳就发表了一篇《我的禁烟观》。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-70.jpg"><br><br>“一个人的身体，只能由他说了算，他愿意付出健康的代价，换取过烟瘾的愉悦，这种自由，神圣不可侵犯。<br><br>禁烟令，已经侵入私权。<br><br>虽然政府老干这种事，但错事做多了，不会变对，抢劫一万次，也还是抢劫。<br><br>在这篇文章的最后，连岳还对文章的主旨，进行了升华——政府本质就是流氓强盗，不会做好事的。<br><br>其实这句话，也就是连岳那些年的真实写照——政府提倡的，我全都反对。<br><br>也别和我争辩，别问，问就是民主和自由。<br><br>但在最近，当“方方日记”发酵后，连岳却在自己的文章中写道：<br>疫情之后的中国，有两点要反思：一是对那些贡献生产力的企业家好一点，他们才是国之根本，减税降费相当于提升生产力，应该当成长期的国策，不能干杀鸡取卵的事；&nbsp;<br>二是别再用纳税人的钱养一堆作家了，别以为养着他们就自然是你的吹鼓手，更大可能是享受你的待遇、福利与特权，还要搏一搏反体制的美名。<br><br>自信一点嘛，做得好，正常人自然会夸你，正常人是多数。<br><br>这个作家指谁，一目了然。<br><br>在公知们“堕落”“跪舔”骂声中上了热搜的连岳，第二天又在文章中正面回应了一波：<br>“民主不是更好的体制，它是更坏的体制”<br>“柏拉图的话是对的，喜好民主并非雅典的光荣，而是雅典的堕落。<br><br>中国真搞起欧美那种民主，也将堕落”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-71.jpg"><br><br>这一下，公知们彻底炸锅了。<br><br>民主、自由的“普世价值”都不要了，这不是“堕落”，这叫“畜生”。<br><br>连岳，你赶紧自裁吧。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-72.jpg"><br><br>连岳的观点，显然前后发生了巨大的变化。<br><br>这种变化的根本原因是什么？<br>先别急，我们不妨来看第二个例子。<br><br>和连岳一起“叛变”的，还有乔木。<br><br>乔木，当年叫做“北外乔木”，曾是北京外国语大学副教授。<br><br>相比于连岳的言论，乔木的发言“有过之而无不及”。<br><br>自从2006年从伦敦回国后，乔木就扛起了民主、新闻自由的大旗。<br><br>2013年，我国“嫦娥三号”探测器发射升空，乔木在微博喷了一波——民生问题都解决不了，发展什么航天工程。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-73.jpg"><br><br>（图源@北京人不知道的北京事儿）<br>2015年，乔木又曝出了“何炅吃空饷”的事情，不少网民的攻击又把乔木往远推了一把。<br><br>2017年，乔木终于做出了人生中最重要的决定，“从北外辞职，移居美国，做一个干净的人”。<br><br>用实际行动来追求理想，虽然我和他立场不同，但我倒也觉得这种决心令人敬佩。<br><br>他在自己的文章中写到，“政治学博士不能讲民主宪政，新闻学教授反对新闻自由，柴可夫斯基也奏不出我这悲怆交响曲。<br><br>并且在面对10岁女儿的困惑时，乔木向他的女儿解释，“你的爷爷年轻的时候，响应号召，战天斗地，结果没有改变社会，只是用反思和写作改变了爸爸。<br><br>爸爸做了该做的，即使仍然不能改变什么，但你大了多少会受影响”。<br><br>这些言语，也让乔木的“彼岸之行”，多了一丝英雄主义的悲壮。<br><br>2017年，在辞职半年后，公知乔木，踏上了去往灯塔国的路。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-74.jpg"><br><br>（图源@乔木DC）<br>彼岸好脏好乱好快活，此岸好山好水好寂寞。<br><br>结果去了美国的乔木发现，有些事情好像和他之前的认知，不大一样。<br><br>汽车使用税、年检费、尾气检测费，开个车和中国的名堂一样多。<br><br>保险和城市停车费，还远高于中国。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-75.jpg"><br><br>（图源@乔木DC微博，明德先生《北外乔木，一个诚实的公知：到美国才发现，被自己忽悠瘸了！》）<br>公知们鼓吹“美国看病很便宜”，乔木信了。<br><br>但后来他发现，还是有很多人看不起病。<br><br>同时，他们也买不起房，养不起车。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-76.jpg"><br><br>不过乔木还是有本事的人，在美国也渐渐安稳下来，感受着民主和自由。<br><br>2020年，当疫情爆发后，乔木曾短暂回国探亲，在这期间，他还没忘了抨击武汉封城是“肆意侵犯个人权利”。<br><br>而他对中国以外地区的疫情防控，充满了信心。<br><br>美国是卫生防疫系统公开透明，日本是世界上最干净、最安静有序的国家。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-55.png"><br><br>但当他回到美国后，渐渐地发现，事情不对了。<br><br>在美国NBA停摆、股市狂泻、大学关闭后，乔木惊呼，“美国怎么了？”<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-56.png"><br><br>接下来的乔木的话，则更让公知们坐立难安——乔木居然还在北京交着医保。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-57.png"><br><br>兴许是所见所闻太过于魔幻，身在美国的乔木，也开始写起了《美国疫情日记》。<br><br>这一举动，仿佛是在嘲讽方方日记啊！这下，乔木彻底和公知们站在了对立面。<br><br>公知们说，“美国有医疗白卡，可以免费看病。<br><br>乔木说，“那是极低收入的人才享有的福利，每年申请、评估，很麻烦”。<br><br>公知们说，“美国不洗脑”。<br><br>乔木说，“女儿在家自学的第一件事，是站立，手帖胸口，开始宣誓：<br>&quot;I&nbsp;pledgeallegiance&nbsp;to&nbsp;the&nbsp;Flag&nbsp;of&nbsp;the&nbsp;United&nbsp;States&nbsp;of&nbsp;America,&nbsp;and&nbsp;to&nbsp;the&nbsp;republic&nbsp;forwhich&nbsp;it&nbsp;stands,&nbsp;one&nbsp;Nation&nbsp;under&nbsp;God,&nbsp;indivisible,&nbsp;with&nbsp;liberty&nbsp;and&nbsp;justicefor&nbsp;all.&quot; &nbsp;&nbsp;<br>（我谨宣誓效忠美利坚合众国国旗，及效忠所代表之共和国，上帝之下的国度，不可分裂，自由平等，全民皆享。<br><br>）<br>校长每天广播领誓，每周五次。<br><br>公知说，“美国一夜之间出动35艘医疗船，搭建216座方舱医院。<br><br>乔木说，“只有一艘停泊在曼哈顿的92号码头。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-77.jpg"><br><br>（图源微信公众号“天下传播”）<br>公知说，“美国人的生活根本没受什么影响，国内媒体在妖魔化欧美。<br><br>乔木说，“邻居因疫情蔓延没有收入，敲门问能否蹭下他的WiFi。<br><br>总之，公知鼓吹什么，乔木就打脸什么。<br><br>但对此，公知一点办法都没有，毕竟，在美国的是乔木，不是他们。<br><br>作为曾经的公知，乔木的每一篇日记，都打在了公知们的软肋。<br><br>曾经的帽子不好使了，公知们也没别的办法，只能人身攻击了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-58.png"><br><br>乔木倒也坦然，不仅声援连岳，还表示自己成为了“自干五”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-78.jpg"><br><br>连岳不是第一个“反水”的，乔木也不是唯一的“叛徒”。<br><br>我大胆预测一下，今年，将被称为“公知反水元年”。<br><br>未来，中国公知的历史，将是一部前赴后继反水的历史。<br><br>而所谓“殇值”，即将结束它的表演，退出历史舞台。<br><br>尾声<br>一个大家需要警醒的细节是，公知的分化，未必是因为如今中国的自干五和小粉红在互联网上的强势。<br><br>其中根本的原因，还是中国国家实力的强大。<br><br>因为国力变强了，我们的生活越来越好；同时，越来越多的人能够去到国外，看看真实的美国。<br><br>许多不切实际的幻想，不攻自破。<br><br>我上大学的时候，也一度认为，美国的空气是香甜的，美国的月亮比较圆。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-79.jpg"><br><br>（中国的月亮，有时候也是圆的）<br>直到2012年，我第一次去美国。<br><br>到华盛顿，大家都去参观博物馆，我因为有点不舒服，留在了大巴上，和在美国待了15年的中国大巴司机闲聊。<br><br>在他的口中，我听到了一个这样的美国：<br>他在国内是一个坐办公室的小文员，到美国后，待了15年，一直待在唐人街，完整的英语都不会说一句。<br><br>他开客车，妻子在中餐馆洗盘子，日常开销是够的，但就是处处被人看不起。<br><br>好在女儿过几年就要成年了，他的苦日子也就熬出头了，准备退休。<br><br>退休的最大愿望，是回老家山东去。<br><br>只是15年没回去，现在山东的朋友也不认识几个了，回去反而变成人生地不熟，想回却不知怎么回。<br><br>我至今无法忘记他因为连日出车而疲惫不堪的脸，还有他谈起想回老家山东时眼中闪烁的光芒。<br><br>我坐在大巴车上，看着窗外华盛顿雄伟的博物馆，还有这个美国首都街头穿着体面西装、行色匆匆的美国白人。<br><br>那一刻我感受到了英文课本上所说的 cultural shock，也就是互联网上人们所说的三观尽碎。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-80.jpg"><br><br>我也想到高中历史课本上的一句话，大意是这样的：<br>美国十分强大，但仍是一个物欲横流、贫富差异巨大的复杂社会。<br><br>当年的历史课上，老师和同学们都觉得这句话酸得不行。<br><br>但其实从今天的眼光看来，它是一个客观的评价。<br><br>那是第一次，我对于我在国内所听说的关于美国的一切，产生了怀疑。<br><br>我想有过轻度“反水”经历的人，都曾有过这样一个怀疑人生的“顿悟”时刻。<br><br>也许是你从上海浦东飞到纽约肯尼迪机场，发现美国机场破破烂烂的那一刻；<br>也许是你来到伦敦，发现地铁里不通手机信号的那一刻；<br>也许是你在巴黎老佛爷被抢了钱包的那一刻；<br>也许是外国政府一系列“群体抗疫”迷之操作，却还在抹黑中国抗疫的那一刻。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-81.jpg"><br><br>对于很多人来说，当我们走出国门，经历过“顿悟”时刻之后，我们就重新认识了西方社会，反过来，也重新认识了中国。<br><br>所以，我不认为方方是一个坏人。<br><br>我觉得她是一个可怜人。<br><br>是的，她住在2000万的豪宅里，而我住在小出租房里，但是我仍然敢同情她。<br><br>因为不管她多么有钱，她的精神世界，却依然停留在70年代的绝望里，停留在伤痕文学里。<br><br>她的伤痕，从未愈合。<br><br>而我们，是不同的。<br><br>我们新一代人如今正在见证的，是一个危险与机遇并存的，新的中国的新的历史。<br><br>我至今也不认为美国是坏的，它做过一些好事，也做过一些坏事，但是在人类的历史上，它仍然是一个伟大的国家。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/640-82.jpg"><br><br>它的人民，用200多年的自立和奋斗，让一个新组建的国家成为了地球上最强大的国家，这是历史上独一份的。<br><br>无论将来这个国家是否会消亡，美国所获得的成就，是不朽的。<br><br>但是如果你了解美国的历史，就会知道，美国的成功，是建立在自立和奋斗的基础上，他们与对手进行了无数残酷而坚决的战斗，才有今日的荣光。<br><br>而绝不是建立在自我否定和破罐破摔上，也绝不是建立在向对手投降以苟延残喘的基础上。<br><br>我们要学习美国人做了什么，而不是学他们说了什么。<br><br>嘴巴会骗人，但是身体是很诚实的。<br><br>我们也应该像美国人一样，用自立和奋斗来建设我们的国家，与对手进行坚决而残酷的斗争。<br><br>只有这样，我们才能成为一个伟大的国家。<br><br>按照历史记录来推断，中国是世界上唯一一个延续了5000年、文明从未断绝的国家。<br><br>我们成功的概率是很高的，至少是全地球最高的。<br><br>当然我们也有可能失败，但是这也没有关系。<br><br>因为奋斗者不朽。<br>',
'<h2>曾经的美国</h2><br>中国的国力已经达到了世界第二的高度，前面的对手只剩下美国一个。<br>只有把整个欧盟视作一个整体，才能超过中国。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/9-1587257824.png" /><br><br>如果论单独的国家，那唯有美国才能是中国的对手。<br>既然我们把美国当作了追赶目标，那就要先了解一下对手的实力。<br>战略上可以蔑视，但战术上必须重视。<br>我简单列举美国几十年前的几个数据，让大家对美国曾经的实力，有一个直观的印象。<br>主要从美国的基建、工厂和农业这三个方向谈一下。<br>美国的基建<br>美国的历史并不长，从1776年《独立宣言》的发表算起，美国也就只拥有243年的历史。<br>但就是这么一个年轻的国家，却已经占据世界GDP第一宝座长达100多年。<br>刚建国时的美国，奉行广积粮，缓称王，不争霸的原则，闷头搞生产，唯一的爱好就是搞基建、开工厂。<br><br><span class="red">先谈谈美国的基建</span><br>我们都知道，中国被冠以基建狂魔的称号，高铁的修建里程远远超过世界其他国家。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/10-1587257825.png" /><br><br>中国修了那么多铁路，是不是该停了？从美国的数据来看，我们还得继续修，不能停！1869年，美国拥有了世界上第一条跨洲铁路，即横跨东西海岸的太平洋铁路。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/8-1587257825.jpeg" /><br><br>1910年，美国铁路公司的数量达到了1300个。<br>1916年，美国的铁路里程数达到了40.6万公里，几乎覆盖了美国的各个角落。<br>到100年后的今天，把废旧铁路拆的七七八八的美国，铁路里程数依然还剩下25万公里。<br>我列个数据大家对比一下，2017年，基建狂魔中国的铁路总里程数数，为12.7万公里。<br>美国今天确实对基建不感兴趣了，但那是因为他们把能建的全建完了，并不是因为基建之路是错的。<br><br><span class="red">美国的工厂</span><br>然后聊一聊美国的工厂。<br>在很久很久以前，美国人唯一的爱好就是开工厂，给全世界造东西，美国蕴藏的生产能力，非常恐怖。<br>1929年，当时只有1.22亿人口的美国，汽车销量突破500万辆。<br>而人口为美国10倍的中国，2016年汽车销量仅为2800万辆。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/1-1587257825.png" /><br><br>纽约帝国大厦在1931年建成，这栋高达400多米的摩天大楼，从开工到装修完成仅用了410天，从动土到正式开业，仅仅410天！帝国大厦的主体建筑，达到了平均每周完成4层半的惊人速度。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/5-1587257825.png" /><br><br>庞大的生产能力，让美国的潜在国力强大的惊人。<br>在二战之前，美国军队只局限于本土的防务，一心一意搞经济。<br>哪怕战火已经遍布了全世界，美国也没有扩张军队的打算。<br>1941年的美国军队，不仅军队人数不行，军事装备更不行，完全没办法跟当时的世界强国相比。<br>甚至如果单论明面军事力量，美国连日本都打不过。<br>1942年珍珠港事件后，美国开始了人类历史上最大规模的暴兵，世界工厂的底蕴让世界震惊。<br>1942年这一年，美国就生产了4.7万架飞机，3万辆坦克，仅仅一年。<br>诺曼底登陆为什么美国赢？为了打赢诺曼底战役，美国出动了1万架飞机，而德国仅拿出了500架。<br>二战结束后，美国的飞机多的没地方放，拆成废铁都是一个天文数字的费用，不得已修建了飞机坟墓，任其自然腐坏。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/7-1587257826.png" /><br><br>比飞机更夸张的还有航母。<br>1942-1945这三年，美国建造了147艘航母，零头都比全球其他国家加起来还要多。<br>战争结束后航母过剩，不得已又修了很多航母坟墓，只保留十几艘威慑全球，至于其他被废弃的小型军舰，更是不计其数。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/1-1587257826.jpeg" /><br><br>美国参战后直到二战结束，平均下来每天生产130架飞机，100辆坦克，平均三天一艘军舰，七天一艘航母。<br>1939年，美国军队规模是20多万人，其中陆军18.79万人。<br>1945年，美国军队规模达到1100多万人，其中陆军830万人。<br>如此庞大的军队数量，再加上怎么都打不完的武器装备，让美军实力强大的可怕。<br>美国可以败很多次，珍珠港那样的败仗，就算每个月来一次，美国都能扛得住，不管是兵员损失还是军舰损失都不算大事，但日本败一次就废了，你说这仗怎么打，战神来了也打不赢。<br>这就是世界工厂的底蕴。<br><br><span class="red">美国的农业</span><br>谈完了美国的工厂，我再和大家谈一谈美国的农业。<br>在很多人眼里，农业是一个很低端的产业，有啥好谈的，谈美国的航母数量多霸气，多波澜壮阔。<br>但实际上，美国的农业比航空母舰还能体现出它的底蕴。<br>农业确实是一个低端产业，但被美国硬生生的玩成了一个高科技产业。<br>我们都听过一句话，1个美国农民的产出，顶的上236个中国农民。<br>但你知道这么高的生产力，美国农民是怎么做到的么？你也许听说了，美国实行大农场制度，每个农场主都有数千亩土地，所以才能拥有这么大的产出。<br>如果你有着这样的看法和态度，那只能说明你没有看到本质。<br>截至2014年，美国的务农人口约占总人口的2%，全国大约有220万个农场，农田数量为9.2亿英亩。<br>平均下来，每个农场的面积为418英亩，大约等于2400亩地。<br>的确是大规模农场经济，但这并不是关键。<br>问题的关键是，平均每个农场拥有的务农劳动力，仅为1.6个人。<br>只要1.6个劳动力，就能处理好2400亩地从播种到收割及运输的一系列事情。<br>亲，你知道2400亩地有多大么？很多中国农民就守着一亩三分地，都要辛勤劳作一整年。<br>为了保证这2400亩地的生产，所有的美国农民，都要熟练操作各种复杂的大型农业机械。<br>美国农民可不是泥腿子，文化素养非常高。<br>美国农民普遍接受12年义务教育，拥有本科学历的农民比例超过50%。<br>除了农业知识，很多农民还要学习大量关于市场、物流、金融、法律和环境的有关知识。<br>在很多大城市，那些高端大气上档次的公司里，本科以上的员工比例，都未必有50%那么多。<br>有如此高素质的人口，美国农业才能拥有如此惊人的效率和生产力。<br>那么问题又来了，为什么美国农民拥有如此之高的学历，而中国农民没有？唯一的原因，就是美国的历史底蕴太雄厚了，雄厚到可以实现大规模教育。<br>今天的中国，上本科也不难了，但这只是开始，中国的本科人口占总人口的比例，依然只有4%。<br>美国GDP成为世界第一已经有100年的时间了，如果中国按目前的高等教育率持续一百年的时间，中国也会拥有这种底蕴。<br>甚至更强。<br><br><span class="red">如何超越美国</span><br>100年前的美国，就强大到让今天的中国都感到棘手，更别提今天的美国了。<br>我们可以在战略上蔑视美国，但战术上，不得不承认美国底蕴的强大。<br>但我们并不害怕，因为在世界前10强国的体量等级规模下，只有两个国家是“发展中国家”。<br>一个是中国，一个是美国。<br>体量等级进入全球前10强的国家里，绝大多数国家发展都停滞了，无论是日本、英国还是法国。<br>只有美国，这些年一直保持2~3%的发展速度，远远超过其他西方国家，成为了发达经济体里唯一的发展中国家。<br>而中国的发展速度则更为惊人，远超美国。<br>美国的确很强，但如今中国被视为美国的唯一对手，这说明什么？曾经的美国越强，就越能说明今天的中国取得了什么样的经济成就。<br>美国一直希望全球其他国家都走他的路，因为按照他的路走，没有人能走的过美国，经济十强里有8个国家经济都趋于停滞，就是明证。<br>要想超越美国，唯一的办法就是另辟蹊径。<br>世界上曾经有一家世界500强企业，叫“柯达”，在1991年的时候曾雄霸全球，号称技术领先世界十年。<br>柯达的胶卷，曾经是一代人的回忆。<br>但很快，柯达就破产了。<br>干掉柯达的，不是其他胶卷厂家，而是诺基亚。<br>带摄像头的诺基亚手机，每一部都是一个照相机，柯达胶卷的市场规模连年萎缩，最后被迫破产。<br>而风光无限的诺基亚，莫名其妙的也破产了。<br>干掉诺基亚的，不是传统手机，而是智能手机。<br>苹果的触屏智能手机的出现，让诺基亚毫无还手之力的被干掉了。<br>创新和改革，从来都是后来者超越的不二法宝。<br>如果你沿着前人的路走，中规中矩的打个工混口饭是没问题的，要想脱颖而出，凭什么？资金没大公司多，人才没大公司多，经验没大公司多，关系没大公司多，凭啥让你赢?全世界所有的发达经济体，都按美国圈定的路去走了，所以美国对他们很友善，因为美国知道这些国家不可能对自己造成任何威胁。<br>今天不行，一百年后也不行。<br>但中国不一样，中国走出了自己的路，一条中国特色的发展之路，中国不断的改革，不断的完善自己。<br>走自己的路，风险很大，有很大的可能失败，是高风险的创业行为，但这也是唯一可能登顶的道路。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/04/8-1587257826.png" /><br><br>很幸运的是，中国走成功了，如今已经被美国视为唯一可能超越它的人。<br>看一看百年前美国的底蕴，再看看50年前中国的底蕴。<br>你就知道，能被美国视为对手，这是一种多么惊人的发展速度。<br>按这种速度再发展个几十年，你说世界的未来会怎样？<br>',
'<h2><style>img{max-width:90%;}</style>9000年前一节仙鹤骨头，成就了中国最早的乐器</h2><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1588411069.png"><br><br>“中国”二字最早来自西周青铜器“何尊”（作者摄）<br>最早的中国是什么样子的？中国究竟产生于何时？这个问题困扰了考古学家们很长时间，这个命题其实相当的庞大，范围涉及到了文化、经济以及社会的方方面面。<br>后来，随着中国考古学家们的不断发现，中国最初的模样也被慢慢揭开，今天文史君就跟大家介绍3个和最初的中国有关的文物。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1588411069.png"><br><br>一、中国最早的音乐<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1588411070.png"><br>贾湖骨笛，距今已有近9000年的历史，这是目前中国出土的最早的乐器。<br>9000年前，一只仙鹤死去，它把尺骨留在了原始人的村落之中，然后生活在这里的原始人把仙鹤的骨头凿成了乐器，骨笛由此诞生。<br>我们知道笛子是中国的传统乐器之一，而贾湖骨笛也就是中国最早的笛子。<br><br>早期的骨笛本来不是乐器，只是用来模仿鸟叫，吸引猎物。<br>久而久之，狩猎之后的欢庆让这些古笛成为了乐器。<br>随着时间的演进，古人们对审美的需求越来越高，贾湖骨笛也开始能吹出越来越多的音乐。<br><br>早期的西方学者认为中国七音阶的音乐来自西方，而贾湖骨笛的发现打破了人们对中国音乐的偏见。<br>考古学家在贾湖村遗址的墓葬中发现了多支七音阶的骨笛，这些骨笛的雕刻技艺至今被很多做乐器的音乐师们所继承。<br>而贾湖骨笛所吹出的声音，正是中国最早的靡靡之音。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1588411070.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1588411070.png"><br><br><br>你知道中国最重的青铜器是什么吗？当然就是出土于商代殷墟墓葬中的后母戊鼎。<br>相传3900年前，商朝国力强盛，国君为了展示国家的强盛，让人们铸造了这个重达832公斤的青铜鼎。<br><br>鼎主要是用来吃饭的器具，当然铸造这么大、这么重的鼎肯定不是为了吃饭。<br>鼎是中国古代王权与权力的象征，商代时就出现了铸造鼎的传统，到了西周礼乐制度逐渐形成，鼎成为了礼乐的象征。<br>这时的鼎与簋并用，天子可以有九鼎八簋、诸侯七鼎六簋、士大夫五鼎四簋，任何人都不能僭越这个规格。<br>但是春秋时期，随着各个诸侯国的强盛，僭越的事情时常发生，而至战国，礼乐制度完全崩坏了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1588411070.jpeg"><br>在中国目前所出土的众多的鼎中，后母戊鼎无论从重量、体积还是纹饰的精美度，都超过了中国很多的鼎，所以后母戊鼎被誉为国之重器。<br>后母戊鼎体积太大，重量太重，所以收藏后母戊鼎的中国国家博物馆，不得不专门为它制作了一个特殊的展柜，来进行展览。<br><br>要铸造这么重大的鼎，得耗费多少材料呢？据说，后母戊鼎在制作之初，耗费了近1500多吨的金属材料，但后母戊鼎不是一下就铸造出来的，而是分开铸造，最后组合而成。<br>后母戊鼎的发现成为中国考古学史上，继殷商甲骨文之后又一震惊世界的发现。<br>后来，日本与国民党都想将此鼎运出中国大陆，但都因为它太重而作罢。<br>今天像“鼎盛”、“一言九鼎”等中国古代流传下来的与“鼎”相关的词，就成为中国古代庄严尊贵的指代。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1588411071.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1588411071.png"><br><br>你知道“中国”一词最早起源于哪里吗？有一个名为“何尊”的青铜器，考古学家在尊底122字的铭文中，发现了4个字——宅兹中国。<br>这4个字的发现简直可以说，在方寸之间解开了尘封千年的谜底，这是关于“中国”一词最早的文字记载。<br><br>“宅兹”是居住在这里的意思。<br>在城邦的中心人们会选择树立旗子，而金文的“中”字由此而来。<br>而金文的“国”字，更像是一个城池，城池周边有墙，而在墙里有兵器相守护，这就是国字的来源。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/7-1588411071.jpeg"><br>相传，武王姬发在姜子牙的辅佐下励精图治，灭掉了昏庸残暴的商纣王，由此商朝灭亡，周朝建立。<br>我们所熟知的《封神榜》的故事就来源于此。<br>后来，武王姬发的儿子周成王为了祭奠父辈们建立周朝的功绩，就用文字把这些事迹记录到了何尊的底部。<br><br>当然，何尊底部的“中国”并不是指今天的中国，而是指中原地区，也是周王朝的都城成周，也就是今天的洛阳王城公园附近。<br>这些写给祖先的事迹，更像是千年之后写给14亿中国人的信，直到清末，“中国”第一次成为我们的国名，延续至今。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1588411072.jpeg"><br>为什么何尊能够流传几千年而不坏？这主要归功于铸造何尊所用的金属原料及其比例。<br>何尊的主要材料为铜、锡与铅，三者所占比例分布也有所不同。<br>在早期铸造青铜器时铜的比例较高，但是到了后期，锡与铅的比例开始超越铜，因为铸造青铜器时金属比例的不同，会影响到青铜器的硬度等。<br><br>到了西周时期，铸造何尊的金属比例正好实现了完美的提升，而何尊之所以流传了几千年而不坏，很大的因素就是铜、铅与锡比例的协调。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/6-1588411072.jpeg"><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1588411072.png"><br><br><br>20世纪一系列的考古发现，让越来越多的中国人看到了中国最初的模样。<br>中国最早的文字甲骨文、夏代的都城二里头遗址、仰韶彩陶，还有最近被大家所关注的良渚与石茆等遗址，都可以窥见到最初中国的模样。<br>而贾湖骨笛、后母戊鼎与何尊，就是见证最早中国文明的文化坐标。<br><br>参考文献<br>许宏：《何以中国》，商务印书馆2016年版。<br><br>李晓东：《文物学》，学苑出版社2015年版。<br><br>张之恒：《中国考古学通论》，科学出版社2001年版。<br>',
'<h2>中国青年真正的后浪</h2><br>今天是五四青年节，全网群众都在关注谁是前浪，谁是后浪之时，我却看到了一个很神奇的新闻。<br>联合国驻华系统宣布和腾讯合作，和中国青年对话未来，活动将在六七月份，以在线会议的形式举办。<br>届时，双方会在全网筛选出青年代表，参加联合国和中国青年的这次重要对话交流活动，将有机会围绕科技和文化等主题分小组进行探讨，通过腾讯会议，向联合国驻华系统提交针对消除贫困、保护地球等社会问题的创新解决方案。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZYiaib9PkN4kUBoegN9EQAZh8pZfVoGo4yMPx5I5v8fAYanxB8oqletOQ/640"><br>中国青年身为世界的一员，参与联合国的活动理所当然。<br>但这样的类似活动，联合国以前举办过很多次，包括和欧美青年对话，为啥偏偏今年要和腾讯合作，扩大范围，与中国青年对话？因为在近期的疫情中，中国是全球表现最佳的国家。<br>而中国青年在近半年里的表现，也担得上全球最优这个评价。<br>他们，才是中国的后浪，也是世界的后浪。<br>中国的后浪<br>在人类对抗疫情的战役中，中国青年发挥出了巨大的作用，体现出了大无畏和敢作为的担当精神。<br>谁是中国的后浪？不是那些身穿燕尾服，手捧高脚杯的商务精英。<br>也不是那些在CBD附近穿汉服秀身材和舞姿的美丽小姐姐。<br>中国真正的后浪，是那些面对死神的威胁，冲在第一线对抗病毒的，有着无穷活力的青年。<br>“召必来、来必战，我报名！”“我年轻，请让我先上”“不计报酬，无论生死”在一份份请战书摁下一个个红手印的，都是中国的后浪青年。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZeicWuiaBqEl7XODaUDHxatVdmsRtncgrOP9KJ9DuRZ2JFicDWrbaRZtfg/640"><br>没有他们的逆行和牺牲，中国不可能战胜病毒。<br>很多所谓的白衣天使，不过是一群孩子，换了一身衣服，学着老师的样子，治病救人，和死神抢人罢了。<br>驰援湖北的医护人员里，除了那些年老的主任和专家之外，高达1.2万人是90后，甚至是00后。<br>这些中国青年，丝毫不怕吃苦，在满布新冠病毒，连实验室都不能保证绝对安全的环境下，依靠简陋的防护设备，拼命奋战。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ85uIDhGyXhibKfAWhwBlqLZaF7vHXXk2iaLHJHVIsmHh6LWiaEd3IkMFg/640"><br>一旦感染了这个病毒，那是真的可能会死人的。<br>这不是演习，再强调一遍，这不是演习，是会死人的。<br>2月23日凌晨，武汉29岁的年轻女医生夏思思，因奋战在一线，感染新型肺炎，不幸离世。<br>她2岁的儿子，至今都以为妈妈还在上班，无忧无虑的快乐生活着。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZIbIB7L2gsQgrS9icdo7KfsNSW5zgsiau9xwtmqMdej9X5NBIiatr5uofg/640"><br>而那些更年轻的医护人员，体现出的无畏精神，则更让人肃然起敬。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ7BGNjbjfBp5jwFrVA1Dl1z8EyUpoARg0NdJh2U3SUcHSnNaIffat7w/640">这就是中国新一代的青年医护。<br>而中国抗疫最大的奇迹，不是治愈了几万病人，也不是阻断了病毒的蔓延。<br>中国在全国封锁的几十天里，依然能够保证全国十几亿人的食品、水电和天然气等基本物资的供应，没有出现任何的社会秩序问题。<br>这简直不可思议，欧美至今都不知道中国是如何做到的。<br>这要感谢那些奋斗在一线的英雄青年人民，是他们的牺牲和奋战维持了中国的运转。<br>在疫情期间，有一个人，他以一个快递员的身份，撬动了医护人员的整条后勤保障线。<br>医护人员上下班没车坐，他组织志愿队；医护人员没饭吃，他联系餐馆和便利店；医护人员没有衣服鞋子充电器，他筹款买遍了全国；这和他的本职工作甚至都没太大关系了，纯粹是出于自己的一腔热血。<br>因为他对武汉抗疫做出的巨大贡献，国家邮政局授予他“最美快递员”特别奖，《人民日报》则将他比喻成“生命摆渡人”。<br>他叫汪勇，武汉市的一名普通快递小哥。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZRia9qCEK22fUicCYe90Anz9u2ujcM07ewSVQm57yP6xibgeRyyhkAKGEw/640"><br>一线的医护人员、货车司机、社区工作者、快递小哥、外卖骑手、疫情防控宣传员、志愿者等，绝大部分都是中国的青年。<br>他们有一个共同的特征，年富力强，满怀热血，无惧牺牲。<br>少年智则国智，少年富则国富，少年强则国强。<br>怕死乃人之本性，但为了更多人的安全，为了更多人的未来，有些人就是可以不怕死。<br>中国青年用自己的实际行动，让我们看到了中国的未来，也让世界看到了希望。<br>最勇敢的人<br>中国总是被他们最勇敢的人保护的很好。<br>17年前，非典疫情肆虐中国，中国的前浪保护了所有的中国人。<br>17年后，新冠病毒蔓延之时，那些曾在父辈保护下长大的孩子们，学着父辈的样子，冲上前线，成了中国新一代最勇敢的人，他们成了后浪。<br>2003年，前浪在保护后浪。<br>2020年，后浪在保护前浪。<br>那些喜欢自称宝宝，任性，爱睡懒觉，喜欢享受，喜欢以“吃货”自称的孩子们。<br>进了病房，就像大人一样呵护病人。<br>但出了病房，立马就成了蹦蹦跳跳的孩子。<br>身穿防护服，半夜加班后还发个朋友圈，请求组织分配一个男朋友。<br>卖萌不影响冲锋，这就是中国的新一代后浪。<br>101年前的五四运动，中国的前浪青年们，进步，爱国，不怕牺牲。<br>这样才有了五四青年节。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ5aRNZdAziaUxOfwibrYicwFL0dfSn2tGS4xmtTeezgZ8KicdsF2jASBEKg/640"><br>现在是和平年代，没有战争，没有动乱，没有列强入侵。<br>但我们发现，新一代的中国后浪青年，依然进步，爱国，不怕牺牲。<br>为创建新中国流血牺牲的前浪青年们，我们感谢。<br>但我们也同样感谢，今天在疫情战争中，为保卫中国而奋战牺牲的后浪青年们。<br>一个国家最好看的风景，就是这个国家的年轻人。<br>在新冠疫情肆虐全球之时，联合国选择和这样优秀的中国青年对话未来，理所当然。<br>',
'<h2>这说法过分吗——“美国文化就是烧杀抢掠”！</h2><br>作者：孔泽熙<br>本文转载自：华语智库（ID:huayujunshi）<br>引  子<br>近几年来，美国特朗普政府确实霸凌到有点嚣张了，随意“退群”，在世界各地大打贸易战、科技战、金融战，用美军威胁别人，用美元“薅羊毛”，导致世界苦美难忍！<br>特别是这次新冠病毒疫情来了之后，美国甩锅、说谎、污蔑、捣鬼、打压，无所不用其极！<br>甚至还想像一百多年前那样向中国索赔，无疑是赤裸裸血淋淋地想打劫想抢掠！<br><br>这也促使了很多人从文化根源上去思考——美国人为什么会这样呢？<br>甚至网络上出现了很多热议话题：特朗普是属什么的？<br>用一种动物来形容特朗普，你觉得是什么？<br><br>也有很多人，直接说“美国文化就是烧杀抢掠”！<br>这个说法，的确少了几分文雅，但是，如果仅用区区几个字来表达的话，笔者认为看这句话是最贴切莫过的了！<br><br>一 美国文化从哪里来的？<br><br>文化具有基因传承性！<br>大俗话就是，犬门生不出虎子，老鼠生来就会打洞！<br>任何一个国家、一个民族都会有其文化标记，但这种标记是在历史长河中沉淀的！<br>300百年前，世界上就根本没有美国文化！<br><br>美国文化是其先祖（第一代开拓人）最初的“求生理念”，并在漫长的历史岁月中滋养开来的！<br>那就看看美国人的先祖是些什么人？<br><br>第一批踏上美国大地的人，是一些遭到流放的罪犯，是一些杀人掠货的重型犯，尤其以海盗居多，在这些人的血液里，就是将“烧杀抢掠”作为其生存下去的“上帝法则”！<br>所以，他们面对淳朴的美洲大地上原居民印第安人时，才那么残忍地下得下手！<br><br>据世界各地众多文献记载，印第安人当初刚见到这些外面来的黄头发、蓝眼睛的陌生人时，都是友好地送过来当地食物特产，以助他们不被饿死！<br><br>但没想到的是，这些陌生人收下东西，吃饱了，晚上就开始猎杀印第安人！<br>甚至，撒放了“天花”病毒！<br><br>在他们看来，只有杀光抢光当地人，他们才能立足于这块新大陆！<br>——历史可以去评说，但你不得不接受这样一个事实【胜者为王，活下来的书写着历史！】<br><br>二   美国文化是怎么演变的？<br>通过枪和炮、血和命，赶走原宗主国后，美国人需要继续活下去！<br>碰巧的是，美国诞生在一个“烧杀抢掠”的殖民时代，而美国从诞生的那一刻起，就从未缺席资本主义帝国对世界其他地方的任何一次“烧杀抢掠”！<br>他们在这个过程中体会到了“烧杀抢掠”的快感，而且他们是这个过程得到利益最多的国家，也笑到最后的国家！<br><br>一举成为了世界第一的国家！<br>一战、二战，这个过程中的每一次“烧杀抢掠”以后，他们获得的辉煌和快感，慢慢融入了美国人的血液，在他们民族的基因上烙上了深深的痕迹！<br>尤其是他们成为超级大国后，“烧杀抢掠”从未变得如此畅快！<br>进而在他们的文化中，“烧杀抢掠”由痕迹正式成为了“标记”！<br><br>远的朝鲜战争、越南战争就不说了，美国人可以拿一袋“洗衣粉”为借口，发动伊拉克战争，抓住本•拉登制造的“9•11事件”，打了10多年的阿富汗战争，不顾南联盟老百姓用人墙来捍卫自己国家，发动科索沃战争，连续轰炸了70多天，也不顾叙利亚的外长在联合国大会上流着泪痛斥美军的屠杀，美国人的轰炸到现在仍在继续……慢慢地，在美国的文化里，烧杀抢掠与正义无关，只是他们用来霸凌世界的一种手段而已！<br><br>——如果说历史没有罪过，但过去能让你更认清一个国家！<br><br>三   美国文化也从不忘了装饰！<br>人类文明本身也在进化，所有人都愿意为自己的每一个动作戴上“文明”的皇冠！<br>自然，美国也不例外，而且做得非常用心！<br>美国人一直在安享着“烧杀抢掠”的红利，但是他也不能将这样一种文化追求输送到全世界，否则的话，不就是引来更多的人“烧杀抢掠”嘛？<br>这显然，不符合他们的利益！<br><br>于是，聪明的美国人开始了对自己文化的装饰，并将其输送到世界各地！<br><br>①在全世界倡导“社会达尔文主义”，即“弱肉强食”是人类天理！<br>为自己所有的“烧杀抢掠”找到了——理论依据！<br>而这个依据好像又显得那么公平！<br><br>②在全世界鼓吹“天赋人权，自由万岁”，即人权高于一切！<br>为他后来“烧杀抢掠”他国时，找到了最好的理由！<br>为了拯救其他地方人的自由，随意践踏他国主权，捞到的是他想要的东西，才不管其他国家的人是死是活！<br><br>③在全世界宣扬“全球公平竞争”，即要求所有的国家签下这样的“擂台生死文书”！<br>为他后来“烧杀抢掠”他国时，制造了法律依据！<br>不遵守者，就被其判为国际规则破坏者，随之，制裁就来了，甚至炮火就去了！<br>可不知，他一个拿枪的，要求别人拿棍子的，只能按照他定的“游戏规则”与其生死相搏！<br><br>可悲的是，世界各地都有一群跪舔美国的人，在为美国文化叫好，却从不知道自己和自己的同胞早已是美国人要“嗜血”的对象！<br><br>可恨的是，世界上还有不少的国家成为其“烧杀抢掠”的同伙或帮凶！<br><br>——感言——历史的脚步仍在往前走，美国文化走到今天又有了一个新称号——“美国优先”！<br>被特朗普又一次将美国文化装饰在外的“披纱”扯下了一层，仿佛血和肉又露出来多一些了……怎么办？<br><br>……要么你忍，要么你比他狠！……<br>',
'<h2>Has Switzerland ever been a poor country?</h2><br>Yes.<br>Switzerland used to be dirt poor.<br>Cold mountain country, ill-suited to agriculture.<br>You could have cows grazing on the grass, and make cheese. And then eat, cheese with bread, cheese with potatoes, or vegetable soup.<br>Kids were sold off, people went off to fight for hire as swiss guards, or as mercenary pikemen for foreign powers.<br>With World War two, the Nazis had a lot of gold that they took off their victims.<br>But nobody wanted to touch it.<br>The Swiss banks figured out that if the gold was melted, and new ingots were produced, then nobody would be able to know which gold was nazi gold anymore.<br>They bought it up and provided the Germans with Swiss Francs to fund their war effort.<br>Their assistance to the Nazis helped them fend off invasion as well as make tons of money. After WW2, they were one of the few economies that were not completely destroyed, like the US.<br>Since then, it has made a fortune from protecting shady banking deals from scrutiny, and reinvented itself as a tax haven for dictators and NGOs.<br>',
'<h2>大陆拨地给香港修房子</h2><br>5月8日，由香港全国人大代表郑耀棠成立的香港发展研究基金提出建议，由中央政府在邻近香港的区域拨地给香港建立新社区，参考澳门的横琴模式，由香港特区管辖，实行香港法律，政府可作出整个社区规划，兴建公屋、医院、学校等公共设施，并邀请开发商兴建私人房屋及商业楼宇等。<br>香港发展研究基金进一步建议，首阶段拨出30平方公里用地，租借给香港，容纳60万至70万人口，首选是邻近香港的中山、珠海等大湾区城市。<br>简单的说，中央拨块地，给香港人修房子。<br>这则消息，由大公报发布，新华社转发。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAd5t5BHHagQp7ApnfkFPYLK6ibPCvdpib1LZds2bvvribLtEVLd7XeHGhA/640"><br>大公报是我党在香港的宣传阵地，外号港版人民日报，而新华社是顶级官媒，联手放出这样的消息，说明中央已经有了一定意向，现在放风出来试探下民意。<br>5月11日，民建联全国人大代表和政协委员李慧琼，也表示会在两会上，建议在珠海市桂山岛及港珠澳大桥珠海段南侧指定的水域兴建香港城，以缓解香港住房难的问题。<br>在我看来，这是一个妙到毫巅的极品政策，简直是一招致命，直击香港社会的要害，对大陆极其有利，对我们普通百姓也极其有利。<br>但大量的网民，却被近期一些香港废青的所作所为给气坏了，对香港极为反感，坚决反对这个政策。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAicBcvdK7ASEmUlQrTREicAvvdZKdxRzVzldRYib0qUwwYmANHic5VByraw/640"><br>所以，我今天有必要把这件事拆开来给大家看，仔细分析里面的利弊。<br>香港问题的根源<br>让中央拨地给香港修房子这个提议，并不是一个新鲜的脑洞，早在2018年，郑耀棠就已经提出过这个方案。<br>2018年9月，郑耀棠表示：<br>香港回归21年来，地价腾贵，土地储备大都纳入私人地产商囊中，基层住房缺口愈来愈巨大，现在轮候公屋人数已逾27万人，超出公屋申请门坎又买不起私楼的港人更数以十万计，而基层困居劏房怨气累积，随时有些导火线就会形成燎原大火，威胁社会稳定。<br>当时，郑耀棠建议在大湾区内发展20至30平方公里、可容纳50万至60万人居住的港式新市镇，解决香港居住问题的燃眉之急。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAY8ExOfaYBD2sDw000wGC83EMY6iadiaw09HzibPmD5SiaPKXlrPgH2sTlQ/640"><br>但这一方案，并没有被中央采纳，甚至都没有出动官媒来放风。<br>因为这个方案显而易见的会侵害到香港地产商的利益，这对于维护香港社会的稳定是大为不利的。<br>香港回归以来，中国实行一国两制，港人治港。<br>英国人走了，中央又暂时进不来，香港的权力真空，迅速被本地富商所占据。<br>而我们，只能依赖这些富商，也就是所谓的太平绅士，来维持香港的稳定。<br>这些富商，9成都是房地产行业的，他们拥有大量的土地和资本，在香港社会具有极大的影响力。<br>1997年，提出八万五建屋计划的香港首任特首董建华，就因为打压了房价，最后在2003年，引发了50万人大游行，被迫下台。<br>房价绑定了香港地产商和有产阶层的利益。<br>2018年，香港的精英们就已经知道香港因为高房价民怨沸腾，一旦有导火线就会形成燎原大火。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAkc9qZa6LWbVjSfFMp2HyPcmB0mjCGmXgjjEHD8JqiaOPiaRlq4qYvPew/640"><br>这是个定时炸弹，但不能由我们去拆这个雷。<br>如果中央拿出了自己的土地，打压了香港的房价，那香港地产商可以轻易引导大量香港人仇视中央，重现2003年的那一幕，引发更大的麻烦。<br>雷炸了，我们可以去救灾，但我们不能当这个导火索。<br>所以这份议案，在2018年被搁置了。<br>2019年，香港的民怨果然爆发了，引发了巨大的社会动荡。<br>香港的高房价，透支了香港的潜力，迫使大量有前途的企业迁离。<br>除了让地产商吃的脑满肠肥，基本没有任何好处，年轻人失去了希望，失去了未来，大量的民怨在慢慢积累，而这些怨气都指向了地产商。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAYQibkKbslg9R09hJy7yaoVzs829gkSOM0IuiburMbxZQhThKXaemwzDQ/640"><br>但地产商不可能承认自己是罪魁祸首，他们只能利用自己的资本和影响力，转移香港人的怨气，以求自保。<br>谁来当这个靶子呢？谁才是导致香港没落的罪魁祸首呢？首先，罪魁祸首肯定不能是地产商，但英国港督已经走了，那找谁背这个黑锅呢？只能是中央政府了。<br>地产商控制的媒体告诉香港人，只要脱离了中央，香港人立刻就能重新富裕强大起来，香港一切的不幸，都是北京造成的。<br>毫无逻辑，毫无道理，但那些没有分辨是非的底层香港人，直接就被洗脑了。<br>地产商并不想得罪中央，但在巨大的民怨面前，他们只能这么做，因为这个锅太大，他们扛不住。<br>于是在2019年，香港社会和大陆之间，发生了巨大的撕裂。<br>在某种力量的引导下，普通港人认为香港的高房价，民生凋敝，经济停滞，都是大陆导致的，只要脱离大陆就可以奔向幸福的未来。<br>而大陆人对香港人的看法是：<br>一群沙雕。<br>既然炸弹已爆，那中央就再无顾忌，可以对香港高房价这个顽疾动手了。<br>其实到处都有地<br>土地制度，是一个社会的根本制度，涉及到巨大的利益。<br>但其实，土地并不稀缺。<br>就算是以高房价著称的香港，闲置土地也有一大堆。<br>从深圳关口出发，需要乘坐三四十分钟的港铁才能达到香港九龙，这漫长的旅途中，你会看到大量的闲置荒山野林。<br>从卫星图上看，更是一目了然。<br>香港是绿油油的一大片，不知道的，还以为是自然保护区呢。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAiaJyMia5Pz2d68FbRRfxYEicMEgAUibiaoEd6U6DUfpHnmKqFYiaUfFBia7Kw/640"><br>香港的住宅面积，只占用了香港6.9%的土地，这里面还有一半是贫民区和丁屋这种城中村。<br>而草地湿地林地等，占地面积高达66.5%。<br>如果把这些地都开发了，人口翻10倍，香港都住得下。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoA7LOE8icEtTibpf8R7xzmKTicPa5ibcticNuZRPKmW7F07JCxcTubMfibiclvg/640"><br>这些地区为啥宁愿荒废都不开发？不知道香港寸土寸金么？很简单，香港人要保护环境啊，这些荒山上的绿植，是香港之肺，怎么能砍掉开发房地产！没学过生物么？树木可以净化空气。<br>香港人呼吸的氧气，全靠这些树了，大陆的氧气是飘不过来的，万一这些树没了，香港人就完了。<br>破坏子孙后代的氧气之源，就为了给你卖地建楼？太邪恶了！香港人呼吸的氧气，只能靠香港的树来提供，绝不能形成对大陆的依赖，以防大陆断供。<br>这么脑残的环保思想，很明显是房地产商提出并鼓动的，这样可以让他们手中拥有的土地和物业大幅度升值，形成对后来人持续不断的剥削。<br>但表面上，这套理论却是“民间团体”在倡议和推广。<br>这个脑残的理论不可能被精英认可，但他的强大之处，是能洗脑底层。<br>那些最支持环保，严禁政府开发“自然保护区”，把那些荒地当成宝贝的人，反而是那些困居劏房的穷人。<br>宁可住笼子屋，一辈子痛苦不堪被人剥削，也要维持大面积公园绿地。<br>呵呵。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAddUCtibzibLZ92jvafH7T676e0VRoe9PicmFd3SuNdsghc1snAEteo2Aw/640"><br>房地产商不支持，有产阶层不支持，底层无房人也不支持。<br>那还费个啥劲，你说保护环境就保护环境吧，这块荒地就当森林公园用了，我也懒得强推这个事。<br>但政府手里缺地啊。<br>香港是有很多空地，但因为自然保护法，掌握在政府手里的，能用来开发的土地，却少之又少。<br>从这个角度说，香港确实没有地了。<br>后来，香港政府想了个法子，填海，从海里要地。<br>那边放着无数的荒地不用，这边花费巨大代价去填海，带来巨大的资源浪费，这就是香港。<br>填海给香港带来的大量的土地供应，占了香港已开发土地的四分之一。<br>在填海土地上，容纳了27%的香港人口及70%的商业活动。<br>但是后来，土地开发商支持的环保团体，又找到了理由来反对填海。<br>这里有海豚啊，可爱的海豚。<br>你怎么能填海呢？你破坏了栖息地，海豚怎么繁衍宝宝呢，简直是太残忍了，我们的子孙后代不会放过你们这些贪婪的政府的。<br>我们宁可利用高房价不让香港人繁衍自己的后代，也要保护海豚生宝宝的权利。<br>1996年，反填海征得17万个公众签名，迫使政府搁置了青洲填海计划。<br>2003年，环保人士在香港终审法院推翻《湾仔填海计划》，多个基础建设项目及多份长远计划被迫中止。<br>2004年，环保团体通过一场官司，中止了中环及湾仔填海计划第三期工程，还给未来的香港填海抬高了门槛。<br>以后，香港只有当“有迫切及凌驾性的当前需要”，并且“没有其它可行方法”时，政府才可填海。<br>只是为了环保。<br>环保真的是一块好砖，哪里需要就往哪里搬，是地产商间接操控底层人民，维护自己利益的最好武器。<br>至此，香港政府填海造陆的途径基本被堵死，而荒地也不能开发。<br>那香港真的没地了，神仙也变不出土地出来，香港房价出现了飞升。<br>15年之后，畸形的房价导致香港社会出现了极大的撕裂，引发巨大动乱。<br>有恒产者有恒心，没恒产者自然要闹事，看闹一闹能不能改变自己穷苦的现状。<br>其实到处都有地，只不过很多地是不能用的。<br>因为土地的每一次划分，都涉及到巨大的利益分配。<br>这个世界上，有很多地，但又没有很多地。<br>给香港土地的好处<br>给香港拨一块地很简单，核心城市区占地面积是很小的，我们有大量的未开发土地可以给香港用。<br>但给香港土地，就会打碎既有利益格局，带来巨大的利益重分配。<br>2018年，我们搁置了这个议案，是因为利益重分配可能会带来社会动荡。<br>2020年，我们重启这个议案，是因为利益重分配，有助于我们掌控香港。<br>经过2019年的动乱，很多大陆人反感香港人。<br>但我知道，大家只是反感香港人的态度，明明大陆扶持了香港那么多，一帮废青还把黑锅全扔在大陆头上，把一切过错都推给了大陆人。<br>如果香港人能知错就改，那大陆人还是非常欢迎香港人的，毕竟都是同胞血亲。<br>那么现在的问题就是，怎么才能让香港人知错就改？要控制香港人的思想，就要先控制香港的媒体。<br>但香港的媒体，都掌握在资本家手里，而这些资本家，9成都是房地产商。<br>港人的思想，现在控制在香港房地产商手里，这也是我们之前不敢损伤地产商利益的根本原因所在。<br>没有这些资本家的支持，政府会被架空，我们连治理香港都做不到，更别提让香港人知错就改了。<br>我们需要改变这一切，而送土地，就是一个绝妙的大招。<br>首先，香港人饱受住房不足之苦，增加房屋供应是肯定受到底层群众欢迎的。<br>香港没土地了是不是？没关系，大陆给你一块地，给你们造房子，解决你们的住房困难。<br>环保不环保，是不是破坏大陆之肺了，那就不需要你们港人操心了，我们自己觉得没关系。<br>给你这么大一块地，很明显有巨大的好处啊，白送好处你岂有不要之理？如果香港拿了这块地，那就好玩了。<br>首先，这块地是属于大陆的，只是给了香港使用权而已。<br>给谁还是不给谁，是中央说了算，至少也是香港政府说了算，会公开拍卖，但不一定完全按钱说话。<br>我们完全可以利用这批土地，对香港的利益进行重新分配，扶持出一批和大陆利益捆绑的新地产商出来，从而大大增强中央对香港社会的直接掌控能力。<br>之前那批反骨仔，不要也罢。<br>而旧地产商持有的土地储备和物业，会在大量新增供应的冲击下，利益大大受损。<br>新土地建设完成后，大量的香港人，会在低廉的房价下，离开香港岛，前往大陆定居。<br>同样的法律，同样的人，同样的规则，同样的工作机会，房价便宜那么多，为何不去？新土地上，有很多原生的大陆人，政府不可能把他们强行迁离，现在又来了很多香港人。<br>大陆人和香港人长期在一块土地生活后，新土地上的人，究竟算大陆人还是香港人？这块地也不可能完全给香港，大陆肯定在这里拥有很大影响力。<br>大陆和香港的融合，可以从新土地开始，不一定要等一国二制结束之后。<br>这简直是一招致命，拿捏住了香港的三寸要害，用一个香港人不可能拒绝的条件，达成一个我们想要的结果。<br>这是阳谋，我就算把目的告诉你了，你也只能照办。<br>这么做，对恢复中央对香港的统治力，有极大的好处，那对我们普通百姓有什么好处呢？好处当然也很大。<br>香港的高房价，引发了巨大的社会动乱，造成了极为恶劣的影响。<br>如果提供一大块土地，打掉了香港的高房价，或者冻结了香港房价，令其永不上涨，顺利平息香港的社会矛盾，巩固中央统治。<br>请问，这会带来一个什么样的执政反思？卖地那点收入，和长治久安相比，孰轻孰重，难道还需要考虑么？大陆的房地产制度，照搬香港，所以香港的今天，就是我们的明天。<br>但我们绝对不能重走香港的老路。<br>香港没地，我们给。<br>彻底打掉香港的高房价之后，我们看一看效果，这么干究竟是对社会好还是不好。<br>打压房价，究竟会扩大社会矛盾，还是减少社会矛盾，我们也让香港当一次试验田，试上一试。<br>成功了，中国的高房价会就此彻底见顶。<br>失败了，普通群众的利益也没有任何损失。<br>这种利国利民利于普通群众的好政策，居然被那么多网民反对，只为了出口气，满足自己狭隘的仇恨思想。<br>我只想说，你们能不能长点心啊，动动自己脑子，好好想一想里面的利害关系。<br>',
'<h2>印度今天崩溃了没？</h2><br>今天这个题目非常欠揍，好像天天盼着白象国倒霉似的（印度以白牛为尊，却以白象为标志，多么神奇而热爱大型白色动物的国家）。<br>其实我也不想用这个标题，我对印度深厚的感情，你们都懂。<br>不过确实是后台这段时间，大家问我最多的一个问题，所以直接拿出来了，并没有恶意。<br>每次写印度的时候，我都充满感情，不知道为啥大家总觉得我是在调侃，感觉我们印度就是这样一个自带BGM的国家，多悲惨的事，一到印度，听起来都有种喜气洋洋的气质。<br>1 滞留时光<br>先说下我同事他们咋样了，毕竟很多小伙伴非常关心他们这些印度封国受害者。<br>他们自从印度封锁后，本来准备回国的，现在也回不来了。<br>一度想买去新加坡的机票转中国，后来也被取消了，所以一直滞留在印度。<br>现在整个印度什么样，没人知道。<br>印度南北差异极大，各地之间差异也非常大，又在搞新闻管制，所以就更没法知道了。<br>我同事他们所在的富人区经历了前期的恐慌后，慢慢稳定了下来。<br>物价涨了近一倍，部分东西涨了三四倍，不过众所周知，印度和人民币汇率接近10:1，一块钱在印度当十块钱使，所以他们并不在乎涨价什么的。<br>他们让印度佣人每天出去溜达扫货，这段时间屯的罐头什么的够经历一次僵尸危机了。<br>闲得没事，他们把大门和围墙也加固了，下一步考虑挖个地下防空洞，现在已经找到了“人防”相关资料，就缺木头桩子做支撑。<br>不过有一点比较尴尬，不能让佣人看到他们在地上挖坑，因为印度各个阶层职能非常明确，各干各的。<br>如果你干了佣人的活，今后你的佣人就瞧不起你，原本以为你是个婆罗门，看来你是个首陀罗，下贱。<br>一旦瞧不起你，他们干活就消极。<br>嗯，印度就是这样一个讲究“各司其职”的国家。<br>尽管他们在电视上看到印度境内出现了多次的暴乱，不过他们富人区治安比较好。<br>大家前段时间也看到了，警察挥舞着棍子到处抽人。<br>在富人区，这些警察非常温和，治安维持得也不错。<br>现在印度贫民窟的人有冲击商店的，但没听说冲击富人区的。<br>印度人对社会等级很敏感，一般不会去骚扰上层阶级，关于这一点，他们非常严肃，并且达成了共识，上下层一般都尽量避免公用任何东西。<br>这种共识机制非常重要，不然印度的种姓制度也不会持续几千年。<br>现在法律上的种姓已经没了，但是心里的种姓一直都在。<br>最危险的是4月14号，印度宣布延长封城。<br>在孟买火车站，几千人闹事，警察冲进去用棍子驱赶，刁民们到处跑，可把我同事一伙给吓坏了，生怕那些人冲进他们的院子，看到他们堆了半屋子的罐头和吃的，还是外国人，担心全抢走了。<br>不过还好没发生啥。<br>这周六又发生了大规模示威游行，说是要求政府给他们提供回去的火车，后来被驱散了，这段时间他们都挤在工厂里，每天200克大米：<br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYddGRczr0RVqkQAw2f32ibUviaEuzGTc32mwnUefhLj6vfXFX7kicZsOhH6dicGZ6w7YxcPufBgMqvqNQ/640"><br>疫情也不是完全没有好处。<br>一月份时，印度因为《新公民法》爆发了超大规模的游行示威，穆斯林和印度教徒各种冲突，席卷全国。<br>不过这段时间“封国”，游行示威好像是解决了，他们注意力转移，大概已经忘了那档子事。<br>就跟美国这段时间全国封禁，枪击事件变少了一样，意外的收获。<br>至于印度那个“封国令”，极其一言难尽。<br>我徒弟现在在班加罗尔，那地方已经基本放开了，大家该干啥干啥，大部分人也不戴口罩，大家都跟没事人似的。<br>孟买反倒是相对抗疫比较积极，最起码把口罩都戴上了。<br>至于你问印度疫情咋样了，这个谁也不知道。<br>印度已经第三次发布了新闻管制，不让大家随便聊疫情，整个国家讳莫如深。<br>本来有老百姓上传倒霉视频，也就是我们在中文网看到的那些，然后这些人就被抓起来了，这段时间大家应该也感觉到了，明显消停了。<br>至于测试得咋样了，反正我同事他们所在的那个区域，你说你状态不好，去测试的话是没人给你测的，跟4月20日前的美国差不多，只给重症做测试。<br>在4月末，印度总共测试了77万（到现在也不到100万），就已经测出来5万多，死了近两千。<br>不过这个数据100%有问题，为啥这么说呢，因为印度媒体自己就不太信，就去稍微查了下，发现5月2号到7号没有上报死亡，于是记者潜入医院，在一个叫LNJP的医院就发现一天新冠死了6个，其他医院也没必要去查了，引发了一波甩锅大战，政府说是医院没上报，医院说是上报了，现在还在扯皮，扯皮也是印度人的优良传统之
