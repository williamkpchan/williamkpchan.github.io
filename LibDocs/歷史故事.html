eep the living room cool.<br><img src="https://qph.fs.quoracdn.net/main-qimg-cd4174f9ae490d6709e9b0d20bfc720f"><br>The servants will also add spices such as Guizi(Chinese cinnamon fruit) to the "wind inlet" to let the cool breeze that is sent to the living room carry the "scent of sweet-scented osmanthus".<br><b>自雨亭(Auto-raining pavilion): A kind of "central air conditioner"</b><br><img src="https://qph.fs.quoracdn.net/main-qimg-257b5498ee34fae0d3eecff251ced450"><br>The ancient Chinese people had a way to integratively cool down the entire building. <br>This "refrigerant" is the most environmentally friendly natural liquid, water.<br><img src="https://qph.fs.quoracdn.net/main-qimg-e9a9d1cca69f09266fac8bc1bacde3c4"><br>As early as in the Tang Dynasty, from the palace to the official residence, 自雨亭(Auto-raining pavilion) was not a rare thing to get. <br>It constantly lifts water to the roof to simulate rainfall, taking heat away through the Water Cycle and cooling the whole building.<br><img src="https://qph.fs.quoracdn.net/main-qimg-5423890bdbf6936976d7b0e842016833"><br>Its power source is water, its driving device is waterwheel, of course, it is automatic. <br>Here, water is both a refrigerant and a driving force.<br><img src="https://qph.fs.quoracdn.net/main-qimg-0590eb4bb006d3d563ec0d0e789e48c8"><br><ol><li>The cool-house(凉屋) is usually built by river,</li><br><li>using mechanical principles to send water to the roof,</li><br><li>then the water flows down the eaves,</li><br><li>when the water flows, it has the effect of cooling.</li><br><br></ol><br>In mechanism, the self-rain pavilion is not complicated, and its core device is just a waterwheel.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9cab9d4aa9be2f975c6ec474b393465c"><br>The waterwheel is used to bring the water to the roof and then pour it down. <br>The driving force of the waterwheel operation comes from the "potential energy of flowing water". <br>This mechanism is the same as today\'s "hydroelectric turbine". <br>Through water flow drive", the wheels filled with fans was rotated, which played the role of the ancient version of "electric fans". <br>"Hulala…", there was a cool breeze into the house.<br><img src="https://qph.fs.quoracdn.net/main-qimg-76fa8875405d77328b5af6246e5afe3d"><br><b>Temperature regulating palace (温调清凉殿)</b><br>In the royal family of the Han Dynasty, there was a "air-conditioned room" usable for both winter and summer. <br>It is warm in winter and cool in summer.<br><img src="https://qph.fs.quoracdn.net/main-qimg-2db8284171af9ee140936a7faea573b5"><br>It uses stone as a bed,<br>the jade plates are filled with ice cubes.<br>They are stored in front of your knees,<br>you surrounded by crystal curtains<br>servant keep fanning for you.<br>you can feel the frost in the room.<br><img src="https://qph.fs.quoracdn.net/main-qimg-3bd1d825c19f8d10ea19573fad9880af"><br><b>Mountain Resort (避暑山庄)</b><br>For the aspect of heatstroke prevention and cooling, the ancient architectural structure and site selection are all recherche, such as “high level of greening” and “low population density”.<br>Chengde Mountain Resort:<br><img src="https://qph.fs.quoracdn.net/main-qimg-751aa12e168122cf397d282cb43020d7"><br><b>Cold alley (冷巷)</b><br>In ancient Chinese architecture, there is a kind of "cold lane", which is an ecological air conditioner that can cool the building.<br>Its outdoor:<br>Narrow, it generally only can pass through 2 to 3 people side by side;<br><img src="https://qph.fs.quoracdn.net/main-qimg-34c6f9afbd50b5473056a7543e972ee8"><br>Its interior:<br>Deep and serene, its interior is rarely exposed to the sun.<br><img src="https://qph.fs.quoracdn.net/main-qimg-685664d047d86b400fdc3cacb06bf974"><br>Since the cold alley has a small cross-sectional area, when the natural wind blows, the wind will accelerate here, and the air pressure will decrease. <br>Through the Bernoulli\'s principle, it take the hot air in the buildings on both sides, to achieve the effect of "ventilation cooling".<br><img src="https://qph.fs.quoracdn.net/main-qimg-fa0a47f505a67811e5dd998d89ce50b5"><br>When there is no natural wind, the cold alley is also less affected by solar radiation, the air temperature is low. <br>The vertical temperature difference can form convection with the hot air in the two sides buildings, and play the role of "ventilation cooling".<br><img src="https://qph.fs.quoracdn.net/main-qimg-9704802bb34bc46b313648a6997e0a6e"><br>In the south of the Nanling Mountains, "ventilation" is even more important than sunshade and heat insulation in a long-term hot and humid climate. <br>Cold alley is the core component of Strengthening Natural Ventilation.<br>It often takes with the other three factors together, to constitute a complete "natural ventilation system."<br><b>Site selection: Create an environment conducive to the introduction of natural winds</b><br><blockquote>Village Standard Layout of Pearl River Delta</blockquote><br><img src="https://qph.fs.quoracdn.net/main-qimg-e2621f09e7a5faed6e07366ffe98ded4"><br>Most of the villages located in the Pearl River Delta are "sitting north face to the south", built along the slope, low front and high behind. <br>There are vast fields and large fish ponds in front of the village, and the other three sides are surrounded by trees. <br>The buildings in the village are arranged in a north-south direction like a comb.<br><img src="https://qph.fs.quoracdn.net/main-qimg-61a1f8ca3a0386835b6e11e8edf56ecf"><br>In the summer, when the southeast wind blows,<br><img src="https://qph.fs.quoracdn.net/main-qimg-75ee9156a6203afe3c61d26d0ac5fc5d"><br>it has been cooled from the fields and waters in front of the village, and enters the small space from the large space through the U-shaped windward vent.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9619fa7ce567390f7b2d164ecb4e0094"><br>In the village, the building layout like a comb forms a lot of cold alleys. <br>The “front and rear wind pressure difference” further enhances the ventilation effect.<br><img src="https://qph.fs.quoracdn.net/main-qimg-bb4ad4216b642a800fb7faf9323d5ccc"><br><b>Cold alley + patio = natural ventilation fan</b><br>Lingnan dwellings generally set up cold lanes indoors. <br>The typical one is the architectural layout of Bamboo tube house (竹筒屋).<br><blockquote>Cutaway perspective view of Bamboo tube house</blockquote><br><img src="https://qph.fs.quoracdn.net/main-qimg-117e33fa26ac7b1fd785f0e0e506cb3b"><br>Its facade is narrow, small bay, usually a single room, deep-plan.Its "long and narrow pattern" is like a piece of bamboo joint by joint, so it is called "bamboo house."<br><img src="https://qph.fs.quoracdn.net/main-qimg-e28daf336048b34f00b31cdd0975273a"><br>The Bamboo tube house has a deep-plan. <br>Its ventilation and lighting are generally dependent on the patio and the stair well.<br><img src="https://qph.fs.quoracdn.net/main-qimg-51a0dbbe3dd8ce304bbc101e83fa1f54"><br>Compared to buildings in northern China, the patios in the Lingnan area generally have smaller openings, and some have roofs and skylights. <br>In addition to avoiding direct sunlight, the small patio can also draft wind like a chimney.<br><img src="https://qph.fs.quoracdn.net/main-qimg-09c5b12244603ec9e6e1c15d69dd137d"><br>When there is a natural wind blowing in, the wind enters the cool lane (the narrow space) from the hall ( the larger space). <br>Just like in a plastic bottle experiment, the wind speed will increase as hot air enters a narrow space.<br>At the same time, there is a wind blowing over the small-open patio, which will also create a negative pressure on the patio. <br>Due to the Bernoulli effect, the patio also draws air into the cooling lane, further accelerating the air flow in the cooling lane and taking away the heat in the room.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a1ef247c835557ad9398a41d9078d2f3"><br>When there is no natural wind,<br><ul><li>due to being exposed to sunlight,, the temperature of the upper part of the patio rises, forming a vertical temperature difference;</li><br><li>The hot air rises and drives the air below to upward replenish it to form a Stack effect;</li><br><li>Through cooling lane draft air, it form "thermal natural ventilation".</li><br></ul><br><img src="https://qph.fs.quoracdn.net/main-qimg-65e6a5f178cd57275f605ce45306b47c"><br><b>Well ventilated doors and windows: create more conditions that are conducive to ventilation</b><br>There are also a lot of "Details with Lingnan Characteristics" in Lingnan folk house to assist this natural ventilation of cooling lane:<br>For example, "趟栊门", it not only plays a protective role, but also opens a ventilated doorway.<br><img src="https://qph.fs.quoracdn.net/main-qimg-de444ee951cd5aff3eaf463524371653"><br>满周窗 Its entire wall is filled with doors and windows, as long as opened, it can basically achieve barrier-free ventilation.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f4bf01cad7a35016f14139fd253df2a5"><br>The drawstring sunroof made of clam shell or mica stone can be ventilated according to needs while supplementing the lighting, and its material is more thermal insulated than glass.<br><img src="https://qph.fs.quoracdn.net/main-qimg-b3d7ae7cd5e26907998bc26657d68782"><br><a href="https://www.quora.com/Why-do-we-feel-cool-in-a-room-with-AC-set-to-23-degrees-Celsius-in-summer-while-feel-warm-in-a-room-with-heat-also-set-to-23-degree-in-winter/answer/Chier-Hu?ch=10&amp;share=677543a0&amp;srid=z6ju"><br>Why do we feel cool in a room with AC set to 23 degrees Celsius in summer, while feel warm in a room with heat also set to 23 degree in winter?</a><br>',
'<h2><span class="red">抗联从此过，子孙不断头</span></h2><br>我们活在和平年代的人，可能无法想象战争年代的人们，是如何生活的。<br><br>更无法想象，那些革命烈士，是如何面对死亡的。<br><br>今天是9月18日，上午南京城又拉响了警报。<br><br>我工作的第二年，曾经去过一个叫做“江桥”的小地方，那是黑龙江省齐齐哈尔市和内蒙古自治区兴安盟的交界处，也是马占山将军打响抗战第一枪的地方，我路过嫩江的时候，正当是五月份，江水初涨，浩浩荡荡，卷过辽阔的松嫩平原。<br><br>那里天高地阔、地广人稀，开车走很远，才能看到一个有人聚居的村落和集镇。<br>实际上，整个东三省，都是地广人稀，一眼望去，都是大片大片的土地，四五月份，南方早已春暖花开，我在这里，还遇到了一场铺天盖地的暴风雪。<br>齐齐哈尔市，有一个区，叫做“龙沙”，来自于《汉书.班超传》的“坦步葱雪，咫尺龙沙”。<br>龙沙是个含义模糊的词，但指代边塞、辽远，是没有问题的。<br><br>所以，你们可以想见，当年的抗日志士们，就是穿着单薄破烂的棉衣，拿着冻得拉不开栓的枪支，在这块苍茫辽阔的土地上，和日寇搏杀。<br><br>我外公是新四军，当年在苏北一带，与日寇恶战，我小时候，经常把他的二等功奖章、军帽、还有很多子弹壳拿出来玩，听他讲当年和日伪顽打仗的故事。<br>后来长大了，读了东北抗联的故事，听说之前抗联兵强马壮，最后竟然陷入绝境，杨靖宇、赵尚志、赵一曼一个个牺牲，悲壮而惨烈，我就问外公，“为什么抗联不使用你们新四军的的游击战术？”<br>外公没有读过书，只是告诉我：“<strong>一来抗联打得比较早，二来他们东北没有我们新四军的条件</strong>。”<br>后来我读了很多书，亲身去过东北，才理解了他的意思。<br>东北抗联，是中国最早抗日的部队之一，九一八事变后，就和日寇战斗在白山黑水之间，整整坚持了14年。<br>东北抗日联军共有11个军，人数最多时有3万多人，其中，第一、二、三、六、七等军是在共产党领导下建立的，著名的杨靖宇司令、赵尚志司令、周保中司令，都是共产党员。<br>东北抗联对日伪军作战共约10余万次，歼敌18万余人，牵制日军最高峰时达到76万人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSTMo0ksTpS4ibfZeBO9KPia5GxtFgdrcVJ4UmibRv7d54V3FlKa9w8ewlA/640"><br>东北和关内不同，地广人稀，气候严酷，冬天动辄零下三十度，普通人没有御寒衣物，根本无法在野外生存，而且日寇在东北经营已久，采取“保甲制度”，严格控制人口，抗联内外断绝，又无法从民众那里获得支援，据说，最艰难的时候，同情他们的百姓，经常把粮食故意撒在野外，让抗联将士们去捡。<br><br>抗联将士写过《露营之歌》，描述过他们所处的严酷环境。<br>朔风怒号，大雪飞扬，征马踟蹰，冷气侵人夜难眠。<br><strong>火烤胸前暖，风吹背后寒</strong>。<br>壮士们！精诚奋发横扫嫩江原。<br>伟志兮！何能消减。<br>全民族，各阶级，团结起，夺回我河山。<br><br>而日本在东北部署了最精锐的关东军，到1938年，日本在东北的兵力已达8个师团，并有伪军和警察大队数万人。<br>日伪当局以强大的兵力对抗联部队进行连续不断地“讨伐”；同时强化在城乡的法西斯统治。<br>在城镇它们疯狂屠杀共产党人和爱国者，摧毁抗日救国组织，严密控制人民活动；在农村它们加紧推行“集团部落”政策，把分散居住的农户强行迁到它控制的“部落”中去，实行保甲制、连坐法；在游击区它们实行“三光政策”，制造无人区，割断抗联部队与人民群众的联系，断绝抗联部队的给养来源，加紧经济封锁、政治诱降。<br>在这样的情况下，抗联将士，面对的，几乎是绝境。<br><br>在那些最令人绝望的日子里，他们在东北的深山老林中，在冰雪严寒中，在饥饿和死亡面前，要面对日寇的包围扫荡，还要面对穷凶极恶的伪军和叛徒，我们如今已经无法想象，他们是用什么样的材料做成的。<br><br>在胜利之后，有人在黑龙江密林里发现了几颗大树，树皮被削去，上面刻着“<strong>抗联从此过，子孙不断头</strong>”。<br>一开始树很小，字也很小。<br>现在树长大了，字也变大了……<br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSNdyPmkEg8zsMTUrb3gRtInmKN59Uwyu89XMJ89NhiaCsM8ibAEkJRpSw/640"><br>现在读东北抗联的故事，依旧能够让人哭出声来。<br><br>东北人民革命军第六军军长，中共党员夏云杰，汤原根据地的创始人之一，1936年11月26日遭遇敌军突袭，重伤不治，时年33岁。<br><br>“在他负伤几天后的一个夜晚，他睡醒一小觉后高兴地对我说：‘<strong>老刘，我做了一个梦，梦见日本人被赶跑了，我们俩骑着马，走在人山人海的大街上，到处都是彩旗和鲜花</strong>……’说着说着，我看见他的泪水流满了两颊。<br>他又说：‘<strong>老刘哇，快把参谋长冯治纲找回来吧，研究研究这个队怎么办，我恐怕是不行了</strong>，’……”１１月２６日，夏云杰永远地离开了这支他亲手创立起来的队伍。<br><br>抗联领导人中，名气最大的，是“南杨北赵”，杨是杨靖宇，赵是赵尚志，杨靖宇是抗联中能力最全面的领导人，得到过中共中央的肯定，并且当选过苏维埃中央政府执行委员，日本人称杨靖宇为<strong>“大匪首”、“满洲治安之癌”、“了不起的代表人物”</strong>。<br>而赵尚志是东北抗联中最能打仗的领导人，其纵横北满，神出鬼没，不死不休的敢斗精神令日本人心惊胆战，头痛不已，称其是“<strong>最顽固的‘反满抗日’分子</strong>”，令其名声大震的是日军的一句评价：“<strong>小小的满洲国，大大的赵尚志</strong>”。<br><br>杨靖宇原名马尚德，河南人，1928年他告别2岁的儿子和刚刚出生的女儿前往东北从事革命工作，从此他再也没有回过故乡。<br>进入东北之后，他化名张贯一，奉命潜入抚顺煤矿，与煤矿工人取得联系，恢复重建被破坏的党组织，并领导工友同侵占中国煤矿的日本矿主进行了一系列斗争。<br>在这个过程中，他曾连续5次被捕入狱，屡受酷刑，遍体鳞伤，但是依然坚守党的秘密。<br><br>1931年，“九一八”事变后党派他担任东北反日总会的领导工作，后又派他担任中共哈尔滨市委第一任书记、满洲省委委员，不久又兼满洲省委军委代理书记。<br>1932年，他受命党中央组织东北抗日联军，历任抗日联军总指挥政委等职,率领东北军民与日寇血战于白山黑水之间。<br><br>由于叛徒程斌等人的出卖，日伪军破坏了杨靖宇设立的70多个密营（用来隐藏物资和武器的营地），由此杨靖宇部队进入弹尽粮绝的境地。…...到了1940年初，杨靖宇所部的给养完全断绝，曾经身经百战的战士们不断被分割、被打散，最后只剩下区区60人。<br><br>1940年2月22日，正月十五，饥寒交迫的杨靖宇遇上了上山砍柴的村民赵延喜等人。<br>此时，这位东北抗日联军第一路军总司令已经好几天没有吃饭了，他的全身长满冻疮，脚上的棉鞋已经烂成一团，在冰天雪地的连月奔逃，他的双脚已被冻到溃烂。<br>赵延喜劝他，日本人说只要投降就不杀头的，我看你还是投降吧。<br>在东北的冰天雪地里，敌人正四面合围，听到这样的“劝解”，杨靖宇笑了笑，声音微弱但坚定地说：“<strong>老乡，我们中国人都投降了，还有中国吗</strong>?”<br>然而，正是这个赵延喜，出卖了杨靖宇，把杨司令的位置报告给了日军。<br><br>当赵廷喜带领大批日伪军警包围上来时，饥饿疲惫的杨靖宇突然觉察到了什么，他狮子一样跳起来。<br>当时在场的日本人是这样描述杨靖宇的：“杨靖宇高大的身影在密林里飞奔，他手长腿长，身高近两米，像一只鸵鸟，跑动时双臂高高地摆过头顶，在雪地里快得难以形容。”最后，杨靖宇躲到了一棵大树下，敌人对杨靖宇进行劝降，得到的回答是杨靖宇射来的一颗颗子弹。<br><br>日本关东军留下的一段战场实录杨靖宇最后时刻：“讨伐队已经向（杨靖宇）逼近到一百米、五十米，完全包围了他。<br>讨伐队认为生擒困难，遂猛烈向他开火。”终因寡不敌众，杨靖宇被敌弹射中胸膛，他持平手中匣子枪，厉声怒斥 ：“<strong>谁是抗联投降的，滚出来我有话说</strong>。”<br>语毕，高大的身躯便仰面倒在大 树旁，终年35岁。<br><br>日寇割下了杨靖宇的头颅，剖开了杨靖宇的尸身：他的胃肠里一粒粮食也没有，目之所及，只有尚未消化的草根、树皮和棉絮。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacS4WF3oOP8H2pia47U6iapDcaWv7FiaqukPxM2ch044skFSv9FP6vFmLXRg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOI6CDun82DBYIr4YjogjiacSyicUN33YduAEdwnOQFKGJbCYmuMUFptxTFf9GX6sldmXcezxaDHGwWQ/640"><br>杨靖宇牺牲时年35岁，被敌人割下头颅，解剖遗体。<br>赵尚志牺牲时年34岁。<br>汪雅臣牺牲时年30岁，被敌人割下头颅。<br>陈翰章牺牲时年27岁，被敌人割下头颅。<br>夏云杰牺牲时年33岁。<br>张甲洲牺牲时年31岁。<br>李学福牺牲时年37岁.<br>李延平牺牲时年35岁。<br>王光宇牺牲时年27岁。<br>韩仁和牺牲时年28岁。<br>许亨植牺牲时年33岁.......<br>在严酷的环境下，在敌人凶残的绞杀下，东北抗联遭受了几近覆灭的严重挫折。<br><br>仅11个军的先后19名军长、代军长中，就有9名牺牲<br>——<br>杨靖宇、赵尚志、王德泰、李延平、夏云杰、<br>陈荣久、汪亚臣、柴世荣、许亨植......<br>坚持到抗战胜利的，只有四人。<br><br>他们断头颅，洒热血，为的是子孙后代，不断头，不屈膝，堂堂正正做个人。<br>',
'<h2><span class="purple">神棍对香港的毒害</span></h2><br><div id="zhoupuToc"><a href="#zhoupuTopic-1" target="_self">基督教及天主教香港分支机构涉足政事</a><br><a href="#zhoupuTopic-2" target="_self">宗教是颜色革命的重要工具</a><br><a href="#zhoupuTopic-3" target="_self">香港历史与鸦片战争紧密地联系在一起</a><br><a href="#zhoupuTopic-4" target="_self">政教分离是当今世界的普遍原则之一</a><br></div><br><pre><br>在香港持续三个多月的骚乱中，有一个乱港群体对香港的毒害极深，却因其有隐蔽性而没有引起太多的注意。<br>这个群体就是香港的一些宗教团体和神职人员。<br>在绝大多数的骚乱活动中，我们都能找到他们或明或暗的身影。<br>他们动员、组织教徒上街，在多次运动中冲在暴徒前边挡警察；<br>在利用宗教理由发起集会；<br>在教会学校发起支持动乱、对抗警察的学生活动以及罢课；<br>组织供应装备及街头补给；<br>提供舆论造势和心理支持……<br>他们不遗余力地在香港年轻人的心里播毒。<br>现在，是时候拔拔毒了。<br><h3 id="zhoupuTopic-1">基督教及天主教香港分支机构涉足政事</h3><br>以往，基督教及天主教香港分支机构很少涉足政事，但这一次，从计划到实施，香港某些基督教组织属于全方位配合，几乎无死角地参与到每一个环节。<br>在6月9日下午反对派民间人权阵线发起反对《逃犯条例》修订游行之前，就有基督教团体打前阵举办祈祷会，以所谓“祷告”的名义聚集示威人群。<br>此后，类似的祈祷会基本上在每次游行示威前后都会举行。<br>参加关怀团的成员分为内围、中围和外围三部分。<br>在内围活动的牧师站在示威者和警察的中间，名义上说的是要做两者之间的调停者，但实际上他们基本都站在示威者一边，即使示威者在做暴力违法的行为，他们实际上充当了站在示威者前方拦警察的屏障作用，使得示威的暴徒更加肆无忌惮。<br>在中围和外围的牧师主要做的是情绪支持和物资支持的工作，所谓为示威者祈祷，怂恿他们“勇敢”向前；<br>为街头“勇武”分子提供休息站和“庇护所”， 掩护被水炮车颜料沾染的“勇武”分子。<br>一定程度上，他们还利用自己的宗教身份，为这些暴徒的活动提供道德上的合理性和合法性。<br>因为香港从殖民地时期开始政府就选择了教会作为合作团体，拨款给教会去营运学校，以此减少政府的长期行政费用。<br>现在香港有285所基督教和天主教小学、235所基督教和天主教中学，均占到香港中小学总数的50%以上。<br>基督教和天主教宗教团体和神职人员就利用其在教会学校的优势地位，在教会学校发起支持动乱、对抗警察的学生活动以及罢课。<br>宗教场所和教会学校也成为运动中暴徒的休息处。<br>日前《文汇报》的报道还称，基督教宣道会天颂幼儿学校为被警察围堵的暴徒提供休息场所，帮助其逃跑，学校内的家私布置被布匹所遮盖，疑藏示威物资。<br>在香港举办游行需要获得批准，但是宗教集会不需要经过批准，有时候在警察发布反对游行通知书的时候，一些宗教团体会利用宗教集会的特权进行集会。<br><h3 id="zhoupuTopic-2">宗教是颜色革命的重要工具</h3><br>提出这个问题的意义在于，香港目前发生的事情，体现了美国主导颜色革命的明显特征。<br>在颜色革命的历史上，宗教的确扮演了重要角色，或者说，宗教就是颜色革命的重要工具。<br>最典型的事例是上个世纪80年代发生在波兰的颜色革命。<br>当时波兰民众运动的主导力量是“团结工会”。<br>这个“工人组织”之所以成为推翻波兰“统一工人党”政权的核心力量，一是因为美国中央情报局为其提供大量支持；<br>二是因为美国政府与当时波兰籍的梵蒂冈教皇达成了携手对抗苏联、赢得冷战胜利的共识，梵蒂冈以及波兰天主教会因此成为“团结工会”的重要后盾。<br>波兰宗教氛围浓厚，即便在上个世纪80年代，波兰天主教徒的数量也超过50%。<br>因此，波兰之所以出现“团结工会”反对“统一工人党”的奇怪局面，关键之一就是天主教意识形态与“统一工人党”意识形态的冲突与较量。<br>而当年波兰天主教会对“团结工会”的支持方式，几乎就是我们今天在香港看到的某些教会行为方式的母版。<br>整个苏东剧变、苏联解体过程中，宗教作为强大的反政府势力，是一个明晃晃的存在。<br>上世纪80年代，时任苏共总书记的戈尔巴乔夫亲自向前苏联的教会领袖道歉。<br>这一行为使得苏共几十年的意识形态建设在教会面前突然失去了合法性。<br>此后，全世界各种基督教派以及邪教蜂拥而入前苏联。<br>戈尔巴乔夫甚至接见了邪教头目——统一教（基督教的变种）教主文鲜明。<br>苏联解体过程中，不仅教徒十分积极，神职人员还公开咒骂政府，倡议号召反对政府，组织街头活动，神职人员带头上街，为街头运动举性宗教仪式等等。<br>奥姆真理教的麻原彰晃动作慢了些。<br>苏联解体后，立即高调访问俄罗斯，奥姆真理教在俄罗斯的信徒很快甚至超过了日本本土的信徒人数。<br>上述种种现实及其走向，如今我们都能在香港看到复制或雏形。<br><h3 id="zhoupuTopic-3">香港历史与鸦片战争紧密地联系在一起</h3><br>鸦片战争是中国永远不能忘却的耻辱，香港就是这一耻辱的标记。<br>鸦片战争的结果除了中国被迫对鸦片敞开大门外，西方列强还同时逼迫中国敞开了传播基督教的大门。<br>为此，当时参与各种不平等条约谈判的西方传教士不惜采用极不光彩的欺骗手段，以图在中国快速传播基督教。<br>因为，对于基督教会来说，信徒就是“羊”，他们是“牧羊人”，将中国人洗脑变成“羊”，就能成为乖乖听话的财源。<br>西方宗教势力的这个梦想，从鸦片战争到今天，一直没有变。<br>因此，鸦片战争做为中国的耻辱，准确地说，是生理鸦片与精神鸦片同时涌入中国。<br>虽然西方教会后来也主张禁烟，但这丝毫不能否认西方传教士当初与鸦片贩子携手向中国动武的丑陋行径，中国人也不会忘记抗日战争期间西方教会号召中国教徒做日本“顺民”的历史。<br>香港是个弹丸之地，鸦片战争后被割让给英国时，才5000多人。<br>进入20世纪，香港人口约28万。<br>抗日战争期间，由于大量人口逃往香港避难，香港人口一度达到160万。<br>第二次世界大战结束后，很多人离开香港，1945年，香港人口回落至约75万。<br>相对于中国内地庞大的人口来说，香港不是西方教会传教的重点。<br>1949年中华人民共和国成立后，香港的各类基督教才有明显增长，但增长缓慢。<br>香港教会人士较早以前指出，虽然香港自称基督徒的人不少，但固定上教堂的人数长期没有超过人口的4%。<br>然而，1997之后，香港基督教有了快速发展。<br>2019年数据显示，香港基督徒（包括天主教和新教）有88.9万人。<br>这个数字已经超过了人口比例的10%。<br>而且，这个数字没有明确是指自称基督徒，还是指固定上教堂或领圣餐的人数。<br>其他报道指出，97以后，香港的基督徒与佛教、道教已处于三分天下的状态，甚至有人说香港的基督徒已占人口的一半。<br>这个说法并非毫无根据。<br>97以后，各种基督教会和宗教组织在香港开办了近千家中小学及幼稚园。<br>作为对比，佛教、道教、伊斯兰教等在香港开办的学校及幼稚园加起来不超过200家。<br>几年前香港发生的“反国民教育”示威，实际上就是从少年儿童教育开始，反对国家认同。<br>在教会中小学占据半壁江山的香港，宗教组织从幼稚园开始就向孩子们灌输宗教意识形态。<br>以至于在这次香港动乱中，人们发现香港很多学校教材充斥丑化、抹黑祖国的内容。<br>这样的学校教出来的孩子，成为这次街头动乱的主力，也就不足为奇了。<br>这样的教会学校公然支持动乱，也就容易理解了。<br>这样的教会组织亲自参与街头动乱，也让我们看到宗教在颜色革命中作用，已经在香港呈现明目张胆的态势。<br>当年支持“反国民教育”的香港名人，很多也是今天香港动乱的支持者。<br><h3 id="zhoupuTopic-4">政教分离是当今世界的普遍原则之一</h3><br>教会主导义务教育是违背政教分离原则的。<br>英国离开香港之前，一定程度上还奉行了政教分离的原则，因此，香港基督徒的数量增长不算很快。<br>97香港回归，英国离开香港后，美国势力大量进入香港。<br>美国驻香港领事馆的人数将近千人，居然与驻北京大使馆人数相当。<br>美国虽然也号称是政教分离的国家，但美国的政教分离与欧洲启蒙运动后的政教分离不同。<br>人们通常理解启蒙运动后的政教分离是指：<br>宗教不能干预世俗社会。<br>具体说，教会不能干预义务教育。<br>而美国的政教分离恰好相反：<br>世俗政治不能干预宗教。<br>因此我们就能理解，教会反对公立学校讲授达尔文进化论，这种事情在欧洲政教分离原则下不太会发生的事情，在美国政教分离原则下就很正常。<br>香港今天的教育在相当大程度上违背了政教分离原则，成为向青少年灌输宗教意识形态的强大工具。<br>基督教意识形态从冷战时期开始就与中国的执政党有尖锐的对立。<br>香港部分教会和宗教组织，同样违反了政教分离原则，成为街头动乱的支持者、鼓动者、参与者。<br>宗教是美国颜色革命工具箱里的工具之一。<br>在各地的颜色革命中，只要对颜色革命有利，美国就会将宗教拿出来使用。<br>而这个颜色革命工具的有效性，则建立在从少年儿童教育开始的宗教意识形态灌输。<br>这就是香港回归20多年后，香港部分年轻人日益与祖国背道而驰的根本原因。<br>反过来说，这次香港动乱的好处之一是，它使我们更加看清了在“新冷战”背景下宗教的本质和作用，还使我们看到美国右翼势力如何在“政教分离”的幌子下推行“政教合一”的伎俩。<br>宗教意识形态在“政教合一”背景下，必然成为反对世俗政权的力量。<br>黎智英等很多香港动乱的主导者、支持者都是基督徒，内地一些基督徒也试图相应动员，朝香港汇聚，应该引起我们的高度警惕。<br>最后要强调一点，本文不反对宗教自由，也不想造成对基督徒的歧视。<br>本文希望读者明确地理解：<br>宗教自由、信仰自由必须坚持政教分离的底线。<br>不论什么宗教，一旦违背政教分离原则，试图干预世俗社会、世俗政权，就会成为社会的动乱之源。<br></pre><br>',
