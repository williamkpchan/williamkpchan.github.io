align="center"> ▲德先生和赛先生</p><p>德先生是100年前五四先贤提出来的，德谟克拉西，民主。<br>我们学了，我给打65分。<br>成绩不是很好，但是及格了。<br>证据是这样的，就是这100年下来以后，今天中国没有任何一个人反对民主，大家的分歧再怎么搞民主对不对？但是没有人反对，所以民主及格了应该没问题，但分不太高，我们实践当中很多东西不令人满意，65分。<br></p><p>那么五四先贤又提，要我们学习第二个先生，赛先生对不对？Science 科学。<br>我觉得我们可以打90分。<br>应该经过这100年努力，我们建立了现代教育体系，科研体系，中国的综合科研能力，我觉得为至少是在第二个梯队。<br>没有问题。<br></p><p>如果按照英国人的眼光，现在排第二名了，不是第二梯队，是第二名了。<br></p><p>英国有个杂志叫《nature》，对吧？实际上最好的科学杂志一个是美国的《science》，一个是英国的《nature》，那么《nature》，就《自然》跟《science》竞争，他就搞这个东西叫nature index，自然指数，对不对？</p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250941?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲《Nature》杂志</p><p>自然指数是最早找了68份一流杂志，请了世界上一流的科学家，由他们来选最好的本学科里面的杂志，选了68份。<br>今年扩展到83份。<br>对这些杂志过去的发文进行统计。<br>统计的结果，美国第一，中国第二，英国第三。<br></p><p>但是值得我们中国、世界应该惊奇的什么？</p><p>我们中国的发文数是美国60%，英国的300%。<br>美国20万篇，我们12万篇，英国只有4万篇。<br></p><p>请注意，这全部都是英文写作的，对中国来讲有点困难的，对不对？</p><p>而且是各个行当里面一流杂志，所以发表肯定水平是够的，而且一定是原创。<br>不能抄袭。<br>在nature index上面发的文章一定是原创，一定是代表当今世界最先进水平了，对不对？</p><p>中国人发文排第二，而且是英文发文，显示中国的科研能力是不是上来了？</p><p>所以科学我认为我们排第二。<br></p><p>然后第三个先生，第三个先生是改革40年以来，叫马先生，Market  economy，市场经济。<br>我觉得这一块我们可以打90分。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250101?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center">▲市场经济</p><p>市场经济，我觉得中国人是很适应的。<br>中国人有市场经济的精英。<br></p><p>熟悉中国历史的朋友都知道，中国几千年文明史，最基本的生活方式是不是一家一户的小自耕农经济。<br>这跟欧洲不一样，欧洲是庄园经济为主的，我们是一家一户的自耕农经济。<br></p><p>自耕农经济有它的特点：每一个单元是很弱小的，就是夫妻俩为核心，带领一堆孩子，对吧？很脆弱，天灾人祸，抵御能力都很差。<br>来个灾，完蛋；来个人祸，完蛋。<br>所以小自耕农经济的特点就是很脆弱的，但是又极其顽强。<br></p><p>因为社会乱了，然后一男一女对上眼了，组成家庭，马上这个小经济单元救活了。<br>跟小草一样，一踩就死，一下雨就活。<br>这是中国经济的一个基本形态，对吧？几千年都是这样，小自耕农经济。<br>然后极其顽强。<br></p><p>我的结论是这个经济单元是很好的训练情况，每一个家庭就是一个经济单元，男女主人就得琢磨着怎么赚钱养活自己。<br>所以几千年训练下来，其实中国人是非常适合市场经济的。<br>然后小平同志在改革以后就把市场经济引进来了。<br></p><p>咱们国家49年以前老挨打，被人家扇耳光，所以没有资格自主的发展经济，49年以后这个问题解决了，我们能自主发展经济。<br></p><p>那49年以后我们是学的苏联模式，对不对？然后苏联模式具体的指导是苏联的教授写的教科书，然后中国的教授把教科书翻译成中文，再指导中国的政策。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250321?imageView2/2/w/500/format/jpg" alt="500"></p><p>所以很长时间，有三十年，我们是用“教科书马克思主义”指导中国，对吧？所以搞得很僵化。<br>因为按照苏联教授的说法，说社会主义只能搞计划，只有资本主义才能搞市场，对不对？</p><p>幸亏小平同志很灵活，小平给骂一顿，把我们给骂一顿。<br>小平说，市场和计划都是工具，凭什么我不能有市场经济？当然可以有了。<br></p><p>小平这一点就活了，于是我们现在就有了一个社会主义市场经济，对不对？市场就进入中国社会了。<br>市场一来，中国的天赋就爆发了，是不是？中国这几年市场经济搞得很好。<br>中国市场搞得好，其实最好的一个标志，是中国的贸易竞争力无与伦比。<br></p><p>很多朋友可能不知道，1978年改革元年，咱们全年的贸易额按照人民币计价才387亿。<br>去年是多少知道吗？去年商品贸易就超过了30万亿，加上服务贸易5.6万亿，去年中国的总贸易额是36万亿人民币。<br></p><p>从387亿涨到36万亿，是不是天文数字的增长？对吧？那么排位原来三十几名，现在第一名了。<br></p><p>中国出口09年超过德国，然后稳稳当当就是冠军，不改了。<br>进出口总额2013年超过美国，然后稳稳当当，就是冠军，也不改了。<br>现在中国产品就是在世界上厉害，价廉物美，风靡全球。<br></p><p>最近网上有个段子是美国华人编的，说有个美国参议员拍特朗普总统的马屁，请他到家里吃饭，特朗普同意了。<br></p><p>同意以后，参议院想了一个事儿，说特朗普总统很讨厌中国产品，所以跟他老婆嘱咐说，你辛苦一下，把我们家所有的中国产品都赶出去，都扔掉。<br></p><p>他老婆说：“真的？都扔掉？”</p><p>他说是，都扔掉。<br></p><p>结果晚上他兴冲冲带了川普总统到他们家，发现他们家什么都没有，他老婆裸体站在家里边。<br></p><p>大家看过这个段子吗？这是华人编的，当然是夸张，假的了。<br>但说明什么？中国产品确实是渗透到美国生活的各个方面，这是事实。<br></p><p>那么中国产品做得这么好，其实反映中国强大的市场竞争力，知道吧？就是价廉物美。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250870?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲中国制造</p><p>所以马先生我们学了，学了以后跟中国人天赋异结合，表现非常好。<br>所以马先生这一块我们90分。<br></p><p>最后是罗先生。<br></p><p>罗先生是法治，英文表示是rule of  law，法治，三点水的“治”。<br>这是西方成功的诀窍。<br>法治我觉得我们可以说我们学到了75分。<br></p><p>理由呢，第一个法制观念还是深入人心的。<br>法治实践有一定的起色。<br></p><p>我不知道大家同不同意我这样一个观察，今天中国社会高度多元化，很分裂，所以很多问题争吵得一塌糊涂。<br>现在很多同学聚会都聚不起来，对不对？因为一去就吵架。<br></p><p>但是请注意中国人是不是有两个东西有共识：第一个。<br>稳定压倒一切，就中国不要乱，这个大家有共识，我觉得左右这一点上有高度共识的，中国不要乱。<br></p><p>第二个是不是要依法治国？</p><p>我觉得这两点是没有争议的，是不是？就我个人的经历是这样。<br>谈到这两点，不要乱、依法治国，大家都同意。<br></p><p>剩下第三个议题就开始打，就开始吵架，是不是？这是现实情况。<br></p><p>所以下个小结论，西方曾经辉煌过几百年，但是因为现在年龄老化的原因，主要原因是年龄老化，开始走向衰败。<br>那么与此同时有个非西方力量在崛起，就是中国。<br></p><p>中国为什么崛起？</p><p>第一，文化基因非常好。<br>第二，中国共产党的领导能力无与伦比。<br>第三，就是我们认真的学习了西方成功的诀窍。<br></p><p>四大诀窍——德先生、赛先生、马先生、罗先生，我们都认真学了，知道吧。<br>四大独门绝技我们都学了，有两个成绩学得很好，赛先生、马先生，有两个学得还凑合，呵呵，但都学了，对不对？所以我们就崛起了。<br></p><p>这个就是世界变局的第一大块含义，因为我刚才讲了一个复杂的兴衰，于是新格局出现了，同时新模式就出现了。<br></p><p>过去几百年历史，就是人类从前现代走向现代的过程，从前现代走向现在的过程就叫 modernization，就叫现代化，对不对？那么现代化过去成功经验都是西方的，因此理论总结，所以现代化的模式就是西方模式。<br></p><p>当然西方模式里边本身那个版本是有很多的，有英美模式、德国模式、荷兰模式、瑞典模式等等，对吧？还有这些正统模式的变异。<br></p><p>但是过去基本上就是大家心里认同，现代化主要的模式都是西方的。<br>所以100年前胡适之先生，就另外一个“五四”当中很有影响的人物，胡适之先生，他提了一个主张——“全盘西化”。<br></p><p>当时点赞的人很多，现在我们看它有点偏了，但是当时点赞人很多。<br>而且站在当时整个亚洲的角度，它不算最激进的，因为日本人比我们激进。<br></p><p>日本近代思想家最有名的福泽谕吉，大家去日本玩，是不是会用1万日元？1万日元的头像就是福泽谕吉。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250839?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲福泽谕吉</p><p>但是最近日本政府好像是又改了，改成一个企业家。<br>所以现在日本人在骂他，因为那个企业家大家不服。<br>但原来老日元，1万纸币的头像就是福泽。<br></p><p>福泽先生可比我们胡适之还激进，他竟然提出一个主张叫“脱亚入欧”。<br>说老子亚洲人都不想当了，老子想当欧洲人。<br>脱亚入欧。<br>尽管欧洲人看你日本人矮矮的，根本不想理你，这就是当时咱们亚洲精英层的想法，知道吧？</p><p>就是真想加入西方，能成为欧洲人最好，成不了我努力地西化，是不是？现在看来这种主张有点偏了，但是在当时确实是很多人的想法。<br></p><p>但是最近十几年西方开始认识到一个事儿，中国现代化初步成功了，中国的模式跟所有原来的西方模式不一样的。<br>于是西方学界、媒体界承认现代化有第二条道路了——中国道路；有两个模式了——中国模式。<br></p><p>这在观念上也是很伟大的，知道吧？原来西方模式唯一的，至少现在两个模式了，对不对？</p><p>第三个百年未变之大变局，就是新的工业革命正在到来。<br></p><p>我个人特别看重工业革命，我认为人类近代进步的关键就是工业革命，西方超越我们的关键就是工业革命。<br></p><p>我们人类到目前为止经历了三次工业革命，分别是蒸汽机、内燃机、计算机。<br></p><p>1776年，英国人詹姆斯·瓦特造出人类第一台蒸汽机，从而使我们人类得到了一种崭新的动能，崭新的能量。<br>因为在蒸汽机以前，我们人类无论是打仗还是生产，靠的力量是人力和我们驯化了牲畜的畜力。<br>人力加畜力就是我们全部的能力，对吧？</p><p>但是蒸汽机不得了，蒸汽机通过燃烧把地下化石能源煤炭变成了地上的动能，叫蒸汽动力。<br></p><p>理论上讲，这个动能那是无穷无尽的。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250378?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲瓦特改良蒸汽机</p><p style="text-align:left;"></p><p>你想培养人力，生个小宝宝，再养大，多不容易。<br>人力培养是很慢的，畜力也很慢的。<br>有个蒸汽机那不得了，对不对？只要有人挖煤，有人燃烧，它动力就不断地来，对不对？</p><p>蒸汽机革命是西方把我们人类从农业带到工业，西方超越我们非西方的关键一步。<br>因为有了蒸汽动力，它力量大了以后，然后真正有一个东西叫machine based industry，现代大机器生产就出现了。<br>一有大机器生产，它的经济效率就比手工劳作不知道高多少倍。<br></p><p>一有大机器生产，它就能造坚船、利炮、机关枪。<br>开着坚船，上面架着大炮、机关枪，到东方来打我们长矛大刀，这个不叫战争，这叫单方面屠杀。<br>知道吧？</p><p>在大炮面前，少林寺的和尚是没有用的。<br>知道吧，你苦练十年，出来一个人打三个小伙子，没问题，你觉得很牛了。<br></p><p>人家英军士兵也不认识你，五公里以外一炮把你给轰死了，知道吧。<br>没轰死侥幸活下来，你冲到人家前面200米处，机枪一扫一样扫死，知道吧。<br></p><p>在你的技术体系里面，你就玩到了巅峰。<br>如果来个高一级的文明，人家要消灭你像玩似的！</p><p>看看这几年刘慈欣的《三体》很火，《三体》其实告诉我们一个很严肃的道理，高级文明打低级文明叫降维打击，从最后的结果是很残酷的。<br>残酷到什么程度，说我消灭你，跟你没有关系，我消灭你与你无关。<br>恐怖吧。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250341?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲《三体》</p><p>那么西方通过蒸汽革命进入到崭新的文明——工业文明，就是大机器生产为基础的文明，然后经济、军事效率碾压非西方，横扫天下。<br>所以蒸汽革命是很伟大的。<br></p><p>那么西方那个家伙不是一次工业革命，它又搞了两次。<br>1776，在18世纪70年代有了蒸汽机。<br></p><p>19世纪60年代，90年以后，是不是在美国出现了电力的广泛使用？而且除了煤炭，开始使用第二种化石能源——石油，对不对？</p><p>有了内燃机，内燃机是比蒸汽机效率要好很多。<br>这个就构成了第二次工业革命。<br></p><p>然后又过了80多年，1946年在美国是不是生产出人类第一台二进制计算机，人类进入到计算机革命时代。<br></p><p>这就是人类的三次工业革命，三次工业革命共同的特点，是不是全部都是西方搞的？具体讲，全部都是西方一个讲英语的民族——央格鲁萨克逊民族搞的。<br></p><p>再具体讲是央格鲁萨克逊民族当中两个国家搞的，一个英国，一个美国。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250895?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲英国与美国</p><p>央格鲁萨克逊人建了五个国家，英国、美国、澳大利亚、新西兰和加拿大，对不对？这五家的关系这样：英国是爹，美国是长子，其他三个是小弟弟。<br></p><p>这是一个家族。<br>然后这个家族很厉害，爹搞了一次工业革命，长子搞了两次。<br>然后因为这个家族这父子俩特厉害，于是他们家就是混得很好。<br></p><p>历史老人非常公正的。<br>你搞了三次工业革命，对人类近代的进步贡献太大了，于是历史老人就回报你。<br>怎么回报？首先是给他们家政治特权。<br></p><p>英国有一个叫日不落大不列颠帝国，主导世界政治200年。<br>然后继承下来了，是不是美利坚帝国100年？</p><p>所以他们家是有政治特权的。<br></p><p>第二经济特权。<br></p><p>是不是很多产业是他们家出现的？现代航空业、现代汽车业，都在美国出现，对吧？还有很多现代银行体系在英国出现，美国再发扬光大，很多产业是他们家的，因此标准是他们家的。<br></p><p>还有就是世界体系是他们家的，原来是英镑体系，现在是不是叫布雷顿森林体系？中国都要积极加入。<br>布雷登森林体系，它的支柱是WTO、世界银行、IMF，对不对？</p><p>中国是不是积极参加？不让我们进去玩，不高兴。<br>中国加入WTO花了15年时间，1986年申请，2001年才加入，很痛苦的。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250867?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center">▲WTO</p><p>我记得有一次两会，两会期间朱镕基总理答记者问，他生气了。<br>他说美国人卡我们，黑头发都谈成了白头发还不让我进，这路也太难了。<br></p><p>我有一次在华盛顿开会，然后旁边坐的就是巴尔舍夫斯基女士，就是美国USTR美国贸易代表，她就是跟石广生吵架的，石广生做外贸部长的时候，她是对手。<br>他们俩老吵架，围绕着WTO。<br></p><p>有一次我跟她坐在旁边，我说巴女士，你们怎么老刁难我们？我们申请WTO搞了15年，太难了，是不是羞辱我们？</p><p>我说你看越南、印度都很轻松，一申请就加入。<br></p><p>后来巴尔舍夫斯基女士讲，她说金，你还是教授，还是名教授，你怎么脑子这么糊涂？你们跟越南能比吗？越南进来永远就是普通党员的。<br>你一进来就是常委，你知道吗？我不卡你卡谁？</p><p>中国的分量块头就决定了，你一进来就是进党委的。<br>知道吧？弄得不好，直接就是党委副书记了，弄得差也是一个组织委员或者宣传部长，知道吧？</p><p>越南她说，永远是普通党员，我肯定卡你。<br></p><p>这是开玩笑，这是插了一个小插曲。<br>但是实际上是这样的，就是比较严肃的讲，你像中国，他那么羞辱，15年天天写思想汇报才入党，说明我们还是很珍惜布雷德森林体系的，对不对？</p><p>我们算过，待在外面。<br>得到的收益小于进去的收益，是不是？那事实也证明我们加入WTO收益挺大的，对吧？</p><p>这就是美国人厉害之处，知道吧？它掌握国际体系。<br>这么骄傲的国家，中国，这么能干的国家也得低头进来，对不对？这是他厉害的地方。<br></p><p>当然它经济上的特权，就是对我们老百姓影响比较大，就金融霸权。<br>原来是英镑霸权，现在是不是美元霸权？</p><p>然后是文化霸权，对不对？美国价值观吸引人，生活方式吸引人，所以中国精英层把孩子都往美国送，对不对？</p><p>另外文化交流就得用英语，主要的成果发表就得英语。<br>我刚才讲Nature index，一流刊物全部是英文，对不对？</p><p>然后你要顺畅的国际交流，要在国际上发文，你就得学好英语。<br>只要是上进心强的国家都重视英语。<br>咱们中国上进心特别强，所以我们政府就规定高考就要考英语，很多地方评职称要考英语。<br></p><p>前些年荒唐，学古代汉语的人评职称要考英语，对不对？没辙。<br>然后要有英语发表，评院士的时候就比较优先，对不对？</p><p>所以弄得现在我们年轻夫妻都特重视英语。<br>这几天网上有个段子，说咱们海淀区一个年轻妈妈让孩子上更好的幼儿园，于是带孩子去考试，然后她跟老师讲，她说我们家孩子四岁了，掌握了1500个单词，够不够？</p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250453?imageView2/2/w/500/format/jpg" alt="500"></p><p>结果老师说，小宝宝四岁1500个单词在美国是肯定够了，但是在海淀区肯定不够，是不是？太荒唐了，都气死了，你说小宝宝4岁，让人家1500个单词累都累死了。<br></p><p>年轻妈妈肯定累死了，她没有周末的对吧？四岁让人家学1500个单词，妈妈肯定累得够呛。<br>年轻爸爸也累死了，都得花钱对不对？年轻爸爸拼命赚钱，然后很认真的教孩子。<br>可怜呐中国，美国人很enjoy life，对不对？</p><h3 id="jintopic-13">金灿荣：在第四次工业革命的竞争当中，我判断中国会赢（全国工商联讲座-4）</h3><p>工业革命极其重要，谁能够在工业革命上领先，必定在其他方面领先。<br></p><p>那么其他国家，如果工业革命没有抓住就落后了。<br>中国的问题是什么？就是三次工业革命我们没有完整地抓到一次。<br></p><p>你们体会一下是不是这样？第一次工业革命，蒸汽革命在英国如火如荼展开。<br>1876年开始工业革命，詹姆斯·瓦特开始蒸汽机革命，咱们处在什么朝？乾隆朝。<br></p><p>乾隆皇帝在干嘛？六下江南，然后留下了4万首诗。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434643?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center">    ▲   乾隆下江南图</p><p>我现在非常怀疑这个数字，因为我算过乾隆老先生活了3万天，他怎么写4万首诗？是不是？我觉得是造假的。<br>我估计他把宫女、太监写的诗都算他的，对不对？元宵节搞灯会，他把这些诗算给他的，造假的。<br>因为物理上他做不到，是吧？他活了3万天，还那么忙。<br>十全老人。<br></p><p>现在看这个事就体现出了荒谬。<br>对不对？人家工业革命如火如荼，蒸汽机和蒸汽相关技术在欧陆、英伦三岛、北美广泛展开，你这边写4万首没有任何价值的诗。<br></p><p>乾隆诗我读过上百首，一点意境都没有的。<br>优美的诗一定得有意境，像图画一样。<br>乾隆诗全是华丽辞藻的堆砌，一点意境都没有。<br>家里有小宝宝千万别让他学，纯粹消耗脑细胞，一点价值都没有。<br></p><p>这就是当时中西的情况。<br>人家在经历非常伟大的变革，这边你看着无聊。<br>这是第一次工业革命。<br></p><p>第二次工业革命，美国搞电气化内燃机的时候，我们是有人去追的，就是洋务运动派。<br>主要是南方的汉族精英开始追，这里面有曾国藩及其后代，有左宗棠，有李鸿章，有张之洞，很伟大的这些人。<br></p><p>洋务运动应该是把中国工业化的萌芽给引进来了，最早的一些技术基础给引进来了。<br>但非常可惜，洋务运动整个效率是比较差的。<br>后来我们又倒霉，旁边有个恶邻日本，它搞得很好，搞得很好以后就打我们，是吧？</p><p>甲午一战我们失败，失败的结果什么？巨额赔款。<br>我们再搞工业化没钱了，而日本工业化的资金就有了，对吧？然后就拉开距离了。<br>这是第二次的失败。<br></p><p>第三次是计算机革命。<br>这一次其实我们去认真学的，可是有一段时间没怎么学好。<br>我个人这么划分的：计算机46年出现，出现以后，有那么20年发展比较慢的。<br></p><p>因为一直到60年代中，计算机还是很大。<br>因为它是用老的晶体管，第一台的计算机用了18800多个晶体管，36吨重，占地面积接近200平方米。<br>那玩意儿根本不好用的，家里肯定是用不了的，对不对？</p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434390?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center">▲世界上第一台计算机</p><p>所以头20年发展很慢。<br>1960年代在英美出现了一个伟大的技术革命——集成线路技术，然后计算机就小型化了，进入千家万户，这个时候计算机就起来了。<br>这又是二十年。<br>1960年一直到1985年，1985年才有我们现在上网天天用的“.com”。<br></p><p>“.com”是1985年出现的。<br></p><p>因特网是69年在美军内部就出现了，但是民用和广泛使用的是85年。<br>有了“.com”。<br></p><p>这是第二个阶段，计算机小型化。<br></p><p>第三个阶段从85年“.com”开始，就是网络化。<br>不同的计算机分散在各个家庭、各个办公室的计算机联网。<br></p><p>目前我们人类正从一般的网络化走向下一个阶段，叫物联网。<br>原来的网络是不是计算机联网，现在是不是以计算机为大脑，把你们家其他电器连起来，下一步。<br>对不对？每家有一个指挥中心，然后把其他的电器连起来，这叫物联网。<br></p><p>物联网的一个技术叫5G。<br>因为5G+互联网是计算机革命的第四阶段，头20年是酝酿发展。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434873?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center">▲即将到来的5G技术</p><p>第二个20年是广泛应用，计算机小型化。<br></p><p>第三个阶段是85年到现在，30多年，这是网络阶段，计算机大发展。<br></p><p>第四个阶段是正在到来的叫5G+互联网，这个应用范围会更广。<br>但是我认为5G+互联网仍然是计算机革命的新阶段，还不是第四次工业。<br></p><p>咱们中国情况这样的：第一次工业革命完全没感觉，第二次工业革命抓没抓着，第三次工业革命头一阶段也没抓着，但是我们还是很幸运的。<br></p><p>计算机革命的第三阶段我们抓到了。<br>计算机革命到了因特网阶段，互联网阶段，我们改革开放了，而且改革开放就跟美国关系处理得很好，是吧？那么这个时候我们就学上来了。<br></p><p>在网络经济时代，中国起来了。<br>这里面包括半导体产业的生产，一般生产起来了。<br>包括华为、中兴，包括一些芯片产业起来了。<br>以后我们会有长江存储，合肥长鑫，都是非常优秀的。<br></p><p>一个生产起来了，还有中国有一点，甚至比美国人做得还好：因特网经济，就是电商。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434212?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲电商</p><p>这归功于两个“马”。<br>马云“骗”你们女士的钱，马化腾“骗”我们孩子的钱，把中国电商搞得世界第一，是不是？让美国人都羡慕不已。<br></p><p>这个阶段我们起来了，起来以后，现在效果很好。<br>对工业革命，我现在有个看法特别重要——工业革命一抓就灵。<br>工业革命领先，你一定领先，工业革命落后，你一定落后。<br>工业革命抓一部分，你就得多少收获。<br></p><p>日本就介于我们中国和美国之间。<br>日本创新能力不行，这个国家不可能产生工业革命。<br>但日本学习能力很好，它在第二次工业革命的时候，它进去了，完整抓住了；第三次工业革命进去了，完整抓住了。<br></p><p>咱们现在似乎看，如果能够完整地抓住一次，我们这个国家就能弯道超车成了发达国家了。<br>但是因为没有完整的抓住，所以现在我们总体来讲还是发展中国。<br>因为我们抓了一个尾巴，于是在发展中国家当中又正在脱颖而出。<br></p><p>现在看来中国人是很能干的，只要工业革命抓住，就有效果。<br>在计算机革命的网络阶段，我们抓住之后，中国的IT、ICT，这个产业起来了。<br>而且竟然在5G领域可能领先了。<br>现在美国就急了，要把我们打了。<br></p><p>其实美国是这样，美国人20年前对我们国家挺满意的。<br></p><p>20年前我们中国满足于在美国的分工体系里面做低端产品。<br>20年前我们跟美国都是袜子、玩具、塑料制品，对不对？</p><p>那个时候我们经常讲，我们是要8亿件衬衣，换一架波音飞机，对吧？那时候美国对我们很满意的，你知道吧。<br>他觉得你就应该干这个活。<br></p><p>现在它火大了，说你这个家伙怎么超过我了，怎么5G是你们家的了，是不是？然后我们高铁超过它，特高压（新电网）超过它，三代核电超过它，然后军事上我们有歼-20，歼-20是非常好的战斗机。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434240?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲中国全球领先的高铁技术</p><p>这个它就不干了，知道吧？做低端的中国是很可爱的，做高端的中国是非常烦人的，知道吧？这是美国人的态度。<br></p><p>这个分开讲，5G美国人自己有点问题。<br>因为大家知道1G、2G、3G、4G都是美国人到的，对吧？美国自己的经验，1G失败了；2G成功了；3G失败了；4G成功了。<br></p><p>他们本能地迷信般地认为5G肯定是失败的。<br>所以他们不搞5G，搞6G。<br></p><p>我们十年前就琢磨着5G技术，开始投资。<br>它（美国）是不搞的，一直到前年，美国人才开始重视5G。<br>前年他们感觉到5G会成功，而且一算账，5G技术可能最后会导致50万亿的价值、市场。<br></p><p>军事上用途很广泛，所以前年才开始重视，以前就是不重视。<br></p><p>一重视，第一反应还不对。<br>川普在推特里面第一反应是什么？说华为偷我们家的5G技术。<br>当时有几个国会议员也这么说，公开讲。<br>科技委员会主任给他打电话，说我们家就没有5G技术，偷什么偷？你都没有。<br></p><p>后来就真急了，知道吧？原来不重视没事，后来一重视发现我们家还没有，是不是？这不就急了，就瞎搞了，知道吧？</p><p>然后就开始整我们华为。<br>他怎么整？他不是说培养我的5G团队跟你竞争，不是，因为他没有这个东西。<br>他就耍赖了，他用法律手段起诉人家华为，用法律手段加行政手段，就让你的5G设备卖不出去。<br></p><p>这是关于工业革命的基本情况，工业革命及其重要。<br></p><p>原来都是欧美搞得好，咱们原来工业革命做得很差。<br>但是第三次工业革命，计算机革命的第三阶段，我们进去了，进去看来效果非常好。<br>以至于网络的下一个阶段，物联网阶段我们有可能领先。<br></p><p>于是这个时候美国也真重视我们，然后就要打了。<br></p><p>当然真正决定中美未来两个国家命运，以至于决定整个世界命运的是什么？是第四次工业革命。<br>还不是我刚才讲的5G+互联网，5G+互联网我仍然认为是第三次工业革命的最后阶段。<br>真正的第四次工业革命不在这里。<br></p><p>第四次工业革命在哪呢？在这五个方向。<br></p><p>新材料、石墨烯。<br>人类现在所有的电子元件都是用硅晶片产的，对不对？硅晶片的技术已经到物理极限了，人类必须找新材料。<br>那么现在比较多的人认为是石墨烯。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434781?imageView2/2/w/500/format/jpg" alt="500"></p><p>2014年诺贝尔物理学奖就给了一个石墨烯技术的提出者。<br></p><p>然后第二个方向就是基因工程。<br>第三是人工智能。<br>第四量子技术。<br>第五核聚变。<br></p><p>这五个方向酝酿着真正的第四次工业革命。<br>谁能够在这个五个方向上的竞争赢了，谁就把握了人类的未来。<br></p><p>现在各国的情况，技术分布是这样的：由于美国的技术积累特别好，所以很肯定地讲，在五个方向上美国其实都是领先的。<br>所以美国单独写成第一类。<br></p><p>但是值得我们中国人骄傲和欣喜的，我们中国在五个领域全部都有巨额的投入，而且有些领域表现相当不错。<br>所以很有把握地讲，我们跟欧洲、日本同属第二梯队。<br></p><p>那么像以色列、韩国、印度、俄罗斯，他们都属于第三梯队，因为他们综合国力不行，没有能力全面参与，但是个别技术不错，所以属于第三梯队。<br></p><p>剩下所有其他国家都属于第四梯队。<br>那么很肯定地讲，第四梯队的国家跟第四次工业革命是没有关系的，是绝缘的。<br>他们现在唯一能做的就是祈祷，希望命运对他们好一点。<br>其他他们做不了吧？</p><p>那么第三梯队我认为也是没戏的。<br>有戏的是一二梯队，从具体讲就是美国、中国、欧洲、日本。<br></p><p>但是下面问题是，一般产业界朋友、科学界朋友认为，我刚才讲的五大领域技术在未来十年都是不成熟的。<br>他们要成熟得到2030年之后，那个时候会成熟，可以市场上出很多产品，那个时候是可以捞钱了。<br></p><p>但是从现在到2030，这五大领域技术都还在积累中。<br>所以实际上这十年还是要干投钱，没有回报。<br>那么从综合国力看，未来十年能够保持在五大领域干投钱、不求回报的就是中美两家。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223435503?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲中国VS美国</p><p>结论是什么？</p><p>结论在未来十年，中国在第二梯队当中将脱颖而出，我们会把欧洲日本甩开。<br>人类正儿八经进入第四次工业革命，时间是2030年到2050之间，全面竞争，最后进入决赛的就是中美两家。<br></p><p>在这20年，在第四次工业革各个方面，你就看中美两家相互打，打得鼻青脸肿、汗流浃背。<br>所有世界其他国家的人都属于吃瓜群众！他们在旁边看，没有资格参与。<br></p><p>然后在第四次工业革命的竞争当中，至少现在我判断中国会赢。<br></p><h3 id="jintopic-14">金灿荣：人类40%左右的产业已经永远离开美国了（全国工商联讲座-5）</h3><p>在第四次工业革命的竞争当中，至少现在我判断中国会赢。<br></p><p>这个跟大家的感觉可能不太一样，是吧？因为但是我觉得我是有道理的，道理在哪？</p><p>美国和中国各有优势，是吧？美国的优势是创新能力好，中国优势是产业化能力好，我们各有优势。<br>但是我们的优势美国学不来，美国的优势我们一定可以学的。<br>是吧？所以我说我们会赢。<br></p><p>美国的优势就是创新能力确实好。<br>过去30年人类最好的高科技90%都是美国的，这一点不得不服气。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817355?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲创新能力</p><p>美国为什么创新能力这么好？</p><p>第一就是有钱，敢砸钱。<br>美国资本操作能力举世无双，把世界各地的资本都弄到美国去。<br>钱多以后，给硅谷砸很多乱七八糟项目。<br>项目上了量特别大以后，成果就多，是吧？这是一个简单道理。<br></p><p>第二，美国这个家伙不仅是有钱，有军事力量，而且有文化魅力：价值观、生活方式、文化吸引人。<br></p><p>所以这个家伙从全世界70亿人口当中吸引一流人才，咱们国家只能从自己的十四亿人当中辛苦地培养人才，这效率是不可同日而语。<br></p><p>我看到一个报道说2015年加利福尼亚州教育局统计，仅仅在硅谷一个地方，美国吸纳了超过2万中国清华大学毕业生。<br>这个太牛了，人才吸引太牛了。<br></p><p>所以这是美国的条件：第一有钱，项目多。<br>第二有人，人才济济。<br>第三就是机制不错，非常有利于科技人员创新。<br>有钱、有人、有机制，必然结果就是有成果，是吧？</p><p>但是美国下面悲剧了：确实是科技成果多。<br>但是从经济学角度来讲，再好的科技成果，必须把它市场化，对吧？你不能说搞一成果，做一PPT特炫。<br>专家点赞，得了奖了就完了。<br></p><p>这不是实现科技的价值，科技的价值一定要在市场里实现，对不对？科技价值一定是做成产品，然后在市场上销售得很好。<br>如果你吹牛，你说我的产品特好，结果消费者不买你账，你这个高科技就是一张废纸，是不是？</p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817491?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center">▲科技的价值要在市场里体现</p><p>那么现在美国的问题就是这样，他们有高科技，当然想把它市场化，做出产品卖钱赚大钱，对吧？当然这么想的。<br></p><p>但是硅谷这帮兄弟把技术拿出硅谷，到美国的市场去找产业，因为得依托一个产业才能造市场。<br>他发现产业没了，人类40%左右的产业已经永远离开美国了，永远离开了，知道吧？</p><p>结果现在他就悲剧了，一身本事没地方用，英雄无用武之地。<br></p><p>我是金庸迷，用金庸的口吻做一个比喻：小伙子骨骼轻奇，潜力特棒，被一个身怀绝技的老先生给看中了，把他带到山里面，深山里面练功十几年。<br>风霜雪月没有一天间断，特刻苦，特有悟性。<br></p><p>最终老先生绝世神功全给他了。<br>那么师父说徒儿你可以闯荡江湖了，然后这个年轻人带着师父赠送的宝剑就出了山，准备一统江湖。<br>结果出了山一问，发现江湖就没了。<br></p><p>知道吧？那是十年练功白费了是吧？这就是美国的悲剧，真的悲剧，还不如不练。<br>还不如享受生活算了。<br></p><p>中国的优势是什么？中国的优势是产业特别完整。<br></p><p>1984年联合国贸发会议，把人类的工业分成39个大类，191个中类，525个小类，中国是唯一的国家什么门类都有。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817923?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center">▲中国高新技术产业分布</p><p>真是得感谢新中国，感谢共产党。<br>因为很多门类按照经济学的角度是不应该在中国搞的，因为没有竞争优势。<br>但是中共新中国很有战略眼光，中国这么大，这么独特，我就得有。<br></p><p>虽然很多门类没有比较优势，也没什么人买，所以他们没练手机会，所以我们很多门类的产品质量确实很差。<br></p><p>但是门类齐全，有个好处，就真人家卡你脖子他卡不住。<br>因为都能生产，凑合着都能用，对不对？这是个优势。<br>因为现在随着中国体量大了，然后订单越来越多，各个门类都有活干，这个活多了以后，它技术就上来。<br></p><p>我有个观点，工程师一定是干出来的，不是读书读出来的。<br>一个大学毕业生进一个地方，干一件活，30年以后他一定是总工，一定成精了，对不对？</p><p>这是咱们中国的一个基本情况，我们产业体系特别完善。<br>现在国家体量大了，订单越来越多，越做越好。<br></p><p>今天中国企业家有一个本事让外国人害怕，那就是中国企业家，特别善于把高科技产品化、市场化。<br>他们显示一本事，有时候让西方的同行目瞪口呆——他们竟然可以把高科技产品做成一白菜价，这是事实，很厉害。<br></p><p>那么这个本事美国是学不来的，而美国的本事我们一定能学的。<br>美国的科技创新，我觉得以后有一点非常好学，就砸钱。<br>砸钱一定会产生这些成果。<br></p><p>以后我们科技政策必须得改变，原来我们是国家穷，科技政策都是这样的，要求很高，有点理想主义，我们给人家科学家10%的钱，要人家拿出美国80%的成果，过去都是这么干的。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817491?imageView2/2/w/500/format/jpg" alt="500"></p><p>这中间的资源差距怎么办？</p><p>给你表扬，要你发挥情怀，知道吧？人家离开妻子、离开儿子，在深山老林里面，拿一点点钱，干一辈子。<br>短期内是可以的，现在肯定不行。<br></p><p>老一辈他们为什么愿意干？因为他年轻的时候被人家欺负，年轻时候老被人家羞辱。<br>所以他是要发愤图强，是那一代你这么干是可以的。<br></p><p>现在年轻人，谁跟你这么干？原来的管理方式是文艺青年的管理方式，不可持续、不科学，知道吧？网民把青年分成科学青年、普通青年、文艺青年和二傻子青年。<br></p><p>什么叫科学青年管理？只要这个项目重要，我就投资要确保超过美国，是吧？只要它重要，一定要确保投资超过美国。<br></p><p>如果这个项目特重要，美国投资100亿，老子给你200亿。<br>我要保证投资是美国的一倍以上。<br>但是对科技人员的要求，只要你比美国好1%就行了。<br>这个要求是合理的，我给你200%的工资，你的成果比美国多1%就行，不是说多100%。<br></p><p>这个要求是比较可持续的，对不对？每一个项目比美国好1%，几百万个项目，后来的差距是天文数字的差距，知道吧？</p><p>过去是没有办法的办法，给你10%的钱，要人家80%的成果，在短期内可以的，长期是不行的。<br></p><p>长期就是我刚才讲那个思路，只要这个事情重要，我们的投资就要超过美国一倍。<br>但是任务要求就是比美国好1%，就一点就行。<br>最后绝对是大胜，不是一般的胜，是大胜。<br></p><p>总之第四次工业革命确实正在到来，它将根本上改变中国的命运。<br></p><p>这是我们中国近代最伟大的历史机遇。<br>而且从习近平主席的倡议来讲，习近平主席很重视，重视到什么程度？</p><p>从习近平主席第四次工业革命联盟的倡议来讲，习近平主席眼里第一，有工业革命；第二，我们能抓；第三，习近平主席还挺大方，准备带着几个穷兄弟一起抓，对不对？</p><p>习近平主席很重视，我觉得我们也应该重视。<br>因为根据我的分析，我们确实是有机会的，那就是近代以来最伟大的机会。<br>这个机会我们要不抓住，那是对不起人。<br>只要我们好好的干，我觉得我们是能抓住的，知道吧？</p><p>只要我们不犯大错误，小错误没有关系的。<br>只要不犯大错，我们一定能在第四次工业革命中赢。<br></p><p>大错是两个东西不要干，国内不要搞批斗，不要搞文革，是吧？如果有最好的第四次工业革命专家，一搞文革，就是把这帮专家给弄到武器干校去了。<br>知道吧？</p><p>因为现在5G领先，我重新恶心自己，你把中国的5G专家给弄到武器干校去了，那就是自杀行为的。<br>这种错误不能犯，国内也不要搞。<br></p><p>国际上还真不要去侵略人家。<br>就像苏联后来就垮在它不应该去打阿富汗。<br>阿富汗这个鬼地方没有战略价值，知道吧？（苏联）进去以后把大量的战略资源浪费在那个地方，活活把自己给累死了。<br></p><p>还有美国冷战后打伊拉克，也是美国现在陷入被动的一个重要原因。<br>也是这样，根本没有什么战略价值。<br>跑去花很多钱，结果战略上搞得自己很被动。<br>中国千万不要做这种事。<br></p><p>国际上不要犯战略性错误，国内不要犯左倾错误。<br>我觉得这两个错误避免了，我们第四次工业革命成功的可能性很大很大，是吧？</p><p>如果我们搞成了，那是很有面子的。<br>我们这一代上对得起祖先，下对得起孩子。<br>你想从逻辑上讲，第四次工业革命如果我们搞成了，必然结果，是不是我们生产力领先全球，我们一定拥有人类最好的技术和产业。<br></p><p>你有最好的技术和产业，国家一定又先进又富裕。<br>这个国家又先进又富裕，必然的结果，以后我们的孩子出国全世界免签，还签个什么证呢？人家欢迎你去。<br></p><p>那个时候人民币一定是第一货币，大家都很欢迎，地位超过美元。<br>出国不用换汇了，是吧？拿个银联卡，或者那个时候搞不清楚什么卡，随便刷。<br>人家欢迎，对吧？</p><p>我们孩子最幸福的是什么？全世界讲中文，高考不考英语了，幸福吧。<br>美国孩子可能就痛苦了，因为他们高考要考中文了，对不对？</p><p>这么大一串是希望大家重视这个事儿，第四次工业革命确实是在到来，中国确实有机会，一定要抓住。<br></p><p>但是反过来讲是对美国的挑战，是美国建国以来从来没有的挑战。<br>这个挑战美国现在是不知道该怎么办。<br>因为中国跟所有美国以前的对手不一样，美国刚建国，英国人、法国人、西班牙人都打它。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817195?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲美国独立建国的神话与现实</p><p>后来美国强大以后，在世界上PK。<br>跟西班牙、日本、德国打，都是公开的对抗。<br>后来冷战是苏联吓唬它。<br>美国以前的外部压力都是明显的外来压力，对吧？</p><p>中国这个挑战是这样的，我们没有对美国明显的外来威胁的。<br> 是吧？</p><p>没有一个中国人想打美国人。<br>中国精英层集体都喜欢美国的，把孩子都往美国送。<br>中国领导人对美国是极端礼貌的，对不对？中国领导人访美从来不空手去，每次都是一个大礼包，对不对？</p><p>美国领导人骂我们，我们领导人从来不回嘴的，顶多就是让外交部发言人华春莹华美人出来说两句，说你讲这话一点意思都没有。<br>让局级干部回两句，对吧？是不是很礼貌？</p><p>但是中国这个挑战现在美国人是心惊胆战，因为是从根底上挑战它，知道吧？在工业革命，在技术上彻底超越它。<br></p><p>所以现在美国人后来跟我们谈判，谈到战略上去了。<br>后来贸易谈判其实不是谈钱的问题，谈结构。<br></p><p>后来美国提的要求是让我们没法接受，美国人说，从保护你们中国劳工权益的角度出发，从现在开始你们不许加班了，是吧？</p><p>因为他们现在发现中国的威胁是每天都加班，然后工资只有美国五分之一、六分之一，是吧？ </p><p>钱拿得又很少，天天加班钱拿得很少。<br>拿了一点钱，还存钱，对不对？存了钱又不赌博，吸毒、浪费，存起来搞中国制造2025。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817959?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲中国制造2025</p><p>这个就是从根底上挑战它（美国），所以它现在也急了，属于干预我们内政。<br>它现在跟我们要求是这样，就从保护你们中国劳工权益出发，现在开始不许加班了，老子下班你们也得下班。<br></p><p>那么整个经济说要鼓励消费，不许存钱。<br>那么有些人继续存钱，存这个钱你得给中国大妈满世界去花，不去搞中国制造2025。<br></p><p>它现在提要求是这么提的，中国人听到了很生气，说这是我们家里的事情，你管什么管？于是就闹崩了。<br></p><p>这是第四次工业革命。<br>最后还有一个新的全球问题，也会导致国际格局发生根本变化。<br></p><p>因为习近平主席的思想特别重要，所以我就谈得比较多一点。<br>那么根据我的分析，就是美国把我们当对手是必然的。<br></p><p>在我刚才的分析结果出来以后，肯定（美国）以后唯一的对手就是中国。<br>所以它（美国）这个时候如果无动于衷没反应，是不是站它角度是对不起人民，对不起党，对不对？出于美国爱国主义老子一定要动，否则时不我待了。<br></p><p>于是中美关系出问题是必然的。<br>那么中美关系出问题，现在情况就到这一个阶段了。<br></p><p>是这样的，中美关系应该这么说，我们正好今年是（中美）建交40年，79年1月1号建交，今年正好40年。<br>40而立，我们可以做个小结。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817668?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center">▲尼克松总统访华</p><p>小结结果是这样的：中美这40年很成功，首先双边关系很成功。<br>我们经贸联系是不是发展得很好？</p><p>79年我们的总贸易额20多亿美元，去年2018年是不是6380多亿美元？增长得难以想象。<br></p><p>人员来往很密切。<br>79年我们一年来往总人数几千人次，去年接近500 万人次。<br>现在中美双方每13分钟有一个航班，所以人员来往很密切。<br></p><p>经济依存、人员来往，还有国际合作。<br>你想79年我们在国际上的合作主要是共同琢磨着对付苏联，对不对？很窄的，现在是不是很多国际议题都合作？议题广泛得多。<br>总结是中美这40年其实发展很好。<br></p><p>第二，中美两家都在双边关系里面获取了巨大的利益，首先是咱们获取利益，必须承认。<br></p><p>因为我的理论是这样，如果没有中美建交，中国的外部环境就不好，不安全，不安全就不太可能以经济建设为中心。<br>中美建交是中国改革开放启动的外部条件，外部前提。<br></p><p>那么事实上也可以证明，我们中美是一九七八年十二月十五号两国同时宣布建交。<br>然后三天以后，小平同志才安心地在京西宾馆开十一届三中全会。<br></p><p>小平先把中美搞定，然后再国内党内搞定，改革启动。<br>中美建交是改革开放启动的外部前提。<br></p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817993?imageView2/2/w/500/format/jpg" alt="500"></p><p>第二，中美建交是改革成功的前提。<br>如果改革光启动，最后失败了，它没有意义。<br>咱们是改革启动，成功了，对不对？</p><p>成功的标志，就是我前面讲的中国市场竞争力上来了，国家繁荣了。<br>中国现在市场竞争就是很好的。<br></p><p>大家别看什么瑞士商学院的排位，那都没有意义。<br></p><p>说明中国竞争力更有意义是WTO的诉讼。<br>WTO现在有300多项反倾销诉讼，85%是给中国人，知道吧？这帮贸易伙伴大家说好了，打不着警察，最后全哭着找警察去了。<br></p><p>说明中国的作战能力很强，对不对？他们都到WTO哭，说中国人走自己的都不给我活路。<br>这是不是对中国的表扬？瑞士商学院这帮傻知识分子打的（排名）根本没有价值的，别听他们的。<br></p><p>市场的实战，是对你更好的评价，知道吧？</p><p>这是中国，我们承认中国在中美建交以后获益良多，改革的启动跟这个有关，改革的成功跟这个有关。<br></p><p>美国也获益良多。<br></p><p>美国第一，在中国的改革进程当中赚了很多钱。<br></p><p>第二，美国通过与我们合作战胜了苏联。<br>很肯定地讲，没有中国帮忙，美国不可能赢得冷战。<br></p><p>你们可以想，比如我们中国跟苏联一直保持很好的关系，当今世界一定会看到苏联还活着，苏联还活着冷战就不会结束，对不对？</p><p align="center"><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232818811?imageView2/2/w/500/format/jpg" alt="500"></p><p align="center"> ▲美苏冷战</p><p>那么即使中苏闹分裂了，如果中国保持中立，十有八九苏联还是活的。<br>但是后来事实是中苏不仅分裂，中美还和好了。<br>那么中美一和好是不是有个问题——苏联东西两面受敌。<br></p><p>东西两面受敌，一个是对苏联形成强大的财政压力。<br>因为根据美国人的说法，在冷战后期，苏联为了对付中国解放军600多万人，（我们）虽然装备很差，但是很勇敢。<br>我们属于光脚的，苏联属于穿鞋的，知道吧，它怕我们。<br></p><p>为了对付600万中国人民解放军，苏联在东部边境部署了125万人的部队，50万人边防部队，180万人。<br>每年要白白消耗人家苏联一千多亿美元。<br></p><p>所以这个是很有意思的一个情况。<br></p><p>苏联第一个是财政负担很重。<br>你反过来想，苏联当时也不是很有钱，如果这1000亿美元投在经济上是不是很有好处？对吧？然后这1000亿美元没了，打水漂了，这对苏联很不好吧。<br></p><p>还有一个不好，就是因为东西给“夹住”了。<br>夹住以后苏联就想突围，它往北走是北冰洋，没有意义。<br>它就往南走，于是它就去打人家阿富汗去了。<br></p><p>我刚才讲了阿富汗是没有价值的，对不对？战略上没有价值。<br>最后它（苏联）大量的资源投到一个没有价值的地方，是不是活活把自己累死了？</p><p>所以我的结论，中国帮美国赢得了冷战，是吧？这我觉得是比较公允的评价。<br>双边关系很好，然后两边各自受到了巨大的收益，对不对？</p><br><br><br><br>',
'<h2>比徐向前还能打仗，可惜很早被张国焘杀害！</h2><br><br>提起能征善战的红四方面军，一般都会想到徐向前元帅，但论及这支部队的创建，却离不开另一位红军早期著名将领、徐向前元帅的黄埔军校一期同期生许继慎将军。<br><br>虽然由于与张国焘意见相左，许继慎早在红四方面军正式组建前夜被杀害，但无人能忽略其卓越的军事才能与历史功绩。<br>在1945年出版的《革命烈士英名录》中，他的名字位列第一册第一分册的第一名，<br>1989年他更是被中央军委列入人民解放军33位军事家之列。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqjwJwS5jv5ibBNG2g3Bf0OZ6WgbsxoTwDJ81HsOpsCvcRKXF5iaDvG25g/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.3414634146341464" data-w="246"  /><br>许继慎<br>北伐与统战<br>▼<br>许继慎1901年出生在安徽省六安县石堰乡一个普通农民家庭，少时天资聪慧好打抱不平，1923年秋因领导安徽省学运而遭到通缉，不得不逃亡上海，后受党组织派遣投考刚成立的黄埔军校一期。<br>具有领导才能，很有个人英雄主义，是许多曾与许继慎共事的人对他的评价。<br>在政治上颇为活跃的他很快成为黄埔军校左翼学生中的核心人物，并与蒋先云、陈赓等一起领导青年军人联合会，与国民党右翼势力作斗争。<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqyicBibPuQISTNlruqFyqibWl8sbzxW7q758CSO9hhm5BB6DaJ9ulnatgw/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="0.6483333333333333" data-w="600"  /><br>青年军人联合会代表合影<br>在两次东征和北伐作战中，许继慎表现尤为突出，特别是在贺胜桥战斗中，他身负重伤仍继续作战，率部一直打到武昌城下，因此晋升第24师72团团长。<br>国共合作破裂后，许继慎的老上级张发奎曾以少将独立师师长的职位挽留他，但遭到其严词拒绝<br>南昌起义前夕，许继慎被派往上海，从事秘密统战工作。<br>出于工作需要，他常参加国民党失意政客的应酬，拉拢他们从事反蒋活动，借机发展我党力量。<br>当时有不少党员在上海生活拮据，见许继慎每天大鱼大肉，很是不满，不了解真相的他们便认为许继慎生活腐化、和这些政客关系不清，<br>这也成为日后张国焘谋害他的一个重要借口<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwq0R15nYHa75Md2e5vZ0KXGFxg4VpOv7IfpnXjGAicnSpoiasrJp7CD7fA/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="0.6333333333333333" data-w="600"  /><br>北伐军攻占武昌<br>红一军军长<br>从事统战工作期间，许继慎曾被派回老家六安准备组织暴动，但因条件不成熟而作罢。<br>直到1930年初，随着全国工农红军的活动愈演愈烈，中央军委正式派遣许继慎前往鄂豫皖大别山区，出任红1军军长。<br>相对于其他革命根据地，大别山区的工农红军虽然组建较早，但规模一直很小，到1930年初只有红11军三个名义上的师，总人数只有2100余人。<br>许继慎的黄埔一期同学徐向前此时已经先他一步到达，出任其中实力最强大的第31师师长。<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqecoZsx1Zq82ib3LB1c3ia6m5rPiaWEFWCzy3bVeBdZUxWMMf94t7yeXvg/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.346938775510204" data-w="245"  /><br>徐向前元帅<br>1930年3月，许继慎在黄安七里坪召开鄂豫皖特委会议，宣布成立红1军，由他担任军长，徐向前任副军长兼第1师师长。<br>随后许继慎率军部教导队前往皖西解决第2师与第3师的问题，这两支部队由于收编了部分土匪，纪律不太好，且存在严重的地域观念。<br>许继慎将两个师混编，解决了之前他们间的误会和矛盾，使其成为真正能听党指挥的武装。<br>随后许继慎率部东进，攻占霍山、英山县城，重创国军新编第5旅，歼灭土匪韩杰部一个团，红军数量也扩大了一倍<br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1563884936245" data-category_id_list="1|11|16|17|22|24|26|27|28|29|3|31|32|35|36|37|39|41|42|43|45|46|47|48|49|5|50|51|52|53|54|55|6|7|8" data-id="1563884936245"><br></mpcpc><br>出击平汉线<br>1930年8月，左倾盲动主义影响下的中央军委命令许继慎率部会和第1师，出击平汉线，配合红2、3军团夺取武汉。<br>此时红1军的三个师仅有5000余人，要夺取重兵把守的武汉无异于以卵击石。<br>许继慎虽表示反对，但被激进的特委书记郭述申和政委曹大骏驳回。<br>红1军出击平汉线后，由于缺乏重武器，连攻广水、信阳皆不克。<br>许继慎知道这样根本打不下武汉，于是干脆转进豫南，连克光山、罗山县城，受到中央《红旗日报》的表扬。<br>郭述申、曹大骏对他没去打武汉很不满，召开会议将许继慎以及他的支持者踢出红1军前委。<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqUicu15FAOtPJsF2lyldLD9E5iabvy2CpfLzT88janZW0lEdkmvfM3AHQ/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.346938775510204" data-w="245"  /><br>鄂豫皖特委书记郭述申<br>1930年10月，中原大战结束，蒋介石调集十多个师开赴大别山区围剿红军。<br>大敌当前，曹大骏等人没了主意，只好让许继慎重新主持军事工作。<br>许继慎率部转回敌人力量薄弱的皖西地区，收复金家寨县城，并在东西香火岭战斗中击溃国军陈调元部警备2旅，歼敌3000余人，粉碎了国军对鄂豫皖苏区的第一次围剿。<br>随后红1军回师鄂东北，与蔡申熙的红15军会合，合编为红4军，共有<br>1.2万人枪<br>许继慎本该当仁不让的担任军长，但在由于他在出击平汉线期间抵制冒险进攻武汉，而被指责为右倾。<br>中央收到相关报告后，将许继慎降职为11师师长，军长则由新派来的旷继勋担任。<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwq5F3V6fkicKWpTVQ5yLaFwtiabibDtrMs5jmIgIITfR7Zibia97QhsGOCkLA/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.346938775510204" data-w="245"  /><br>红4军军长旷继勋<br>双桥镇大捷<br>旷继勋虽然之前在川军担任过旅长，但实际指挥能力不强，他指挥六个团围点打援围攻磨角楼，不仅伤亡不小，也没击退援军。<br>在徐向前的提议下，许继慎重新被选入红4军前委，以便关键时刻主持大局。<br>1931年2月，许继慎派出一个团突袭李家寨车站，截住新编12师的一列运兵车，歼灭两个营并击毙旅长侯镇华。<br>武汉绥靖公署闻之震惊，派出岳维峻的第34师前来搜剿。<br>当第34师推进到信阳东南的双桥镇时，许继慎率红11师主力直捣国军在镇上的核心指挥阵地，岳维峻慌忙化妆出逃，最后被红11师33团战士活捉。<br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1563885209841" data-category_id_list="1|11|16|17|22|24|26|27|28|29|3|31|32|35|36|37|39|41|42|43|45|46|47|48|49|5|50|51|52|53|54|55|6|7|8" data-id="1563885209841"><br>双桥镇大捷是鄂豫皖红军第一次歼灭国军一个整师的战役，是役共毙伤俘国军<br>5000余人，缴获各种枪支6000余条，迫击炮10门，平射炮4门，大大增强了红4军的实力<br>张国焘登场<br>双桥镇大捷后不久，张国焘、陈昌浩和沈泽民作为中央代表来到大别山，他们这次来的目的很明确，就是改造鄂豫皖红军，推行王明的所谓四中全会路线。<br>虽然许继慎率红11师在第二次反围剿中攻占独山镇，歼敌2000余人，张国焘和沈泽民还是打算给他一个下马威。<br>沈泽民反对许继慎的理由很单纯，因为许继慎尚有妻子在上海，但又和12师政治部秘书王望春谈起恋爱，这在他看来简直是「侮辱妇女」，罪不可赦。<br>张国焘则不同，他曾提出要红4军主力在苏区山区清除土匪的山寨据点，遭到许继慎反对，生性容不得别人提出反对意见的张国焘从此怀恨在心。<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqq8AtJice5Illu011t7gDNZ8AfZ24mhceA3aNfWRzkKxoKeJfciaCGd5A/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.346938775510204" data-w="245"  /><br>鄂豫皖省委书记沈泽民<br>在会议上，张国焘和沈泽民对许继慎进行了劈头盖脸的指责，并在会议决议案上写道：<br>「鄂豫皖红军中存在对妇女的不正确关系，是极严重的错误行为。」<br>这本是他们用来打击许继慎的材料，后来却成为很多人为张国焘肃反行为的辩解理由之一。<br>会后，张国焘提拔老实木讷的徐向前为红4军军长，许继慎则转任红12师师长。<br>会后，张国焘命令红4军东出太湖、潜山，威逼南京，但这两地距离苏区有400余里，又都是白区和山区，在军事上明显不利。<br>于是部队出发后，许继慎提议干脆南下蕲黄广地区，恢复红15军的老根据地，军长徐向前和政委曾中生都同意了这一有利提议<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqyRK4F5InmfPrKQpLw9QSjSdrIXJl3OCVODEPicmNWFaT0pGMDozPd8A/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.3692946058091287" data-w="241"  /><br>红4军政委曾中生<br>许继慎之死<br>红4军南下蕲黄广作战一个月，不仅恢复了老根据地，还歼敌5000余人，缴枪4000余支。<br>但张国焘对许继慎敢于牵头反对他的命令暴跳如雷，他写了一封措辞严厉的万言信，指责红4军的南下是<br>政治原则上的根本错误」，要求他们迅速返回苏区。<br>许继慎组织军官们讨论并驳斥了张国焘的意见，由曾中生牵头写了一封申明信，准备回去后交给鄂豫皖分局<br>这一鲁莽行为等于宣判了许继慎的死刑，毕竟工农红军强调的是党指挥枪，由下级开会讨论和质疑上级的做法是绝对不允许的。<br>张国焘对许继慎不放心，又派陈昌浩乘坐列宁号飞机空降新集，取代曾中生的红4军政委职务，并将许继慎及其部下秘密逮捕。<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqYrhSFXnT47NVLnIVYmeCbLf4X9d93qED0TSryFXXHwyWzTPQEjF9tg/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="1.4102564102564104" data-w="234"  /><br>张国焘<br>正巧此时，许继慎的黄埔同学、已经投靠蒋介石的特务曾扩情，派人送来一封所谓的劝降信，企图策反许继慎。<br>许继慎问心无愧，将信交给陈昌浩，陈昌浩却如获至宝，以为抓到了许继慎通敌的证据<br>此时红28团团长潘皈佛的妻子又因国军战俘投毒事件被捕，在严刑拷打之下，受不了痛苦被迫承认许继慎等密谋串通所谓的改组派发动兵变。<br>既然各种证据已经具备，屠刀最终落下。<br>1931年11月，张国焘在河南光山县白雀园召开公审大会，将被拷打得遍体鳞伤的许继慎抬上会场，宣读他的各种罪状。<br>当晚，做贼心虚的张国焘生怕夜长梦多，命令保卫局将许继慎秘密勒死，一同遇害的还有周维炯、熊受暄等多名支持许继慎的红4军军官<br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqYkJvol6VbI8eX8XePGVEgOrqCKiaJQw5VBBeGiaIbEb9hAPTpx7XxMfw/640?wx_fmt=jpeg" data-type="jpeg" style="border-radius: 9px;height: auto;visibility: visible !important;" class="" data-ratio="0.6333333333333333" data-w="600"  /><br>许继慎之墓<br>通过残忍的清洗，张国焘终于将红4军改造成由其一手遮天掌控的独立王国。<br>当然历史是公正的，张国焘最终沦为革命叛徒，许继慎的历史功绩将一直被后人铭记。<br>',
'<h2>about Xinjiang</h2><br>There are many things that they don\'t tell you about Xinjiang in China.<br>Please spend 15 minutes of your time to read this post and have a check on how much you already knew and how much you didn\'t know about Xinjiang.<br>Warning: this is an extremely long post with lots of historic, geographic and technological knowledge about Xinjiang. <br>(This is a draft for a book I\'m writing.) If you spot anything wrong or factually incorrect analysis, please leave a comment.<br>Let\'s get started.<br>Do you know the largest online retailer and e-commerce giant in China?<br>Yes, it is called Alibaba. <br>But do you know why is it called Alibaba?<br>This is because the Founder of Alibaba, Jack Ma, found most people around the world knew the name “<b>Ali Baba</b>”. <br>If you listen to the pronunciations of “Ali Baba” from all major languages, they all sound the same: “Ali Baba”.<br>Why was the name “Ali Baba” known to the world?<br>Ali Baba is a famous character from the fairy tale: “<b><i>Ali Baba and the Forty Thieves</i></b>” in the <b>One Thousand and One Nights</b>, which is a collection of originally folk stories from the Arabic and Persian people.<br><img src="https://qph.fs.quoracdn.net/main-qimg-b7880a8f1d75b72d9b90b382a2a4dcff"><br><i>“Open Sesame”, a magic phrase used to open the gate to the treasure in Ali Baba and the Forty Thieves. <br>Now it is used as “Sesame Credit” in <a href="http://alibaba.com" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="alibaba.com"><br>Alibaba.com</a></i>There are other stories that are popular among the kids: <b>Aladdin and the magic lamp</b>. <br>And this story was recently picked by Disney for another movie reproduction.<br><img src="https://qph.fs.quoracdn.net/main-qimg-2497a98300f71edf49b8c61a4d265900"><br><i>Based on the initial story translated by the French translator, Antoine Galland: Aladdin is actually a “Chinese Muslim” dwelling in "one of the cities of China"</i><i>. <br>Surprise huh?<br> But Uyghur people would say, Aladdin is actually an Uyghur from Xinjiang.</i>Anyway, from these stories, you can sense the magnificent culture of the Islam world. <br>It is filled with the finest architecture, sculpture, characters, and drama. <br>It reflects what was like in the <b>Golden Age of the Islamic world.</b>When and where did those amazing stories originate from?<br>It is said most of the stories were compiled from the Arabic Empire since the <b>Umayyad Caliphate</b> (661–750 AD). <br>At that time, the Arabic Empire has united the region of Arabia, Persia, Egypt, and the West Hindu. <br>It is easier for those folk stories to spread within one empire, right?<br> But what is more important, their focus is to spread the religion of Islam, through the folk stories.<br><img src="https://qph.fs.quoracdn.net/main-qimg-0fbade2cd9b0afcf3f5578fce9c41946"><br><i>Historic Atlas around 680 AD from Western Point of View (</i><a href="https://www.youtube.com/channel/UC6gNjP1W4FXWExT5QpYkmhQ" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="youtube.com"><br><i>Ollie Bye</i></a><i>).</i>From the above map, you might already notice that, on the east, a similar empire was also on its largest extent too. <br>It was the <b>Tang Dynasty of China</b> (618-907 AD). <br>And at that time, Tang was the richest and most populous empire in the world.<b>The clash of the two largest empires</b>Now we are entering an interesting period of history: The Umayyad Caliphate was aiming for the East and Tang was aiming for the West. <br>When both empires were on their peak and directly contacted with each other, obviously conflicts would occur.<br>It is said that in 715 AD and 717AD, the two empires engaged in proxy fights at the border (Battle of Aksu , in current West Xinjiang) and Tang won the battle. <br>But later in 750AD, the Umayyad Caliphate was overthrown and the Arabic Empire entered into a more powerful dynasty<b> Abbasid Caliphate</b>. <br>The Abbasid seemed to be more aggressive in terms of expansion.<br>Inevitably, the Abbasid Caliphate<b> </b>Army and Tang Army had a massive battle in 751 AD at Talas (currently Kyrgyzstan)and Tang lost the battle. <br>Many people thought this battle has shifted the geopolitical implications of Central Asia. <br>It caused the Islam religion to spread into Central Asia and Xinjiang.<br><img src="https://qph.fs.quoracdn.net/main-qimg-79af4a8c138a9a0c8e411e37bbbc3fd7"><br><i>Battle of Talas, a battle that stopped Tang\'s moving west</i>But I don\'t think this single defeat in this battle has weakened Tang\'s control in Central Asia. <br>Instead, for the next few years, Tang even strengthened the control around this region. <br>It was the <b>over-spending </b>in the Tang military and logistic that caused the collapse of the financial system of the Tang empire, just like the current United States of America.<br>Why was it expensive for Tang to send troops here?<br>This is because of the unique geography of Xinjiang. <br>There are two giant basins surrounded by tall mountains. <br>In the middle, the Tian Shan Mountains are lying like a giant shield that protects the Xinjiang from the Arabic Invasion from the west. <br>It is a blessing for Tang. <br>But it will also increase the logistic costs if Tang Army needed to come out from Xinjiang and march west.<br><img src="https://qph.fs.quoracdn.net/main-qimg-107e0c8dc0b13c151cd29e2d53dfcf3d"><br><i>Tang has a massive “shield” that increases the difficulties of foreign invasions to the East. <br>But it also hampers their own invasions to the West. <br>The cross “Talas” is where the war happened.</i>Many people didn\'t get the scale of how massive the area is and how costly the logistics would be. <br>The “giant basin”, or Tarim Basin in South of Xinjiang is larger than twice the area of the UK. <br>Just for an interesting reference, how about we fit a UK, France, and California here for scale?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bf0802fbbda9567efcd59fcef286697f"><br>Can you imagine how costly if the Tang Army needed to maintain a 2000km logistic line over the desert in the 9th century?<br> That\'s the ultimate reason why I think Tang was destined to fail.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c707b6edde0ca85051f1276c4f172156"><br><i>A raised-relief map of Tang\'s Empire. <br>Supporting wars on the west of the giant mountains was very costly for the Tang Empire in the 9th century.</i><b>The Aftermath of Arab-Tang Battle</b>Interestingly, during the big fight, there were a group of Turkic people roaming around Talas in Tang\'s campaign. <br>They were called the Sogdians. <br>One of the Sogdian natives was called <b>An Lushan</b>, and later he became a general of Tang through bribing.<br>In the year 755, An Lushan organized a rebellion against his own emperor. <br>He amassed a rebellion army of 150k and captured the capital of Tang, Chang\'an. <br>Tang army took eight years to stifle the rebellion. <br>But Tang would no longer return to its glorious peak and golden age. <br>And meanwhile, the Abbasid Caliphate and the Islam religion continued to spread northwards on the west of Tianshan mountains towards the Karluks territories. <br>This was obviously a win for the Arabic Empire and the Islam religion.<b>Uyghur Khaganate, rise, and fall</b>But these are not our main characters of the story. <br>In the north of the Khangai Mountains, lives our main character of this answer: the <b>Uyghur Nomadic Tribe</b>:<br><img src="https://qph.fs.quoracdn.net/main-qimg-99d471e90ced99fce2c3264c4381d594"><br><i>The location of the Uyghurs tribes in Sui Dynasty around 583 AD (when Sui split the Gokturk Khaganate). <br>Note that there were another two tribes that are worth mentioning: the </i><b><i>Kyrgyz </i></b><i>who were living in the north of Uyghurs. <br>And there were </i><b><i>Khitans </i></b><i>living in the East.</i>Unlike other nomadic tribes, Uyghurs did have a really great and peaceful relationship with Tang. <br>When the Tang Empire initially unified China around 680 AD, Tang needed to beat the Göktürks to secure its north. <br>So Tang and Uyghur tribes united and attacked the Eastern Göktürk like a sandwich.<br>It is very likely that when Aladdin was rubbing his magic lamp, meanwhile, on the east, Mulan was recruited to march in the north. <br>Yes, this is how the two Disney animes were closely linked.<br><img src="https://qph.fs.quoracdn.net/main-qimg-51a9e9cb3397a3d3d962e5e710b94c9a"><br><i>Stories of Hua Mulan, based on the fairy tales “Ballad of Mulan” compiled in Northern Wei or Tang Dynasty.</i>But in the Mulan story, Disney never told you who were the “enemies”. <br>In the story, the “enemies” were “Rouran Khaganate”, a nomadic tribe roaming in the north of the Northern Wei. <br>But the actual story of Mulan was probably compiled during the start of the Tang Dynasty when Tang and Uyghur people were fighting the Turkic “Göktürk Khaganate”.<br>In 742 AD, the Uyghur tribes have beaten the Göktürks and established the <b>Uyghur Khaganate</b>. <br>And the Göktürks had to escape to the west and eventually, they ended up in current Turkey. <br>After establishing the Uyghur Khaganate, Uyghurs exchanged a few royal marriages with Tang and became the protectorate of Tang. <br>Please note that Uyghurs and Tang were loose allies for hundreds of years since then.<br>But after 755 AD, Tang\'s influence was in abrupt decline after the An Lushan\'s rebellion. <br>All the neighbours of Tang, especially the Tibetan Empire started to break tributes with Tang and invaded the basin. <br>And Tang had to ask Uyghurs for help to defeat the An Lushan\'s Rebellion and Tibetian\'s Invasion. <br>At that time, the Uyghur Khaganate became even stronger and Tang became even weaker.<br><img src="https://qph.fs.quoracdn.net/main-qimg-1a2fa7c3820019b05b5b772d42eb0438"><br><i>Historic Atlas around 800 AD from Western Point of View (</i><a href="https://www.youtube.com/channel/UC6gNjP1W4FXWExT5QpYkmhQ" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="youtube.com"><br><i>Ollie Bye</i></a><i>).</i> Tang was in its decline. <br>Uyghurs and Tibetans rose.<i> And </i>also <i>Abbasid Caliphate was on its largest extent.</i><b>Uyghur Migration and Assimilation</b>After maintaining in power for another few decades, the Uyghurs Khaganate<b> </b>was overthrown by the Kyrgyz people who live in the north. <br>Yes, you heard it right: the Kyrgyz beat the Uyghurs in 840 AD. <br>And the Uyghur people had to leave their original homeland and migrate to other places. <br>Eventually, they found three places to live and formed three different countries:<ul><li><b>Qocho Uyghurs </b>高昌回纥</li><li><b>Ganzhou Uyghurs</b> 甘州回纥</li><li><b>Kara-Khanids </b>喀喇汗 (Formed by Uyghurs, Karlurks and Turgesh together)</li></ul><br><img src="https://qph.fs.quoracdn.net/main-qimg-b6d0941bf9e454707e7895b2084a268e"><br><i>The grand Uyghur migration happened in 840 AD.</i>Please note that all the “fertile” grasslands were already inhabited by strong nomadic tribes. <br>The Uyghurs were faced with two choices: either find a “less fertile” region to take control of the weak indigenous tribes or become a minority in a stronger tribe.<br>Among them, Qocho Uyghurs chose the first approach. <br>They took over the Turpan basin and expanded south to the Tarim Basin gradually. <br>The rest of Uyghurs chose the second approach: Ganzhou Uyghurs surrendered to the Tang and later renamed themselves Yughurs  and got gradually assimilated by the Hui Chinese Muslim. <br>They are currently living around Lanzhou, China. <br>And Kara-Khanid Uyghurs started to live with the Türgesh and Karlurks people and they established the Kara-Khanid Khaganate together on the west.<b>Uyghur Conversion to Buddhism</b>After 840 AD, when the Uyghur people migrated to the central and south Xinjiang, they have taken over the indigenous states that existed for thousands of years. <br>Actually, these city-states were just villages along the oasis in the Tarim Basin. <br>They did not have a lot of population due to the harsh desert climate in the Tarim Basin.<br><img src="https://qph.fs.quoracdn.net/main-qimg-6823c45e90b630cd30f246602ceb55f6"><br><i>City-states before Uyghur Migration (Sorry no English equivalent) In the 9th century, the oasis area was much smaller compared to the current satellite image. <br>There was no such irrigation technology 2000 years ago as current Xinjiang.</i>Each city-state has a distinct culture but they all believed in Mahayana Buddhism. <br>Please note that South Xinjiang was very close to Ladakh (300km away). <br>Ladakh was the “gateway” that made Mahayana Buddhism spread into China. <br>These city-states were naturally devout Buddhist believers who have built countless Buddhist temples, architecture, paintings, and sculpture around the basin.<br><img src="https://qph.fs.quoracdn.net/main-qimg-102a8ba4723bfa05af738be8803d5f2a"><br><i>The spread of Mahayana Buddhism to China through Ladakh, Tarim Basin and to Inland China, Korea and Japan.</i>To understand Buddhism and other religions before the Uyghurs moved in, please have a visit to the <b>Ruoqiang Loulan Museum</b> in Ruoqiang County, in Xinjiang, China.<br><img src="https://qph.fs.quoracdn.net/main-qimg-5c7f3186fc781389a3825ade61517424"><br><i>Ruoqiang Loulan Museum in Ruoqiang County, Xinjiang, China. <br>This museum has lots of mummies found in the desert (more than the British Museum).</i><br><img src="https://qph.fs.quoracdn.net/main-qimg-778ab7e16bf3063a6758d1f332070d71"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2e9f0c9e5eb5f82c9b2fb12da935e968"><br><i>Native people dressed like angels before Uyghur migration, found in Ruoqiang County Relics, Xinjiang, China. <br>Not sure what religion it is.</i><br><img src="https://qph.fs.quoracdn.net/main-qimg-34297682d575bbf8e6a0a3534d9feb20"><br><i>And the unknown mummies who use “Chopsticks”. <br>Perhaps it also explains why Uyghurs in Xinjiang today use chopsticks but other people in West Central Asia don\'t use chopsticks</i>Around the 900 AD, the Uyghurs converted themselves to Mahayana Buddism from Tengriism. <br>They also dropped the nomadic culture and started to cultivate wheat and made bread. <br>Just like rest of tribes in the basin, <b>Uyghurs were devout believers in Mahayana Buddism</b>. <br>The proof?<br> Here are the another two most representative Buddist museums for you to visit in Xinjiang:<br><img src="https://qph.fs.quoracdn.net/main-qimg-00a87fa88d50e97c7a23dedd582848bb"><br><i>Buddism Uyghur with Han monk painting found in Bezeklik Caves, Turfan, Xinjiang, China</i>Museum 1: Bezeklik Thousand Buddha Caves in Turpan, Xinjiang, China<br><img src="https://qph.fs.quoracdn.net/main-qimg-ee4d2a6f52bde19d4af7a95a5825891e"><br>Museum 2: Aksu Thousand Buddha Caves (Kizil Caves), in Aksu, Xinjiang, China<br><img src="https://qph.fs.quoracdn.net/main-qimg-e4eafd97dc69754f696a570387a81e3b"><br><b>The Romance of the Three (Uyghur) Kingdoms</b>After the Uyghur migration and conversion to Buddhism around 900AD, the world has witnessed a drastic change. <br>Both of the Tang and Arabic Empire had “exploded”.<br>Perhaps God was really pissed off at the human civilization at that time, he made both Tang and Abbalis collapse into ashes. <br>Now the human civilization looks something like this around the late 9th century:<br><img src="https://qph.fs.quoracdn.net/main-qimg-8bfaa52c18842938527246821302730a"><br><i>Tang has exploded in the 910s AD and the Uyghurs have been kicked out by Kyrgyz. <br>Persian Empire (Samanid) got independence from the Abbasid Caliphate. <br>Sorry, no English equivalent maps. <br>But please do enjoy the wonderful colours.</i>During this interesting period of time (850 AD–1200 AD), those small countries started to fight and absorb each other to become great again. <br>This was the same for the Uyghur states. <br>We call this period the <b>Three Kingdoms of Xinjiang</b>.<br>Let\'s zoom in and have a look at what happened to the Uyghur states. <br>Here is the map of the three countries. <br>In the northeast, we have Qocho Uyghur Khanate centred around Qocho (current Turpan). <br>In the west, there is the Kara-Khanid who have two capitals in Shule(Kashgar) and Balasagun (currently abandoned in Kyrgyzstan). <br>In the South lies the Kingdom of Yutian or Khotan (于闐) established by the native people of this Tarim Basin, not the Uyghurs.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9ce2898984ae18f82cb3f48c025638d4"><br>Again, it is essential to understand the scale here. <br>Let\'s put the British Isles in the Tarim Basin for size comparison. <br>We can treat the Yutian as “England”, the Kara-Khanid as “Wales and Ireland”, and the Qocho Uyghurs as Scotland.<br><img src="https://qph.fs.quoracdn.net/main-qimg-36e3b758f19220b8f043f56e3851305b"><br>Then for the next 600 years, this place will become the fiercest battleground of the religion of Islam and Mahayana Buddism.<b>The Holy War: Islam vs Mahayana Buddism</b>Did you still recall the once glorious Abbasid Caliphate that had wars with Tang?<br> In 820 AD, the empire started to collapse into pieces led by Tajik tribes. <br>The Tajik then established the <b>Samanid Empire</b>. <br>Even though the formal Abbasid Caliphate collapsed, the religion of Islam still persisted in the Samanid Empire.<br><img src="https://qph.fs.quoracdn.net/main-qimg-255936b72089f03a39dba0e8a6bf2884"><br><i>Samanid Empire (819 AD- 999 AD) at its largest extent</i>The Samanid Empire proposed to “make Persia great again” and started expansion and Islamic Holy War towards its neighbours. <br>After unifying the whole Persia, they started to aim the land in its north - the Kara-Khanid Khanate. <br>At that time, the Kara-Khanid was still a nomadic country composed of Uyghurs, Turgesh and Karlurks and they believed in Tengrism.<br>In the Samanid Empire, there was a handsome Prince of Persia called <b>Nasr I</b>who got beaten by his brother when he was trying to be the Crown Sultan Prince. <br>The prince escaped to the Kara-Khanid Khanate and seek the Uyghurs and Karlurks for help.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a42cfdd50c2ce1faf26f0f0eee4767e4"><br><i>The Prince of Persia in Exile in Kara-Khanid</i>The Kara-Khanid Khan (KKK) thought it was a great opportunity to support the Persian prince so that they could back up a pro-Kara-Khanid Persian King in the future. <br>So the Kara-Khanid Khan appointed the Prince of Persia to govern the Artux region (current Artux in Kyzilsu in Xinjiang, China).<br>However, the Prince of Persia demanded the Kara-Khanid Khan to build a Mosque for him. <br>So this is how the <i>Artux Great Mosque in Artux </i>was built<i>. <br></i>It was the first mosque built in the Tarim Basin. <br>Yes, the mosque is still here in Artux in Xinjiang. <br>It represents the first step that Islam enters the Tarim Basin.<br><img src="https://qph.fs.quoracdn.net/main-qimg-e21865c2184dc010f29aa05e33eda234"><br><i>Artux Great Mosque in Artux, Kyzilsu, Xinjiang, China. <br>39°42\'51.3"N 76°10\'13.5"E, Please use Baidu Map for Street View. <br>Or you can travel here and see by yourself.</i><br><img src="https://qph.fs.quoracdn.net/main-qimg-cdff3777d317700fb2d37c99f18092fd"><br>Inside the <i>Artux Great Mosque. <br>1200 years have passed. <br>Did the mosque get torn down?<br> Of course not.</i>The Muslim Prince of Persia also converted one “rebel” son among the many sons of the Kara-Khanid Khan to Islam secretly. <br>In 910AD, the “secret rebel son” of the Kara-Khanid Khan initiated a coup against his own father and took over the throne. <br><b>He then declared the whole Kara-Khanid Khanate to convert to Islam</b>. <br>All the Buddhist temples were torn down and Buddhist monks were driven away.<br>Most of the Buddhist temples no longer exist around Kashgar. <br>And this is the only Buddhist Stupa left today in Kashgar.<br><img src="https://qph.fs.quoracdn.net/main-qimg-5da9482bb702d6737265d50b1fda87cb"><br><i>Relics of Moer Buddhist Stupa （莫尔佛塔） in Kashgar, Xinjiang, China</i>Another representative example can be also found in nearby Afganistan, where a giant buddha statue was destroyed. <br>Its face was cut in flat.<br><img src="https://qph.fs.quoracdn.net/main-qimg-af0710ae596751b6b140c86a48efabf0"><br><i>Buddhas of Bamyan destroyed by Muslim in Afganistan</i><b>The Holy War II: Buddism fought back</b>The suppression of Buddhists in Kara-Khanid Khanate has attracted the concerns of Yutian, Qocho Uyghurs, and the Tibetan Empire, as all of them were devout Buddhist countries.<br>Around 970 AD, the three countries formed into a coalition of the Buddhist Army led by the King of Yutian against the Islamic Kara-Khanid Khanate. <br>The coalition army successfully captured the Kashgar and drove the Kara-Khanid Khanate to the west.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c2b09a75e54e309c3d6c5b4996cf796e"><br>They also captured a dancing elephant from Kara-Khanid. <br>Meanwhile, Inland China became united again under the Song Dynasty. <br>The Yutian King then sent a dancing elephant to Song as the “tributes”.<br><img src="https://qph.fs.quoracdn.net/main-qimg-4e68d4b714b23856c75acc18086f683f"><br><i>A dancing elephant sent to newly-formed Song Dynasty of China as the tributes</i><b>The Holy War III: Death of Yutian</b>After suffering the defeat, the Kara-Khanid Khanate retreated to the west and then gathered its army of 40k to strike back. <br>The war has been on-going for another two decades. <br>The Kingdom of Yutian was gradually in short of men and it was exhausted in this long-time war. <br>At that time, the Song Dynasty could not support Yutian due to the blockade of West Hsia.<br>In 1006 AD, the Muslim Kara-Khanid ruler Yusuf Kadir (Qadir) Khan conquered Hotan, the capital of Yutian, ending Yutian\'s existence as an independent state.<br>After the occupation of Yutian, all the Buddhist temples were torn down and monks were killed. <br>A Kara-Khanid writer <a href="https://en.wikipedia.org/wiki/Mahmud_al-Kashgari" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Mahmud al-Kashgari</a> recorded a short Turkic language poem about the conquest :<blockquote>We came down on them like a flood, <br>We went out among their cities,<br>We tore down the idol-temples,<br>We shat on the Buddha\'s head!</blockquote>Before the Kara-Khanid\'s conquest, the Kingdom of Yutian was like this:<br><img src="https://qph.fs.quoracdn.net/main-qimg-5ae392af16a80ecb4f06040037b9c532"><br><i>The portrait of the King of Yutian Kingdom in 900 AD in Mogao Caves in Dunhuang. <br>This is proof that the Kingdom of Yutian has once a Han/Tang dominated culture. <br>If you are Chinese, you can read the text on the left which was written in 1100 years ago.</i>After the Kara-Khanid\'s conquest, the Kingdom of Yutian was like this:<br><img src="https://qph.fs.quoracdn.net/main-qimg-8638629b0932726ef8309e21ba4deffb"><br><i>Buddhist draw</i>ing<i>s were damaged by Kara-Khanid Muslim</i>s<b>The Jihad War IV: Muslim Uyghurs vs Buddhist Uyghurs</b>After absorbing the Kingdom of Yutian, the Kara-Khanid Khanate (KKK) started the next Holy War against their own brothers - Qocho Uyghur Khanate. <br>This is called the war between the Muslim Uyghurs and the Buddhist Uyghurs.<br>Based on the Turkic Dictionary “Dīwān Lughāt al-Turk”, its author Mahmoud al-Kashgari said those Qocho Uyghurs who did not believe in Islam were "the most ferocious enemy." In 1017 AD, the KKK took the lead and led the army from Ba Lasha (in the Tokmak area of Kazakhstan today), crossed the Ili River and attacked Qocho (in current Turpan, in Xinjiang). <br>In retaliation, the Qocho Uyghurs raised an army of 300k and defended their territory. <br>At that time, the KKK suddenly got ill. <br>So they had to withdraw their Jihad army.<b>The Sinification: Khitans are coming</b>The standoff between the Muslim Uyghurs vs Buddhist Uyghurs has been ongoing for another 100 years. <br>With Islamic Kara-Khanid Khanate\'s strict rule, the West and South Tarim Basin (South Xinjiang) were converted to Islam, despite lots of riots happened from remaining Buddhist resistances.<br>The Kara-Khanid Khanate started to organise another Jihad invasion to the Qocho Uyghurs. <br>However, to their surprise, the Qocho Uyghurs had surrendered to their new master, the <b>Khitans</b>.<br><img src="https://qph.fs.quoracdn.net/main-qimg-1761a8bb535a8dde43c5f73ddb905537"><br><i>Khitan people, with mixed nomadic and Han culture</i>The Khitans were originally roaming around Mongolia. <br>But they were beaten by the Jurchens and Song Dynasty. <br>After the defeat, they had to find somewhere else for their new base. <br>Again, they found this Tarim Basin just like the ancient Uyghurs.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a30550ecfab32027ab0e42cba164bee1"><br><i>Just like the ancient Uyghurs who migrated here, the Khitans chose the same path of migration.</i>As the Khitans had been battling with Song for decades, they had more soldiers and advanced military technology. <br>Despite the Khitans were defeated by the Jurchens, both the Muslim Uyghurs and the Buddhist Uyghurs were no match for the Khitan army. <br>Both the Kara-Khanid Khanate and Qocho Khanate were absorbed easily. <br>The Khitans then established the <b>Western Liao Empire</b>.<br><img src="https://qph.fs.quoracdn.net/main-qimg-223d01bdad42b081d58aab188f414fde"><br>The Khitan people used Han Chinese characters and adopted Han Chinese way of lives. <br>This is why the Turkic people in the west thought the Khitans represented China. <br>This is why those countries still call Chinese as Khitans today.<br>During the rule of the Liao Empire, the Khitan Emperor stopped the spread of Islam. <br>However, his main focus was still about how to retake China back, just like the Republic of China in Taiwan. <br>This did not last long. <br>Just 80 years later, the Mongols came and crushed the empire.<b>Mongolfication: Mongols are coming</b>Yes, no matter how strong you thought you were. <br>You were no match for the Mongols.<br><img src="https://qph.fs.quoracdn.net/main-qimg-13e0517e00721e2bcff06236f46edc75"><br>This area of Central Asia was then allocated to the second son of Ghengis Khan. <br>He established the <b>Chagatai Khanate</b>. <br>It was the only time when Central Asia was unified under “one country”. <br>And the Mongol Empire allowed different tribes and religions to coexist and spread peacefully.<br><img src="https://qph.fs.quoracdn.net/main-qimg-104cca4ecba27227fc60ea5d1723ad33-c"><br><b>The once broken silk road was reconnected</b> thanks to the Mongol Empire. <br>Please note that <b>Kashgar</b> in Xinjiang was a critical node for trade in this silk road.<br>This is the time when the Kashgar city started to grow. <br>Now it is called Kashgar old city.<br><img src="https://qph.fs.quoracdn.net/main-qimg-2d7a6fe45a0b3895e1ca3525c384d371"><br><i>Kashgar Old City is now transformed as a tourist attraction in Kashgar, South Xinjiang, China.</i>These ancient buildings are still there and they look even more beautiful now.<br><img src="https://qph.fs.quoracdn.net/main-qimg-aec6c363198028d913ed5877326480aa"><br><i>Kashgar Old City in Kashgar, South Xinjiang, China. <br>They have a similar Mediterranean style just like Spain</i>Anyway, thanks to the silk road, a new set of Muslim stories spread along. <br>One of the most well-known stories were <b>Nasreddin or Afandi (阿凡提). <br></b>Nasreddin or Afandi was an extremely wise man with lots of funny stories. <br>It is said he was born in the 13th century when the whole world was ruled under Mongols:<br><img src="https://qph.fs.quoracdn.net/main-qimg-4d31db0bc3391f82b7f120d410b052de"><br><i>The stories of Afandi, a series of stories known by all the Chinese and Central Asian people.</i><br><img src="https://qph.fs.quoracdn.net/main-qimg-d8ef195605ed75a3878e64ff54528ea8"><br><i>The cosplay of Nasreddin in Turkey, basically they were the same guy</i>Interestingly, each ethnic group claims this character belongs to them. <br>The Uyghurs claim that Afandi was an Uyghur born in Turpan who grew grapes. <br>The Uzbeks believed Afandi was an Uzbek born in Bukhara. <br>The Azerbaijani and Turkish people believe the guy was theirs. <br>But you can\'t deny the fact that it was the silk road that spread this story around.<b>The Fallen of last Buddhism in Xinjiang</b>Despite the bright side of Islam, let\'s have a look at the dark side. <br>In the 1340s, the Mongol Chagatai Khanate split into two parts. <br>This is because of the giant Tian Shan Mountains blocking in the middle of the country.<br>On the west of Tian Shan, the <b>Western Chagatai</b> was then called Transoxiana with Turkic Muslim dominated. <br>Later it was absorbed by the famous Timurid Empire on its the South.<br>The <b>Eastern Chagatai</b> became independent under the leader Tughlugh Timur, who was a Torghut Mongol. <br>The country was inhabited by Mongols and Uyghurs who followed Buddhism and Mongolian shamanism (Tengrism).<br>In 1353, Tughlugh Timur had to convert to Islam to gain support from the Muslim population in Eastern Chagatai. <br>He became the first Mongol Khan who converted to Islam. <br>Later he renamed his title from <b>Khan</b> to <b>Sultan</b>. <br>As we know, Islam was an extremely exclusive religion. <br>After the conversion to Islam, Tughlugh Timur changed the Mongolian tradition that one must respect all religions. <br>He started to suppress all the other religions in his country.<br>The remaining centres of Buddhism such as Kuqa, Turpan and Kumul(Hami), were wiped out. <br>Countless temples were burned to ashes. <br>The remaining artefacts recovered today were found among those ashes. <br>All the remaining Buddhist Uyghurs and Mongolians were forced to convert to Islam.<br><img src="https://qph.fs.quoracdn.net/main-qimg-260d0b5427744e94d4ea443e164a618a"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-696bc9591ca57e7ac6a1f25a49a074ee"><br><i>Damaged artefacts recovered from Buddhist Temple Relics in Turpan, Xinjiang, China</i>At the end of the 14th century, the whole South Xinjiang was fully converted to Islam. <br>The Buddhism monks had to retreat to the city of Dunhuang in the East, protected by the newly formed Ming dynasty.<br>Since the conversion to Islam of Eastern Chagatai, countless mosques were built by the Sultans. <br>One of the most influential mosques is the Id Kah Mosque in Kashgar. <br>Now it is the largest mosque in China.<br><img src="https://qph.fs.quoracdn.net/main-qimg-ab849f7fa31773ef3ecbbf8255d6ccf1"><br><i>Id Kah Mosque in Kashgar built in 1442 AD.</i><b>The split of Northern Yuan (Northern Mongols)</b>Now we finally reached the time when the game of the Europa Universalis 4 started in 1444 AD. <br>At that time, the once glorious Mongol Empire has been exploded into 13 tribes.<br><img src="https://qph.fs.quoracdn.net/main-qimg-40988945e52718a182b232f96d26ac40"><br>There will be 11 (Tengrim)+2 (Muslim) Mongol tribes competing the game of thrones. <br>The two Muslim Mongol countries were: Eastern Chagatai and Yarkand.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c71a04911cc9a692e587d194c872afd5"><br><i>11+2 major players in the Mongol Game of Thrones as shown in the Europa Universalis IV Game around 15th century.</i>For more detailed stories about the Mongol tribes, please check the parallel history of the Mongols in my another answer about Mongolia: <a href="/What-do-you-think-of-Inner-Mongolia-China-s-economy-is-21-times-bigger-than-Mongolias-in-2017/answer/Janus-Dongye-Qimeng"><br>Janus Dongye Qimeng\'s answer to What do you think of “Inner Mongolia (China)\'s economy is 21 times bigger than Mongolia\'s in 2017”?<br></a>The end game is that the “forest people” or the Oriat Mongols in the north migrated to Eastern Chagatai due to tribal conflicts between the Eastern Mongols. <br>The Choros tribe established the <b>Dzungar Khanate</b> in 1634. <br>The Dzungars firstly went to war against the Turkic tribes on its west, namely the Kyrgyz, Tajiks, Uzbeks, and Kazakhs. <br>After unifying Central Asia, the country then turned against the Muslim Mongols: Chagatai and Yarkand in the south. <br>The next is to absorb the Khoshut Mongols who ruled the Tibet.<br>After the uniting the whole area of Xinjiang and Tibet, the Dzungar Mongols did not convert to Islam and they have relocated and “enslaved” some Uyghur groups within the country. <br>One of the Uyghur groups were relocated to Ili valley for growing crops. <br>At that time, they were called Taranchi.<br>When the Dzungars started to invade the Khalkha Mongols on the east in the 1680s, the Qing dynasty just finished absorbing Ming and Taiwan. <br>The Khalkha Mongols had to seek help from Qing (surrender) to beat the Dzungars.<br>However, this decision turned out to be a disaster for the Mongols.<b>Dzungar Genocide by Qing</b>And it was already the 17th century. <br>The world has entered the Age of Gun Powder and the Age of Discovery. <br>Nomadic calvaries were no longer effective against guns. <br>Guns and cannons were more effectively used during wars.<br><img src="https://qph.fs.quoracdn.net/main-qimg-4c15661dc3f925e361b54f987b4eadd9"><br><i>Central Asia was surrounded by big empires during the 1700s. <br>Dzungar Khaganate was surrounded by four big empires: Qing in the east, Russia in the north, Ottoman in the west and Mughal in the south.</i>In 1688 AD, the Qing Empire started to invade the Dzungar Khaganate. <br>Both the Dzungars and Qing Army used pistols, muskets,<b> </b>guns and cannons for wars. <br>The Dzungar Khaganate have purchased the latest muskets and cannons from Russia based on European technology. <br>And Qing still used outdated cannons and guns that were carried by camels. <br>And the Russians just sat still and watch Qing and Dzungar fought.<br><img src="https://qph.fs.quoracdn.net/main-qimg-279ceb05ecba2052e85245306656d8d3"><br><i>Qing\'s formation against Dzungar Mongols. <br>Do you notice their cannons carried by camels?<br></i>After 70 years of battles, Qing managed to crush the remaining of the Dzungar Khaganate in 1757 AD. <br>After winning the war, the Emperor of Qing, Qianlong ordered to kill all the remaining Dzungar men to avoid further troubles from them:<blockquote>Show no mercy at all to these rebels. <br>Only the old and weak should be saved. <br>Our previous military campaigns were too lenient. <br>If we act as before, our troops will withdraw, and further trouble will occur.</blockquote>In his account of the war, Qing scholar Wei Yuan, wrote that about 50% of the Dzungar households were killed by smallpox, 20% fled to Russia or the Kazakh Khanate, and 30% were killed by the army, leaving no yurts in an area for several thousand li, except those of the surrendered.<br>We are not sure how many people were actually killed during the genocide. <br>But the direct outcome is that the Dzungar Mongol tribe disappeared in northern Xinjiang. <br>Later Qing brought in massive migration from Han, Hui, Uyghur people to the gap, which has massively changed the demographics of Xinjiang. <br>The Mongol population in Xinjiang became the minority since then.<b>Qing\'s Colonisation of Xinjiang</b>In 1759, the Emperor of Qing, Qianlong, officially named this place as “Xin Jiang”, meaning “New Territory”. <br>And Qing renamed its biggest military posts in the north of Turpan as “Dihua” (迪化), meaning “Enlightenment”.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c2e845bd9a5ddda447d847cea41f4a65"><br>As for the Qing Emperor, Xinjiang is a large chunk of territory with lots of potential problems due to the influence of Islam. <br>South Xinjiang has already been ruled by the Islam religion for more than 600 years. <br>It was also a headache for Qing to handle the spread of Islam into Inland China.<br>How did Qing handle the religion of Islam?<br>Qianlong\'s strategy to govern Muslim was: “修其教不易其俗，齐其政不易其宜”<b>Modify the religion, but don\'t change their culture. <br>Split the politics but don\'t remove their interests (satisfy them with conciliation).</b>This strategy turned out to be very effective. <br>The religion of Islam has then become “<b>Islam with Chinese Characteristics</b>”.<br>You can still build mosques, but you should add some Chinese characteristics in them. <br>That\'s why you can find numerous Chinese style mosques built by Qing.<br><img src="https://qph.fs.quoracdn.net/main-qimg-dd2de36eae8288396303a8e6765bb9b0"><br>Hebalin Mosque built in 1716 AD in Tibet, ChinaSimilarly, the Qing Empire also used the “Divide and Conquer” to rule Xinjiang, just like the Mongols. <br>Qing set up <b>260</b> <b>Baig </b><b> </b>to let the Uyghurs and other tribes govern themselves, just like the Mongol Banners. <br>They also split the Xinjiang into two administrative regions. <br>The Northern Region (北疆) is also called <b>Dzungarlia</b>. <br>They use standard currency from the rest of China. <br>During the 18th-19th century, Qing has amassed people of Han, Khazak, Hui, Kyrgyz migrations to set up cities and start cultivation here.<br><img src="https://qph.fs.quoracdn.net/main-qimg-06a4dc0d0d8c6c4a344901aeef3a005e"><br>On the South Xinjiang (南疆) lies the Tarim Basin. <br>This region is also called <b>Altishahr</b> (Six cities) dominated by various ethnic Muslim groups. <br>In this region, Qing declared a “special administrative zone” that uses a special currency called “Red Cash”. <br>And they can be only used in South Xinjiang. <br>This is also the measure to control the economy of South Xinjiang.<br><img src="https://qph.fs.quoracdn.net/main-qimg-b8e66ca5fdc51b64c60aadbd1ea04ab1"><br><i>Red Cash - a special currency only used in South Xinjiang, Chinese characters and Uyghur Languages are on both sides</i><b>British or Russian, Opium or Vodka?<br></b>Xinjiang remained peaceful under Qing\'s rule for around 100 years until the Russian Empire and the British Empire absorbed the rest of Central Asia.<br><img src="https://qph.fs.quoracdn.net/main-qimg-554c3107f60cfd58c46e130ba5300c28"><br><i>And Central Asia was fully absorbed by big empires during the 1800s.</i>Problems appeared whenever those empires collapsed. <br>That\'s why nowadays you can find utterly strange borders, conflicts, standoffs in this region, especially the Wakhan Corridor in Afghanistan. <br>This is basically the outcome of the fight between the two trouble makers: British and Russia.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a35c83749cfdd4ddc6fdd935f3e613d9"><br>Since the defeat of the Opium War in the 1840s, the Qing Empire started its decline. <br>Many other empires wanted to get a territorial slice from Qing. <br>In the 1860s, Qing ceded 1/3 of Xinjiang\'s territory to Russia and also lost the Outer Manchuria (their own hometown).<br><img src="https://qph.fs.quoracdn.net/main-qimg-4b76da03f71f4322c72659751f76efc4"><br><i>Territorial losses to Russia since the 1860s</i>Of course, both British and Russian Empires wanted to push further to take over the land of Xinjiang and Tibet. <br>Then you can guess why <b>immediately after the Second Opium War in 1860, there were suddenly rebellions rising in Xinjiang.</b> And then you can guess why the rebellion army was magically equipped with even better weapons than the Qing Army. <br>And then you can guess why the rebellion leader Yaqub Beg (阿古柏) can quickly take over the whole Xinjiang. <br>And then you can guess why the British Empire immediately established diplomatic relations with Yaqub Beg after he declared independence.<br><img src="https://qph.fs.quoracdn.net/main-qimg-05d948c447f47b1f8fbc4d10fd09aae1"><br><i>Zuo Zongtang\'s campaign to take back Xinjiang</i>Thanks to Qing\'s general Zuo Zongtang immediate actions. <br>The rebellion was suppressed and Qing managed to keep full control of Xinjiang. <br>He then established the Xinjiang Province to strengthen control. <br>Without him, Xinjiang would have permanently got independent from China like current Mongolia.<b>The Spread of Communism and Pan-Turkism</b>In just 40 years later, the Qing dynasty collapsed and the Republic of China inherited all the territory from Qing dynasty. <br>Yuan Dahua, the last Qing governor of Xinjiang, fled. <br>One of his subordinates, Yang Zengxin, took control of the province and acceded in name to the Republic of China. <br>Yang maintained control over Xinjiang until his assassination in 1928 after the Northern Expedition of the Kuomintang.<br>During this time, lots of Uyghur young people went abroad to study overseas.<br>Some of the Uyghurs went to Russia and France, they learned about the theory of capitalism and communism and became devout believers in Communism.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f78d4cffc6bda1561b63f3d91af1b896"><br><i>Ehmetjan Qasim, an Uyghur Communist Member that helped CCP liberated Xinjiang</i><br><img src="https://qph.fs.quoracdn.net/main-qimg-3db65eb1bbc704144c1b70e8a8bd02bd"><br>Burhan Shahidi, <i>an Uyghur Communist Member who became the first president of Xinjiang Autonomous Region of PRC</i>The most representative examples are: Saifuddin Azizi  Burhan Shahidi, Ehmetjan Qasim . <br>These Uyghurs helped the CCP to maintain control of Xinjiang before the CCP took over China in 1949.<br>However, the other groups of Uyghurs went to the Ottoman Empire for study and they learned the theory of <b>Pan-Turkism</b>. <br>Basically, Pan-Turkism believed that all the Turkish ethnicities should unite and form one nation (or belong to the sphere of influence of the Ottoman Empire). <br>And the theory believed that the Uyghur ethnicity belongs to Turkic ethnicity too.<br>The most representative example is <b>Muhammad Amin Bughra </b><b> </b>born in Hotan.<br>What did he do in Xinjiang after graduating from the Ottoman Empire?<br>After returning to Xinjiang, he got assistance from the British Empire and received weapons from India in the south. <br>Then he started a rebellion against the ROC Xinjiang Government and took over Hotan in 1933. <br>He then immediately established the first <b>East Turkestan Republic </b>before taking the rest of the towns in Xinjiang.<br><img src="https://qph.fs.quoracdn.net/main-qimg-3ef97361f5a1612aa0a593f183be3ef7"><br><i>Muhammad Amin Bughra, an Uyghur Pan-Turkist</i>However, only one year later, his “government” was crushed by the Hui Malitia Ma Zhongying<b> </b>and <i>Amin</i> had to escape to Kashmir in British Raj.<br>During his exile in Kashmir, he published his first book “The History of East Turkestan”. <br>Well, you can pretty much guess what would he say in this book.<br>If you have time, you can check their version of the history and compare with my versions of history. <br>You will notice the vast differences in the narratives of history. <br><br><a href="http://www.iuhrdf.org/uyghurs" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 157548083);" class="external_link" data-qt-tooltip="iuhrdf.org"><br>Who are the Uyghurs of East Turkestan?<br></a><b>Republic of China … Sigh … What can I say</b>In 1937, this guy “<i>Muhammad Amin Bughra” </i>went to Japan and asked the Japanese to invade Xinjiang during the Sino-Japanese War in 1937.<br>After the Japanese surrendered in 1945, he switched sides and<i> </i>joined Kuomintang. <br>Yes, he joined Kuomintang, the nationalist party of China. <br>You heard it right.<br>Are you kidding me?<br>What\'s more absurd is that Chiang Kai-shek, the president of the ROC appointed him to be the vice president of the Xinjiang Province. <br>And the president of Xinjiang was Masud Sabri  who was also a pan-Turkish activist graduated from the Ottoman Empire.<br><img src="https://qph.fs.quoracdn.net/main-qimg-563131215ce20eba48ec3cc047eb0a7f"><br><i>Masud Sabri, the leader of Xinjiang Province in 1945, Republic of China</i>Can you imagine you hire an East-Turkistan terrorist/activist to become the very top leader of Xinjiang?<br> Only the Kuomintang can do this.<br>Although they don\'t control the military of Xinjiang, they control the authority of <b>education, textbooks, literature and media</b>. <br>Since 1945, lots of “Pan-Turkish”, “Anti-Hui, Anti-Han” books were published in Uyghur language and spread across Xinjiang.<br>These books sparked Islamic extremism and hate towards Han and Hui ethnics. <br>Even the United State of America won\'t allow this kind of book to publish, let alone China.<br>The direct consequences are that some of the books are still spreading today in China. <br>They were the “root of evil” that caused various terrorist attacks in recent years in Xinjiang.<br>In 1949, when CCP took over Xinjiang, Muhammad Amin once again fled and dropped his membership of Kuomintang. <br>But for this time, he went back to Turkey (no longer Ottoman) and established the East Turkistan Government in Exile. <br>This is how the current East Turkistan Movement started and they still remain in Turkey now.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a7df9caa1cfc6aec6664bb299a805917"><br><i>East Turkistan Movement in Turkey</i>Interestingly, in 1954, Amin once went to <b>Taiwan</b> to try to persuade the exiled Republic of China to drop the claim of Xinjiang. <br>The demand was rejected immediately and Taiwan affirmed that ROC claimed Xinjiang as "an integral part of China”.<b>Chinese Communist Party, Good or Bad?<br></b>Well, before the CCP took over Xinjiang in 1949, some branches of the Chinese communist party supported the Soviet actions to assist the Second East Turkistan Movement against the Republic of China. <br>However, after the CCP established the People\'s Republic of China, they completely changed the stance. <br>They don\'t want any interference from the Soviet in Xinjiang. <br>This is kind of hypocrite.<br>After taking over Xinjiang, the CCP took a similar approach from Qianlong Emperor in Qing Dynasty. <br>They established the Islamic Association of China  to aim for the following objectives:<ul><li>Modify the Islamic religion to be pro-China and pro-CCP (Islam with Chinese characteristics), but don\'t change their culture.</li><li>Split the politics out of the religion but don\'t remove their interests.</li></ul><br><img src="https://qph.fs.quoracdn.net/main-qimg-8a4391535a2662b2dccd7c824da60d01"><br><i>Islamic Association of China in Beijing, China</i>The strategy turned out to be effective in Northern Xinjiang. <br>Most of the people living in the North Xinjiang are pretty much secular. <br>And for Muslim, they practised Islam with Chinese characteristics. <br>And what\'s important: most of them are taught with bilingual education. <br>Most of them can speak their native language + Mandarin.<br>However, these tasks were not properly enforced in Southern Xinjiang. <br>It turned out the CCP had given too much “autonomy” in Southern Xinjiang. <br>The direct proof is that after 70 years rule under PRC, some Uyghur people in South Xinjiang villages can only speak Uyghurs language and practice Sunni Islam instead of Chinese Islam.<b>“One Province Two Systems”</b>Another fact they don\'t tell you is that Xinjiang actually has two governments. <br>The first government is the official governing body of “Xinjiang Uyghur Autonomous Region” (XUAR) in 1955. <br>This government is operated by governors from different ethnic groups predominated by Uyghurs and Han.<br>The second government is called “<b>Xinjiang Production and Construction Corps” (XPCC) </b><b> </b>disguised as an organisation. <br>This “organisation” has its own territory, set of laws, courts, tax authorities, hospitals, scho
