韩三方重申，将积极推动2020年如期签署RCEP，并在此基础上共同加快推进中日韩自贸协定谈判。<br>一旦中日韩自贸区成立，那么亚洲东部最大经济合作区将横空出世；<br>一旦中日韩加上以东盟为核心的RCEP建成，那么人民币国际化的战略双翼将完美成型。<br>但是，随着疫情发展，日本国内反安倍舆论铺天盖地，强烈要求安倍下台，其支持率也在不断下降。<br>安倍下台以后，日本政坛能不能再出一位长期稳定执政者打一个大大的问号，日本政坛动荡对中日韩自贸协定谈判不利。<br><br>【三大城市共同点及内在联系】<br><br>01<br>自然条件相似<br><br>时间上，本轮疫情发生在太阳直射点从南回归线向赤道运动期间，也就是2019年12月22号到2020年3月21号之间，正好是北半球的冬季，而这三大疫情爆发地全部位于北半球；<br>季风方面，库姆在北纬34°，横滨在北纬35°，两者纬度几乎一样，疫情爆发的三个城市全部位于副热带高气压和西风带控制下；<br>气温方面，疫情爆发城市均西边有高山、东边有水系，海陆热力差调节下温度在冬季都在10℃左右，是疫情传播的适宜温度；<br>地形方面，三大疫情爆发地全部位于本国高山地形与平原地形过渡区，库姆和横滨更直接位于本国地理分界线中心位置。<br>这些相近的自然条件导致一个共同的结果：冬季，受风带和海陆热力差影响，自然条件下疫情都会向本国人口和经济中心区蔓延。<br><br>02<br>均位于通衢之地<br><br>三大城市全部位于本国及本地区交通枢纽核心位置，人员流动密集且行迹难以追踪，会加快疫情传播和防治难度。<br><br>03<br>都位于或毗邻宗教中心<br><br>伊朗是什叶派核心国家，库姆是什叶派圣城，常驻众多宗教领袖大阿亚图拉，意大利的梵蒂冈是天主教教宗所在地，东京是日本神道教化身天皇所在地。<br>三个爆发点全部位于或者紧挨宗教中心，一旦爆发不仅快速传染本国，还将通过宗教活动，迅速向地区同信仰国家传播，甚至跨洲际传播，其中尤以天主教影响力最大、辐射范围最广。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4y5ibVj5M4fIyibiaR5iclkYcWoKt5pLOuSDlzArvrXmdYnsjDzdOHib5KaA/640"><br><br>04<br>所涉宗教及文明均对华友好或关系正在逐步改善<br><br>伊朗从1979年建国到现在一直就是中国铁杆盟友，其他什叶派国家，叙利亚、伊拉克、黎巴嫩、也门均与中国关系友好；<br>天主教南美和南部非洲国家与中国关系在冷战结束以后关系飞速发展，比如古巴、委内瑞拉、巴西、津巴布韦、莫桑比克等，天主教欧洲国家与中国关系在2014年欧债危机后与中国关系快速发展，葡萄牙西班牙支持中国投资并支持华为，希腊正是在中国援助下才逐步走出经济泥潭，意大利更是西方七国集团中第一个加入一带一路倡议国家，法国、德国作为欧盟轴心在经济和投资方面秉持开放，反对美国孤立打击中国；<br>日本，自2017年开始逐步改善对华关系，中日货币互换协议签署，中日韩自贸区全面启动。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4Zibbq2BKXo4j66ibPZQpwuIFWEBC6GyBYyMIh8wSkjPiabfsqmia1zu6wg/640"><br><br>05<br>均为一带一路重要节点<br><br>伊朗是中国一带一路南线进入中东的桥头堡，从伊朗安息高原向西就可以进入中东、地中海北部南欧地区，从伊朗到叙利亚再到意大利，这是中国古代丝绸之路路线；<br>意大利是古代丝绸之路欧洲终点，意大利米兰是进入南欧必经之地，”一带一路“对接意大利就可以通过米兰和伦巴第辐射整个欧洲，可以说意大利是一带一路进入南欧的枢纽；<br>日本是中国”一带一路“海上丝绸之路东线的终点。<br><br>从中国经过德黑兰直达地中海的中国-什叶派铁路就是中国一带一路的南线主干线，而库姆是这条铁路线的必经之地，意大利伦巴第、米兰则是一带一路南线进入欧洲的必经之地。<br><br>06<br>均与油气管线密切相关<br><br>石油管线上，意大利和伊朗都踩住了石油美元阀门和管线。<br>伊朗自不必说，其支持的什叶派武装和俄罗斯合作将美国围困在中东核心区，导致美国之前规划的从卡塔尔经过叙利亚进入欧洲的逊尼派管线全面泡汤。<br>为此美国规划了从以色列东部穿越塞浦路斯经希腊进入意大利再进入欧洲的波塞冬管线，也就是B管线。<br><br>本来2017年4月3号，以色列、意大利、塞浦路斯、希腊已经签署了该管线建造协议，但是2019年3月底中国国家领导人访问意大利，意大利正式加入“一带一路”倡议，两个月后，意大利现任总理孔特明确反对波塞冬管线登陆意大利，同时由于塞尔维亚亲中俄，这条管线登陆希腊是进不了欧洲中心区的。<br>也就是说，在中国运作下，意大利关闭了美以规划的波塞冬管线进入欧洲的唯一路径。<br>意大利拒绝波塞冬管线登陆与加入“一带一路”代表意大利在经济和能源战略上选择与中国合作，孔特拒绝波塞冬管线并接纳中国一带一路，可以说是踩到了美以的红线，而伦巴第、米兰正是“一带一路”物流和能源管线进入南欧的必经之地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4o4q5vBoBr0J074lOmLoepR1DbhQQe2Rk0GrjtibZBUVUl1k1ibick1C4A/640"><br><br>在之前文章血饮说过，目前美国三月期国债与十年期国债收益率倒挂正在深化，美股下跌，金融系统压力不断升高，美国已经不堪重负，所以美国目前的两大战略就是打开中东石油美元阀门和逼迫中国购买美债，只有这样才能解决美国金融问题。<br><br>近年来，日本则迅速发展与中国关系，不仅跟随中国抛售美债，而且还与中国签署2000亿人民币的货币互换协议。<br>签署货币互换协议以后，日本就可以利用该额度市容RQFII扩大投资中国债市，购买人民币资产。<br>这些钱原本是用来购买美债的，现在中国给了日本另外一个选择，那么流向美国资本市场的钱就会减少，而中国市场是世界上为数不多能赚钱的市场，日本购买人民币资产抛售美债，中国外汇储备多元化反过来帮助中国进一步抛售美债减少对美元资产依赖，优化央行资产负债表。<br><br>如此一来，中日通过抛售美债、货币互换等模式，同时规避了美债债务违约和美元废纸化带来的信用风险，可谓是中日双赢。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4H5AGGVjGeicFUSJsia1gM6C1Mr6brq5FibqibYp0icxxoBjb7dNfib4EddLQ/640"><br><br>【对全球经济和金融的影响】<br><br>（1）对欧亚两端产业链的影响：欧洲与亚洲经济和产业链将遭到打击。<br>米兰是南欧交通枢纽，疫情经由米兰快速向整个欧洲传播。<br>鉴于欧洲落后的动员能力和有限的抗疫医疗资源，恐怕短时间内无法遏制疫情传播。<br>德国为首的日耳曼国家是欧洲经济核心，这里一旦遭到疫情打击，欧洲今年经济增长目标将再次下调。<br>日本疫情目前已经开始蔓延，而日本政府动员能力和医疗保障能力严重不足，这将严重打击以关东经济区这一龙头为代表的日本经济，该地区庞大的产业链被封锁的话，影响范围将波及整合东亚和东北亚。<br>欧亚两端两大集群产业链遭遇重创，这将进一步强化全球经济通缩。<br><br>（2）对全球经济的影响。<br>通缩压力之下，日欧为了维持经济稳定，就必然要释放流动性。<br>虽然目前中国取得抗击疫情的初步胜利，但是欧亚经济不景气必然影响出口，随之而来的人民币贬值压力增大。<br>一旦日本和欧洲屈从于美国放水，这将导致欧元、日元走低，反过来将进一步拉升美元指数，进一步强化全球通缩，恶化欧日经济陷入死循环。<br>同时，欧日中经济受到影响，会导致大宗需求减弱，又反过来继续强化通缩，如此一来，全球经济形势将进一步恶化。<br><br>（3）对美国金融的影响。<br>为制造全球通缩，美国加息、毛衣战是你方唱罢我登场。<br>2018年3月美国发动毛衣战以后，美债收益率下跌，美国部分完成股债掉仓，特朗普缓了一口气。<br>12月13号，中美达成第一阶段贸易协议，中美毛衣战初步缓解，但此后爆发的疫情对全球经济的打击，远超美联储加息和特朗普发动毛衣战所带来的危害。<br>随着疫情发展，美国十年期美债收益率进一步下降，美股暴跌流动性进入债市，美国再次完成部分股债掉仓，无形中令特朗普再次深缓一口气。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4IibRhO95PJMvcCPnnXvg7icaByyAr68esMzQLUY1pstYTIQq7lEj3QCQ/640"><br><br>【抗疫启示录】<br><br>01<br>南半球注意防疫<br><br>疫情爆发时间点区间在12月22号到3月21号之间，这是太阳直射点从赤道向南回归线运动时间，也是北半球的冬季，而疫情爆发点也全部位于北半球。<br>但是，随着太阳直射点向北回归线移动，疫情将得到初步缓解，此时是攻克疫情的关键时期，切不可放松警惕。<br>例如，2月26号，意大利单日新增250例确诊患者，27号晚上18点，意大利卫生部宣布共确诊888人，27号单日再次暴增223例，人数已经直逼韩国，位居全球第四。<br>2月27号的24小时内，巴西疑似确诊病人一下子从1例暴增到132。<br>中国方面，特别是东北地区，随着西风带北移，温度向10摄氏度左右迈进，更不能大意。<br><br>同时，随着太阳直射点北移，南半球进入冬季，澳大利亚、新西兰、南美、南部非洲疫情爆发并扩大或将无法避免，南美和非洲南部天主教国家将首当其冲。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4LMAHNlPIq2rxurfUjzCqEfT2yv6vLdPibGMSVhM8xnbg8czjD9Honjw/640"><br><br>02<br>加快疫苗研制，永绝后患<br><br>这种情况下，尽早研究出疫苗尤为重要。<br>换句话说，谁能抢先研制出疫苗，谁才能真正拯救全球生命与经济。<br>2014年西非爆发埃博拉病毒疫情，是中国陈薇团队率先于2017年10月在塞拉利昂疫区率先研发出疫苗，对率先研发疫苗的美国实现了弯道超车。<br>血饮相信，这一次率先研制出疫苗的一定是中国。<br><br>近日，由中国疾控中心等机构组成的科研团队，最新开发的新冠疫苗已经开始了动物实验，最快将在4月份进入临床，对比起来，中国可谓是取得了在世界上研发该病毒疫苗的率先性突破。<br>2月22日，浙江省科技厅党组副书记、副厅长宋志恒表示：“重组蛋白疫苗研究方面，经第一批预实验小鼠测试，已产生抗体；<br>mRNA疫苗研发已进入动物实验阶段，这些研究均取得良好进展”。<br><br>03<br>疫情无国界，抗疫需合作<br><br>当我们在预防疫情倒灌的时候，就已经明白仅仅是一国抗击好疫情是远远不够的，所以中国在全力解决本国疫情的同时，也需要对外增援其他国家，联合抗击疫情，特别是对伊朗、巴基斯坦、日本、俄罗斯等国家提供援助，这些国家在生化防御研究方面几乎全部是空白，其研究深度和实践广度远不如中国，后续中国应力所能及地为这些国家提供生化防御，共同抗击疫情。<br>医疗设备上，很多国家也远不如中国，世界卫生组织总干事就公开明确表示，中国防疫投入巨大并非所有国家都能够做到，一家中国医院有五六十台呼吸机、五台移动心肺仪，欧洲都没有这个水平。<br>如果他本人感染疫情，宁可选择在中国治疗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4mphkO5Cwlqy1CjEA1sDRAuWo1pWwG5p96drZOwaDS8dObs314LA1iaA/640"><br><br>目前，中国一带一路覆盖范围非常大，中国经济也与世界经济高度融合。<br>为有效应对毛衣战等多元化打击，更需要中国借助一带一路开辟最广大的根据地才能利于不败之地。<br>人民币国际化方面，目前的东亚中日韩自贸区和中日韩东盟自贸区已经构成人民币国际化的战略双翼，疫情不断扩散必然折损这双来之不易的翅膀，所以更需高度重视。<br>其实，在中国疫情爆发以后，日本俄罗斯已经及时向中国伸出援手，因为他们相信，救中国就是救他们自己，同样我们也应该明白，救他们就是救我们自己。<br>在罕见的大疫情面前，已经全球化的人类只有结成命运共同体，才能有效联合抗击疫情。<br><br>蒙古方面，2月27日，美国国务院在蒙古本身没有疫情的情况下，突然宣布把针对蒙古的旅行建议提升至第三级，宣布重新考虑旅行计划，并且允许美国驻蒙古非紧急政府雇员和家属可以自愿撤离。<br>就在美国人提高对蒙古旅行警告的当天，蒙古总统申请访华，并于当天到访中国，可见形势紧迫，刻不容缓。<br>那么为什么蒙古要急切访问中国呢？跟2018年4月印度总理紧急访问中国是一样的原因。<br>放眼世界，蒙古只能求助于中国生化防御支持。<br><br>日本方面，也是27日，外交部宣布应日本国家安全保障局长北村滋邀请，中央外事工作委员会办公室主任杨洁篪将于2月28日至29日访问日本，并同北村局长举行新一轮高级别对话。<br>注意，杨洁篪是受日本国家安全保障局邀请，此次访问必然包括洽谈中国向日本提供生化防御等相关问题。<br><br>意大利方面，2月28日，国务委员兼外长王毅同意大利外长迪马约通电话。<br>王毅表示中方愿通过共同抗击疫情，同“一带一路”沿线国家加强团结，朝着“健康丝绸之路”的方向共同努力。<br><br>伊朗方面，2月28日，国务委员兼外长王毅同伊朗外长扎里夫通电话。<br>王毅表示，中国人民愿同伊朗人民肩并肩共克时艰，将根据伊方需要，继续向伊提供力所能及的帮助，包括开展疫情防控、医疗救治等方面的合作。<br>据人民日报报道，为支持伊朗疫情防控工作，中国红十字会志愿专家团队一行5人已于当地时间29日凌晨抵达伊朗首都德黑兰，他们同时携带了部分中方援助的医疗物资。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZhCIpiayExRia300rIeT0dy4v3XzIiaAiaqtYOwr8DIEUGh0Pwh9IxF7MoXR8nh1SpjyYUiat5U7ZpX2A/640"><br><br>04<br>强化生化防御体系的思考<br><br>强化中国生化防御体系要落到实处，以下三个问题值得考虑：一方面，重构并提升中国疾控中心CDC地位，成立专门的生化防御部门，归属于国家安全委员会之下；<br>另一方面，鉴于民营医院在这次抗疫过程中几乎全面缺位的现状，探索在医疗和医疗科研领域的军民融合，由国家向医院支付部分资金，让医院建立与生化防御相配套的设施和物资，一旦发生疫情，军队就可以快速接管民营医院，将之纳入全民生化防御体系，而不用临时修建隔离医院；<br>同时，提高中国农业部在中国生化防御体系中的地位，强化CDC与中国农业部的合作。<br>HHV-6A在中国肆虐导致肉类涨价，这实际上已经危害中国经济安全，必须让CDC和中国农业部密切合作，将疫情对农业生产的危害降到最低。<br><br>文章的最后血饮要说的是，从2002年的非典到现在，有效控制两次重大疫情都是建立在包括一线医疗卫生人员以及科研人员在内的医护人员的汗水和牺牲之上。<br>就在疫情爆发前，还有众多键盘侠和喷子支持杀医、伤医的暴徒。<br>经过这次重大疫情，希望所有人能够反对那些伤害医护人员的暴行，对那些鼓吹杀人有理的谣媒和暴徒零容忍，绝不能做暴徒的帮凶和冷漠的看客。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTFeqIhL5ZZBlMRF4lvrQyGPt4LfgRc3ouhYq9LuZpIC0JwyP2tZQC6vEklYJWrBkV8ia1GfdIqncZibKUkNH4icg/640"><br><br>中华民族历经沧桑，却生生不息；<br>苦难深重，却绵延不绝。<br>因为我们相信，义武奋扬，跳梁者，虽强必戮。<br>从夸父逐日到后羿射日，从精卫填海到愚公移山，这个就是在古老神话中都充满抗争精神的文明，必将重回世界之巅。<br><br>面对纷争不断的世界，”为天地立心，为生民立命，为往圣继绝学，为万世开太平“，是华夏文明的使命与担当。<br>货币战争看不见硝烟弥漫，俯视之下却是血流成河。<br>胜利者权杖上的红宝石摇曳着嗜血的光芒，却不见王座之下尸骨累累。<br>新世纪的海盗已经弃船上岸，让我们站在国家旗帜下与其殊死搏斗。<br><br>',
'<h2><b class="red embossts">大国崛起，不靠移民</b></h2><br>历史往往给我们一些错觉。<br><br>举个例子，人们说美国之所以成为超级大国，是因为它是一个移民国家，吸引了全世界优秀的人才、资本。<br>他们说美国的崛起，靠的就是“移民”。<br><br>也有人说，古代罗马帝国之所以强盛，就是因为他们的势力范围遍及欧亚，吸纳了各地的人才成为罗马帝国的公民。<br><br>还有人说，唐朝之所以成为“世界性的帝国”，就是因为唐朝开放、包容、吸纳全世界的人才，包容所有的文化和宗教，日本遣唐使可以在入唐朝太学读书，波斯王子可以在唐朝朝廷担任高官，粟特人可以在长安街头做生意成为大富豪，突厥人、高句丽人、铁勒人......都可以成为唐朝威名赫赫的大将军，你在唐朝大街上，可以看到来自世界各地的人民，酒肆里有唱歌跳舞的胡姬，唐朝上层社会，甚至蓄养“昆仑奴”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccoFnaMCEia56Q6KxZfibIsKibRlMYZneZ6SEex5Dhgsib6euFqJ8sI02HxQ/640"><br><br>他们说，一个包容、开放的世界，必然是个强大自信的世界。<br><br>实际上，这个因果关系搞反了，正确的因果关系是——先强大自信，再开放包容，罗马和大唐，都是先做到了世界第一，拥有了绝对的实力，无论是武力、文化、政治、生产力都是当世标杆，才能吸引万国来朝，四方来贺，天下英雄入我彀中。<br>做不到世界第一，就不可能在世界范围内对人民产生强大的吸引力。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccgVVx2SeTmJwWteCuiacq1icL38aUEHuXVMqFDiaq82J7ZsV4wZUWjibbPw/640"><br><br>我们还拿唐朝举例，唐王朝的崛起，靠的绝不是什么开放，靠的什么移民，而是靠李唐政治集团和中华民族自己的努力。<br>李唐的开局极为凶险，李渊李世民父子只有太原一隅之地，当时隋末乱世，天下群雄并起，中原战乱，人口锐减，民不聊生，汉人甚至被贩卖到突厥做奴隶......北方有突厥控弦百万，西部有诸胡入寇，东北有高句丽盘踞，贞观初年，突厥人甚至一度兵临长安城，靠着李世民的大智大勇，渭水惊退突厥人，才获得了喘息之机。<br>后赖太宗皇帝的英明、开唐名将们的神勇，唐朝在各条战线上取得大胜，击溃突厥，征服高昌，扫平高句丽，威慑西域各国，唐朝才有了后来“世界中心”的地位。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccibCaEckW08Z61atwmARtcRddGKzJtQq0zeGosnPbvObUzDmYOeOS18A/640"><br><br>盛唐之所以开放包容，允许各国人才居留长安，允许各国人成为“唐人”，在于绝对的生产力碾压，在于绝对的武力碾压，在当时，唐朝科技、文化、工程、农业、冶炼技术、武器装备、甚至人口的身体素质、受教育程度，都是世界领先的。<br><br>李世民曾经亲口说过：“今中国强，戎狄弱，我徒兵一千，可击胡骑数万”。<br>新罗女王向唐朝写抒情长文泣血求救，唐高宗武则天派人给她送去了几千套唐朝士兵的衣服，让新罗人穿上，说“敌军自退”。<br>李靖千里奔袭，生擒突厥可汗，控弦百万的突厥灰飞烟灭，最高领导人被送到长安，在酒宴上跳舞。<br>（贞观七年十二月甲寅。<br>上幸芙蓉园，戊午还宫。<br>从上皇置酒故汉未央宫。<br>上皇命突厥颉利可汗起舞。<br>又命南蛮酋长冯智戴咏诗）<br><br>大唐贞观年间有朝散大夫王玄策，四使印度，在其二次出访期间，遭中天竺二千伏兵伏击。<br>王玄策大怒，北上吐蕃、尼泊尔，提精兵七千一路攻入中天竺、东天竺，灭一国、臣一国，押中天竺国王阿罗顺那班师回朝。<br><br>日本和唐朝白江口一战，唐军几千对数万，日本4万人全军覆没，海水皆赤。<br>盛唐时期，安西都护府经营西域，成为中亚的“仲裁人”，兵锋直达阿富汗境内，若有不服，直接把“可汗”、“国王”们抓回“长安国际法庭”审判。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccozMLYKv0TuChslicVL4WG77sq33xic6OGfZGicy04IrAOiaKVbeA7XuBVQ/640"><br><br>唐高宗时候，漠北铁勒九姓叛乱，唐军根本都没有出兵镇压，派老将契必何力选了五百个骑兵，跑到漠北的铁勒人驻地，告诉他们：“国家知道你们都是胁从，赦免你们的罪过，只怪罪你们的酋长，把人交出来就算完。”<br>于是铁勒族人欢欣鼓舞的把他们的领袖绑起来交给契必何力，契必何力把人当场处斩，铁勒叛乱遂定。<br><br>《新唐书》列传一百四十四赞曰：唐之德大矣！际天所覆，悉臣而属之；薄海内外，无不州县，遂尊天子，曰“天可汗”。<br>三王以来，未有以过之。<br>至荒区君长，待唐玺纛乃能国；一为不宾，随辄夷缚。<br><br>强大成这样，发达成这样，先进成这样，自然就成了世界各国学习的榜样，也成了各国优秀人才向往的“灯塔”。<br>后世小说《西游记》中也可以看到一点端倪，唐玄奘西游取经，所到各国都是免签，畅通无阻，只要说一句贫僧自东土大唐来，任何国王女王都是倒履相迎，还有easy girl投怀送抱......<br><br>一个弱小的国家，再开放包容，也只是一块肥肉，只能成为殖民地。<br><br>民国的时候，中美签过《中美友好通商航海条约》，规定两国公民可以自由来往，中国人可以在美国定居，美国人也可以在中国定居，中美两国的军舰商船均可以驶入对方的内河，自由来往。<br>看起来很公平，结果是美国人可以在中国为所欲为，开车撞死平民免于刑罚，景明楼集体性侵安然回国，民国政府一点办法都没有。<br>这样的开放包容，就是笑话。<br><br>今天的非洲，很多国家也是开放包容、来者不拒的，但是他们等来的是什么？是嗜血的西方资本，是凶残的雇佣兵，是把非洲人民继续当奴隶劳工的“血钻矿坑”。<br>自己不够强，就不要谈什么开放包容。<br><br>美国的情况有点特殊，早期它原本就不是一个国家，而是欧洲海盗和探险者在新大陆建设的一个根据地，探险者的后人在北美出生，早就失去了故国情怀，他们把亚欧大陆叫做“旧世界岛”，而他们是“新大陆”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7Hlicctjnq6MjClubibzerkcibxjtPiapaicD26dQdcvuq4DFOib9KD8Dopqia1bBA/640"><br><br>这块土地地理位置太好，原住民是弱小的印第安人，周边没有强敌，土地广阔肥沃，有利于发展现代农业和工业，物产丰盛，生产力强大，所以他们建立了一个得天独厚的国家，又在两次世界大战中大发了一笔横财，成为最终的受益人，独吞了纳粹的科技遗产，又在冷战之后，吸纳掠夺了前苏联东欧国家的人才和资本。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7Hlicc20NQ7dQO7xQQEYARCjNs9Hg6YwA20IAI7KPuibylCxicphnquticnRuTA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccqH5uNPh5mIe7QQFyia6SUDibATdPGzqrtTo5CYSFQ7efpqwcNJFicicBhQ/640"><br><br>到了这个时候，它的地位，就有点类似于唐朝和罗马帝国了，所以它可以利用如今的金融、科技优势，去吸引全世界的人才，甚至不择手段，搞乱全世界，造成资本、人才加速流向美国。<br>很多人向往美国，其实就是向往它的强大。<br><br>任何事情都是双刃剑，开放移民也是如此，罗马帝国亡于什么？亡于各个殖民地的尾大不掉，亡于日耳曼人的渗透和骚扰，亡于欧洲的“蛮族入侵”；唐朝之所以会爆发安史之乱，就是因为对胡人将领失去了制约，位高权重的节度使们割据一方成为军阀，唐王朝对吐蕃、回鹘、契丹失去了绝对的武力优势，反而被他们乘乱袭扰，残杀掠夺。<br><br>当年法国因为人口问题，劳动力不足，所以引进了大量阿拉伯和北非的移民，几十年过去了，这些移民的后人都成了“法国人”，但法国的经济却一蹶不振，社会治安也越来越差，巴黎变成了“偷盗之都”、“抢劫之都”，以为这些移民的后人，虽然获得了法国国籍，却没有真正从身份认同上成为法国人，他们只想享受作为法国公民的福利，却不愿为了建设法国而努力工作。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7Hlicc6Yns4TQkjuI7xfWTHib15OKPw5yjdCO6pHcv1aGl3FaJ2S6zQclnLTA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccBKZe5QJcqT6ichxJ0mYC1svnsteAFn0g8Hq6RUhxibsIJ5rlvibnQ92bg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccnJQheFcC9fiar4ALTsUpbUeYtQshVXPGugUgMcfw5UADW8rNjddGuPA/640"><br><br>就连当今的美国政府，也在边境修墙，阻止难民、墨西哥人入境，甚至驱赶“非法移民”。<br>开放包容是好事，但问题是，你要让这些来到你们国家的人，成为真正的同胞，让他们有认同感，不能过了四五代人了，他们还是自称“犹太人”、“意大利人”、“墨西哥人”，抱团取暖，党同伐异.....如果不能行成国家的普遍认同感，这些移民，就还不能算这个国家的真正公民。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccZMG0dLrVF3H45KSfslbNeC8UhLqWPABjiaK1pvqeNhzfF7OELbOymTA/640"><br><br>移民，还涉及本国居民的民生问题，涉及到“分蛋糕”的问题，为了展示开放和包容，欧洲曾经给了移民更高的福利，比如不用工作就能拿钱，生孩子就能拿钱，这就导致了本土民众的强烈不满，也使得“引进劳动力”的初衷变了味，更糟糕的是——欧洲政客和资本家把移民做成了“生意”，他们不在意本土居民的工作问题，也不在意移民的治安问题，他们只在乎移民可以让他们从中牟利（移民可以推动人口交易、房地产、黑工等利益链）。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccnuCQianLfdG8JkZwdoT4Vcbx9boibwkMwLn5ob6mDoNCFoHNVjJ1nvug/640"><br><br>特朗普政府，已经不愿意再为非法移民提供任何社会福利了，特朗普甚至在各个场合用种族主义的词汇攻击移民，这也说明了这个世界的一些变化，说明了美国的一些变化。<br><br>实际上，当今中国，已经相当开放，我们对于真正的朋友，真正优秀的人才，都是张开双臂的，我们不是种族主义者，不会歧视任何一个民族。<br>中华民族也不以血统论同胞，而是以文化认同论同胞。<br><br>但我们同样要保持清醒，我们还不是大唐，在某些程度上，还不具备世界性的吸引力，还不足以吸引最优秀的人才，世界人民还没有那么多人对我们的文化、制度心向往之，这些都需要一步一步来。<br><br>一个大国的崛起，一个民族的伟大复兴，首先靠的是自己，靠的是“打铁还需自身硬”，靠的是本国勤劳的工人和农民，只有中国人，才真正关心中华民族的伟大复兴。<br><br>我们需要更多的科技人才，需要更多的劳动力，但首先要发掘自身的潜力，我们从民族解放，到完成工业化，绝大部分靠的都是我们本土的力量，从军工，到芯片，到航天航空，我们取得的一系列成就，靠的也是我们本土的科学家，土专家未必就不如“洋学者”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJYic6Z9B1pRMAK9MmW7HliccmvJdPPlQNjBSlibG1QQmOYSz05sLafaWSzFreLDDK0nSaRn0K3mDBiaw/640"><br><br>过去几十年，很多人盲目崇拜国外，企业和机构盲目引进了不少“人才”和“外资”，其中有很多所谓专家学者是滥竽充数“洋垃圾”，很多投资是骗取政策坑害民族产业的骗局，很多高校为了所谓的“国际化”，盲目引进留学生，并且给了不公平的“超国民待遇”，这不但伤害了本土人民的利益，还不利于我国科研和高端产业的长远发展。<br><br>凡事要实事求是，顺应历史规律，不能不切实际想当然。<br><br>等我们有美国那样的国力了，等我们的人民生活水平提高了，人民智慧、勤劳、而且富裕，我们在经济制度文化上的绝对吸引力，那么自然会吸引更多的“爱因斯坦”来投奔。<br><br>世界大同，是我们的理想，但现在群狼环伺、磨牙吮血、暗流汹涌......还不是时候。<br><br>',
'<h2>阿富汗近代史</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeoseGaIGgp4bQfoDJATCR6Il5ytTYdwUSibsAllYuhJvnMhibMUPxlrYtqpg/640"><br><br>上个月的最后一天，阿富汗塔利班领导人穆拉• 阿卜杜勒• 加尼•巴拉达，和美国驻阿富汗特使扎尔麦•哈利勒扎得，在卡塔尔首都多哈签署和平协议，宣布正式停火。<br>扎尔麦承诺，如果塔利班武装组织遵守协议，实行阿富汗全国范围停火、不得再包庇恐怖分子、切断基地组织联络、谈判解决问题，美国及其盟国将在29日起，在135天内将驻阿美军减少到8600人，在14个月内把剩余军队全面撤出阿富汗，包括位于首都喀布尔的巴格拉姆基地都会撤走。<br>还会在3月10日交换战俘，塔利班能换到五千多人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeose1bJ8WMmIsEd8zyHw5icibDsGuvulzqEiahByNs5a7icM5GbdZia1BmQb7xg/640"><br><br>加尼与美国国防部长握手<br>这份恐怕只有阿富汗政府不满意的和平协议也是让世人大开眼界：号称超级大国的美利坚，居然和一个被联合国列为恐怖组织之一的三流势力塔利班签署和平协议。<br>假如这份协议能顺风顺水地进行，阿富汗可以骄傲地说自己打退了三个帝国的侵略（英、苏、美），是名副其实的帝国坟场。<br>曾经的「西亚小瑞士」<br>阿富汗这个国家可以说是多灾多难，阿富汗位于亚洲内陆重要要道，无论从西亚、东亚、南亚还是北亚的角度去观察，阿富汗刚好被夹在中间。<br>从古至今，无论是古代的巨头亚洲帝国例如波斯、大月氏，还是近现代的世界大国美苏英，都想霸占这块地盘，阿富汗是兵家必争之地。<br>多年的大国入侵和滋生的恐怖主义，使阿富汗成为世界上最落后的国家之一。<br>没想到的是，上世纪的五十年代的阿富汗，国泰民安、经济发达、开放包容，号称「小瑞士」，今昔对比，一天一地。<br>阿富汗山地多，自身农业工业不怎么发达，但凭借着地缘优势，在海洋时代前，成为了中亚陆上贸易枢纽，自然就富起来了。<br>到了近代，阿富汗周围全是不安好心的邻居，北苏联南英国，阿富汗小国面临被吞并的威胁。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeoseru7vcnJ7iaBUNlkbbHJtjYD8QItxSCsqGe4FzAxKiaJERIoFtesgAdGQ/640"><br><br>致力于改革的查希尔<br>时任统治者查希尔主张西化，加强对外交流改革开放，经过多个五年计划后，这个国家就拥有多个大型机场和公路，基础设施建设完备，各种绿化带、文化学校落地生根。<br>文化开放更打击了宗教势力，妇女也广泛参与了各种以往被认为只有男性才能参与的活动和职业。<br>阿富汗在二十世纪七十年代前处于发展的「黄金时代」。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeoseiciaiaw8zbiaxoToBfc0LkONRXsLNEl6WbPKOyNo1vrfibUmcL4uD1S6hgw/640"><br><br>六十年代开放的阿富汗<br>水深火热的日子开始了<br>1973年，亲苏的达伍德发动政变，推翻了亲美的查希尔，极力打压改革派，扶植亲苏势力上台，后领导人几经更替，政治风波不断，阿富汗的好运就此结束。<br>1979年，留学美国的哈菲佐拉•阿明成为总统后，大力亲美，极力反苏，还废除了一系列阿苏之间的合作协议。<br>中亚作为苏联的「后院」，勃列日涅夫无论如何也不能容忍这跳梁小丑在背后搞事情。<br>同年12月，当时军事力量达到巅峰的苏联以迅雷不及掩耳之势入侵并占领了阿富汗各个重要城市，总统阿明一家全部被杀。<br>直到苏联于八十年代末撤军，阿富汗已经死了130多万人，还有500多万人无家可归，成为难民。<br>阿富汗被打得千疮百孔，四十多年来的发展成果毁于一旦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeosevFZ0lI7dBxhsSnogBOmJAsOibv2jqA2t1pZRoNFsYBPW8sZQUR60mew/640"><br><br>苏军入侵阿富汗<br>苏联人撤了，无人能控制阿富汗，各地军阀大打出手。<br>与其受压迫还不如反抗，这时，坎大哈地区的一个难民营学校的学生建立了一支军事组织，名叫「塔利班」，意为「伊斯兰教的学生」。<br>最初的塔利班是个为民着想、纪律严明的组织，打出「万物非主，唯有真主，穆罕默德，主之使者」的纲领，铲除各地割据势力，主张重建国家，得到当地大量阿富汗百姓的认可支持。<br>塔利班迅速发展到了数万人，还用各种手段弄到了不少武器，包括为数不多的坦克。<br>1996年，塔利班几乎光复了全国领土，并宣布阿富汗伊斯兰酋长国成立，喀布尔为首都。<br>阿富汗似乎迎来了新的十字路口。<br><br>极端势力的崛起<br>让人没想到的是，在塔利班领导下，阿富汗走上了极端主义的不归路。<br>塔利班宣布政教合一，所有人必须按照伊斯兰的方式生活，违者处决。<br>一时间，全国的医疗、教育等行业大规模倒退，社会完全开倒车。<br>为了发展经济，塔利班还当上了毒枭——全国范围大规模种植罂粟。<br>靠制毒崛起的暴发户开始把触手伸向世界各地。<br>2001年的911恐怖袭击终于激怒了世界头号超级大国，美国大兵用了一个月不到的时间推翻了这个极端宗教政权，并建立了卡尔扎伊亲美政府。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeose0fOLtsZdPpiaoALlMFDHqtCYzKajnibWHO9MrmnwxnrPicWOChQic9yWDA/640"><br><br>塔利班武装人员<br>忘了苏联人的前车之鉴，美国大兵只是控制了主要大城市，塔利班势力退入山岭之间，开始打游击战，仍然控制着广大农村。<br>双方在度日如年的拉锯战中都付出了沉重的代价。<br>美国人训练的阿富汗政府军差不多是战五渣，根本打不过塔利班，美军及盟国军队在这场已经长达十八年的战争泥潭中，死亡人数两千余人，足足烧掉了两万亿美元。<br>克林顿政府之后，美国政府债台高筑，历任总统的撤军承诺全都打水漂；反观塔利班有浓厚的群众基础和当地统治经验，兵源、各种武器来源从未断过；各种五花八门、层出不穷的袭击弄得美军和政府军鸡飞狗跳。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeoseje81ibVK3dzcRBMEQT97Pyut3092PP1nO1VIdzdkbib2ygtIUPe8Stbg/640"><br><br>美国巡逻车队遇袭<br>美国主要训练阿富汗的政府军，对社会经济等建设直接忽略不计，阿富汗居民对美军和阿政府军怨声载道。<br>走投无路的底层民众选择了制毒活命，加入塔利班为其卖命。<br>塔利班的势力反而越做越大，阿富汗大城市、美军的基地像一个个孤岛，周围却草木皆兵。<br>阿富汗总统被嘲讽为「喀布尔市长」。<br>现在的阿富汗的阿什拉夫•加尼政府腐败无能，不但控制不住地方势力，还加速他们倒向塔利班。<br>近年来，美国战略重心转移，也实在没钱在帝国坟场跟塔利班耗了，于是急于抽身泥潭，同时特朗普为了连任竞选，也大力促进加尼政府与塔利班和谈。<br><br>由于双方要求过高，只好边打边谈，美国人却越来越被动，前段时间被打下一架EA-11情报飞机和死了两个特种兵，特朗普政府为了撤军只好忍气吞声，在2月29日才有签订协议的一幕。<br>不过美国人留了一手，美国国防部长当天还称，若塔利班不兑现承诺，美国将宣布协议作废。<br>塔利班这次也挺识相，先谈妥，签了协议再看看，反正兑现承诺与否，说到底还是美国人说了算，把美国人送走对塔利班也是一件好事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrn68icLyhtnc046S1MkNeose1V1pIx5BtX4c2X2EEsElPhEaqWyib9fJApuWmKlooIw2ibJRh1SiaKwrg/640"><br><br>喀布尔<br>阿富汗能迎来和平吗？<br>尽管协议是签了，但阿富汗加尼政府的实力还不如巴黎和约后的南越阮文绍政府。<br>美军离开后，塔利班会不会反了天还不知道，但「政令不出喀布尔」，这可是句实在话。<br>「阿富汗的老朋友」美国为了自己的利益把加尼政府卖了，管不了那么多，赶紧撤军走人，把军费省下来才是上策。<br>美国人和塔利班谈完才将协议告知阿富汗政府，根本没把它放在眼里。<br>虽然这叫和平协议，特朗普本人在演讲中宣称，这是大多数美国人的意愿，还自称能提名诺贝尔和平奖。<br>但美国人走后，政府军却如临大敌，阿富汗的和平要打上一个大大的问号，形势不容乐观。<br><br>',
'<h2>东晋狂人：不能流芳百世，就遗臭万年</h2><br>东晋出了个狂人。<br>他士族出身，也会清谈，却能“亲披甲胄，结阵督战”，一生戎马倥偬。<br>他位极人臣，却生性节俭，宴饮时不过只有茶和几盘水果。<br>他镇守荆州时，听说西边的成汉政权日渐衰败，没经过朝廷同意就擅自出兵，一举平定了蜀地。<br>那时，朝中的玄学家还在思考人生。<br>他受朝廷掣肘，决定以军功立威，发动三次北伐，鏖战北方胡人，一度收复洛阳，祭扫了先帝陵寝，中原士民以为“天亮了”。<br>他不掩饰野心，对幕僚豪言：“既不能流芳后世，不足复遗臭万载邪！”路过曾经举兵叛乱的权臣王敦墓前，连声称赞：“可人，可人！”这是夸王敦能干，不是说人家可爱。<br>他还擅行废立，拥立新皇帝后大肆罢免、诛杀与自己有过节的士族，整天想着让皇帝禅让于己，却遭到其他士族阻挠，还没等到加受九锡（当时皇帝赐给大臣的最高礼遇，也是权臣篡位的象征），自己就病死了。<br>他是桓温，一个打破了东晋门阀政治游戏规则的人。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393003.jpeg"><br><br>东晋一代，皇权与士族实际上长期处于相互制衡的状态，琅琊王氏、颍川庾氏、龙亢桓氏与陈郡谢氏等门阀势力，你方唱罢我登场，先后扮演“王与马，共天下”的角色。<br>这是一个贵族制社会，甚至士族的势力已经超过了皇权。<br>史书评价，自永嘉南渡之后，“晋主虽有南面之尊，无总御之实，宰辅执政，政出多门，权去公家，遂成习俗”。<br>以桓温为代表的龙亢桓氏能一跃站在历史舞台的中央，也算锦鲤本鲤了。<br>桓温祖上阔过，龙亢桓氏出自汉代大儒桓荣，是帝师级别的豪门，但传到第六世就不行了。<br>桓氏的六世祖史载阙如，田余庆等学者考证，这位桓温曾祖辈的人物应该是曹魏大臣桓范。<br>读过三国的朋友都知道，这位桓范曾经卷入高平陵之变，还劝曹魏的宗室权臣曹爽反抗司马懿，但曹爽太怂，没采纳他的建议，后来曹家的江山也丢了。<br>桓范因此被司马氏治罪，株连三族，甚至从桓氏除名。<br>桓氏一族由一个家学累世相传的经学世家沦为刑家，显然成不了气候。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393003-1.jpeg"><br><br>▲高平陵之变中，桓范力劝曹爽挟持魏帝抵抗司马懿，却不被采纳（剧照）。<br><br>到桓温的父亲桓彝这代，赶上了建功立业的好时候。<br>桓彝年少家贫，却很争气，成为列名“八达”之一的名士，平时主要的行为艺术是散发裸奔、宅家饮酒。<br>他常年在名士圈子里混，给儿子取名为温，是出自当时的名人温峤。<br>桓彝极富政治远见，南渡之初就抱上了王导的大腿，称他为“江左管夷吾”，后来正是王导助晋元帝司马睿建立了东晋朝廷。<br>到了晋明帝时，桓彝又参与平定王敦之乱，立功受爵。<br>后来苏峻之乱，桓彝更不得了，在与叛军交战时以身殉国，成了烈士。<br>至此，原本以经学成名的龙亢桓氏，靠着桓彝的军功重返政坛，代价就是桓温年纪轻轻没了爹。<br>桓温时时想着复仇，杀害桓彝的仇人去世后，桓温假扮成客人出席他的葬礼，并当着众人的面亲手刺杀了仇人的三个儿子，着实是个猛人。<br>桓温年少丧父，却还有个好老婆。<br>桓温长得帅（“眼如紫石棱，须作蜻毛磔，孙仲谋、晋宣王之流亚也”），又有才，于是被选为驸马，娶了晋明帝的女儿南康长公主为妻。<br>关于这位公主，最为人熟知的应该是一个典故：<br>桓温平蜀，纳蜀主李势之女为妾。<br>南康长公主善妒，带上数十个婢女，拿着刀就要去找李氏算账，一看李氏正在梳头，“发委藉地，姿貌绝丽，肤色玉耀，不为动容”，是个大美人。<br>爱美之心人皆有之，公主看到美女都愣住了，掷刀于地，说了一句：“我见犹怜，何况老奴。”<br>总算没有酿成一桩原配上门打小三的惨案。<br><br>桓温出身军功家庭，又当了驸马，可还是被当时名声煊赫的一流大族看不起。<br>有一次，桓温想为其子向琅琊王氏的王坦之求亲。<br>王坦之本来想答应，回家问自己老父亲的意见，他爸立马就反对，大怒道：“你竟然这么糊涂！怎么可以为了给桓温面子，而把你的女儿嫁给军人之子呢？”王坦之只好以其他理由向桓温推辞。<br>桓温心里明白，说：“你父亲不肯也就罢了。”<br>陈郡谢氏的谢奕，即谢安的哥哥，在桓温手下当过司马，二人感情深一口闷，相约一起喝酒。<br>谢奕是个酒鬼，但桓温酒量不行，喝到一半躲进了南康公主的房中。<br>谢奕酒兴未了，拉着桓温帐下一名将士和他接着喝酒，还拿自己的上司开玩笑，说：“失一老兵，得一老兵，亦何所怪。”<br>正是由于门第之见，桓温早年频频遭受这些所谓世家大族的奚落，而他本人也处于士族与军人双重身份的矛盾之中，本身就是这场门阀政治游戏中的异类。<br>后来他的种种僭越之举，可说与这种特殊身份不无关系。<br>既然无法成为一个合法的参与者，那就干脆将矛头对准大环境，向整个东晋王朝发起挑战。<br>但此时的桓温首先要捞到自己的第一桶金。<br>前文说到桓温娶了个好老婆，这就不得不提南康公主的舅舅庾亮。<br>颍川庾氏是继琅琊王氏之后崛起的世家大族，庾亮之弟庾翼、庾冰也凭借外戚的身份担任朝中重臣。<br>桓温初出茅庐就得到了庾氏家族的有力支持，在官场上如鱼得水。<br>庾翼一直看好这个甥女婿，极力向皇帝打广告：“桓温有英雄之才，愿陛下勿以常人遇之。”<br>东晋时，士族与皇权在互相平衡的同时，也屡生龃龉。<br>庾翼临终前，希望由自己的儿子继承自己的官爵，其中包括掌管荆州这一地方重镇。<br>辅政的重臣何充是皇权的发言人，他极力反对庾氏继续控制荆州，痛斥庾翼弄权，双方展开了激烈的争论。<br>在这场朝廷重新调整势力格局的博弈中，桓温可谓是鹬蚌相争，渔翁得利。<br>作为一个实力弱小的士族，他在会稽王司马昱和何充的推荐下被推上了前台，成为新任荆州刺史，都督六州诸军事。<br>司马昱，即后来的晋简文帝，也是桓温人生中的一个关键人物。<br>永和元年（345年），34岁的桓温出镇荆州，宛如蛟龙入海，他不仅得到一个肥差，有了一块可以大显身手的地盘，还掌握了长江中上游的兵权。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1583393004.jpeg"><br><br>▲桓温立足于荆州发展事业，图源/摄图网。<br><br>2到了荆州，桓氏还是那个王、谢看不起的军功家族，桓温当然要想办法提升自己的职场竞争力，就好像现在有的年轻人会多修学历多考证，给自己镀层金；有的人炒作自己，还要花钱和巴菲特吃顿饭。<br>桓温靠着其父的军功发家，在他掌握荆州的兵权后，最直接的方式当然是打仗。<br>吕思勉先生认为，“桓温之志，在于自张权势，欲张权势，必立功名，必先其易者；故胡平之谋，一变而为伐蜀。”<br>当时，东晋的北边是羯族建立的后赵，兵力雄厚、实力强大，西边是氐族建立的成汉，正龟缩于蜀地。<br>柿子挑软的捏，桓温想，那就找成汉打一架吧。<br>在出镇荆州的第二年，桓温就上疏朝廷请求伐蜀，还没等朝廷同意，自己招呼都不打就直接领兵上路了。<br>巴蜀之地易守难攻，成汉立国四十年，到了后期已经有点儿小骄傲，“恃其险远，不修战备” 。<br>桓温亲率大军西进，先派遣一支奇兵为先锋长驱直入，转眼间就到了成汉的腹地青衣（今四川青神县）。<br>成汉末代国君李势发兵抵抗，为时已晚。<br>桓温将辎重留在后方，与将士只带三日粮，直奔成都而去，沿途三战三捷。<br>成汉军队都还没反应过来，就到了最终决战。<br>桓温与成汉在成都西南的最后一战极具戏剧性。<br>史书记载，此战开始时，桓温的先锋部队出师不利，参军战死，全军陷入慌乱之中。<br>这时，成汉军的一支箭还射中了桓温的战马，差点儿让他摔下马去。<br>正在桓温军正要重整旗鼓时，军中一个负责擂鼓的军官估计第一天上班，把发布撤退命令的鼓声敲成了进攻的号令。<br>桓温全军士气大振，手下将领拔剑督战，再次向成汉军发起进攻。<br>结果，东晋军打赢了，李势投降，成汉灭亡，桓温仅仅用了三个月就平定蜀地。<br>平蜀之后，天下都知道了桓温的威名，这次风险投资给了桓温极大的回报，他如愿以偿，以军功提升了自己的声望。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1583393004.jpeg"><br><br>▲东晋形势图。<br><br>3平蜀不久后，另一个机遇摆在桓温面前。<br>随着石虎病死，后赵这一胡人政权正走向崩溃。<br>北伐，是东晋朝廷无法回避的一个问题，在桓温之前，祖逖与庾亮兄弟都发动过北伐，但始终无法克复中原。<br>针对东晋各派对北伐的态度，钱穆先生有过精彩的分析，他认为东晋一朝的皇室和大世族出于自身利益，大都是反对北伐的，“晋室若要团聚国力，经营北伐，首先不免与门第的要求与希望相冲突。<br>门第自有其凭借与地位，并不需建树功业，故世家子弟，相率务为清谈……对于事物世务，漠不关心，便成高致。”<br>相比之下，桓温却有非北伐不可的理由，他急切地渴望提升自己的权势。<br>在统治集团内部的阻碍下，桓温上表请求北伐，并发兵武昌以做准备。<br>但是，东晋朝廷开始忌惮桓温了，在他自作主张讨伐成汉之后，朝廷和世家大族终于知道，这个驸马爷可比庾氏兄弟还不好对付。<br>东晋朝廷眼见着北方少数民族势力分裂，不愿错失良机，可也不敢重用桓温，于是有意压下桓温的表文不回复，改用名士殷浩等主持北伐，命殷浩在扬州都督五州军事，与桓温的荆州集团抗衡。<br>桓温得知朝中有人阻挠，愤而反击，上表说：“昔乐毅谒诚，垂涕流奔；霍光尽忠，上官告变。<br>馋说殄行，奸邪乱德，及历代之常患，存亡之所由也。”<br>并自称：“臣虽所存者公，所务者国；然外难未弭，而内弊交兴，则臣本心陈力之志也。”<br>桓温的诗文多已散佚，但据史书记载，他一生著作颇丰，在文坛颇具盛名，还被南朝文学评论家钟嵘评为东晋诗歌大家之一。<br>殷浩与桓温有些交情，双方也还不到水火不容的地步，但殷浩这个人只好清谈，并没有军事才能。<br>朝中因北伐分为三派：桓温派、殷浩派与调停派。<br>其中，琅琊王氏的王羲之为调停派的代表。<br>有学者推测，永和九年（353年）的兰亭之会很可能是为了集合各派代表共商国是而举行的一场盛会，并非一次简单的文人聚会。<br>正是在这一年，殷浩北伐以失败告终，此后被废为庶人。<br>对于这个结果，桓温早已预料到，他对谋士郗超说：“殷浩这个人有德有言，在朝中做个重臣足矣，朝廷用错人才了。”<br>殷浩被免职后，表面很淡定，就是整天拿手比划，在空中写“咄咄怪事”四个字，其实他也想投靠老朋友桓温。<br>后来听说桓温要起用自己，殷浩就兴高采烈地写了一封信回复，但因为太在意此事，更是忙中出错，他把纸张反复摊开十余次，最后阴差阳错地寄去了一封空书信，桓温一看，直接和他绝交了。<br>4殷浩失败后，桓温成为北伐的唯一人选，朝中再也没人能阻止他。<br>之后，桓温在15年内发动了三次北伐。<br>桓温北伐，虽取得了不少战果，但最终也是前功尽弃，不然也没南北朝什么事了。<br>不过，北伐将桓温的势力推向了顶峰，至太和四年（369年），在拥有军权的东晋十二州中，桓氏已掌握其中一半以上，远远超越了此前王、庾等大族的军事实力。<br>在永和十年（354年）的第一次北伐中，桓温的主要对手是前秦苻健。<br>苻健在后赵衰落、北方大乱之时占据了关中，建都长安。<br>此时的前秦，只是割据一方的地方势力，30年后，苻健的侄子苻坚将在统一北方后，带给东晋一次前所未有的考验。<br>桓温与前秦军战于蓝田，亲自擂鼓督阵，终于大破秦军，率军到达长安以东的灞上，至此，关中震动，各郡县吏民纷纷来降，当地百姓“持牛酒迎温于路者十八九”。<br>有一些经历过永嘉之乱的老人感激涕零，说：“没想到今日还能见到官军。”<br>自上一次晋军来到关中，已经过去了将近四十年。<br>在这些夹道围观的人群中，有一个叫王猛的隐士，这是个了不得的人物，后来正是他辅佐苻坚统一了北方，而此时，王猛与另一位枭雄桓温相遇。<br>见到桓温后，王猛“披褐诣之，扪虱而谈”， 他身上披着一条破麻袋，一边抓着虱子，一边谈论天下大事，旁若无人，一副魏晋名士的风流做派。<br>桓温一看，人才啊，就问，王先生，我奉天子之命率领大军来为讨伐逆贼，为百姓除害，关中的豪杰为何不来投奔我呢？王猛一言揭穿了桓温伪装的面具，说：“将军不远千里而来，离长安不过咫尺之遥，如今却不渡灞水，驻军灞上观望。<br>大家猜不透你的心思，因此不敢前来。”<br>在王猛看来，桓温是为了北伐而北伐，他想要的不过是一个提高个人威望的虚名罢了，根本不是为朝廷分忧，更何况，若北方之敌皆除，桓温就将失去利用价值，陷入鸟尽弓藏的境地。<br>桓温听罢，默然良久。<br>他心中所想，是否真如王猛所说呢？“不度灞水，百姓未知公心。”<br>王猛的话还回荡在桓温耳边，而晋军在灞上的踟蹰，果然给了前秦喘息之机。<br>苻健站稳脚跟后，继续固守长安，与桓温军再战于白鹿原，晋军死伤惨重，再加上粮草不济，只好退兵，此次北伐无功而返。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393004.jpeg"><br><br>▲王猛画像。<br><br>此后的两次北伐，桓温尽管也取得了一些胜利，还在第二次北伐中拿下洛阳，祭拜、修复了毁坏的西晋诸帝陵墓，可更多是功败垂成，尤其是在第三次北伐的枋头之战中，惨败于前燕名将慕容垂。<br>这是桓温军事生涯中最大的一场败仗，晋军死者多达数万。<br>枋头之战前夕，前燕的谋臣申胤早已断言桓温必败。<br>他认为：“晋室衰弱，温专制其国，晋之朝臣，未必与之同心。<br>故温之得志，众所不愿也，必将乖阻，以败其事。”<br>意思是说，桓温功高震主，这是晋廷朝臣都不愿意看到的结果，他们必会千方百计阻挠此事。<br>东晋朝廷始终是桓温的另一大战场。<br>在三次北伐后，桓温已经兼领扬州，将东晋的荆、扬两大重镇一手掌握，是时候找政敌们算账了，他甚至要彻底推翻这场东晋门阀的政治游戏。<br>5第三次北伐失败之后，东晋朝中明里暗里反对桓温的声音更是不绝于耳，桓温当然要让这些反对者知道，晋朝现在是谁做主。<br>谋士郗超为桓温献上了一条计策，说：“明公既居重任，天下之责将归于公矣。<br>若不能行废立大事、为伊霍之举者，不足镇压四海，震服宇内，岂可不深思哉。”<br>郗超的意思是，您要证明整个东晋朝廷就你最牛掰，你就要把皇帝废了，做给那些反对你的人看。<br>当时的晋帝叫司马奕。<br>桓温依仗军功，位高权重，早已今非昔比，他听从郗超的建议，借故把司马奕贬为海西公，以此树立威名，并拥立曾经支持过自己的会稽王司马昱为帝，是为晋简文帝。<br>桓温擅行废立，实际上已经暴露自己篡位的野心，他甚至将此事做绝，大肆屠杀仍然拥戴海西公的士族，其中就包括庾氏一族，只因庾冰之女为海西公妃，庾氏因此被视为海西公一党。<br>史书记载，庾氏的庾倩、庾柔被杀，庾希被逼反，之后，桓温还将庾希、庾邈及子侄五人俱斩于建康市，夷三族。<br>二十多年前，桓温得到妻子舅舅们的提携而崭露头角，如今的他，却对这个家族进行了残酷的大清洗。<br>桓温擅权后，已经打破了皇权与士族之间的平衡。<br>废立皇帝，意味着他的权力已经凌驾于皇帝之上。<br>耐人寻味的是，桓温势力最为强盛时，地盘距离建康只有几百里，却始终不愿进京为官，也没有出兵篡位。<br>桓温一方面看似不惧皇权，一方面始终有些忌惮，并没有突破封建臣子的樊笼，这也导致了他最终的失败。<br>同时，桓温也打破了士族与士族之间的平衡，违背了王导当初团结南北士族的初心。<br>桓温不仅屠戮庾氏等士族，还颁布“土断”， 严厉清查户口，对隐匿户口的贵族地主予以惩处。<br>士族出身的他，成了东晋士族最大的敌人。<br>桓温根本不想做这场政治游戏的玩家，他是这场游戏的破坏者。<br>6简文帝司马昱是晋元帝的幼子，也是一个风度翩翩的皇室贵族，史载，“帝美丰仪，善容止，留心典籍，凝坐满席，湛如也”。<br>如果不是晋朝皇室一团糟，他或许根本不会出现在政治风暴的中心。<br>宰相何充死后，司马昱作为他的继任者辅佐皇帝，代表中央朝廷牵制着以桓温为代表的地方士族，两人从最初的相互信任，变成了将相离心的对手。<br>造化弄人的是，在制衡桓温多年后，司马昱竟然还在桓温废帝后被立为新皇帝。<br>简文帝是个老实人，深知桓温的野心，在担惊受怕中只当了八个月傀儡皇帝。<br>病笃之时，他曾紧急召见桓温，一夜连下数诏，托付军国大计。<br>在最初的托孤遗诏中，简文帝受桓温胁迫，写的是“大司马温依周公居摄故事”，并说“子可辅者辅之，如不可，君自取之”。<br>这相当于给了桓温篡位的口实。<br>朝中重臣王坦之、谢安分别出自王、谢两大族，他们立马就发现这道遗诏的BUG。<br>王坦之得知此事，赶紧持诏书亲手毁于简文帝面前，简文帝无奈地说：“我的皇位是躺赢得来的运气，卿何必如此呢？”王坦之愤然道：“天下，是晋宣帝、晋元帝开创的天下，陛下不可独断专行！”这一句点醒了简文帝，他只好让王坦之改写诏书，说：“家国事一禀大司马，如诸葛武侯（诸葛亮）、王丞相（王导）故事。”<br>这道诏书，意味着简文帝只是任命桓温为辅政大臣。<br>当天，简文帝驾崩，太子司马曜即位。<br>王、谢等大族掌握了获胜的关键钥匙，由于桓温不在朝中，只要他不动武，就威胁不到皇帝与朝中士族的联合。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583393005.jpeg"><br><br>▲桓温原本希望的禅让，成了“如诸葛武侯、王丞相故事”（剧照）。<br><br>桓温得知此事后，也只能无奈地跟弟弟桓冲写信说：“遗诏使吾依武侯、王公故事耳！”到了第二年，宁康元年（373年），62岁的桓温病重，他一直要求朝廷为自己加九锡。<br>谢安打听到桓温时日已无多的消息，故意拖延时间，直到桓温去世，也没有让他如愿，没有让他再接近皇位一步。<br>一代枭雄，几乎打破了门阀政治的规则，却还是败于规则之下。<br>7桓温是士族，也是军人，而之后夺取晋朝皇位的人中，一个是他出身门阀士族的儿子桓玄，另一个是武将出身的宋武帝刘裕。<br>元兴二年（403年），桓玄在消灭权臣司马道子父子和北府兵将领刘牢之后，废晋安帝，篡位称帝，建立桓楚。<br>之后，次等士族出身的北府兵将领刘裕，以讨伐桓楚为名举兵，驱逐桓玄，扶持晋安帝重登帝位，成为了新的权臣，独揽大权，并于元熙二年（420 年）逼迫晋帝禅让，称帝建国，改国号为宋。<br>桓温篡位的野心，将时代撕开了一道裂缝，而这场变革最终在他死后多年爆发。<br>东晋门阀政治的回光返照就此归于沉寂，旧时王谢堂前燕，飞入寻常百姓家。<br>刘裕是门阀政治的掘墓人，而为他递上这把铲子的，正是桓温。<br>隋唐以后，桓温成为了谋逆的代名词。<br>在唐代官修的《晋书》中，他与举兵作乱的王敦单列一传，而编撰者不过是用“朝政之无章，主威之不立”等巩固封建皇权的观点，对其加以批判，将他归为逆贼。<br>然而，在最初的记载中，桓温的形象并非如此。<br>南朝的史学家沈约认为，桓温是个英雄，“雄才盖世，勋高一时，移鼎之业已成，天人之望将改”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393005.jpeg"><br><br>▲《世说新语》，塑造了南朝文人心目中的桓温形象。<br><br>在《世说新语》中，关于桓温的记载有近百条，在这些生动的故事中，他也不单单是乱臣贼子，更不是十恶不赦的恶人，而是一个可爱的枭雄：<br>桓温北伐时，路过年轻时居住过的金城，见30多年前亲手载下的柳树已长成十围，而神州陆沉的悲惨现实无所改观，不禁感慨：“木犹如此，人何以堪。”<br>有一次，有人向桓温请教王坦之、谢安二人的高下。<br>这两人都是桓温的政敌。<br>桓温刚想开口就后悔了，说：“你喜欢传人话，我不跟你说。”<br>桓温担任荆州刺史，施行德政，不愿以酷刑威慑，属吏犯罪受杖刑，木棒只是从官服擦过。<br>桓式从旁边经过，就对桓温说，我刚刚看人受刑，木棒举起拂过云彩，落下时也不过是掠过地面。<br>桓温笑说，我还担心打重了……<br>一个明明可以举兵造反的权臣，到死都在等着他的皇帝加九锡，硬是要按规矩办事，在政治上如此天真，也难怪宋代朱熹对此风趣地评价道：“若他便做了二十分贼，如朱全忠之类，更进一步，安亦无如之何。”<br><br>',
'<h2>如果美国败了</h2><br>美国媒体突爆重磅猛料，美国国防部两人确诊感染疫情，14人疑似感染出现症状。<br>国防部另有多人被隔离。<br><br>消息一出，舆论哗然。<br>要知道，美国的五角大楼可是美国重要的军事重地，那可是把守森严，可不是一般人能够进得去的。<br>但就是美国最重要的军事核心心脏，居然也被病毒给攻陷了!更让美国人惊掉下巴的是，不但美国国防部，就连美国国会也中招了，今日，美国国会的一名工作人员也被确诊。<br>另有多名疑似感染者也被紧急隔离检测。<br><br>这也透露出一个信息，那就是美国当局对普遍民众的防疫根本不重视，甚至可以说基本没有采取什么有效的或有针对性的防疫和治疗措施，如果疫情在美国扩散几成定局。<br>如果美国这次失败了，将会是这个世界上最惨的国家！<br><br>在这个世界上，有一个国家建国才200多年，却发动了200多次战争，平均每年一次；<br>在这个世界上，即使在第二次世界大战之后，仍有一个国家动用了200多次，发动了30多场战争。<br>而每一位总统必须对至少一个主权国家发动战争；<br>在这个世界上，有一个国家声称没有殖民地，但它通过经济和政治殖民掠夺财富的程度远远超过历史上任何殖民地国家……这个国家就是——美国！<br><br>1、立国200多年，发动200多次战争2018年，意大利一个深受青年人阅读的网站《24小时消息网》刊登了一篇题为《有一个国家酷爱战争：立国239年，竟然打了222场战争》的文章。<br><br>文章开首引用了美国当代作家、演员乔治·卡林的一段话：<blockquote><br>我们（美国）是一个好战的国家。<br>我们酷爱战争，因为我们很擅长战争。<br>事实上，我们在这个混蛋的国家里唯一要做的事情：战争。<br>我们有大量的时间来实践，尽管我们不一定能够制造一台洗衣机或适用在乡下养宠物兔的机器;相反，如果你们在你们的国家里有很多时间来晒太阳的话，得提醒他们要小心，因为我们会来到他们那里在他们的脸上扔上一颗炸弹……</blockquote><br>1775年，北美13个殖民地的人民开始掀起推翻英国殖民统治的独立战争，组成了"大陆军"，由华盛顿任总司令。<br>1783年9月，历时8年的美国独立战争结束，美英双方正式签订和约，英国承认美国独立。<br>此后的200多年来，美国93%的年代里一直在战争，一共发动了222次战争，制造了无数的灾难，其罪行超过了历史上的任何一个国家。<br><br>它所有的土地都是从印第安人手中抢来的，保守估计：美国人至少屠杀了1000万印第安人——16世纪初的时候美国地区的印第安人大概是1000—2500万人，而到今天，整个美国的印第安人仅有50万人左右！<br><br>美国人对印第安人的种族灭绝甚至超过了希特勒对犹太人的清洗——希特勒“只杀了”三分之一犹太人，比例上比美国人屠杀印第安人要少多了！<br><br>而被美国人称为“国父”的华盛顿的罪行更是让人发指，华盛顿口中在讲着普世价值的民主，手却在剥印地安人的人皮。<br>他十分在行地说：“从臀部往下剥皮，这样可以制作出较高的可以并腿而长的软靴来。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3NfibVfs3lyWHxW9fbxgRxar6pCmpPJSterGlEibkgl5jJ9ZBnC3zrNv1raw/640"><br><br>詹姆斯·麦迪逊总统1814年颁布法令规定：每上缴一个印第安人的头盖皮，政府即发给50美元或100美元（杀死12岁以下婴幼儿、女人50美元，杀死12岁以上男人100美元）。<br>亚伯拉罕·林肯，经这位总统亲手签署命令或亲自动手，死在他手里的印第安人每十分钟一名。<br>……同时美国的大奴隶主们，包括华盛顿这个刽子手，从非洲贩卖了6000多万黑人奴隶，到达美洲大陆的有1500万，剩下的全虐待+生病死在旅途中。<br>至今躺在大西洋海底成千上万具带着枷锁的黑人尸骸就是铁证。<br>可以说，从人类历史来看，从来没有任何一个国家制造的杀戮能比得上美国的！<br><br>美国不仅仅在其建国后屠杀了大量的人类，而且即使在二战后，也没有任何一个国家或民族屠杀的人有美国多的！<br><br>2、二战后美国每任总统都要对一个主权国家发动战争第二次世界大战以后，美国对外发动30多次战争，几乎每个总统都要对一个主权国家发动一场战争。<br>美国第33任总统杜鲁门（1945年～1953年）在1950年发动了朝鲜战争；<br>美国第34任总统艾森豪威尔（1953～1961年）在1958年7月15日武装入侵黎巴嫩、1960年2月5日武装入侵多米尼加共和国、1960年7月，伙同比利时，武装入侵刚果；<br>美国第35任总统肯尼迪（1961年～1963年）在1961年4月入侵古巴猪湾“冥王星行动” ，并武装干涉越南；<br>美国第36任总统约翰逊（1963-1969）在1965年3月全面武装介入越南战争，在1965年4月武装入侵多米尼加共和国；<br>美国第37任总统尼克松<br><br>（1969～1974年）继续了越南战争，而且在1970年3月武装入侵柬埔寨，在1971年4月武装入侵也门共和国，在1973年，策动智利政变，智利民选总统阿兰迪遇刺，皮诺切特上台5000智利人被杀；<br><br>美国第38任总统福特（1974～1977年）继续了越南战争；<br><br>美国第39任总统卡特（1977～1981年）在1980年介入尼加拉瓜内战，造成两万九千人死亡，并开始训练本拉登，使其对抗苏联；<br><br>美国第40任总统里根（1971～1989年）在1981年训练尼加拉瓜游击队，三万人死亡，在1982年再次入侵黎巴嫩，在1983年武装入侵格林纳达；<br>在1986年3月空袭主权国家利比亚；<br>在1986年入侵玻利维亚；<br>在1987年7月袭击了伊朗的布雷舰；<br>在1988年3月武装入侵洪都拉斯；<br><br>美国第41任总统老布什（1989～1993年）在1989年12月，武装入侵巴拿马，并在1990年对伊拉克发动了第一次海湾战争；<br><br>美国第42任总统克林顿（1993～2001）在1993年7月，突击索马利亚；<br>在1994年入侵海地；<br>在1999年入侵南斯拉夫，轰炸中国大使馆；<br><br>美国第43任总统小布什（2001～2009）在2001年以9.11为借口入侵阿富汗，在2003年3月以伊位克隐藏有大规模杀伤性武器为借口，入侵伊拉克；<br><br>美国第44任总统奥巴马（2009～2017）在2009年获得诺贝尔和平奖后，参与了利比亚战争、叙利亚战争！<br><br>除了直接发动战争外，美国还通过输入“民主”，制造“颜色革命”，不断压缩俄罗斯的战略生存空间，导致俄罗斯不得不对相关国家发动战争，这其中包括车臣战争、格鲁吉亚战争和乌克兰战争。<br>可以说，美国为了实现单极世界，所犯罪行简直是罄竹难书，罪恶滔天！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3NfibkRv0hATYBj8eKyBRmZicCzwHCxev8NnIPckrebBqpoY4wj7dhQeafZw/640"><br><br>3、二战后美国“没有”殖民地，但是掠夺的财富却远超世界上任何一个国家在世界进入工业社会以后，英国曾经拥有大量的殖民地，掠夺了大量的财富，但是这个却远远比不上美国所掠夺的财富。<br>如果说英国掠夺了财富，那么反过来说，英国也给一些地区带去了先进的工业文明和社会制度，这点我们从英联邦就可以看出来！<br><br>到目前为止，由53个主权国家地区组成了英联邦，成员大多为前英国殖民地或保护国，其中有16个国家奉女王为元首（仅名义上，并无实权，英国君主无权干涉各成员国内政），这就说明很多国家和地区对英国还是有感恩的！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPGPvh6wibPNicQNSKNJJE9URkByVyfj1URCHd2b2Dv3aXliaeRYzvDyBWDYNhoC7ISicymZyPr7FXfrew/640"><br><br>可是，美国呢？在第二次世界大战后，美国虽然没有强行将一些国家变成自己的殖民地，但是它通过经济殖民和政治致命掠夺的财富简直无法计算。<br>在美国的政治控制下，一个广场协议，让日本失去了三十年，掠夺了日本多少的财富？1998年制造了东南亚经济危机，让“四小龙”“四小虎”至今都没有恢复元气；<br>1947年布雷顿森林体系后，美元成为国际货币，然后美国利用美元霸权，让美元不断贬值，很大一部分都被世界人民承担了——布雷顿森林体系时35美元=1盎司黄金，而现在1盎司黄金大概等于1222美元，也就是说美元贬值了97%。<br>不仅仅如此，美国利用美元霸权不断的加息、降息来制造经济危机、剪羊毛又掠夺了多少财富？有人曾统计过，美国因此至少获得近百万亿美元的财富。<br>试问：谁见过哪个国家掠夺过这么多的财富？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3NfibUdia9L4SEWUS5uWF564QSaWqCsdWiamywvrUAQtULOa5rNVQCI49YmSg/640"><br><br>4、一旦美国衰弱了，那么美国将是这个世界上最惨的国家相信通过上面的分析，大家就知道美国到底是一个什么样的国家了！<br><br>这个国家根本不应该存在于这个地球上！<br><br>现在美国还是超级大国，很多国家拿它没有办法，但是随着中国的崛起、欧洲的觉醒、俄罗斯的反抗，世界人民不断的认识美国丑陋的面孔，美国的衰弱是迟早的事，而一旦美国衰弱了，那么会有多少国家不会放过它？第一个不放过它的就是俄罗斯！<br><br>二战后，俄罗斯成为了和美国一样的超级大国，但是它却被美国给搞垮了，以至于现在的普京都在说：苏联解体是地缘政治的灾难！<br><br>苏联解体后，美国还是不依不饶，不断的推动北约东扩，不断的压缩俄罗斯的战略生存空间，不断在俄罗斯身边发动颜色革命、制造动乱！<br><br>除此以外，美国还拉拢欧盟对俄罗斯进行经济制裁，不断的利用沙特等石油产出国操纵石油价格来整俄罗斯——导致俄罗斯在2009年、2016年整个国家差点就崩溃了！<br><br>可以说，这个世界上，没有一个国家能有俄罗斯这样恨美国的——因为美国不但整垮了苏联这个超级大国，而且多次让俄罗斯陷入再次肢解的危机中！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3NfibIRZ2W5VmazKPZMibxPiaqB2OufDHZW2oK7f2yvnZtOkbU9ErJ0md5CwA/640"><br><br>第二个不放过它的就是日本！<br><br>这个世界上唯一一个被原子弹轰炸过的国家就是日本！<br><br>如果说日本在二战中被美国打败，那么或许日本人还能接受，但是我相信日本人永远不会忘记美国人利用两颗原子弹轰炸了日本。<br>1945年，美国为了让日本尽早的投降，在日本的广岛和长崎两个城市丢下了两颗原子弹，虽然还是比较初级的原子弹，但是爆炸产生的威力使得方圆数百公里所有的建筑物全部被摧毁，所有在爆炸中心的人都瞬间的气化了。<br>据了解，后来日本为此还专门的统计过，精确到个位数，大概是炸死241309人，炸伤313041人，800万人无家可归。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPGPvh6wibPNicQNSKNJJE9URkcgMqW6nZJR9QufWBhWrTGMTfyqC4ZSZXHAh8RnedbAKkKBSAewHickA/640"><br><br>而且现在的日本在政治上还受到美国的控制，要接受美国永久驻军，没有交战权、没有进攻性武器、没有核潜艇、没有航母、没有地对地导弹，更加不能出口武器！<br><br>美国在日本拥有大量的军事基地——日本47个县共有113个美军基地，相当于每个县有2个多美国军事基地在严防死守的看着日本人一举一动。<br>别看现在日本人在把美国当“爹”对待，那是因为现在日本摆脱不了美国的控制，一旦摆脱了美国的控制，日本立刻会反咬美国一口，而且咬的要多深就有多深！<br><br>日本，这个国家，是一个忍者，忍的越深，反弹就会越深！<br><br>第三个不放过它的就是朝鲜！<br><br>如果不是美国为了称霸世界，参与了朝鲜的内战，那么现在的朝鲜半岛或许已经统一了！<br><br>因为美国干涉朝鲜的内战，导致朝鲜和韩国死亡人数接近500万，而那时朝鲜半岛整个民族人口大概不到2000万，这是多么惨重的代价？当时朝鲜和韩国的成年男人几乎都死光了！<br><br>你说这是多么大的仇恨？更何况，直到现在美国还在韩国有驻军，控制着韩国的军事和政治；<br>还在经济制裁朝鲜，还在不断的军事威胁朝鲜！<br><br>可以想象，一旦美国衰弱后，一旦有机会，朝鲜和韩国一定会想尽一切办法整死它，否则如何对得起死去的那么多亡灵？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3Nfib2Gdhn8R5OhLsRZT406gfyzThQRLLiaw5AXAnjQWv1N85EWiaI6cNABwQ/640"><br><br>第四个不放过它的就是越南！<br><br>为了和苏联争霸，1955年11-1975年3月美国在越南发动了长达20年的战争。<br>据统计，在越南战争中，越南平民伤亡500多万，士兵阵亡110万，除此以外还有150万的越南难民乘船逃离了越南。<br><br>1975年越南战争结束后，越南人口为5200万，由于男性在战争中大量阵亡，男女比例达到了极不合理的100:130。<br>战争给越南遗留下了80万孤儿、100万寡妇。<br>虽然现在越南为了和中国争夺南海一些岛屿和美国走的比较近，但是那个只不过是权宜之计，一旦美国衰弱了，那么越南会饶过它？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hQNknBZHWPHFLVgYXicFQ9CdhbA4S3Nfib2VIbeDtxS2b2g8pMYNH98ZibCbRUXHiahXLDPZXySJjfb6keAictkDwicQ/640"><br><br>第五个不放过它的就是中国！<br><br>我们公正的说，在二战之前，美国对中国的罪恶还没有那么深，但是在二战结束后的内战中，美国支持蒋介石集团，不仅给蒋介石提供大量武器，而且直接出兵帮助蒋介石和共产党发生战争！<br><br>关于这点，毛主席曾在文中清楚的写道：<blockquote><br>美国的海陆空军已经在中国参加了战争。<br>青岛、上海和台湾，有美国的海军基地。<br>北平、天津、唐山、秦皇岛、青岛、上海、南京都驻过美国的军队。<br>美国的空军控制了全中国，并从空中拍摄了全中国战略要地的军用地图。<br>在北平附近的安平镇，在长春附近的九台，在唐山，在胶东半岛，美国的军队或军事人员曾经和人民解放军接触过，被人民解放军俘虏过多次。<br>陈纳德航空队曾经广泛地参战。<br>美国的空军除替蒋介石运兵外，又炸沉了起义的重庆号巡洋舰。<br>所有这些，都是直接参战的行动，只是还没有公开宣布作战，并且规模还不算大，而以大规模地出钱出枪出顾问人员帮助蒋介石打内战为主要的侵略方式。<br></blockquote><br>而在1950-1953年的朝鲜战争中，更是有十几万志愿者牺牲在美国为首的联合国军的枪口下！<br><br>远远不止这些，如果不是美国在背后支持，中国早已经解放了台湾了！<br><br>美国通过支持台湾，不断的消耗大陆的精力，不断的掠夺台湾人民的财富，让它们拿大量的钱去购买哪些垃圾装备等——这些钱，本质上来都是属于中国人民的，喜欢这篇文章的读者,小编推荐大家微信搜索关注公众号 观察的眼 可阅读更多精彩好文。<br>除了台湾外，美国还不断的在中国南海搞事、不断的做着各种分裂中国的勾当！<br><br>第六个不放过它的就是伊朗，第七个就是叙利亚、第八个就是利比亚、委内瑞拉、古巴……别看现在美国的盟友多，但是那有什么用？所谓的“盟友”只不过是因为利益才能聚集到一起的，它不像“朋友”是因为感情而聚集在一起，一旦没有了利益，那么盟友就会立刻翻脸！<br><br>这就是美国，一个总愿意在世界上标榜自己是个讲民主讲人权的国家！<br><br>实际上，恰恰相反，它才是一个真正的反人类、反人权、反民主的罪恶国家，它的子弹、炮弹、炸弹、导弹不知道杀死了多少国家的人民；<br>它才是一个名符其实的吃人肉、喝人血的国家… 然而，就是这样一个无耻而血腥的国家，它的星条旗上竟然赫然写着几个大字：耶稣爱大家！<br><br>美国，也只能向耶稣祈祷不要衰弱吧！<br><br>否则，一旦衰弱了，世界上不知道有多少国家会啖其肉、饮其血、抽其筋、扒其皮，将其挫骨扬灰！<br><br>',
'<h2>电动汽车背后的电池</h2><h3>1 电动汽车沉浮背后</h3><br><br>电动汽车并非新时代的产物。<br>早在19世纪后期，配备电池的电动汽车就曾风靡一时。<br><br>19世纪末到20世纪初的欧美国家街道上，既有电动车，也有内燃机汽车乃至蒸汽汽车。<br>相比气缸震动引发颠覆的燃油车，还有能效很低的蒸汽汽车，安静、平稳、干净的电动汽车一度更受市场欢迎，是当时的明星产品。<br><br>发明大家爱迪生就是电动汽车的坚定支持者，也是镍铁电池的发明者和专利拥有者。<br>爱迪生凭借着自己的科学家地位，一度给电动汽车“带货”不少。<br>正因如此，镍铁电池常被称为“爱迪生电池”。<br><br>当时, Baker汽车公司就生产过一款配备了镍铁电池的电动汽车，续航里程约为80公里。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1583716340.jpeg"><br><br><br>图为配备镍铁电池的电动汽车<br>镍铁电池，顾名思义就是正极为氧化镍、负极是铁的充电电池。<br>20世纪前半叶，镍铁电池被普遍视为具备最优竞争力的储能装置。<br><br>然而好景不长。<br>恰恰是曾在爱迪生照明公司任职的一名工程师，打破了电动汽车的风光，并重新定义了汽车生产模式。<br><br>1903年，亨利·福特与其他几位投资者共同成立福特汽车公司。<br>1908年，福特T型汽车问世，开启了以流水线作业大规模生产汽车的时代，由此大大降低了内燃机汽车的成本。<br><br>最初，福特T型车将价格定为850美元，此后更是凭借高产量一路压低售价、抢夺市场。<br>相比高于1000美元的镍铁电池汽车而言显然极具竞争力。<br><br>此后许多年，内燃机技术不断进步，而包括镍铁电池在内的电动汽车，却由于在成本与性能方面劣势凸显，渐渐被打入了汽车业的“冷宫”。<br>20世纪中叶，电动汽车几乎退出了历史舞台。<br>全球汽车业正式进入了内燃机大爆发时代。<br><br>然而在20世纪70年代，两场石油危机的爆发却给全球工业带来严峻挑战，严重依赖石油的内燃机汽车亦不能幸免。<br>传统汽车业在生死攸关之际，开始重新寻找新能源替代方案。<br><br>这一时期，汽车业主推的是镍氢电池，其最大优势在于安全可靠。<br>通用、丰田等企业都曾推出了配备镍氢电池的车型。<br>特别是在混合动力汽车领域，镍氢电池曾大放异彩。<br>混动汽车的代表车型——丰田普锐斯，配置的就是镍氢电池。<br><br>尽管如此，这一时期的动力电池依旧无法解决汽车的“续航里程焦虑”问题，再加上造价和使用成本过高，以致于在世纪之交，全球共销售电动汽车6万辆，只占总保有量6亿辆的万分之一。<br>一时间，电动汽车再次上演了“全球大败退”。<br><br>可见，想要重新登上历史舞台，与内燃机汽车一争高下，电动汽车就必须在动力电池的技术选择上另辟蹊径。<br><br>这时候，锂离子电池登场了。<br><br>2019年诺贝尔化学奖授予了三位为锂电池作出重大贡献的科学家：约翰·B·古迪纳夫（John B.Goodenough）、M·斯坦利·威廷汉（M. Stanley Whittingham）和吉野彰（Akira Yoshino）。<br>组委会给出的获奖原因为“他们创造了一个可充电的世界”。<br><br>如今，从手机到笔记本电脑，锂离子电池的身影无处不在。<br>这种电池重量轻、可充电，通过为无数电子设备供电，改变了人类日常生活中利用化学能源的方式，也几乎重塑了电力世界。<br><br>锂的特性决定了它非常适合做高能量密度、高电压的电池。<br><br>简单来说，锂离子电池的工作原理是：锂离子作为电荷载体，通过在正极和负极之间流动，完成电池的充放电过程。<br>当电池放电时,锂离子从负极通过电解质流向正极，充电时则反向流回。<br><br>如今，在电动汽车产业界，常被提及的磷酸铁锂和三元锂电池，都属于锂离子电池的范畴，区别主要在于正极材料的“配方不同”，从而在能量密度、安全性、成本等方面存在很大差异。<br><br>在环保和能源压力的倒逼作用下，近些年汽车电动化已成为不可逆转的全球趋势。<br><br>虽然动力电池技术已经取得长足进展，但远没有达到足够成熟的地步。<br>“续航里程焦虑”“性价比”“安全性”等老问题也依旧困扰着业界和消费者。<br>但不可否认，一个锂离子电池主导的汽车时代已经到来。<br><br><h3>2 锂离子电池大放异彩</h3><br><center style="max-width: 100%; letter-spacing: 0.544px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;"><br><hr style="max-width: 100%; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;" /></center><br>由于具有高能量密度与高工作电压的优势，目前锂离子电池已经成为车用动力电池的主流技术。<br><br>一般意义上的电池是由正极、负极与电解质三部分组成。<br>由于金属锂与空气和水都能发生剧烈反应，活性极高，因此需要将它嵌入到其它材料中保持稳定性。<br>目前，大多数锂离子电池的负极多由碳基材料构成，比如石墨。<br><br>而正极材料的配比则多种多样，不同电池厂商和整车厂各有“配方”。<br>这也是市面上出现多种锂离子电池的原因。<br><br>比如，现在主流的三种锂离子电池包括：宝马、日产等大多数传统车企青睐的锂镍钴锰（NMC）电池、特斯拉独家推崇的锂镍钴铝（NCA）电池、巴士和客车常搭载的磷酸铁锂（LFP）电池。<br><br>其中，NMC和NCA由于构成类似（都有镍和钴），因此又同属于三元锂电池的范畴。<br><br>按照镍、锰、钴三者的用量比例，镍钴锰（NMC）电池又分为111型、523型、622型和811等型号。<br>比如，NMC811电池正极材料中的镍、锰、钴比例就是8：1：1。<br><br>可见，这些电池名字虽然看上去晦涩拗口，但其实把正极材料的构成和用量比例说得很明白。<br><br>现在再来看特斯拉“去钴”的新闻，就很容易理解，这家企业要做的就是改变电池正极材料构成。<br>虽然谜底尚未揭开，但不少业界人士猜测，特斯拉正在谋求向磷酸铁锂（LFP）电池转型，因为三种主流电池技术中，只有磷酸铁锂电池是不含钴的。<br><br>事实上，近年来汽车动力电池市场的两大派别，就是磷酸铁锂电池和三元锂电池。<br><br>那么，不同的“材料配方”到底意味着什么？特斯拉为什么要抛弃现有的技术路线，转投其他电池？<br>如下图所示，评价一款电池，一般可以从五个维度出发，即功率、能量、使用寿命、成本和安全性。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583716340.jpeg"><br><br><br>图为动力电池评价指标<br>对比两种电池技术路线可以发现，磷酸铁锂电池的优势在于安全性很高，使用寿命长，成本也比较可控。<br>但短板在于其单位体积的能量密度低。<br><br>所谓能量密度，通俗解释就是“一辆电动汽车充电一次可以跑多远”。<br>换言之，磷酸铁锂汽车相对而言“跑不了太远”。<br>相比之下，三元锂电池的能量密度表现非常好，但缺点在于成本造价高，且安全性差一些。<br><br>据悉，目前电池系统成本在0.6—1元/Wh左右。<br>三元锂电池为1元/Wh，磷酸铁锂电池约0.6元/Wh。<br>二者今后虽然都有下降空间，但磷酸铁锂电池的成本优势还是比较明显。<br><br>由此可见，围绕业界和消费者对电动汽车的种种疑虑——包括安全性、性价比和续驶里程，其实与这两种技术路线各自的优势和短板息息相关。<br>要选配哪种电池，就要看汽车厂商和消费者更看重电动汽车的哪些特质。<br><br>三元锂电池在续航里程方面有优势，可有效缓解里程焦虑，因此乘用车厂商更倾向于选用；相比之下，对于高续驶里程并不太敏感，但对安全性要求高的客车厂商则更青睐磷酸铁锂电池。<br><br>比如，2019年亮相伦敦的Enviro 400双层纯电动巴士，搭载的就是中国比亚迪公司的磷酸铁锂电池，续航里程在160英里左右。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583716340.jpeg"><br><br><br>图为比亚迪纯电动巴士<br>在中国，2014年和2015年左右，磷酸铁锂电池的市占率曾高达55%-70%，但是从2017年开始，随着国家新能源汽车补贴政策向高能量密度电池和高续航里程电动车倾斜，再加上三元锂电池技术不断进步，磷酸铁锂电池的市场占有率开始下降。<br><br>动力电池应用分会研究部统计数据显示，2019年上半年，中国新能源汽车动力电池装机总量为30014.37MWh，同比增长94.29%。<br>其中，三元锂电池和磷酸铁锂电池装机量占比分别为71.14%与26.97%，三元锂反超态势愈加明显。<br><br>从全球电动汽车的电池装配情况来看，三元锂电池也暂时更胜一筹。<br><br>根据麦肯锡咨询公司统计数据，除中国外，全球其他国家和地区的车用动力电池装机量中，三元锂电池占比高达90%以上。<br><br>据推算，这一比例在2020年将可能达到98%。<br>特别是NMC622和NMC811两个型号的电池，将快速占领市场。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1583716341.png"><br><br><br>图为麦肯锡预测未来动力电池装机情况<br>可以想见，未来三元锂电池的技术水平还会不断进步。<br>如果真是大势所趋，特斯拉又何必放弃现有的技术路线？<br>在某种程度上，这一转变的内在动因与三元锂电池的必备原材料“钴”密不可分。<br>想要摆脱钴的其实也不止特斯拉，日本电池产业近年来一直在致力于“降钴”和“去钴”。<br>松下就曾明确表示要在不久的将来推出完全不含钴的电池，以此应对日益高涨的钴价。<br><br>从根源上看，特斯拉“去钴”的背后，反映出的是整车厂和电池制造商们在面对极速扩大的电动汽车市场时，所产生的极度“钴资源焦虑”。<br><br><h3>3 钴资源焦虑</h3><br><center style="max-width: 100%; letter-spacing: 0.544px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;"><br><hr style="max-width: 100%; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;" /></center><br>钴是什么？<br>作为一种用途非常广的金属，钴在商业、工业和军事等多个领域的价值之高，甚至可以被视为战略资源。<br><br>在车用三元锂电池中，“镍”与车辆的续驶里程息息相关，但镍的用量越多，热不稳定性越高。<br>而“钴”的加入可以很好的抵消这种不稳定性，防止镍产生的热量炸毁电池。<br><br>与此同时，钴在车辆反复充电过程中，还可以起到保护和延长电池寿命的作用。<br>可以说，钴起到了平衡车辆安全与性能表现的作用。<br><br>除了用于生产制造动力电池，钴的身影还出现在燃气轮机的合金部件、汽车安全气囊、石油化工业催化剂、硬质合金和金刚石工具、耐磨耐蚀合金、染料和颜料等许多工业领域。<br><br>然而目前一个严峻问题是，全球钴金属资源储量和分布情况很不乐观。<br><br>根据美国地质调查局（U.S. Geological Survey）统计数据，2018年全球探明钴矿资源储量只有不到700万吨，产量约14万吨，且大部分集中在刚果。<br>2018年，刚果共和国占全球钴产量的64%、占全球钴资源储量的49%。<br><br>虽然不排除在今后这段时间，还会有新的钴矿被发掘出来，且钴还常常作为开采铜或镍的副产品。<br>但就目前的情况来看，全球钴资源依旧十分稀缺。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583716341.png"><br><br><br>图为美国地质调查局“全球钴产量与储量统计”<br>不仅如此，作为全球产钴大户，近年来刚果民主共和国政局频繁波动，上游产业链能否实现平稳输出尚未可知。<br><br>实际上，刚果的钴开采业已经出现了严重问题。<br><br>据英国《每日邮报》报道，2019年底，苹果、谷歌、特斯拉、微软、戴尔五家美国科技巨头，被指控在刚果开采钴的过程中剥削童工劳动力。<br><br>据悉，这些童工基本上是在没有任何安全保护设备的情况下，使用原始工具在钴矿进行手工作业，由于矿井坍塌等原因，已经造成5名儿童死亡和11名儿童受伤。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1583716342.jpeg"><br><br><br>更令人不安的是，未来人类社会对于钴资源的需求还将有增无减。<br><br>根据麦肯锡材料研究所和基准矿物情报机构的预测，到2023年，全球对钴的需求至少翻一番，超过21万吨。<br>其中，仅是电池制造一项就将占14万吨，占总需求量的三分之二。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583716342.png"><br><br><br>图为麦肯锡“全球钴资源需求趋势”<br>由此来看，全球钴产量必须达到10%的年增长率，才能跟上人类社会的资源需求。<br><br>以电动汽车产业为例进行估算，可以更直观地发现风险所在。<br><br>目前一辆配备85kWh电池组的特斯拉大约需要8-10公斤钴。<br>业界预测，全球电动车年产量在2025年将会增至1300万到1800万台，到2030年达到2600万到3600万台的高点，是2019年产量的近10倍。<br><br>假设全部电动汽车都配置同样的电池组，那么照此估算，到2025年，仅仅是这一年用于生产制造电动汽车的电池，就需要至少10万吨钴。<br>而2018年全球的钴产量也只有14万吨而已。<br><br>更何况，与特斯拉们争夺钴资源的还不只有汽车同行，包括苹果、三星、微软等跨国科技巨头商都是电池市场的大客户。<br><br>在这期间，如果上游钴矿资源的开采工作出现任何变故，都有可能打破预想的供需平衡；另一方面，如果下游电池技术没有实现重大突破，或者出现了其他需要大量使用三元锂电池的设备场景，钴资源也将出现严峻的供给赤字。<br><br>从成本角度来看，企业“去钴”的背后更是一道不算复杂的算术题。<br><br>据测算，目前电池组约占整车成本的40%左右，三元锂电池正极材料又占电池组成本的40%。<br>其中，锂、钴、镍三种材料目前的全球均价之比为3：6：1，钴的使用成本最高。<br><br>近两年，在供需关系的作用下，钴价也水涨船高。<br>美国地质调查局数据显示，美国现货市场的钴价已经从2014年的约14美元/磅，上涨到2018年的38美元/磅。<br><br>在引发中国股市钴板块大幅波动的路透社新闻中，知情人也明确提到这样一条信息：“特斯拉正在中国电池制造商沟通，提供一种比现有动力电池更便宜的替代方案。<br>据悉新电池的成本降幅将达到两位数。”<br><br>早在2018年，马斯克就曾表示要将下一代电池的钴含量“削减至零”。<br><br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1583716343.png"><br><br><br>当前，国产特斯拉的量产进程正在上海超级工厂快速推进。<br>为了在竞争异常激烈的中国电动汽车市场争取最大份额，特别是要与宝马、戴姆勒等来势汹汹的传统豪华车品牌正面对决，特斯拉产品的降本压力不可谓不大。<br><br>也正是根据“无钴”“降本”等线索，不少媒体和业界人士认为，特斯拉即将大规模推进的可能就是磷酸铁锂电池。<br><br>这样的推测虽然不无道理，但也并无实锤。<br><br>路透社新闻中有这样一句话：“目前尚不清楚特斯拉会在多大程度上采用磷酸铁锂电池，但是这家制造商并没有打算放弃使用镍钴铝(NCA)电池。”<br><br>可见，放弃一条技术路线并非易事。<br>现在就要评断哪条技术路线可以胜出，也为时过早。<br><br><h3>4 我们需要怎样的电池？</h3><br><center style="max-width: 100%; letter-spacing: 0.544px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;"><br><hr style="max-width: 100%; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; overflow-wrap: break-word !important;" /></center><br>这几年的动力电池市场十分热闹。<br><br>一方面，磷酸铁锂和三元锂电池技术分别取得了不小的进步，两种路线固有的优劣势正在慢慢消解。<br><br>在三元锂电池方面，高镍化趋势已经十分明显。<br>由于具有较高的能量密度和更低的钴含量，NCM811就被普遍视为锂离子电池的未来。<br>2017年下半年以来，国内各大电池厂商——宁德时代、国轩高科等，都在争相加码NCM811电池的研发和生产。<br><br>磷酸铁锂电池在最近一段时间也得以“翻红”。<br>不久前比亚迪推出的“刀片电池”，就是将电池做成刀片形状，叠起来使用，据悉可以在一定程度上解决磷酸铁锂电池能量密度偏低的问题。<br><br>另一方面，所谓的路线之争也远不限于磷酸铁锂和三元锂电池，不少新技术正在前进的路上。<br><br>固态电池就是案例之一。<br>所谓固态电池，是一种使用固体正负极和固体电解质，不含有任何液体，所有材料都由固态材料组成的电池，在安全性和能量密度方面具有很高竞争力。<br><br>目前，丰田、宝马、雷诺日产三菱都宣布正在探求加紧推进固态电池技术的研发测试。<br>就连一开始不看好纯电动汽车的丰田，都在积极推动固态电池落地。<br><br>据悉，搭载最新固态电池技术的丰田电动汽车将于2020年东京奥运会亮相，在2025年左右可实现大规模生产。<br><br>技术进步永无止境。<br><br>无论对于企业、消费者还是政策制定者，立场虽各有不同，但在评判与选择技术路线时却同样应该慎重。<br><br>第一，技术发展的节奏和速度自有规律，特别是对于动力电池技术而言，盲目求快可能适得其反。<br><br>众所周知，芯片技术的发展速度非常之快，这是因为其遵循摩尔定律——集成电路上的可容纳的晶体管数量，每隔18个月就会增加一倍，相应的性能也就提升一倍。<br><br>但是动力电池技术却不适用于这一定律，结果电池技术进步速度远不及芯片等领域。<br>因此，无论追求提升能量密度，还是“减配”降本，盲目求快不仅欲速不达，还有可能暗藏风险。<br><br>在全球范围内，都曾出现过由于过分追求高能量密度和高充电倍率，引发安全事故的案例，应该引以为戒。<br><br>第二，作为搭载在汽车民品上的动力电池，技术路线的选择应该回归应用场景。<br><br>换言之，普通消费者需要怎样的电池，取决于汽车要开向何方、用在何处。<br><br>比如，当中国刚刚开始推动新能源汽车发展之时，技术瓶颈是主要矛盾，里程焦虑成为消费者不敢买、产业无法落地的重要因素。<br>因此，补贴政策一度向着高能量密度和续驶里程的方向倾斜，三元锂电池由此实现逆势反超。<br><br>如今，随着电池技术的快速进步和市场的迅速铺开，业界和消费者对于新能源汽车的使用场景有了更清晰的认识。<br><br>比如，在城市地区，许多家庭选择新能源汽车作为“第二辆车”，主要用于老年群体出行或接送孩子上下学。<br>在这种情况下，如果所有电动汽车都花费大成本去追求高续航能力，与消费端需求其实并不相符。<br><br>在这种情况下，中国的新能源汽车产业政策对于能量密度指标已有所弱化，其背后的推动力就是让技术回归市场、回归应用。<br><br>第三，注重从更宏观的能源安全视角，去审视产业技术路线。<br><br>从全球汽车动力燃料的衍变轨迹可以看出，很多时候推动产业方向发生偏转的力量，来自于能源供给结构的变化。<br><br>当今大部分国家和地区的能源战略中，多元化都是一个重要基点。<br>新能源汽车的出现与发展正与这一出发点密切相关。<br><br>国际能源署2011年发布的《电动汽车与插电式混合动力汽车技术路线图》预测，全球汽车产业格局在未来很长一段时期还将继续保持多种燃料方式并存的格局：到2050年，插电式混合动力、纯电动和氢燃料电池作为最重要的三条技术路线，将与压缩天然气、传统汽油车等共分全球乘用车市场份额。<br><br>而这还只是能源层面，如果从上游原材料角度来看，还能根据构成和配比细分出许许多多技术路线。<br>特别是在各个国家都大力推动电动汽车的时期，锂、钴等金属，其地位与产业战略资源无异。<br><br>从企业角度而言，特斯拉“去钴”或许只是一场商人的精打细算。<br><br>但从国家产业安全和资源安全的角度来看，“钴事”却非小事，应引起重视。<br><br>',
'<h2>扬州为何衰落</h2><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1583716304.jpeg"><br><br>历史大学堂 出品文：计白当黑纽约位于美国东海岸，是美国第一大城市和第一大港，2018年11月，纽约被GaWC评为Alpha++级世界一线城市。<br>与纽约相似，自唐朝始，“扬州雄富冠天下”。<br>《资治通鉴》曾评价：“扬州富庶甲天下，时人称扬一益二。”<br>如今扬州沦落为三线城市，究其原因，令人唏嘘。<br>关公战秦琼纽约和扬州颇有相似之处。<br>纽约的繁荣，与哈德逊河密不可分。<br>哈德逊河全长507公里，流域面积近3.5万平方公里，在美国独立战争中，哈德逊河突显了其重要的战略价值。<br>19世纪，三条运河的开凿，使得哈德逊河与中西部联成一体，成为美国最重要的航道之一。<br>纽约在坐拥航运便利的同时，迅速发展成为贸易重镇。<br>扬州的地理位置同样得天独厚。<br>它位于长江北岸，江淮平原南端，长江和京杭大运河在此交汇，是南上北下、西进东出的航运重镇。<br>大运河是唐朝唯一南北水道，当时的驿路往往与水道并线而行，扬州的地理位置，俨然成为了唐朝的水陆物流集散中心。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583716304.jpeg"><br><br>上图_标注处为 唐朝时期扬州 位置所在<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1583716305.jpeg"><br><br>上图_唐朝扬州城平面图南宋文学家洪迈在《容斋随笔》中，坦言：“唐世盐铁转运使在扬州，尽斡利权，判官多至数十人，商贾如织。”<br>盐铁，历来是国家经济的命脉，扬州作为盐铁的中转港口，积累了丰富的航运红利，把它称作唐朝版纽约，并非言过其实。<br>受益于发达的航运，扬州与纽约的发展轨迹十分类似。<br>扬州濒江近海的优势，在对外贸易中扮演着重要的角色。<br>在唐朝，扬州与大食、波斯、东南亚等国家，进行外交通使和海外贸易。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1583716305.jpeg"><br><br>上图_扬州城考古遗址公园公元9世纪，阿拉伯地理学家伊本·柯达贝在其著作《道程及郡国志》中，将扬州和龙编（今越南河内东）、广州、泉州并称“东方四大港”。<br>沈括在《梦溪补笔谈》中，认为“扬州在唐时最为富盛，旧城南北十五里一百一十步，东西七里十三步。”<br>扬州成为仅次于长安和洛阳的第三大城市。<br>经历了五代十国，宋朝的扬州在航运和造船的带动下，不仅迅速恢复了生机，还促进了手工业的发展。<br>以商业税为例，在全国35个城市中，扬州以年均八万贯排名第三。<br>北宋文学家司马光用“万商落日船交尾,一市春风酒并垆”来形容扬州的繁荣。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1583716306.jpeg"><br><br>上图_司马光题跋全身像八仙过海 各显神勇尽管扬州和纽约交集很多，不过两者的差别还是很明显的。<br>纽约是全球最大的金融中心，控制着全球40%的财政资金。<br>纽约证券交易所市值超15万亿美元。<br>当地的服装、印刷、化妆品等行业，位列全美首位，机器制造、军火生产、石油加工和食品加工等行业，也在全美占据着重要的地位。<br>可以说，纽约的经济结构是多位一体全方位的。<br>反观扬州，经历了唐宋时期的高速发展，扬州进入了经济转型期。<br>明万历四十二年（公元1614年），明神宗朱翊钧在两淮推行食盐纲法。<br>朝廷以“根窝”的名义，向盐商出售食盐专卖权，为国家赚取了大笔的盐税。<br>而贩盐致富的商人，聚焦在扬州下关，成为扬州的特殊群体。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1583716306.jpeg"><br><br>上图_《扬州画舫录》中将盐商称为“盐凯子”至清中叶，朝廷每引食盐的批发价为12两银子，盐商在江苏、安徽、江西、湖南、湖北等地贩运食盐，转手之间就能赚取至少25%的利润。<br>此时，正值人口大爆炸，食盐出现了供需两旺的态势。<br>盐业的崛起，使其与航运并驾齐驱，成为扬州最重要的两大经济支柱。<br>五十年内，盐商在朝廷指定的市场中，售出了700万引食盐。<br>盐商手握根窝，剥削劳力，盐利超过了五成。<br>有官员感叹：“淮商资本充实者以千万计，次者以数百万计。”<br>盐商的实力可见一斑。<br>从经济结构上看，扬州和纽约不尽相同，航盐并举是扬州的主要发展模式。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1583716306.jpeg"><br><br>上图_清朝宣统年间的 盐引落其实者思其树持续兴盛一千多年之后，扬州的危机开始显现。<br>最直观的表现来自于长江。<br>唐朝时，长江在江苏靖江和江阴一线奔腾入海，比如今的入海口西移了近三百公里，而且江面也比现在宽阔很多。<br>中唐诗人李绅有文为证：“潮水旧通扬州郭内”。<br>足以证明当时海船是可以开到扬州城下的。<br>随着入海口的不断延伸，扬州丧失了在长江上原有的区位优势。<br>接着补刀的是大运河。<br>作为沟通南北交通大动脉，大运河贯穿海河、黄河、淮河、长江、钱塘江等五大水系。<br>咸丰五年（公元1855年），黄河决口，冲决运河堤岸，南北河运受阻，朝廷只得改走海运，以此形成定制。<br>河运的瘫痪，造成扬州交通重镇的地位一落千丈。<br>航运崩盘在即，盐业颓势已现。<br>乾隆三十三年（公元1768年），轰动一时的“两淮盐引案”告破，原盐政高恒、普福、盐运使卢见曾绞监候，就连翰林学士纪晓岚也涉案发配了。<br>经此打击，两淮盐业一蹶不振。<br>乾隆六十年（公元1795年），两淮盐场由二十家减至十二家。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1583716307.jpeg"><br><br>上图_清朝的扬州风景图道光年间，官盐矛盾更为突出。<br>盐商拖欠盐税、以次充好、夹带走私，导致府库空虚、腐败严重。<br>道光皇帝任命陶澍为两淮盐政，力图改革盐政弊端。<br>陶澍实施“官督商运”和“加斤减价”的方法，革除盐商夹带逃税的陋习，同时在淮北推出“票盐制”，盐业由盐商专卖转变为自行贩卖。<br>两淮盐政改革八年后，陶澍不仅追回了当年大笔欠税和公款，还使盐价下跌，税收缓增。<br>票盐制直接打击了盐商的现实利益，陶澍称：“查淮商向有数百家，近因消乏，仅存数十家，且多借资营运，不皆自己资本。”<br>作为官盐贸易的中心，扬州同样受到了牵连。<br>航运和盐业的相继扑街，扬州衰落已成必然趋势。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/9-1583716307.jpeg"><br><br>上图_晚清时期的 沪宁铁路上海火车站另外，长期不通铁路，制约了扬州的发展。<br>1905年，沪宁铁路开通，沿线的苏州、无锡、常州等地顺势崛起。<br>1912年，津浦铁路的开通，带动了徐州、济南、蚌埠等地的发展，尤其是蚌埠，津浦铁路和淮河在此交汇，籍此一跃成为皖北重镇。<br>交通的瓶颈，导致扬州在近代经济大变局中，错失了发展良机。<br>电视剧《北京人在纽约》有这样一句经典台词：“如果你爱他,就把他送到纽约,因为那里是天堂。<br>如果你恨他,就把他送到纽约,因为那里是地狱。”<br>说明一个城市机遇和危机是并存的。<br>扬州也不例外，因航运而发迹，也因航运而衰弱。<br>清末的盐政改革，加速了地位的下滑。<br>2018年，扬州的GDP达5466.17亿元，比上年增长6.7%，位列全省第8。<br>目前，扬州通过转型升级，实现稳中求进，力求从三线城市中脱颖而出，跻身二线城市行列。<br>',
'<h2>韩国社会七大病</h2><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/dBThxgO9SicwWKrBWKjf74UO2nM8jWNqpsOXP8AtmraqG2DlPYJscBV7icJfl27TaSAW1ux4QU5AziaS9kcfBpLeA/640"><br><br>罗天昊：韩国社会七大病<br>狂飙突降，不祥之兆。<br><br>在全球新冠肺炎危机中，韩国是中国之外感染人数最多的国家。<br>至3月9日下午五时，共确诊7478例，数量惊人，且进度神速。<br><br>为什么疫情在韩国会进展如此神速？<br><br>连夜暴雨，偏爱漏屋。<br><br>韩国新冠疫情的快速蔓延，借助了一种神秘的力量，众多的“韩国病”，使疫情在社会领域难以控制，政争不休的韩国，民众聚会根本难以遏制，对于邪教的管制和打击不力，更使疫情在民间波涛汹涌。<br><br>韩国学者曾写过一本书，书名就叫《韩国病》，罗天昊观之，韩国拥有七大病症，包括区域失衡，阶层固化，人情社会，老龄化，财阀坐大，邪教横行，政党纷争等。<br><br>（1）区域失衡<br><br>建一国，立一城。<br><br>这是韩国最为独特的发展模式<br><br>韩国面积狭小，实行集中发展模式。<br>优先发展首尔、釜山、仁川等城少数城市。<br>以先发城市带动全国。<br><br>首尔是韩国的政治、经济、科技、文化和教育中心，总面积605.3平方公里，约占韩国的0.6%。<br>但是人口却在1000万左右。<br>约占全国人口的20%。<br>每五个韩国人中有一人常住首都。<br>人口密度远超东京和纽约。<br>经济总量约在全国的20%左右，也是五分之一。<br><br>最著名的大企业总部，几乎都集中在首尔。<br>包括三星，现代等。<br>财阀云集，打一个喷嚏，全国都得震动。<br><br>韩国的首都城市群则是由首尔特别市、仁川广域市和京幾道三个主要行政区域构成，土地面积约11726平方公里，占韩国的11.8%。<br>集中的资源更惊人。<br>人口和经济都约占全国一半。<br>大企业占89%。<br>国家公共机构占85%。<br>大学20强中，12所在首都圈。<br><br>首尔病非常严重。<br>拥堵，环境恶化等等。<br>韩国人既向往首尔，又怨恨首尔。<br><br>触目惊心的是，在韩国电影《流感》中，有一个情节：流感最终在一个小城中失控，民众感觉自己被国家抛弃，绝望中进攻首都，要让首都的人也得病，引起国家重视。<br><br>在现实中，文在寅总统已决定对疫情严重的大邱市，进行最高级别的封锁，跟电影中的情节非常接近。<br><br>中国东西部战略使命不同，正如罗天昊所言，东决繁华，西决生死。<br><br>韩国繁华和生死都在一起。<br>缺乏战略纵深。<br><br>虽然目前疫情最严重的暂时是大邱和庆尚北道，但是，一旦疫情大规模扩散，首尔失守，几乎就摧毁了半个韩国。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/dBThxgO9SicwWKrBWKjf74UO2nM8jWNqpnb2rDrwbiagIhL7P5dGmy8ONCT3icmWibBictoygiaGdyfsliaQHmAIQK0gQ/640"><br>（韩国电影《流感》剧照）<br><br>（2）阶层固化与分裂<br><br>电影《寄生虫》描述的韩国的阶层固化问题。<br>使堕落到底层的中产象寄生虫一样，居住在腐臭肮脏的地下室。<br>对于韩国的贫富分化与阶层分裂，进行了辛辣的讽刺。<br><br>风靡全球的《江南style》，其实也是对韩国的讽刺。<br>富人区的附庸风雅，与世俗市民的盲目追捧，整个社会功利且浮躁。<br><br>阶层固化，首先伤害的就是穷人。<br><br>部分国家在疫情初期，穷人逃避疫情，一个很重要原因，就是，高昂的治疗费用，成为穷人沉重负担，在生死与破产之间，穷人难以选择，造成了疫情难以控制。<br><br>中国最后采取了建方舱医院，并且国家公费治疗所有确诊患者的模式，才最终决定性扭转了疫情走势。<br>韩国也需要警惕。<br><br>未来，需要打破阶层固化，尤其要为穷人阶层找到出路。<br><br>（3）人情社会与腐败<br><br>韩国具备东亚国家典型的通病——讲人情，社会从上到下的人情网络，所以生活的很累，也容易破坏规则，还产生社会腐败。<br><br>先看上层。<br>韩国的政坛，特别讲究朋友关系，门生关系。<br><br>前总统卢泰愚和全斗焕是铁哥们。<br>后者一升级，就提携前者。<br>全斗焕下台后，也是卢泰愚接任。<br>前总统朴槿惠是韩国最著名总统、汉江奇迹创造者朴正熙的女儿，家族影响让朴槿惠当初竞选时占尽优势。<br>现总统文在寅与前总统卢武铉，则是典型的朋友关系，前者一度被传是后者的心腹幕僚。<br><br>此外，政坛高层与商界高层，也来往不断。<br><br>韩国政坛的腐败，商界的腐败，层出不穷。<br><br>政坛讲人情关系，民间也讲人情。<br>韩国的企业员工，下班后喜欢应酬，非常主动上下级和同事关系，也比较服从权威。<br><br>本次疫情，韩国的人情来往习惯，成为沉重的负担，加快了病毒传播。<br>很多人对病毒危害认识不足，或迫于面子。<br>在邻居中国疫情严重时刻还不警醒，照常你来我往。<br><br>（4）党争激烈<br><br>在西方国家，政党竞争非常平常。<br>在东方一些民主国家，也存在着激烈的政党竞争。<br>但是，多数国家政党竞争有序，政治家失败与成功，基本能全身而退。<br><br>但是，韩国的政党竞争，却时常出轨。<br>甚至，党争残留着人类蒙昧时代的血腥与无序，夹杂权力清洗，派系纷争。<br><br>很少有国家，能够像韩国这样，无数的现任总统把前任总统送进监狱。<br><br>金泳三时代，全斗焕和卢泰愚都被捕，开放国家党的卢武铉卸任后，被新世界党的李明博政府步步紧迫，最后自杀。<br>李明博卸任后，又被共同民主党出身的文在寅政府审判，同时，前总统朴槿惠，更是任期未过，就被弹劾下台，并被捕。<br><br>现在，文在寅上台了，对手党派一样闹事，要把他拉下台。<br><br>在本次疫情中，韩国的党争乱象，也起到了推波助澜的作用。<br>在首尔，有党派组织了大规模聚会，首尔市长朴元淳到场劝告集会者离开，结果却遭现场抗议辱骂。<br><br>（5）邪教横行<br><br>从自由到放纵，只有一步之遥。<br><br>在韩国，个人可以注册教会，公开传教，只要不公开杀人放火，平时胡说乱骗，根本无人管理和审核。<br>所以，在韩国除正式教会外，各种邪门教会层出不穷。<br>本次疫情中闹出超级传播者的新天地教会，就是由李万熙于1984年创立。<br>韩国林林总总有数百个大小教派，控制着数百亿美元的资本。<br>甚至超过韩国的国防开支。<br><br>韩国的教主，实力庞大，关系盘根错节。<br>他们有声望，可以影响手中有选票的信徒，很多政客或明或暗与教主交往。<br>同时，教主还有巨大的筹款号召能力。<br>有钱有势，多方投机，八面玲珑，无人愿意挑战他们。<br><br>甚至有的邪教还有干预政局的能力。<br>崔太敏是韩国“永生教”的教主，他死后，女儿崔顺实成了朴槿惠最信任的人，朴槿惠对其言听计从。<br>直到崔顺实的女儿在大学里胡作非为，被人举报，随后引起韩国政坛地震，朴槿惠被弹劾下台。<br><br>本次韩国的超级传播者，就是一位61岁的新天地教徒，发病后没有老实待在家里，还去教堂，此后，教会继续聚会。<br>据传，新天地大邱教会感染比例高达54.7%。<br>数千名确诊患者与其有关。<br>教主亲哥哥病亡。<br>当地政府已查抄了“新天地”。<br>以杀人罪等罪名控告教主李万熙等人。<br><br>更严重的是，有些邪教甚至称人生本来就是求死，不要求医。<br>部分教徒拒绝病毒检测，很多教徒人间蒸发，不接电话。<br>无数教徒行踪被隐瞒，为社会埋下定时炸弹。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_gif/dBThxgO9SicwyS5e0F5XMegND2HTdbuTSXKk939vnIZ4LTuRA2CCDAJjdVia0iao4QHp7EazwvGas4O0pJYUkZCWA/640"><br>（图为网络资料）<br><br>（6）财阀坐大<br><br>政商结盟，国之大凶。<br><br>此前，社会上流传一个笑话，称韩国总统不是人干的职业。<br>历任总统绝大多数不是凶死就是不得善终。<br><br>事实上，韩国大财阀与韩国总统命悬一线，也是多数不得善果。<br><br>郑梦宪，现代掌门，2003年自杀。<br><br>郑梦九，现代掌门，2006年，被捕。<br><br>李健熙，三星掌门，2009年被捕。<br><br>金宇中，大宇创始人，2006年被捕。<br><br>崔泰源，SK董事长，2008年被捕。<br><br>辛东彬，乐天董事长，2017年被起诉。<br><br>大财阀的产生是特殊时代的产物。<br>韩国借助大财阀的力量迅速发展经济。<br>但是，这种模式隐含着致命缺陷。<br>在韩国民主化之后，大财阀仍习惯操纵政治，贿赂政客，获得更加有利的政策支持。<br>而政治家轻则受制于大财阀，重则利用大财阀的财力作政治献金，或者纵容亲友收取贿赂。<br><br>最后，多数总统和财阀都难得善终。<br><br>金泳三受困于儿子贪污，晚节不保。<br>金大中的儿子涉贪腐，幕后亦是大财阀。<br>金大中还与现代集团郑梦宪之死关联极大。<br>2009年，卢武铉因家人收贿丑闻跳崖自杀。<br>五大财阀卷入其中。<br>2017年，朴槿惠被弹劾，乐天辛东彬等九大财阀统统接受调查。<br><br>（7）严重的老龄化与少子化<br><br>据韩国行政安全部统计数据显示，截至2019年底，韩国65岁以上的老龄人口首次突破800万人，占总人口比例达14.9%，创历史新高。<br>也高于中国的12.6%。<br>韩国已成为典型的老龄社会。<br>是亚洲老龄化问题最为严重的国家之一。<br>同时，韩国的平均年龄已经达到42.6岁。<br><br>同时，韩国生育率底下，未来即将面临更为严重的少子化危机。<br><br>老人增多，少年减少，两头压力之下，韩国的劳动力人口进一步萎缩。<br><br>当下，人口老化已经成为韩国经济增长乏力的重要因素，未来经济增速可能会雪崩。<br>同时，韩国的抚养比居高不下哦，国民负担沉重。<br>为此，韩国也在研究延长退休的问题，但是社会反弹很大。<br><br>韩国推出生育奖励政策，但收效不大。<br><br>总体而言，韩国是一个民族单一，相对排外。<br>韩国目前的移民，主要来自亚洲国家。<br>中国、蒙古、越南等国居多。<br><br>韩国与中国一样，感染者中年纪大的比较多，而且死亡多集中在老年人中。<br>韩国的超级传播者，是一位 61岁的妇女。<br>',
'<h2>油價屠龍</h2><br>油價暴跌，觸發美國股災，這是一場俄羅斯和沙特共同導演的好戲，正好在美國出現疫情爆發時發生，疫情爆發和油價暴跌兩病俱發，時間未免來得太巧合。<br><br>俄羅斯和沙特兩國有甚麼共同點？<br>兩國都不太受新冠肺炎疫情影響，俄羅斯和沙特目前各有二十例確診。<br>反觀美國，報稱只有六百八十七例確診，但死亡人數偏高，有二十二人，令人懷疑美國疫情正在大爆發的初段。<br>沙特及俄羅斯不受疫情影響，的確可利用這個時機，借油價割喉戰，劍指美國這個老大哥。<br>如果不明白石油市場發展，根本不知道石油是環球政治衝突的主要根源之一。<br>美國在石油大戰當中一直扮演着主導角色。<br>歷史上，美國曾是石油業霸主，一八六〇年美國的石油產量佔了全球總產量百分之九十五。<br>踏入二十世紀，即使全球其他產油國產量快速增長，在一九五七年美國產量仍然佔了全球總量的百分之四十。<br>不過，在二十世紀五十年代時，中東石油業進入快速起飛期，當時俄羅斯也將大量石油投入國際市場，動搖了美國石油業在全球的領導地位。<br>再加上美國經濟快速發展，對石油消耗急增，此消彼長，中東成為世界石油市場霸主。<br>六十年代，美國支持以色列在中東大肆擴張，激怒中東產油國，石油輸出國組織（OPEC）為了打擊以色列及美國，宣佈石油禁運，暫停出口，造成美國重大經濟危機。<br>美國後來再強力介入中東，扶植沙特成為自己的附庸，大量出售武器予沙特，美國透過沙特，保留在中東的話語權。<br>美國國內的石油產量於一九七〇年過了高峰之後一路下滑，從一九七二年日產量一千一百八十八萬桶，下滑至二〇〇八年每日六百七十九萬桶。<br>不過，美國不是省油的燈，在生產技術發展上有重大突破。<br>美國容易開採的油田枯竭，但還有大量石油藏在頁岩深處，美國發展出水壓技術，用高水壓裂岩方法，用水把頁岩中的石油或天然氣逼出來。<br>過去十年，美國頁岩油業迅猛發展，美國石油業重上石油生產國的主要地位，每日平均生產一千零五十九萬桶（截至去年十二月初），僅次於沙特每日一千一百七十五萬桶，俄羅斯則排第三，平均日產一千零三十萬桶。<br>美國頁岩油大量生產，去年再度成為石油淨出口國，搶佔世界市場。<br>二〇一六年開始，油價下滑，沙特有財政赤字，希望油價上升，減緩財赤，而俄羅斯飽歷美國經濟制裁，也希望油價上升，經濟藉此喘一口氣，所以由沙特和俄羅斯領導的兩大產油陣營洽談減產。<br>但她們的減產量，卻全被美國油商增產吞掉，俄羅斯和沙特有苦自己知，但只能啞忍。<br>新冠肺炎疫情爆發，卻製造了一個好時機，讓沙特和俄羅斯以割價戰重新搶奪市場。<br>沙特和俄羅斯祭出減價屠龍刀，其實目標是要擊殺美國的頁岩油業。<br>據律師事務所Haynes及Boone的資料，截至今年一月美國已有超過四百宗的油商破產案。<br>若油價繼續下跌，情況將更嚴重。<br>沙特由於油層處於容易開採位置，平均每桶石油生產成本十美元以下，俄羅斯油田位置沒中東的好，估計生產成本每桶接近二十美元。<br>而美國頁岩油的生產成本由二〇一三年的九十八美元大幅下降至如今大約三十九美元，但加上油商營運成本，每桶成本高達六十美元。<br>換言之，如果油價跌到二十美元，沙特仍有十美元毛利，而俄羅斯打個和，美國頁岩油商每桶要輸四十美元，只需三個月至半年時間，美國將會有大量油商破產倒閉。<br>沙特和俄羅斯都不是省油的燈。<br>沙特皇儲薩勒曼夠膽在土耳其使館內生劏反對他的記者卡舒，可知薩勒曼的為人。<br>沙特平日以大宗軍火交易利誘特朗普，但在關鍵時刻，當然敢出招襲擊美國這個競爭對手。<br>至於俄羅斯總統普京，出名心狠手辣，即使特朗普是普京一手扶到台上，普京為的是俄國利益，擊殺美國石油業，是挫傷這個勁敵的最佳手段。<br>沙特和俄羅斯是要「趁美國病，攞佢命」，在疫情爆發的同時，出寶刀屠龍，抗殺美國頁岩油商，重新搶佔世界石油市場的領導地位。<br>',
'<h2>文明與野蛮</h2><br>当你发现一只蟑螂的时候，说明屋子里已经有一千只蟑螂了<br><br>真的不是一路人，风月虽然同天，山川毕竟异域，人和人不同，群体和群体也不同。<br><br>中国和西方的本质差别，还真的是大禹治水和诺亚方舟的区别，我们拼尽全力去消灭病毒，试图拯救每一个生命，而他们认为，感染60%的人口是不可避免的，有些生命是必然要被放弃的.....<br>很多人沉迷于西方世界文明、先进、普世的神话中不可自拔，把他们的宣传信以为真，却不知道伟人早在几十年前就看清了这一切：<br><br>伟人曾對非洲说过：<br>“西方帝国主义者自以为是文明的，说被压迫者是野蛮的。<br><br>可是我们没有占领别人的地方，非洲也没有占领过欧洲。<br>是欧洲占领非洲，这就很文明了?<br>欧洲不如非洲，它们占领别人的地方不是很野蛮吗?<br>帝国主义占领我们中国，这就很野蛮。<br><br>我们中国过去、现在都没有占领别的国家，将来也不会去占领美国、英国作殖民地，所以我们始终是文明国家。<br><br>你们也是如此。<br>你们解放后也不会去占领法国、美国、英国、德国。<br>它们喜欢说我们很脏、很不干净、很不卫生。<br><br>我看也不见得，我们还干净一点。<br>要有自信心，看不起欧美帝国主义，它们不算数。<br><br>帝国主义者长期以来散布他们是文明的、高尚的、卫生的。<br>这一点在世界上还有影响，比如存在一种奴隶思想。<br><br>我们也当过帝国主义的奴隶，当长久了，精神就受影响。<br><br>现在我国有些人中还有这种精神影响，所以我们在全国人民中广泛宣传破除迷信。<br>过去中国人中有恐美病，要去掉它的影响。<br><br>你们有没有人有恐法病?<br>想必会有的，法国一直在宣传那些东西，总会有人跟着它走。<br>我们要在人民中慢慢改掉这种思想。<br>”<br>',
'<h2>塞尔维亚：一堂血淋淋的美国“人权”课</h2><br>当地时间3月21日19时30分，中国援助塞尔维亚的6人专家医疗队抵达塞尔维亚贝尔格莱德尼古拉特斯拉国际机场，专机还带来了十几吨的呼吸机、口罩、试剂盒等防疫物资。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0wExe5B8GbndJg0gjrZvGsSLOoq9qPaJ9xGEIA8XAmo4vEg1zxCAzzauP31h9CGztIYibk1EdMOQQ/640"><br>塞尔维亚总统武契奇、卫生部长、国防部长等多位政要在停机坪等候，武契奇与医疗队成员一一碰肘，表示热烈欢迎和由衷感谢，并亲吻了五星红旗。<br><br>武契奇在对媒体谈话时，提到自己为什么如此爱中国？中国是铁哥们儿，中国人耐心、友善、勤奋、敬业……塞尔维亚人非常喜欢中国。<br><br>塞尔维亚疫情在欧洲不算很严重，这跟武契奇政府抓得早，抓得紧有很大关系，但塞尔维亚为什么如此着急？前几天武契奇在感谢中国援助时，是含着泪讲话的。<br><br>因为塞尔维亚已被欧洲抛弃，那些满嘴“人权，关爱，团结”的国家全部在顾自己，甚至出现互相截留医疗物资的情况。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1IjLUzWDWribfJ7ib5tV7OUhawzqHu1lZMKLoroYSoCBuIa5DwicCZZpgESYTxXt2jYeqxxRqCVhZkA/640"><br>作为一个巴尔干内陆国家，实际上已被各种封锁隔绝，而疫情谁也不知道会如何发展？<br><br>如果没有有力的援手，恐慌就会变成绝望。<br>中国没有令塞尔维亚失望，也给塞尔维亚带来了希望，只要中国在，塞尔维亚人民一定会渡过这道难关。<br><br>美国为首的西方舆论又开始对塞尔维亚阴阳怪气，翻武契奇在米洛舍维奇政府担任内务部长、新闻部长时的老帐--保护“战犯”姆拉迪奇，扬言报复穆族，暗杀媒体大佬丘鲁维亚（西方口中的“良心记者”），封杀外国电视台电台等等。<br><br>对于美国而言，武契奇是一根眼中钉，哪怕他选择温和政策，但只要塞尔维亚不是傀儡政权，美国对这个巴尔干半岛国家仍保持敌视。<br><br>你怎么能接受中国援助呢？政府还如此高调？还想不想要“民主”执照了？<br><br>但塞尔维亚人不会再上美国的当，二十一年那堂“人权课”足以让塞族人世世代代记在心中。<br><br>为何肢解塞尔维亚？<br><br>90年代中期，在南斯拉夫解体之后，美国不顾欧洲低声的反对，继续肢解塞尔维亚（南联盟），直到割出一个独立“国家”科索沃。<br><br>科索沃本来是塞尔维亚共和国一个自治省，与阿尔巴尼亚和马其顿毗邻（参考上图），面积10887 平方公里，人口约 200 万，90%以上是阿族人，信奉伊斯兰教。<br><br>一，经济上，科索沃地处内陆，不产石油，但却是极其重要的石油通道战略要地。<br><br>二，军事上，摧毁俄罗斯在巴尔干腹地最后堡垒， 为北约东扩和南下地中海扫清障碍。<br>利用北约牢牢树立美国对欧洲的军事领导权，德法设想的“欧洲军”只能是纸上谈兵。<br><br>三，政治上，架空联合国安理会，实现美国领导的单极世界，将安理会一部份权力转移到北约手中。<br><br>难点在于，科索沃是一个主权国家领土内的一个省份，塞尔维亚又不可能同意国土分裂。<br>那么，这就是塞尔维亚不对了，狼要吃羊，羊不同意，那不是让狼陷入痛苦吗？<br><br>美国一定为自己分裂别国的阴谋找到借口，那就是民族矛盾，还有什么比煽动和支持民族暴乱更有效的手段呢？<br><br>煽动民族冲突<br><br>1980年铁托元帅去世，南斯拉夫共产党领导的中央集权制开始松动，科索沃地区的宗教，民族矛盾反复出现。<br><br>1981年塞尔维亚政府对科索沃实行短期军管制。<br><br>1982年，外部势力逐渐推动科索沃阿族独立运动。<br><br>1989年，米洛舍维奇取消了科索沃自治省拥有的宪法否决权。<br><br>1990年9月28日，取消科索沃自治。<br><br>1991年9月30日，在西方策动下，阿族打着“民主”旗号进行非法公决，宣布成立“科索沃共和国”，秘密组建武装“科索沃解放军”。<br><br>1992年，南斯拉夫解体，各方在美国签订《代顿协议》之后，美国走向台前。<br><br>1996年阿尔巴尼亚总统贝里沙（美国政策执行人，英国情报机关宠儿）被推翻，军火库失控，大量武器流入科索沃，阿族正式成立“科索沃解放军”。<br><br>这帮乌合之众，以前在欧洲贩毒、走私、制售伪钞、贩卖人口、绑架勒索无恶不做，法国洛林地区性奴，德国贩毒网络都是他们在控制，欧洲警方都知道他们是什么货色。<br><br>一披上“民主”外衣，暴徒都成了美国媒体口中的“自由斗士”，有人给钱，有人给枪。<br><br>他们主要工作就是破坏社会秩序，挑衅警察，再引起塞尔维亚军警反击，然后拍下军警施暴照片送给西方媒体，“种族灭绝”新闻源源不断出现。<br><br>“科索沃解放军”基地在布鲁塞尔，由美德负责训练，武器包括狙击步枪、机枪、迫击炮、地对空导弹。<br><br>他们对塞族平民发起的武装袭击：1996年31起，1997年55起，1998年达到1273起，这些都是美国派给他们的“脏活”。<br><br>尽管他们杀人放火，在西方舆论中却是“受害人”，南联盟军队只有两个选择：<br><br>一，任由他们杀人放火，无限忍让。<br><br>二，用武力维持秩序和老百姓生命财产安全。<br><br>米洛舍维奇选择了强硬手段，美国迅速要求南联盟停止对科索沃的“武装入侵”。<br><br>美国亮出底牌：“科索沃是一个国际问题，不能只把它看成是南联盟内政”。<br>问题国际化后，北约就可以以捍卫人权名义“动用武力保护阿族穆斯林”。<br><br>1998年3月美国以“侵犯人权”为由，对南联盟实施经济制裁。<br><br>9月份，联合国安理会通过第1199号决议，主张维护南联盟领土完整，要求双方停火，接受联合国监督。<br><br>这时，科索沃解放军已被南联盟正规军打得溃不成军，停火等于给了他们休整机会，为美国出兵腾出时间。<br><br>强行分裂塞尔维亚<br><br>“消灭布尔什维克在欧洲的最后一个堡垒。”<br>这是撒彻尔夫人的说法，克林顿帮她实现了。<br><br>科索沃解放军只是一件工具，他们与2011年的叙利亚“叛军”们很像。<br>打顺时，不管杀了多少人都是“民主脚步”；打输时，美国马上喊停火。<br><br>三个多月停火（休整）后，1999年1月8日，科索沃解放军再次袭击了南人民军运输车队，绑架八名军人。<br><br>1月15日，科索沃南部拉察克村因警察被杀事件，警察部队入村搜查疑犯，与阿族武装发生激烈交火。<br><br>16日深夜，欧洲安全组织观察团团长沃尔克向媒体宣布：经本人核实，昨天在拉察克村，南军警杀害了45位阿族穆斯林。<br><br>17日，联合国安南秘书长和克林顿谴责南军“屠杀平民”，舆论声浪铺天盖地。<br><br>18日，南联盟，白俄罗斯，芬兰等国法医对45具尸体进行尸检和身份识别，确认45人为武装交火人员，“屠杀平民”并不成立。<br><br>但辟谣报告被西方媒体集体无视，美国坚持要南联盟交出“杀人凶手”，就是后来要求叙利亚政府军交出“化学武器”一样。<br><br>2月6日，南联盟代表与科索沃代表在巴黎南郊朗布依埃谈判，由于南联盟坚决反对外国军队进驻科索沃，谈判破裂。<br><br>3月15日，南联盟同意让步，允许科索沃自治，只保留名义统一。<br>但美国却不同意阿族签署协议。<br>因为这意味着美国军队无法进入科索沃。<br><br>3月22日，北约秘书长索拉纳宣布，“外交努力失败，决定采取大规模空袭。”<br><br><br>在没有得到安理会授权情况下，美国空军（北约空军）从3月24日起轰炸南联盟全境，目标包括发电厂、幼儿园、博物馆、医院……<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1ibd11ecibDiasE5x4WDWhoBo5FFib3SU7Jf4AWesrAlKn5yvQS6SMwka7G3GZKjmZSRjiaf4E5lhgzKg/640"><br>5月8日凌晨，中国驻贝尔格莱德使馆被美军发射的五枚导弹击中，造成我方三人牺牲，20多人受伤，大使馆建筑被摧毁，美国制造了世界外交史上罕见的血腥屠杀。<br><br>6月3日，在俄罗斯斡旋下，南联盟接受“和平协议” ，6月12日凌晨4点30分，200名俄罗斯空降兵，抢先一步占领科索沃普里什蒂纳机场。<br><br>6月13日，克林顿打电话给叶利钦，要求谈判。<br><br>6月18日，美国同意3600名俄军进入科索沃维和。<br><br>6月20日，北约停止轰炸。<br><br>7月3日，美国反悔，拒绝俄军进驻科索沃，匈牙利、保加利亚、罗马尼亚也一致反对俄军借道，地面空中皆不行。<br><br>大局已定，美国完胜。<br><br>2008年2月17日，科索沃“独立”，联合国派了1.6万军队入驻。<br><br>美军在这里建造欧洲最大军事基地“波德斯基尔”，租期75年。<br>德国法国意大利也是到后来才知道美国这一阴谋，但无可奈何。<br><br><img data-copyright="0" data-ratio="0.5626598465473146" data-s="300,640" data-type="jpeg" data-w="391" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0ickgeu7CPTeicqTDfxWKZZSyo1eUkMoeADqC5WjkicpsNiaYWZPDiaHWLHB85ZgYia7rWCjuQ0xzJlQhg/640"><br>克林顿被一个穆斯林“国家”称为国父，并为他树立铜像。<br><br>科索沃战争，完全是为了美国利益而发动，该被押上战争法庭却是捍卫国家主权的米洛舍维奇。<br><br>美国分裂别国国土，还要在舆论上将对方定为“罪人”，还有大批美粉将这些形容为“民主，自由，人权”的胜利。<br><br>战争贩子如同吸了毒一样，2011年在叙利亚又复制了一出人间悲剧，恶果到今天还在显现。<br><br>制造战乱杀戮，美国从无半点仁慈之念，对中国各种分裂势力不也是明里暗里支持，佩洛西不是赞美过那道“靓丽的风景线”吗？<br><br>分裂塞尔维亚后，美国就放过她了吗？美国还想在贝尔格莱德扶持一个傀儡政权，接下来就是舆论战和街头政治，包括煽动塞尔维亚人对中国的仇恨，这些最后都失败了（有时间再写这部份）。<br><br>中塞两国关系是在血与火之中建立的，我们的英雄就长眠在塞贝尔格莱德。<br><br>美国作恶，动用的不仅仅是重磅炸弹，还有舆论炸弹，杀人诛心双管齐下。<br>有的人脑袋被炸成一片空白，不然怎么会相信那是一个“人权灯塔”呢？据说鱼的记忆力只有七秒，但人不能这样。<br><br><img data-copyright="0" data-ratio="0.644" data-s="300,640" data-type="jpeg" data-w="500" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0ickgeu7CPTeicqTDfxWKZZSpwSFoqaQoRPJ6jaa3bnNE5ibjAF4b4eUwW5w8N0mxNtMVLDicNlphv3Q/640"><br>历史和现实提醒我们，美国的“人权”永远是血淋淋，对内对外皆是如此。<br><br>中国一定会坚定地和塞尔维亚这个铁杆朋友站在一起，共克时艰，风雨同舟。<br><br>',
'<h2>法国封国后第一个周末</h2><br>宋鲁郑巴黎日记：西方第一个觉醒的要么是医生，要么是商人<br><br>2020年3月21日星期六 阴<br><br>今天是法国封城封国后的第一个周末。<br>在我的住处附近有一个非常有名的皇家公园，其中的樱花园每年此时都吸引众多慕名而来的游客。<br>只是现在，一切都淹没在肃杀的疫情中了。<br><br>这一周，大家大概从来没有意识到健康是多么重要，一点都不敢大意。<br>倒不是怕新冠病毒，只要不出门，物理隔离，基本就是安全的，大家担心的是一旦有什么病，根本没有办法得到医治。<br><br>现在的法国和几个月以前的武汉一样，所有非必要治疗包括手术都暂停了，至于慢性病，更是如此。<br>巴黎有一个朋友的孩子发烧，自己的家庭医生和急诊电话都打不通。<br>身为父母，其焦虑之情可想而知。<br>法国还不是最坏的情况，意大利很多病人临死前才排上床位，还有的至死都打不通医院的电话。<br><br><br>宋鲁郑老师在法国巴黎为观察者网录制视频<br><br>只是法国和中国有两个不同。<br>一是中国可以举全国之力援助湖北和武汉，迅速扭转医疗资源紧张的局面。<br>法国只能靠自己，医疗资源只会越来越短缺。<br><br>二是法国早在1865年就进入老龄化社会（65岁及以上老年人口比例就超过了7%），1980年左右，法国老龄人口比例达到14%，进入了“超老龄社会”。<br>截至2016年底，法国退休人数就达1610万。<br>老年人太多，患有各种基础性疾病的比例也很高，由于暂停医治造成的健康损害要远比中国严重的多。<br>尤其是中国遏制疫情迅速取得成效，法国还不知道要到何时。<br><br>说到法国的医疗体系，在此地生活过的华人和留学生吐槽最多的就是效率。<br>去急诊都要等两三个小时，除非是那种马上就有生命危险的。<br>牙科、眼科等预约往往一个月或者更久。<br><br>曾经有一个留学生来到法国后高烧，吃了两天退烧药没有效只好去看急诊。<br>医生什么检查都没做就说感冒了，多喝水，多休息，连药都没开。<br>又过了两天，还是高烧不退，只好再去医院。<br>这一次倒是做了一些初步检查，还给开了退烧药，结论仍然是没什么大不了的，继续回家喝水、休息。<br><br>又过了两天，仍然丝毫没有好转，恐慌的学生只好再去医院。<br>直到这时医生才重视起来，做了个CT，才发现已经是肺炎。<br>这次倒是真开了抗生素：阿莫西林。<br>结果学生直接崩溃掉了：原来这个学生有自带的阿莫西林，一直吃着，根本无效。<br>无奈之下，只好当晚订上回国的机票，第二天就直飞北京回国治疗了。<br><br>我曾经陪同过法国两位医生朋友去山东交流，当他看到医院的人潮时，直接就石化了。<br>他实在无法理解中国是一种什么效率。<br><br>今天全法大降温，天气阴冷。<br>封城后的第一个周末看来要有惊无险的度过了。<br>真是“心忧隔离愿天寒”。<br><br>没有口罩，警察和民众的创意就来了：他们直接把打印出来的出行条，贴在车窗上，双方互不接触。<br>大家或许奇怪，为什么一定要打印使用纸质的出行条，电子版的不行吗？<br><br>这个问题，凡是在法国生活过的国人都会莞尔一笑，法国可是以行政纸张闻名世界。<br>每一个刚到法国的留学生，都会惊讶于不管什么事，银行开户也好，申请房补和居留也好，大事小事，全是纸张。<br>一周收到的信件能超过国内一年。<br><br>我是在法国生活了很多年之后，才明白其中的奥秘，还令我很难得地佩服了一下这个国家。<br><br>法兰西民族以浪漫著称，也可以理解为散漫加不走心。<br>钱钟书先生的名著《围城》第一章第一页就是这样的描述：“等一会甲板上零星果皮、纸片、瓶塞之外，香烟头定又遍处皆是。<br>法国人的思想是有名的清楚，他的文章也明白干净，但是他的做事，无不混乱、肮脏、喧哗”。<br><br>在法国生活过的人为什么做事相对就更认真谨慎一些，就是因为如果自己再出错，在法国这个环境下就什么也别干了。<br>现在是疫情，我也补充一下法国医疗界的数据：每年因为医疗事故死亡的人数就高达61000人，是交通事故的20倍。<br>为什么会这么高？<br>国民性是很重要的一个原因。<br><br>法国的国民性无法改变，政治精英们总要想办法化解。<br>于是就想出不管大事小事都要用纸张的笨办法。<br>一是可以减少出错率，二是一旦错了可以追查。<br><br>所以这次法国封城限足令，要求使用打印纸质的出行条是很自然的。<br>虽然可以理解，但还是太过机械了。<br>不过这也可以看得出来文化和传统的巨大影响。<br><br>欧美面对疫情的扩散，一直在提升应对的手段。<br>过去指责中国的“专制”做法：封城、禁止出行、强制隔离等，他们现在也都开始常态般使用。<br>但有一个西方认为的底线：“手机定位”还在坚守。<br><br>中国日常管理早就使用手机定位功能，而且也得到国民的支持。<br>这一次面对疫情，在排查确诊病人的密切接触者时发挥了重要的作用，也是中国能够迅速遏制病毒的原因之一，从而拯救了无数人的生命。<br><br>但是手机定位技术一直被欧美视为控制民众的“专制”手段，认为是对人们实施数字监控，在西方民主国家是不可接受的。<br>所以面对疫情时，就面临了两难：医疗专业人士强烈建议，但领导人却由于政治原因迟迟不敢决定。<br><br>早在德国疫情之初，主要负责传染病防控工作的罗伯特-科赫研究所的维勒所长就打破禁忌为中国的方法辩护。<br>他在回答德国之声询问时透露：“过去几天里，在外国科学家和同仁的支持下，已经有一个小规模的团队在进行相关的准备工作。<br>我们目前知道的是，这在技术上是完全可行的。”<br>“这将会加速我们对于密切接触者的跟踪筛查工作。<br>而这对于降低病毒传播速度来说具有至关重要的意义。”<br>不过他的建议仿佛捅了马蜂窝，立即引起了轩然大波。<br><br>显然在西方，技术上可行，政治上和法律上仍然不可行。<br>也就是说一方面西方承认这是应对疫情的好办法，但又因为这是“专制”的办法，所以西方不能用。<br>什么时候政治会让步，就看西方失去多少生命之后才会觉得不可以承受。<br>正如维勒提出的：“如果疫情进一步扩散的话，其它的一些非常规措施也应该被纳入考虑。”<br>医务人士显然比政治人物务实。<br><br>其实德国媒体很早就承认在中国抗击疫情的过程中，智能手机的通话记录和定位技术在查找感染者方面发挥了重要作用。<br>比如柏林《日报》认为，中国先进的人脸识别技术和实名制在控制疫情中发挥了重要作用。<br>中国三大移动通讯公司都会同信息产业部和卫健委分享用户数据。<br>仅在武汉就有1800个这样的工作组，他们专门负责通过分析技术数据来寻找可能的被感染者。<br>一些城市还在社交媒体里发布了疑似感染者的行动轨迹，以警告民众不要前往相关地点。<br><br>但是德国媒体也指出在欧洲，这些信息却是神圣不可侵犯的个人隐私:“在欧洲人的价值观层面上，中国的做法简直无法想象”。<br><br>很令我意外的是，法国居然有人敢于开出第一枪：法国三大电信公司ORANGE的董事长就是第一个吃螃蟹的人。<br>他提出为了提高执行隔离的效率，可以使用手机的定位系统和数据。<br>很有意思的是，他居然说：“就像意大利一样”。<br>我还真不知道意大利已经使用这个技术了。<br>法国要学，又一次得打着意大利的旗号。<br>意大利不仅成了西方的重灾区，还成了西方学习中国的遮羞布。<br><img src="https://i.guancha.cn/news/mainland/2020/03/23/20200323075941196.png"><br><br>大数据显示武汉迁出目的地<br><br>估计这位董事长不太关心国际关系，其实3月15日，以色列政府就已经批准国内安全的机构辛贝特（Shin Bet），通过手机跟踪新冠病毒患者在确诊前14天以内的行踪，并向这些人发送手机短信告知隔离命令。<br>当时以色列仅有250个病例。<br>这项技术效率多么高呢？<br>可以在2000个接触对象中迅速找到5-6位密切接触者。<br>这有助于跑到病毒前面，打败病毒，拯救生命。<br><br>更令人震惊的真相是，早在获得授权之前，以色列政府就已经违规使用过手机定位技术，来寻找一位疑似病例。<br>当时这位病患在从意大利返回后，拒绝与政府合作进行流行病学调查，最终政府使用定位技术，找寻到本人，经过检测，确诊为新冠病毒患者。<br>说实在的，西方民众普遍不太配合政策的隔离令，这个技术还真的是适合西方的国情。<br><br>除了以色列，还有我国的台湾在一开始就使用手机的定位系统共享进行跟踪。<br>众所周知，台湾是唯一一个移植了西方政治制度的华人社会，所以台湾的经验也被西方热捧，认为是证明西方民主也能有效应对疫情。<br>可是，它们在热捧的时候却回避台湾也使用最违反“人权”的手机定位系统来抗击疫情。<br>西方出于政治需要而故意隐瞒真相，到后来只能害了自己啊。<br>于是今日金句来了：西方人权的理念要重于实际的人权！<br><br>我还是要感叹一下，西方第一个觉醒的要么是医生，要么是商人，他们直接面对生命或者竞争压力，务实是第一位的。<br>虽然政治和法律阻力仍在，德国汉堡一家名为Ubilabs的地理跟踪初创公司，正在与汉诺威医学院合作开发一个数据分析平台，以此来跟踪那些新冠病毒检测呈阳性的患者以及接触过他们的人。<br>在商人看来，政治早晚会在现实面前妥协。<br><br>所以根据法国最新民调，92%的民众信任医生，85%的信任科技人员，但信任民选总统马克龙的只有43%，信任政府的更只有39%。<br>所以这也可以理解，何以民众如此不遵守隔离令。<br>我可以再说一次，一个政策要想得到良好执行，一要靠国家机器，二要靠主流认同。<br>中国社会管理成本这么低，抗击疫情这么成功，原因就在于此。<br>这场疫情，展现出了东西方过去被扭曲的事实和真实。<br><br>不过虽然有越来越多的人觉醒，但政府即使要采纳也需要先走法律程序。<br>根据欧盟于2018年年中生效的《通用数据保护条例》(简称“GDPR”)，人们的数据是属于他们自己的，任何试图获取并处理这些数据的人，都需要事先获得他们的同意。<br>很多法国人都不同意隔离，还怎么会同意把自己的数据用于更好的执行隔离？<br><br>只怕在这个过程中，疫情又不知道扩散到什么级别了。<br>战争时期和平做法，怎么打的赢呢？<br><br>我很感慨，当中国经济高速发展的时候，西方指责中国只顾经济，不顾人权，也不有效保护环境诸如此类。<br>而当中国不惜一切代价拯救生命的时候，西方又一边倒的批评中国是不顾经济平衡，无视经济利益，是一场“豪赌”。<br>真不知道西方的逻辑和标准是什么？<br>假如中国这一次倒过来，经济至上，西方又会怎样批评呢？<br>或许只要中国做的就是错的才是西方真正的标准和逻辑。<br><br>3月21日，意大利迎来更黑暗的一天：新增6557例，死亡则近800人！仅仅两天就从四万突破到五万！面对这一个个消失的生命和空前的惨剧，奉劝西方高高在上的官员们不要再做晋惠帝，放下自己的傲慢、偏见、固执和无知，采取一切可以采取的手段，拯救你们口口声声的主人吧。<br>难道在你们心目中，真有比人民的生命还更重要的事情吗？<br><br>对于意大利，国际社会也应该行动起来，发起救援行动。<br>由联合国牵头，世界银行出资，在这个基础上，各国动员人、物、力，迅速行动起来，共同遏制正在发生的悲剧，而不是留下一个个国家单打独斗。<br><br>',
'<h2>日本没有像欧洲那样疫情爆发</h2><br>近期，新型肺炎正在全球肆虐，各国都在积极应对这一次的疫情。<br>尽管从数据上来看，日本的疫情已经慢慢得到控制，但还是有不少小伙伴对于日本新型肺炎疫情的控制感到担忧。<br><br>然而这种担忧并不是没有理由。<br>世界新型肺炎感染疫情增长曲线图中，其他国家的曲线增长趋势基本一致，唯独日本感染患者数的增长曲线比较特别，脱离了大部队。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1584923181.jpeg"><br>因此不少人对此产生了质疑，认为日本没有像欧洲那样疫情爆发是在“捂着被子”，这质疑声主要是以下两点。<br><br>1. 日本很早就发现了疫情，但是轻症不隔离，公共场所不关闭，疫情到现在还没有爆发这不科学。<br><br>2. 日本检测数量低。<br>在日本想要得到有一次检测很难，要“过五关斩六将”才能得到一次检测机会。<br>很多人希望检测但是只要医生不同意就无法检测。<br>所以不检测，当然就没有确诊，没有确诊有何来的的爆发呢。<br><br>那么日本的疫情真的只是“捂着被子”吗？<br>小编觉得日本之所以没有像欧洲那样大规模的爆发，一部分要归功于全社会在公共卫生上做出的努力。<br><br>国民根深蒂固的卫生意识<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1584923181.jpg"><br>众所周知，日本的公共卫生意识可以说是世界领先的。<br>国民的卫生意识不是因为此次新型肺炎疫情才产生的，而是在全社会的努力下日积月累慢慢养成的。<br><br>国民根深蒂固的卫生意识和社会各行各业在公共卫生上的努力、以及一些细微的生活习惯是日本疫情没有爆发的原因之一，它减缓了日本疫情的扩散。<br><br>口罩使用大国——日本<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1584923182.jpg"><br>有过旅日经历的小伙伴一定会发现日本有很多“戴口罩”的人。<br>在日本“戴口罩”是司空见惯的事，一年四季，不论场合。<br><br>那么日本民众对于口罩的需求量到底有多大呢？<br>根据日本卫生材料生产联合会的统计，2018年度日本一年口罩生产数量约为55亿3800万枚，其中家庭用普通口罩为42亿8400万枚。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1584923182.jpeg"><br>2009年由于当时流感的大肆流行，口罩出现全国断货的情况。<br>同年口罩开始大量生产。<br>民众大量囤货，导致接下来的一年时间，口罩需求降低。<br>2012年逐渐恢复正常后，家庭口罩的需求量开始逐年提高。<br>按日本1亿人口计算，到2018年平均每人一年消耗42个口罩。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/7-1584923183.jpg"><br>2019年11月也就是在新型肺炎疫情出现以前，日本《マイボイスコム株式会社》针对民众的口罩使用率做了一份问卷调查（医疗工作者，或是工作中必须使用口罩的人群不在调查范围中）。<br><br>八成民众一年中有过佩戴口罩的经历<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1584923183.jpeg"><br>根据调查，超过80%人（其中女性占9成，男性7成左右）一年中有戴口罩的经历，33.7%的人积极佩戴口罩，而一年中从来不戴口罩的只有20%不到。<br><br>超一成民众会长期佩戴口罩，六成民众冬天会佩戴口罩<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1584923184.jpeg"><br>超过1成的民众一年四季都会选择佩戴口罩。<br>由于春天的花粉、冬天跨度到春天的流感高发期，民众戴口罩的比例非常最高接近6成。<br><br>根据上面的结果我们可以大致估算一下，日本新型肺炎初期在冬天，在民众对于信息不知情的情况下，至少有7成的民众（冬季加上一年四季的佩戴者）已经有佩戴口罩的习惯。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1584923184.png"><br>佩戴口罩的人群中，6~7成的人会因为感冒、出现咳嗽之类的症状、流感高发期而选择佩戴口罩。<br>5成的民众作为疾病预防等原因佩戴口罩。<br>约4成佩戴口罩预防花粉症。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/9-1584923184.jpg"><br>口罩对于日本人来说，可以说是生活的必需品，所以大家都有家里备着口罩的习惯。<br><br>小编相信新型肺炎疫情在日本登陆后，口罩的佩戴率会更高（当然啦也会有很多不愿意戴口罩的）。<br>那么很多小伙伴会问，口罩现在买不到啊，不是都断货了吗？没有口罩，想戴也没办法吧。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1584923185.png"><br>根据调查，佩戴者里接近5成的民众会作为储备购买50枚或100枚的大容量包装。<br>只有3成的民众选择购买少于50枚的小容量包装。<br><br>另外，目前很多面向大众的贩卖公司都会自行采购口罩，以保证在疫情时期员工的每天一枚的使用量。<br>同时政府也优先保证公共机关，医疗机关的口罩使用。<br><br>大卖场、商场等公共场合——门口常年放置消毒酒精<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1584923185.jpg"><br>日本很多大卖场、商场等公共场合的进门口有放置消毒酒精的习惯。<br>当然这不是针对这一次新型肺炎疫情才有的，起初是为了提高卫生质量同时预防流感时期的传染而放置的。<br><br>新型肺炎疫情发生后，小编观察了家附近的商场、银行、超市、餐厅几乎所有的公共场合的进出口都放置了酒精消毒喷雾或是含有酒精的消毒湿纸巾。<br><br>厕所的标配——卫洗丽、坐垫消毒、洗手液、酒精喷雾、定时清扫<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/9-1584923185.jpeg"><br>这是一个商场“洋式”厕所的标准配置(日本厕所分“和式（蹲坑）”和“洋式（马桶式）”两种)。<br>为了保证马桶坐垫的公共卫生，厕所一般会提供“一次性坐垫纸”或是坐垫消毒用的酒精凝露或是酒精喷雾，后者使用率更为广泛一些。<br><br>另外部分马桶坐垫也会采用抗菌材料制作。<br>日本公共设施的厕所大部分使用的是卫洗丽马桶，有自动的烘干和消臭功能，也能清除一部分细菌。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1584923186.jpeg"><br>厕所间的洗手台一般会放置洗手液以及消毒酒精喷雾两种供大家使用。<br><br>很多餐厅为了节约空间，会使用一体式的洗手台。<br>去过“一岚拉面”的小伙伴对于下面这个洗手台一定不会陌生。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1584923186.jpeg"><br>而这样的配套设施在机场、公务大楼、商场、超市、餐厅、便利店哪怕是再小的私人饭馆都可以看到。<br><br>同时，厕所的入口处会有一张执勤表，一般要求2小时左右清洗一次并要求当班的清扫人员签字并记录具体的清扫时间。<br>小编读书时在餐厅打工有时会轮到厕所当班。<br>按时打扫厕所，真的是一刻都不能马虎，所以想要偷懒？那是不可能的。<br><br>餐厅——亲爱的客人，餐前请擦手<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1584923187.jpg"><br>相信很多小伙伴对这个一点不陌生。<br>餐厅就餐前，服务人员一定会先给客人一条毛巾，让客人先擦手。<br>很多人也许会说，餐前擦手这也就是好一些的餐厅才有吧。<br><br>在日本很多餐厅、饮食店都会提供。<br>即使你在便利店买了吃的，他们也会提供给你擦手巾。<br>当然啦毛巾费时费力成本高，所以很多店家选择使用一次性的湿纸巾。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1584923187.jpg"><br>日本人问候时不爱拥抱也不爱握手<br>和欧洲以及很多亚洲国家不用，日本人在问候时只鞠躬，不爱拥抱，也不爱握手。<br>鞠躬自然而然需要隔开1米的距离，避免了手部接触。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1584923188.jpg"><br>为什么他们不爱握手呢？有人就在雅虎的知识袋里就提出过这样的问题。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1584923188.jpg"><br>为什么日本人在问候的时候不握手啊？握手时基本的礼仪不是吗？<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1584923188.jpeg"><br>因为日本位处东亚，湿度比较大会有点黏黏的感觉，所以在和别人握手时手掌会感受到湿气。<br>日本人很喜欢干净，和人握手会让手变得不干净，所以就不握手了。<br><br>成熟的家庭用消毒类产品市场<br>日本的除菌产品市场可以说是相当成熟了，这归功于民众爱干净的习惯（虽然小编有时会觉得干净过头了）。<br><br>商场里不同品牌，各种功能的除菌湿纸巾一直是妈妈们的最爱。<br>另有含酒精以及不含酒精两种。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1584923189.jpg"><br>多种品牌和香味的除菌消臭喷雾（用于衣服、床单、地毯、窗帘、毛绒玩具等），能去除99.9%的细菌和异味。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1584923189.jpg"><br>另外还有各种功能和用途的消毒类产品以及各类含有次氯酸成分的空间除菌产品等。<br><br>生活中还有很多很多注重公共卫生的细节，这里小编就不再多说了。<br>看了这些的是不是能解答你心中对于日本疫情扩散速度缓慢的疑惑了呢？<br>接下来让我们说说第二个质疑——那个“过五关斩六将“的PCR检查。<br><br>3月15日，日本厚生劳动省就PCR检测的做了一些解释。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1584923189.jpeg"><br>下面说明没什么国内没有汽车式的PCR检测方式。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1584923189.jpeg"><br>对于发热前往医院就诊的患者，需要通过医生检查并考虑患者过去的行动路线、年龄、症状和检查出的症状来判断是否有感染新型肺炎或者是其他疾病发可能。<br>如果怀疑是患上新型肺炎的情况下，进行PCR检查。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1584923190.jpeg"><br>由于正值流行性感冒的高发季，所以患上流感或是其他疾病的可能性很高，所以在没有医生检查的情况下，PCR检查阳性的比例会变得很低。<br>另外，已经感染新型肺炎的患者有假阴性的情况，这样的话反而会有感染扩大的可能性。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1584923190.jpeg"><br>以上理由，所以我们是以有无和已经确诊的新型肺炎患者亲密接触的经历以及是否有相应症状来判断是否进行PCR检测。<br><br>总得来说，就是为了避免过度消耗医疗资源和产生不必要的恐慌。<br><br>的确，因为病毒是大家看不见摸不到的东西。<br>一旦自己居住城市或者区域发生了病例，大家都会变得恐慌，生怕自己已经感染了。<br>如果纷纷去医院要求检查，那么医疗系统势必会瘫痪，甚至会增加交叉感染的可能，而这也是大部分在职医生所担忧的。<br><br>目前日本对于PCR的检测流程是这样的。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1584923190.jpg"><br>那么效果如何呢？让我们来看看下面几张表。<br><br>这是由厚生劳动省公布的 2月1日至3月13日由通过咨询中心接受PCR检查情况。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1584923191.jpg"><br>也就是说，1个多月中，全国有18万4千人致电咨询，其中被介绍到定点医院检查的有7861人，最后被实施PCR检测的只有5734人占咨询人数的3.1%。<br><br>再来看另一张由厚生劳动省发布的截至至3月20日12：00新型肺炎阳性结果统计表。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1584923191.jpg"><br>截止到3月20日中午12时，日本总共检测了18844人，其中确诊943人，阳性率5%。<br>另外，3月19日12：00至3月20日12：00共检测了3943人，确诊36人，阳性率0.9%。<br><br>很多人会觉得检测数量是不是太少了，那我们不妨结合这几张图一起反过来想一下。<br><br>理论上，经过咨询中心和医生的临床判断这样的层层检查之后，阳性的准确率应该很高。<br>然而这严格繁琐的判断程序，还是只有不到5%的阳性率。<br><br>所以也许现实并没有大家担心的那么糟，日本的疫情有可能确如政府所说的在可控的范围内。<br>从目前来看，虽然看着“过五关斩六将”很死板，但是这的确保护了日本有限的医疗资源。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1584923192.jpg"><br>尽管日本的防疫措施看起来很迷，但是小编想说的是，全国人民“劲往一处使，心往一处想”的中国力量并不是其他国家都能够轻易复制的。<br>每个国家的国情、文化不同，生搬硬套不一定是有效的方法。<br>被子再捂也会有掀开的一天，感染的是人不是数字，我相信没有一个政府会放弃自己的人民。<br>而我们普通大众不是传染病学的专家，我相信每个国家出台的政策都是通过专家讨论、综合各方面因素根据实际国情而制定的。<br><br>所以在日的小伙伴们，我们能做的是尽可能做好防护，不要过度紧张，放松心态，避免过多地接受负面消息产生替代性创伤。<br><br>',
'<h2>宋鲁郑巴黎日记：媒体终于批评西方谎话连篇了</h2><br>2020年3月27日 星期五 晴<br>早上醒来看到的第一件事就是美国总统特朗普打电话给国家主席习近平，讨论的自然是新冠疫情。<br><br>对于一夜之间成为全球感染者最多的国家（巴黎时间当晚美国跨过十万大关），美国所需要的自然是中国的帮助。<br><br>当然外交辞令上一定是合作之类。<br><br>相对于其他国家，美国拥有很多牌来换取中国的援助。<br><br>比如取消贸易战、放弃对华为的制裁，包括取消对孟晚舟的引渡以及不再成为中国统一的障碍。<br><br>这取决于美国政府心目中，这些牌是不是比人命还重要。<br><br>至少对于特朗普来说，选举连任最重要。<br><br>打不赢疫情，他的总统生涯也就到此为止了。<br><br>另一个震惊世界的消息是英国首相约翰逊确诊。随后英国卫生部长也确诊。<br><br>一个是领导政府，一个是具体负责疫情，这两个人同时染病，对英国的打击不可谓不大。<br><br>英国首相有严格的安保，不会和普通人接触，显然新冠病毒已经在英国全面散播了。<br><br>此前牛津研究报告称英国已有50%的人感染，看来是有依据的。<br><br>此次新冠病毒在欧美有一个突出的现象：<br>即各界精英纷纷感染。<br><br>由于精英和大众并不在同一生活圈上，这只能说明疫情传播的范围十分的广泛。<br><br>一般来讲，疫情往往从占主要人口比重的民众中爆发，如果初期就能遏制住，便不会往社会各个阶层扩散。<br><br>昨天病亡的16岁女孩JULIE成为今天法国社会的焦点。<br><br>她发病一周，只有轻微的咳嗽，一共做了三次检测，后两次是阴性。<br><br>在她病逝前，才被通知她第一次检测是阳性。<br><br>从这个过程不难看出，法国应对疫情的漏洞还是很多，没有疑似病例这一项，对轻症也没有收治和观察，家庭成员和医生都非常容易被感染。<br><br>检测不准确已经是各国普遍的现象，但中国还有一个临床CT检测做参考。<br><br>如果早做CT，发现肺部阴影就可以及时对症治疗。<br><br>第一个病逝宪兵的一些细节也被媒体曝光，而且细思极恐。<br><br>这名宪兵并不执勤检查路条，他只在兵营中接电话，但不知何因被传染。<br><br>这名宪兵士官休病假之后，周三病情开始恶化，还没有来得及送医院抢救就离世了。<br><br>最初报道他死在了家中；但随后的新闻稿又说，他死在了兵营里。这与他在家休病假自相矛盾。<br><br>根据各地的经验，如果出现一个找不到原因的病患，往往意味着社区爆发。<br><br>如果出现一个病亡者，往往意味着有上千人感染。<br><br>现在想想，中国在疫情如火、没有任何前人经验的情况下，能迅速采取封城、建方舱医院、全面检测、全部追踪、尽收尽治、全部隔离等举措，确实不可思议。<br><br>你看看后来发生疫情的国家，到现在还有多少连学都没学会呢，更别说自我创新了。<br><br>欧美疫情虽然刚刚开始，但关于未来地缘政治影响的分析文章已经越来越多。<br><br>《世界报》发表专栏作者文章，提出“新冠病疫或将使中国取代美国霸权地位”。<br><br>作者指出如果说第一次世界大战使美国取代欧洲成为世界第一大大国的话，新冠病毒很可能会导致中国取代美国在世界上的地位。<br><br>新冠危机导致欧美经济陷入严重衰退，美国在自身难保的前提下无瑕顾及欧洲以及其他国家，又为中国在意大利以及东欧地区扩大其影响力提供了机会。<br><br>此外，中国政府还在这场新冠战役中拥有一张关键的王牌，中国掌控全球的货物供应，美国消费者使用的抗生素中有97%来自中国。<br><br>确实，中国这次不仅为全球提供医疗物资，还提供了抗疫模式——虽然西方以不同方式试图否定，但事实证明这是唯一的取胜之道。<br><br>特别是美国、欧洲都是自扫门前雪，而中国不仅和自己的邻居日韩良好合作，和全球也是如此。<br><br>中国的可信度、可依赖度也是大幅提高。<br><br>中国软硬实力的迅猛提升，对国际公共产品的提供能力和意愿，自然会对全球地缘政治格局产生巨大影响。<br><br>不过，只要英德法美四国挺住，地缘政治格局不会出现颠覆性的改变。<br><br>这四国各有软肋和优势，最终结果还很难料。<br><br>英国软肋是岛国，多数物资依赖岛外输入。<br><br>随着危机在全球恶化，英国将极有可能面临严重的物资供应考验。<br><br>其次，英国经济以金融为核心，但这场危机对全球金融业打击尤甚，英国受的创伤也将是发达国家中最大。<br><br>法国是欧洲最大的农业国，物资不会短缺，但其软肋是散漫的国民性、缺乏效率的官僚体系。<br><br>昨天就宣布有257名警察感染。<br><br>现在图卢斯最大的警察工会已经拒绝执勤，今天全国警察公会则向内政部长发现严重警告：<br>再不提供口罩将终止执勤。<br><br>于是当晚，内政部发言人宣布，给警察提供口罩。<br><br>戴口罩是疫情下最大的人权，但连警察戴上口罩都这么难，由此可见口罩供应在法国也出现了短缺危机。<br><br>不管怎样，法国总算承认戴口罩是有用的。<br><br>有时承认一个事实或许并不难，难的是需要有物质基础支撑这个现实。<br><br>法国一直宣布健康人戴口罩无用，就是面临这样的困境。<br><br>政府对警察的要求让步，进一步显示隔离令在法国仅靠民众自觉是不可能的。<br><br>而口罩的危机将随着政府的让步而升级。<br><br>法国疫情持续的时间将会比其他国家要长，对整个国家的伤害也最持久。<br><br>德国严谨，工业实力雄厚，效率也高，但政府对疫情的应对过于佛系，目前来看是发达国家应对措施最不严苛的。<br><br>美国最大软肋是自2016年特朗普上台之后的去专业化、内部分裂。<br><br>商人出身的特朗普缺乏国际关系、政治专业训练，但颇为自负，自以为自己什么都懂。<br><br>对专业人士很不尊重。<br><br>这一次疫情尤其如此：<br>从大号流感论、到一切都在掌握中，甚至严禁专业人士再向外发表言论。<br><br>特朗普上任两年多后，皮尤研究中心民调显示很少有人认为特朗普正在做正确的事。<br><br>70%民众对他没有信心，在大国领导人中，甚至低于西方一向很有偏见的中、俄两国领导人。<br><br>特朗普第一任白宫幕僚长普里伯斯（仅任职189天）这样评价白宫的运作：<br>“特朗普的白宫没有组成政敌团队，而是掠夺者团队。<br><br>当你把蛇和老鼠、鹰和兔子、鲨鱼和海豹放在没有墙篱的动物园里，天下当然大乱，这就是特朗普白宫的写照。<br>”<br>而特朗普发推特的总统房间是“魔鬼的工作室”。<br><br>我1月份去台湾观摩选举时，看到《恐惧》一书的中文版正在发售，封面上直接以网络语言“中二治国”称呼之。<br><br>还看到国防部长马蒂斯称特朗普的行为和理解程度“像小学五六年级学生”。<br><br>所以，尽管美国已经是灾情全球第一，但到现在感觉还没有步入抗疫的正规。<br><br>国内还严重面临着医疗物资短缺、协调不力的现象。<br><br>唯一有起色的就是检测——而这本就不应该出现的问题。<br><br>另外这四国防疫都有一个共同的弱点：<br>不能做到全面检测和全面隔离。<br><br>轻症者、无症状者更是既不检测也不强制隔离。<br><br>德国一周可以检测50万例，可是不隔离不收治，意义何在呢？<br>至于最终会导致什么后果，不妨再看看。<br><br>但以中国的经验，这样防疫是打不败病毒的。<br><br>美国还有一个突出的问题，即私有制最彻底的国家，国家在行动时缺乏有效的经济手段。<br><br>比如特朗普要求通用和福特立即生产呼吸机，但它们都是私营企业，为什么要接受政府的命令生产什么？<br>除非政府给予大量补贴。<br><br>但花纳税人的钱又需要国会各方力量博弈，或许疫情过去了，程序还走不完。<br><br>现在重灾区纽约一家医院已经开始尝试两个病人共用一个呼吸机——这哪像是一个发达国家？<br>当然特朗普还可以启动战争生产法，强制企业生产国家需要的物资。<br><br>现在口罩和防护服的生产就是如此。<br><br>中美解决口罩需求的方式不同，但成本还是中国更低一些。<br><br>除了全面检测，要想做到迅速的全面隔离，就需要使用手机定位系统，但这四个国家统统拒绝。<br><br>现在反而是一些西方小国打破政治禁忌，比如瑞士在感染人数超过一万后，就开始收集信息、使用手机定位系统查找感染者和接触者。<br><br>不妨看看，这四个国家还能坚持多久，才能认识到这只不过是抗击病毒的有效手段。<br><br>必须要提醒法国政府的是，一周之内法国的死亡人数已经增长了五倍！<br>好消息是欧洲八大电讯商已经做好和政府分享定位系统信息。<br><br>或许这一天能很快到来。<br><br>德国媒体不知用什么办法获得了内政部的一份内部文件：<br>德国计划全面检测，全面隔离，更重要的是也提出了可以采用大数据、手机定位追踪等措施。<br><br>看来，欧洲老大正在渐醒。<br><br>目前中国还不能说是完胜。<br><br>一是全球进入大爆发之后，中国正面临以输入为特征的第二轮疫情冲击。<br><br>中国目前采取的措施很及时和到位，大概率不会有问题。<br><br>二是疫情之后的经济复苏。<br><br>疫情过后，经济遭受重创的各国都面临着如何复苏经济的问题。<br><br>2008年的时候，中国第一个复苏，赢得先机。<br><br>这一次情况特殊，社会对病毒的恐惧很难短时间散去，中国上一次的经验未必都能再次复制。<br><br>中国只有打赢所有这些战争，才能居于战略主动地位。<br><br>今天还看到一篇奇文：<br>它第一次把中国和西方的政治制度对等，但不是一样好，而是在应对新冠病毒时表现的一样坏。<br><br>虽然和过去一直强调西方制度优于中国，西方抗疫模式一定优于中国相比，这是一个了不起的转变，但依旧不符合事实。<br><br>中国面对未知病毒能够迅速取胜，西方面对已知病毒却表现的比中国差很多，怎么就得出双方的制度表现一样坏呢？<br>比如文章批评中国和西方一样的缺乏准备。<br><br>可是中国是遭遇战，自然缺乏准备。<br><br>西方有一个多月的准备时间，还缺乏准备，这能一样吗？<br>这篇文章还批评西方政府谎话连篇。<br><br>这当然是事实求是，一针见血。<br><br>如果不是谎话连篇，西方也不会无视中国和世卫组织的努力，白白浪费一个多月。<br><br>奇怪的是，这篇文章没有解释何以一个“民主”的体制，在人命关天的问题上竟然谎话连篇，却把中国也拉进来连坐，又歪曲了事实。<br><br>中国中央政府从12月31日到1月20日得出结论为止，派出三个高级别专家组，期间1月15日还接待了港澳台医疗专家组，就是为了搞清楚病毒的特性。<br><br>不错，期间当然有专家认为不会人传人，但也有专家持相反的立场，所以中国才一再派专家组去确认。<br><br>黑暗继续在欧洲蔓延：<br>西班牙单日死亡人数达到了769人，西班牙意大利化正成为现实。<br><br>与此同时，西班牙感染的医护人员已接近一万。<br><br>我确实很难理解，中国疫情初期猝不及防，有医护人员感染。<br><br>但何以西班牙等国怎么会有远比中国严重的多的医护人员感染呢？<br>政府和医疗体系怎么就如此的颟顸？<br>今天最难以置信的消息来自意大利：<br>一天969人死亡！<br>这是一场大屠杀！<br>而且如果听取世卫组织的一再警告，本可避免的大屠杀！<br>但更令人惊骇的是，多位来自北方疫区的意大利议员质疑死亡人数严重低估！<br>只能说，中国由于做出了最正确的选择，挽救了国家和民族于灾难之中。<br><br>现在应该可以得出这样的结论：<br>这场疫情对于第一个遭遇的国家还是其他国家都不可避免，唯一的区别在于谁能正确应对它。<br><br>法国今天确诊突破三万，死亡人数接近2000，死亡率则进一步突破6%。<br><br>更令人担忧的是，重灾区大巴黎地区已经使用了全部的呼吸机，再有危重病人等待他们的只能是什么呢？<br>现在大区600个提供医疗帮助的养老院中，241家已经出现感染。<br><br>这些想想都令人不寒而栗。<br><br>现在的数据还都是冰山一角。<br><br>前卫生总署估计病毒携带者已有150万。<br><br>是啊，回想起来，法国政府一再说疫情不会进入法国，不需要戴口罩，大家每天在拥挤的地铁里穿来跑去，学校迟迟不予关闭，甚至疫情都非常严重了还鼓励大家去投票。<br><br>政府发言人为了说服民众不需要戴口罩，她甚至说自己根本就不会戴口罩，不知道怎么戴，戴口罩可是大学问，不会戴的还会戴出病来。<br><br>真是荒唐莫名。<br><br>中国犯了错的人会被问责，但整个西方现在可有一个被问责？<br>主张中国采纳西方政治制度的群体，真的了解这个制度吗？<br>由于疫情的不断升级，上午不出意外的，总理宣布隔离令再延长两周。<br><br>明天就是法国封城第十二天了，我之所以特别强调这个日子，是因为中国在封城第十二天后，湖北以外的确诊病例开始下降，从而给大家带来了信心，也给全国继续支持湖北抗疫创造了条件。<br><br>那么明天，法国会是什么情况呢？<br>现在法国已经发生多起药房被盗案件，甚至有的药房刚被盗，装上金属百叶窗，结果第二天凌晨3点百叶窗也被打开行窃。<br><br>法国如果还不能尽快稳住形势，社会失序的风险会越来越高。<br><br>最后分享一个感动的华人故事。<br><br>中国发生疫情后，旅法华人想尽办法采购口罩帮助祖国。<br><br>现在法国又爆发疫情，华人又组织起来从中国购卖口罩送到急需的医院，让大家再一次体验到华人打全场的意义。<br><br>应该说多年了，法国经济不景气，华人过的也相对不容易。<br><br>但国家有难，第二故乡有难，还是竭尽所能的伸出援助之手。<br><br>这才是中华民族能屹立不倒的诀窍吧。<br>',
'<h2>香港國際大都會</h2><br>1949年10月1日，新中國成立！<br>第四野戰軍第44軍就駐紮在如今的深圳羅湖一側，前面就是一步之隔的香港！<br><br>中國不承認任何的不平等條約！<br>野戰軍或許只要安排一個小衝鋒，就能將在香港不過一萬人的英軍部隊擊垮！<br><br>英國人十分清楚自己的處境，英國的港督葛量洪甚至認為香港肯定要被解放了，在他們的眼中，此時的香港無疑就是大英帝國在中國最後一艘的「紫石英號」<br><br>葛量洪甚至認為，解放軍甚至不用派兵，只要斷水跟斷食品，香港幾個星期就完蛋了。<br>就在這種「決絕」的心態中，英國人等待着那一刻的到來！<br><br>但是出乎意料，當時的人民解放軍在行至羅湖時就再也沒有再向前踏進一步！<br>不光沒有任何的軍事行動，甚至周總理還特意指示要保障香港的飲用水供應。<br><br>這樣的結果完全出乎了英國人的意料之外！<br><br>老毛說，香港，他要有點用處。<br>當然，事後來看，香港是有大用。<br>第一，利用香港，打破英美的同盟，突破了西方對新中國的封鎖。英國在1950年就宣佈承認新中國。<br>第二，不收回香港，也使中國不必過於依賴蘇聯。<br>第三，香港成為中國對外聯絡的一個窗口，中國從香港進口了大量的物資。<br>第四，保障了香港的穩定，以及促進了香港此後的發展。<br><br>現在很多香港青年有一個誤區，認為香港的繁榮要感謝英國人，是英國的殖民統治讓香港繁榮起來。這實在是一個誤會。香港的繁榮不是托英國人的福。<br><br>在那個時候，香港確實太小、太小，人口不足60萬的中等城市，相較之於同時期的廣州都尤顯不足！<br>更別提當時有着「東方巴黎」之稱的上海了！<br>但是廣東解放之後，香港成功的成為了當時大陸對外的唯一窗口，這個窗口，在之後不久就到來的中蘇交惡中顯得更為重要！<br>當時中國大陸的對外往來幾乎都是以香港為「中轉站」的！<br><br>這無疑是一個巨大的商機，而香港，無疑把握好了這個機會，並且在自身的努力奮鬥中逐漸的從一個中小城市變身成為了一個國際大都會！<br><br>所以 香港繁荣昌盛 是几十年中轉了十几亿人的劳动成果<br>同时 欧美日 全球也利用香港特殊地位捞油水 布置间谍 官商勾结 渗透中国 策动反华也好 夺取经济合同也行 只要双方无大事 天下太平 那就五十年不变<br><br>如今 中国机场港口规模和数量比香港大千倍多千倍 甚至 经济规模 外汇储备等根本不能和中国一个直辖市相比 如果 要打烂这个饭碗 中国根本不在乎 谁失去更多 明摆着 <br><br>虽然不在乎 毕竟 这是中国的土地 也一样需要治理 所以就派退休封疆大吏来处理 也就意味着 官商勾结时代结束 全球利用香港特殊地位捞油水时代结束 正规国际关系开始 待从头收拾旧山河 朝天厥<br><br>为官的，家业凋零，富贵的，金银散尽。<br>有恩的，死里逃生，无情的，分明报应<br>欲知命短问前生，老来富贵也真侥幸。<br>看破的，遁入空门，痴迷的，枉送了性命。<br><br>既得利益者 官商勾结的 富贵不仁的 此时不走 就要等分明报应<br><br>',
