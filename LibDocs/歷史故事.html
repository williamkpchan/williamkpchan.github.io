'<h2><span class="orange Uline">Why do Western countries seemingly dislike China\'s success?</span></h2><br>There\'s a joke that goes like:<br>A Protestant moves into a uniformly Catholic neighborhood. <br>Things are generally harmonious between the neighbors, but for one thing: this Protestant loved his red meat, and seemed to have a habit of grilling every Friday, tempting and tantalizing every single one of his Catholic neighbors who were prohibited from consuming meat on Fridays.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-243327f1a286ffa7c759f8e8cb9d8d39"><br>One day, the community decided this was too much, so they went over to his house, talked to him, and to their amazement and great pleasure, he agreed to convert to Catholicism. <br>He was brought to the local church, where the priest sprinkled some water on him and proclaimed: You were born a Protestant, you were raised a Protestant, now you are Catholic.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e01f233bfcfe7eeb1c790f4265d1d22d"><br>Next Friday, all the Catholic neighbors prepared themselves for a nice pleasant meatless meal, free from temptation, when sudden the smell of fresh steaks wafted into their nostrils. <br>They quickly ascertained that it had come from their new neighbor\'s place. <br>Perhaps he had forgotten about the meatless Friday prohibition? In any case, they gathered to remind him, and upon arriving at his yard, they were treated to the sight of their neighbor, grilling steaks.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-feb12ad738a3fd399b6cd02fa56b5aac"><br>And as each was done, he sprinkled a little water over it, and said: you were born a cow, you were raised a cow, now you are a fish.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-91f6d9bcdc746d79babf6e0e19678012-c"><br><br>The 90s saw the end of the Cold War and the seeming victory of a specific implementation of “Western liberal democracy” in the marketplace of ideas. <br>So one-sided was this dominance that people published papers proclaiming that liberal democracy was the <a href="https://en.wikipedia.org/wiki/The_End_of_History_and_the_Last_Man">The End of History</a>. <br>Plenty of Quorans, and conservative ones at that, have noted that it is useful to think of religion not just as what god or gods you worship, but also the values system that you internalize into the very fiber of your being. <br>And the influence of traditional religions may have been continually waning, but something had to take their place inside the hearts of Westerners in search of meaning.<br>Thus it becomes obvious: if you\'ve gone your entire life being convinced that your religion is the reason why you have the peace and prosperity that you currently enjoy, then seeing someone else get the exact same thing but with a different religion becomes not just irksome but downright offensive.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c4ecea1fa2b2bdc503a6a27a7c4a1157"><br>You were born authoritarian, your were raised authoritarian, now you are a democracy - wait, what do you mean you\'re not?<br>',
'<h2><span class="white">建国70周年——科技工业篇</span></h2><br>1949年10月，新中国宣告成立。<br>当年，历经西方近百年殖民侵略和数十年国内战乱，全国满目疮痍、百废待举。<br>其中，支撑国民经济发展的工业基础几乎为零，工业增加值仅为数十亿元：包括钢铁产量15.8万吨，原油产量12万吨，发电量43.08亿千瓦时等。<br>这在全球都属于极为落后国家之列。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929135950966.png" /> <br>1949年10月1日，毛主席向全世界宣布：“中华人民共和国成立了。”<br>然而，70年后的今天，中国已焕然一新：工业增加值突破30万亿元，成为世界第一大工业国，且是全球唯一拥有联合国产业分类目录中所有工业门类的国家。<br>而在500多个工业门类中，有220个产量世界第一。<br>那么，从破败凋敝、举步维艰到冠绝全球，中国科技工业经历了哪些激动人心的时刻？<br><strong>东风轿车：一汽人纯手工打造</strong> <br>1958年5月12日，中国第一辆国产轿车——东风CA71在长春第一汽车制造厂诞生，其品牌名字来源于毛主席“东风压倒西风”言论。<br>一汽于1957年下半年开始设计生产这辆轿车，图纸设计、泥模等因参考法国、德国和苏联汽车较为顺利，但由于一汽缺乏轿车生产经验，整个东风轿车制造克服了诸多困难，最终车身全部由手工打造完成。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140022173.png" /> <br>东风牌CA71轿车 <br>当年5月21日下午2点，毛主席亲自参观并在林伯渠秘书长的陪同下坐进东风轿车，轿车围绕中南海怀仁堂花园跑了两圈。<br>下车后，毛主席高兴地说：“好呀，坐上我们自己制造的小汽车了。”在北京期间，刘少奇、周恩来、朱德、贺龙、陈毅等中央领导先后参观、乘坐东风轿车，都给予很高的评价与期望。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140150133.png" /> <br>毛主席在怀仁堂视察东风轿车 <br><strong>大庆油田：王进喜以身制服井喷</strong> <br>1959年9月25日，中国石油勘探队在松辽盆地中发现了工业性油流。<br>次日，松基三井石油喷涌而出。<br>时值国庆10周年，这个油田被以“大庆”命名。<br>1960年2月，中央批准了原石油工业部关于组织大庆石油会战的报告，随后玉门、四川、新疆、青海等地石油厂矿、科研部门和院校37个单位，共计约4万人奔赴大庆。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140213258.png" /> <br>1960年4月29日，在萨尔图草原上举行的万人誓师大会 <br>1960年3月25日，王进喜从玉门油田带领1205钻井队来到大庆油田。<br>4月29日，1205钻井队准备往第二口井搬家时，王进喜的右腿被砸伤，但他坚持在井场工作。<br>由于地层压力太大，第二口井打到700米时发生了井喷。<br>危急关头，王进喜不顾腿伤、扔掉拐杖，带头跳进水泥浆池，用身体搅拌水泥浆，最终制服了井喷。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140243779.png" /> <br>“铁人”王进喜用身体搅拌泥浆 <br><strong>原子弹：邓稼先“大爱无私”</strong> <br>1964年10月16日，下午3时整，一声巨响响彻罗布泊，同时伴有的炽热火焰、万米高的蘑菇云，见证着中国自行研制的第一颗原子弹爆炸成功。<br>至此，中国成为继美国、苏联、法国、英国之后，第五个拥有原子弹的国家。<br>试爆后，《人民日报》随即发出号外新闻，向中国人民宣告了这一好消息。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140318120.png" /> <br>1964年10月16日的《人民日报》“号外”（图右） <br>邓稼先可谓在原子弹研制中鞠躬尽瘁、功勋卓越。<br>他曾连日挑灯夜战，工作量达到负荷极限。<br>一次他伏在办公桌上睡着后，突然摔倒在地竟然没有醒；一次在指导完青年人写理论计算报告后，站着就睡着了。<br>另外，邓稼先一心扑在核试验研究上，他与妻子许鹿希结婚33年，在一起的时间只有六年。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140340503.jpg" /> <br>许鹿希与邓稼先 <br><strong>氢弹：“于敏架构”独树一帜</strong> <br>1967年6月17日8时20分，轰-6甲飞机平稳地飞到位于罗布泊的靶标上空，成功地将我国第一颗氢弹投下，氢弹在距离靶心315米、距地面2960米的高度成功爆炸，实测当量330万吨。<br>中国由此成为继美国、苏联、英国之后，世界上第四个独立掌握氢弹技术，且是研制出氢弹速度最快的国家。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140405542.png" /> <br>中国第一颗氢弹爆炸后形成的硕大白色蘑菇云 <br>在氢弹研制过程中，于敏提出的新模型，解决了热核材料自持燃烧的关键。<br>据美国方面的分析，于敏提出的氢弹结构原理，与当时其他国家的泰勒-乌拉姆结构类似，但于敏提出X射线透镜而非X射线反射镜来实现从初级到次级的能量传送，在设计上更有先进性。<br>此后，全世界氢弹只有2种结构类型，t-u构型和于敏构架。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140456480.png" /> <br>中年时期的于敏，后被尊称为“氢弹之父” <br><br><strong>人造卫星：钱学森归来筑梦</strong> <br>1970年4月24日21时35分，在甘肃酒泉，中国自行设计、制造的第一颗人造地球卫星“东方红一号”，由“长征一号”运载火箭一次发射成功。<br>卫星重达173公斤，用20009兆周的频率，在太空中播送《东方红》乐曲。<br>这在中国航天史上具有划时代的意义，中国从而成为继苏联、美国、法国、日本之后，世界上第五个能够独立发射卫星的国家。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140536307.png" /> <br>“东方红一号”人造地球卫星 <br>在“东方红一号”研制中，钱学森担负星—箭—地面系统三大方面总的技术协调和组织实施工作。<br>而在承担该重任之前，美国曾百般阻挠钱学森回国。<br>1950年，美国海军部副部长金贝尔立曾给司法部打电话表示，“无论如何都不要让钱学森回国。<br>他太有价值了，在任何情况下都抵得上3至5个师的兵力。”1955年，在周总理等人斡旋下，钱学森回到祖国怀抱。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140610251.png" /> <br>1956年2月1日，毛主席设宴款待全国政协委员，特意安排钱学森坐在自己身边。<br> <br><strong>核潜艇：黄旭华30年“移孝为忠”</strong> <br>1974年8月1日，中国第一艘核潜艇——091型攻击核潜艇被命名为“长征一号”，正式列入海军战斗序列。<br>这使得中国成为继美国、苏联、英国、法国之后，世界上第五个拥有核潜艇的国家。<br>核潜艇以核反应堆作为动力装置，水下持续航行时间可以达到60—90天。<br>向海而发、图腾，中国至此拥有了强大的海防后盾和力量。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140633741.png" /> <br>2017年4月23日，“长征1号”核潜艇亮相青岛中国海军博物馆，向公众开放。<br>该艇于1970年12月26日下水。<br>图/中青网 <br>中国核潜艇工程项目于1958年春由中央批准启动。<br>黄旭华等29人被秘密地召集至北京“开会”，在这次会议上，年仅32岁的黄旭华被任命为核潜艇研制总工程师。<br>“到了北京才知道，我们不回原单位了。”就这样匆匆一别，30年，黄旭华没有再回家及告诉家人工作内容；30年，只留下了一个神秘的145信箱……他认为，“对国家的忠，就是对父母最大的孝。”<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140659774.png" /> <br>2019年9月17日，习主席签署主席令，93岁的黄旭华被授予“共和国勋章”。<br> <br><strong>正负电子对撞机：“不再犹豫”定乾坤</strong> <br>1988年10月16日清晨5点56分，中国第一座高能加速器——北京正负电子对撞机（BEPC）首次对撞成功。<br>这是我国继原子弹、氢弹和人造卫星之后，在高科技领域又一重大突破性成就，开启了粒子物理和同步辐射应用研究的新篇章。<br>BEPC由长202米的直线加速器、输运线、周长240米的圆型加速器等部分组成，外型犹如一只硕大的羽毛球拍。<br><br><img src="https://i.guancha.cn/news/internet/2019/10/02/20191002012719281.jpeg" width="550" height="390" alt="" /> <br><br>北京正负电子对撞机实验室鸟瞰 <br><br>八十年代恰逢我国国民经济调整、基建收缩时期，国家计委决定停止“高能物理实验中心”的筹备及停止拨款。<br>“这项工程已进行到这个程度，不宜中断，我赞成加以批准，不再犹豫。”1981年12月22日，邓小平总书记在一份“紧急报告”上作出以上批示。<br>这份来自中科院高能物理所的报告中写道：“请求中央批准我们12月5日上报的正负电子对撞机方案……”<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140800149.png" /> <br>1984年10月7日，邓小平在电子对撞机国家实验室奠基典礼上为基石培上第一锹土。<br> <br><strong>秦山核电站：举家迁徙建“荣光”</strong> <br>1991年12月15日凌晨零点14分，在浙江海盐县，中国大陆第一座30万千瓦核电站——秦山核电站并网发电，结束了中国大陆无核电历史，也使中国成为继美国、英国、法国、前苏联、加拿大、瑞典之后世界上第7个能够自行设计、建造核电站的国家。<br>该电站系中国核电“母机”，被誉为“国之光荣”。<br>当时满功率发电后，它每年可向华东电网输送核电15亿千瓦时。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140836186.png" /> <br>秦山核电站一期发电纪念明信片 <br>秦山核电站的建设者不乏一批跨越天南海北奔赴的志士。<br>上世纪六十年代末，中央频繁释放建设核电站信号，哈尔滨军事工程学院205教研室反应堆控制教研组教员缪鸿兴和研究室的伙伴们，主动撰写了一份报告请缨参加核电站一线建设。<br>获批同意后，205教研室教员及其家属23人决定举家集体南迁，到上海参加728工程。<br>此后，他们成为中国第一代核电站建设的骨干力量。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140907664.png" /> <br>“秦山一期核电”副总设计师缪鸿兴 <br><br><strong>三峡工程：两年设计“人造江底”保截流</strong> <br>1997年11月8日下午3时30分，随着最后一车石料倾入江中，李鹏总理宣布举世瞩目的三峡工程成功实现截流，一派欢呼和锣鼓声齐响。<br>该截流创造了截流流量每秒8480-11600立方米、水深60米，戗堤进占24小时抛投强度19.4万立方米等多项世界纪录。<br>大江截流成功，标志着三峡工程一期工程顺利完成，并转入二期施工，是三峡工程第一个具有里程碑意义的重大胜利。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929140936406.png" /> <br>三峡工程截流现场 <br>三峡工程截流堪称中国难度最大、风险最高。<br>这是在葛洲坝工程形成的水库中实施，水深超出一般的特大型工程截流水深的两三倍，江底还有20多米的松软淤沙。<br>面对难题，三峡工程设计总工程师郑守仁花了两年时间制订截流方案的初步设计阶段，提出了双戗截流、分担高水头落差的良方，并首创“人造江底，深水变浅”预平抛垫底方案，保证了大江截流顺利实施。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141008318.png" /> <br>1994年11月，郑守仁与王家柱在导流基坑开挖现场. <br><strong>“神五”载人航天：主席眼含热泪送行</strong> <br>2003年10月15日9时整，“神舟”五号载人飞船在酒泉卫星发射中心由“长征”二号F型火箭发射成功。<br>火箭在震天憾地的轰鸣中腾空而起，急速飞向太空。<br>9时10分左右，飞船进入预定轨道。<br>从这一刻起，杨利伟成为浩瀚太空迎来的第一位中国访客，中国千年飞天梦实现。<br>同时，中国成为继前苏联和美国之后，第三个将人类送上太空的国家，在新世纪翻开航天事业新篇章。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141054447.png" /> <br>2003年10月15日，“神舟”五号载人飞船发射升空 图/新华网，下同 <br>作为中国载人航天事业的第一代航天员，杨利伟肩负光荣任务，但风险压力巨大。<br>“神州”五号发射当日清晨，胡锦涛主席来到指挥中心，亲自为执行首飞的杨利伟送行。<br>而让他心灵震动的是，看到胡锦涛主席眼里饱含着热泪。<br>“这是对中国航天科技寄予厚望，是对中华民族实现飞天梦想的期望，也是对我们航天人的关切！”杨利伟曾深情地回忆说。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141129471.png" /> <br>2003年10月16日6时51分，杨利伟在“神舟”五号舱口向大家招手，神态自若。<br> <br><strong>“天河一号”超算：首次问鼎全球第一</strong> <br>2009年10月29日，中国“天河一号”研制成功，自此成为继美国之后第二个能够研制千万亿次超级计算机的国家。<br>“天河一号”由中国国防科学技术大学研制，面积700平方米，部署在天津国家超算中心，其测试运算速度可以达到每秒2570万亿次，列2010年世界超级计算机500强排行榜第一，这是国产超级计算机首次问鼎世界桂冠，打破了美国在该领域的长期垄断。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141203866.png" /> <br>部署在国家超级计算天津中心的“天河一号”超级计算机 图源：中纪委网站 <br>“天河一号”总设计师、国防科大副校长杨学军表示，“天河一号”峰值运算速度为4700万亿次。<br>做个换算对比，“天河一号”运算1小时，就相当于全国13亿人同时计算340年以上的时间。<br>另外，“天河一号”采用了2048颗国防科大自主研制的“银河飞腾－1000”芯片，约占全部CPU的七分之一。<br>这是中国超算首次使用自主芯片，为后续全部国产化奠定了基础。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141225486.png" /> <br>“天河一号”部分采用了国防科大自主研制的“飞腾－1000”CPU芯片 图/中广军事 <br><strong>中国高铁：CRH280科研人员过万</strong> <br>2011年6月30日15时，鸣笛响起，如箭发射，两列300公里时速的高速列车满载旅客，分别从北京和上海相对驶出，宣告这条当时世界上一次建成线路最长、标准最高的高铁顺利通车。<br>京沪高铁全长1318多公里，开行列车为国产CRH280系列六种型号动车组。<br>它的建成和运营，不仅完善了我国高速铁路技术标准体系，也使我国高铁运营管理水平大幅提升。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141319294.png" /> <br>CRH280A高速动车组在京沪高铁运营试验&nbsp;图/国资委网站，下同 <br>京沪高铁于2008年4月18日正式开工，而在这约两个月前，中国科技部和原铁道部签署联合行动计划，共同自主研制CRH280，设计时速380公里，为当时世界速度最快的动车。<br>“行动计划囊括了中国中车及500余家配套企业、数十家相关领域最强的高校院所和国家重点实验室；参研科研人员1万多，教授以上500多。”时任专家组副组长贾利民回忆说，CRH280的研发进展也相当迅速。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141339506.png" /> <br>中车长客轨道股份公司“复兴号”的生产线，2019年内京沪高铁本线车全部更换复兴号。<br> <br><br><strong>辽宁舰：“不当上舰长，绝不结婚！”</strong> <br>2012年9月25日上午，我国第一艘航空母舰按计划完成建造和试验试航工作，正式交付海军，命名为“辽宁舰”，舷号为“16”。<br>“辽宁舰”的前身是苏联“瓦格良号”航母，原建成度68%。<br>历史将记住这一天，中国海军从此迈入航母时代。<br>而第一艘航空母舰顺利交接入列，对于提高我军现代化水平，促进国防科技工业技术进步和能力建设，增强国防实力和综合国力等具有重大而深远的意义。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141503702.png" /> <br>2012年9月25日，中国第一艘航空母舰“辽宁舰”在中船重工大连造船厂正式交付海军。<br> <br>辽宁舰首位舰长为张峥大校。<br>一天深夜，他像往常一样翻阅战友们汇总的航母资料，看完几百页的资料已是凌晨五点。<br>但他推开会议室的门发现，十几名战友围着一张图纸，争论得不可开交，桌上是一堆早已冷了的泡面。<br>这一幕在他眼里印象深刻。<br>另外，在大学时，张峥就是一个海军迷。<br>他1995年从大连舰院研究生班毕业时，曾对一位将军下保证：“不当上舰长，我绝不结婚！”<br><br><img src="https://i.guancha.cn/news/internet/2019/10/02/20191002013628460.jpeg" /> <br>辽宁舰首位舰长为张峥 图/中国网 <br><strong>月球探测：嫦娥三号首次证明月球没有水</strong> <br>2013年12月2日，嫦娥三号探测器在中国西昌卫星发射中心由“长征”三号乙运载火箭送入太空，12月14日21时11分，成功软着陆于月球雨海西北部，15日完成着陆器巡视器分离，并陆续开展了“观天、看地、测月”的科学探测和其它预定任务。<br>这标志我国已成为继前苏联、美国之后世界上第三个实现地外天体软着陆的国家，彰显技术实力和民族自豪。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141623726.png" /> <br>“玉兔”号月球车全景相机拍摄的嫦娥三号着陆器 图/国资委网站，下同 <br>长期以来，人们一直好奇月球上到底有没有水。<br>对于这个问题，嫦娥三号月基光学望远镜给出的答案是：没有。<br>中科院国家天文台研究员魏建彦称：“我们测量了月球地表层以上水的含量，得到了有史以来最低的一个测量值，这个测量值符合预期。”这是首次明确证明月球上没有水。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141650268.png" /> <br>月基光学望远镜工作 图/学科网 <br><strong>C919大型客机：首飞四千多人激动欢呼</strong> <br>2017年5月5日，C919大型客机的101号机在上海浦东机场圆满首飞。<br>过程中，首飞机长蔡俊、试飞员吴鑫驾驶着首次飞上蓝天的C919飞机，在江苏南通东南3000米高度规定空域内巡航平稳飞行1小时19分钟，完成预定试飞科目。<br>飞机安全返航着陆、舱门打开，蔡俊和C919飞机总设计师吴光辉紧紧相拥，现场4000多人发出激动的欢呼声，许多人难抑热泪。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141718360.png" /> <br>C919大型客机，座级158-168座，航程4075-5555公里。<br>截至2018年2月26日，累计获28家客户815架订单。<br>图/国资委网站 <br>据统计，国内有22个省份、200多家企业、36所高校、数十万产业人员参与了C919大型客机的研制。<br>报告文学作家刘斌表示，可以理直气壮地说：C919是中国制造。<br>而它的首飞成功，意味着经过近半个世纪的艰难探索，中国实现了民机技术集群式突破，及具备了研制现代干线飞机的核心能力。<br>中国民用航空工业将迎来全新发展阶段。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141803296.png" /> <br><strong>港珠澳大桥：将为大湾区带来几十万亿经济效益</strong> <br>2018年10月24日上午9时，港珠澳大桥正式通车，大桥东连香港，西接珠海、澳门，是集桥、岛、隧为一体的超大型跨海通道，全长55公里，是世界上最长的跨海大桥，并被评为“新世界七大奇迹”之一。<br>港珠澳大桥通车后，将大大缩短香港到珠海、澳门三地的时空距离，从香港到珠海澳门驱车仅需30分钟的车程，形成“半小时经济圈”。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141827344.png" /> <br>港珠澳大桥&nbsp;图/国资委网站 <br>港珠澳大桥总设计师孟凡超2004年开始主持港珠澳大桥的可行性研究，2009年12月完成港珠澳大桥主体工程初步设计。<br>2011年2月至2012年10月，他又主持完成了港珠澳大桥深水区桥梁工程施工图设计。<br>孟凡超表示，港珠澳大桥对大湾区经济增长有重大的支撑作用，经济价值远超大桥本身1000多亿元港币的投资，并会为区内经济产生几十万亿经济效益。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/29/20190929141859231.png" /><br> <br>港珠澳大桥总设计师孟凡超 图/新京报 <br>',
'<h2>和平奖公布！塞俄比亚与厄立特里亚边境冲突</h2><br>早也盼，晚也盼，望穿双眼,怎知道今日里，又没我的份，诺贝尔和平奖让特朗普再一次失望了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0iaO40lsSrOStfBAn9W3leub2xY4qHe2H4nSyBU9sPeeRk80qMU4ib3kQfpPCoRdxlFsbu2ZsyRaUg/640"><br><br>今天，诺贝尔委员会主席贝丽特·赖斯-安德森宣布：埃塞俄比亚总理阿比·艾哈迈德·阿里成为2019诺贝尔和平奖得主，表彰其为解决埃塞俄比亚与厄立特里亚边境冲突所做出的贡献。<br><br>不知道天才宝宝会不会发推狠怼挪威人，艾哈迈德·阿里，谁啊？贵庚啊？干了什么啊？家里有矿啊？莫名其妙，太过份了哈，宝宝不开心。<br>宝宝随便哪件事不比那啥边境冲突重要？<br><br>跟金委员长握手，跟塔利班谈判，从叙利亚撤军，还忍辱负重被伊朗打耳光，成心是跟宝宝过不去。<br><br>为了和平奖，特朗普是公开索要，苦哈哈盼了三年，这帮不开眼的东西，看我怎么收拾你们。<br><br>诺贝尔和平奖，在很长一段时间内，它展现出来的是西方价值观，西方利益，西方意识形态，离初衷越来越远。<br><br>虽然这次总算与国际和平挨上了边，总算没有颁给那位瑞典环保小神童，不过，仍然是非常不公平。<br><br>应当对这次颁奖感到不满的，还有一位，也是当事人之一，就是厄立特里亚总统伊萨亚斯.费沃尔基。<br><br>既然是两国和平协议，为什么只有一个国家的领导人获奖？难道伊萨亚斯毫无贡献吗？<br><br>恰恰相反，伊萨亚斯对于两国和平的贡献要远大于艾哈迈德·阿里。<br><br>阿里是在2018年4月19日成为埃塞俄比亚新总理，而伊萨亚斯在厄立特里亚当了26年总统，他既是两国边境冲突见证人，也是政策制定者，两人共同获奖才更合理，如果硬要选一个人得奖，那么，伊萨亚斯得奖理由更充分。<br><br>问题在于诺贝尔奖本身自带的政治色彩，从西方价值观来说，伊萨亚斯不可能得到和平奖。<br><br>伊萨亚斯1946年2月2日生于一个东正教家庭，父亲是厄立特里亚中部的哈马西恩省一个商贩。<br><br>1965年参加埃塞俄比亚革命运动（厄立特里亚在1952年-1993年是埃塞俄比亚一部分），致力于推翻皇帝海尔·塞拉西一世。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0iaO40lsSrOStfBAn9W3leuuBbnPxrml7CwnOzU7bnTvXthL9syqSxogQ64pbU65M4ZCSTY5ICcHQ/640"><br><br>1967年-1969年，年仅21岁伊萨亚斯被选派到中国学习，到了中国后，他被安排到南京军事学院留学生班就读，并接受军事训练。<br><br>1969年，他告别中国，带着几本《毛选》回到非洲横扫天下，自创厄立特里亚人民解放阵线，就是现在的执政党人民民主和正义阵线。<br><br>这样，他跟埃塞俄比亚革命运动成员，既是战友又是对手，1974年推翻了皇帝后，他们又去推翻亲苏联的门格斯图政权，1991年门格斯图总统逃亡海外，埃塞俄比亚革命成功。<br><br>作为革命双方的政治约定，埃塞俄比亚新政权同意厄立特里亚独立。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0iaO40lsSrOStfBAn9W3leuaIasrKjB2WwErprI0E9UbcGJzeZ8LCibAdrCib5Hqg3Oe6oCrchcsWlg/640"><br><br>厄立特里亚独立，意味着埃塞俄比亚失去了海岸线和出海口，变成了内陆国，当初，他们就是为了出海口而吞并厄立特里亚的，得到了美国的支持。<br><br>1993年5月24日厄立特里亚正式建国，伊萨亚斯·阿费沃基就任总统，当天，中国就宣布与厄立特里亚建立外交关系。<br><br>厄立特里亚地理位置极其优越，扼守着曼德海峡入口，拥有红海海岸线1200公里，境内有马萨瓦和阿萨布两大良港，为连通红海和印度洋、北非和东非、中东和非洲的海陆交通要冲，是大国必争之地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0iaO40lsSrOStfBAn9W3leuics080UjW3Iw2lUSeSUFffpBZww9P7jJJKsZ8SQQENuGNwWJCpdk44g/640"><br><br>苏联想在该地区建立一个大的国家联邦，即埃塞俄比亚+厄立特里亚+索马里+吉布提，由共产党执政，彻底将美国关在门外。<br><br>但苏联无法解决四者之间的矛盾，结果蛋打鸡飞，一无所获，损失惨重。<br>原先与苏联关系最密切的是索马里，但索马里因为欧登加地区与埃塞俄比亚爆发战争。<br><br>苏联觉得埃塞俄比亚更重要，便向其提供大批援助，1977年，索马里一怒之下撕毁了1974年签订的《苏索友好条约》，拒绝苏军使用其港口，机场，并关闭了长波电台。<br><br>苏联赌注越下越大，力挺门格斯图政权，而坚持武装斗争的革命力量在某大国和某大国的支持下又推翻了门格斯图政权，苏联最终连立足点都找不到。<br><br>再说厄立特里亚，二战之后，它本应成为一个独立国家，但是由于它的地理位置过于重要，大国纷纷介入。<br><br>英国和意大利在1950年向联合国建议将其分割为两块，一半给苏丹，一半给埃塞俄比亚，遭到厄立特里亚人民极力反对。<br><br>斯大林主张厄立特里亚独立，而杜鲁门希望它与埃塞俄比亚合并为一个联邦。<br><br>这就是为什么抗美援朝战争中，出现埃塞俄比亚军队的原因，因为，埃塞俄比亚急于向支持它吞并厄立特里亚的美国示好。<br><br>由于美国强力介入，埃厄勉强搞成了一个“联邦”，到了1962年11月14日，海尔·塞拉西一世皇帝干脆吞并厄立特里亚，将其变成了一个行省。<br><br>美国则全力支持那个拿人肉喂狮子的皇帝的吞并行动，厄立特里亚人民则在“人民解放阵线”带领下与埃塞俄比亚占领军进行战斗。<br><br>美国不但给了海尔·塞拉西一世6.3亿美元援助，还帮助其训练了4000名军事骨干。<br><br>但美国还是赌输了，1974年海尔·塞拉西一世被推翻，美国失去了非洲之角的控制权，苏联迅速填补了权力真空，扶持门格斯图政权。<br><br>厄立特里亚“人民解放阵线”不相信美国，也不相信苏联，他们不想成为两个霸权斗争的牺牲品。<br>从中国学习回来的伊萨亚斯，成了解放运动最高领袖，他学到的最重要一点就是“枪杆子里出政权”。<br><br>厄埃双方的武装斗争无论国际如何调停，都无法停止，同时，埃塞俄比亚革命力量与厄立特里亚“人民解放阵线”站在一起推翻苏联傀儡门格斯图政权。<br>厄立特里亚“人民解放阵线”<br><br>1985年10月，埃塞俄比亚军队孤注一掷发动“红海战役”，在苏联，东德，利比亚，南也门派兵支持的情况下，调集85%兵力，试图一举歼灭厄“人民解放阵线”。<br><br>然而，伊萨亚斯他们在毛泽东军事思想指导下，以弱战强，挫败了敌人，周旋到1991年，门格斯图政权崩溃，厄立特里亚全境解放。<br><br>埃塞俄比亚有了新政权，厄立特里亚则迎来独立。<br><br>1998年，双方因为领土问题，部落问题爆发了边境战争，一直持续到2003年，导致大约8万人死亡，之后，时战时停。<br><br>从国际影响力看，这场边境战争几乎没有什么关注度，要不是诺贝尔奖，大多数网友也不会知道。<br><br>2018年7月8日，上台不到四个月的埃塞俄比亚总理阿里与厄立特里亚总统伊萨亚斯·阿费沃尔基签署了《和平友好联合宣言》，宣告战争彻底结束。<br><br>今年诺贝尔奖是有问题的，很偏心，阿里就是签个字，而对真正为和平努力多年的伊萨亚斯却避之不谈。<br><br>他从1993年掌权到今天，不愿将美军基地带进厄立特里亚，“颜色革命”又在这里搞不起来，所以，厄立特里亚被西方舆论称为“非洲朝鲜”，伊萨亚斯自然就是“独裁者”，怎么能给他荣誉呢？<br><br>厄立特里亚虽然封闭，但政局长期稳定、治安良好、民风淳朴，社会各界和谐相处，无突出的民族、 宗教问题，在非洲堪称一大亮点。<br>同时，也是“一带一路”共建的积极响应者。<br><br>中国是厄立特里亚第一大贸易伙伴、第一大投资来源国和第一大工程承包 方。<br>在厄中资企业近20家，业务全覆盖，而这颗“红海明珠”战略位置是如此之重要！<br><br>伊萨亚斯得不得奖，无所谓，本来这就不是什么公平，公正，公平的奖项，重要的是如何带领这个农业国告别贫困？战争结束了，两国都应当好好建设。<br><br>艾哈迈德.阿里就不一样，他是一位“新自由主义”经济的认同者，除了这一点，他有件功劳，是欧洲非常满意的。<br><br>今年三月埃航波音客机失事，埃塞俄比亚把找到的黑匣子交给了欧洲，而不是美国，由法国民航安全调查局分析。<br>在波音与空客矛盾日益激烈的背景下，埃塞俄比亚政府的决定对欧洲非常有利，欧洲把和平奖给他，只可意会，不可言传。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0qKPIm8xSx2BdsaJwZtsxjd7iaB3KJrbbelccXmEUickEA3K148MQg3qjKyB56g6opjuAScttMZsUw/640"><br><br>特朗普说自己是只“和平鸽”，渴望得奖之心，溢于言表。<br>阿里得奖跟波音空客竞争这事有关，要是让他老头知道，估计老头将不仅仅是失望，而是暴怒。<br><br>其实，和平奖还能有多少含金量？只是一个变了味的政治道具而已，本质上是西方话语霸权的一部分，认真你就输了。<br><br>',
'<h2>非法移民，一门冷血肮脏的生意</h2><br>英国人说了一个星期的胡话，都没有讲清楚，那冷冻车厢中39条人命，到底是怎么回事，我看，要么是他们的警察无能，要么是这件事从头到尾都有鬼。<br><br>10月25日，越南一个家庭声称，39名遇难者中可能包括他们26岁的女儿。<br><br>因为他们收到了女儿的短信：<br>“对不起妈妈，我出国的路没有成功。<br><br>妈妈，我特别特别爱你!我真的要冻死了!也不能呼吸……对不起，妈妈。”<br>这位越南女孩的弟弟告诉媒体，姐姐为了偷渡去英国，支付了三万英镑，10月19日，试图从法国进入英国失败，后来姐姐告诉家人不要再联系她，因为“组织者”不允许接电话。<br><br>女孩的父亲告诉CNN说，三万英镑是全家人帮她凑的，他们希望女儿能在英国过上好的生活，“组织者”说这是一次VIP欧洲之旅，他们却不知道，这次“VIP之旅”会在一个冰冷密封的金属棺材中。<br><br>到现在为止，已经有29个越南家庭向越南公安部门报案，说他们的家人已经失踪了。<br><br>许多越南家庭声称，英国这起“死亡货车”案，可能跟他们失踪的亲人有关。<br><br>越南国内报道，已经确认死者中有10人来自于越南，越南警方正在搜集失踪人口的DNA，以做对比确认。<br><br>目前越南公安部门已在国内两省展开失踪人口调查，并与英国方面合作进行货车惨案遇难者信息核实工作。<br><br>越南驻英国大使陈玉安已经抵达事故现场，继续配合当地政府与警方调查。<br><br>越南公安部还称，将派警察前往英国配合“死亡货车”案<br>怀疑自己亲属在英国埃塞克斯货车死亡案中遇害的越南家庭透露，近期从越南偷渡来英国的可能不止这一车的39人，而是多达100多人，涉及3辆货车。<br><br>他们还说，三辆货车中的前两辆货车里的人都已经“安全”上岸，而此次出事死人的则是第三辆货车。<br><br>一位越南天主教牧师也声称：<br>据他了解有100多名来自越南贫困省份的人前不久曾经前往英国去寻找“新生活”。<br><br>我们普通人可能想不通，花3万英镑，也就是30万人民币，把家人、孩子送上一次“死亡之旅”，就为了在异国他乡那虚无缥缈的未来？<br>可是你们不知道，偷渡、人口贩卖已经是一门大生意了，很多人千方百计地参与到这个行业中去，移民中介、营销公司、蛇头、人贩子、非法劳务公司、当地黑社会、非法武装力量，他们是一整条产业链。<br><br>那些移民中介、营销公司，整日价在社交网络、媒体上狂轰滥炸，鼓吹外国生活轻松、赚钱容易，煽动焦虑，缺乏分辨能力的民众，很难不被影响。<br><br>举个例子，就在英国“死亡卡车”惨案发生的时候，这条新闻下面，还有某APP推送的移民英国广告。<br><br>世界每年人口走私的总利润已经高达70亿美元，是个仅次于军火和毒品的大生意。<br><br>你以为ISIS只是个恐怖组织？<br>其实他们也参与了人口贩卖，欧洲的很多难民，并不是自己跑过去的，而是恐怖组织贩卖过去的，ISIS的一个战俘或者奴隶，只值几百块钱，而卖给蛇头人贩子，就是几千美金，他们贩卖人口每天就能赚到50万美元，利润超过了倒卖石油。<br><br>当年伊拉克、叙利亚战乱的时候。<br><br>一船一船的难民涌入欧洲，那个躺在海滩上的小男孩的尸体，引发了无数欧洲白左的同情，他们要求法国政府、英国政府、德国政府尽可能地接受难民，后来证实，那个海滩上的小男孩，是他们“白头盔”组织的摆拍。<br><br>后来，发生了很多事情，难民营中发生了强奸、谋杀、抢劫等暴力行为，很多人明明知道，难民不能成为欧洲的劳动力，反而会引发欧洲的混乱和不安全，但为什么有那么多人热衷于引进“难民”？<br>其实道理很简单，这是一门“生意”，衰落的老欧洲需要劳动力，需要大量年轻、价格低廉的劳动力，欧洲本土人，享受高福利已经习惯了，这些人不愿意工作，这些人也没有制造业所需要的劳动技能和职业水平，而他们又不能像美国一样靠金融剥削全世界。<br><br>所以，引进难民，成为欧洲补充劳动力的有效途径。<br><br>而这些难民、偷渡客，刚刚从战乱、死亡威胁中走出来，被蛇头、人贩子当作货物和奴隶贩卖，漫长的渔船、集装箱之旅后，早已是九死一生，他们的命是不值钱的，他们的生存需求也很低，只要饿不死、冻不死，就已经是上天的恩赐了，他们是没有“人权”的，就像当年西方国家贩卖的“华工”一样。<br><br>德国甚至有一整套接受难民的“产业链”，蛇头、当地的雇佣公司、房地产公司、公益组织，都会通力合作，他们建立安置点，按人头从政府领取补助预算，多报几个人，就可以多赚一笔钱，房地产开发商可以针对难民建立简易安置房，德国开发商还大言不惭的表达过，难民永远不嫌少。<br><br>最后，羊毛出在羊身上，所有的费用，都会转嫁到难民身上，这些人不但要一家十几口挤在一个破房子里，还得以极为低廉的价格去当地的雇佣公司打工。<br><br>这样，欧洲的上层精英们，就可以继续享受“贵族”生活了。<br><br>至于中东国家的难民们，给欧洲带来了强奸、抢劫、治安混乱、以及当地底层民众的失业，欧洲的贵族老爷们管不着，反正火烧不到他们身上。<br><br>不过时间长了，这样的事情也会引起欧洲当地民众的反感，越来越多的人会愤怒于中东移民带来的治安混乱和种族冲突。<br><br>如今欧洲政坛变化很大，大量的“右派”政客上台，他们开始迎合民意，封锁边境，阻止中东、非洲非法移民入境。<br><br>讲道理，大家都知道，中东移民，并不是完美的劳动力，真正第一流的劳动力，在亚洲。<br><br>于是，这个“移民产业链”，就迎来了产业升级，东亚发达程度较高，出口的“移民”，都已经变成了金融从业者、工程师、科研人员、投资者等中上层阶级，愿意去欧美“打黑工”的人越来越少。<br><br>所以，做人口贩卖生意的，就盯上了越南。<br><br>越南人均gdp在2000美元档次，劳动力成本和我国十几年前差不多，越南人和中国人、日本人、韩国人一样吃苦耐劳，生存需求低，而本国的工业制造业发展水平还不够，工资低待遇差，依然有大量的贫困人口，这些吃苦耐劳、兢兢业业的越南人，如果能够来到西欧各国，确实有可能成为欧洲的“人口红利”，帮助欧洲进行制造业的复兴和产业升级。<br><br>资本主义的本质，就是“损不足以奉有余”，发达国家，反而要剥削发展中国家，要剥削贫困地区，要从全世界吸血。<br><br>这个剥削，不只是经济上的剥削，还有产业、资源、劳动力上的剥削。<br><br>每当他们无法维持增长，维持自己高水平生活的时候，他们就会从发展中国家、贫困地区身上割肉，从前，他们靠战争掠夺，抢资源，贩奴隶，现在他们靠“普世价值”和“生活方式”洗脑营销。<br><br>2019年，英国商会对6000家公司进行的调查突显出，81%的寻找工人的制造商表示，很难找到拥有合适技能的员工；<br>英国商会经济研究主管Mike Spicer称，劳动力市场变得越来越严峻；<br>整个经济领域，企业都在经历招聘困难，企业没有大量的劳动力可供利用。<br><br>上面的这些数据，刚好又会成为许多发展中国家的移民中介、蛇头组织给老百姓洗脑的“佐证”，他们会告诉大家，现在英国特别需要劳动力，只要肯去，三万英镑不算什么，一年就挣回来了。<br><br>而那些所谓的“国外亲戚”，本身就是蛇头组织，他们利用国内亲人的信任，鼓吹国外的优越生活水平，描绘一个繁花似锦的未来，骗得人们倾家荡产也要把孩子送出来。<br><br>“还用说？<br>住的是洋式的公司房子。<br><br>吃的是鱼肉荤腥。<br><br>一个月休息两天，咱们带着到马路上去玩耍。<br><br>嘿，几十层楼的高房子，两层楼的汽车，各种各样好看好用的外国东西。<br><br>老乡！<br>人生一世，你也得去见识一下啊！<br>做满三年，以后赚的钱就归你啦。<br><br>块把钱一天的工钱，嘿，别人给我叩了头也不替她写进去！<br>咱们是同乡，有交情。<br><br>──交给我带去，有什么三差二错，我还能回家乡吗？”<br>（夏衍《包身工》）<br>东亚人往往重视家族亲情，对于宗族亲戚比较信任，某种程度上，他们比叙利亚人、阿富汗人、伊拉克人都好控制，都容易被骗。<br><br>蛇头让他缴30万，他会毫不犹豫地把钱送给蛇头。<br><br>最后就会形成一个可悲又可笑的局面，花巨资，倾家荡产把自己变成了没有人格、没有自由、塞在集装箱里听天由命的奴隶。<br><br>而那些移民中介、蛇头人贩子只想从中牟利，并不关心偷渡者的死活。<br><br>偷渡过程中，他们还会遭遇不同人贩子、蛇头组织、武装团伙之间的争夺、火并，死亡，对偷渡者来说，其实是家常便饭。<br><br>这条路，对于大多数人来说，从一开始就近乎于死路。<br><br>其实，无论车上的亡者是越南人、中国人，还是其他任何一个国家的人，这都是一个人道主义悲剧，每一个人都是活生生的人，不是货物，不是牲口，不是奴隶，不该被如此冷酷地对待。<br><br>如何让这样的悲剧不在发生呢？<br>就是让自己的国家富强起来，让自己的人民可以富足而有尊严地活着，让人民富有、聪明、强大、明辨是非，才不会被那些无耻而冷血的资本主义走狗忽悠得坐上九死一生的贼船。<br><br>最起码，现在的中国人知道，外面的月亮，未必更圆。<br>',
'<h2><span class="pink blink">各种文明独自发展，并没有产生“普世价值”</span></h2><br>多样性是人类文明的基本属性，自从文明产生以来一直如此。<br>人类的早期文明就具有多样性特征，两河流域、尼罗河流域、印度河流域、黄河长江流域的远古文明都有自己的特点，这是大家都知道的常识。<br>各种文明独自发展，并没有产生“普世价值”。<br>为了节省时间，我只把欧洲和中国做一些对比。<br>古希腊是古代欧洲文明的诞生地，和其他地区的早期文明不同，古希腊以城邦制为其特点。<br>在世界其他地方，像波斯、埃及、两河流域，乃至中国，地区性的文明最终都向地域国家或“帝国”发展；<br>希腊的城邦制却是固化的，始终没有形成统一的国家。<br>结果，古希腊的辉煌文明最终消失在城邦的战乱中，成为历史的匆匆过客。<br>城邦制留下一笔遗产，即公民民主制，这被后人说成是“普世”的。<br>我在这里只想指出：<br>第一，希腊是一个奴隶社会，人口的绝大多数是奴隶，完全被排除在民主之外。<br>第二，伯里克利式民主是一个特例，在雅典也只存在了约80年；<br><br>至于在其他城邦则存在着不同的政治制度，比如在斯巴达。<br>而且，伯罗奔尼撒战争后，人们普遍把雅典的失败归咎于雅典的制度，因为权力的分散瓦解了城邦的力量。<br>亚里士多德等希腊哲人对这个制度的负面评价影响了整个欧洲的政治观念，在此后两千多年时间里“民主”被视为贬义词。<br><br>值得注意的是：<br>古代罗马，作为古希腊文明的直接继承者，在诸多方面都体现古希腊的传统，但它从来没有出现过“民主制”，并且它最终发展成庞大的帝国。<br>罗马的变化更符合古代世界的共同走向，看起来罗马比希腊更“普世”。<br>西罗马帝国解体后欧洲进入封建时代，国家的权力被领地瓦解。<br>尽管中世纪的欧洲并不“黑暗”，它仍然充满生机，但是与世界其他地区相比它却落伍了。<br>这以后，东、西方文明拉开距离，按照美国加州学派的估算，在18世纪之前的1000多年时间里，中国的GDP总量始终世界第一；<br>东方“先进”、西方“落后”的态势长期不变。<br>中国在5000多年前已经存在众多“酋邦”，最终向统一国家方向发展，“夏”和“商”就是最早的地域性国家。<br>公元前800年，当欧洲刚进入荷马时代，周朝就用分封制规范了土地的分配形式和社会的等级秩序，而在欧洲，类似的制度要过1500年才逐步形成。<br>分封制后来造成中国社会的严重解体，持久的战乱延续了数百年。<br>有过这一段经历后，秦始皇在公元前三世纪统一中国，统一从此就成为中华古典文明中最珍贵的遗产，它保证了中华文明的延绵不断，保证了国家的永续长存。<br>在世界所有文明中，中华文明是唯一自远古至今日未曾中断的一个文明，政治统一是它的保障。<br>除了政治统一这个因素，还有一种强大的思想粘合剂，那就是孔子的学说。<br>孔子生活在战乱不断的时代，人民的生活极为动荡，他因此希望结束动荡，回归秩序，因而设计了一套关于秩序的学说。<br>这套学说成为中华古典文明之集大成：<br>它崇尚和平、反对战争，倡导公德、拒斥私利。<br>几千年来，它一直是中华文明的精神载体，保证了中华文明的生生不息。<br>文明须有两个载体，一是政治的载体即国家，二是精神的载体即意识形态。<br>中华文明的特殊之处，就在于孔子的学说（精神载体）与帝国的结构（政治载体）高度结合，形成了思想与国家的完美对接。<br>在中国几千年历史上社会稳定和经济繁荣有直接的联系：<br>凡是社会稳定，经济就繁荣；<br>凡是社会动乱，百姓就遭殃。<br>孔子学说之所以成为中华古典文明的核心价值体系，有其深刻的社会学根源。<br>相比之下西欧的情况不是这样，思想与国家长期未能对接。<br>罗马国家没有统一的意识形态，等基督教成为“国教”时，西罗马帝国却很快解体了。<br>中世纪基督教成为统一的意识形态，但国家却被封建制度瓦解了。<br>1000多年里西方一直“落后”的原因其实很简单，那就是封建制度使社会高度碎片化，缺少凝聚力，处在无穷无尽的动荡中。<br>因此，西方想要摆脱落后就需要整合社会，重新建立统一国家。<br>这一次它们创造出一种新的国家形态，即现代民族国家。<br>这种国家与世界上曾经出现过的所有其他国家形态都不同，它以民族共同体作为政治支撑点，以民族认同感作为思想支撑点。<br>在这种国家的扶持下，西方开始了它在近代的崛起。<br>崛起的结果是西方走上了现代化道路，由此而开创了一个新社会——现代社会。<br>从那个时候起，西方就成了世界的牵引机，整个世界都被它拉着走。<br>“普世”之说也由此而来。<br>普世主义的真实含义是将西方等同于世界，要求全世界都服从它。<br>随着殖民主义的扩张，全世界都被西方所瓜分，文明的多样性不复存在了，文明之间的平等地位也不复存在。<br>到19世纪末，西方的霸权终成定局，西方文明被视为“先进”和“正确”，其他文明面临着生死抉择。<br>然而恰在此时一个全球性的运动形成了，这个运动叫“现代化”。<br>文明复兴的过程正是从这里开始的，复兴的工具恰恰是“现代化”。<br>现代化是从西欧开始的，西欧靠现代化完成了社会转型。<br>然而当西方依靠资本和工业的力量打开世界市场时，它也把现代化带给了全世界。<br>那些沦为西方殖民地或半殖民地的国家开始向西方学习，首先摆脱西方的控制、建立现代民族国家；<br>随即发展现代经济、完成工业化。<br>到21世纪开始的时候，非西方国家的整体崛起已不可抗拒。<br>但各国的发展道路是不同的，没有统一的现代化模式。<br>每个国家都有自己的特色，就连发达国家都是这样，发展中国家就更加如此。<br>因此我们看到有拉美模式、东亚模式、阿拉伯模式、苏联模式、新加坡模式……当然还有中国模式。<br>非西方国家采用不同的方式完成或正在完成现代化，这是当今世界的趋势。<br>用强制手段推行某种“普世价值”只能造成灾难，20年的中东动乱充分说明了这一点。<br>在现代化进程中成就最大、最引人注目的，几乎都是古老文明的核心区：<br>中国、印度、俄罗斯、土耳其、埃及、伊朗……经过一百多年的努力，这些国家找到了自我，恢复了信心，古老的文明获得了新生。<br>曾经因西方霸权而形成的文明之间的不平等关系现在被扭转，出现了我所说的“文明的回归”。<br>“回归”意味着文明的多样性再次呈现，文明间的相互关系重新平等；<br>“回归”也意味着人们更多地思考古老文明的现代意义，用传统的智慧去解决现代问题，比如：<br>人与自然的关系，道德与利益的关系，个体与群体的关系，自由与约束的关系等等。<br>现代化把我们带进一个新的时代，在这个时代中，文明将共存，人类将共荣，那不仅是理想，也是我们共同的责任，毕竟人类生存在同一个星球上，只有共荣才能共存。<br><br>',
'<h2><span class="white">李叔同 弘一法师</span></h2><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/JoESlJqJC84EgwKIuDHslicmdKMAMHDr7T2picFFiagqute6DocKadsJconG5QkoY2hEeibg2EmQbF5VeGqo7ITdEg/640"><br><br>李叔同的前半生，是鲜衣怒马、极尽绚烂的翩翩公子；<br>他的后半生，是皈依佛门、清静修为的弘一法师。<br><br>李叔同生前的好友夏丏尊，评价他说：“（叔同）为激昂之志士，为多才之艺人，为严肃之教育者，为戒律精严之头陀。”<br><br>傲娇如张爱玲，也曾说：“不要认为我是一个高傲的人，我从来不是的。<br>至少在弘一法师寺院的围墙外面，我是如此谦卑。”<br><br>一、津门巨富，原是向佛之家<br><br>1880年，李叔同出生于天津一个富庶的盐商家庭。<br><br>他的父亲李世珍，是同治年间的进士，任过吏部主事，但因年岁过大，仕途前景黯淡，遂致力于盐业和钱庄经营。<br><br>李世珍的多年打拼，为李家积累了不可估量的财富。<br><br>李世珍经常说：“我是一个风烛残年的老人，像柴火，烧得再旺，也有灰飞烟灭的一天。<br>续香火，就是往灶里添柴，把我桐达李家的势头，轰轰烈烈地燃烧下去。”<br><br>在家族的殷切期望中，李叔同诞生了。<br>他的父亲有四房妻妾，李叔同是小妾王氏所生。<br><br>母亲在生他的时候才十九岁，而父亲李世珍已是六十八岁的高龄。<br><br>父亲活着的时候，小叔同是快乐的，他对自己的庶出身份尚不太敏感。<br>在他五岁那年，父亲撒手人寰。<br>李叔同一下子感觉天塌下来了，他和母亲绝望地哀哭。<br><br>夏至亲人离，凄雨传悲音。<br>玉盘犹在手，甘露何处寻？<br><br>《乙酉年夏至夜思父》<br><br>李世珍生前就是信佛之人，他的家里经常做法事，一群僧侣出出进进，是很平常的事情。<br><br>李家的女人也几乎都信佛。<br>因为她们大都是被丈夫冷落的人，只能在神佛的庇佑中，寻求内心的安慰与平静。<br><br>在这种环境中，李叔同耳濡目染，从小就跟着父亲和母亲，念《大悲咒》、《往生咒》和《金刚经》了。<br><br>预感到自己的大限将临，李世珍对于自己的后事，安排得十分从容。<br>众多的僧徒来为他做弥留前的助念。<br>当时的直隶总督、北洋大臣李鸿章亲自登门吊唁，并主持了这场葬礼。<br><br>在满屋的嚎哭声中，一班僧人在彻夜念经。<br>那空灵悲切的梵音，那袅袅升起的香烛的青烟，见证着这个家族最后的繁华。<br><br>那是小叔同第一次看见死亡，也是他第一次看见，人们如何用佛教的仪式对待死亡。<br><br>李世珍去世后，李家连敲丧钟。<br><br>先是李世珍的正妻无声无息地死去，不久，李世珍的儿媳也在一次风寒中丧命。<br>还没等她办丧事，李世珍的孙媳妇吞金自尽。<br><br>那一天，李家两桩丧事同办，深巷里双棺同出，一前一后。<br>漫天的纸钱纷纷撒落，如大雪纷飞。<br>亲人哀哭的声音，传得很远很远。<br><br>一班僧人为死者唱诵。<br>再次听到《往生咒》的声音，李叔同情不自禁地留下了悲伤的泪水。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6x5yiahf876Dn5lvdgpjRynUxhZrP8fwFR4QYYznThxAMLyqqszjDKypw/640"><br><br>1918年8月，李叔同（中）与丰子恺（右）合影<br><br>二、青年时期，失恋又失至亲<br><br>父亲去世时，李叔同的母亲还年轻，只有二十四岁。<br>为了小叔同，她没有再嫁。<br><br>叔同和母亲相依为命，在以后的成长中，虽然有母亲的悉心照顾，有同父异母的哥哥李文熙的关怀，但李叔同的内心，已经留下了深深的伤痕。<br>他变得沉默、自卑、寡言。<br><br>直到情窦初开的年龄，他遇到了爱情。<br><br>那个让她一见钟情、念念不忘的人，就是当时大名鼎鼎的戏子杨翠喜。<br><br>因为身世的相近，二人惺惺相惜；因为难得的理解，他们浓情蜜意；更因为对戏剧的热爱，他们相见恨晚。<br><br>燕支山上花如雪，燕支山下人如月，<br>额发翠云浦，眉弯淡欲无。<br><br>夕阳微雨后，叶底秋痕瘦，<br>生怕小言愁，言愁不耐羞。<br><br>《菩萨蛮·忆杨翠喜》<br><br>因为种种原因，才子佳人的恋情，最终没有修成正果。<br>杨翠喜被达官贵人几次转卖相送，嫁与商人，没过几年就抑郁而终了。<br><br>初恋的毁灭，给李叔同的心灵，再次留下了挥之不去的阴影。<br><br>十八岁那年，李叔同奉母之命结婚。<br>妻子是茶商之女俞氏。<br>但他对俞氏毫无感觉，一生感情淡薄。<br><br>在他25岁那年，他最亲爱的母亲，那个世上最疼他的人，也突然去了，年仅四十四岁。<br>李叔同几乎痛不欲生，他一度改名为“李哀”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xVeRcMlLZf8ge8jflyVFOcB0C37CtaYhmBA9To6iaEEQprGiacZmFibDaw/640"><br><br>翠喜，本姓陈，小名二妞儿，杨翠喜是艺名。<br><br>三、艺术领域，做一样像一样<br><br>母亲去世以后，李叔同万念俱灰。<br>为了疗伤，他踏上了日本的土地。<br><br>日本是李叔同的福地。<br>在日本，李叔同不仅再寻挚爱；而且他在这里开始了多方面的艺术实践，并且成果颇丰，造诣颇深。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xERzmIfvH24q5l6mO6LZ6LvyYdCIAlqAArLQRtTyySJGpvynNvo0lfA/640"><br><br>1905在东京求学的李叔同<br><br>他与房东的女儿雪子邂逅，二人渐渐产生了甜蜜的爱情。<br>除了杨翠喜，雪子是李叔同这辈子用心爱过的另一个女人。<br><br>有了新的感情，李叔同暂且忘却了心底的伤痛。<br>他的艺术灵感被空前地激活。<br><br>李叔同在日本一共生活了六年，这六年是他艺术生涯的鼎盛时期。<br>他精于绘画、书法、诗词、音乐、雕刻、戏剧等多个艺术门类，并且创下了当时艺术领域里的多个“第一”。<br>他是中国第一个用五线谱做曲的人；<br>他是中国第一个将裸体模特引入美术课堂的人；<br>他是中国第一个撰写《欧洲文学史》的人；<br>他是中国第一个创办音乐小杂志的人；<br>他是中国第一个排练并演出话剧的人；<br>他是第一个将钢琴教育引入国内的人；<br>他也是最早将版画和油画介绍到中国来的人。<br><br>李叔同从小家学甚严，他六岁时启蒙，十岁时熟读诗书，学训诂法，“年十三，辄以篆刻和书法名于乡。”<br><br>他的书法不同于其他大家那般遒劲潇洒，而是“朴拙圆满，浑然天成”，没有一点烟火气。<br>当时的鲁迅、郭沫若等文化名人，皆以获得一幅李叔同的字而无比荣耀。<br><br>据说当时的开明书店，请李叔同书写一部字汇，准备铸成字模，为汉字造以新体。<br>李叔同应允，遂按字典部首编排一个个写下去。<br><br>当写到二画“刀”部，看见刎、剁、割、剜、劈等有关杀戮的字，李叔同心里不忍，纠结着是否还要写。<br><br>写到三画的“女”部，遇到许多包含淫秽含义的字，李叔同干脆搁笔不写了。<br><br>弘一法师与生俱来的慈悲，可见一斑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JoESlJqJC84EgwKIuDHslicmdKMAMHDr7MHfsvAvpcT6w0ZSeftAxibvmUnSzC8icethAEU6bgG7NgGjoNfjb2nrw/640"><br><br>李叔同的得意门生丰子恺曾说：“先生每做一种人，都十分像样。<br>我崇拜弘一法师，因为他是十分像人的一个人。”<br>他是最像样的音乐家、画家、教育家、戏剧活动家、雕刻家，到了最后，他又成了最像样的律宗大师。<br><br>因为经历了太多的生离死别，因为体悟了太多的世事无常，1914年，李叔同为他的“天涯五好友”之一的许幻园，创作了歌曲《送别》。<br><br>长亭外，古道边，芳草碧连天，<br>晚风拂柳笛声残，夕阳山外山。<br><br>《送别》一出，因歌词简洁典雅，意境深邃优美，遂成为中国最经典、影响最为深远的一首离歌。<br><br>《送别》一词虽然写的是离情，但却蕴藏着深刻的禅意。<br>迄今它已传唱了百年，也将世人感动了百年。<br><br>在某档节目里，歌手朴树在演唱这首歌时，当场哽咽，哭泣不止。<br>朴树说：“如果我能写出李叔同这样的词，我愿意立刻死去。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xDSMyw7vEVsS1XsumZaVclFvESV0M2OK4IyodlHHf4WfsXI1Do4hibhA/640"><br><br>李叔同反串玛格丽特<br><br>四、精彩剧情，在高潮时戛然落幕<br><br>就在事业如日中天、人生的航船正平稳向前行驶的时候，李叔同在38岁时，作出了一个决定:那就是出家。<br><br>他的出家，令世人惊掉了下巴；更令他的家人，悲痛欲绝。<br>雪子知悉此事，犹如五雷轰顶。<br>她跑遍了杭州所有的寺院，最终在虎跑寺里找到了李叔同。<br><br>那时，世间再无李叔同。<br>从前的枕边人，已经成了弘一法师。<br>在雪子将要回日本时，弘一法师才答应和她见最后一面。<br><br>在平静的湖面上，两只小舟慢慢靠近。<br>雪子泣不成声地问道：<br><br>“弘一法师，什么是爱？”<br><br>李叔同回答说：“爱，就是慈悲。”<br><br>雪子又说：“你慈悲对世人，何以独伤我？”<br><br>弘一法师没有解释，他默默转身，飘然离去。<br><br>我的爱人，爱是这样甜蜜而痛苦，可是，爱与不爱，终究挡不住我离去的脚步。<br><br>这是电影《一轮明月》中的一个镜头。<br><br>那幅画面，那种场景，那双婆娑的泪眼，那终于消失不见的小舟，相信每一个看过电影的人，都会潸然泪下。<br><br>李叔同出家前，对身边的亲人，都做了安排，唯有对他的发妻，没有任何最后的关照。<br>法师慈悲对世人，为何独伤她？！<br><br>李叔同的哥哥曾让俞氏到虎跑寺去找弘一法师，但俞氏说：&nbsp;我们不去，因为他不会回来的。<br><br>虽然，那个豪门大院里的女人，毕生都没有得到李叔同深情的一瞥，但她仍是最了解他的人。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xoTicA337aSaegFlfTn1qEKxxia60HrPG9pibMKb2Xu4aP3KOnicXLkqU3Q/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xWxfAh5FibjbZanoSU0fYZlebsKpkQUdPa6jyicDOhw2wFzzqVGtn42uA/640"><br><br>李叔同所作<br><br>五、遁入空门，寻求灵魂的归宿<br><br>关于李叔同出家的原因，历来众说纷纭。<br>破产说、情伤说、厌世说等等，不一而足。<br>但我一直相信，凡事皆有因果。<br><br>他的原生家庭，对他的成长，对他心性的形成，影响非常大。<br><br>那种终年弥漫在大宅门里的佛教氛围，那些儿时就反复熟读的经文，尤其是他从小就目睹的大家族里的各种生生死死，对他的内心肯定有极为深刻的触动。<br><br>但如果因此说，仅仅是原生家庭和人生经历，就促使了李叔同的出家，那么这种解读无疑是很主观也很浅薄的。<br><br>在有生之年，尽管李叔同比常人经历了更多的悲欢离合和世事沧桑，但总体来说，他的人生仍然是极为成功、也极为丰富的。<br>他应该没有多少遗憾。<br><br>他生在钟鸣鼎食的富贵之家，一个花花公子所能极尽的纨绔生活，他都体验过，拥有过。<br>在物质的享受上，他不会再受诱惑。<br><br>在情感上，他出入各种风流场合，杨翠喜、李苹香、谢秋云等名伶、名妓都曾与他有染。<br><br>在做学问上，他学贯中西，无出其右。<br>他的成就，令世人顶礼膜拜。<br><br>上天原来待他如此不薄，那么他有什么理由出家呢？<br><br>原来，在这个世界上，人跟人实在是有很大的不同。<br>有些人生下来，就注定了一生要为衣食奔波；有些人则要为富贵和功名用尽心思。<br><br>而李叔同早已达到了这两个层面。<br>世俗生活的五光十色，他皆已体尝和领略。<br>在红尘之中，他已经找不到活下去的动力。<br><br>那么，他的灵魂该向何处去？只有宗教。<br><br>只有宗教，对李叔同才是唯一一个全新的，未曾探索过的世界。<br>只有这个世界，才能继续激发他的才情，才能让他将旺盛的生命活力，忘我地倾注其中。<br><br>与此相比，世俗生活，他没有继续投入的必要了。<br><br>关于自己的出家，李叔同在给雪子的信中，这样写到：“做这样的决定，非我薄情寡义，为了那更永远、更艰难的佛教历程，我必须放下一切。<br>我放下了你，也放下了我在世间累积的声名与财富。<br>这些都是过眼烟云，不值得留恋，希望你能看破。”<br><br>世界上，终究是有一些人，他们生来的使命，就是为了探求生命的终极意义和价值，探究灵魂的本源和宇宙的奥秘。<br><br>李叔同大概就是。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2p9WJ5dPXpJUfNYk1pJnk6xia6lLU9MAgicGU6icjODxx6q0IlSqyFcqPhkKc72BdXbwRoxRCw3KbvSw/640"><br><br>五、问余何适，只有悲欣交集<br><br>李叔同的一生，39年在红尘，23年在佛前。<br>他归入佛门，选的不是较为轻灵的禅宗，而是艰深难懂的律宗。<br><br>在他决定修习律宗的时候，律宗已在中国中断了700多年。<br>所以，李叔同只能靠自己探索。<br><br>律宗的戒律也是诸种佛学中最为严苛的。<br>但李叔同布衣芒鞋，一天只吃简单的两顿饭，他深陷其中，不以为苦，反以为乐。<br><br>为了弘扬律宗，李叔同潜心编修佛典，还一边讲学，一边云游。<br>最终，他在佛法上的造诣越来越深，成就巨大，被尊为律宗的第十一世祖。<br><br>他真的是那个做一行爱一行、做一样像一样的人。<br>单单是他的这种精神，就足以值得后人好好学习了。<br><br>李叔同，是一个真正的传奇。<br>他经历了常人所不能经历的，他拥有常人所不能拥有的。<br><br>他的家世，少有人及；他的成就，少有人及；他的智慧，少有人及；他的决绝，更无人及。<br><br>林语堂说：“李叔同是我们时代最有才华的几位天才之一，也是最奇特的一个人，最遗世独立的一个人。”<br><br>弥留之际，李叔同对随侍的妙莲法师说：“你在为我助念时，看到我眼里流泪，这不是我留恋人间，或者挂念家人，而是在回忆我一生的憾事。”<br><br>法师的一生，原来也有遗憾。<br><br>在生命的最后一刻，李叔同写下“悲欣交集”四个字，然后安详地圆寂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/RpdBsR1Zb9Eoqa3rywJB6U5MxJeDnhyMxWIkpvjxlUTxcgdIeDoFlQ5CFTtniaqYkmUBchctEtwqRMBsLn0wicPQ/640"><br><br>弘一法师的“悲欣交集”<br><br>没有人能懂得这四个字的含义，我们只知道，法师曾用尽全力地活过，便是无悔。<br><br>著名的国学大师南怀瑾说：“修行不是为了遇见佛，而是为了遇见你自己。”<br><br>李叔同用了极大的勇气，弃绝红尘，决绝出家，因为只有在那个宁静悠远的佛陀世界，只有在那片隔绝红尘的莲花净土，他才能遇见更好的自己。<br><br>',
'<h2>金庸：为什么中华民族总是能赢？</h2><br>大家希望听我讲小说，其实写小说并没有什么学问，大家喜欢看也就过去了。<br>我对历史倒是有点兴趣。<br>今天我想简单地讲一个问题，就是中华民族如此长期地、不断地发展壮大，到底有何道理，有哪些规律？<br><br><img src="http://upload.dooo.cc/2016/0927/1474948642441.jpg"><br><br>这几年我常在英国牛津大学，对英国文学、英国历史和中国历史很有兴趣。<br>大家都知道，英国对二十世纪影响最大的一位历史学家名叫汤因比，他写了一部很长很长的《历史研究》。<br>他在这部书中分析了很多世界上的文明，说明世界上的很多文明都在历史进程中衰退或消亡了，直到现在仍真正兴旺发达的文明只有两个，一个是西方的欧美文明，一个是东方的中国文明。<br>而中国文明历史悠久且连续不断，则又是世界唯一的。<br><br>虽然古代有的文明历史比中国早，有的文明范围比中国大，如巴比伦的文明、埃及的文明、希腊罗马的文明，但这些文明却因遇到外力的打击，或者自己腐化而逐渐衰退、消亡了。<br>他说：一种文明总会遇到外来的挑战，如果该文明能很好地应付这个挑战，就能继续发展；如果不能很好地应付挑战，就会衰退，甚至消亡。<br><br>这里也有多种情况：<br>一种是遇到强大外族的打击，整个民族被杀光杀尽，消灭了；<br>一种是民族内部长期僵化，没有改革，没有进化，像活的木乃伊，结果衰落了；<br>有的则因自己的腐化而垮台；<br>还有一种就是分裂，国家的内战不休。<br><br>我们的国歌中有一句："中华民族到了最危险的时候"，这句话是在抗战前后写的，它表示了一种忧患意识。<br>那时候我国遭受外族敌人的侵略，处境确实非常危险。<br>在座的各位同学年纪轻，不知道，你们的爸爸妈妈就知道了。<br>我同在座的雷洁琼大姐、周南社长等都经历过这段艰难而危险的时刻。<br><br>就我看来，我国历史上遭受外族侵略的危险时期有七个：<br>第一是西周末年到春秋战国时期东西南北受到外族进攻；<br>第二是秦汉时期匈奴的进攻，时间长达四百年之久；<br>第三是魏晋时鲜卑等五胡的进犯，时间也有四百年；<br>第四是隋唐时期突厥和吐蕃的侵犯，时间约三百年；<br>第五是五代、南北宋时期契丹、女真及西夏的侵犯，时间大概也是四百年；<br>第六是元、明、清时期蒙古、满族的侵犯；<br>第七是近代西方帝国主义和日本帝国主义的侵略。<br><br>纵观中国历史，大概可以看到这样一个规律：我们的民族先是统一强盛，后来慢慢腐化，组织力量衰退。<br>此时如果出现一些改革，那么就会中兴。<br>如果改革失败了，或者自己腐化了，那么外族敌人就会入侵。<br>在外族入侵的时候，我们民族有个很特殊的现象，就是外族的入侵常常是我们民族的转机。<br>以上所讲的我们民族七次大的危机，又都是七次大的转机。<br><br>历史上常常是外族人来了之后，我们华夏民族就跟它同化、融合，一旦同化、融合了，我们华夏民族就壮大起来，统一起来。<br>之后可能又腐化了，衰退了，或者分裂了，外族人又来了，我们民族再融合，又壮大，如此循环往复。<br><br>其他国家民族遇到外族入侵，要么打赢，要是打不赢，这个国家或民族就会垮台。<br>我们中华民族遇到外族入侵时，常常能把外族打退，打不退的情况也很多，但却很难被征服。<br>这是因为一方面我们有一股韧力，一股很顽强的抵抗力量；一方面我们又很开放，在文化上同它们融合在一起，经过一段时间，大家变成一个民族，我们的民族从此又壮大起来。<br><br>我在温哥华英属哥伦比亚大学获颁名誉教授时也曾讲到这个问题，以及其他一些中国的历史问题。<br>加拿大的一些教授觉得我的这些观念比较新，并讨论为什么中国可以融合外族，而西方就融合不了。<br><br>我想其中第一个原因是我国一开始就是农业社会，生产力比较高、技术比较先进，有强大的经济力量可以发展文化；第二个原因是从西周开始，我们已有了一个严密的宗法社会制度，后世讲到中国封建社会，总认为封建的宗法制度很束缚人的思想，很束缚人的行为，那当然是对的。<br>其实这种宗法制度也有它的历史作用，我们民族由于有了严密的继承制度，从而避免了内部的争斗和战争。<br>一些游牧民族本来很强盛，但往往在关键的时候闹分裂。<br>父亲死后，他的两个儿子或者三个儿子抢父亲位子，罗马也有这种情况。<br>一抢位子，就要打架，就要内乱。<br>本来很强盛的部落、部族或者民族，一分裂，就要自己打自己。<br><br>我们民族从西周开始，虽然自己内部斗争也不断有，但基本上还是遵循世袭制度，即父亲死了，嫡长子继位，这是当时中华民族发展的一个重要制度。<br>一个社会的基本法律制度固定了，社会就会很稳定，内部斗争就会大大减少，这也是民族强盛的重要环节。<br><br>还有一个重要环节，就是我们对外族是很开放的。<br>从历史上看，中国很长很长的时候是外族统治的，如北魏。<br>其实隋唐也有很大的少数民族的成分，主要是鲜卑人。<br><br>有一个情况不知各位想到没有，我的小说中写过一个人叫"独孤求败"，独孤求败很骄傲，他一生与人比剑比武从没有输过，所以他改个名叫求败，希望失败一次，但却总没有败过。<br>这个"独孤"就是鲜卑人。<br><br>唐朝开国皇帝李渊的母亲是鲜卑人，就姓独孤。<br>"鲜卑"这两个字，有些学者说"西伯利亚"就是"鲜卑利亚"，鲜卑人原本住在西伯利亚那一带。<br>但这不是很一致的意见。<br>北周的时候，有个大将军叫独孤信，他有很多女儿，其中大女儿嫁给了北周的皇帝，第四个女儿嫁给了唐高祖的父亲，第七个女儿嫁给了隋文帝。<br><br>所以唐高祖和隋炀帝是表兄弟，唐太宗李世民则应叫隋炀帝为表叔。<br>他们都有鲜卑的血统。<br>唐太宗李世民的妈妈姓窦。<br>唐太宗的皇后姓长孙，长孙和窦都是鲜卑人的姓。<br>皇后的哥哥长孙无忌是唐朝很有名的宰相，他也是鲜卑人。<br><br>据《唐史》记载，唐朝宰相至少有二十三人是胡人，其中主要是鲜卑人。<br>那时候说"胡人"就像我们现在说"洋人"一样，没有歧视的意思。<br>在唐朝，有二十三个外国人当"国务院总理"，可见唐朝对外国人一点也不歧视。<br>再说汉朝，汉武帝与匈奴交战，匈奴分裂投降了。<br>其中一个匈奴王子叫金日蝉，在汉朝做官，很受汉武帝重用。<br>汉武帝死后，他的身后大事交给了两个人，一个是霍光，一个就是金日蝉。<br>由此可见，我们民族壮大的重要原因就是非常开放。<br><br>我在武侠小说里写了中国武术怎样厉害，实际上是有些夸张了。<br>中国人不太擅长打仗，与外国人打仗时，输的多，赢的少。<br>但是我们有耐力，这次打不赢没关系，我们长期跟你干，打到后来，外国人会分裂的。<br><br><img src="http://upload.dooo.cc/2016/0927/1474948673194.jpg"><br><br>匈奴人很厉害，我们打他不过。<br>汉高祖曾在山西大同附近被匈奴人围困，没法脱身。<br>他的手下便献了一条妙计，去向匈奴皇后说，汉人漂亮的小姐很多，你如果把汉朝皇帝抓来，把汉人打垮了，俘虏了大批汉人中的漂亮女人，你这个皇后就要糟糕了。<br>匈奴皇后中了这个诡计，影响匈奴首领，便退兵了。<br>匈奴后来分为南北，南匈奴投降了汉朝，北匈奴则向西走，一部分到了法国，一部分到了西班牙，一部分到了英国，以至灭亡了整个西罗马帝国。<br><br>西方历史中的匈人是否匈奴人？史家意见不一致，有意思的是，匈奴的一半被中国抵抗住了，投降了，另外一半却把整个欧洲打垮了。<br>隋唐时期的突厥也是如此，他们分为东突厥和西突厥。<br>东突厥向隋唐王朝投降了，慢慢地被华夏民族所融合。<br>西突厥则向西行，来到了土耳其。<br>后来土耳其把东罗马帝国打垮了，把整个君士坦丁堡占了下来，直到现在。<br><br>所以我们不要一提起历史就认为我们民族不行，其实我们民族真正不行，只是十六世纪以后的三四百年的事情。<br>最近我在牛津大学的一次聚餐会上遇到一位很有名的研究东亚经济的学者，他和我谈到中国经济的发展前途时说，中国的经济自古以来就很发达，人均收入一直是全世界第一，只是到了十六世纪以后才慢慢被英国赶上去。<br>而国民总收入却是到了一八二零年才给英国超过。<br>中国国力居世界领先的地位竟保持了二三千年之久。<br><br>那位学者对中国经济前途非常乐观，他说大概到二零二零年时，中国的国民经济收入又会是全世界第一，并能长期保持下去，恐怕至少在那之后的四五十年内没有任何国家能够赶得上。<br>我听了之后很兴奋，问他是否有数据？他列举了很多统计数字。<br>他是专家，不会随口乱说。<br>我觉得他的分析是很有道理的。<br><br>实际上我们中国古代在科学技术方面一直是很先进的，到宋朝尤其先进，大大超过了欧洲。<br>那时我们的科技发明，欧洲是远远赶不上的。<br>如造纸、印刷、火药、罗盘等在宋朝已经非常兴旺发达了。<br>现在大家用的钞票也是中国发明的，在宋朝时代就已经开始使用了。<br>那时我们的金融制度相当先进，货币的运用相当成熟。<br><br><img src="http://upload.dooo.cc/2016/0927/1474948695889.jpg"><br><br>那么欧洲人什么时候才开始转机呢？应该说是到了中国的明朝，从那时起，中国开始落后了。<br>我想其中原因，一个是政治上的专制，对人民的思想控制很严，一点也不自由开放，动不动满门抄斩，株连九族，吓得人们不敢乱说乱动，全部权力控制在皇帝一人手里。<br>另一个原因就是明朝对付不了日本倭寇的入侵，便异想天开，实行所谓海禁，把航海的船只全部烧掉，以为如此一来就能断绝与倭寇的来往，饿死倭寇。<br>这是对日本完全不了解。<br>这种愚蠢的禁令，当然是永乐皇帝时郑和下西洋之后的事情了。<br><br>明朝一实行锁国政策，整个国力便开始衰退。<br>与此同时，西方科学却开始发展，工业革命也开始了。<br>有一个有趣的时间值得注意，那就是十六世纪初的一五一七年，德国的马丁路德公然否定教皇的权威，反对神权控制，就在这个时候，我国明朝的正德皇帝下江南。<br>正德皇帝是个很无聊、很腐化的昏君，他下江南干了许多荒淫无耻的勾当。<br><br>大家知道，在隋朝、唐朝，中国是很富庶的，到了宋朝、元朝也还可以，那时候科学发达、交通方便、对外开放。<br>而欧洲正是封闭的时候，一切都由教廷控制，学术思想不自由。<br>你如说地球围绕太阳转，他便要你坐牢，一切都是封闭的。<br>到了十六世纪，欧洲自由开放了，科学发明开始了，可是中国反而长期封锁起来了。<br>这是最大的历史教训。<br><br>今天讲了这么多，无非是要大家明确两个观念，那就是改革和开放。<br>我们中华民族之所以这样壮大，靠的就是改革和开放。<br>当我们遇到困难的时候，内部要积极进行改革，努力克服困难，改革成功了，我们的民族就会中兴。<br>同时我们还要对外开放，这点更为重要，因为我们中国人有自信心，我们自信自己的民族很强大，外来的武力或外来的文化我们都不害怕。<br><br>另有一个重要观念，今天没有时间详谈。<br>我认为过去的历史家都说蛮夷戎狄、五胡乱华、蒙古人、满洲人侵略我中华，大好山河沦亡于异族等等，这个观念要改一改。<br>我想写几篇历史文章，说少数民族也是中华民族的一分子，北魏、元朝、清朝只是少数派执政，谈不上中华亡于异族，只是"轮流坐庄"。<br>满洲人建立清朝执政，肯定比明朝好得多。<br>这些观念我在小说中发挥得很多，希望将来写成学术性文字。<br><br>上面我讲到的那位英国历史学家汤因比在他初期写《历史研究》这部大著作的时候，并没有非常重视中国。<br>到他快去世的时候，他得出一个结论：世界的希望寄托于中国文明和西方文明的结合。<br><br>他认为西方文明的优点在于不断地发明、创造、追求、向外扩张，是"动"的文化。<br>中国文明的优点在于和平，就好像长城，处于守势，平稳、调和，是"静"的文化。<br>现在许多西方学者都认为，地球就这样大了，无止境地追求、扩充，是不可能的，也是不可取的。<br>今后只能接受中国的哲学，要平衡、要和谐，民族与民族之间要相互协作，避免战争。<br><br>由于科学的发展，核武器的出现，今后的世界大战将不可思议。<br>一些疯狂的人也许执意要打核战争，殊不知道这种战争的结局将是人类的同归于尽。<br>这可能性不能说没有，我所接触到的西方学者目前对打核战争都不太担心，他们最担心的是三个问题：第一是自然资源不断地被浪费；第二是环境污染；第三是人口爆炸。<br>这三个问题将关系到人类的前途。<br>所以，现在许多西方人把希望寄托于中国，他们希望了解中国，了解中国的哲学。<br>他们认为中国的平衡、和谐、团结的哲学思想、心理状态可能是解决整个人类问题的关键。<br><br>最近牛津有一个十分盛大的宴会，伦敦《泰晤士报》前总编辑李斯莫格勋爵也参加了，他曾谈道，十九世纪世界的经济中心在伦敦，二十世纪初转到了纽约，到了战后七十年代、八十年代则转到了东京，而二十一世纪肯定要转到中国。<br>至于这个中心是中国的北京还是上海，他无法准确预测，他推测大概是上海。<br>依我看，在北京或在上海都不是问题，只要是在中国就很好。<br>',
'<h2>大禹治水的方法和范围是什么？考古学为我们提供了新解</h2><br>鲧禹治水，是我国广为流传的上古时期的神话故事与历史传说。<br>神话传说的背后蕴涵了一定的历史真实。<br>故而，历史学界往往不满足于停留在传说时代的神话解释层面，更希望能在认识传说时代共性的同时，探究特定地域的历史个性。<br><br>关于鲧禹治水的具体地域及范围，学界曾有争议，现在一般都认为仅在黄河流域。<br>关于鲧禹治水的具体方法，则一直模糊不清。<br>笔者认为，对于这个古老的论题，我们或许可以利用多学科、跨领域的学术成果作些集成研究。<br>本文即是运用考古学的创获，结合环境史与水利史知识，从历史地理角度作出的研究尝试。<br>不当之处，敬请方家批评指正。<br><br><strong>一、问题的提出</strong> <br><br>2002年遂公盨出土，李学勤认为其铭文的发现，“提供了大禹治水传说在文物中的最早例证”。<br>大禹治水的文献记载相应提前了好几百年。<br>关于上古洪水及其创世神话，有学者认为鲧禹治水神话同于西方的动物潜水捞泥取土造陆的神话母题。<br>这一观点始自日本的白鸟库吉。<br>傅斯年也认为“禹鲧之说，本中国之创世传说”，点明禹的神道性质。<br>日本的大林太良又从比较神话学的角度阐述了阿尔泰地区的神话，认为其流传地域遍及欧亚大陆及美洲印第安部落，由此认为鲧的神话原来应当就是捞泥造陆神话。<br>该类型神话的中国版，经萧兵、叶舒宪、李道和等人的发掘研究，实为鲧禹治水神话已“确无疑义”。<br><br>如徐旭生所云，古代的传说虽口耳相传，因年代久远容易失真，但大约都有历史的事实为核心，并非子虚乌有；历史工作者如果能审慎地处理，就可以剥开它们神话的外衣，找出真正历史的核心。<br>关于鲧禹治水传说中神话与历史的成分及比例，历史学界的认识也多有分歧。<br>顾颉刚曾提出著名的“层累地造成的中国古史”观，对于鲧禹治水，则认为传说里面夹杂了很多的神话，质疑是否确有其人。<br>徐旭生指出，传说时代的许多人名，往往兼有个人与部落集团的双重性质。<br>因此，文献上的黄帝、炎帝、颛顼等人名，不能仅仅理解为个人，而应看成是由这些人或这些人的继承者率领的部落集团。<br>这一观点对我们认识鲧禹治水的传说很有启发。<br>历史学界就鲧禹治水可说基本形成共识，即该传说的某些细节虽然存在一些神话成分，但其背后仍突显了一个基本事实，那就是我国上古时代曾经洪水暴发，先民们曾在英雄式首领的带领下成功地治理了洪水。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113165838956.jpg"> <br><span class="crimson">遂公盨</span> <br><br><strong>关于洪水暴发和鲧禹治水的具体地域，历史学界以徐旭生为代表的以往研究一般认为在黄河流域。<br></strong>他考证认为，洪原本是一专名，指发源于今河南辉县境内的小水名共水，其水旁乃后加，洪解为大是后起之义。<br>洪水的发生区域主要在兖州，次则在豫州、徐州，余州无洪水。<br>禹平水土遍及九州的说法是后人把实在的历史逐渐扩大而成的。<br>对于共、洚及洪各字的考证与训诂及其各水间关系，徐旭生后来已有反思，强调“此问题很复杂，不像从前所想象的简单”，他自己对“现在所能得到的解释也不能完全满意”。<br>徐旭生在论证相关问题时，涉及南方地域的证据一般都予以否定。<br>既然洪水之洪原非专名，不能导出洪水即共水，将洪水暴发区域和鲧禹治水地域定为仅在黄河中下游不太合适。<br>事实上，早期文献中无论鲧、禹治水，均写为“鸿水”，洪范也都写为“鸿范”。<br>我们现在讲“开辟鸿蒙”、“鸿篇巨制”等语汇时，仍然在用其初、大之义。<br><br><strong>洪水暴发与否和全球气候波动、海平面的升降密切相关，在暴发地域上具有一定普遍性，无论史前、历史时期还是当代，应该都不例外。<br>当前，学界不乏掌握和运用先进研究方法和科技手段的跨学科研究成果。<br>这些研究认为，长江流域在4ka BP前后经历过显著的古洪水事件。<br></strong> <br><br>长江流域幅员辽阔，江湖众多，土地肥沃，气候温和，资源丰富，历史文化悠久，也是中华民族的重要发祥地。<br>古史起源多元论是民国古史研究中非常重要的观点，认为中国上古时期同时并存多个地理区域，其中生活不同的种族，他们在文化上也有不同。<br>蒙文通认为，上古居民约可划为三个集团，分居于河洛、海岱和江汉三地域，先秦学术文化也大体可划为北、东、南三系，《山海经》、《庄子》与《楚辞》等均属南系作品。<br>他指出，《山海经》把古巴蜀、荆楚都作为天下之中来看待，且详记岷江中、上游。<br>我们认为，生活在长江流域的史前先民同样面临过洪水暴发的困境，鲧禹治水足迹可能亦及长江流域。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113170111147.jpg"> <br><span class="crimson">遂公盨铭文</span> <br><br><strong>鲧禹治水之方法，相关记述屡屡提到“息石”、“息壤”，或单提，或并举。<br></strong>《山海经•海内经》云：“洪水滔天。<br>鲧窃帝之息壤以堙洪水，不待帝命。<br>帝令祝融杀鲧于羽郊。”<br>郭璞注曰：“息壤者言土自长息无限，故可以塞洪水也。”<br>并引《归藏•开筮》曰：“滔滔洪水，无所止极，伯鲧乃以息石息壤，以填洪水。”<br>《淮南子•地形训》云：“禹乃以息土填洪水，以为名山”，高诱注曰：“息土不耗减，掘之益多，故以填洪水也。”<br><strong>应该说，用息石、息壤以“堙洪水”的记述是非常具体的治水方法。<br>但“息石”、“息壤”究为何物，因古文献相关记述极为简略，加之郭璞、高诱云“息壤”能无限生长、越挖越多，使其蒙上了神秘色彩。<br></strong> <br><br>“息壤”问题引发热切讨论。<br>已有研究大体可分神话与科学两派。<br>神话一派的观点虽存一定分歧，但总的趋势是将息壤的含义无限扩大，对其具体方法则并不在意，甚至觉得无从考证落实。<br>但正如王子今所论，史学界“更关注远古洪水传说的史实背景，更关注以鲧和禹的事迹为神话影像的刚刚步入文明阶段的先民们治理洪水的具体方式，更关注与此相关的文明史的进程”。<br><br><strong>二、从江陵“息壤”的文献序列看鲧禹治水</strong> <br><br>长江中游是长江流域广阔的腹地，由于地势和气候条件优越，是长江流域人类文明起源和发展最重要的地区。<br>根据5．1—4．5cal.ka BP屈家岭文化时期后期人类遗址主要分布在50—200米海拔高度的分析，其时人类生存可能受到过水域扩大和洪涝灾害的影响。<br>在2070BC—1600BC的夏代则经历过显著的特大洪水事件。<br><br>鉴于考古学界以上判断，我们再来梳理历代有关“息壤”的大量历史文献。<br>如果从其涉及的地理空间进行归类的话，记述较多且较为集中的大体有三个地点:其一，荆州子城南门外，即今湖北江陵沙市附近长江北岸；其二，湖南零陵县南一处名为龙兴寺的古寺；其三，秦地战国甘茂盟誓处。<br>其余则是很少的零星记述。<br>关于第二处地点的核心记述为唐柳宗元《永州龙兴寺息壤记》，其余基本为后续转录或围绕该篇所作阐发议论。<br>有关第三处的历史记述本有分歧，有的认为并非地点与地名。<br>相比之下，以湖北江陵的“息壤”记载最为集中，形成一个连续的文献序列。<br><br><strong>1.西汉刘向《别录》：江陵子城南门有息壤</strong> <br><br>笔者目前追溯到的最早的江陵“息壤”直接记述乃苏轼之《息壤诗》，最早的间接文献依据则为南宋罗泌《路史》“息壤”条目转引之《别录》。<br>《路史》书成于乾道庚寅年（1170）。<br>该条云：“江陵之壤，锁镇水旱。<br>《江陵图经》引《别录》云：子城南门，地隆起如伏牛马，去之一夕，辄复如故。<br>在昔传为息壤，腾践或死。”<br>“息壤”条之征引目录中同有《江陵图经》与《江陵志》。<br>《路史》之后，前者仍常被其他文献所征引，如明陈士元《江汉丛谈》、清蒋骥《山带阁注楚辞》等。<br>隋唐图经骤然繁兴与官制变化密切相关，并由此演变成宋元后之“方志”。<br>《别录》乃中国首部有书名有解题之综合性分类目录书，西汉刘向所撰。<br>“息壤”条之《别录》不可确定是否即为刘向《别录》，如是，则最早可溯至西汉。<br>所记内容则明确提到“息壤”的地理位置在“子城南门”，且点明“在昔传为息壤”，可见该地早已流传此说，并已涂上“腾践或死”的神秘色彩。<br><br><strong>2.唐五代佚名《溟洪录》：裴胄误出“息石”以致洪与埋而止雨</strong> <br><br>《江陵图经》之后，较早的息壤间接文献当属唐五代之《溟洪录》。<br>该书今已散佚，《路史》“息壤”条目有载，内容较《别录》之简单叙述丰富得多，所记之事据云乃唐代荆州牧所亲历，记载详细具体，故事也极传神。<br>现转录如下：<br><br>元和初，裴宙镇荆，掘之六尺，得一石，规模楼橹，悉仿荆城。<br>其中空，径六尺八寸，甚工致。<br>命徙之藩篱间。<br>是春淫雨，四月不止，潦涨莫遏。<br>人抱为鱼之忧。<br>会欧献乘居楚山，驰问之，对以事迫，凿石弗及，令陶范为江陵城，内广六尺八寸，楼堞门阙无少差，于南门外八十步，掘深六尺，埋之当止。<br>宙始惊叹昔人所填，从之。<br>既瘗，祭之。<br>夕复隆起。<br><br>“裴宙”，有些文献记为“裴宇”，均误，应为“裴胄”，<br>“元和”疑为“贞元”之误。<br>《溟洪录》中所记或即当为裴胄任职荆南期间亲历之事。<br>该书见于《宋史•艺文志》，列入小说类，因此，这个故事是否为真实的历史事件尚存疑。<br>不过，故事内容开始将“息壤”与“洪水”真正联系起来，有具体的时间、地点、亲历之人物，乃至事件前后发展的全过程，使得“息壤”与洪水的关联非仅停留于神话传说层面。<br><br>宋张世南《游宦纪闻》称此事乃“从道士欧阳献之谋”，该书转录了《溟洪录》中相关记述，谓“前古相传，不知其始”，并云“江陵城内有法济院，今俗称为地角寺，乃昔息壤祠”。<br>《游宦纪闻》又录有柳宗元《息壤记》内容，并称“龙兴寺今在永州太平寺，而息壤不复见矣”，又指出秦甘茂盟息壤处“乃在秦地”，不是永州，并认为三地之息壤中永州与江陵“二郡大率相类，而秦地之息壤，则未详也”。<br>《路史》云欧献“乃洛中道士，博学多闻”，并说此事“亦见《江陵志》”。<br>考南宋淳祐进士周应合曾编撰《江陵志》，淳祐在公元1241—1252年间，晚于《路史》，则《路史》所引《江陵志》当在周应合《江陵志》前即已成书，是早于该志之志。<br>裴胄亲历“息壤”一事后又多见于历代志书及众多文集的征引或转录，故事面貌大体相近而稍有出入。<br><br><strong>3.唐五代王仁裕《玉堂闲话》：禹用息壤以平洪与荆帅仿禹</strong> <br><br>《溟洪录》之后，有关江陵息壤的新描述当属间接文献《玉堂闲话》之记载。<br>该书今已散佚，当前可见最早征引其中关于息壤条目者当为《太平广记》，为便分析，现全文转录该条如下：<br><br>江陵南门之外，雍门之内，东垣下有小瓦堂室一所，高尺许，具体而微。<br>询其州人，曰：“此息壤也。”<br>鞠其由，曰：“数百年前，此州忽为洪涛所漫，未没者三二版。<br>州帅惶惧，不知所为。<br>忽有人白之曰：\'州之郊墅间，有一书生博读甚广，才智出人，请召询之。<br>\'及召问之，\'此是息壤之地，在于南门。<br>仆尝读《息壤记》云：禹湮洪水，兹有海眼，泛之无恒，禹乃镌石，造龙之宫室，填于穴中，以塞其水脉。<br>后闻版筑此城，毁其旧制，是以有此怀襄之患。<br>请掘而求之。<br>\'果于东垣之下，掘数尺，得石宫室，皆已毁损。<br>荆帅于是重葺，以厚壤培之，其洪水乃绝。<br>今于其上又起屋宇，志其处所。”<br>旋以《息壤记》验之，不谬。<br>出《玉堂闲话》<br><br>《玉堂闲话》大抵为唐五代时笔记小说，今人有辑佚本。<br>将这一故事中所涉时间、地点、人物与上述《溟洪录》所载相较，除地点外，均有明显不同。<br>时间上，如确为“数百年前”的话，则尚为早出。<br>地点同在“南门”外，只是未用具体距离描述而强调其地物参照为“雍门之内，东垣下”。<br>人物上，虽同有州帅，献策者则非“洛中道士”而为“江陵书生”，从外地方士变成了本地儒生。<br>尤为重要者，故事已追述至大禹治水，非常明确地将“息壤”与上古传说联系起来，并指出江陵南门外之所以“泛溢无恒”乃因“兹有海眼”。<br>大禹治水具体方法则为“镌石造龙之宫室，填于穴中，以塞其水脉”。<br>支撑这一记述的则是一篇名为《息壤记》的特别文献，博学的江陵书生曾读过此文，王仁裕写作该书时，仍能看到，可以用来对照检验。<br>该条目后又曾为多书广泛征引，面貌大体与《太平广记》所引相类。<br><br><strong>4.北宋王子融《息壤记》：淳化、庆历二度发息壤以求雨</strong> <br><br>苏轼《息壤诗》乃记述息壤之直接材料，其《叙》云：“今荆州南门外，有状若屋宇，陷入地中，而犹见其脊者。<br>傍有石，记云，不可犯。<br>畚锸所及，辄复如故。<br>又颇以致雷雨，岁大旱，屡发有应。”<br>可知“息壤”乃为苏轼亲见，但其是否真的不可触犯和致雷雨却并非其亲见，仍属转述。<br>不过，北宋时真有亲历息壤与雨旱洪水相关事件者。<br>《玉堂闲话》之后，间接记述江陵息壤可致雷雨的新材料当为北宋皇祐三年（1051）王子融所作《息壤记》，该篇先后为《路史》、《东南纪闻》、《江汉丛谈》、《玉芝堂谈荟》、《康济录》等征引或转录，或引片断，或引全文。<br>现将《江汉丛谈》中所引全文转录如下：<br><br>庆历甲申，余以尚书郎莅荆州，自春至夏不雨，遍走群祀，五月壬申，与郡僚过此地，无复隆起，而石屋檐已露。<br>请掘取验，虽致水沴，亦足为快。<br>因具畚锸，置土数百担以备，俟旦从事。<br>是夕雷雨大至，远近沾洽，亟以馨俎荐答。<br>医博士张若水者，年逾七十，因言儿时，见大谏臧梦寿（丙）尝以久旱发之，数尺，巨石如屋，四面为柱为牖，其南隐出门闼。<br>百夫莫动。<br>乃縻以巨索，牵水兕二石蹄出之。<br>大雨而止，未及穷其石城。<br>因覆以屋，绘为风雷之像。<br>陈希元（尧佐）又易以神龙像。<br>皇祐三年，子融致仕，始记焉。<br><br>这段文字包含北宋淳化初年与庆历四年（1044）先后两个历史故事，二者又有共通性，均因久旱而发息壤求雨。<br>臧丙字梦寿，河北大名人，“弱冠好学。<br>太平兴国初，举进士”，<br>“淳化二年，拜右谏议大夫，出知江陵府。<br>岁余，疾。<br>上闻之，遣中使及尚医驰往视之，踰月卒，年五十三。”<br>王子融亲历之事在庆历四年，医博士张若水在现场，其时年逾七十。<br>臧丙淳化二年（991）任职江陵府，仅一年多即病死，故张若水所言儿时见臧丙发息壤事应发生在淳化三年前后，距庆历四年约52年，正好与张若水所言“儿时”年龄相当。<br>关于这次息壤发掘的故事，文字中有非常具体的细节描述，云“牵水兕二百蹄出之”。<br>如此，这一描述应当可信。<br><br>南宋时也有关于江陵息壤的记述，《吴船录》云范成大到达江陵留宿沙市时，与江陵帅辛弃疾一同游览“渚宫”，有“息壤在子城南门外，旧记以为不可犯”，但只是“旧传如此。<br>近岁遇旱，则郡守设祭掘之”，发掘息壤时，“畚其土于傍，以俟报应。<br>往往掘至石楼之簷，而雨作矣。<br>则复以故土还覆之。”<br>“掘土而致雨”乃“辛幼安云：\'亲验之而信\'”之事。<br>但查存世辛氏文集未见有述及息壤者。<br><br><strong>5.《五杂组》与《觚賸》：明万历、清康熙时息壤的再现与再验</strong> <br><br>明清时江陵息壤记述未断，谢肇淛《五杂组》中有“息壤祠”条目，先引《山海经》中“鲧窃帝之息壤以堙洪水”句，继而云“今江陵南门有息壤祠”，后即讲述前文所析裴胄任荆州牧时故事，再之后较珍贵者则乃明代当代息壤故事，记云“万历壬午新筑南门城，乃复得而瘗之，置祠其上”。<br>据此可知，万历十年（1582）时息壤又曾被发掘出来重见天日，随即又埋于地下，并在上面重建祠宇。<br><br>清初王士禛《香祖笔记》云：“荆州南门有息壤，其来旧矣。<br>上有石记云，犯之颇致雷雨。”<br>这段文字与此前罗列文献所记相类，无甚稀奇，难得的是文中继而详述“康熙元年，荆州大旱，州人请掘息壤”，后从其请以发掘，当夜即发大雨，且雨水长达四十来天，导致江水泛溢冲决万城堤，差点儿毁掉荆州城的故事。<br>王氏所载并非孤证，钮琇《觚賸》亦载其事，文字面貌与王士禛所记大体相类，乃事件亲历者之详尽记载。<br>钮琇于康熙四年（1665）听太康王司训钿说起元年时随父在荆南为官，当年大旱，当地百姓请求发掘息壤，一开始他们并不相信息壤能致雷雨一说，但过了三个月都还不下雨，迫不得已，只好顺从他们的请求。<br>到了荆州南门外的大堤上，挖了不到数尺，就有房屋模样露出屋脊，又挖下去约一尺，打开房屋走进去，看到一个方锥形物体，近看“非木非土，非石非金，其纹如篆”，当地百姓说，这就是息壤，于是赶紧掩埋起来，但还是如上文所说，当夜就连下暴雨，万城堤溃口，荆州城几近沦陷，可证以往志书之载，但石碑已经不在了。<br>康熙元年的这个故事后在《山带阁注楚辞》与《楚辞余论》中又有转录。<br><br>综上所述，<strong>自西汉刘向《别录》以来，历经隋唐的图经地志，唐五代的志怪体小说，宋元明清的方志，直到明清的文集笔记，可以说多种文献体裁都有对江陵息壤的记述，构成了一个连续的记载息壤的文献序列。<br></strong>除上述文献证据链外，还可从自然科学角度进行逻辑论证。<br><br><strong>三、“息壤”与江陵沙市之“息壤”考辨</strong> <br><br>据环境考古研究，全新世以来的气候经历了多次波动，长江流域的考古遗址数量也呈现出相应的波动。<br><strong>湖北全省夏代主要遗址仅有7处，全部分布在海拔50米以上地区，其中3处分布在海拔150—600米地区，这一分布态势充分表明在夏代经历过显著的特大洪水事件，受洪水影响，人类只能在海拔50米以上地区生存。<br></strong> <br><br>江陵凤凰山8号汉墓曾出土一笥泥土，竹简称为“溥土”，李家浩关于“溥土”的议论紧扣“治水”主题。<br>然而正如王子今所说，“即使如此，\'溥土\'也仍然只是一种象征。<br>至于\'息土\'、\'息壤\'何以能够\'镇治水\'、\'防御水\'，则仍然是未解之谜。”<br>“息壤”究为何物，具体到江陵之“息壤”，又是怎样一种情形，下文将对此作深入剖析。<br><br><strong>1.以往研究对“息壤”的讨论</strong> <br><br>部分早期传世文献记鲧禹治水方法有明显区分，即鲧用堵而禹用疏。<br>这种区分对后世影响很大，认为禹因疏而功成，鲧因堵而殛死。<br>童书业则考证说：“这种观念笼罩了二千年来的人心，大家都认为无问题的事实了”，但实际上“颇有和这种观念相反的说法”。<br>梳理《山海经》本身记载可知，集中记述鲧、禹治水的内容多在《海内经》与《大荒北经》。<br>《海内经》：“鲧窃帝之息壤以堙洪水……鲧复生禹。<br>帝乃命禹卒布土以定九州”，<br>“禹鲧是始布土，均定九州。”<br>《大荒北经》：“共工之臣名曰相繇……禹湮洪水，杀相繇”，<br>“其地多水，不可居也。<br>禹湮之。”<br>可见，《山海经》中所记禹治水的方法，都是“布土”或“湮”。<br><br>后世人们对鲧禹治水方法有区分的认识，可能与屈原《楚辞•天问》中的质难有关，即“伯禹腹鲧，夫何以变化？”“何续初继业，而厥谋不同？”人们结合《山海经》中“禹所积石”与《禹贡》中“浮于积石”及“导河积石”的记载，将禹治水之法主要解读成了疏导之法。<br>《礼记》与《国语》等文献中的记述强调“鲧障鸿（洪）水而殛死”。<br>这种对比强化和固化了人们关于鲧、禹治水方法有别的看法。<br>屈原乃天赋奇才式的诗人，然其可能不一定熟悉水工，《天问》乃其向天所发诘难，思维又多跳跃而非连续，故而所记之鲧、禹治水或许较本来面目已有距离。<br>鲧、禹乃长期亲躬治水第一线的专业首领，《山海经》所记其治水多为较完整的传说故事，时间也更久远，应更可信。<br>只是一方面早期文献缺少记载，存在断层，另一方面后人不懂经文所记治水之具体方法，从而视为神话。<br><br>鲧禹治水究竟是历史传说，抑或只是神话故事？吕思勉曾指出：“以息壤湮洪水者，谓以土填平低洼之区也”，<br>“此盖古代治水诚有之事，抑亦其恒用之法。<br>神话中仍有人事，犹之寓言中之名物，非可伪造也。”<br>先民治水确乎是“诚有之事”，至于“息壤”这一“恒用之法”究为何，我们则可再作讨论以增进认识。<br><br>《山海经》郭璞注云“息壤”乃“土自长息无限”，其注文对经文的理解与表述已不够全面，或者说产生了一定的偏差；高诱注《淮南子》所云“息土不耗减，掘之益多”，则开始偏离经文本意，之后历代学者的解说仍莫衷一是。<br>“息壤”经理学名家朱熹之阐释，其含义更是大大偏离经文原义。<br>朱熹云：“所谓帝者，似指上帝。<br>盖上帝欲息此壤，不欲使人干之，故鲧窃之而帝怒也。”<br>“帝”可解为天帝，也可解为“人主之帝”，朱熹此说已将其释为“上帝”，<br>“息”则被释义为“平息”。<br>明代杨慎作《息壤辩》，认为壤“盖耕治之土也”，<br>“盖指桑土稻田，可以生息，故曰\'息壤\'，土田皆君所授于民，故曰\'帝之息壤\'。<br>鲧之治水，不顺水性而力与水争，决耕桑之畎亩，以堙淫潦之洪荒，故曰\'窃帝之息壤以堙洪水\'。”<br>可知，杨慎已将“息壤”泛化成一般的可使作物在其上生息的耕地，强解为君授于民的桑土稻田。<br>经杨氏这一阐发，“息壤”的含义被不断扩大。<br><br>杨氏观点之后有所流传，如明人朱国祯《息壤》：“息壤有二，一，甘茂盟处，一，即此。<br>所云鲧窃以堙洪水者，未知孰是。<br>触者死，前后皆符。<br>然则理诚不可穷。<br>柳以劳疫当之者，亦臆说也。<br>而旧有详为辨者，未知孰是。”<br>意谓息壤有二处，不知哪一种说法对，但朱氏认为柳宗元用辛劳和疾疫的观点解释息壤是臆测之说。<br>此处之“旧有详为辨者”，即指其全文转录的《息壤辩》，但他同样表示“未知孰是”故而全文转录以存。<br>因朱氏书中转录之条目并未注明出处，故而罗漫、王子今引用讨论时未曾提及杨慎观点而当成朱国祯的原创。<br>对于杨慎观点的深远影响，明陈士元认为“此说异于众说，而《荆州图经》所载皆略而不论矣”。<br>意即杨慎置鲧禹用“息壤”以“堙洪水”的具体地点和史实于不顾，从其口气不难看出，陈氏对杨氏观点不敢苟同。<br>总之，随着历代名人名家的阐发与释义，鲧禹用“息壤”治水的神秘性被不断加强，其神话特质也越来越被强化，颇有点类似“古史辨”派所云“层累地造成的古史”。<br><br>有关“息壤”，科学派有代表性的主要有冻融土、膨润土、夯土、加筋土这几种观点。<br>当代史学界对息壤问题所倾注的热情和探索始自顾颉刚，他认为渭河峡谷的黄土土层因地下水之冻融作用而隆起的现象，是“息壤”传说的现实依据。<br>罗漫则认为息壤即现代工业中的膨润土，其最大特点是遇水膨胀，膨胀系数一般为十几到四五十倍，这与治水的息壤会“长息”的特点极似。<br>王子今则说息壤实为夯土，其“密度大于一般土壤，更大于新掘之疏土”。<br>李广信认为息壤应是古人利用草木竹石与土创造出来的加筋土，用以拦截阻挡洪水，秦汉时称茨防，宋代称埽工。<br><br>或许是科学派的解释尚不能让人十分信服，故而神话一派的研究继续得到伸张。<br>他们认为，“息壤”是具有生命与灵魂特质的东西。<br>例如，叶舒宪提醒人们注意“原始神话中的息壤原型与古老的生命观念、灵魂观念的联系”，认为“息壤之所以能自行生长，是因为它具有生命，它之所以有生命，是因为神曾用吹气的方式将生命之息——灵魂注入其中”。<br>很显然，当代学者们的观点可溯源至明代杨慎的桑土稻田说，周延良甚至将“息壤”扩义成了孕育生命万物的“土”的概念。<br><br>已有研究给了我们很多启发，但据笔者对既有学术史之梳理摸排来看，虽有余伟的通俗读物联系具体地点描绘过息壤，结合具体地理位置和空间深入讨论“息壤”者则少。<br>值得特别指出的是，宋小克认为鲧禹治水所用息壤出自昆仑，昆仑原型即位于楚国西北之岷山。<br>文中虽未确指息壤究为何物，但其所论与本文内容有较密切关系，值得重视。<br>当然，论题所宥，对于“息壤”究竟是什么则语焉不详，更遑论阐明其原理。<br><strong>既然是讨论古代先民治理洪水，那么发生洪水的具体地点在哪儿？这些地点又有怎样的地理特征？这恐怕是分析和解决问题的关键所在，也是接近历史真相比较可行的办法。<br></strong> <br><br><strong>2.江陵“息壤”：泥沙淤积而成的沙堤洲滩</strong> <br><br>自宜昌至江陵地势的下降，从峡江至荆江流速的减缓，必然导致河流输沙能力的下降，河流所含泥沙随着流速变慢而沉积淤淀，形成边滩或近岸洲与江心洲等，分江流为主泓道与分汊流。<br>历史上枝江境内荆江河道中洲滩众多，或为江心洲，或为心滩，或为边滩，其中江心洲长期稳定，可以居住和耕种。<br>东晋盛弘之《荆州记》云枝江“县左右有数十洲，盘布江中”。<br>《太平寰宇记》引该书云（枝江）县西自上明东及江津，其中有99洲。<br><br>江陵县境的江段主要为沙市河湾段，上起陈家湾，下至观音寺，流经江陵、公安两县，为微弯分汊河段。<br>沙市段最初形成当距今约5000年，均为多汊分流的弯道，且由该地区西北向东南迁移。<br>河床南迁，北部洲滩淤长。<br>自全新世以来，随荆江三角洲的发育，多汊分流与泓道南迁，形成大大小小的沙洲散布。<br>据图1可知，洲群自荆州城东呈放射状向下游展布，相对密集的洲群可划分为4条洲滩系列。<br>李长安的研究则说沙市之地质—地貌剖面有5个南北并列的江心洲砂体，是5次河道变迁的产物。<br>砂体的时代由北向南变新，表明了河道由北向南的迁移，从江心洲砂体间距离来看，近3000年来河道南迁的速度在加快。<br>通过钻孔资料和遥感资料的综合对比分析，在全新世中期，长江古河道位于沙市市北，大约由江陵县向东流。<br>无论如何，在各个时期江心都有沙洲沉积，并随着江流的南迁而向北并岸。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113172236966.jpg"> <br><span class="crimson">图1　沙市地区第四纪全新世沙质洲滩分布图</span> <br><span class="crimson">资料来源：据周凤琴《湖北沙市地区河道变迁与人类活动中心的转移》文中“第四纪全新世沙质洲滩分布图”（《历史地理》第13辑，第24页）改绘。<br></span> <br><br>长江出三峡后河床坡降减小，两岸限制减弱，水力的机械分异作用充分表现出来，江心洲表面沉积物的粒度向下游细化。<br>上游关洲和董市洲洲头为叠瓦状砾石床面，江口洲和火箭洲洲头为砾质砂覆盖区，马羊洲洲头为砂质覆盖区，洲头沉积物粒度逐渐变细。<br>泥沙沉积到马羊洲以下沙市河湾段已是粒径很细的沙，由于交叉断裂的存在而导致河床近乎直角形转弯，江流在此形成回流，速度进一步减缓，更易沉积。<br>因此，这里的地名自古以来就与洲沙有着千丝万缕的联系。<br>春秋楚国宫名“渚宫”，说法之一即为“洲城”。<br>南宋淳熙四年（1177）范成大自四川召还，五月由成都起程顺江东下，“庚午，发杨木寨。<br>八十里，至江陵之枝江县。<br>四十里，至松滋县。<br>二百十里，至荆南之沙头，宿。<br>沙头一名沙市。”<br>可见，南宋时地名即“沙头”，洲沙之头。<br>可能因河湾处可供客货船舶停港靠岸贸易互市，形成规模可观的市场，故又名“沙市”。<br><br>“息壤”，即为泥沙淤积而成的沙洲。<br>东晋郭璞所注《山海经》，为“息壤”一条所释之义即为沙洲。<br>郭璞“土自长息无限”的解释使“息壤”蒙上无限神秘的色彩，实则应联系上下文整体看待。<br>在解释其无限生长之特性后，先是转引《开筮》文字以更具体地描述伯鲧之治水方法，然后紧接着说汉元帝时临淮郡的徐县境内地面上涌，形成“长五六里，高二丈”的所在，这就是所谓的“息壤”。<br>这是一个沙洲生成的实例。<br><br>查《汉书•五行志》：“元帝永光五年夏及秋，大水。<br>颍川、汝南、淮阳、庐江雨，坏乡聚民舍，及水流杀人。”<br>又，《汉书•地理志》：“河水别出为鸣犊河，东北至蓨入屯氏河。”<br>是年黄河在清河郡灵县鸣犊口决口，原屯氏河断流，出现了鸣犊河与大河分流的形势，行河六七年。<br>可知公元前39年的夏秋季节，整个华北乃至江淮流域曾发生持续相当长时期的大规模降水，不仅黄河大堤北向决口，形成并流河，南面的江淮流域也暴发特大洪水，冲决民房聚落，洪流造成大量人员淹溺死亡。<br>临淮郡在颍川、汝南、淮阳诸郡下流，郡下有29县，徐县即其一。<br><br>笔者认为，造成“徐县地涌”的，就是洪水带来的上游淮阳等郡的大量泥沙在徐县境内淤积，从而生成了一个大沙洲。<br>鉴于如此大规模的沙洲在较短的洪水周期内淤积形成，恐怕非仅由淮河的含沙量所能造成。<br>历史时期黄河下游河道的变迁向因东北、东南之决徙而呈扇形，因此，笔者怀疑黄河早在夺淮入海之前的汉永光五年（前39年）就曾南决。<br>这次特大降雨和洪水可能不仅导致黄河北向决出鸣犊河，可能亦因南向决口而导致含沙量惊人的河水部分下泄至淮水中，这才使得“临淮徐县地涌”而迅速淤成规模可观的沙洲。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113173523292.jpg"> <br><span class="crimson">长江中的沙洲&nbsp; 图自“东方IC”</span> <br><br>笔者以为，郭璞是一个长于观察与思考并能对自然界现象作出较为准确判断与描述的人。<br>其《江赋》有“鼓洪涛于赤岸，沦余波于柴桑”句，王育民曾引以论证晋时涌潮现象。<br>潮流所能到达的顶点是其时称为“赤岸”的扬州，而涌潮的力的作用，也就是潮波的波能，所能影响到的最西面的顶点则远及柴桑，也就是今天的江西九江。<br>郭璞对更为复杂的潮流与潮波现象能有如此细致的观察、深入的思考与准确的表述，或可认为他对“临淮徐县地涌”现象，对“息壤”条目的注释，乃至对整本《山海经》的注释也都建立在同样科学认识的基础上。<br><br><strong>事实上，凡是涉足自然科学领域者，尤其是水工第一线参与工程实践的专家，对“息壤”的理解和表述就都是写实的，未当为神话。<br>如明代曹胤儒云：“江阴地势最卑，当漕河下流，又为众水入江要道，去江堧可二里，并江多山，土隆崛坟起，日以广斥。<br>盖古所云息壤也。”<br>很显然，作者是将“息壤”理解成河流泥沙沉积而成的沙滩。<br></strong>又，明代姚文灏云：“中吴地势，沿江有山为之包防，近山土壤迤逦隆起，山脉引带生气流通，日渐增长，如古之所谓\'息壤\'。”<br>大意与曹胤儒所言相类，只是更强调沿江岸线因为有山脉丘陵的包围防护，不易发生侵蚀，河流作用更主要地表现为泥沙的沉积隆起。<br>顾颉刚曾就“息壤”现象咨询矿学家张幼丞，张幼丞说：“息壤为自生自长的土，这话从地质学上说来也是正确的。<br>世界上有两种显著的因素可以造成息壤，一种是水，一种是风。”<br>张氏是用水成说与风成说解释土壤沉积作用，并用崇明沙洲举例说明水力沉积作用，可见其认定与水相关之息壤即为沙洲。<br>但他强调无论风成、水成，无论黄土层还是河流沙洲的形成都要经历相当长时期的堆积，都不是短时间内所能形成的，所以断定永州和江陵的息壤都“不属于此类”，也就是说不是沙洲。<br><br>自《别录》始，江陵息壤“去之一夕，辄复如故”的特性即为后之文献广泛转录与流传。<br>那么，江陵“息壤”是否真能迅速生成，一日可就呢？真相到底如何？从前引范成大所云已知“息壤”可一夕而就、迅速生成的特性只不过是“旧传如此”罢了，也就是说，沙洲并不能一夕生成，而应是日积月累而成。<br>只不过，当夏秋洪水泛滥时，因河流含沙量明显高出平水与枯水期，让人觉得“息壤”能快速生成而已。<br><br><strong>江陵“息壤”为泥沙淤积而成的沙堤洲滩已如上述，然鲧禹治水所用之“息壤”实乃堵管涌之“息石”。<br>因“息石”与“息壤”有着密切的关系，对于二者的区别与关联，及其作用与功能的差异，人们的认识模糊不清，“息壤”的面貌变得越发神秘莫测、扑朔迷离。<br></strong> <br><strong>四、禹镌石城以“塞海眼”与历代江陵“息石”之治管涌</strong> <br><br>据环境考古相关实证研究，在长江上游地区的考古文化遗址，发现有早在距今约4000年前的防洪水利工程。<br>距都江堰58．9公里的成都市温江区红桥村遗址，是一处宝墩文化三期（4．1—3．9ka BP）的大型聚落，为抵抗古岷江河道洪水袭击，采用木桩及夯土抵挡洪水，在古河道旁将河道砾石层加固为河岸夯土。<br>该水利工程有其独特的地质基础，是先民对第四纪地质和水文作用不利影响的防治。<br>那么，上述长江中游的江陵“息壤”锁镇水旱这一历史传奇，是否也揭示了与鲧禹治水传说时代基本相当的4ka BP前后的防洪治洪水利工程呢？这一传奇背后究竟又有怎样的科学原理支撑？本文认为，“息石”究其实质是为治理堤防管涌。<br>管涌，是指在渗流作用下，土体中的细颗粒被地下水从粗颗粒的空隙中带走，从而导致土体形成贯通的渗流通道，造成土体塌陷的现象。<br>管涌破坏一般有一个发展过程，是一种渐进性的破坏。<br>管涌发生时，水面出现翻花，随着上游水位升高，持续时间延长，险情不断恶化，大量涌水翻沙，使堤防、水闸地基土壤骨架破坏，孔道扩大，基土被淘空，引起建筑物塌陷，造成决堤、垮坝、倒闸等事故。<br><br><strong>1.鲧禹治水所用“息壤”实乃“息石”</strong> <br><br>考古研究证实，江汉平原自新石器时代以来就有广泛的人类活动，也在很大程度上影响着江汉平原的环境变迁。<br>从20世纪90年代的洪湖钻孔到利用孢粉、粒度、有机碳同位素、磁化率等多种环境替代指标分析，一些研究关注到江汉平原气候波动、环境变化和湖群演化及其与人类活动的关系。<br>朱诚等通过对新石器文化遗址的分布、文化层、自然地层和埋藏古树的研究，并结合历史文献资料，揭示了江汉平原全新世异常洪涝灾害发生的规律。<br>4．7—3．5ka BP属于洪水频发期，江汉湖群的扩张和水患灾害是两湖平原文化北向和东向迁移的原因之一。<br><br>笔者认为，鲧禹治水之地域或当包括长江流域。<br>前述江陵“息壤”文献序列仍明显偏晚，早期文献《楚辞•天问》中的相关记述或可佐证，且其内容可上连《山海经》。<br>正如近来学者之总结，“《天问》是《楚辞》中的一篇奇文，也是屈赋研究中疑问最多的作品之一，向为楚辞学者所关注”。<br>文艺学界的相关论著可谓汗牛充栋。<br>其中“鸱龟曳衔，鲧何听焉”一句该作何解，向来争议颇多。<br>学界认为，“从对《天问》原文的解释上说，分歧最大的便是对\'鸱龟曳衔\'一句和\'阻穷西征\'一节的理解”。<br>相关研究层出不穷，众说纷纭。<br>王逸《天问章句序》中说，屈原于放逐之途，“见楚有先王之庙及公卿祠堂，图画天地山川神灵，琦玮僪佹，及古贤圣怪物行事”。<br>蒙文通指出，《山海经》古应有图，且图的起源应当很古，其图与经当与《天问》一样，都是据壁画而作，“《天问》所述古事十分之九都见于《大荒经》中，可能楚人祠庙壁画就是这部分《山海经》的图”。<br>永州龙兴寺“息壤”之色泽模样乃“状若鸱吻，色若青石”。<br>《天问》既为据壁画而作，楚人之祠壁上或当画有“鸱”形“息壤”。<br>笔者认为，屈子此问中所提“鸱龟”或亦与用以压制管涌之“息石”有关，也就是被雕琢成形制貌若江陵城的有“鸱吻”形象或装饰的巨型石质宫室。<br>至今，形容中国古建中宫室正脊两端翘起的雕饰的术语仍称“鸱吻”。<br>“鸱吻”后演变成“螭吻”，其形象也历经演化，由鸱鸢、无尾四脚蛇等变为鱼龙，因属水性而用之镇邪避火。<br>“鸱尾”雕饰的原初实用功能也有压镇意，用以压制屋脊筒瓦。<br>“鸱龟”之“龟”则可能与后之龟趺相关。<br>龟喜负重，中国传统文化中向多碑下龟之形象，也符合用重物以压管涌的愿望。<br><br>永州龙兴寺之“息壤”既“色若青石”，可确知其为“石”而非“壤”。<br>前述有关江陵“息壤”的历史文献序列，实际上也都与“石”有关，明人谢肇淛更曾明确指出，“息壤，石也，而状若城郭。”<br>前述江陵南门外历次发掘或出露的“息壤”也均非“壤”而为“石”。<br>江陵子城南门之外向来即为难治之地，事实上，自传说的大禹治水以来，这里就存在堤防管涌现象，故而需用“息石”之强力压制以镇水，也就是说避免管涌。<br><br><strong>2．江陵“息石”：防止堤防发生管涌的巨石</strong> <br><br>余伟曾提出用“息壤”以堵管涌的观点，只是未明确指出“息壤”究为何物，而是将以往学者的观点全部杂糅在一起。<br>为更好地阐述相关问题，且看《路史》之“息壤”条目：<br><br>洪水滔天，鲧窃帝之息壤以堙洪水。<br>息生之土，长而不穷。<br>如出入息，息肉、息钱、息妇云者故有息石。<br>高子勉《息石诗序》：在江陵庄严寺。<br>或云韫玉。<br>汉元帝时临滁地涌六里，崇二丈。<br>……盖息壤也。<br>……昔高从诲镇渚宫，出经其处，问书记孙光宪，对以伯禹治水，自岷至荆，定彼泉原之穴，虑万世，下有或泛溢，爰以石屋镇之。<br><br>渚宫，春秋时期楚国宫名，故址即在今湖北江陵。<br>高从诲（891—948），五代十国时期南平国第二任君主。<br>前述《太平广记》中已提到有《息壤记》云：“禹湮洪水，兹有海眼，泛之无恒，禹乃镌石，造龙之宫室，填于穴中，以塞其水脉。”<br>这里提到的“泛之无恒”的“海眼”应即为管涌“穴”，禹所“镌石”则为治管涌的“息石”，禹治水的方法则为“填”与“湮”。<br>追溯相关记述，我们可在《天问》中发现蛛丝马迹。<br>屈子首句劈头就说：“不任汩鸿，师何以尚之？”“汩”字之义，童书业考证说，“\'汩\'字训\'没\'，与\'湮\'同意。”<br>笔者认为，“汩”应当是泡水的意思，也就是管涌，如成语所谓“汩汩流淌”是也。<br>所谓管涌，就是坝身或坝基内的土壤颗粒被渗流带走的现象，是指在汛期高水位情况下，堤内平地发生“流土”和“潜蚀”两种不同含义的险情的统称，这种险情在湖北一般叫翻砂鼓水，在江西叫泡泉。<br>由此可见，“汩鸿”就是冒洪水的意思，涌水翻沙，水往上鼓，与《中国水利百科全书》中对“管涌”的定义与描述完全吻合。<br><br>相比《山海经》，《天问》中“汩鸿”与“鸱龟”的记述为我们提供了更多鲧禹治水的细节，但同时也留下了一些误导我们的记述。<br>例如“洪泉极深，何以窴之”一句，既说明江陵一带向有“洪泉”即管涌现象，可能即为鲧禹治水的对象；同时也说明屈原并不懂管涌真相，以为泡水的地方必为地下深泉，故而质问怎么能填。<br>如此，当然也就不可能明白鲧禹用“息石”以压管涌的具体治水方法。<br>“窴”后作“填”，其义亦可深究。<br>窴，“塞也。<br>从穴真声。<br>待年切。”<br>有“穴”头则仍与“水穴”即“管涌”现象相关联，而“填”已失此关联，治管涌则主用镇而非仅填。<br>笔者认为，“窴”与后来的“填”非仅为“塞”之意，应可通“镇”。<br>古代曾用土星为岁星纪年，认为土星每28年运行一周天，一岁镇守一宿，称“填星”，<br>“填”即通“镇”。<br><br>至此，据年代久远的《山海经》原文，中经《天问》所记各句联缀，兼及后续文献序列的相关记述，我们大致可得出以下判断，鲧禹是将巨石雕琢成形类江陵城的巨型宫室，填塞并镇压在发生管涌的泡水口，也就是用重物强力压制以治管涌。<br>鲧禹治水的方法得到了揭示，并落实到汉代江陵子城南门外这一具体的地理空间，这一地点又随时间的发展、河床的南移而转移到五代十国时之万胜门外。<br>笔者推断，柳宗元与祝穆所记湖南永州“状若鸱吻，色若青石”的“息壤”，其性质当亦与湖北江陵禹所镌“龙之宫室”相类，都属用重物压制以避免管涌的“息石”。<br><br>现代科技已经揭示，发生管涌的原因主要有三：（1）堤坝、水闸地基土壤级配缺少某些中间粒径的非粘性土壤，在上游水位升高、出逸点渗透坡降大于土壤允许值时，地基土体中较细土粒被渗流推动带走形成管涌；（2）基础土层中含有强透水层，上面覆盖的土层压重不够；（3）工程防渗或排水排渗设施效能低或损坏失效。<br>三者之中的前两种均与江陵沙市这一地点相吻合。<br>管涌的现象在历史文献中称为“坌”，如宋人记“息壤”之“颇以致雷雨，近代有妄意发掘，水坌出不可制”。<br>“坌”，作动词有“涌出”之义，可组词为“坌溢”。<br>至今，湘方言里说物满而溢仍用“坌”。<br>言其“水坌出不可制”，就是水往上翻鼓、冒泡溢出之意，描述堤防一旦发生管涌即难以控制的景象。<br><br>“息石”的作用就是用巨石压制，避免因渗流而管涌。<br>一旦“息石”被发掘出来或移开，就会因细沙逐步流失而出现管涌，造成堤防坍塌，使得洪水由溃堤处漫灌淹没城池。<br>正因为存在这样的危险，为免后人不懂水性而误动“息石”，自古以来即在旁立石勒碑以示警戒。<br>“腾践或死”的警示在不懂堤防洪水水性的民众眼里，自然充满神秘色彩，敬畏而不敢轻易触碰。<br>不过，在长期摸索于治洪第一线因而深谙洪水水性的专业人士眼里，“腾践或死”并非吓人之语，而是实实在在的警告。<br>既不能随意踩踏触动，更别说是将“息石”发掘而出了。<br>因为一旦触动“息石”，甚至发掘而出引发管涌的话，就极有可能导致被洪水冲溺而淹毙。<br><br>《方舆胜览》又云：“息壤，在籍县南一里，有地亩余，踏之软动。”<br>此处所指“息壤”在今四川眉山市仁寿县境内。<br>“踏之软动”与上述因地下水渗流等而可能导致的管涌前兆非常相似。<br>可能即因该处亦有管涌现象，故而也用“息石”以堵塞与镇压。<br>柳宗元言湖南“永州龙兴寺东北陬有堂，堂之地隆然负砖甓而起者，广四步，高一尺五寸。<br>始之为堂也，夷之而又高。<br>凡持锸者尽死”。<br>“龙兴寺”地名当亦关乎水，或即因易发洪水故而称之“龙兴”。<br>从“夷之而又高”一句来看，也与洲沙被铲平后又可淤高的特性相符。<br>据前文所述可知，洲沙这种不具粘性的土壤最易发生渗流导致地基坍塌而管涌。<br>如此，“凡持锸者尽死”一句也就不难理解了，也就是洪水管涌导致被冲溺淹毙。<br><br>治管涌者既为“息石”，为何自《山海经》以来皆称之为“息壤”？石头应该并不能生长，为何也称“息”？“息石”与“息壤”二者之间究竟有何关联？下文即围绕这些问题作出回答。<br><br><strong>3.石可息壤：“息石”、“息壤”混称之由</strong> <br><br>我国自古以农立国，水利乃农业命脉，自鲧禹治水以来即积累了相当丰富的实践经验与科技知识。<br>古人对河流水文力学有很科学的认知，如对江心中沙洲的淤涨坍消现象及其水文力学原理，即“洲聚于沙,而沙抟于水也”。<br>古人曾利用这一原理以人工干预，促使或加速沙洲的形成。<br>明崇祯末年官军将帅左良玉用两艘巨舰装载铁器石头沉入沌河入江口，迅速淤成沌口沙洲就是例证。<br>古人明确指出，“凡江中洲渚多由浮沙旋拥以成，而沙之所以旋拥者,必有巨石重器兀然抵柱其间。<br>水性湍逆,沙滓附著,顷刻而起”，故而沙洲的演变“虽天工所在,实可以人力为也”。<br>“中流砥柱”这一成语的原初意义与效果，看来早在鲧禹时代就已有很好的认识和利用。<br>镇管涌之“息石”就相当于兀立中流之砥柱，可使江流减缓，助力泥沙淤淀。<br><br>对于沙洲与城垣聚落及民众生计之间的关系，古人也有精当总结，所谓“此以水藏洲曲，可以避风，水浅洲回，可以下锚故也”。<br>沙洲与城防安全有着密切的关系，明清两湖方志对此有详细记述。<br>如武昌府江夏县境，大江“逼绕会城，旧恃金沙洲障之。<br>迩来洲徙，水泛横流，直冲江岸，侵啮城址，岸石崩弛”。<br>汉阳府境南纪门外“曩江岸有刘公洲障之，去水略远。<br>百年以来，洲既沦没，岸亦崩洗。<br>城郭剥肤，势且不测”，<br>“城根半在水中，向赖城南之鹦鹉洲以为外障。<br>今洲已湮没，外无捍御，江水直洗堤脚。”<br>汉阳府与隔江对岸之武昌府城垣因有无沙洲护岸而轮番告警，交替反复。<br><br>历史时期江陵也曾上演用人力干预沙洲演变，改变江流形势以护岸御堤的故事。<br>乾隆五十三年（1788）九月初一日上谕据地方官奏称“荆州水患，询之该处官员兵民人等，咸以窖金洲侵占江面，涨沙逼溜”，乃敕令地方查看形势，于府城濒江处所修建矶嘴、石坝之类，逼长江主泓南摆，以将南岸窖金洲所涨沙滩渐次冲刷，减小洪峰对北岸荆州江陵万城堤的冲击。<br>江陵治水之传统当可上溯鲧禹时期，或即以巨型“息石”压埋于此以免渗流与管涌。<br>“息石”既可挡江流对荆江北岸的侵蚀与冲击，并助力泥沙以“息石”为中心淤淀沉积，形成洲滩，从而起到对北岸江陵的护岸与护城作用。<br>总之，人工堤防没有出现前，沙坝自然堤就已有护城与护岸的作用。<br>人工堤防系统出现后，堤外又可赖以“息石”为内核而淤成的“息壤”也就是条带状洲滩以保护岸线与城垣，堤防与沙洲构成双保险。<br><br>正因为“息石”可息壤，也就是促进泥沙淤积，故而“息壤”既可指镇管涌所用之“石”，也可指“石”上所息之壤，“息石”、“息壤”之名由此混称并用。<br>自《山海经》以下，历代文献记鲧禹治水者莫不如此。<br>如非水利工程实践第一线的专业人士，大多不能明白其中道理，而经后世郭璞、高诱，尤其是朱熹与杨慎乃至今人的“层累”阐释后，更是杂伪难辨。<br><br>江陵沙市何以易发管涌，何以需用“息石”以治管涌？上述江陵“息壤”与“息石”锁镇水旱这一历史传奇与其地理特征有着怎样的关联？换言之，江陵沙市在地理空间上究竟具有怎样的特殊性呢？下文拟剖析其地形地貌特征与地质背景。<br><br><strong>4.江陵沙市的地形、地貌特征及其地质背景</strong> <br><br>如所周知，中国的地势是西高东低，呈三级阶梯下降，自宜昌至江陵乃第二级降至第三级。<br>地势的阶梯下降使得中国河流总体呈西东流向。<br>长江出三峡后进入江汉平原，因地势的阶梯下降，河流比降骤减，流速迅即减缓。<br>自巴蜀至江汉，两岸的地形、地势与地貌迥然相异，这种自然景观上的对比与差异古人已有细致的观察和独到、准确的描述。<br>峡江两岸、夔州奉节一带是摩天入云的陡峻高山，千峰万壑，但出宜昌后入荆江地界，回首西望，山峰已“杳然不复一点”，景观一变而为“苍烟落日，云平无际”，两岸已非“猿声啼不住”之山地景观，而是“极目楚天舒”之大平原。<br>自峡江至荆江，其流速可从“千里江陵一日还”与“九曲回肠”两种描述中感受到二者之间的对比。<br>河流比降减小，江水不能讯速下泄，总得有所停蓄，于是只能以空间换时间，通过迂回转折，增加曲率，加长河道来停蓄水流。<br>荆江曲流发育，洪水宣泄不畅，极易溃堤成灾，故有“万里长江，险在荆江”之说。<br><br>由于桐柏至大别山自北而南的掀斜作用，在江汉平原北缘的各级水系均呈近南北向平行梳状排列（见图2）。<br>地表水系是一种对地壳构造运动反映极为敏感的地貌类型，上述掀斜隆升对长江中游水环境的控制性影响十分明显。<br>据图可知，江汉平原的水系平面展布特征极不正常。<br>自西向东的各水系进入盆地后不是按自然规律直接向东从盆地中心穿流武汉，而是以近于直角转向南流，在盆地的南缘绕一个弯后再北东向流往武汉。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113172745314.jpg"> <br><span class="crimson">图2　江汉平原水系展布特征图</span> <br><span class="crimson">资料来源：据李长安《桐柏—大别山掀斜隆升对长江中游环境的影响》（《中国地质大学学报》1998年第6期）同名图改绘。<br></span> <br><br>地质学者基于湖北省地质志的最新划分方案，依据江汉盆地第四系沉积物的成因类型组合、物源差异，并结合地貌类型和新构造运动特点等将江汉盆地第四系划分为西缘露头、沉积中心和东缘露头三个地层分区，并分别建立相应的岩石地层序列。<br>江陵沙市正好处于前二者的分界线上。<br>新构造运动的性质及特征对该区第四纪沉积有着明显的控制作用，近南北向的沙市—闸口断裂两侧无论在第四纪沉积厚度还是岩性变化上均有较大差异，并控制着江汉平原强烈沉降区的西界。<br><br>河道如何弯曲转折并非随机，河流也非随意摆动，而是受制于河床所在的地层地质背景，如断裂线等。<br>长江在湖北境内的几个直角形大拐弯，均严格受构造运动所控制（见图3），如宜都—枝城大拐弯受鄂西南隆起带东西向褶皱及天阳坪大断裂之抵制而成；沙市大拐弯为荆州背斜及其断裂所约束；郝穴大拐弯与监利—公安大断裂有关；石首大拐弯则受监利—澧县大断裂之影响。<br>长江在城陵矶突然转向北东流，则与沙湖—湘阴大断裂有关。<br>江汉盆地的基底断裂分布具有较强规律，据断裂走向和产状等的差异可分为四组。<br>基底断裂的形成主要与东秦岭—大别造山带、江南构造带以及黄陵隆起带等在印支—早燕山期的挤压逆冲碰撞作用有密切关系。<br><br><img src="https://i.guancha.cn/news/internet/2019/11/13/20191113172827119.jpg"> <br><span class="crimson">图3　江汉盆地基底断裂与江陵凹陷分布图</span> <br><span class="crimson">资料来源：据刘云生、王延斌《江汉盆地的构造—地质结构样式分析》（《石油天然气学报》2008年第1期）文中地图改绘。<br></span> <br><br>断裂是构造变形的直观表现，江陵凹陷是江汉盆地最大的次级负向构造单元，以万城断层为界东西分块，西部为一洼一隆的构造格局；东部以几条主要三级断层为界又可南北分带。<br>江陵凹陷经历了多期构造运动，发育了众多断层，各期次运动发育的断层在性质与展布上有极大差异，因而具有多期性、多向性、多类型、多级别及分区性等特征。<br>三个断裂系统分别反映了不同应力作用形成的断层几何学、运动学特征。<br>万城断层为长期活动型断层。<br>江陵凹陷东界为丫角—清水口断层，北边有纪山寺断层，西为问安寺断层，南界为公安—松滋断层，它们共同控制着凹陷的生成发展。<br>万城断层为前白垩纪基底断层，其后经历了三个主要活动期，并控制了这三个时期地层的沉积。<br>此即为荆江万城堤乃该区史上最易溃决而险情迭出堤段之由。<br><br>总之，江陵凹陷中数百条大大小小的断层形如蛛网，相互交叉、切截。<br>在这样的地形地貌条件与复杂的地质环境背景下，江陵附近的水沙形势也就表现得异常复杂而难以控制；与之对应的是，这里的洪水与泥沙的治理自然也就极为困难。<br>据环境考古研究，长江中游地区居住面高程从7．0—5．0ka BP峰值降到最低点，可能与前期的降水丰沛和水域扩张有关，因为人类需要向更高地区转移以抵御长江干流和支流的洪水。<br><br><strong>行文至此，我们已知鲧禹用“息石”、“息壤”是最具体的治水方法，但因其记述简略，“息壤”成神秘物质，其含义又因历代阐发而不断泛化，神话要素的成分被逐级放大，加重了“息石”、“息壤”的神话气息，强化了鲧禹治水的神话特质，使我们偏离了对神话背后历史真实的认知。<br></strong>历代有关息壤的记述，以湖北江陵沙市一带最为集中，资料最为翔实，构成了一个连续、丰富而多元的历史文献序列。<br>掘息壤以致洪或发息壤以求雨的故事贯穿了自西汉至明清的历史，真正书写了江陵息壤“镇锁水旱”的历史传奇。<br>传说与文献序列相连贯，考古学界的研究成果也证实长江流域在4ka BP前后的鲧禹时代确乎经历过显著的古洪水事件。<br>鲧禹治水应非仅在黄河流域，可能涉及更广阔的地域范围，具体地点之一，或可落实到湖北江陵沙市这一特定的地理位置和空间。<br>鲧禹治水的具体方法在这里得到了较为明确的揭示，“息壤”为泥沙淤积而成的沙堤洲滩，“息石”则是用重物压制以防管涌的巨石。<br>石可息壤，既可指所用之石，也可指所息之壤，故而混称并用，导致世人莫辨。<br><br><strong>“息石”的特定埋深还有水文指示意义，时有因旱而设祭以发“息石”求雨的举动。<br>气候的波动具有一定的周期性，具体表现在气温与降水这两个指标上。<br>当长江流域的持续干旱到达一定程度，水位下降到接近某个特定的临界值，比如“息石”埋深所在的位置时，也就意味着接近周期的结束和转折的到来，从而旱期结束，发生降雨。<br></strong>人们在多次的求雨实践活动中，发现了“息石”与降雨之间的关联，从而得出发“息石”可致雨这样的经验总结。<br>当然，实际上求雨是否应验虽有上述概率性原理，但具体到每一次则纯属偶然，只是应验与否却被有选择性的记住或遗忘。<br>未能应验的，黯然遗忘；恰好应验的，则口耳相传。<br>又因上述气候波动的概率性依据，应验的概率与次数肯定远大于未应验者。<br>这一现象因此得以载诸史册，也就更加强化和深化了人们的相关经验，从而形成求雨实践上的循环。<br><br><strong>本文原载于《历史研究》2019年第４期，原标题为《江陵“息壤”与鲧禹治水》，观察者网经“历史中国”微信公众号授权转载。<br></strong><br>',
'<h2>什么是“革命”？</h2><br>按照传统的说法，商朝取代夏朝，周朝取代商朝，也叫“革命”。<br>《周易·革卦·彖传》：“天地革而四时成，汤武革命，顺乎天而应乎人。”<br>古代统治者改朝换代，就叫革命。<br><br>实际上，革命还包含着“进步”、“革新”的意思，不然的话，波旁王朝复辟，张勋复辟，溥仪就任“满洲国”皇帝，能叫革命吗？<br>那叫反动派开历史的倒车。<br><br>革命是一种实现正义和建立新秩序的行为，你在摧毁旧秩序的同时，一定要开始着手建立新秩序，你得建立自己的组织，自己的根据地，有自己的基本盘，公布自己的施政方针——明明白白告诉大家，你想要一个什么样的世界。<br><br>真正的革命，是有目标、有纲领、有组织、有纪律的行为，不是傻子们的打砸烧。<br>有人把那些无意识的暴乱、为了个人利益的煽动、无所不在的伤害和犯罪，也叫做“革命”的话，这是对革命的最大侮辱。<br><br>真正的革命，从来都是为了美好的未来，为了绝大多数人的美好生活，而不是先毁掉大家的生活。<br>我讲个故事——当年同盟会起事的时候，喜欢搞刺杀活动，几个会党在路上遇到了一个小女孩，小女孩掩护了他们，把他们带到了自己家里，这群人让小女孩背《三民主义》，结果小女孩背不出来，几个革命前辈就勃然大怒，说："我们为了你们搞革命，脑袋别在裤腰带上，准备抛头颅洒热血，你怎么能这样呢？<br>果然是愚民。"<br><br>可以说，同盟会，以及后来的国民党，败就败在这里，他们不实事求是，不肯耐心教育人民，总以精英主义的思维看世界，觉得我做的就是正义的，你们必须支持我.......可是，凭什么呢？<br>凭你们黑社会帮派一样的水平和做事方式吗？<br><br>在很多人看来，这还不如旧政府呢。<br>你知道共产党和红军当年是怎么和人民相处的吗？<br><br>他们建立了完善的根据地制度，军民亲如一家，在当年的苏区，共产党建公社、建学校、建银行、建工厂，帮助民众恢复生产，甚至在江西的农村里建立图书馆和阅览室，推进基础教育。<br><br>真正的革命者从来没有强行要求大家去信仰我们的主义，而是身体力行、潜移默化、润物细无声，“三大纪律、八项注意”不是让老百姓背诵的，而是要每一个战士严格执行的，严于律己，宽于待人。<br>他们搞土地革命，也不是为了肉体上消灭地主，而是要消灭落后的生产关系，让大家有饭吃，实现真正的公平。<br>这才是真正的“从群众中来，到群众中去，教育群众，依靠群众的智慧”。<br><br>“革命”中，建设的意义，要大于破坏的意义。<br>你既然告诉大家，你要“革命”，你就得讲清楚，你到底想要什么样的一个未来，不要和我扯"自由”，因为大家不是傻子，早就见惯了“只有你们少数人的自由，没有我们大多数人的自由”，也不要和我扯“抗争”，因为只要和你们“抗争”的人，都被你们打得半死。<br><br>熟悉我的人都知道，我不支持法国的“黄马甲”，也不支持加泰罗尼亚的“独立”，更不支持香港的“黑衣人”。<br>有的人骂我，说我是“披着左派皮的右派”。<br><br>呵呵，如果世界上的“左派”都是这个德行，都是这个水平，我自己把帽子戴起来，因为这样的“右派”反而比这样的“左派”更实事求是，更能认清世界的真相和当前的形势。<br><br>“流氓无产阶级是旧社会最下层中消极的腐化的部分，他们在一些地方也被无产阶级革命卷到运动里来，但是，由于他们的整个生活状况，他们更甘心于被人收买，去干反动的勾当。”——《共产党宣言》<br><br>当年有一部电影，叫做《V字仇杀队》，今年有一部电影，叫做《小丑》，都是资本主义拍出来的所谓“革命”电影，你可以看到，他们的逻辑其实是荒诞到不堪一击的，一个超级强大的“革命者”起头，煽动了无数民众，他们带上了相同的面具，就能获得强大的力量，一夜之间摧毁旧制度，获得“自由”。<br>这是对革命最恶毒的污蔑，对群众最傲慢的羞辱，戴上面具就能获得力量啦？就能万众一心啦？<br><br>事实上，真正的革命者，没有一个是藏头露尾、形如鼠辈的，他们从不在群众面前隐藏自己，他们坦坦荡荡，毫不掩饰自己的目标和追求，革命是阳光下的运动，不是阴沟里的黑社会古惑仔。<br>躲在面具之后，破坏城市，绑架普通人，执行私刑的，都是一群无耻的懦夫。<br><br>那些戴着面具的“小丑”和“V”，不过是没办法以真面目活在人民面前的鼠辈而已。<br>他们不敢讲他们想要什么，不敢讲他们追求什么，只能拿“自由”和“反抗”搪塞过去，说些模棱两可、蛊惑人心的屁话，实际上，他们都是恐怖分子——只想看着世界燃烧，烧完之后怎么办，他们不关心。<br><br>有些不学无术的混蛋讲——共产主义当年不也是革命吗？有什么不同？<br><br>同志们，我们好好坐下来想一想，共产主义到底要实现的是什么？<br>是解放和发展生产力啊，是人人平等，让每一个人都有工作，都i有饭吃，都能追求自己的幸福啊！<br>四十年来，全世界除了中国以外的地区，GDP增长了6倍，人口增加了0.4倍，饥饿人口却基本没有减少。<br>甚至2018年的饥饿人口反而增加了。<br><br>数十年间，只有中国的扶贫是卓有成效的，1978年，中国有2.89亿贫困人口，而到了今天只有不到1亿。<br>中国人口增加了80%，但是贫困人口大幅减少。<br>中国靠9%的耕地和6%的水养活了全世界20%的人口。<br><br>你说，这不是共产主义的胜利，这是谁的胜利？<br>而无意义、随机、毫无限制的暴行能做什么？<br>除了增加人与人之间的仇恨、恐惧、放大各自的情绪，还能做什么？<br><br>请大家警惕，有很多伪装成“马克思主义者”的人在混淆视听，他们不懂变化发展的辩证法，不研究社会的主要矛盾，也不懂是实事求是的唯物主义，他们只懂得不断破坏，不断制造骚乱，不断编造出举世为敌的悲壮故事，去获得西方国家政客和媒体的支持。<br><br>他们完全曲解了马克思主义，并且把马克思主义当成了一成不变、刻舟求剑的东西。<br>实际上，任何学问、理论，都有历史和地域的局限性，不可能放之四海而皆准、历万世而常新的。<br>就算是物理学，也没有真正的所谓“真理”，一切的定理、公式、规律，都需要严格的限制条件，牛顿力学只适用于宏观低速运动，要讨论微观世界，就得发展出量子力学。<br><br>真正的“马克思主义”，必然是不断吸收最新的科学理论、社会实践成果，不断进步的。<br>真正的“马克思主义者”，也必然是与时俱进的！<br><br>《资本论》是煌煌巨著，《共产党宣言》是伟大的宣言，但你不能拿着几百年前圣贤的一些字词片段做文章，那叫断章取义，凭什么你就可以垄断对“马克思主义”的解释权？<br>难不成伟大的建设不是社会主义，让14亿人口安居乐业，让大家有饭吃，让几亿人脱贫，让边远山区都有了道路、桥梁、通信不是社会主义；<br>你们打砸烧、上房揭瓦、伤害普通人、危及公共安全，反而成了“社会主义”？<br>',
'<h2>美国“伟大”吗？</h2><br>前几天，美国的一位记者惊诧了，因为他第一次了解到：在世界上很多人看来，美国居然是\'坏人\'。<br>这让他备受打击。<br><br>1月17日，美国NBC首席记者恩格尔在推特上写道：“我和我的信源们聊的越多，听到的抱怨也越多，比如说美国政府最近背叛了叙利亚库尔德人，美国前驻乌克兰大使被解职的原因是白宫\'打压和歧视女性\'。<br>这些带有政治动机的行动让人们认为，<strong>我们美国人已经变成了\'坏人\'。<br>听到这些，我感到心脏遭受重击</strong>。”<br><br>推特上的各国群众嘲讽道：“<strong>你今天才知道吗</strong>？<strong>刚通网吗</strong>？”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OwCyZNKKZM6ib2O2sJQPYhdq4aOLdZpbojfnbzADErFtqQ4mliambllsA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OR0mVo8mgAzS5z50bJxfW2tVPEyDibxwY2zu24R78ibUibIx0iaT9vpwXQA/640"><br><br>这说明，美国的洗脑宣传不光是对外的，也是对内的，绝大部分美国人，其实对美国的历史、美国的政治一无所知，在他们的宣传中，美国一直是世界的灯塔，是地球的救世主，是一个伟大的国家，是人类文明的希望。<br><br>小时候，我们看好莱坞大片，看超级英雄漫画，也是这么觉得的，但凡地球发生了什么危机，人类出现了什么灾难，拯救世界的，必然是美国人，超人，是美国人，蝙蝠侠，是美国人，钢铁侠，是美国人，曼哈顿博士，也是美国人，在他们的话术中——只有美国人，才能够拯救世界，才能够守护文明。<br><br>我原以为只有我们第三世界国家的公知、洋奴、带路党们信这些，现在却越来越发现，美国大多数人民自己，也是相信的。<br>因为他们的基础教育从来不教“实事求是”，不教“唯物主义史观”，他们的年轻一代，就会理所当然地认为——美国就是自由民主的象征，就是最伟大的国家。<br>他们理所当然地认为——和美国政治制度不同的国家，都是错误的，都是邪恶的。<br><br>他们从来没有一个概念：“<strong>先问是不是，再问为什么</strong>！”<br><br>美国上层阶级是很聪明的，他们明白这些道理，但他们从来不会讲，美剧《新闻编辑室》中就有这么一个场面，男主角到一所大学中参加活动，做嘉宾，一位女生问了个问题：“<strong>为什么美国是世界上最伟大的国家</strong>？”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OUCX9CQpk1zdvA5PIRblAXSXUGTWgokNczKokGoCuvLWsWsS9kcmdUw/640"><br><br>男主角犹豫再三，说了实话：“<strong>先问是不是，再问为什么</strong>？”<br><br>“<strong>它不是世界上最伟大的国家，这是我的答案</strong>”。<br><br>“绝对没有证据表明我们是世界上最伟大的国家。<br><strong>我们识字率排世界第7，数学能力第27， 科技水平第22， 人均预期寿命第49，婴儿死亡率第178， 家庭收入中位数第3，劳动力人数第4，出口值第4</strong>。<br><strong>仅有三样，我们是排世界第一的：狱中服刑人数占总人口比例，相信存在天使的成年人人数，和军事开销</strong>。<br>我们花的军费比接下来26名的国家加起来都多，其中25个还是我们的盟友。<br>当然.......这都不是你一个20岁学生的错。<br>但是，你绝对是美国最差的一代人之一，所以当你问我“为什么美国最伟大”，我的想法是——你他妈在说什么屁话？优胜美地国家公园吗？”<br><br>其实，国内的公知们，近20年来，就一直在研究“<strong>美国为什么是世界上最伟大的国家</strong>”，从制度、文化、人种，一直研究到了饮食男女。<br>最后得出结论——大美利坚就是天选之国，自由的象征，车轱辘话说到2019年，估计自己都不信了。<br><br>讲道理，真正的原因谁都知道，美国不是“伟大”，而是“强大”，之所以强大，是因为特殊的地理位置（周围无强国），丰富的自然资源，二战最后出场，收割了战争红利，抢走了精英人才和先进技术（回形针计划），建立了美元为核心的金融体系，可以收割全世界的优质资产，又在冷战的结尾，站在苏联的尸体上吃得肠肥脑满。<br><br>当代美国强大的基础，其实根本上，是它的11个航母编队，以及比下面26个国家加起来都多的军费支出。<br>中国要是有这么多航母，有这么多军费开支，各国公知也会夸中国“伟大”的。<br><br>我们再从历史看，美国的历史真的很伟大吗？<br><br>很多人以为，美国在二战中，帮助盟军战胜了法西斯，守护了人类文明的成果，可是，有谁知道，在二战初期，美国是支持纳粹，支持法西斯的呢？有谁知道，德国纳粹、日本军国主义，其实是美国亲手武装起来的呢？二战中，许多著名的美国资本家、商人和纳粹暗通款曲，美国政府却睁一只眼闭一只眼。<br>二战期间，与德国有经济往来的大公司超过200家，其中包括我们熟知的摩根大通银行、通用汽车、标准石油、柯达公司、西屋电气等。<br>美国企业对德国战争的支持，也是渗透到了各个方面。<br><br>摩根大通银行为德国提供了大量的战争贷款，后来德国战败，摩根大通银行连官司都不敢打，生怕这些勾当曝光，只能眼睁睁看着一笔巨款打水漂。<br><br>1937年，国际商会在柏林召开。<br>希特勒在会上向时任IBM总裁的老沃森颁发了一枚十字勋章，以感谢该公司向德国提供大量迪霍玛达穿孔卡片机。<br>实际上，这些机器都被纳粹用来分辨犹太人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OOnLYtrbam6yjg8F8uePgL55J4gmU4A8oJ0Pdj0pxPVyiaiaFLhibM3Uwg/640"><br><br>二战中，与德国最密切的莫过于福特公司。<br>从20世纪30年代开始，就在资本主义经济危机最激烈、资本家宁可将牛奶倒进大海也不愿意廉价卖给穷人的时期，福特公司却在德国大举投资。<br>从希特勒上台到二战爆发的短短几年内，德军装甲部队从几乎可以忽略不计到规模达到英法两大霸主总和，这里面有着福特公司的巨大“贡献”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4ODV5QAcgibm2G61l4V2icpF7QI5JF2TALdvINicvdEw3aT9jpiaxpuGMibzw/640"><br><br>另外一家巨头，美国通用公司还在德国最困难的时期收购了欧宝汽车，为其输送大量技术和资本。<br><br>可能你要问，美国资本家和政府脑子坏掉了吗？支持纳粹？拜托，他们脑子一点不坏，精明的很，所谓军事，不过是政治的延续，所谓政治，最终看的还是经济基础。<br>美国是一个资本掌控政权的国家，资本以增殖牟利为第一要务，什么狗屁的正义、良心，在摩根、通用、福特的老板们看来，一文不值。<br>你不要觉得现在的美国满口“普世价值”，其实美国骨子里从来都是“实用主义”，当“普世价值”对他们有利，他们就高举民主自由大旗，当普世价值阻碍他们赚钱，他们就会迅速把它连节操一起丢掉。<br>因为只有胜利者，才有“普世价值”的解释权。<br><br>很多人大概都不记得二战初期美国的《中立法案》了，他们是明摆着不支持任何一方的，但是，他们同时又向日本、德国出口战略资源，两头做生意，两头赚钱，这个战争贩子，发的就是死人财。<br>等你们打得两败俱伤国力衰微了，我找个机会跳出来扮演救世主，收割最后一波，名利双收，成为最后的赢家。<br><br>其实，整个美国的历史，就和极右的“纳粹”和“种族主义”这有着千丝万缕的联系，他们在20世纪初期，还在吊死、烧死黑人，美国南方各州，有着大量的德裔移民。<br>1939 年 2 月 20 日，两万人在纽约麦迪逊广场公园举办以“美国化”为主题的群众大会，他们公开支持纳粹德国。<br>1936 年 7 月 18 日，近千名着制服者戴着万字符臂章、挥舞着纳粹横幅游行经过新泽西某看台。<br>德美联盟的新泽西分支于萨塞克斯丘成立了占地一百英亩的诺德兰营地。<br>联合市的萨瓦多尔·卡里笛医生代表美籍意裔法西斯分子受邀出席，并称联盟成员为“纳粹友人” 。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OmyazmV8Nic0QvsSjElm0fhnvqGjhibCPiaKj7FkFhPj32eiaV8OoaJouHA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OrcIk8TCzbUd9icbq738JxhtoZ3fhYxmCHiazg1tJa3U83DzHrZPplUOg/640"><br><br>至今的美国南方，还活跃着大量极右排外的“3K党”，特朗普上台那年，南方就有游行队伍公然穿上了3K党的尖顶帽，打出了纳粹德国的万字旗。<br>美国几名陆战队员，在阿富汗扛着美国国旗打出纳粹手势，也成了一时风景。<br>而特朗普在大炮巨舰下的演讲，一口一个“美国第一”，也非常有极端右翼的味道。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OyZsopV6aic0XuZmz15eaLEjPvArjXfia7CoIQia2KRd3W835YUnXSn8IQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4ONgaEyCibucQ97PGjo4EwbHicSYiamy3pMFr7KibNWeAsaPibiacufguEldQg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OlDI9cJfOZ6KTgEHTPhsCvMibibTfpQvTrhEwEbpHiagaTpLib5afT9VcDg/640"><br><br>种族歧视、排外保守，在美国，是有着深厚的群众基础的，你随便问一个美国底层白人居民对黑人、墨西哥人、黄种人的看法，他们一般就是满嘴脏话和恶毒的人身攻击，一口一个“nigger”、“chink”。<br>中国这些年留学生圈子里的“出国就爱国”，其实就是源于这些明目张胆的种族歧视。<br><br>我们再看二战之后，美国都做了哪些“伟大的事业”？<br><br>很多人可能不知道，美国是二战后，发动战争最多的国家，杀人最多的国家，屠杀无辜平民最多的国家。<br>在越南、在老挝、在朝鲜、在菲律宾，美国军队都犯下了堪比纳粹的暴行。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OUSqDOKsKmj0a8dXXjQmU2R7PXHB1XVVTlNfibhEMDReuDT6GQkrooCg/640"><br><br>著名台湾公知龙应台都在《莲花》中写道：“<strong>在一九六四年到一九七三年的十年之间，美国的轰炸机飞来这里（老挝）五十八万趟，丢下了两百万公吨的火药，是“二战”时轰炸德国两倍分量。<br>那时的寮国只有三百多万人，因此平均每人所“获得”的火药量是事史上前所未有的</strong>。”<br>“并没有人和老挝开战，<strong>是美国为了打越共，便在老挝丢了八千万个集束弹。<br></strong>“集束弹”，好像在说一束花，其实就是一个“母弹”丢下去可以开出十几个上百个“子弹”来。<br>散至各处，扩大范围。<br>一个“子弹”像一个网球那么大。<br>八千万个集束弹丢进这莲花的国度，问题是，百分之十到百分之三十的集束弹不会顿时开炸，而是滚落到森林里，默默躺在草丛里，等候战争结束，等候二十年三十年后，农民来除草开垦时，或者孩子们闯来追兔子时突然爆开。”<br><br>“也就是说，轰<strong>炸了十年之后，美国的轰炸机终于在一九七三年走了，但是在老挝的土地上留下了可能高达两千四百万枚随时可以引爆的炸弹。<br></strong>2003年回头数的时候，<strong>老挝人发现，在没有战争的三十年里，五千七百个人被炸死五千六百个人被炸伤残废</strong>。<br>还有大眼睛的水牛，在稻田里吞了炸弹而爆炸。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4Oq4kBEfzPPC5jHo7STOjfF0a4Y7oz5ibrdtKpPumnTVpB3FKMiar852hQ/640"><br><br>今天的美国，经常指责许多国家使用化学武器和“大规模杀伤性武器”，实际上，他们才是使用化学武器和非人道大规模杀伤性武器的祖师爷。<br>二战和朝鲜战争、越南战争，美军都曾大量使用非人道的凝固汽油燃烧弹，尤其是朝鲜战争，美军使用了约4万吨燃烧弹(主要为航弹和炮弹)，对志愿军、朝鲜人民军及朝鲜民众造成极大的杀伤。<br><br><strong><br></strong><br><strong>20世纪60年代早期开始之后大约十年，美国在南越（以及老挝和柬埔寨的部分地区）的300万亩土地上，喷洒了上万吨的橙桔制剂，</strong>以清除被敌军用作掩护的植被；并破坏其庄稼。<br>这次污染几乎无法恢复，被看作是世界上最大的有毒物质污染事件之一；这种除草剂的毒性与神经毒气一样厉害，极易致癌。<br>二氧芑中毒引起的其他相关健康的影响还包括新陈代谢失调，免疫系统失常，生殖功能失常，以及神经心理紊乱。<br>在纽约市的供水系统中撒上三盎司这种毒药就足以使整个纽约人口遭到毁灭。<br><br>在越南有200万人受到这些有毒制剂的影响。<br>据报道．在被橙桔制剂影响的地区，人的先天性疾病发病率增高。<br>越南政府估计，<strong>各种化学药物已经导致了50万名儿童患有先天性疾病</strong>，美国政府没有为这些对越南人民的健康伤害而向越南人民或政府支付任何赔偿。<br>而研制落叶剂的主要科学家，是美国通过“回形针”计划，从纳粹德国引进的德国化学家弗里茨·霍夫曼。<br><br>美国还是地球上核试验最多的国家，美国在二战后，又连续进行了235次大气层内的核试验。<br>美国这些核试验主要在中太平洋马绍尔群岛(由1200个岛礁组成，著名的比基尼岛在此)上进行，这些威力巨大的核爆炸产生的放射性散落物随风飘移数百公里，使群岛其他地区的许多土著人都出现了皮肤烧伤、头发脱落、恶心、呕吐等现象，甲状腺疾病和恶性肿瘤也成为当地的常见病。<br>这导致了比基尼岛上的原住民，几乎遭到了灭族的伤害。<br>拿活人做核武器试验，美国是世界上独一份的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOIxQzESD9rTOibYqUUrupo4OftV8TicNWeL7N6iaHREHpFqbdyxKpNajLVDspmsStIn9PicoiaEFMA7wnw/640"><br><br><strong>在12年间，合计有67枚核武器在马绍尔群岛引爆，其中23枚都落在了比基尼环礁上。<br>如果按照TNT爆炸当量来计算，这相当于在这12年间，每一天就有一枚威力大于广岛原子弹的核爆产生。<br></strong><br><br>如今，岛上的妇女总是经常性流产，就算生下来了，孩子的先天畸形率也大增。<br>而甲状腺肿瘤、白血病等几乎成了马绍尔人的常见病。<br><br><strong>1978年，美国的科学家在比基尼人身上检测到，岛上的居民光是铯-137就超过人体能负担的11倍。<br></strong>美国能源部的一项研究也表明“<strong>所有比基尼居民的辐射指标，都超过美国人三十年的剂量</strong>。”<br><br>所以，我不明白总是鼓吹“美国伟大”的人们，这样的一个美国，这样一个战争贩子，伟大在哪里？它标榜的人权在哪里？<br><br>我不反对美国人民，人民都一样，没有邪恶的人民，但有没有人性的军事集团和资本财阀。<br><br>美国的一切政治、军事、文化，都是为资本服务的，他们无论是在战争时期，还是和平时期，目的只有一个，就是搞乱全世界，乘机收割、吸血，养肥自己的五角大楼和华尔街。<br>战争年代，他们贩卖战争，发战争财；和平年代，他们煽动各国内乱，颠覆各国政权，使用金融手段，破坏各国经济，收割优质资产，抢走人才和资源。<br><br>他们确实是“灯塔”，但这个灯塔，是靠吸全世界的血，点亮自己的。<br><br>很多人都说我，让我不要总是反对美国，现在我告诉你，美国是资本主义在人间的最大化身，美国是种族主义、保守右翼在人间的最大依仗，美国是一切当代冲突、战争、暴乱的幕后黑手。<br><br>你说，我该不该反对这个“伟大”的国家？<br>',
'<h2>你们怀念民国的什么？</h2><br>在2019年，依然有人怀念“民国”，甚至还有人想做“军阀的姨太太”。<br>还有人吹嘘民国的课本多么“真善美”，没有政治和国家。<br>虽然他们那些遗老遗少的行为很可笑，但我觉得可以理解。<br>他们呢当然怀念啦，在那个时代，官僚、地主、资本家、狗腿子文人、学阀、买办，都是“自由”的，都可以骑在人民头上作威作福，坏事干尽恶贯满盈，还可以“下野”，还可以“出国”，还可以“南渡”，过个几十年，还有无产阶级的子孙为他们洗白。<br>很多人看民国，就像看网络小说，很有“主角代入感”，以为自己也能在那个时代成为士绅、老爷、军阀、“知识分子”，早上抽着大烟醒来，晚上在温香软玉环抱中睡去，没事还可以在大学里吟诗作赋，骗几个漂亮女学生，写情书曰“我疯狂的爱着你”。<br>或者，又可以代入一个青帮小混混的角色，年少有为，结识黑社会大佬，出入花街柳巷，然后炒股失败，追随革命者，忽然就成了“元勋”，从龙有功。<br>祖坟上冒青烟，骗走相依为命的妻子，迎娶富家大小姐，中美合作，剪除异己，军权在握，还富可敌国，一举三得。<br>还得装出一副深情款款的样子：“我在佛前发誓......”。<br>多么罗曼蒂克的桥段啊，很多人做梦都想着这种好事呢。<br>可惜他们只知道民国的“大师风流”、“黑帮义气”、“军阀爱国”、“风花雪月”、“十里洋场”、“自由精神”，并不知道在这些之外，四万万普通人活得朝不保夕，工业基础不如印度，99%的人都是文盲，华夏大地饿殍遍野，大人老爷们从来没有把普通人当过人。<br>整整十年的发展时间，国民党政府不想着振兴国家、发展工业、普及教育、提高医疗卫生水平，就想着不停地捞钱贪腐，盘剥百姓。<br>一直到抗战和解放战争，民国的工业还在吃清末和北洋的老本，部队还在用张之洞汉阳兵工厂生产的汉阳造。<br>基本上，一艘军舰、一架飞机都造不出来，就连从苏联和德国进口的山炮，自己都组装不全。<br>高校所谓的大师就知道文章风雅三妻四妾勾引女学生，理科工科的人才极其短缺，几乎没有靠谱的工程师和科学家。<br>说起来大师辈出，其实全国识字率不到1%，遍地都是文盲，底层人民都不算人，农村饿殍遍野，城市遍地流浪贫民，传染病横行，得了一点病就得等死。<br>就这样一个基础，他哪来的能力，哪来的动力去发展工业？<br>在所谓的“黄金十年”，国民政府只知道买买买，从外国买钢铁和装备，因为经手人可以从中得到百分之二三十的回扣，成为率先致富的重要手段，四大家族买办们当然皆大欢喜，也就没有动力去发展自己的钢铁工业。<br>结果导致中国的钢铁工业发展缓慢，甚至出现了工业倒退的情况。<br>例如北洋军阀时期能造炮钢、枪管钢，经过民国“黄金十年”的“大发展”后，反而全不能造了。<br>国民党登台的1927年，全国钢产量是3万吨，到1935年才达到5万吨，也就是所谓的黄金十年中的黄金八年，民族钢产业的产量只增加了2万吨。<br>与后来我们大家都不太看得起的印度相比，我们的人均生铁仅为是印度的0.8，人均钢材是印度的1/27。<br>作为对比，新中国成立后的前7年，就生产了1433万吨钢。<br>民国的工业相比清末和北洋政府，都是严重的倒退！<br>其实，汉阳钢铁厂在北洋军阀时期年钢产量就达到5万吨，但于1925年停止炼钢。<br>国民党接管后，经过十多年的统治，竟然没有使该厂恢复炼钢。<br>到1938年10月21日武汉失守前夕，只将汉阳钢铁厂30吨马丁炉2座，35吨及50吨高架起重机2部及铸锭用模等附属品拆走，运入四川。<br>令人发指的是，汉冶萍自己不产钢，但却将挖出的铁沙，以及炼出的生铁大部运往日本八藩钢铁厂，又铸成杀人武器，用在战争中屠杀中国人。<br>他们一手毁掉了共产党帮助下成立的初具规模的现代化政党，以黑社会江湖帮派组织和封建法西斯取而代之，这就彻底断掉了自己的根基，也毁掉了国民党的未来。<br>让国家的政党和军队，沦为了给地主乡绅看家护院的狗腿子。<br>（他自己反省的话）<br>其实没什么好奇怪的，蒋介石政权代表大财阀利益，代表美日帝国主义利益，代表土豪劣绅乡贤利益，就是不代表工农群众利益。<br>任人唯亲，笃信乡党，培养嫡系，破坏现代政党组织原则，身边尽是谄谀之徒，断脊之犬。<br>412屠杀后，宁汉合流，国民党中央党部再次试图开始土地改革，推广二五减租决议，由蒋介石的基本盘江浙两省的省县两级党部先行试点。<br>结果尚在宣传期间就引发了严重的党政冲突。<br>江苏、浙江很多县党部的减租公告刚贴出，就被县警察撕掉，有的县党部被当地县长带领保安团直接以“通匪”为由查封，有的县党部主任被县长以“通匪”罪名枪毙。<br>以蒋介石控制力最强的老家浙江为例：<br>天台县党部主任及随从被当地的“乡贤”枪杀。<br>武义县党部主任被当地的“乡贤”枪杀在党部门口。<br>某地党部主任被当地的“乡贤”扔进粪坑，党部被砸，青天白日旗及孙中山像被毁。<br>经此一役，412大清洗后幸存的国民党基层党务进步力量，彻底断送。<br>中国当时最大的进步政党不再是党，从一个现代文官政府的雏形，彻底沦为各路土豪劣绅和投机分子的大杂烩。<br>在抗战胜利后，国府从上到下，一个个疯狂捞钱，嘴里喊着“接受汉奸资产”，却是明目张胆抢夺老百姓的财产，一个个看上去人模狗样，都是嘴里喊着“三民主义”的党国精英，然而私下里男盗女娼，无恶不作，老百姓把他们叫做“金子、房子、车子、票子、婊子”五子登科。<br>“可怜收复区同胞，他们盼到天亮，望见了祖国的旌旗，他们喜极如狂，但睡了几夜觉之后，发觉了他们多已破家荡产，手上所仅有的财产筹码，差不多已分文不值。”<br>大批接收官员凭本已不值钱的法币在收复区大发横财。<br>被当时人形象地描述为：“陪都来沪接收人员，均有腰缠十万贯，骑鹤上扬州之感”。<br>孔祥熙贪婪无耻，发行各种债券，官商勾结，囤积居奇，炒高物价。<br>宋子文搞金融改革，滥发货币，搜刮黄金，抢走老百姓的积蓄，甚至把国家的外汇储备和黄金储备，变成自己的私产。<br>战后的国民党政府就没有想过好好搞实业，什么工业、农业、医疗、教育，他们一个都不关心，最关心的就是玩金融捞钱，炒黄金，炒美元，炒房子，炒飞机，能炒的都炒了一遍，卷走财富，留下一穷二白。<br>在农村，广大地主阶级作为当时中国社会的中坚力量，一没有责任心，二不知道历史的进程——根本不顾农民死活，继续疯狂压榨，富者田联阡陌，贫者无立锥之地。<br>（国民党政府）地政署调查了十一个省的情况，发现一千五百户大地主平均每户有两千多亩地。<br>对这十一省的七十万农户的调查表明，这些农户平均每户有地十五亩多，比大地主少一百三十倍。<br>——（美.杰克-贝尔登.《中国震撼世界》）<br>华北荒年期间，农民为了借粮度过春荒，必须拿地作抵押，两三年内无力赎回就完了。<br>七口之家因此而有三、四口人饿死的是常事。<br>土地集中的结果造成许多肥田的尸骨，但也造成千千万万要求土地革命的人们。<br>——（美.白修德.《中国惊雷》）<br>然而在四海鼎沸，路有冻死骨的时候，大城市的精英阶层依旧歌舞升平，官僚、军阀、企业家抢戏子歌星，高校里的民国大师玩女学生，浑然不考虑国家和社会的前途。<br>反正到了危机爆发的时候，他们可以继续“衣冠南渡”，我走后哪管洪水滔天？<br>对了，宋美龄走后，还要求美国政府“核爆了大陆”，反正黄金都抢走了，剩下的土地和人民，他们宋家不在乎。<br>当代怀念民国的人，其实怀念的是“精英可以为所欲为”的那个世界。<br>',
'<h2><span class="brown">The Terracotta Army</span></h2> in China is amazing. <br>Were they buried to preserve them and then their existence was forgotten ?<br><br>When I went to Xian almost a decade ago, of course, I went to see.<br><b>All Imperial tombs were meant to be secret</b>.<br>Look at how raiders rob from the pyramids? All imperial tombs have treasures and they even kill those who know the secret. <br>It was common for enemies to search and destroy the tombs as well.<br>Like Egyptians, they believe in after life.<br>So the first Emperor had an entire army created ready to protect and do battles for him in the next life. <br>The whole complex was super huge and very spread out. <br>The main tomb covered as a forested hill so no one would know, as was common with other imperial tombs. <br>Is it not impressive?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7ca832a497e76f2963ee5999d3630adf"><br><br>When the Xi\'an Terracotta Army was discovered in 1974, this enormous sculpture group amazed the world. <br>About 8,000 warriors, 100 chariots, 400 horses, and more than 100,000 weapons have been unearthed from the three pits so far. <br>The find was praised as the <b>Eighth Wonder of the World</b> by the former French Prime Minister Chirac early in 1978, and became a <b>UNESCO World Heritage Site in 1987.</b><br>A grandiose feat of engineering, the complex has enormous chambers, underground palace, treasures, chariots, weaponry, and all things the emperor need to rule again, including concubines.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a492718266b59dbbcbb3b072315ee816-c"><br><br>There were myths always, but no one knew for sure. <br>Records showed it took 37 years and more than 720,000 people to construct. <br>The discovery became a national treasure for China.<br><b>So his tomb was well hidden as a secret and most successful.</b> Until more than 2 thousands of years later, a farmer dug out a few objects, brought them to the government office, which then led to this most amazing discovery.<br>There is an entire palace below hidden, with rivers of mercury, etc. <br>Many fine artifacts of sophistication remain in good condition, and if I remembered correctly a sword was still sharp enough to cut a hair.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e676bf732a03a3cf5d1df899c8017da2"><br><br>It is magnificent. <br>It showed how powerful the Emperor was. <br>The huge expense and grand scale is mind boggling astonishing. <br>Some objects are superb, the technologies then was far better than imaginable. <br>It is believed a lot of technologies were very advanced and the arts were even lost. <br>They also found mummies in China so well preserved, the organs are still intact.<br>Go visit one day. <br>It is unforgetable.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9c75325e59ba77ac1b852d4e3b9eb5d1"><br><br><b>EDIT</b><br><a href="https://www.travelchinaguide.com/attraction/shaanxi/xian/terra_cotta_army/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 132502522);" class="external_link" data-qt-tooltip="travelchinaguide.com">Terracotta Army, Terra Cotta Warriors and Horses Museum, Xi\'an</a><br><br>This fascinated me at the visit - very sophisticated chariots thundered across China\'s battlefields, dominating warfare far longer than anywhere else on Earth, and unifying the nation.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2ba40cdce5c48ba84c7282c78b4ddc59"><br><br>Before the excavation, they had already fallen into more than 1,000 pieces. <br>It took eight years\' renovation work to reproduce the original appearance of the chariots and horses. <br>They are the largest and best preserved bronze chariots in China with a half size of the real imperial chariots of Qin Shi Huang.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9bc19374b287b8983cb00c2388d7dcba"><br><br>Swords are fascinating too. <br>An excellent Qin bronze sword given to George Marshall of US as a gift.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-da45c826c98ce90f59f46e2d0a144242"><br><br><b>Related: </b>Sword of Goujian - more than 2,500 years old. <br>Still-impeccable condition. <br>Found - tomb in Hubei, 771 to 403 BC (not Qin). <br>Can cut paper (20 pages)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-edf65996ee8a8c5438e043da671a9089"><br><br>Covering an area of 16,300 square meters, there are totally three pits (No.1, No.2 and No.3) has been excavated. <br>The Layout in Pit 1:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f0a8d2ba344e2dc855ab75ea736ae399"><br><br>The Layout in Pit 2:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a92debb68c99540413d1bed36f26acff"><br><br>Pit 3:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-703870f3fa737203e5476f79285db549"><br>',
