'<h2>衰老的“发达国家”</h2><br>8月28日，韩国发布了2018年出生统计，合计出生率仅为0.98，也就是说——韩国一个女性，还生不了一个孩子。<br>我们长久以来都在传说日本、欧洲的老龄化，却没有想到，世界上第一个“零出生率”的国家，居然是韩国。<br>其实“出生率”这个算法是很粗放的，因为“出生人口”包括了离开母体后还能呼吸、保持心跳一段时间的婴儿，只要能活一段时间，都算“出生人口”，所以说，真实情况，可能比统计的还要严峻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgb68tf91a9vMrj5kzdm9zniaw7oMRh2PZQWpF0azSBPbyXCz6k64gRzw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgZsR7EkXSD25vYan0ciaTPBQRU9F8lOiaa79q31icf00C9jvaDZBsgJDmQ/640"><br><br>现代史上，只有两次人口出生率跌破1，一次是苏联解体，另外一次是德国统一，这两次都伴随着剧烈的政权动荡和社会危机。<br>韩国的情况，显然与这些无关。<br>据女性家族部的数据，韩国女性的平均初婚年龄为30.2岁，而1990年为24.8岁。<br>平均来说，女性生育第一个子女的年龄是31.6岁。<br>这是一个极度保守、消极的“老龄社会”了。<br>2001年-2005年5年间，韩国相继出台了“低生育行动框架与人口政策”“两个人口五年计划”，计划中预测韩国到2010年恢复到2.0-2.2的人口自然更替生育率，宣布韩国正式开始鼓励生育。<br>然而自2001年之后，无论韩国政府多么鼓励生育，韩国的生育率最高不过1.3。<br>同时，韩国还是移民比例最高的国家，约10%的人口长期生活在国外，主要是中美两国。<br>韩国对外移民比东欧人均几千美元的穷国流失到西欧的还多，这在发达国家中，是个绝无仅有的事情。<br>每年大概有2万人离开韩国，去往美国，越来越多的韩国富裕阶层，选择居家迁往欧美。<br>财富、技术，年轻力壮的劳动力，正在离开这个“发达国家”。<br>根据这个趋势，韩国总人口将从2028年开始减少，这一时间也比原预测提前3年。<br>预计到2067年，韩国总人口或跌至4000万以下，到2098年或减少至目前的一半2550万人。<br>在快速步入老龄化社会的情况下，到2067年，韩国每100名劳动人口要抚养的人口将从2017年的37人增加到120人。<br>“人口悬崖”将导致经济增速下滑，未来韩国或无法避免修改国民年金等福利政策。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgJKW0CF3YjzvVdJCwb73ChGxsasHu7hJhzBGlLuU1iclgQVW1OPoUe2Q/640"><br><br>和你在电视剧中见到的“朝气蓬勃”的韩国男女明星不一样，这个社会，可能比日本还内卷、世故、死气沉沉。<br>实际上，正因为这些偶像剧的盛行，使得韩国的年轻人们更加不愿意生孩子。<br>自2000年《蓝色生死恋》开始，韩国偶像剧因为其独特的调性，几乎影响了整个东亚文化圈。<br>韩国偶像剧与日本职场剧、中国婆媳剧有所不同，日本、中国的电视剧，讲的好歹是普通人的生活。<br>而韩国偶像剧，讲的都是高高在上的富豪二代们的故事，这大大影响了年轻人们的三观。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgalM4ucIy7iazRwVyIG2wfyFwaUw4gyvMbAVjK16jLZjXYicto2atxFtw/640"><br><br>因为偶像剧极度推崇拜金主义和享乐文化，并且暗示一种价值观——要么嫁给富人，要么不如不嫁。<br>剧中展现的永远是财阀豪门家的高端生活，似乎只有富人的生活，才配叫“生活”，<br>只有嫁入豪门的爱情，才配叫爱情。<br>而底层穷人，只是活着而已。<br>所以，很长一段时间，韩国偶像剧影响到了许多国家的流行文化，使得女孩们总是幻想自己可以成为嫁给王子的灰姑娘。<br>偶像剧还拉高了年轻人的择偶标准，因为韩剧中的男女主角，都是帅哥美女，男人都是精致的“花美男”。<br>年轻人谈恋爱结婚的时候，就会把“颜值”看得极重，实际上，普通人的长相也就是普通人，你要求太高，自然也就没法正经恋爱结婚......这同时也推动了整容行业的盛行。<br>所以说，娱乐文化中的韩国，和现实中的韩国，其实是两个韩国，他们的“爱豆”在舞台上活力四射，卖弄着风情，现实的韩国社会，却早已老态龙钟。<br>今天的韩国，有420万老年人，白发苍苍，行动迟缓，还得奔走在工作的路上。<br>你去韩国旅游的时候，就会惊奇地发现，很多双休日还挂着工作牌挤公交车、地铁的人，都是老年人了。<br>这是一个“工作到死”的国度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgS3vY1VY0icOcKKXlEmVTUOeyI01u73ItLhpRszlpHia9A0nzmMw2QPXQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgvng1KJMjpBZKW58GOZiayIRBRuS7gtFicmlibYFlySlRYcqraCjWErMUQ/640"><br><br>韩国同样有养老金制度，但养老金不是每个人都能领的。<br>养老金，需要持续缴纳社保10年以上，还得证明没有子女赡养。<br>韩国政府认为——有子女的老人，自古以来都应当是子女来照顾。<br>所以，韩国只有三分之一的老人能够领到养老金。<br>就算有了养老金，也不能解决问题，因为韩国60岁以上的老人平均领到的养老金大概是20万韩元（1200人民币），不到最低生活标准的三分之一。<br>所以，<br>韩国65岁以上老人的贫困率高达49.6%，是发达国家中比例最高的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgicBomQXCfXAzpaZ0SE05riaRQCuiaStb1fLKTiaJiaqIkkkiatnz44FmVpxw/640"><br><br>韩国的法定退休年龄是60岁。<br>但实际上人们平均要工作到71岁才能真正休息。<br>退休，其实等于“失业”，等于没饭吃，等于重新开始找工作。<br>韩国老年人是劳务市场上的主力军，你去招聘现场，看到的不是一张张青春洋溢的面孔，而是一颗颗花白的脑袋。<br>以出租车为例，韩国每五个出租车司机中，就有一个是65岁以上的老人。<br>首尔曾经搞过一次“银发招聘会”，结果盛况空前，无数老人纷纷涌来，现场比相亲大会还热闹。<br>在那些传统行业、劳动密集型产业、底层服务业，韩国的年轻人不愿意干，只能是大爷大妈们佝偻着腰，走上流水线、车间、服务岗亭。<br>老人们什么都做，从门卫、司机、到垃圾分拣员、餐饮服务员、甚至还能当快递员。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrg9Qx8xHAHhddrIricxt7IibJSbQg5QlPbsfJ2ibaGnZTbZHKk6J81ZYVag/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgZEHrFPDqDIcwJfwyROHldT2rjL6jKYjCUCbrPTEdohx1dNaW1ZuDtw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgQgjxR7EYLGicVoFKOTUBaOIREHTbibNKib7R7ib9profD8mw5w1u9hBB6w/640"><br><br>普通工作也就罢了，就连韩国性工作者，也开始极度“老龄化”，韩国的中老年性工作者，叫做“巴克斯酒女”，据研究人员表示，仅在首尔的Jongmyo公园就有400名左右的“巴克斯酒女”。<br>她们年龄大都超过50岁，部分甚至在80岁以上。<br>韩国有一部电影，叫做《酒神小姐》，讲的就是一位65岁的老年妓女的故事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgJbtZSSXE3Meib4aeJQreQyQH3zXq96DjUibejBCNMrrJwFoKjUYSxmhg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgv8vNFMTjLzkjOZdOFvD932kMh8SZuibTd0NGnVvmrbNEvkVFs4Y9FSg/640"><br><br>但从GDP看，韩国是一个“发达国家”，但普通人的生活并不高，物价极高，生存压力大，他们有着富可敌国的三星集团，但普通人依旧要在拮据和困顿中挣扎，举个最简单的例子，韩国的留学生，来到中国，是不愿意回去的。<br>因为中国的农产品、肉类，比韩国便宜了太多。<br>他们当作宝贝的“部队火锅”、“拉面”，放在中国，其实少有人吃的“垃圾食品”了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgto6s95kh5Duk58DTUqicsRqNtgEY5gDSBz2eNBkpwdrfcAcpJqHrupg/640"><br><br>有人开玩笑说：<br>“我印象中的发达国家，起码是顿顿牛排，而不是顿顿泡菜”。<br>的确，韩国普通人，吃的寒酸、住的寒酸，除了屏幕上那些高大上的偶像娱乐明星，你看不出他们身上有拿着发达国家的安逸和自信。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgWkq5fkLBgTCBicD0K89xhjyyhbYB6skSMibhc1ydPDAiaWK4uANNKc58w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgGBzdcRfO9YU9T8HBkDXFWQ44ibzWNglOLbvIvVfv3tRYxFVic8Vw2Q3g/640"><br><br>韩国创造过举世闻名的“汉江奇迹”，但财富的积累并没有惠及全民，虽然是“发达国家”，却终究没有发达国家的舒适度和幸福感。<br>其中有一个原因，就是来自于东亚特有的“内卷化”生态——竞争太激烈，所有人都要争着往上走，那么必然有人要跌落，必然有人会终日生活在焦虑和恐慌之中。<br>之所以压力大，正是因为韩国是一个美国体系下、以出口为导向的“发达国家”，也就是说，韩国疯狂地生产工业产品，只是为了换回美元。<br>而美国不需要生产任何物资，只需要印美元，就可以换回廉价、高质量的工业产品。<br>而韩国，又必须用大把的美元，去进口更多的农产品等生活物资。<br>美国是贸易赤字国，自己发行世界货币，轻轻松松就能买到自己想要的物资，自己生产的产品少于自己的消耗，他们的企业和劳动力也不需要太努力，只要产品和服务过得去就行，他们无需和东亚各国的企业竞争。<br>但东亚各国必须拿出最好的产品，最低廉的价格，才有可能打入美国市场，赚到美元。<br>韩国土地狭窄，人口密度大，许多生活物资根本没有办法自给自足，所以只能严重依赖进出口贸易，可以说，进出口是日韩的生命线，如果外贸出了问题，就会整个国家面临生存危机。<br>所以，你知道，为什么很多人都是996工作狂？<br>因为在资本主义经济体系下，车轮向前滚动，普通人别无选择。<br>韩国的财阀资本家们眼里只有自己的利益，哪有普通人的利益，更没有国家和民族的利益。<br>所以，无论韩国人压力多大，活得多累，他们都不可能操心这些，他们只关心他们的财务报表。<br>说白了，韩国财阀也不过是帝国主义豢养的买办而已啊，买办哪会有什么良知和社会责任？<br>但如果这个情况继续下去，如果韩国国内的财阀资本家还继续贪得无厌，社会贫富差距急剧扩大，普通人完全失去上升空间，完全失去对未来的期望。<br>年轻一代的压力大到一定程度，自然就不想好好生活了。<br>要么变成“三和大神”，要么，就沉溺于电视剧、电影、游戏中的奶头乐文化，天天望着偶像、练习生、二次元人物流口水到天荒地老。<br>结婚？<br>生孩子？<br>有一部韩国电影《铁雨》曾经讽刺过——再这样下去，朝鲜半岛确实会统一，不过是他们统一我们。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrg3JwYnFCFcmuoiaEOG6X7AcwVTMsFjIlMibNBMW64ibia5cTfafibIUCkKXQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgnyx83gtMLQicCUKLRLTuzo79ticMtJMWwcib8cjjP5U7cwIG0lMvz6kcA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgXicg4nN4dE0rFvuVf5R5ZO9ab1nAzz6N8oYOGA4530IhcnRWEULFG7Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrg4cFgTQXbvZgpZYaKVVRsoYJX0GDofpyrVia2K7eeYDHX06ABGhb39Ew/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOL0IHaD0ADoxZLhrH48KZrgXkBLufHoEXo0uuicMYc2IyOugBONZcaSPSLHUfDer6ibrYBAnWgyD9Cw/640"><br><br>韩国最有意思的是——他们看着比谁都明白，但就是不改！<br>',
'<h2>毛主席<span class="pink">反和平演变战略</span>培养了当今哪些领导人</h2><br>为防止西方和平演变，1968年12月，毛泽东推动青年上山下乡。<br>当年上山下乡的一大批知识青年，现在正在我们党和国家的各级领导岗位上和经济社会生活中发挥极其重要的作用。<br>最高层的7名政治局常委中，有4位就有着上山下乡的经历，占比57.1%。<br>包括总书记习近平在西北黄土高原一待就是七年。<br>这可能是打断帝国主义预言家们把“和平演变”的希望寄托在中国党的第三代或第四代身上预言链条的最可靠的战略之举，是帝国主义的预言家们难以逾越的一道障碍。<br><br><img src="http://www.globalview.cn/d/file/image/201909/1567391048422643.jpg"><br><strong>一、毛泽东反和平演变战略培养的知识青年正发挥及其重要的作用</strong><br>1945年二战即将结束之际，时任美国情报部门高级官员的艾伦•杜勒斯详细勾勒如何用和平办法促使苏联的演变：<br>【“战争将要结束，一切都会有办法弄妥，都会安排好。<br>我们将倾其所有，拿出所有的黄金，全部的物质力量，把人们塑造成我们需要的样子，让他们听我们的"，人的脑子，人的意识，是会变的。<br>只要把脑子弄乱，我们就能不知不觉改变人们的价值观念"，我们一定要在俄罗斯内部找到我们思想意识的人，找到我们的同盟军"，我们将从文学和艺术中逐步抹去他们的存在"，我们将不知不觉地，但积极地和经常不断地促进官员们的肆意妄为，让他们贪贿无度，丧失原则"，我们将以高超的手法，在不知不觉间把这一切都神圣化，让它绽放出绚丽之花"，只有少数人，极少数人，才能感觉到或者认识到究竟发生了什么。<br>但是我们会把这些人置于孤立无援的境地，把他们变成众人耻笑的对象;我们会找到毁谤他们的方法，宣布他们是社会渣滓”。】<br><br>1956年苏共二十大和“波匈事件”后，时任美国国务卿的艾伦•杜勒斯的哥哥约翰•杜勒斯宣称资本主义世界要有这样一个“基本的信念”：<br>【“如果它继续要有孩子的话，而他们又有孩子的话，他们的后代将获得自由。”】<br><br>这就是通常所说的西方帝国主义把“和平演变”的希望寄托在共产党第三、四代人身上。<br><br>毛泽东敏锐地抓住帝国主义对社会主义战略策略重点改变这一重大问题，旗帜鲜明地提出防止“和平演变”并成为中国共产党长期坚持的一个战略方针，以保证国不变色、党不变质，这无疑是一个极富远见的思想，是毛泽东对国际共产主义运动的重大贡献。<br>但十分可惜的是，也正是在这一方针指导下，在国内实施的过程中，发生了“左”的偏差，直至发动了文化大革命，给我们党和国家造成不应有的损失。<br><br>文化大革命初期，毛泽东这把主要希望寄托在青年学生身上。<br>他对身边工作人员说：<br>【“文革中这些群众主要是年轻人、学生，正是杜勒斯们寄托‘和平演变\'希望的最年轻的一代。<br>让他们亲身体验斗争的严重性，让他们把自己取得的经验和认识再告诉他们将来的子孙后代，一代一代传下去，也可能使杜勒斯的预言在中国难以实现。”“我考虑发动群众。<br>我把批判的武器交给群众，让群众在运动中受到教育，锻炼他们的本领，让他们知道什么道路可以走，什么道路是不能走的。<br>我想用这个办法试一试。<br>我也准备它失败。”】<br><br>但以青年学生为主的各地派性武斗不断并致使工农业生产下降。<br>1967年5月，他在接见一国外代表团时指出：<br>【“本来想在知识分子(包括以青年学生为主的红卫兵——主讲人注)中培养一些接班人，现在看来很不理想。”】<br><br>1968年夏，各地武斗加剧，甚至酿成流血事件。<br>其中，北京各高校造反派组织派到全国各地的串连和联络站与各地高校驻北京的联络站则起到“煽风点火”之作用。<br><br>1968年7月28日凌晨，毛泽东紧急召见北京大学聂元梓、清华大学蒯大富、北京师范大学谭厚兰、北京航空学院韩爱晶、北京地质学院王大宾等北京高等学校红卫兵负责人谈话。<br>谈话从凌晨3时半开始，直到早上8时半结束，长达五个小时。<br><br>毛主席最后说：<br>【“现在学生的缺点在什么地方呢?学生最严重、最严重的缺点，就是脱离农民，脱离工人，脱离军队，脱离工农兵，就是脱离生产者。”】<br><br>可能就在此时，毛泽东放弃了自己在没有经过生产一线锻炼过的青年知识分子中直接培养接班人的想法。<br><br>1968年12月，毛泽东下达了“知识青年到农村去，接受贫下中农的再教育，很有必要”的指示，“文革”中1600多万知识青年上山下乡大规模运动展开，这是人类现代历史上罕见的从城市到乡村的人口大迁移。<br>这其中有城市人口就业这一十分重要的安置问题，但我认为，毛泽东从培养千百万无产阶级革命事业接班人出发的战略设想可能是更为重要的因素。<br><br>据统计，党的十八大产生的205名中央委员中，有65人有过上山下乡知青的经历，占这个群体的31.7%。<br>其中，25名中央政治局委员中，有7位是上山下乡知青，占比28%。<br>最高层的7名政治局常委中，有4位就有着上山下乡的经历，占比57.1%。<br>总书记习近平在西北黄土高原一待就是七年。<br>当年上山下乡的一大批知识青年，现在正在我们党和国家的各级领导岗位上和经济社会生活中发挥极其重要的作用。<br><br>2004年，习近平接受记者采访时说：<br>【“我的成长、进步应该说起始于陕北的七八年间。<br>最大的收获有两点：<br><br>一是让我懂得了什么叫实际，什么叫实事求是，什么叫群众。<br>这是让我获益终生的东西。<br><br>二是培养了我的自信心。<br>这几年‘上山下乡\'的艰苦生活对我的锻炼很大，后来遇到什么困难，就想起那个时候，在那样困难的条件下还可以干事，现在干嘛不干?你再难都没有难到那个程度。<br>一个人要有一股气，遇到任何事情都有挑战的勇气，什么事都不信邪，就能处变不惊、知难而进。”】<br><br>我国在一个相当长时期内，必然是一个落后的农业国。<br>与中国人口中最多的最底层农民的朝夕相处，对中国这一特有国情的亲身体悟，是这批知识青年终生极为重要的不可替代的宝贵财富。<br>这可能是打断帝国主义预言家们把“和平演变”的希望寄托在中国党的第三代或第四代身上预言链条的最可靠的战略之举，是帝国主义的预言家们难以逾越的一道障碍。<br><br>从一定意义上讲，杜勒斯兄弟创立了“和平演变”理论，毛泽东创立了“反和平演变”理论。<br>只不过他们所服务的对象根本不同：一是为着世界上的极少数人，一是为着世界上的绝大多数人。<br>他们各自创立的理论都仍在实践中并相互较量着，这种实践和较量甚至是刚刚开始。<br><br>所以，党章明确规定：<br>【“密切联系群众，向群众宣传党的主张，遇事同群众商量，及时向党反映群众的意见和要求，维护群众的正当利益。”】<br><br><br><strong>二、意识形态安全最重要</strong><br>一是要忧党、忧国、忧民。<br>“心之忧矣，不遑假寐”，这是一个党员干部应有的情怀。<br>我们应该超越范仲淹。<br><br>二是“知我者谓我心忧，不知我者谓我何求”。<br>要有革命的大功利主义。<br><br>毛泽东同志说：<br>【“世界上的事情就是这样，要走弯路，就是S形。”】<br><br>忧患兴国，多难兴邦。<br>我在读到已经去世的我国著名的书画家吴冠中先生这样一段话时受到大的震动：<br>【“艺术只有两条路：小路，娱己娱人;大路，震撼人心。<br>100个齐白石抵不了一个鲁迅”。】<br><br>《国际歌》中讲：<br>【“从来就没有什么救世主，也不靠神仙皇帝。<br>要创造人类的幸福，全靠我们自己!”】<br><br>《国歌》中也说：<br>【“中华民族到了最危险的时候，每个人被迫着发出最后的吼声。”】<br><br>资本主义民主是少数人为多数人负责，而社会主义民主是人人起来负责。<br>这是二者的根本区别。<br><br>让我们姑且承认资产阶级政治学关于精英政治的观点，我们是党员，是政府工作人员，我们不应把自己混同于普通老百姓。<br><br>这就要在搞好自己本职工作的同时，关心党、国家、民族和人民的根本利益，关心国内外宏观、战略、前瞻性的一系列重大问题。<br>现在，流行着“细节决定成败”的警句。<br>任何真理都是有条件的，不讲条件的所谓“真理”是谬误。<br>正确的方向和战略决定之后，关键性的细节当然会决定成败。<br>但是，不讲正确方向和战略的细节有可能将人引入误途。<br>古巴人民的领袖卡斯特罗说：首先，“重要的是战略”，不是“策略上的细节”;“战略是社会主义!战略上国家控制经济，国家的财富为人民的利益服务。<br>这是战略”。<br><br>我个人认为，未来三至五乃至十年内，我国将面临“五大安全”问题：一是经济特别是金融安全;二是社会特别是就业与分配安全，背后是所有制安全，实质也是社会主义中华人民共和国的“宪法安全”，即《宪法》总纲中所说的社会主义这一根本制度的安全;三是周边安全;四是中华民族的基因安全;五是以互联网霸权领衔为背景和工具的意识形态安全。<br><br>从一定意义上讲，以上五个安全中，意识形态安全最重要。<br>意识形态安全了，在思想、理论和政治上真正坚持和发展了中国特色社会主义，前四个安全都好应对。<br>真正要做好以上“五个安全”，正如邓小平同志所说：“关键在人”。<br>全面深化改革，也是关键在人。<br><br><strong>三、毛泽东晚年为何常含泪水</strong><br>习近平同志在2013年6月22至25日政治局专题学习会上明确指出：<br>【“我们必须有天下为公的宽阔胸襟，摒弃任何私心杂念，把为全中国人民谋利益作为自己唯一的追求”。】<br><br>党章规定：<br>【“正确行使人民赋予的权力，坚持原则，依法办事，清正廉洁，勤政为民，以身作则，艰苦朴素，密切联系群众，坚持党的群众路线，自觉地接受党和群众的批评和监督，加强道德修养，讲党性、重品行、作表率，做到自重、自省、自警、自励，反对官僚主义，反对任何滥用职权、谋求私利的不正之风。”】<br><br>从1949年9月到1966年8月，毛主席一直住在清康熙年间建成的北京中南海丰泽园内的菊香书屋。<br>因年久失修，经中办有关领导多次劝说，主席终于同意进行简单维修。<br>但1966年上半年，有关领导趁主席离京外出考察期间，却擅自作主对菊香书屋进行了大动作的维修。<br>7月18日，毛主席外出考察回来，发现菊香书屋已经整修一新，这就违犯了主席给自己立下的规矩。<br>主席发了一场大火，从此搬到经过简单整理的游泳池南面简陋的传达室和更衣室里办公、会客和休息。<br>毛主席就是在这里度过了人生最后十年，并在这里会见过尼克松、田中角荣等重要外宾。<br>基辛格也曾四次来这里拜访毛主席。<br>有关领导多次承认自己的错误并劝说主席搬到条件好一点的房屋里，毛主席回答说：<br>【“我讲过，我就住在这里，哪都不去!”】<br><br>1976年7月唐山大地震还曾把游泳池震裂。<br>每当有关领导和工作人员用“您身体重要，全国不差您这一点吃的用的”进行劝说时，毛主席常常严肃地回答：<br>【“中国是不缺我毛泽东一个人吃的花的。<br>但如果说我要生活上不检点，随便吃了、用了，拿了国家和人民的，共和国的部长们、省长们、县长们、村长们都可以这样做，这个国家就没法治理了。”】<br><br>那时还没有社会主义核心价值观这样的提法，但毛泽东主席就是这样带头践行他自己所提倡的全心全意为人民服务的宗旨和为共产主义理想而奋斗终生的誓言的。<br><br>有人说，我们党之所以能够保持几十年的风清气正，是因为20世纪50年代初下决心枪毙了腐败分子刘青山、张子善的结果。<br>我个人认为，保持风清气正的原因有不少，但其中还有一个更为重要的原因，就是从党的最高领导人一直到党的最基层干部都在认真践行着自己的入党誓言。<br><br>党的十八大之后，腐败现象为什么得到明显遏制，就是以习近平同志为总书记的党中央带头廉洁自律。<br><br>我们坚决反对“残酷斗争，无情打击”那套“左”的做法，但也要旗帜鲜明地大力提倡改造世界观。<br>做人要胸襟坦荡、正直正派、光明磊落;要增强党性锻炼、高度重视品德修养;要经常扪心自问，自醒、自警、自励。<br><br>我们决不反对谋取合理、合法的个人利益，但我们的权力是人民给的。<br>一有私心，决策必然发生问题。<br>我们党的领导干部，想问题、作决策都要从人民群众的根本利益和推动社会进步这一根本立场出发。<br>我们必须要有强烈的历史责任感和使命感。<br>真正有出息、有作为的共产党人，是为了国家、民族和普通老百姓好，不是仅为自己与自己的小家庭好。<br>再过几十甚至百年，当我们国家真正实现社会主义现代化之时，人们记得我们为此做了有益的工作，这应该是我们最可欣慰的了。<br><br>有的人口头上也讲坚定共产主义理想和中国特色社会主义信念，但内心世界为的是一已、一家的私利，这就在一些人中间出现“为穷人说话，为富人办事”的现象。<br>昔日和珅今安在?和珅为官20余载，贪污的钱物折算下来超过了11亿两白银，相当于当时清朝15年的财政总收入。<br>和珅以这样赫赫有名的“辉煌政绩”，成为了历史上贪官的代名词。<br><br>要坚持三个“勇于”，即：勇于独立思考，勇于坚持真理，勇于修正错误。<br>坚持独立思考不易，不畏艰辛地跋涉才能不断开辟新的坦途。<br>坚持真理不易，因为有时普遍流行或随波逐流的并不是真理。<br>高处不胜寒，不仅是自然界的状况，也不仅是一些人身处高位的感受，同时也是思想理论界并不鲜见的现象。<br>所以，在坚持真理的过程中，有时就必须乐于耐得“寂寞”，乐于享受“孤独”。<br>修正错误同样不易，甚至更难，有时候否定自己所要承受的“痛苦”往往比坚持真理还要沉重。<br><br>真正的共产党人特别是党员领导干部要敢于担当。<br>在尖锐复杂的意识形态斗争中，绝大多数党员干部的表现是好的。<br>但是也有一些党政干部，特别是一些领导干部，过分爱惜自己的羽毛，总想着两边讨好、四处结缘、八面玲珑，以塑造自己的开明形象。<br>他们在重大意识形态问题上含含糊糊、遮遮掩掩，甚至首鼠两端、见风使舵，更有甚者则走上了纵容、支持错误思潮的道路。<br>必须高度重视苗头性、倾向性问题，打好主动仗，防患于未然。<br>尤其是体制内的人，绝不允许吃共产党的饭，砸共产党的锅。<br>最后，汇报一下为纪念毛泽东同志诞辰120周年我写得一本8万多字的小册子，敬请大家批评指正。<br>《忧患百姓忧患党——毛泽东关于党不变质思想探寻(修订版大字本)》。<br>社科文献出版社出版。<br>2013年12月第6次印刷。<br><br>小册子一开始是这么说：<br>【“伟人毛泽东虎气雄风、一世坚强，但人们往往忽略了他柔情似水、忧患如山的另一面。<br>有人说，毛主席晚年是哭死的。<br>此话可能有点偏颇，但也确实反映了毛泽东晚年心绪、心境和心结。<br>毛泽东晚年常在泪水中生活倒也是事实”。】<br><br>他哭得最厉害的一次极有可能就是1975年的7月28号做了白内障手术的第5天，先是小声抽泣，接着嚎啕大哭，值班的大夫急了，眼睛是要哭坏的。<br>接过毛主席递来的书一看，是南宋陈亮的词。<br><br>【念奴娇登多景楼<br>(南宋)陈亮<br>危楼还望，叹此意、今古几人曾会?<br>鬼设神施，浑认作、天限南疆北界。<br><br>一水横陈，连岗三面，做出争雄势。<br>六朝何事，只成门户私计?<br><br>因笑王谢诸人，登高怀远，也学英雄涕。<br><br>凭却长江，管不到、河洛腥膻无际。<br><br>正好长驱，不须反顾，寻取中流誓。<br><br>小儿破贼，势成宁问强对!】<br><br><br>陈亮说，我登上多景楼，感慨万千。<br>有几个人知道我的内心世界呢?为什么朝廷上上下下的官员只考虑个人和自己小家庭，有谁在考虑中原大地和老百姓呢?毛主席那个时候认为，我们的干部上上下下只考虑个人和自己小家庭，没人考虑普通老百姓在受苦受难。<br>他说的大家听不进去，他感觉到孤独、无助、无奈，这个时候突然读到了700多年前南宋陈亮的诗，一下子感觉自己的心和陈亮的心沟通了，他感情的障碍一下子被打开，泪水奔流而出。<br><br>《修订版前言》中说：<br>【“我们这个党、这个国家、这个民族和全体人民正确评价了毛泽东的功过是非，我们就有着无比光明灿烂的前程;否则，将会重新遭受极大的灾难和苦难。”】<br><br>小册子中还说：<br>【“牢固树立正确的世界观，绝不仅仅是个人和家庭的私事，共产党人特别是高级干部的世界观涉及党和国家变不变质、老百姓受不受苦的天大的事。<br>党的高级干部队伍中若多几个亿万富翁，我们的党、国家和民族就必然少几个马克思主义的政治家特别是思想家，极而言之，还可能加快我们党轰然倒塌的步伐。”】<br><br>几代中国人英勇奋斗了长达109年，终于结束了动荡、内乱、内战甚至外敌入侵统治蹂躏的殖民地半殖民地的生活，我们这一代决不能成为历史的罪人，让此令人痛惜的生活重演。<br><br>有一个好的世界观，是一个人毕生的巨大财富。<br>我们并不一味反对考虑个人利益，但切不可过分。<br><br>辛弃疾词曰：<br>【“千年田换八百主，一人口插几张勺?”】<br><br><br>钱财聚敛太多，有什么用处?私心太重了，也缺少朋友;患得患失，就可能整天惴惴不安。<br>尤其是做了点违规违法的事，更会时时提心吊胆，担心东窗事发。<br>仅从个人私利角度讲，月朗风清之时，无诈无愧，也有利于自己家庭幸福、身心娱乐、健康多寿。<br><br>我个人新近出版的拙作《对习近平总书记所讲社会主义的体悟》的扉页上印上了这样的话：<br>【“学者今天的所言所著，如同领导干部的所作所为，必将接受历史和人民明天的评说。”】<br><br><br>让我们重温我们入党时的宣誓：<br>【“我志愿加入中国共产党，拥护党的纲领，遵守党的章程，履行党员义务，执行党的决定，严守党的纪律，保守党的秘密，对党忠诚，积极工作，为共产主义奋斗终身，随时准备为党和人民牺牲一切，永不叛党。”】<br><br>让我们以马列主义、毛泽东思想、邓小平理论、“三个代表”重要思想和科学发展观为指导，认真学习贯彻习近平总书记系列重要讲话精神，更加紧密地团结在以习近平同志为总书记的党中央周围，为实现十八大和十八届三中、四中、五中全会确定的目标任务，为坚持和发展中国特色社会主义而努力奋斗。<br><br>【李慎明，中国社会科学院世界社会主义研究中心主任，中国社会科学院原副院长、研究员。<br>摘自《李慎明：学党章党规 学系列讲话 做合格党员》】<br><br>',
'<h2>Xi Jinping is staying on more than two terms so that he can complete some major task or project</h2><br>If Xi is staying on after two terms, I would say that Xi himself is only the secondary reason to the calculation. <br>The primary reason is likely to be the CCP\'s judgment call on the inflection point in China\'s domestic situation and the overall international trend. <br>They are acting on their judgment that China, and the rest of the world, is at an inflection point, which calls for a new strategy.<br>In the beginning of the 80\'s, President Reagan scrapped <a href="https://en.wikipedia.org/wiki/D%C3%A9tente" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 74682017);" class="external_link" data-qt-tooltip="wikipedia.org">Détente </a>with his Star Wars proposal, and the US and Russia started on an all-out arms race.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a6aa1900778aab34f8e8dcafd791551c"><br>Russia invaded Afghanistan, the US got bombed in Lebanon, terrorists were running all over Europe, anti-Sikh riot in India killed thousands of people, UK went to war with Argentina over Falkland Island, tacitly broke the Monroe Doctrine. <br>Iraq invaded Iran, and the US was running coup/guerrilla/drug-running ops throughout central and south America. <br>I don\'t know about you. <br>I would have thought the world was going to sh*t. <br>The Main Stream Media certainly thought so. <br>And with all these countries increasing their military budget, China said, let\'s cut our military budget. <br>So they cut their military budget from 7% GDP to 1.5% GDP.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-65dd2b34e1c380e6e5b802a08f044f9b-c"><br>One can speculate forever on the individuals involved and their motives, from Stalin-style purge to whatever, Many years later, we found out that the biggest reason was that the Chinese government, based on their own intelligence and analysis, made the judgment that the world was turning towards peaceful co-existence, and the new focus would be on development. <br>Knowing what we know now, it seems that they judged their situation perfectly. <br>The world was becoming more peaceful overall, and China itself faced no major threat in the next 35 years. <br>To this day, nobody knows who made the call, or how did it come about. <br>It was just a closely-guarded internal consensus of the CCP at the time.<br>Let me give you another example. <br>The decades of the 90\'s and 00\'s were marked by populist democratic revolutions across a large swath of the world, with the break up of the Soviet Union in 1991, four color revolutions in 2000\'s, and Arab Spring in 2010 - 2012. <br>Many people say that China learned from these and kept herself away from civil wars and oligarchical usurpation, which turned out to be a winning strategy. <br>Except, of course, the timeline doesn\'t work for this story. <br>China had Tiananmen Incident in 1989, earlier than all of these, and she made the COUNTER-CYCLICAL move of suppressing the movement. <br>Of the 100+ countries with diplomatic relations with China at that time, practically every one of them condemned the Chinese government, and downgraded its diplomatic relations. <br>Except one or two countries. <br>This was a heavy price to pay, especially when China was in the middle of WTO negotiation with the US and the EU! Many years later, we found out that the Chinese government initially invited the student leaders into the Hall of the People\'s Congress, wanting to harness the popular anger as a tool to fight corruption. <br>What triggered the change of heart was when some “democratic activists” started lobbying a couple handful of military units directly to start “armed resistance”, so the Chinese government basically said, I\'m sorry, I should have clamped this down earlier. <br>We can not allow China to become a civil war theater. <br>So the real story, if you pay attention to the timeline, is that China did what she had to do, and the other countries learned nothing from it.<br>You can focus on the people involved, and speculate if Deng personally hated <a href="https://en.wikipedia.org/wiki/Zhao_Ziyang" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 74682017);" class="external_link" data-qt-tooltip="wikipedia.org">Zhao Ziyang</a>, what kind of factions they represented, ad nauseam, and it would be mostly a waste of time. <br>Not to discount the importance of individuals, but the driver was clearly that the Chinese government had information that outside observers didn\'t have, and they made a rational decision based on the information they had.<br>This is why I would loath to speculate on the intentions of the Chinese government. <br>Ordinary people simply don\'t have the kind of information the Chinese government has. <br>And I doubt anybody, including the CIA or MI6, can possibly know China better than the Chinese government itself. <br>Something as big as making changes to the Constitution is certainly not something that just pops out from nowhere. <br>Logic would indicate that this has been under consideration for years, and the rationale bigger than just one individual. <br>A country with 20% of the global population can not be reduced to a handful of individuals like your daily soap opera. <br>Things just don\'t work this way. <br>Only time will tell if the Chinese government has made the right move.<br>PS: The term limit itself is not a big deal. <br>Mexico has the strictest term limit, with each president restricted to serving only one term ever, and it\'s what President Trump called a “shith*le country” that he wants to build a wall to keep out. <br>Germany has no term limit on the Chancellorship. <br>Mr. <br>Helmut Kohl served over 16 years, and they seem to be doing well. <br>Whatever happens, it\'s China\'s own affair. <br>What\'s somewhat concerning is that the Chinese, in the year 2018, gave out the hint publicly that they see the benefit of an experienced leadership team outweighing the enthusiastic drive of a fresher and less experienced team. <br>Why?<br>',
'<h2>Will the Chinese people ever <span class="gold">seek revenge against the West</span> for the Century of humiliation?</h2><br>The Chinese government\'s orthodox position is that not only the Chinese people were victims, but the Western people were also victims, of the Imperialists and Colonizers. <br>If you think about it, what did the ordinary jack get out of it? <br>He had to kill and die for a lousy paycheck, to keep his body and soul together, when he could have enjoyed a peaceful and secure life as an international trader, or builders, or machinists, or artist or scientist, making a decent living out of it, with a nice family to enjoy his life with. <br>Just look at Germany and Japan. <br>They were taken over by crazy and greedy imperialists, got decimated, settled down after the defeat, and worked on their own country, and now richer and more powerful than ever.<br>Taking ‘revenge\' on your fellow victims is unreasonable, and this Chinese Government would go to <br><b>EXTRAORDINARY</b> length to prevent it. <br>Let me give you an example.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-970e69c41eb610e6782831e660ddc6fa"><br>The surgeon you see in the photograph above is Dr. <br><a href="https://en.wikipedia.org/wiki/Norman_Bethune" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org">Norman Bethune</a>, a Canadian doctor who ran battlefield clinics in China during WWII. <br>He became, arguably, the most famous foreigner in China, with his work featured in every elementary school textbook, and thousands of hospitals and clinics in China named after him.<br>He died from illness in 1939 in China. <br>In his will, he left his camera to one of his friends, a young CCP war correspondent and photographer, <a href="https://en.wikipedia.org/wiki/Sha_Fei" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org">Sha Fei</a>,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-29344699aeaef4d485885ca963be3dab"><br>Trained at Shanghai Academy of Fine Arts, Sha Fei might have become a famous celebrity photographer if not for WWII. <br>He photographed the most famous Chinese author at the time, Lu Xun, surrounded by adoring fellow artists and authors. <br>It became an instant hit with all major publications. <br>He made a good start on fame and fortune. <br>If not for the War.<br>But the War came, and the world changed. <br>He started photographing blind beggars, crying war orphans, and soldiers fighting under the shadow of the Great Wall.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ffe7c22b6cf9cbc16b1a92a672345406"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-601a238e13782d4f596af4ed9a83dcff"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-61f7b6980e50b2ab3bbc6499f50faebc"><br>There were also moments of tenderness, like the photograph below, when the CCP guerrilla found some <b>Japanese</b> orphans from the ruins of the town, fed and clothed the children, and sent them hundreds of miles away to a neutral town, to be returned back to Japan.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-512646b1a62e1bc9f3171db666480506"><br>But it was War, after all. <br>So he also photographed a lot of people, tortured, dead, or dying. <br>Many of them his friends. <br>20 million Chinese died during the Japanese invasion. <br>Whole cities, like Nanjing, were wiped clean of human lives. <br><a href="https://en.wikipedia.org/wiki/Nanking_Massacre" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Nanking Massacre</a> Bubonic Plague were dropped over Chinese cities. <br><a href="http://news.bbc.co.uk/2/hi/asia-pacific/1135368.stm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="bbc.co.uk"><br>\'Japan bombed China with plague-fleas\'</a> People were dissected alive for medical experiments. <br><a href="https://en.wikipedia.org/wiki/Unit_731" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Unit 731 </a>Photographing the daily atrocities became the lot of a wartime photo journalist.<br>He broke. <br>He suspected every Japanese person he encountered of trying to kill him. <br>In 1950, while undergoing treatment in hospital, he found out that the doctor treating him was a Japanese doctor. <br>Fearing that the doctor was trying to kill him, he took out his gun and shot the doctor.<br>At the time, he was the most famous photographer in China, and a personal friend to one of China\'s Field Marshals. <br>Nonetheless, he was duly tried and sentenced to death. <br>The verdict said, “Due to NARROW-MINDED NATIONALISM, Sha Fei unduly suspected the doctor of trying to kill him. <br>We conducted an investigation and found no evidence of such intent, so it was all just in his mind. <br>Sha Fei violated the Law, the CCP Policy, and the Military Discipline.” The verdict was printed in the PLA newspaper and publicized to the whole military. <br>The point was clear - there would be zero tolerance of killing foreign civilians, even if this civilian was from a country that had committed unspeakable atrocities in China. <br>There were 2 million Japanese civilians left trapped in China after WWII. <br>The strong discipline from the Chinese resulted in few acts of vengeance on these Japanese civilians. <br>Certainly much less than what happened in Europe. <br><a href="http://www.cambridgeblog.org/2015/08/the-ending-of-the-second-world-war-in-china/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="cambridgeblog.org"><br>The Ending of the Second World War in China | FifteenEightyFour | Cambridge University Press</a> Such is the historic fact. <br>Just go do your own research on what happened to the Germans, both in and outside of German Proper post-war, vs. <br>what happened to these Japanese citizens left in China. <br>The historic record is very clear.<br>In 1986, the Chinese government finally understood more about PTSD, and realized that Sha Fei was suffering from a mental illness, and he was really not in control of his actions. <br>So the verdict was set aside, and his good name restored.<br>This little piece of past record shows you how far the Chinese Government is willing to go to stop the retributions against ordinary people, no matter who they are and where they come from. <br>Tribal feelings are understandable, but resorting to violence is always wrong. <br>How many other countries have executed their own, even high-ranking individuals, for killing “enemy civilians”? <br>Did anyone even get a gentle box on the ear for the <a href="https://en.wikipedia.org/wiki/My_Lai_Massacre" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 75232235);" class="external_link" data-qt-tooltip="wikipedia.org"><br>My Lai Massacre</a>? <br>Or the long strings of wedding parties that got droned off? <br>Let\'s not even talk about how the Military treats foreign civilians, but what about how SOME of the Police treating our own unarmed citizens? <br>Forget about all that performing art in front of the camera. <br>Let\'s see some real Homicide Convictions, anybody?<br>If you look at the past patterns of behavior, it\'s more likely for the Nazis to come back in the West, then for China to “seek revenge”, ever, under this government. <br>An ineffective refugee policy is enough to have the long-buried ghost popping out of the woods in Europe. <br>The Chinese, on the other hand, chose to remain a civilized people, even when they had sunk to the gutter of the poorest country on earth after the long Century of Humiliation, with average life expectancy of 36 years, and 80% illiteracy in 1950. <br>They still chose to be a civilized people.<br>This concern for “Chinese revenge on the West” is really a kind of projecting one\'s own pathos onto a different people and a different culture. <br>Allowing barbarity to grow among your own people is NOT WINNING. <br>Ordinary people from all sides bear the brunt of the war, suffer grievously, for no benefit. <br>They try to survive, that\'s all. <br>You\'d think that people should have learned this by heart after two world wars already!<br>',
'<h2><span class="white">Why has the West been so successful over time?</span></h2><br>Because the West had a jerk of a neighbor about 500 years ago, which gave the impetus for the West to try somehow go around this neighbor. <br>And in the process of doing so, it ran straight into a mountain of gold. <br>This is pretty much a “once-in-a-life-time” good luck story.<br>So Generation One “eliminated” the natives and took the gold back home. <br>Generation Two put the gold to somewhat good use, modernized, and in the process, whitewashed itself. <br>Generation Three comes online to ask questions such as “why are we so great and so successful over time?” LOL!<br>I maybe a little bit facetious, but if you are familiar with the <br><a href="https://en.wikipedia.org/wiki/Maddison_Project">Maddison Project</a>, there\'s really no basis to argue that the West was in anyway outstandingly “successful” before the 1500 AD. <br>But right around that time, things started to change.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bddc718d9b4bd892286daa52f94fe971-c"><br>Source: <br><a href="https://www.visualcapitalist.com/2000-years-economic-history-one-chart/">Over 2,000 Years of Economic History in One Chart</a><br>America and Oceania had not been discovered by the Europeans. <br>Africa was only partially known. <br>Asia, as the source of the all-important spices, was only tethered through the long and fragile <a href="https://en.wikipedia.org/wiki/Silk_Road">Silk Road </a>that run across the vast steppes of Central Asia and the Arabian desert. <br>This important trade route was open when it was under the Persians in 200 BC, under the Romans in 500 AD, under the Byzantines in 1000 AD, and then boom! The Ottomans closed it in <br><b>1453</b>! For no good reason! Total embargo of the black peppercorn! When the stuff was fetching 6000% mark-up in the Western Europe! 6000%!! <br><a href="https://en.wikipedia.org/wiki/Spice_trade">Spice trade - Wikipedia</a>Now this was really exasperating! Black peppercorn was a vital ingredient in our daily dishes, and it was worth its weight in gold back then. <br>And you know it was right over there! If you could somehow find your way to the East, load up a boat of the stuff and bring it back home, you\'d be the George Soros of the day!<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-32d1dce99eb36198be6054083e1e21d2"><br>Two guys set out to do exactly this. <br>One was the Portuguese <br><a href="https://en.wikipedia.org/wiki/Vasco_da_Gama">Vasco da Gama</a>, who actually did reach India, and loaded his boat full of spices back home. <br>He proceeded to load up on black pepper, cinnamon, and nutmeg, setting up a couple of pirate stations,until he was driven out by the Spanish, the Dutch, and the British, who did the serious work of massacring entire islands worth of the local people to claim exclusive ownership of the spice. <br><br><a href="https://en.wikipedia.org/wiki/Dutch_conquest_of_the_Banda_Islands"><br>Dutch conquest of the Banda Islands </a>Nobody appeared to have thought about just buying a couple of seedlings and try to grow the plant themselves. <br>It was some seriously messed way to get one\'s hand on nutmeg, something that basically grows like weed in any tropical environment.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b999e6384d4cea343c7f0a881c827a8c"><br>Source: <br><a href="https://www.nationalgeographic.org/thisday/may20/da-gama-discovers-sea-route-india/">Da Gama Discovers a Sea Route to India</a>The other guy who set out to look for spice was the Italian swindler-turned Spanish courtier <br><a href="https://en.wikipedia.org/wiki/Christopher_Columbus">Christopher Columbus</a>. <br>He didn\'t find India. <br>The American continent was in the way. <br>But whatever he found, it must be “India”, because there was money riding on it. <br>So he named the American locals “Indians” and he named the Mexican chili “peppers”, as if it was some kind of proto-black peppercorn. <br>Typical conduct for a swindler, to be honest.<br>Now you have to get a sense of scale of these discoveries. <br>In 1500, Spain had a population of around 8 million, and a territory of about 500,000 square kilometers. <br>At that time, the Incas had 12 million people, the Aztecs had 8 million people, the Vijayanagara Empire in India had 18 million people, and the giant in the East, China, had 125 million people. <br>The Americas had 16,500,000 square kilometers, that\'s like 40 times the size of Spain. <br>China had 20 times the size of Spain in territory, and almost 20 times the population as well. <br>India and the south-east Asian countries (Malaysia, Indonesia, the Philippines, etc.) were just as big and as populous. <br>Then there was Africa, with 30,000,000 square kilometers, the size of Europe, China, India, all combined, 60 times that of Spain. <br>So this was the scale of things in early 1500. <br><br><a href="https://en.wikipedia.org/wiki/List_of_countries_by_population_in_1500">List of countries by population in 1500</a> They essentially stumbled on a world 150 times bigger, filled with awesome treasures and rather mild-tempered locals, living off the land. <br>So forget about the petty squabbles of those handful of self-important dudes and their lame myth-making, look at the numbers! The numbers! This is the whole story, right here!<br>Starting then was a process of massive wealth transfer and wealth concentration, from the rest of the globe to Europe. <br><br><a href="https://en.wikipedia.org/wiki/Spanish_treasure_fleet">Spanish treasure fleet</a> It was amazing. <br>The Dutch got the Manhattan Island from the local Indians for $24 dollars. <br>The European migrants got vast fertile farmlands for free. <br>Gold, precious stones, spices, all made their way across the ocean to Europe. <br>I mean, if you can have Manhattan for $24 bucks like the Dutch did, and get the state of Wisconsin for free like the Brits did, you\'d be as rich as Rockefellers too. <br>Mr. Trump just got a tiny portion of Manhattan from Daddy. <br>Look where he is now.<br>It was indubitably ugly and bloody because the locals in the Americas, in Asia, and in Africa got destroyed. <br>The ancient civilizations such as the Mayans and the Aztecs in the Americas, the multitude of kingdoms in India, the Khmer empire in south east Asia, the Malis in Africa, and countless others, all gone up in smoke, with only the ruined stones on the ground, and the gold plating peeled off and shipped to Europe. <br><br><a href="https://en.wikipedia.org/wiki/Triangular_trade">Triangular trade - Wikipedia</a> The spice were traded for two millenniums before, with the traders just bought the stuff from the locals, and sold it somewhere else profitably. <br>But the Europeans, they just had to go massacre the local growers for no good reason, just to get monopoly and exclusivity! This wealth extraction was highly inefficient, with the vast majority wasted on the Grandee\'s polished whiskers and Madame\'s puffy hairdos, plus a lot of the loot got burned up by the Europeans trying to kill each other off during this 500 years. <br>But the concentration of wealth seeded the growth of middle class in Europe, which in turn permitted an army of young, bright minds to get an education and then engage in science and technology development, without the constant struggle for survival. <br>Einstein, Madam Curie, Linus Pauling, … these were all educated by government-funded public colleges and universities, without which none of them would be anywhere. <br>What, do you serious expect the Windsors or the Habsburgs to, eh, discover new laws of physics or chemistry? They are not that smart. <br>Have NEVER been that smart. <br>No. <br>The backbone of scientific discovery is the army of middle-class kids. <br>They formed the basis for the 400-year-long <br><a href="https://en.wikipedia.org/wiki/Scientific_Revolution">Scientific Revolution</a>. <br>This is not as well-known and as exciting as things such as painting naked women beautifully in churches (<br><a href="https://en.wikipedia.org/wiki/Renaissance">Renaissance</a>), which is a pity, because at the end of the day, those beautiful paintings did nothing for public education and public health. <br>The middle-class nerds made those happen, over a much longer time period, because science is very much sequential - meaning you absolutely can\'t get to Z until you first get to A, then work hard to get to B, then work hard to get to C,… all the way to Z. <br>Painstaking, frustrating, boring, long and hard! But that\'s where MODERNIZATION truly comes from.<br>But after 500 years, this once-in-a-life-time disturbance is receding, and the rest of the globe is catching up, re-balancing. <br>With a LOT LESS BLOODSHED than when the wealth was concentrated 500 years ago. <br>It turned out that the children of those slaughtered natives are just as intelligent and capable as the Europeans.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c75f012f60729deda409ae397417561c"><br>Source: <br><a href="http://glineq.blogspot.com/2019/04/"><br>globalinequality</a>From the look of it, there aren\'t a lot of time left for Generation Three to be pounding out these kinds of questions on the keyboard. <br>Better hurry then!<br>',
'<h2><b>Why did Gorbachev\'s reforms fail while the same did wonders for Deng in China?</b></h2><br>Because Russians are not Chinese. <br>Russians are “religious” and have been so for thousands of years. <br>Chinese are secular (agnostic since 500 BC) and have been so for thousands of years.<br>So the two people have drastically different relationships with “the ideas” and “the reality”. <br>In Russia you can say, do this and you\'ll go to heaven, and people will go do this. <br>In China if you say, do this and you\'ll go to heaven, they\'ll say, wow I\'ve never seen it myself. <br>Are you doing this yourself and going to heaven as a result? If you are, can you shoot yourself in front of me so I can see for myself how you go to heaven and live happily ever after??<br>You need a successful “prototype” to get things moving in China. <br>Something good with objective and measurable outcome. <br>There\'s nothing wrong with PowerPoint presentations, but you can talk from morning till night, and nobody will lift their little fingers until you can put a little prototype on the table.<br>Essentially China has always been a giant construction site, with spot trials every which way. <br>The end point is yield or revenue. <br>A lot of the media just report the good things when they happen, like they just fell down from the sky, and nobody talks about all the various experimentation that has been going on for like 20 or even 50 years previously. <br>Rhetoric is ranked pretty low if you are trying to build a bridge. <br>This has nothing to do with Gorbachev or Deng. <br>It\'s in the culture itself.<br>So when China started the reform, hundreds of thousands of villages and townships were doing their own experimentation. <br>Some places went so individualistic that even the community cafeteria was torn down and the bricks divided among the villagers, and some other places went all communistic that everybody pooled all their resources together to build a community factory. <br>How they did it didn\'t matter. <br>What mattered was the result. <br>Gradually some successful “models” started to emerge, and those were quickly shared and adopted by other places. <br>The decision-making was in fact very de-centralized. <br>If you have 1.3 billion people all trying new ways to grow the economy, it\'s all but certain that somebody would be able to figure out how to play the game.<br>Gorbachev said “I believe this theory. <br>We should do this.” Deng said “I have no idea. <br>We need to try various things and see what works.” Both were reassuring to their audience. <br>Such is the cultural difference.<br>Also Gorbachev was much more “powerful” than Deng. <br>Gorbachev basically replaced his entire Politburo and booted out all who disagreed with him. <br>Deng never got to be either the President or the Prime Minister. <br>He mostly worked behind the scenes to drive consensus in China\'s politburo standing committee, as the rule was that all the decisions made there must be absolute consensus. <br>He only started to openly advocate for reform after he retired. <br>When he was still working, he needed to toe the line like everybody else.<br>So what ended up happening, was that Gorbachev could install a guy into the Politburo, but the guy couldn\'t deliver. <br>Deng had to work patiently for more than a decade with his political opponents, but once a decision was made, all the guys in the Politburo could deliver their part of the job. <br>So do you want to work with a software engineer who disagrees with you on a lot of things, but once he agrees with you, he can really write the code. <br>Or do you want to work with the engineer who says “yes” to everything you say, but can\'t write the code?<br>While Mr. Gorbachev begged Chancellor Kohl for money daily at the end of his reign, Mr. Deng made two generational-deals with other Politburo members to source the fund domestically. <br>The first deal he made was with the Military, where defense budget was cut drastically and the fund was used to grow export industries. <br>The promise was that once the GDP grow to a certain level, the Chinese government will make it up to the military, with better training, better equipment, and better post-deployment education so that the decommissioned soldiers get better job opportunity and career path.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-65dd2b34e1c380e6e5b802a08f044f9b-c"><br>The other deal Mr. Deng made was between rural and urban populations, where the deal was that the farmers would take a hit in income, and the cash saved there would be pumped into industrialization. <br>The promise was that once China get the industrialization to certain level, the cities will start pumping money into the rural villages and bring the rural population to the same income level. <br>In the last decade or so, rural income growth has outstripped urban income growth.<br>Both promises are being kept.<br>',
'<h2>从“大喜乐”和“演揲儿法”中还原历史</h2><br>【文/沈卫荣】<br>汉文文献中记载的元代蒙古宫廷修习藏传密教秘史对后世中西方色情化藏传密教产生了巨大的影响。<br>与此同时，藏传佛教于元代中国传播的历史则湮没无闻。<br>要还原这一段长期被人误解的历史的真实面貌，我们至少要对《庚申外史》中提到的那些常为后人诟病和渲染的故事做出符合历史和宗教之实相的解释。<br><br>蒙古征服世界留下的一个持久的影响是蒙古人整个地变成了藏传佛教徒。<br>如今中国广大的西北地区为伊斯兰教所覆盖，可唯有蒙古人依然是藏传佛教徒。<br>现今世界闻名的“达赖喇嘛”这个称号原本是蒙古土默特部首领俺答汗（1507—1582）于1578年赐给第三世“一切智上师”索南加措（1543—1588）的一个封号，而俺答汗自己的孙子云登加措（1589—1617）即被认定为第四世达赖喇嘛。<br>即使是伟大的五世达赖喇嘛阿旺洛桑加措（1617—1682），他之所以能够成为西藏政教合一的领袖，也正是因为得到了蒙古和硕特部汗王固始汗（1582—1655）的军事支持。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904133556758.jpg" /> <br>雄才大略的乾隆皇帝（1735—1795年在位）在他的《喇嘛说》中直言：“各部蒙古一心归之（达赖和班禅喇嘛），兴黄教，即所以安众蒙古。”换言之，满清皇帝推崇藏传佛教的目的不过是为了安抚桀骜不驯的蒙古人。<br>而一直到20世纪，蒙古人通常将其经济收入的大部分用于“进藏熬茶”，成为维持黄教在整个卫藏地区于政治上和经济上之优势的有力保障。<br><br>然而，令人难以置信的是，对于蒙古人最初是如何接受藏传佛教的，或者说藏传佛教最初是如何在蒙古人中间传播的，哪些藏传佛教义理和修法曾经在蒙元时代（1206—1368）蒙古佛教徒中流行过等等，我们几乎一无所知。<br>迄今为止，有关这段历史的最详细的汉文记载见于元末明初的一部题为《庚申外史》的野史之中，它是这样说的：<br><blockquote class="content-quote"><br>癸巳，至正十三年（1353），脱脱奏用哈麻为宣政院使。<br>哈麻既得幸于上，阴荐西天僧行运气之术者，号“演揲儿”法，能使人身之气或消或胀，或伸或缩，以蛊惑上心。<br>哈麻自是日亲近左右，号“倚纳”。<br>是时，资政院使陇卜亦进西番僧善此术者，号“秘密佛法”。<br>谓上曰:“陛下虽贵为天子，富有四海，亦不过保有见世而已，人生能几何?当受我‘秘密大喜乐禅定’，又名‘多修法’，其乐无穷。”上喜，命哈麻传旨，封为司徒，以四女为供养，西番僧为大元国师，以三女为供养。<br>国师又荐老的沙、巴郎太子、答剌马的、秃鲁帖木儿、脱欢、孛的、哇麻、纳哈出、速哥帖木儿、薛答里麻十人，皆号“倚纳”。<br>老的沙，帝母舅也;巴郎太子，帝弟也。<br>在帝前男女裸居，或君臣共被，且为约相让以室，名曰“些郎兀该”，华言“事事无碍”。<br>倚纳辈用高丽姬为耳目，刺探公卿贵人之命妇、市井臣庶之丽配，择其善悦男事者，媒入宫中，数日乃出。<br>庶人之家，喜得金帛，贵人之家，私窃喜曰:“夫君隶选，可以无窒滞矣!”上都穆清为閤成，连延数百间，千门万户，取妇女实之，为“大喜乐”故也。<br><br></blockquote><br>在这段记载中出现的于元朝蒙古宫廷中流传的藏传佛教修法有两种，一种是“能使人身之气或消或胀，或伸或缩”的“运气之术”，或曰：“演揲儿法”；另外一种是所谓“秘密大喜乐禅定”，或者又名“多修法”，即藏传密教中的男女双修之法，听起来像是一场君臣共演的群交派对。<br>除此之外，《庚申外史》中还提到了一种名为“十六天魔舞”的藏传佛教仪轨，它说：<br>[正当红巾军兵临大都城下]，而帝方与倚纳十人行大喜乐，帽带金佛字，手执数珠，又有美女百人，衣璎珞，品乐器，列队唱歌金字经，舞雁儿舞，其选者名十六天魔。<br><br>蒙古皇帝“日从事于其法，广取女妇，惟淫戏是乐，又选采女为十六天魔舞”。<br>因为“酷嗜天魔舞女”，不惜在宫中挖地道，每天“从地道数往就天魔女，以昼作夜”云云。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113129102.jpg"> <br>《庚申外史》中记载的这些道听途说来的故事本来属于小说家言，可是，它们却被明初官方史官全盘接受，统统编进了官修正史——《元史》之中。<br>于是，这段莫须有的野史，一下变成了元末宫廷修习藏传佛教史的官方说法。<br>而且不管是“秘密大喜乐禅定”，还是其他各种修法，至此皆曰：“其法亦名双修法，曰演揲儿，曰秘密，皆房中术也。”从此藏传佛教变成了“房中术”、“淫戏”的代名词，甚至还是直接导致堂堂大元不足百年而骤亡的罪魁祸首。<br>曾经天下无敌、不可一世的世界征服者，却在一夜之间变成了傻瓜，丢掉了江山、留下了恶名。<br>元朝末年曾有人这样总结说：蒙古人征服南宋，一统天下，遂使“中国一变而为夷狄”，而西藏喇嘛于蒙古宫廷传播的密法又使“夷狄一变而为禽兽”，遂使“堂堂人主，为禽兽行，人纪灭亡，天下失矣”。<br><br>事实上，《庚申外史》中的这段记载根本不足凭信，如“谓上曰:‘陛下虽贵为天子，富有四海，亦不过保有见世而已，人生能几何?’”云云，这样的话根本就不可能是胡人胡语，而更像是汉地奸佞之臣常说的能“蛊惑上心”的胡话。<br>这段记载中或还算可信的反倒是那些我们根本看不懂的非汉语词汇，或者说那些我们不理解的非汉族文化/宗教传统中的东西，如“秘密大喜乐禅定”、“演揲儿法”和“十六天魔舞”等等，作者对道听途说来的这些词汇和故事，自然不明所以，所以只好把这些令人费解的术语记录下来，再在上面添油加醋、乱说一番。<br><br>非常不幸的是，以上所说的这些故事虽然以讹传讹，真假难辨，但它们对后世的影响却极其深远。<br>由于它们为汉族史家耳熟能详的末世宫廷叙事增添了富有异族情调的新佐料，故常为后世汉族士人所津津乐道。<br>元以来的汉文文献中，不断出现这些故事的新版本，甚至常常流为色情小说的主题，其中最典型的例子见于传为明代著名江南才子唐寅（1470—1524）之手的色情小说《僧尼孽海》之中。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904112751734.jpg"> <br>传为明代著名江南才子唐寅之手的色情小说《僧尼孽海》<br><br>《僧尼孽海》有一回名“西天僧、西番僧”，即是根据《庚申外史》中有关元朝末代皇帝元顺帝（1333—1368年在位）宫中修“秘密大喜乐法”的故事添油加醋而成的。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113540535.jpg"> <br>元顺帝妥欢帖睦尔 （1320~1370年，1333~1370年在位）<br><br>值得令人回味的是，唐伯虎直接将这种“秘密法”演绎为龙飞、虎行、猿搏、蝉附、龟腾、凤翔、兔吮、鱼游、龙交等号为“采补抽添”之九势，它们来自汉族之房中经典《素女经》，与藏传密法修行风马牛不相及。<br>这说明明代（1368—1644）汉族士人对来自西番的“秘密教”一无所知，他们必须借助汉族自己文化中的“背景书”才能对这种属于异文化的东西做出解释。<br><br>1983年《人民文学》上发表了一部题为《亮出你的舌苔或空空荡荡》的短篇小说，它以游记的形式讲述作者于西藏的所见所闻。<br>实际上，马建在这部小说中所讲述的大部分故事根本就不可能见于或者发生于1980年代的西藏，它们不过是一些现代版的《僧尼孽海》式的西藏故事。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113623688.jpg"> <br>《亮出你的舌苔或空空荡荡》 发表后轰动一时，图为作者马建<br><br>这部小说中所讲述的五个故事都涉及怪异、不伦的性行为，特别其中对三代乱伦和宗教仪式性的性行为，即上师以灌顶为名与女弟子（女活佛）发生的性行为的细致的描述等，被当时的在京藏族同胞们视为对他们的民族及其宗教的侮辱而演变成为一场严重的政治事件。<br>说到底，这部小说延续的只是汉族文化传统中对藏传佛教的一贯看法，其根底甚至可以直接追溯到《庚申外史》。<br><br>元代汉族士人对藏传佛教的误解，或者说“巫化”和“色情化”，甚至还通过马可•波罗（1254—1324）的传播影响到了西方世界。<br><br>Netflix最近发播了一部多集连续剧《马可•波罗》（MarcoPolo，2014），看过这部片子的一位西方藏学家朋友告诉我说，其中马可•波罗初见忽必烈汗的场景就像是马可•波罗闯进了正在蒙古宫廷中上演的一场狂欢（orgy）之中，实在是匪夷所思。<br>可见得西方人对藏传佛教同样充满了很多情色化的想象，而且这种想象还在不断地演绎下去。<br>自上个世纪70年代开始，藏传佛教于西方世界日益受到欢迎，显然密教性爱对西方的西藏热起了推波助澜的作用，它至少也是令西方人对藏传密教着迷的重要原因之一。<br>而西方将藏民和藏传佛教色情化的传统或确实开始于马可•波罗时代，尽管马可•波罗一定没有亲自涉足西藏的土地，但他于中国旅行时一定听到了很多有关西藏喇嘛们的种种神奇和情色故事，所以他叙述的西藏和西藏喇嘛形象，与元代汉文文献中透露出来的基本一致。<br>在上个世纪80年代开始将西藏神话化、香格里拉化之前，西方的西藏和藏传佛教形象同样常常被密教性爱所笼罩，Lamaism与喇嘛教绝对是异曲同工。<br><br>综上所述，汉文文献中记载的元代蒙古宫廷修习藏传密教秘史对后世中西方色情化藏传密教产生了巨大的影响。<br><br>与此同时，藏传佛教于元代中国传播的历史则湮没无闻。<br>要还原这一段长期被人误解的历史的真实面貌，我们至少要对《庚申外史》中提到的那些常为后人诟病和渲染的故事做出符合历史和宗教之实相的解释。<br>例如，“演揲儿法”于汉文化传统中一直被人当作“房中术”或者“双修”的代名词而臭名昭著，但迄今却还没有人能够对其本来含义做出令人信服的解释。<br>一般说来，解读古汉语文献中的那些胡语（非汉语）词汇是西方汉学家，或者如傅斯年（1896—1950）先生所称的“虏学家”们拿手好戏，那些令仅懂汉语文的博学鸿儒们一筹莫展的东西，到了通晓诸多胡语的西方汉学家（语文学家）那里通常就迎刃而解了。<br>但是，这里所涉及的显然并不仅仅只是解决几个非汉语语词的来历和解释问题，远比解读这几个胡语词汇来得复杂、难解的是，我们当如何来理解和解释这些怪异的语词所表述的藏传密教仪轨的特殊内容和意义。<br>非常不幸的是，在这一方面以往的西方汉学家、语文学家们显然并不比我们高明多少。<br>最早将《元史》中有关“秘密大喜乐禅定”和“演揲儿法”的这个段落翻译、介绍给西方读者的是著名的荷兰业余汉学家高罗佩（Robert van Gulik，1910—1967）先生，他不但对像“演揲儿”这样来历不明的词汇与我们一样无能为力，而且为了硬要给“十六天魔舞”以一个至少表面上说得过去的解释，他还别出心裁地将本来只是一位蒙古王子的名字的“八郎”解读为“八个男人”，以符合他一个男人和两个女人配对跳天魔舞的假想。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113721456.jpg"> <br>著名的荷兰业余汉学家高罗佩先生<br><br>随后，当时欧洲最负盛名的汉学家、蒙古学家、藏学家都曾尝试用历史语言学的方法来揭开“演揲儿”这个谜团，如法国杰出汉、藏学家石泰安 （RolfStein，1911—1999）先生曾将“演揲儿”解释为一个汉语、胡语混杂的动宾结构词汇，“演”是汉语动词，意为exécuter，或者pratiquer，即“表演”、“修习”的意思，而“揲儿”则是蒙古语词jiral的音译，意为“喜乐”，所以“演揲儿”的意义实际上就是“表演”或者“演习”喜乐。<br>而德国战后汉学的领军人物傅海博（Herbert Franke，1914—2011）先生则把“演揲儿”还原为一个蒙古语词汇，说它是*äldär or *ändär的音译，意义皆为“喜乐”。<br>不幸的是，他们的这两种解读不但没有文献学上的任何依据，而且明显受了元明时代汉文文献的误导。<br>将“演揲儿”指称为“大喜乐”不过是明代史臣抄录《庚申外史》相关记载时犯的一个可笑的错误，它原本与“大喜乐”毫不相干，而是指一种“能使人身之气或消或胀，或伸或缩”的“运气之术”。<br><br>从以上这个例子中，我们得出的一个深切体会是：语文学并不是对业已形诸文字的历史资料中的语言的研究，而是将文本置于其本来的语言、历史、文化和宗教语境中的深刻的研究和理解。<br>事实上，直到最近一二十年之前，我们对产生这些词汇及隐藏于其背后的藏传佛教仪轨的“本来的语言、历史、文化和宗教语境”知之甚少，特别是对藏传密教的修法及其象征意义缺乏基本的了解，所以我们不能苛求石泰安、傅海博等前辈语文学大家当年就能够正确地解读这些怪异的胡语词汇。<br>藏传密教研究的相对繁荣不过是近年来才发生的事情，要最终揭开藏传佛教于元代中国传播历史之真相，我们必须要借助学界对藏传密教进行深入研究的最新成果。<br><br>要正确解读这些被汉族士人从它们原来的语言和宗教语境中搬离出来，并断章取义，或者以讹传讹而流传下来的密教语汇，我们应当想办法把它们放回到其原本的语境中去，设法在相应的汉、藏文文本中找到这些语汇。<br>只有这样，我们才能在正确的语境中确定其本来的语言和宗教意义。<br>遗憾的是，长期以来我们似乎并没有找到这样的文本，更确切地说是因为这样的文本多半是纯粹宗教性的，其中包含太少的普通的、传统的历史信息，故每每被历史学家们所忽略。<br>进而言之，若对藏传佛教之义理和修习缺乏基本的了解，那么不管是历史学家，还是语文学家，他们多半根本读不懂这类文本，更不用说对它们进行深入的研究了。<br>只有至少掌握了汉、藏文两种语文工具，对藏传佛教有深切的领会，并对蒙元时代的汉藏交流史有深入的研究，方才有可能于此领域有所作为，有所成就。<br><br>近十余年来，我们有幸陆续发现了大量汉译藏传密教文献，首先我们于上个世纪末才为中国学者所能利用的俄藏黑水城文献中，发现了一系列汉文、西夏文译藏传密教文献，然后重新认识了《大乘要道密集》这部此前唯一为人所知的汉译藏传密教仪轨集成对于研究藏传佛教于西夏、蒙元和明代传播历史的重要意义，紧接着又在北京国家图书馆、北京故宫博物院、台北故宫博物院和辽宁省图书馆，以及中国西北省区陆续新出土的文献中，找到了大量与藏传密教相关的文献资料。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113819161.jpg"> <br>《大乘要道密集》<br><br>这些文献的发现为我们最终揭开藏传佛教于元代中国传播历史的真实面貌提供了可能性。<br>但是，要将汉文、西夏文、畏兀儿文、蒙古文翻译的藏传密教文献转变为研究元代藏传佛教史的历史资料，我们必须采取从多语种文本的对勘和比较研究中来建构历史的学术方法，舍得花大力气从浩如烟海的藏文佛教文献中一一寻找出这些汉、西夏、畏兀儿、蒙古文译文的原文本，确定其最初的来历，然后通过对各种文字译本的对勘和比较研究，及其对传译者身份的钩考，大致确定这些文本传承的年代和先后顺序，从而勾画出藏传佛教于西域和中原传播的历史脉络。<br>与此同时，通过同定这些译[传]本的藏文原本，利用原文本对勘、厘定和解读这些译[传]本的内容，找出与汉文历史文献中出现的那些藏传密教修习、仪轨之名相对应的藏文词汇，把它们放在藏传密教修习的本来的宗教语境中做出准确和合理的解释，以正确地理解和解释这些文本中所涉及的藏传密教修法和义理。<br><br>这些年来，我们正是依靠上述这种学术方法对我们寻找到的大量汉译藏传密教文献，以及与其相应的西夏文、畏兀儿文文献进行了仔细的文本对勘和研究，使我们今天终于能够揭开于蒙古宫廷所传藏传密教仪轨的真实面貌。<br>对《庚申外史》中提到的这三种藏传密教修法，我们终于可以还其以本来面目，去除人们对其长期的、根深蒂固的色情化的误解。<br><br>第一，所谓“演揲儿法”，即“能使人身之气或消或胀，或伸或缩”的“运气之术”，原来指的是藏传密教中的幻轮修法（’khrul’khor，’phrul’khor，或曰“机轮”、“旋轮”和“乱轮”等），这是通过一系列的肢体动作（瑜伽），来修习人身中的风（rlung、气）、脉（rtsa）和明点（thigle）等。<br>修习幻轮的目的主要在于调节风脉，强健身体，以帮助修行者消除身体的各种疾病，打开体内各处脉结，维持脉管中气息的畅通，并能使人的身体具有八德五相等威仪。<br>它是一种类似于今日流行之气功的瑜伽修习法，西方人称之为MagicMovement，多为藏传佛教各派所传无上瑜伽部究竟修习法，或曰圆满次第修习之前行。<br>例如，萨迦派所传的拙火定、欲乐定修法等，都以“幻轮”修法为其之辅助（准备）修法，亦常被称为“调身仪”、“整身仪”和“治风脉定”等等。<br>这种幻轮修法多见于《大乘要道密集》中所收录的多种与萨迦派所传之道果法的修习仪轨中，在辽宁省图书馆中找到的罗振玉于清内库大档中抢救、结集的《演揲儿法残卷三种》中，我们还见到了一部直接题名为《道果机轮》的残卷，说的正是“幻轮”（机轮），或者“整身仪”修法，这或说明这种修法甚至在蒙古统治中国以前的西夏时代就已经开始流行，它是萨迦派所传道果法修习的一个组成部分。<br>尤其值得指出的是，在北京故宫博物院图书馆中藏有一部传自清代宫室的《修喜[金刚]佛图》，图文并茂，其主要内容就是图示萨迦派所传修习喜金刚本尊瑜伽的所谓“喜[金刚]佛三十二妙用定”，内分顺行、逆行和混行，共九十六种图式。<br>而这种“三十二妙用定”实际上就是萨迦派所传的一套完整的“幻轮”修法。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904113955701.jpg"> <br>北京故宫博物院图书馆中藏传自清代宫室的《修喜[金刚]佛图》，图文并茂，主要内容就是图示萨迦派所传修习喜金刚本尊瑜伽的所谓 “喜[金刚]佛三十二妙用定”，内分顺行、逆行和混行，共九十六种图式。<br><br>按照我们的研究，这部《修喜佛图》应该成书于明初，很可能也是明初著名大译师莎南屹啰的作品，然后于清代乾隆朝被重新写绘，曾为皇帝御用之宝。<br>由此可见，这种“幻轮”修法曾流传于自西夏，历元、明而入清的所有朝代，它不是一种“性瑜伽”，也与宫廷的淫乐无关。<br>至于“演揲儿”这个词的词源或确有可能如卓鸿泽先生曾经推断的那样，它是与梵文词Yantra对应的畏兀儿语词Yant觙r的汉语音译。<br>藏传佛教中所传的“幻轮”修法当与源自印度的YantraYoga相应，于今在西方世界广传“幻轮”修法的藏传佛教宁玛派著名上师南喀诺布先生就直接将这种于西藏流行的肢体运动瑜伽称为Yantra Yoga（Tibetan Yoga of Movement,TheArtand Practice ofYantraYoga），或曰“演揲儿法”。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904114124815.jpg"> <br>宁玛派著名上师南喀诺布先生就直接将这种于西藏流行的肢体运动瑜伽称为Yantra Yoga<br><br>第二，所谓“秘密大喜乐禅定”，或曰“双修法”、“多修法”，即是藏传密教无上瑜伽修习中的“欲乐定”修法，或曰“大喜乐禅定”，这确实是一种依持“行手印”，或曰“明妃”修习欲乐，渐次得“四喜”，体认乐空无二之理，现证究竟菩提，即身成佛的一种修法。<br>这种修法或是密教性爱的最经典的一种形式，是密乘佛教无上瑜伽部之瑜伽尼本续的修法。<br>它当早在西夏时代就已经由萨迦派上师传入，《大乘要道密集》中所见的一部传自西夏时代的修习道果法的长篇仪轨《依吉祥上乐轮方便智慧双运道玄义卷》中就有修习“欲乐定”的完整仪轨。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904114211412.jpg"> <br>敦煌465窟西夏时代壁画中的双身像 中国所见最早的双身像<br><br>由于萨迦派所传之道果法以《吉祥喜金刚本续》为其根本所依，而后者常常被称为《大喜乐本续》，故《元史》“释老传”中说“歇白咱剌，华言大喜乐也”，<br>“歇白咱剌”即Hevajra，或者其藏文形式Hebadzra的汉语音译，所以“秘密大喜乐禅定”也可能就是指与“喜金刚瑜伽”（Kyeerdo rje’irnal’byor）相关的一些瑜伽修习法。<br><br>毋庸讳言，“欲乐定”修习确实可以是一种“双修”法，但其实际的修法并非只是依持“行手印”（明妃、空行母）实修欲乐定一种，它同样可以依持“法手印”、“记句手印”和“大手印”，于观想中入欲乐定，体认空乐无二之理，即身成佛。<br>而且，前述这部道果法仪轨还明确规定“今依密教在家人则依行手印入欲乐定，若出家者依余三印入欲乐定，契于空乐无二之理也”。<br>元朝宫廷或确实曾经传播过这种“欲乐定”修法，但从我们目前所见到的西夏时代所传汉译藏传密教仪轨中可以看出，欲乐定的修法当早于元朝就已经在中央欧亚和汉地流传了，传说元朝首任帝师八思巴上师曾三次给蒙古大汗、元世祖忽必烈皇帝及其皇后、帝室以喜金刚灌顶，可见元朝蒙古人修习“大喜乐禅定”当也不是于元末宫廷中才开始的。<br>可以肯定，元代西番上师所传的“欲乐定”修法作为一种严格、秘密的宗教仪轨，它与汉族士人所津津乐道的于元末宫廷中上演的淫戏——“秘密大喜乐禅定”当不可同日而语。<br><br>第三，长期以来，“十六天魔舞”被人误解为是元末宫廷中才出现的、以藏传密教仪轨为名而上演的一种供蒙古皇帝及其大臣们享用的色情舞蹈，天魔舞女通常被视为元末皇帝淫乐无度的对象，这或当又只是汉族士人的一种无知的想象。<br>于藏传佛教的语境中，“十六天魔舞”原本是对无上瑜伽部本尊胜乐金刚之中围（坛城）的一种供养，由十六位“明母”，或者“天女”，手持各种乐器，随着特定的念诵和音乐翩翩起舞的一种宗教舞蹈，它的本来面目不但与情色、淫戏无关，而且常常只是一种“意生供养”，即是密教行者自心间化出十六天魔舞女，于其观想中以想象的“十六天魔舞”的形式作为献给胜乐佛之坛城的一种供养。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904114901212.jpg"> <br>十六天魔女<br><br>是故，它甚至不需要由十六位天魔舞女真实地演练。<br>作为藏传佛教无上瑜伽部母续的主要本尊，胜乐的修法自西夏时代开始就已经于中国西北地区广为传播，于今所见的几部以汉文、畏兀儿文传世的《吉祥上乐轮中围现观修习仪》中，我们多次见到了有关“十六天魔舞”供养的内容。<br>于俄藏黑水城文献中一部源出自西夏时代的题为《大集轮□□□声颂一本》的修习胜乐轮本尊仪轨中，我们首次见到了“十六天魔”舞女的完整名录。<br>元代政书《元典章》中也提到至元十八年（1281）朝廷就下令“今后不拣甚么人，十六天魔休唱者，杂剧里休做者，休吹弹者”，这大概是因为“十六天魔舞”本来是一种崇高的宗教舞蹈，不宜于世俗社会随便乱弹乱唱的缘故，故受到元朝廷明令禁止。<br>这条出自元初的禁令也明确证明“十六天魔舞”绝非是元末宫廷才出现的一种宗教乐舞。<br>事实上，它于蒙古人中间的流行也应该归功于八思巴帝师本人，于他的全集中我们不但见到了许多部修习吉祥胜乐轮仪轨，而且还找到了一部独立的“十六天女供养仪轨”，题为《十六明母供养二品文》，于1250年代写成于元上都开平府。<br>这说明在忽必烈建立元朝以前很久，八思巴就已经把这种专门供养胜乐中围的仪轨传授给了他的蒙古弟子们，显然其中毫无与“欲乐定”相关的内容，它一定与淫戏无关。<br>“十六天魔舞”最后蜕变为一种淫戏，并成为元朝骤亡的罪魁祸首之一，如果这不完全是汉族士人的想象，那它一定是一种堕落了的密教修法，与其本来的宗教意义完全相违背，汉文文献中对它的描述无疑有很多牵强附会、以讹传讹的成分，与当时的历史事实严重不符。<br><br>当我们于藏传密教之义理和修习的语境中成功地还原了“演揲儿法”、“秘密大喜乐禅定”和“十六天魔舞”的本来的宗教面貌之后，藏传佛教于元代中国传播的历史便一下变得清晰起来。<br>首先，将于蒙古宫廷所传的藏传密教修法定义为“房中术”、“淫戏”，并将蒙古大汗热衷于修习藏传密法当作其骤然失国的原因，这显然不是历史的真实。<br>上述这些于元朝宫廷中所传的藏传密教修法大部分与“密教性爱（双修）”无关，它们也并非于元朝末年才开始于蒙古人中间传播的，至少元世祖忽必烈（1215—1294）已经在八思巴帝师（1235—1280）的指导之下，修习过上述所有这些仪轨。<br>对于蒙古人何以如此迅速和彻底地信仰藏传佛教，以及元朝何以如此迅速地走向败亡，我们都应该对其历史、社会和文化背景做更深入的探讨，并另找原因。<br><br>其次，“演揲儿”这个词汇或为与梵文Yantra一词对应的畏兀儿文词汇Yant觙r的汉文音译这一推测，令我们记忆起今天全民信仰伊斯兰教的维吾尔族之先人于历史上或曾有近五百年信仰佛教，特别是藏传佛教的历史。<br>维吾尔人的祖先回鹘人自840年自蒙古草原向南、向西迁徙开始，至元朝末年基本改信伊斯兰教为止，他们长期与信仰佛教的吐蕃、党项等民族杂居、互动，不但擅于他们的语言，而且也信仰他们的宗教。<br>在蒙古人征服了中央欧亚和西藏等地区之后，畏兀儿人不但常常于蒙古君臣与西藏喇嘛之间充任“译史”，而且也是他们之间进行文化交流的中间人。<br><br>在吐鲁番出土回鹘文文献中，我们见到了大量回鹘文译藏传密教文献，它们与同时代的西夏文、汉文译藏传密教文献的性质和内容完全一致。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904132424968.jpg"> <br>吐鲁番出土回鹘文文献<br><br>八思巴帝师的很多著作都是在其畏兀儿弟子的帮助和催促下写成，并翻译成汉文、畏兀儿文等其他文字而在中央欧亚和汉地广泛传播的。<br><br>再次，蒙古人如此迅速地接受和信仰藏传佛教有其深刻的西夏背景。<br>我们的研究表明几乎所有可知的曾经于元代中国流传的藏传密教修法，我们都可以在俄藏黑水城文献和其他可以确定为西夏时代的文献中找到与其相应的文本。<br>前文已经证明，不管是“秘密大喜乐禅定”、“演揲儿法”，还是“十六天魔舞”，它们都不是在蒙元时期才传入的新鲜东西，它们都曾经于西夏王国出现过。<br>西夏王朝对藏传佛教吸收之甚深和广大，远远超越以往人们的想象。<br>藏传佛教于西夏王国内的普遍流行为与其紧邻的蒙古人接受藏传佛教提供了极大的便利，蒙古人信仰藏传佛教并不是元朝立国后才开始的，它应该早在蒙古征服西夏和畏兀儿地区的过程中就已经开始了。<br><br>还有，元代蒙古人的藏传佛教信仰对其后世留下了极为深刻的影响，这或是短命的蒙古征服王朝给后世中国留下的一笔十分持久的遗产。<br>以推翻蒙古统治而建立起来的明王朝，并没有因为藏传密教曾被认为是导致元朝迅速败亡的罪魁祸首而禁止它在明代中国的传播，相反明代的大部分皇帝对藏传佛教的信仰较之其蒙古前任可谓有过之而无不及。<br>今天所见明代翻译成汉文的藏传密教文献远远多于元朝，像“演揲儿”这样的修法不但继续流行于明朝宫廷，而且显然也传到了满清宫廷之中，今天我们所见到的大量源自西夏、蒙元和明朝的汉译藏传密教仪轨，大部份出自满清宫廷的收藏。<br><br><img src="https://i.guancha.cn/news/internet/2019/09/04/20190904132527504.jpg"> <br>清宫廷藏究竟定封面西金刚佛双身像<br><br>最后，上述研究所揭示的事实充分表明藏传密教自11世纪开始就已经连续不断地渗透到汉传佛教传统之中，藏传密教于西域和中原传播的历史是元、明两代佛教历史的重要内容。<br>对那些源自西夏、蒙元和明代的不同语文翻译的藏传密教文献的研究，势将为西域和中原佛教史增添一个长期被人遗忘的篇章。<br>迄今学界对密乘佛教史的研究完全没有将汉传密教（或曰唐密）和藏传密教（简称藏密）整合起来，对藏传密教所代表的无上瑜伽部密教曾于西域和中原传播的历史一无所知，而这正是在蒙元大一统的前提下蒙、藏、汉、畏兀儿、西夏等民族之宗教文化交流史上最重要、最出彩的一章。<br><br>【本文为作者2015年6月23日于德国柏林高等研究院（Wissenschaftskolleg zu Berlin）所作报告“Rescuing History from Tantric Sex”的中文稿。<br>原标题为《从“大喜乐”和“演揲儿法”中还原历史》。<br>】<br>',
'<h2><span class="brown">How did ancient people keep cool in the summer without an air conditioner?</span></h2><br>I am qualified to share this question because I once explained "The development of ancient Chinese cooling tech for thousands of years" at the National Museum of China.<br>Chinese ancients not only have "air conditioning", but also integrated with "refrigerator". <br>They also have "automatic fan", and even "central air conditioning"!<br>Of course, these are not "electrical equipment" but low-carbon, environmentally-friendly! ! In the blistering summer days, the ancient Chinese cooling artifacts are diverse, and their types even exceed your imagination:<br><ol><li>Ancient shower nozzle (莲蓬头花洒)</li><br><li>Asian conical hat (斗笠)</li><br><li>Heat-absorbing and cooling clothing</li><br><li>Bamboo bolster (竹抱枕)</li><br><li>Cooling pillow (凉枕)</li><br><li>Manually shake the fan (摇扇子)</li><br><li>Automatic fan machine (风扇车)</li><br><li>Utensils containing ice (冰鉴): Refrigerator &amp; air conditioner all-in-one machine</li><br><li>cold drink</li><br><li>icehouse (冰窖) storage ice in bunker</li><br><li>窑洞 (house cave)</li><br><li>Summer ice making tech (夏造冰)</li><br><li>Deep well storage ice (深井冰)</li><br><li>Air handler/wind cabinet (风柜)</li><br><li>自雨亭(Auto-raining pavilion): A kind of "central air conditioner"</li><br><li>Temperature regulating palace (温调清凉殿)</li><br><li>Mountain Resort (避暑山庄)</li><br><li>Cold alley/ cooling lane (冷巷)</li><br><li>(Waiting my supplementary ...)</li><br></ol><br><b>Ancient shower nozzle (莲蓬头花洒)</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9d3fc50fdc343b2a438f4c8d1309a5a3"><br>This is the shower nozzle of ancient China. <br>The ancient Chinese used it to shower, thus relieve summer heat.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-fcbc25f6feb06b855280d46a54f38ae4"><br>It is made of porcelain and has a bionic lotus head. <br>It is also the prototype of the shower in modern bathroom.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a83a626b9420bf5ded992957f1e37c5f"><br><b>Asian conical hat (斗笠)</b><br>This bamboo hat is a combination of "shading, wind pressure ventilation and hot pressure ventilation".<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ec28adc71a2811254e9aafc3bf0c94fd"><br>Let\'s look at its mechanism:<br><i>wind-driven ventilation</i><br>When there is windy, the wind will blow through the gap in the head, taking away the heat from the head.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d348d839c3aee8845735d378a9389178"><br><i>thermal pressure ventilation</i><br>When breezeless, the hot air above the head escapes to the "top vent", forming a convection.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-73826c7a2659296d8dc3c7f53540241f"><br><b>Heat-absorbing and cooling clothing</b><br>Chinese ancients love to wear 纱袍(a kind of Gauze gown). <br>When the outside temperature is higher than the skin temperature, the skin will absorb heat unconsciously. <br>Their large clothes not only cover the skin, but also are ventilated, forming a "small convection."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a3436f7ecd32b29f75afcdb420d1b869"><br>This is "sweat isolation clothing(隔汗衣)", a bamboo clothing that is connected in a mesh shape with small single-branched bamboo tubes. <br>It is breathable and sweat-guide.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9727753a01ceb29054dfff28fd4e1820"><br>竹衫 Bamboo unlined upper garment<br>(The "fishnet" popular in that era as a design element)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f27f3652cf1a8c8692653b0545f488ae"><br>This clothes is made of the coolest material, ramie. <br>The ramie absorbs sweat and also dissipates heat quickly and dry immediately.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-67cc2cebd44b0aebde239fcb468abf06"><br><b>Bamboo bolster (竹抱枕)</b><br>It has a special name -- "Mrs. <br>Bamboo/Madame Bamboo (竹夫人/竹姬).” You sleep it with your arm around, just like hold your girlfriend in arm. <br>So its function is equivalent to Dakimakura.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e5ff2e3324a01205f21e374131dab081"><br>It is universal. <br>In the summer, whether the noble officials or the masses, they love it. <br>It is generally cylindrical, braided with bamboo rafts and hollowed out in the middle.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1fb3460cd62159e9e1167319f658a015"><br>It can be flat<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-90680395edf164cebe050d6319d2e111"><br>or curved, depending on your body preferences.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0a592b72b4fb5961493f8941848b3aa0"><br>This large body pillow made of cool material of bamboo, combined with the shape of "Hollow drafty". <br>It is really a great artifact for enjoy the cool and avoid summer heat...<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b433ef67df965bf1e8570821123275c1"><br><b>Cooling pillow (凉枕)</b><br>The noble lords, prominent officials and eminent personages use "Jade Pillow (玉石枕)". <br>"Jade Pillow" has the best cooling effect, but the cost is too high and only the bigwigs can afford it.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-674068580d57b80c2fcb9b729a183f49"><br>The wealthy households use porcelain pillows (瓷枕).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6db98cfc0bb4ab02aee6547a5cc9a780"><br>Crystal pillow<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-271bd2eb0d3459508a1e9b787ce27f7a"><br>Plaster pillow<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d5a66ae6b9b600065a94b3fd0332c03f"><br>枕檀: Put sandalwood in the pillow to repel mosquitoes and remove odors.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2771047794a3ec501079c2ff8b46b66e"><br>Cold and Warm Pillow (冷暖枕) is a kind of porcelain pillow. <br>Inside it is empty. <br>There is a mezzanine with a water injection hole. <br>Before going to bed in the summer, use the cold water that has just been hit from the well to infuse it. <br>Rest your head on it, which is cool and pleasant.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e3e89f2c2e82739da89db84c73e5d943"><br>The masses use a cool bamboo pillow (竹枕).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2f8138a43b03d1c895e63f32b12dc489"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f373a66c50f9969070f707b8c57f5d6d"><br>It is accompanied by:<br>竹床 bamboo bed<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9323f3fb3dae8f277df6e7a467af9d7b"><br>竹席 bamboo mat<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-686fe70f26a20c270eff889642c7e07e"><br>竹躺椅 Bamboo lounge chair/deck chair<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ab588656097ea3ab03255a66f47d8eac"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ee624c3780ee6835cd2974b2f4ac8167"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7583864feb0c5f3cf15ab7fc6139bc7c"><br>Manually shake the fan (摇扇子)<br>The ancient Chinese have a wide variety of "small household items for cooling off the heat."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-103cbe519d3e53899ed729f43498a84c" class="ui_qtext_image" style="max-width: 100%;"><br>蒲扇 cattail leaf fan<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-859c184b6194180f6a72f13e44cb27e2"><br>团扇 circular fan /moon-shaped fan / round silk fan<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7473cbbe17b46fa5e7218dfd1215820d"><br>折扇 folding fan/ Hand fan<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4f28a62a7c9a6536fefd4320211f54b1"><br>羽毛扇 feather fan<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8dfa1254408f7fcbf3d7bec22f156446"><br><b>Automatic fan machine (风扇车)</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-29eb998f8a53a3dd5dd69f4613beae74"><br>Long before the Tang Dynasty, the Chinese had an "automatic fan."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b91dd60db02b325b94dad3ca29d2a070"><br>摇风 (hand-driven fan machine) is the naive original form of the "Fan Machine", which is mounted a fan blade on a shaft with a rope. <br>You need to quickly pull the "rope on the shaft" to make the fan blades rotate. <br>To cool her distinguished master, the maid pulled its rope and driven its wind through the ice.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6e9abdc9b3c572c402cf87a5e6876576"><br>Its early prototype was the "Fan machine (风扇车)", a human-powered air-blast device that was first used in combat.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8a26f7c76248f58f90999603e91cb61c"><br>Then, with the military tech gradually be civilian-oriented ... <br>it had become both agricultural equipment and "cooling artifact" which relieve summer heat.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-12542acf53ea0e3a0b3d963ffa3f02bf"><br>Later, with the addition of the waterwheel, the Fan machine(风扇车) was changed from "manual hand crank" to "automatic fan driven by water".<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ed5e8ea35fbb58e480916f80b7df05a1"><br>It had been add a lot of different details depending on specific application:<br><ul><li>Place the large Fan machine(风扇车) behind the pool so that the wind it blast brought with the cool moisture.</li><br><li>In the Song Dynasty court, it was also added to air purification instrument and aromatherapy equipment. <br>When the fan blow at the hundreds of pots of flowers placed in the hall, the entire palace was filled with delicate fragrance and faint scent.</li><br><br></ul><br>At the time, this "automation equipment" was not affordable for everyone.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-606349c42b8c19619229d93ac4ae981f" class="ui_qtext_image" style="max-width: 100%;"><br>During the Song Dynasty, there were some high-end teahouses and restaurants with such “fan machine shocked by flowing water”, which often attracted many people to come here to reduce heat and get some cool air. <br>These people may listen to presenters storytelling or eating a plate of peanuts, have drinks... <br>so this is a good way for pubs to attract customers. <br>They are like a coffee shop with air conditioning and WiFi today.<br><b>Utensils containing ice (冰鉴): Refrigerator &amp; air conditioner all-in-one machine</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2b34f4453168bef3a980c23007304e4a"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-acae3b20ae92b31c9d177929e97ece8d"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3cc8e552c2802ef0ee893273a8f9a27b"><br>This is "utensils containing ice" (冰鉴). <br>Its mechanism is a bit like the foam box used today for popsicles and ice cream.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a330294082cb60e6978b0fe1ef75c175"><br>Utensils containing ice (冰鉴) has two layers:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bb7d1c77c3791feb6a499d798859cbb7"><br>Its outer layer is filled with ice;<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8672a2fd91eb919936fea4ae626246d9"><br>Its inner layer can be used to freeze fruits, vegetables, wine,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c4c5f503d2c3236b3b6d241f0666baae"><br>During the Eastern Zhou Period, Utensils containing ice (冰鉴) was made of bronze, and it was gradually replaced with wood.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-521ba14601d3d3d2aaa234df75e2f486"><br>This is a double-layered wooden barrel with a base substrate, a cover on the top, and an interlayer in the middle. <br>After placing the ice on the mezzanine, as long as the lid is closed, for a long time, the ice will not melt.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4494f0ea735915c678ce4936bf25e432"><br>There are a few holes around its cover, and the air is constantly radiating outward to achieve the effect of cooling outside.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e201dd5e3c46224b7634b4a912a3cb2a"><br>In this way, in addition to being used as a refrigerator, it can also be turned into a "Refrigerator &amp; air conditioner all-in-one machine" through these holes. <br>Of course, in this way, its "ice consumption" will be higher.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c7d0071b67e283aa72786750a83457fb"><br><b>cold drink</b><br>Due to the existence of these "refrigerators", cold drinks became popular:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f036495e0e0c5cd12e58ed3db02d7d95"><br>绿豆汤 mung bean soup,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-46f0f03852c1f4d17a03407782f5e4dd"><br>莲子羹 lotus-nuts soup ,<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b0239aaeca747a6d123fbfe433d6632c"><br>凉粉 Liangfen, a starch jelly<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-332c2082d95c38c259f76272df4691c5"><br>酸梅汤 Suanmeitang (sour prune drink)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2f2276b2237dba14d8ba9c80fa8edfcc"><br>Three thousand years ago, Chu State, some people drink glutinous rice wine with ice cubes, it is more mellow and cool to drink.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cf1b24bdd321d08d702cf324252c428d"><br>In the Tang and Song Dynasties, the ancient Chinese people eat variety of ice.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-38210191a8a4082c7d74eb26fe4d5529"><br>The Ice Merchants of the Tang Dynasty was a professional of commercial ice. <br>They collect ice in the winter and sell it in the summer.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a74da67bc9f594818a442c8a6fc11eb7"><br>Even in the Song Dynasty, there were "cold drink exclusive shops."<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e98f3f5da05d4d21351b81d0df677ac0"><br>The best selling in the ice cream shop of Northern Song Dynasty is 冰糖·冰雪·冰元子 (Rock candy · ice &amp; snow · ice boiled-dumplings).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-89f88f0b203f58b6bdd06e77fbfa8f31"><br>The popular "snow soak plum wine (雪泡梅花酒)" in the Southern Song Dynasty<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3b33efa6e92f540e37565e30daf493d2"><br>In the Yuan Dynasty, people affiliated the "Mongolian favorite dairy", such as jam and milk, into the snow. <br>It been made into Sorbet (a Frozen dessert), which is "the ancestor of ice cream and shaved ice". <br>It was later transmitted to Italy by Marco Polo.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9a11a7ec2e3c0b01de290a7daaded815"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-adadc8de767ba039aa635c1ddeb3754a"><br>At the end of the Qing Dynasty, a new type of beverage, soda, was popular in the market.<br>Carbon dioxide+Tartaric acid+Citric acid+sugar+juice<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-db0742d362412bf36e062c6df6f7d196"><br><b>icehouse (冰窖) storage ice in bunker</b><br>In the summer, where did the ice come from? The ice was collected during the harsh winter and stored in the icehouse (冰窖).<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-df53752a35b44211896cfef048ba9bd1"><br>During the Zhou Dynasty, the earliest ice cave dwelling(冰窑) appeared in China. <br>To ensure the use of ice in the summer, the royal family has set up a corresponding agency to manage the use of ice.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9e0a78e1588746ab436f3c8e676fdbca"><br>This department is responsible for:<br><ol><li>picking and chiseling natural ice in the winter season,</li><br><li>transport and store it in the icehouse (冰窖),</li><br><li>laying it with fresh straw and reed mats,</li><br><li>putting the ice on it and covering it with thermal insulation materials such as rice chaff and leaves.</li><br><li>seal the cellar mouth,</li><br><li>enjoy it in the summer.</li><br><br></ol><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a4f736405b0bf295ee472e66bf5fc90f"><br>Every summer, only in the grand "ice-awarding Ceremony", the emperor granted(by their level) the storing ice to the officials to resolve their heat, to express the "BOSS for employees" care.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-20c3fb887b3d090069359ca0d4d67244"><br>In the pre-Qin period earlier, the royal family "relieve summer heat" through the chamber in basement. <br>This kind of basement is more fastidious. <br>In addition to "using the relative constant temperature of the ground floor to cool down", ice cubes are often placed.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5749067bc3ed56f80fb685adad18d406"><br>Coupled with wine, food and beauty, the nobles often party in the cave.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-535bc05f1272b5c4a87d2399db6edfdb"><br>"Storage ice in bunker", this big project is not affordable for the average person. <br>At that time, ice was a luxury, only stored in the wealthy and influential families.<br><b>窑洞 (house cave)</b><br>For the civilian population, although there is no fastidious "cave room", in some areas of northern China, the 窑洞 (house cave) is quite popular.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4a8d7246ccd6bbe377e22e437693d079"><br><b>Summer ice making tech (夏造冰)</b><br>At the end of the Tang Dynasty, in the production of gunpowder, people mined in a large amount of saltpeter. <br>It was found that "the saltpeter will absorb a lot of heat when it is dissolved in water", which can cool the water into ice, and people can make ice in the summer.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-22912d70330d57d8501efd47315ee8ba"><br>The extensive use of "potassium nitrate" has made "ice cubes" more civilian.<br><b>Deep well storage ice (深井冰)</b><br>Therefore, the general wealthy and influential households use deep wells, another Refrigerator &amp; air conditioner all-in-one facilities.<br>In ancient China, many people drilled a well in the yard or behind the house. <br>The technique of "Storage of Ice Cubes" is not complicated. <br>You only need to drill a deep hole, put ice in it, and cover it with earth.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e31b45761cad6cfe02aea3b6e88ce8d2"><br>In the summer, they use well water to cool down, and it is common to refrigerate food in the deep well.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e69de4a2fa946bebbe7ada0738615ecc"><br>青云轩 still retains this facility intact.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-67e9c71373d14e9aa447deab8c521367"><br>Did you see the round hole on the ground? Below it is a deep well.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2a7327d4998613de707c97d6db6467fc"><br><i>Convection reflux</i><br>To achieve Air Flow, it needs to build air inlets and air outlets.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5afe0c54b2b61e0285f1667f4e4d1abc"><br>Due to the relatively constant temperature of the ground, it is warm in winter and cool in summer. <br>As long as the lid is opened, there will be cool air come out in the summer and warm air in the winter.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e7eb276de6182514b23fe415ce7beed4"><br>In addition to cooling the house, you can also put the food into the well for cold preservation. <br>It is a "natural refrigerator" at home.<br>This method had been widely used as early as the Three Kingdoms period two thousand years ago.<br>This is a "manual air conditioning system" in Keyuan (可园), Dongguan, Guangdong Province, which has been used until the end of the Qing Dynasty.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c250d986984a577804c6cbbcfbbd7951"><br>This "underground air supply system" is located in its 可轩, a living room, where the host entertains guests. <br>In the middle of the ground there is a "round copper tube opening", which is the air outlet of the ground.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f8f5cad03cf1aaa535802a3b0e37f1f4"><br><b>Air handler/wind cabinet (风柜)</b><br>In its next door, this is a "air supply outlet" in the small house:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-be0f4abed1f2559533301c305833091e"><br>There is an air handler/wind cabinet (风柜) in the room. <br>When the owner talks with the guests, the servants will use a blower in another room to blow the air into the living room, to keep the living room cool.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-cd4174f9ae490d6709e9b0d20bfc720f"><br>The servants will also add spices such as Guizi(Chinese cinnamon fruit) to the "wind inlet" to let the cool breeze that is sent to the living room carry the "scent of sweet-scented osmanthus".<br><b>自雨亭(Auto-raining pavilion): A kind of "central air conditioner"</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-257b5498ee34fae0d3eecff251ced450"><br>The ancient Chinese people had a way to integratively cool down the entire building. <br>This "refrigerant" is the most environmentally friendly natural liquid, water.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e9a9d1cca69f09266fac8bc1bacde3c4"><br>As early as in the Tang Dynasty, from the palace to the official residence, 自雨亭(Auto-raining pavilion) was not a rare thing to get. <br>It constantly lifts water to the roof to simulate rainfall, taking heat away through the Water Cycle and cooling the whole building.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5423890bdbf6936976d7b0e842016833"><br>Its power source is water, its driving device is waterwheel, of course, it is automatic. <br>Here, water is both a refrigerant and a driving force.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0590eb4bb006d3d563ec0d0e789e48c8"><br><ol><li>The cool-house(凉屋) is usually built by river,</li><br><li>using mechanical principles to send water to the roof,</li><br><li>then the water flows down the eaves,</li><br><li>when the water flows, it has the effect of cooling.</li><br><br></ol><br>In mechanism, the self-rain pavilion is not complicated, and its core device is just a waterwheel.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9cab9d4aa9be2f975c6ec474b393465c"><br>The waterwheel is used to bring the water to the roof and then pour it down. <br>The driving force of the waterwheel operation comes from the "potential energy of flowing water". <br>This mechanism is the same as today\'s "hydroelectric turbine". <br>Through water flow drive", the wheels filled with fans was rotated, which played the role of the ancient version of "electric fans". <br>"Hulala…", there was a cool breeze into the house.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-76fa8875405d77328b5af6246e5afe3d"><br><b>Temperature regulating palace (温调清凉殿)</b><br>In the royal family of the Han Dynasty, there was a "air-conditioned room" usable for both winter and summer. <br>It is warm in winter and cool in summer.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-2db8284171af9ee140936a7faea573b5"><br>It uses stone as a bed,<br>the jade plates are filled with ice cubes.<br>They are stored in front of your knees,<br>you surrounded by crystal curtains<br>servant keep fanning for you.<br>you can feel the frost in the room.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3bd1d825c19f8d10ea19573fad9880af"><br><b>Mountain Resort (避暑山庄)</b><br>For the aspect of heatstroke prevention and cooling, the ancient architectural structure and site selection are all recherche, such as “high level of greening” and “low population density”.<br>Chengde Mountain Resort:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-751aa12e168122cf397d282cb43020d7"><br><b>Cold alley (冷巷)</b><br>In ancient Chinese architecture, there is a kind of "cold lane", which is an ecological air conditioner that can cool the building.<br>Its outdoor:<br>Narrow, it generally only can pass through 2 to 3 people side by side;<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-34c6f9afbd50b5473056a7543e972ee8"><br>Its interior:<br>Deep and serene, its interior is r
