我报道什么，人家都要黑我。</b><br>既然碉堡无法从外部攻破，<b>那就打入敌人的内部。</b><br>2009年，“今日俄罗斯电视台”开始“全面美国化”。<br>新的slogan，美国广告公司起的——<b>Question More。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7t4zsFIJicEeAmoibyevq0vvTwjq3152JKtaHYQycV73f9WYAmfoDU0ibMw/640"><br>这标语，一听就很“新闻自由”。<br>新名字，从“Russia Today”改成了“RT”。<br>新办公地，离白宫就三个街口。<br>主持人是美国人，发布的平台是Youtube，就连演播室，都和CNN一样。<br>就连演播室，都和CNN的一样。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7tiaVdExOpBjn0yKU0GId0mKl0wy1DRabaJAroiaHIEZv6VYssEk9bicsibA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7tsNg7EVRB3TrC7A6FNQ1HPTib2KspUZHZgGsnr8OsDURGyGR2TkFqBMQ/640"><br>改版后的RT第一个视频，叫做“华尔街对奥巴马不满”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7tzgp90bFkSOuiauSiajv5bzDPB4xtwUPdMyn5tYiavxlcnkpDbaibzqHibLQ/640"><br>除了第一时间报道美国时政，RT还经常“<b>到群众中去”。</b><br>他们会经常采访一些美国最普通的中产阶层。<br>在最一开始，美国民众还兴致勃勃，但谈论到保险、各种开支时，他们的情绪有些低沉。<br>在RT主持人的“开解”下，几个美国人都哭了。<br>美国人觉得RT“接地气”。<br>而这些东西外国网友也头一次见，说好的美国梦呢，怎么说着说着就哭了。<br>于是到了2013年，RT便成为Youtube上首个点击量超过10亿的新闻电视频道。<br>2015年底，这一数字变成了38亿。<br>目前，RT播放量最多的视频叫做“Man confronts cops after they shoot his dog“。<br>在这段视频之前，主人公只是用手机拍了这几个警察一下，就被逮捕了，他的狗冲着警察叫了几声，就被射杀了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7td0qDPcFJkac2QdUXeX0ib0wGNVT0yAdbC5BqbRiaj3rqRjbkRB6fMiaqg/640"><br>在评论区里，都是喷美国警察“没人性”“应该被解雇”“这简直是胡扯，就像杀了一个孩子一样”。<br>RT报导的都是美国国内媒体选择性忽视的问题，所以也得到了美国民众的信任。<br>在美国，它是<b>仅次于BBC，第二大受美国民众欢迎的外国电视台。</b><br>除却美国国内的新闻，RT还擅长“挑逗”西方世界内部关系。<br>这次疫情中，美国“截胡”德国的口罩，就是RT最先报道的。<br>掌握了一定话语权的RT，也没少帮中国说话。<br>贸易战开始后，RT也经常发一些“打压中国只会让中国更强大”的视频，呼吁美国人反思贸易战。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7to96PnDmVcvV8bPqv4GhXdmZIia2ufpJQzFI4ox3BlQicbH5OkarzibLVQ/640"><br>在国际舆论战场上，也第一次出现了不一样的声音。<br>事实上，最近我们也在尝试用不同的方式发声。<br>除了外交发言人在推特上对西方媒体的反击。<br>最让我喜欢的，是傅莹女士的驳斥。<br>2月14日，2020年慕尼黑安全会议上，美国众议院议长佩洛西控诉“中国正通过华为来输出‘数字专制’，威胁那些还没有采用中国技术的国家实行经济报复。”傅莹女士当场提问，“中国的1G、2G、3G、4G的技术都是来自西方发达国家，我们的体制没有受到丝毫影响。<br>为什么华为的5G技术引进西方，就会威胁到西方的政治体制，你真的认为民主制度是如此的脆弱吗？”<br><img src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrs4XEU1N18oFn9fG0P60ia7tkTibf7nZicMPHPIlh5moYF5TRfc5sFfIKdXNYHOgRynvUOibocf0QsttQ/640"><br>（图源B站用户“浙江共青团”《中国女外交官傅莹当场反驳美国佩洛西言论：别将电信基础设施割让中国》）如果傅莹女士反驳“中国不是专制国家”，或者“华为没有数字专制”，那永远是在对方的语境中。<br>你说了，他们也不会听，因为这是他们的共识。<br>但如果你能跳出这个语境，用他们“民主制度是最强大”的共识去反问“区区一家华为就能威胁这个民主制度”，这种驳斥就显得相当有力。<br>在未来，我们的媒体要多做这样的尝试——以非官方的口吻，去讲中国故事。<br>尾声作为一个普遍“无神论”的国家，我们在西方世界眼里，是“邪恶”的。<br>作为一个和西方国家制度不同的国家，我们在西方世界眼里，是“邪恶”的。<br>作为一个威胁到美国地位的国家，我们在西方世界眼里，是“邪恶的”。<br>无论出于哪个角度，我们的舆论环境都不会好，即便中国有14亿张嘴。<br>但这并不意味着，我们放弃在舆论场上的战斗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtVOqHsgEsScUF9uCNtVuNhcb2PXkJQlPEch5oexibsQWh7hocNms6YVFQAJDlbzXEalgJibGLico7ibA/640"><br>这是法国在三个不同的年代，对“二战中击败德国哪个国家贡献最大”做的调查。<br>1945年时，57%的法国人认为是苏联贡献最大。<br>而到了2004年，还是差不多这个数字，不过主角变成了美国。<br>现在，美国已经可以堂而皇之地说出，“美国和英国，击败了纳粹”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtVOqHsgEsScUF9uCNtVuNhBERVPvEibWOOeSMVMice6F2ZVdfUtJ677JJaVFh3saKSiaNia3rNRm6mzQ/640"><br>苏联的精英主动放弃投靠了西方。<br>所以，他们1200多万士兵的牺牲被抹杀，2000多万平民的伤亡，被忘记。<br>倘若我们放弃了舆论场上的斗争，那下一个被忘记的，就是中国。<br>如果我们现在只有收音机，那我们可能会被西方世界的话术所侵蚀。<br>如果我们现在只有电视，那我们可能会被精心包装的画面所蒙蔽。<br>但所幸，我们生活在一个信息化的社会。<br>美国之音、福克斯新闻网、CNN……它们的声音可能还是很大，但不是唯一的声音。<br>在这个人人皆可发声的时代，人人都是自媒体。<br>我一直在尝试，讲我所知道的那些“中国故事”。<br>但我做的还不够好，还不够多。<br>“李子柒”用镜头记录了中国，讲述了中国故事，向世界展示了中国，完成文化输出。<br>我希望我能和她一样，只是我用的文字。<br>我希望能有更多自媒体站出来，去更好地讲述、传播“中国故事”。<br>我们和美国之声差了80年，但是这并不代表，我们就没机会超过他们。<br>甚至有一天，我们可能可以跳出他们的框架，做一个完全不同的“中国之声”，向世界发出我们的声音。<br>这是真正的，后浪的声音。<br><br>',
'<h2>西方称霸路</h2><br>全球一共经历了几个准霸主<strong>葡萄牙、西班牙、荷兰、苏联</strong>、2个真霸主<strong>英国、美国</strong>，这些全球霸主都是怎么炼成的？<br>美国曾经是屠龙少年吗？<br>还是就是恶龙？<br>世界竞争的本质是什么？<br>人类越来越文明吗？<br>中国，有可能成为霸主吗，还有多遥远，能从美英借鉴什么？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0FaSHybpjgtSTDPel6zbcAbmrqZic4G4L4qrURbmswVsiavXOK0QYTrww/640"><br><strong>美国总统威尔逊，公义战胜强权？</strong>一战前的美国，有点点类似于今天的中国，工业产值全球第一，经济开始快速增长，但在国际事务的影响力上，还是非常有限的......此时的<strong>威尔逊</strong>，被认为是历史上最有情怀的美国总统，出身在牧师家庭，在当选美国总统之前，是普林斯顿大学的校长，在教育界声名显赫，自己还是位法学家和政治学家，同时，还是哲学博士，是妥妥的以<strong>知识分子</strong>身份担任美国总统。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0ib01E2jSafmQ8smI5p5PtQb9CS92FOrtH1uVfCXXwyY2CDGOe5NOWsQ/640"><br>如果我们看了威尔逊，再去对比下川总，那川总简直就是一坨翔威尔逊身上有强烈的理想主义色彩，被认为就是那个时代美国最鲜明的特点。<br>1919年的威尔逊，是全球人民的明星，在民国时期的中国，受到进步人士的全力追捧，是陈独秀、蔡元培心目中的绝对偶像巴黎合会期间，威尔逊总统代表的美国应该充满了人性的闪光点，值得美国人民骄傲，本来，若不是美国的参加，协约国可能根本打不过同盟国，或者战事的结束遥遥无期，美国是协约国的恩人，同时还是他们的债主，这些盟国还欠了美国政府70亿债务。<br>最重要的，美国既不要赔款也不要割地，就是要重建世界，威尔逊提出的目标很明确，<strong>帮助受压迫的国家获得主权、公正、和平</strong>，这是道德制高点。<br>对此威尔逊还发表了<strong>「十四点和平原则」</strong>。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0QNA3tvXRJj24dMPtL6KPKH4iaZVe6S6xA5KoTPcuic82gW2zMdCoZM0A/640"><br>外交公开、民族自决、各国相互保障政治自由及土地统辖权，国无大小强弱，一律享有同等权利，战胜国不要求割地赔款，倡议建立国联，维护世界永久和平......这些都是威尔逊的主张威尔逊宣言引起了中国各阶层人民的强烈反响，中文版的「威尔逊总统战时演讲录」一时充塞了上海等地的大小书店。<br>时任北大校长蔡元培发表演说：<br>「协约国占了胜利，定要把国际间一切不平等的黑暗主义都消灭了，用光明主义来代他」当时中国舆论普遍认为：<br>欧战结束是<strong>公理战胜强权</strong>，希冀和会主持正义，把中国丧失的权利交回中国。<br>威尔逊代表了人类的希望.......<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0EghIsCO90yejrmENDezgvEr1GsctCkZfcoO4QyTbeDkwO5MtnEWurg/640"><br>这份原则，有一些非常实际，比如帮助波兰重新建国，德国必须归还波兰的领土，归还中国青岛，还有一些充满了理想主义，反对秘密外交、保障自由贸易、裁减军备等等威尔逊，在那个时代，就代表了正义，代表了公平，每天都有弱小民族的代表，络绎不绝的来找威尔逊恳谈。<br>和会期间，他不倦地演讲他的计划，希望能让民族独立与自决结果威尔逊的主张征服了欧洲人民，但各个与会代表看威尔逊如同看傻子一样，<strong>兄嘚，你到底过来是干嘛来的？</strong>最终的结果是，威尔逊的主张，根本没有人搭理，凭啥听你的？<br>欧洲列强眼中的威尔逊，就和天真的小朋友一样，<strong>声望比今天的特朗普差远了</strong>巴黎合会一直开了6个月，最后妥妥的开成了分赃会议，威尔逊全面妥协，所有的战败国和实力弱小的战胜国，甭管你站对边没有，你弱就没理，你就别想拿到好处，而美国毕竟除了一份力，「门户开放」原则也得以通过，美国的商品与资本可以进入这些地区，实行机会均沾，大家都有好处分享说白了就是：<br>以后我们出去抢东西，别说兄弟不关照你，你也可以一起上，大家同去，愉快的一起抢......<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0IBMVgt5B1up7SCheRbX6kWGOgzkiaHDwXHrohePPrjn1brX5FmO843Q/640"><br>威尔逊的主张全成了飞舞泡泡，不仅如此，在欧洲呆了6个月，回国后就受到了猛烈的攻击，一堆政敌等着他。<br>美国国会否决了「凡尔赛合约」，也没有参加国际联盟。<br>就是直接告诉威尔逊：<br><strong>您那套东西，就代表你自己的想法，和我们美国没关系！</strong>为什么呢？<br>可以简单聊下威尔逊这个人的性格。<br>威尔逊是一个理性主义者，在远处的人看来，就是照亮世界的灯塔。<br>但身边的人会觉得这个人太虚伪，说的都是漂亮话。<br>其实理想主义者最容易踏入这样的陷阱，对远处的人充满同情心。<br>但对身边的人，总是要维持道德上的优越感，时刻高人一等。<br>这种性格，自以为在道德上毫无瑕疵，高呼口号的同时更容易招来仇恨。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV06cj00SN1UT0pECYqvJBBvCIIkZwHiccKibg417DdYHiaI5WBbcHzCVBzw/640"><br>老罗斯福总统就说，威尔逊是有史以来美国最虚伪和冷血的一任总统。<br>威尔逊：<br>我真是日了狗了.......世界的本质<strong>「弱肉强食」</strong>，谁违背这个原则，谁就要倒霉。<br>欧洲列强的心里话，简单来说：<br>大家为什么要打仗，还不是为了抢钱抢地盘，否则，谁TM的打仗，<strong>等我好不容易打赢了，你说为了世界和平？<br>我去你的吧！</strong><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0FTS1ibHjgYZOs8tY2717CMHP9RnIUdWJ7cndduhldR3DK8djsQkr2yw/640"><br><strong>全球霸主，都是怎么诞生的</strong>看到威尔逊，英法都笑了，说美国你装什么<strong>纯洁</strong>不说别的，就在1918，全球流感在美国军营爆发，美国在明知道疫情危害的前提下，不管不顾，将带有病毒的士兵向全球输送，结果三次疫情来袭，直接搞死了5000万到1亿人；<br>赤裸裸的病毒贩子，和我们谈道德？<br>你扛着病毒，迫不及待的参加一战，为啥来的？<br>你那地盘那钱怎么来的，现在心里打的什么算盘，<strong>别当哥几个不知道！</strong><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV06DNkmHcQrx7mptx0mmMyQhFibYL1E501WPmWghHX5yn6wgOyBia1Q2Qw/640"><br>其实不仅仅是威尔逊在一战后与欧洲发生矛盾，罗斯福在二战后也与英法发生了矛盾，罗斯福在二战后同样提出要让英法退出殖民地，让民族国家进行自决，让非洲、东南亚的国家独立。<br>当然，也是说的好听，雅尔塔会议直接自作主张把中国的权益送给了苏联，大方的很。<br>那么威尔逊、罗斯福的主张究竟是什么？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0ULpbx1fc6bLTq8P3Cw8ibCWvB0XeLQSGOYO38mkUZwk2b8nrFB0tVmQ/640"><br>其实说白了就是一句话：<br><strong>MD全球的殖民地都让你们给抢走了，你们让我怎么赚钱？<br>我打仗出了那么多力，白打的吗？</strong>美国在美洲，已经被能吞并的土地全部吞并完了，放眼望去，剩下的土地全是欧洲的殖民地，心理老大不乐意了。<br>其实基本上所有的战争，基本上就是<strong>放大的黑社会械斗，抢地盘，抢市场，谁的拳头硬，谁就当霸主</strong>第一个准霸主葡萄牙，依靠航海术垄断了香料为主的全球贸易，将非洲的黄金、象牙、黄金卖到欧洲，葡萄牙舰队称霸世界，独占海洋一个多世纪，都打到了澳门和台湾。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0wxfuvmumZXrKKHrvjujvTpXPynmbp835Yzm7f4uVJ52dAvT4UR4m0A/640"><br>葡萄牙是沿着非洲在航行，1492年西班牙终于越过大西洋，通过新的航线发现了南美洲，葡萄牙虽然也偷也抢，但基本上还是在做生意的掩护下强买强卖，但是西班牙就不管了，做个毛线的生意，太慢了，上来就直接抢，不给就杀人，连香料都懒得拿，直接抢黄金白银，把美洲印地安人干掉了90%，黄金堆满了西班牙啥，你说杀人是不对的？<br>他们是异教徒，我杀他们都是为了帝哥！<br>「上次有读者问我帝哥是谁，让我竟无语哽咽，帝哥就是<strong>上帝哥哥</strong>」结果对比葡萄牙，西班牙人发了大财，没钱了直接去南美抢，葡萄牙人立马就不行了，做生意哪里比得过抢银行来钱快？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0jGwepZIVg9CK67hWHe2DlwTpeUW5SmLAAMOnVTCicQQI9j5ibcfT4tlg/640"><br>西班牙、葡萄牙发了大财，让荷兰人嫉妒的要命，荷兰人说：<br>去你的上帝，我就是个生意人。<br>1602年，在荷兰成立了全球第一个股份公司：<br>荷兰联合东印度公司。<br>荷兰发明了一件事情，就是用公司的股份去募资，公司要干一件事情，需要100万，但是我没钱，我就发行100万的股票，大家只要相信我，就都来买我的股票，我挣了钱，大家一起分红。<br>荷兰是真正意义上的第一个资本主义国家，通过股份制募集了充分的资金，拥有了1800艘海洋货船，它击败了西班牙的海上霸权，取代葡萄牙控制了东印度公司，成了欧亚主要的交易者。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0uGy87BJkvH31UDUu5eEd4fxE4vxBTJNshtwlD1jZwmb4MBAse3qh9Q/640"><br>荷兰的好日子没过过久，英国出现了，英国出现，全世界瞠目结舌，大家齐声高呼：<br><strong>卧槽，还能这样！</strong>英国：<br>MMP，你们不是到非洲、南美和亚洲去抢东西吗，老子才懒得跑那么远的路，<strong>老子直接抢你们的</strong>西葡荷：<br>........西班牙是抢劫犯，荷兰是生意人，英国对自己的定位非常清晰：<br><strong>我就是海盗，你们谁有钱我就抢谁</strong>伊丽莎白一世的统治时期，英国开始建造强大的皇家舰队，专门在西班牙帝国范围内从事远距离的海上强掳，看到船只要不是英国的，二话不说，直接开抢。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0rOeMrldT2eysq2nVcZXswzliaFSLZOJFn0v2VOCYNFyIjibRy41SkqPQ/640"><br>这种海盗行径受到英国宫廷和贵族的大力支持，利润丰厚。<br>说白了，就是你不是去抢南美的钱吗，我直接截胡你，你抢到的都是我的刚抢完钱的西班牙人快哭了：<br><strong>你怎么这么不讲规矩，你太没有道德底线了，人家辛辛苦苦抢来的钱......英国：<br>快点努力多抢点回来，都是我的</strong>后来由于西班牙加强了自己的舰队并改善了情报体系，英国的这种海盗行径出现了一系列成本昂贵的失败。<br>这种失败为英国与西班牙战争提供了借口。<br>在随后的100年里，英国、葡萄牙、西班牙、荷兰，一会你联合我，一会我联合你，不是你打我，就是你打他，打的不可开交<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0fXyrtae5BYibGXiaia0cZ3RickRGIa1CeXPgIA7gjBMhSKI1EW9BibY2icjQ/640"><br>终于，英国的第一次工业革命来了，牛顿和瓦特改变了世界，蒸汽船让英国进入了机械化时代，在机械化时代，英国的行动力，生产力直线上升，将所有的国家全部甩到了后面英国的工业品，尤其那个时代的纺织品的生产效率达到了巅峰，这个时候的英国就一个目的：<br><strong>我要全球最大的市场。</strong>这个时候，英国的思路和西班牙这种思路开始出现了变化西班牙是要抢东西，但是抢东西这玩意，总是能抢光的，你抢光了也就没了，总不能把地上的泥巴都抢回家吧英国是要卖东西，我做了这么多的东西，光一个英国市场，怎么够我卖！<br>从英国开始，资本主义列强的目标变成了抢夺全球的原料市场和分销市场，我只要技术，要工业，从原料市场抢原材料，在国内做出来，然后去全球分销<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV079XEIbPibGc01VRC7462xiabg1iaTA8rILiahOtmgic7tfIN5wn0OtJibXHg/640"><br><strong>日不落帝国有多强</strong>英国，号称日不落帝国，是绝对的名副其实，太阳永远照射在日不落帝国的领土上，全球只有<strong>22</strong>个国家没被英国打过！<br>为什么这<strong>22</strong>个国家没有被英国打过？<br>因为<strong>你实在太穷太小了，看不上你，打你我划不来！<br>亲，不急不急，你好好发展，等你有钱了我再来抢确实，</strong>布隆迪、中非共和国、乍得、刚果共和国、危地马拉、科特迪瓦、吉尔吉斯斯坦、列支敦士登......英国想了想：<br>我打你干嘛，还不够我油钱<strong>强大不强大？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0JdXtNDp1icZBRBXRibbPZrGDu9aJlIrvoNeO7ogrYKKdafgMibXDqugcg/640"></strong>你以为英国就大不列颠那点地方，英国的国土遍布全球英国人占据了加拿大、澳大利亚、南非、印度、新西兰等面积辽阔的殖民地。<br>维多利亚女王统治期间,英国殖民地总面积超过3000万平方公里,国土面积相当于世界陆地总面积的<strong>1/4 </strong>，英国的殖民地遍布全球各地,号称“日不落”帝国，连美国都是从英国独立出去的。<br>同时，英国拥有约<strong>4亿</strong>人口，占到了世界总人口的<strong>25%</strong>以上，是世界第一人口大国。<br>这张图仅仅是英国的完全直接控制的土地，还不算英国的半殖民地<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0gCQQQiahnFXWDzo7peevic6kQ6jFl7eN98jYzDpMqkrkXdibicQMHnibUqg/640"><br>英国拥有世界上规模最大、实力最强的海军，控制着除了巴拿马运河以外的所有世界航线，是全球第一航运大国、贸易大国。<br>英国说：<br><strong>你别眼红，这些都是我应得的</strong>英国的称霸之路，建立在一片血海之上，谁敢不服气，我就揍死谁1630年，英国把西班牙舰队给灭了。<br>从此之后西班牙没有能力继续称霸海洋了。<br>这是英国称霸世界的第一步。<br>1780年英荷战争英国大获全胜，获得全球金融霸权，掠夺了荷兰的商队资本和大部分的殖民地。<br>荷兰完全失去了世界霸主的资本。<br>1813年组织反法同盟打破拿破仑，1815年在滑铁卢战役再次重挫拿破仑，将他关到了小岛上，从此法国长期一蹶不振。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0CoUVsDqLniab4NEGN6pm52Qgttjd5PhkH61ulmViajzdZ5WFwKS8XQvw/640"><br>1853年，为了争夺巴尔干半岛的主权，英国联合法国、土耳其一起合作攻打俄国，英国首次使用了线膛枪、蒸汽船，大大提高了陆海军作战效能，彻底打败了俄国，将俄国的千年黑海梦完全葬送接着一战......其它小的战役，包括对殖民地的战役多到数都数不清英国，简直成了最完美的帝国主义，本土掌握金融、技术、工业，加拿大、非洲、澳洲是原料市场，印度、中国乃至全球是商品分销市场.....没人干活怎么办，很简单，直接去非洲抓，工资都不用给货卖不掉怎么办，任何人都不能拒绝大英帝国的好意，来，鸦片抽两口，不抽，给你这么好的东西你不要，就不要怪我不好意思了哦全世界目瞪狗呆：<br>这生意，谁能做得过啊<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0H1obl2eHKKl5Mc7C9pBjyO19o7Kpomc5HcUC48vaWbv6QrbI2syWKA/640"><br><strong>「你们打你们的，我不凑热闹」</strong>远在大洋彼岸的美国人很精明的选择了孤立主义美国孤立主义政策是华盛顿在其总统任满后发表的「告别词」中提出来的：<br><strong>要将美国建成自由进步的伟大国家，最为重要的是应该排除对某些个别国家抱永久且根深蒂固的反感，而对另一些国家则又有感情上的依附；<br>不要与任何外国建立永久的联盟；<br>美国独处一方，远离他国，这种地理位置允许并促使美国能推行一条独特的外交路线，使好战国家不能从美国获得好处，也不敢轻易冒险向美国挑衅。</strong>在此后的一百多年里，美国的领导人忠实地执行了这一政策。<br>从此，欧洲在欧洲打，美国在美洲就干一件事：<br><strong>踏踏实实抢土地</strong><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0tSK98rTaxytyk1JQcZvOXzxO1KfkWHkoiaRTnntV6vj6mIWVVCoJPsQ/640"><br>1824-1850年期间，墨西哥政治一塌糊涂，30年里因军事政变更是创造出50个政府，军事政变是家常便饭，总统数量多到人们根本不认识。<br>墨西哥依然处于落后的封建社会地位，农业的发展十分滞后，工业、矿工业的发展也存在着明显的局限。<br>在经济悬殊的差距下，国力强大的美国开始疯狂的抢夺墨西哥的资源和土地。<br>1832年，美国总统提出「美洲」的口号，并且提出了对美国领土进行扩张的基本方针。<br>因此美国开始不断对墨西哥进行挑衅侵略，而弱小的墨西哥哪里能与国力强大的美国抗争呢。<br>1846年5月13日，美国向墨西哥发起战争，不到一年战争结束时，墨西哥便已经被美国攻占了大部分领土。<br>美国第二次向墨西哥发起战争时，墨西哥因首都沦陷慌得一批，废除总统成立新政府与美国进行谈判。<br>随后，墨西哥同美国签订了割让土地的条约，分给美国总共大约<strong>230万平方公里</strong>的土地，其中包含内华达州等七大洲。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0qYppdMyA0Vm3BWkuLm4Zaunp6XfvIPYpwYUtKoVN9NkdQIHPqNibLzg/640"><br>这是人类历史上割让土地最大的协议了，<strong>足足割让了8个日本！</strong>美国和墨西哥此次的战争，使得美国成为了跨越大西洋和太平洋的大国，从此以后美国主宰着美洲，成为美洲的一方霸主......总而言之，言而总之，美国把墨西哥的好地方全抢走了，剩下的贫瘠土地只能种下大麻，满足美国不同人士的需求......川总：<br>都怪墨西哥的移民，让美国陷入了贫困墨西哥：<br>.......川总：<br>拿钱来墨西哥：<br>干嘛？<br>川总：<br>我要修墙，免得你们的人过来祸害美国是的，川总刚开始说的，修的美墨边境墙，这笔钱不是美国国会出，是墨西哥人出，我就寻思按照这个逻辑，<strong>非洲还欠英国人的船票钱</strong>，当时英国人把他们运到南美，非洲人还没买票呢。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0NtBgzLibibUgycchbvHgzNic9XqkcONBGbibicNmXAUWPiaCx2mdglxKAtng/640"><br><strong>美国，万事俱备只欠东风</strong>西班牙，自从被英国打败后，还保留着大片的殖民地，哪个时候，南美也没多少人，英国正忙着抢亚洲，也懒得管他但是正所谓破鼓万人捶，西班牙的那些地盘，古巴、菲律宾、波多黎各等地方美国马上看上了，苍蝇小也是肉，毕竟，这个时候美国的实力还不足以和英法抗衡。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0gibehCGVRhYiadEmf45LkLohoA61py6S5vQWuLCq8O5lNm6T5v1dpMDw/640"><br>彼时，英国的海军实力还强大到美国想都不敢想，简直是<strong>战列多如狗、巡洋满地走，</strong>美国连英国的零头都没有，一直到半个世纪后，1914年第一次世界大战爆发时，英国海军总吨位为271.4万吨，排名遥居世界第一，美国也只有英国的大约1/3.虽然干不过英国，但是西班牙，已经垂垂老矣，你啥都没了，还占那么多地方？<br>古巴是宗主国的主要出口市场，然而美国人在古巴的投资—主要在糖业和矿业，利润却在不断上涨。<br>美国决定首先拿西班牙的古巴开刀，以便控制中美洲和加勒比地区，并取得向远东和亚洲扩张的基地。<br>这个时候的西班牙还是老一套，非常淳朴，就知道抢，一直到抢光为止，从来不知道洗白，俺就是黑社会，在国际上陷于孤立。<br>基本上不给古巴和菲律宾活路，激起了两地人民反对西班牙殖民统治的武装斗争，钳制着大量西班牙军队。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0FreWkHgmXACy8SqZVLsjW51KicOQRUDicF5gy69Za1caibSEc6u68xZ9Q/640"><br>同时告诉美国：<br>你们在我们这边的企业，要缴纳保护费，不叫保护费，当地人闹起来，你们的生意我可不管啊美国早看着不顺眼了：<br>尼玛我在古巴做生，我还投资，辛辛苦苦赚的钱，你拿大头，我拿小头......1898年2月15日，美国派往古巴护侨的军舰「缅因」号在哈瓦那港因神秘原因爆炸，美国遂以此事件为借口。<br>要求惩罚西班牙，4月24日西班牙首先对美国宣战，次日4月25日美国对西班牙宣战。<br>美国早就准备好了，虽然比起英国不如，但已经建立了一支强大舰队，部署在世界各战略要点上。<br>国会已征兵20万，并拥有速射野战炮、电报、电话等先进装备。<br>相反的，西班牙毫无准备，对美国一无所知，在古巴的20万西军只有1.2万人能打仗，其余多是在养老混日子。<br>海军仅有一些旧式木壳军舰。<br>在菲律宾也只有4.2万人的军队，而且西班牙政局一片混乱......<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0P8O91ESCQWLWXVrysCrKFWn3ibibiayC9Y1GNlYp3NeHeacfIrFYIB6dw/640"><br>菲律宾的战斗不到4个小时就结束了，西舰队被歼，伤亡381人。<br>美方只有7人受伤。<br>与此同时，菲律宾起义军积极行动，控制着马尼拉外围，占领了许多重要岛屿和城镇，并建立以阿奎纳尔多为首的民族政府。<br>8月13日新到的美陆军在舰队支援下登陆，同时利用菲律宾起义军，迫使马尼拉的西军投降。<br>菲律宾在赶走西班牙后兴冲冲的准备独立美国：<br>啥，我没听错吧，你要独立，你以为我神经病这么大老远跑过来是干嘛来的？<br>我说过的？<br>我啥时候说过？<br>美政府却背弃支持菲律宾独立的诺言，宣布对菲实行军事占领，引起菲人民的强烈反抗。<br>此后3年，美国对菲起义人民进行了残酷的军事镇压。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0SIH9HJ2wOLbHApXyzrlNPNqV0TKia0MVAjS43jNgHeiaxEghVoPIhRlg/640"><br>同样的，在古巴，在波多黎各，美军几乎不废吹灰之力就打败了西班牙军队，随后，和西班牙于12月10日在法国巴黎签订「巴黎和约」。<br>根据和约，西班牙全部放弃古巴，将波多黎各和关岛等殖民地割让给美国，并以2000万美元的代价，把菲律宾的主权转让给美国。<br>所以，在随后的20年的1919年巴黎合会上，威尔逊提出14项和平基本原则，英法非常不屑的撇了撇嘴：<br>骚年，这些地盘，都是我们辛苦抢来的，你想让他们独立了自己去捡现成便宜，以为我们不知道你那点小心思？<br><strong>想要地盘，自己去抢啊</strong><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0sqtgm6jACFLqwn0VzGWMLiakicbalsZfMlLT0T8hG22zDYy1BK5kugJg/640"><br><strong>美国开始屠龙之路</strong>签完巴黎协议，美国按捺不住心中的狂喜：<br>卧槽，我终于也有了自己的海外领地，我终于也有了自己的殖民地随后，巨大的收益让美国人喜上眉梢，美国人所拥有的甘蔗种植园和糖厂。<br>这些大种植园和糖厂的利润是不容忽视的，投资5千万美元，年贸易额可高达1亿美元以上这个钱赚得太尼玛爽了，干什么都不如干抢劫爽，果然是千古至理名言啊。<br>我要有100个古巴和菲律宾，哪还愁什么不能国富民强。<br><strong>我要努力，我要奋斗，我要更多的殖民地！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV01W0zPicezStkzavlBZ9Xmv5jRibhNGuzOoCfj2PYDrWyHkicLxhn8a7yQ/640"></strong>结果美国看了眼世界地图，一瓢凉水从头浇下来：<br>尼玛你们太狠了，所有的地盘基本上都被你们抢光了，不给人活路了嘛？<br><strong></strong>光英国的殖民地就多到了56个以上<strong>大洋洲14个</strong>「澳大利亚，新西兰，瓦努阿图，图瓦卢，所罗门群岛，萨摩亚，瑙鲁,圣文森特和格林纳丁斯，圣卢西亚，圣克里斯多福与尼维斯，巴布亚新几内亚，斐济，巴巴多斯，基里巴斯」<strong>非洲21个</strong>「南非，尼日利亚，喀麦隆，莱索托，博茨瓦纳，加纳，马拉维，坦桑尼亚，津巴布韦，斯威士兰,赞比亚，乌干达，汤加塞舌尔，毛里求斯，莫桑比克，纳米比亚，塞拉利昂，肯尼亚，冈比亚」<strong>美洲10个</strong>「加拿大，伯利兹，圭亚那，特利尼达和多巴 哥，牙买加 ，格林纳达，巴哈马，安提瓜和巴布达」<strong>亚洲10个</strong>「印度，巴基斯坦，马来西亚，新加坡,孟加拉国，马尔代夫，斯里兰卡，缅甸，文莱，民主也门」<strong>欧洲3个</strong>「爱尔兰，塞浦路斯，马耳他」还有些国家，虽然不是欧洲的殖民地，但不平等条约早就签好了，市场早就打开给独占了<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0mxtAI6X6BYR13ztRuze22oibQBl8n2vIzhdo1SFKaWZ3SpKhcs2rXmA/640"><br>美国放眼望去，<strong>怒火中烧</strong>，殖民国家及殖民地已占全世界85%的陆地面积。<br>各国的殖民地分布是不均衡的。<br>除了实力仍然强大的英国和法国外，早已衰落的葡萄牙都掌握着大片的殖民地和他们的地盘比起来，刚得到的那古巴、波多黎各、菲律宾，几乎就是没人要的边角料，面积不大、资源贫乏的「剩余地区」，连稍微有点矿的非洲都早被人瓜分光了，自己一块都木有！<br><strong>你们太狠了，吃肉连口汤都不给我留！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK87cadBiaI8N4dRoY2eWEiaV0icfKA1kB8TnBfnjuIS6auq7iaN0Q95j5E84UgwiaSJg66bIxqw8tk9S0g/640"></strong>看着每天疯狂发财的英国，美国心理太不平衡了你们这样压迫殖民地人民是不对的，民主自由才是王道，真诚、善良、友好、和平的美国人民绝对不允许你们这样祸害世界，美国终于表露了自己的雄心壮志为了世界和平，我们要<strong>抢钱，抢粮，抢女人！</strong><br>',
'<h2>中国，只有两个盟友</h2><br>10年前，中国电影出了一部神作<strong>「让子弹飞」</strong>，字字珠玑，句句经典「汤师爷，你给翻译翻译，什么叫惊喜？」<br>「其实你和钱对于我都不重要，重要的是<strong>没有你</strong>对我很重要」「我就是想站着，还把钱挣了」「他要是体面，你就让他体面，他要是不体面，你就帮他体面」「这算是什么狗屁世道？<br>就因为我是好人，才被人拿枪指着？」<br>.......但是，最经典的，莫过于一句：<br><strong>老百姓，永远是跟着胜利者走的.......</strong><br><br>美国的盟友是谁？<br>如果让世界上200多个国家和地区，搞一场国家层面的国意调查「帝哥要毁灭一个国家，你选择谁」不用想，美国必然是得票率最高的国家最恨美国的，尤其是美国的亲密盟友<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdL9ick2GAGxPGCwYa7AHV5nVBvNv5gJTTibFxRqbFMia7ZAmYuib8gzbAcQ/640"><br>其实，美国真的有盟友吗？<br>所谓盟友，最基本的，是双方平等的关系美国可以在日韩驻军，为啥日韩不能在美国驻军美国可以在欧洲遍地军事基地，为啥欧洲不能在美国修军事基地大家心知肚明，美国叫你一声<strong>「盟友」</strong>，给你面子而已日本不是傻子，自己的领空都不能自主，被勒索军费，领导人被羞辱，奈何看看美国在日本设置的纪律监察委员会、被日本控制的媒体、在国土上的驻军，只能继续谄媚的笑「日本东京地检特搜部是美国控制日本的一个类反腐部门」<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdlvqBISgFiaD3rdN61QOjEb9CPFytzvibCibeoYy6dfEfqHbYJfa1mIibxg/640"><br>欧洲更不傻，为啥每次想发展的时候，欧元想要飞跃的时候，美国就会正义感爆棚，要为自由和民主而战，要检查欧洲附近的大规模杀伤性武器，要制裁欧洲附近的独裁政权，然后连蒙带吓的让大家参战，奈何法国看看德国，德国看看法国，大家再看看欧洲的美军基地，然后都不吭声了疫情爆发，美国现在最忙的就是印钞厂，天天开足马力24小时印钱，摆明了就是抢全世界的钱，现在是美国创造财富的巅峰时刻，星期一印出了德国的全年GDP，星期二印出了日本全年的GDP英国想：<br>FUCK，美国在抢你钱呢，中国你怎么还不反抗日本想：<br>八格，美国让你在承受膨胀呢，中国你怎么不说一声印度想：<br>卧槽，美国怎么印钱印个没完了，中国你怎么还不吭声中国：<br>MMP，我说了你们继续帮美国来黑我吗大家都想让美国去死，但是没人会动手，都看着中国，因为现在美国要搞的是中国，反正<strong>天塌下来个子高的顶上去</strong>，看看中国怎么应对，你不动，我也不动，<strong>你动了，我还是不动<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGd0he1Qhqcty0ic7CGPlPwz78br5dXcriclkh0ic8xMv9R8VCk9uxibtgCXw/640"><br></strong>局势未明之前，没有哪个国家愿意将赌注压在中国身上，毕竟，世界上挑战霸权的国家屈指可数，而且多数都失败了，我现在站队，中国万一输了，怎么办。<br>疫情中中国援助了那么多国家，当他们真的心里没数吗，连个谢字都不知道说？<br>大家可看看美国的脸色，又把话咽了下去....<strong>中国的挑战者这一角色，是美国设定的</strong>，美国不会给中国其它的路走。<br>在挑战成功前，绝无国家敢主动和中国靠近，除非是被美国逼上去。<br>一旦中国挑战成功，当天晚上，所有的国家都会向中国笑脸相迎，中国一下子多了一百多个盟友。<br>但也没有哪个国家敢和中国结仇，帮美国指责几句可以，撕破脸是绝对没这个胆子的，否则一旦中国挑战成功，中国的一百多个盟友会马上让它万劫不复。<br>挑战之路上，中国必定是孤独的。<br>因为对抗霸权这个事上，结盟，从来都不靠谱。<br><br><strong>挑战霸权，所有的结盟本身就不靠谱</strong>历史上成功的战争千千万，但以弱胜强的最基本一条必是团结历，但以强败于弱，多数都是因为心不齐，别说美国现在只是抢点钱，勒索点军费，就算是灭国之战，结盟也估计搞不起来，千百年的历史已经告诉过我们了。<br>张仪的纵横之术，天生就要比苏秦的合纵之术有优势张仪只需要搞定一个人，苏秦需要搞定六个人张仪只需要煽风点火，苏秦是需要与人性做斗争，猜忌、犹豫、懦弱、动摇这些都是人天生的弱点，苏秦想让人转向真的是太难了所以往往是苏秦累死达成一项协议，张仪随便来两个谣言就拆散了。<br>秦国要灭六国，是公开的策略，结果六国你看我，我看你，先后在前318年至前241年，5次联军达到了秦国家门口，无一不是矛盾重重，或无功而返，或率先内讧，或打到一半撤军。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdMGBdR1YGG3vLyCBhxFTF2OtsPoWJRq8T7qYHRWIfzr2CW3ibvia4EhZw/640"><br><br>每次看张仪和苏秦的斗法，感觉苏秦真的是困难重重，引经据典，晓之以情，动之以理，作无数的思想工作，想把六国团结在一起。<br><br>张仪就像哄小孩一样，两下就让苏秦白干了，把所有的盟国拆的七零八落。<br><br>当时楚国与齐国结盟，是山东六国中最为强大的两个国家，两国结盟是什么目的，谁都看得出来，不久张仪到访楚国，对楚王说：<br>「如果大王能够和齐国断交，我们马上送你们六百里地」<br>楚怀王一听大喜过望，什么秦国的威胁啥的早忘到一边了，决定派遣使者与齐国断交，大臣陈轸苦苦劝到：<br>「大王你要这样干了，我们就和齐国结仇了，到时候齐国如果和秦国联起手揍我们，咋办？」<br><br>楚怀王说道：<br>「六百里地啊，我就不要了吗？<br>张仪是秦国的CEO，能言而无信吗？」<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdvE5xjHoeg9MicsuZZu7zqy1icfONs50PyY1LY3F0Wf2TXiajYTSpDJZiaw/640"><br><br>陈轸又说道：<br>「你非要这样，那么还有个办法，我们一边与齐国断交，同时密函把事情原委告诉齐王，这样一来我们既得到了商於六百里土地，又不损失什么，齐国也能谅解我们的苦衷」<br>按理说这样的做法可谓一举两得，什么都不损失，平白得地六百里，就算没有得到也没有什么损失！<br>可是楚怀王猪油蒙了心，一口回绝了陈轸的提议，又把楚国相印给了张仪并派人护送张仪秦国。<br><br>可是一到秦国张仪就得了病，在家一躺三个月，闭门不见客，秦王自然也不会认这个帐，楚怀王觉得可能是秦国觉得自己诚意还不够，又接着干蠢事，于是派遣宋遗持宋国节仗到了齐国的边境大骂齐王，气的齐愍王一怒之下决定与秦国结盟，对付楚国。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdaoRzP74Xibn4HHZ48ZE4EFDmyB5r5xXb7dZViaqBLKqoibqaHLzBK1JkA/640"><br><br>直到此事发生之后，张仪才宣布养好了伤上朝，楚国使者讨要商於之地却被张仪一句话噎了回去，「什么六百里地，我是在商於有一块名为<strong>六百</strong>的六里土地」。<br><br>楚王肠子都悔青了，盛怒之下，派遣十万大军讨伐秦国誓要活捉张仪。<br>结果两军在丹阳遭遇，楚军大败，被斩首八万人，随即韩国、魏国也趁机发兵偷袭楚国，楚国仓促退兵......<br>两千年前，就已经写下了「孙子兵法」的中国，比谁都明白这些道理，一早就想得很清楚「什么结盟啥的都不靠谱，一切都要靠自己」<br>中国为什么推进不结盟政策，这个时候让别人站队，没有任何意义<br><br><strong>全球中美之外，分为六类国家</strong><br><strong>一类是如日本、韩国、德国等被美国胁迫的国家</strong>，德国还好点，日本是深受美国欺凌，敢怒不敢言，但是也就这德行了，被美国扔了两颗核弹，亲热的叫爸爸，中国从古至今，对日本照顾有加，日本有机会就想放中国黑枪。<br><br>日本现在被美国重重控制，有没有机会成为中国的盟友呢？<br>有，但是要等到中国对美国有压倒性优势的时候，日本一定反复重申，中日友谊地久天长。<br>然后领导人到南京大屠杀纪念馆，真诚道歉，磕头把地板都磕出坑来。<br><br>可惜，哪个时候，中国还需要日本吗？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdQsN32Xk4DibMDolGXIv6tyFGoibYOibicMsJhoPS943P0YuZUV31p5icXkA/640"><br><br>所以日韩德这样的国家，想让他们坚定的支持中国，几乎没有这个可能性，尤其日本，不躲后面放黑枪就不错了。<br><br>德国无数次的想和中国走进，2019年默克尔启动最大规模代表团访华，可惜，心有余而力不足<br><strong>二类是如丹麦、瑞典、荷兰这样的小国</strong><br>这类国家，更加无所谓，反正美国抢劫，又不是只抢我一个人的，抢我一块钱，抢你都要抢10块钱了<br>抢点钱就抢点钱，反正又不要我的命，交个税而已<br>美国是要打老二，我何德何能，就这点体量，反正也做不了老二，美国也打不到我头上来，看看热闹得了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdUEoJL13LjpxxEzULSaEI8ahg4hib7d57g50z7uM9XIKsTv8qRpkroWA/640"><br><br>其实还有些国家，如波兰、冰岛这样的，主动要求美国驻军保障自己的安全，就给点钱而已嘛，多大的事。<br><br>花钱买平安，很多人是愿意的。<br><br>这些国家处于游离状态，某种程度上还希望美国维持霸权，因为多数人都是喜欢过安逸日子的，变来变去的太麻烦了<br><strong>三类是英国、澳大利亚、加拿大这样的国家</strong><br>这些国家，根源上和美国是亲戚，相同的文化走得更近，虽然说国际关系中只有利益没有朋友，但好歹一个语种，一个族系，总能减少些摩擦。<br><br>对他们来说，深刻认同美国的战略，某些方面，希望美国能干倒中国，自己还能上去分一杯羹。<br><br>但是，又不敢和中国撕破脸，万一中国真崛起了，自己不是很麻烦。<br><br>这些国家给美国摇旗呐喊，要成为美国的帮凶，只在一念之间。<br>或者直白点说盎格鲁撒克逊人这一系的，就不会对中国安半点好心。<br><br>英联邦成员印度当然也要算上，何况一直对边境问题念念不忘<br><strong>四类是法国这样的国家，有自由和浪漫的传统</strong><br><strong><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdQuOGj4cx4Sbo1LCq2pvMYBibdjXWMMqBdJMuf507N2rfOacS4a6jtDg/640"><br></strong><br>发生历史上最多流血事件的革命，法国确有自由之名，算是反对美国的西方大国了。<br>也是最早和中国建立正式外交的西方大国。<br><br>法国早在二战后初期，就开始无法忍受美国对欧洲和对法国的控制，尤其是当时法国的总统戴高乐。<br>一心要恢复法国的荣光，不希望法国成为美国的附属，所以从50年代就开始反对美国。<br>当时在60年代的时候，就挤兑美金，让美国差点下不来台。<br><br>从50年代开始，不光直接驱赶美国在法国的驻军，清理掉美国在法国的军事基地。<br>而且还直接退出美国主导的北约，自己单干。<br>「后2009年重返北约」<br>现在面对美国的挑拨离间，第一个喊出来：<br>为什么我们不能和俄罗斯谈谈，为什么要一直被美国骗。<br><br>法国是可以争取的，也是西方国家中唯一敢和美国唱对台戏，还保留自由精神的国家，但是除非中美实力再接近，法国只会骑墙<br><strong>五类国家是如非洲这样的国家，可以吃瓜</strong><br><strong>六类国家是 美国给中国安排的朋友</strong><br>中国一直倡导不结盟运动，是邓公的高明之处，但是不少国家被美国逼上梁山，结果和中国不自觉的走近了<br><br><strong>中巴关系</strong><br>中国和巴基斯坦，可以形成良好的互补<br>当然，千万不要相信一些反智的谣言，说中国人到了巴基斯坦大受欢迎，纯粹扯淡。<br>你想疫情结束了，还好多人防着湖北人呢，还想着有个国家的人对中国人比中国人对中国人还好？<br><br>国家之间，从来没有什么因信仰而结盟，都是利益达成的共同体。<br>所谓意识形态之争，都是骗鬼的，中国如果安心做裁缝，别说社会主义国家，是原始社会美国都愿意有友好关系。<br><br>现在的「巴铁」在我们建国初期并不「铁」，而且长期是亲美反华的。<br><br>印巴的外交有个前提就是两家从各种宗教矛盾、种族矛盾、历史矛盾根本解不开，在印巴分家的当天就迫不及待抄家伙，双方互相攻击，搞了个50万人的种族仇杀。<br>如果说我们和印度有摩擦，巴基斯坦和印度那就是血海深仇，这个结，基本解不开<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdPF7ibpgtILoMOzTRI6hKPcpSfTUUd63zia4ITsDX9j1NtlAd25nrH7aw/640"><br><br>在分家上，印度比较占便宜，首先，继承了英国的<strong>「印度」</strong>这一历史名称和政治遗产，并成为英联邦成员。<br>「注：<br>印度在历史上没有统一过，是英国创造出来的一个国家。」<br><br>而印度在初期，选择的外交策略是比较聪明的，采用的是不结盟策略，在美苏争霸的时代，不表明态度，给双方都留有幻想的空间，让美苏都想拉拢，同时，作为英联邦成员，又能得到西方世界的一些照顾。<br><br>而巴基斯坦就比较惨了，首先，在地缘外交上，无论是继承的「印度」的遗产，还是人口，都没有印度那么重要，如果让各个国家谈重视程度，一定是排在印度之后。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGduMJlbR2eOSBCXI6dsibVMicW6awg4FNaKIZsDWUjQFLNOZa6GFoTxxbQ/640"><br><br>而巴基斯坦在穷兵黩武的印度的强大压力下，为了自身安全，在1958年加入了美方阵营，刚加入，就急不可待的进行表态，对边界和台湾问题上对中国进行指责，并且将军事基地借给美国，将苏联彻底得罪了。<br><br>但是，问题是，在西方世界的对世界的博弈中，巴基斯坦这颗棋子，无论是在国力、人口、经济上都比印度落后，注定是没有如印度那么受重视。<br><br>而且，印度的态度越是暧昧，美苏越是想争取，这个时候对巴基斯坦尴尬的是，在经济上得到了美国的支持，但是在军事和安全上没人搭理，如克什米尔问题，没人在意它的诉求。<br><br>而印度，美国希望来打造民主的样板，苏联希望争取来制衡美国，反而左右逢源。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGd3ve5clDWjMTE0dU5twVOIq3tObPhqEney05PxqJOXdrm4qxGmXh7rQ/640"><br><br>1962年，中印冲突期间，美国加大对印度的军事援助，同时严令巴基斯坦保障印度的安全，对盟友不闻不问，对非结盟的印度百般袒护，彻底激怒了巴基斯坦，而中国对印度的打击让巴基斯坦乐开了花，终于开始慢慢的倒向中国，在联合国上支持恢复中国席位，给出了橄榄枝。<br><br>1965年8月，克什米尔游击队和印度军队出现火并，爆发印巴战争。<br>1965年11月，印军突入巴基斯坦，在初期势如破竹，巴基斯坦已非常危险。<br><br>关键时刻，中国救了巴基斯坦的命！<br><br>9月15日，中国在中印边界开始大幅度兵力调动，并严令印度撤出巴基斯坦，9月18日，挺进中印国境线。<br>面对双线可能爆发的作战，印度承受巨大的压力，从巴基斯坦撤军。<br>此后，中国的军援、军工开始对巴基斯坦全面支持。<br><br>中巴关系，是比较完美的利益共同体<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGd0uOJT2JulNXZ9WQW4GJGQSyo5H8avv7UFCbNmQ2SHBibXofUUT1dMibg/640"><br><br>印度一直拿中国作为假想敌，同时，印巴又是死对手，双方借助彼此的力量制衡印度<br>巴基斯坦意味着中国到非洲、中东航程上可以比马六甲海峡缩短一半以上<br>还有最重要的一点，伊朗是中东对抗美国的钉子户，面对美国的共同压力，伊朗和俄罗斯走到了一起，组成联盟，共同对抗美国。<br><br>美国要控股中东的石油，是美元霸权重要的组成部分，美国希望埋进去的以色列这个钉子，加上与沙特的关系，统一中东的石油产地，进而，通过石油控制全球经济<br>最终，中俄伊走到了一起......<br>然后，巴基斯坦是连接中国到伊朗的重要管道，即巴基斯坦通道，是中国通向中东的必经之路.....<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGd8NRbPfQE9ALFoyZ8f89AGmgZuXh5kD9yFiaKibkswc4zPjPqNzmgHmhQ/640"><br>中巴的关系，美国心理和明镜一样，清楚的很，想尽一切办法来找茬，2011年在巴基斯坦击毙本拉登后，放出话来要废掉巴基斯坦的核武器库<br>是的，印度和巴基斯坦，都是拥核国家，当然能打到哪里，我不知道<br>美国话音刚落，中国马上给巴基斯坦送达50架枭龙战斗机<br>巴基斯坦，对中国来说，太重要了<br><br><strong>逼上梁山的俄罗斯</strong><br>和巴基斯坦不一样的是，俄罗斯是妥妥的被逼上梁山......<br>俄罗斯一直想回归西方，但是美国太需要俄罗斯了，需要俄罗斯作为一个敌人.........<br>戈尔巴乔夫时代，就对美国的民主自由深信不疑，叶利钦直接对美国投降，结果美国对俄罗斯没有缴枪不杀一说，摆明的态度就是要赶尽杀绝，要将已经分解的俄罗斯再次分解，直到普京上来才挽回颓势<br>可见「<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU0MjA4MjkxNQ==&amp;mid=2247484118&amp;idx=1&amp;sn=4b600e97f7354fb696e5373e3495e951&amp;chksm=fb2150dacc56d9cc8c781b1f01b3a57af53455622f5c3aa92565fd20a65968602f2b57dfb77c&amp;scene=21#wechat_redirect" textvalue="普京的复仇" data-itemshowtype="0" tab="innerlink" data-linktype="2">普京的复仇</a>」<br>对于美国来说，事实上不会和任何国家真的有仇，只是自己作为全球的奴隶主，绝对不允许有势力来挑战自己的权威，同时，基于自己的国家属性，全球的区域战争与矛盾是必须要存在的，如果世界大同，全球都努力发展经济，美国就完蛋了，军火商怎么办，美元霸权怎么办.......<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGdP3Hc4yzAZ3CxMKhXIx1Jy135xghhF7M4pImmob1ZwKa7tiau8YduwDQ/640"><br><br>俄罗斯如果真的如法国想的那样，和西方世界和解，这意味着北约再无存在的必要，自己还有什么理由在欧洲驻军？<br><br>一旦失去北约，欧洲凭什么听美国的？<br>德国法国还甘心被美国控制吗？<br>你年年坑人家，真当人家傻，若有一个真的团结的欧洲，拼什么保障欧洲不会挑战美国霸权，不会和中国结盟？<br><br>所以俄罗斯也是一条不归路<br>在前15强的国家中，中俄必须是美国的敌人，不允许投降，美国已经定好了游戏规则，否则还能怎么制造全球不安定局面？<br><br>日本都躺地上了，你爱咋咋<br>印度天天献殷勤<br>还能到墨西哥剿匪禁毒去？<br><br><strong>中国，只有两个盟友</strong><br>但是，历经战火洗礼的中国，非常清楚，放眼全球，自己只能孤独的对抗霸权，所有的盟友都可以被收买，所有的利益都可以被交换，中国，从未指望过任何人<br>我们干了很多别人看着很蠢的事情，中国的粮食储备全球最高的，水稻存储占了全球的2/3还多，占国土面积1/10为数不多的土地，永远是先保障三大主粮的安全，而非为了经济利益去种作物粮食储备多到一年不种田还可以支撑一年半<br>在工业上，我们建造了全球最系统，最完备的工业体系，美国硬生生的把华为逼成了全能的民族企业，先做基站通讯服务，再做手机，再做麒麟芯片，这一切，仿佛是在逆全球的分工体系，为什么要踩别人已经踩过的坑呢，这意味着我们的产品要付出更高的成本<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibGdpd1xp4vJ1qgVjaSAlGd4x7zQpOT3icZpT6b0Xoz156SqiaHXR8u5ZK2UiaNCHKPvstJX6QicFiapyw/640"><br><br>我们希望开放和真诚的面向世界，但西方世界已经给了我们答案。<br><br>昨天的苏联，一直在告诉我们，与美国的战斗，不能输，且没有投降这么一说<br>输了，就是国家被分裂，经济被颠覆，人民流离失所..........<br>美国过来抢尸体，无数的美国盟友将纷沓而至，过来分一杯羹.......<br><strong>中国，只有两个盟友，工业和农业</strong><br>我们笨拙的建设了最大的粮仓和最完备的工业体系，是在告诉西方：<br><br>我不会给一点点的机会，那怕万分之一，一百年前你们给予的，我们从未忘记......<br>我们相信人类命运共同体，相信病毒是全人类共同的敌人，希望在灾难面前守望相助，我希望与全世界和平发展<br><strong>但我亦不惧怕全世界与我为敌！<br><br>',
'<h2>从朝鲜战争，看诡异的中苏关系</h2><br>中苏之间的关系，是非常诡异的。<br>不了解历史细节的人，通常都会感到非常困惑，无法理解。<br>1948年12月底，三大战役结果已基本结束，国民党精锐尽灭，全国解放指日可待。<br>1949年1月~3月，斯大林多次通电中国，要求国共和谈，制止中国共产党解放全国的行为，要求国共划江而治，在事实上分裂中国。<br>1949年8月8日，毛主席亲自撰文《别了，司徒雷登》，和美国决裂，彻底站在苏联这一边，实行一边倒的战略。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhUa6yIibCO87XyDBOias797UCapV2zNLhY4gHgBXianib2LACzHwKzb4nmEOyXul1rPncNHlaJibZVAQA/640"><br>1950年朝鲜战争爆发，中国抗美援朝，而苏联作为社会主义国家的老大却没有什么反应，甚至连一票否决权都没有用，好像对美国的入侵无动于衷，任由中国和朝鲜人民流血牺牲。<br>1953年，中国实行第一个五年计划，苏联决定大规模无私援助中国，提供很多绝密的技术和设备，帮助中国建立全套工业化，两国关系进入蜜月期。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhUa6yIibCO87XyDBOias797UWd6oz96oKTkYib07gnh9dqRia5nodjoRWA2ictKDALyOQvfoP3YrfOx3A/640"><br>1960年，中苏决裂，中国掀起一股批评苏修，打击苏修的浪潮。<br>在苏联刚刚援建完毕的钢铁厂里，中国工人大骂苏修。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhUa6yIibCO87XyDBOias797UwazndydD04hmpRIpJdnM8YgP4YoZ3toQ3zSS7VUzR1RAyC1Rj6IRbQ/640"><br>以上种种矛盾之处，诡异不？大国关系，好像成了过家家。<br>如果单独看这些史实，你想破脑袋也想不出当年为什么会发生这样的事情。<br>但如果你看了更详细的史料，那你就能理解为什么了。<br>《中苏友好同盟互助条约》是一切的根源<br>自从王明和博古被赶下台后，苏联一直对中国共产党不感冒。<br>王明博古是不是导致了第五次反围剿的失败，是不是差点断送了中国革命，这不重要。<br>重要的是，他们听话，苏联能够通过他们随意指挥中共的人事，军事，党建工作。<br>失败了不要紧，团灭了也不要紧，苏联老大哥不关心这个。<br>苏联有钱有装备有培训能力，随时可以再扶持一批人出来，还叫中国共产党。<br>但遵义会议和整风运动后，以毛泽东为首的一批共产党人上台了，苏联就不怎么喜欢中国共产党了。<br>你有没有能力这不重要，重要的是，你不怎么听话。<br>苏联的指示你不完全遵从，总是有自己的想法。<br>动不动就说“没有调查就没有发言权”，动不动就反对本本主义。<br>谁最没有调查权？谁最依赖本本主义约束中国？苏联啊。<br>你这么玩，苏联怎么可能喜欢你。<br>所以抗日战争期间，苏联的援助，基本都给了国民党，而不是共产党。<br>并不是你打着共产党的旗号，苏联就会无条件帮你的。<br>1945年，美苏达成了雅塔尔协定，约定由苏联进攻中国东北的日军，同时将中国和日本的一些权益，划分给了苏联。<br>1945年8月8日，苏联对日本宣战，迅速占据东北。<br>1945年8月14日，日本投降的前一天，在美苏的共同逼迫下，国民政府被迫和苏联签订丧权辱国的《中苏友好同盟条约》。<br>这份条约规定中国同意外蒙古公投独立；<br>同意苏联拥有旅顺和大连的驻军权和使用权；<br>同意苏联拥有中长铁路经营管理权。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhUa6yIibCO87XyDBOias797UfcicHy863rbOg7fhLeJtJSqGSQQWYHR8G60YpR59ibyrp1PS5x1HSwKg/640"><br>根据蒋经国自传，最开始蒋介石死活不愿意签这个协议。<br>但苏联威胁说，你不签，那我就把整个东北移交给中国共产党。<br>东北已经在苏联手上了，请神容易送神难，蒋介石能怎么办。<br>。<br>。<br>于是蒋介石就签了，换取苏联把东北交给自己的承诺。<br>中国共产党，只不过是苏联谈判桌的一个砝码而已。<br>而苏联拿到了自己满意的权益后，转而支持国民党，希望国共两党握手言和，不要再打了，以长城为界分别立国就挺好。<br>1949年初，为什么在国民党明显要灭亡，共产党即将一统天下的时候，苏联依然出面调停，希望国共两党划江而治。<br>那是因为共产党提出要废除和外国的一切不平等条约，建立新中国。<br>虽然没指名道姓的提苏联，但也没提豁免，显然苏联也属于外国，而旅顺和大连是苏联梦寐以求的不冻港，是断然不可能放弃的。<br>但国民党已经签约承认了苏联有在旅顺和大连的驻军权和使用权，苏联当然要保国民党。<br>南京被攻占后，英美的大使馆都留在南京等共产党，只有苏联大使馆收拾了行李，追着国民政府去了广州。<br>核心原因，就是《中苏友好同盟互助条约》而1949年8月，为什么毛主席要写《别了，司徒雷登》，彻底和美国决裂。<br>因为司徒雷登提出，美国承认新中国没问题，和新中国建交也没问题，只要共产党承认美国和旧中国签订的协议，那大家永远是好朋友。<br>这是美国的要求，也是谈判的底线。<br>只要同意，国民党就立刻会成为历史名词，美国全力支持共产党统一天下。<br>但这个底线，共产党无法接受。<br>而在共产党占领全国后，新中国是否倒向苏联，对苏联而言有极大的战略意义。<br>所以苏联提出，旧合约可以废除，一切都可以重新谈，苏联支持新中国加入联合国。<br>美苏之间，中国必须要选择一个，因为新生的中国太弱小。<br>美国不愿意放弃旧条约，而苏联表示可以谈。<br>所以我们对苏联采取了一边倒战略。<br>1949年10月1日，新中国宣布成立。<br>11月，毛主席向苏联表示，想在12月来苏，以便在12月21日斯大林70寿诞时亲自祝贺他生日。<br>1949年12月6日，毛主席出访苏联，16日抵达。<br>但一开始的谈判，很不愉快。<br>斯大林根本不愿意交还给中国旅顺及大连，双方互不相让，会谈现场一度陷入尴尬的长时间沉默。<br>斯大林没有任何让步的意思，对中方的合理要求不予理睬，想重签一份和旧条约一样的或者说差不多的《中苏友好同盟互助条约》。<br>这怎么可能。<br>毛主席一度被气得闭门不出，说要等周恩来。<br>斯大林很不解，为此当面问过毛主席：<br>“如果我们不能确定要完成个什么事情，让周恩来过来干什么?”<br>但毛泽东不松口，于是只能等周恩来同志到了再谈。<br>其实毛主席的用意很明显，胳膊拧不过大腿，得智取，先拖时间。<br>1949年12月底，英国政府已经倾向于承认我国，这一信息由负责外交的周恩来，在国务院会议上宣布。<br>而周恩来透露给英国的一些信息，也让英国人感觉自己有机可趁。<br>同期，英国报纸上大篇幅报道：<br>根据传闻，“毛泽东被斯大林软禁了！”<br>1950年1月，英国政府宣布承认中华人民共和国（非大使级建交）。<br>此举给斯大林施加了极大的压力。<br>美国也察觉到了机会，趁势来给苏联捣点乱。<br>1950年1月5日，杜鲁门总统发表声明称，台湾应归还于中国，美国不准备武力干涉中国内政。<br>苏联要坚持霸权主义，继续殖民侵占中国的领土。<br>而美国却要把台湾还给中国。<br>斯大林的压力更大了。<br>1950年1月20日，周恩来带领的外交团“姗姗来迟”，双方开始正式谈判。<br>1月22日，毛泽东和斯大林举行第三次正式会谈。<br>1月26日，中国代表团正式向苏联提交中国方面的方案，要求收回旅顺、大连和中长铁路的主权。<br>1月28日，苏联方面回复中国代表团，基本同意了中国的方案。<br>但加了一条，要求苏联有权自由利用中长铁路运兵和军用物资，为了中苏两国的安全。<br>中方表示同意，但要求对等利用苏联的西伯利亚铁路，从东北至新疆一线，自由运兵和军用物资。<br>如果苏联同意，那就等于中国把刚独立的外蒙古给包围了，同时拥有了武力干涉苏联的能力，苏方怒了，不同意。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhUa6yIibCO87XyDBOias797UPnHXjD5K4O1ql4hnd0pWp8cyQ5FmCLOFFmdOtO9jMibryhPxCu7GNkg/640"><br>于是这一条也给去掉了。<br>1950年2月17日，中苏谈判结束，双方签订新的《中苏友好同盟互助条约》，达成协议如下：<br>苏方不迟于1952年末将中长路的一切权利及该路的全部财产无偿地移交中国政府；<br>苏方不迟于1952年末从旅顺口撤回其驻军，并将该地区设施移交中国政府，中方偿付旅顺港的恢复与建设的费用；<br>苏方保证将大连的行政管理权完全交予中国政府……为了拉拢新中国，斯大林放弃了苏联在东北的生命线中长铁路，放弃了在旅顺港和大连港的驻军权和使用权。<br>只有外蒙古，苏联强行保留了下来，作为代价，苏联承诺给中国援建50个工业项目，并贷款3亿美元给中国，利率1%。<br>蒋介石送给苏联的四大特权，毛泽东经过艰苦的谈判，拿回来三个。<br>如此曲折的过程，可以明显看出，苏联是被迫做出这个决定的。<br>这份新条约的签订，意味着苏联在远东永远的失去了不冻港，也失去了武力干涉中国内政的能力。<br>苏联的损失太大了。<br>斯大林会心甘情愿的吃这个亏？1950年1月30日，也就是中方提出要用中长铁路的运兵权对等置换西伯利亚铁路的运兵权的2天之后，斯大林秘电金日成，要援助北朝鲜扩军，推翻之前反对的态度，开始支持朝鲜统一。<br>1950年2月4日，斯大林同意金日成提前使用1951年的苏联贷款，金额为7000万卢布，把兵力扩编至10个师。<br>1950年6月25日，金日成不宣而战，突袭南朝鲜，朝鲜战争爆发。<br>掀起朝鲜战争，对斯大林有什么好处？好处非常大。<br>天才到极致的阳谋<br>站在中国人的立场上，我们可能不怎么喜欢斯大林。<br>但是站在苏联人的立场上，斯大林是一个非常优秀的领袖和统帅，为苏联争取到了非常多的利益。<br>新中国刚建国，就迫使苏联归还了中长铁路以及旅顺和大连两个港口，这让斯大林非常不满。<br>这可是苏联在太平洋的出海口和唯一的不冻港，是苏联远东战略的支撑点，是俄国数百年来梦寐以求的战略要地，是苏联出动百万大军，威逼利诱，才从国民党政府手里拿到的权利。<br>就这么在斯大林手里丢了，愧对列祖列宗。<br>毛主席拿回了特权，高兴的是中国人，而不是苏联人。<br>但如果支持金日成发动朝鲜战争，斯大林就可以拿回失去的一切。<br>这是一个天才到极致的阳谋。<br>朝鲜战争爆发后，苏联反应异常迟钝，好像没有任何预案，也不知道该怎么应对。<br>其实斯大林的预案，就是没有预案，任由其发展。<br>金日成掀起战争后，有如下几个可能的走势。<br><br>第一种走势：北朝鲜利用苏联支援的大量装备和贷款，出其不意的突袭之下，是必然可以击败南朝鲜的。<br>如果美国没有任何干涉，那朝鲜将统一。<br>元山，仁川，釜山，济州四个都是天然良港，作为苏联支持的回报，金日成已许诺统一后租借给苏联。<br>这都是很不错的不冻港，完全可以顶替失去旅顺和大连的损失。<br>这种走势苏联很满意！<br><br>第二种走势：美国出兵干涉，北朝鲜奇迹般的顶住了美国的进攻。<br>那苏联就等于用极少的物资，利用一个代理人缠住了美国，苏联可以趁机在欧洲大幅扩张势力，美国不敢有任何动作。<br>这种走势苏联很满意！<br><br>第三种走势，美国出兵干涉，北朝鲜失败，中国不出兵干涉。<br>那北朝鲜将被迫退入东北境内组建流亡政府，而美国将兵临中国边境。<br>长期的军事对峙将给中国造成极大的压力，从而将被迫请求苏联的军事协助。<br>那苏联的军队，就能名正言顺的留在旅顺和大连，并继续使用中长铁路运兵。<br>这种走势苏联很满意！<br><br>第四种走势：美国出兵干涉，北朝鲜失败，而中国出兵干涉。<br>很显然，中国是不可能单独抗衡美国的，依然必须要请求苏联的军事援助。<br>一旦苏联地面部队进入东北，那等于重新获得了驻军权。<br>通过保持苏联在东北地区的军事存在，重新拿回新版《中苏友好同盟互助条约》中失去的利益。<br>1945年，就是因为苏军进了东北，蒋介石才被迫低头签订的老版《中苏友好同盟互助条约》。<br>这种走势苏联很满意！综上所述，朝鲜战争一旦爆发，无论局势怎么走，苏联都将大赚特赚。<br>无论美国、朝鲜还是中国，都是斯大林手中的棋子，将会同时被削弱，而苏联的利益将得到极大的强化。<br>所以苏联在联合国关于朝鲜问题的讨论上，放弃了一票否决权，甚至在联合国再三邀请参会的前提下，连会议都明确拒绝参加。<br>这是最顶尖的国际战略，近乎于完美无瑕，苏联必然是最后赢家，而且你明知他战略，还必须按他的意思去走，没有其他的选择。<br>斯大林，不愧是个政治天才。<br>偏要走出新路<br>斯大林的这个战略几乎完美，你没有什么选择，交还旅顺港和大连港几乎是中国必然的宿命。<br>但很幸运的是，毛泽东也不是常人，经常能在没有路的死局中，硬生生的走出一条新路来，逆天而行。<br>1950年6月25日，朝鲜战争爆发，世界震惊。<br>1950年6月27日，美国总统杜鲁门下令第七舰队进驻台湾海峡，公然以武力干涉中国内政。<br>这个时候，中国内部没有几个人想在朝鲜和美国开战。<br>新中国初创，百废待兴，西南山区还有100万以上的国民党残匪尚未肃清，这个时候和世界第一强国在战场上硬碰硬，实属不智。<br>中国大多数领导人，是不愿意出兵的。<br>但毛主席却从中看出了不一样的东西，他力排众议，压上了自己一生打拼的政治荣誉和地位，终于通过了出兵决议，这一仗必须打，打了之后，美国和苏联，才会知道中国不再是列强可以随意欺凌的玩物，才会真正的和中国平等对话。<br>要靠外交手腕，借美国的力才能和苏联平等谈判的日子，毛主席受够了。<br>而且中国几乎所有的工业，都在东北，必须要保，绝不能让战火烧入中国境内。<br>毛主席说：参战利益极大，不参战损害极大。<br>1950年10月，中国人民志愿军跨过鸭绿江，和18个国家组成的联合国军，进行了硬碰硬的较量。<br>斯大林一切都猜对了。<br>中国参战后，确实被迫邀请苏联海军驻扎旅顺口，以威慑美国海军，确实邀请苏联空军进入中国东北，以防御志愿军的后勤补给线。<br>但斯大林没想到的是，中国没有邀请苏联陆军进驻东北协防。<br>志愿军居然在没有海军和空军协助进攻的情况下，顶着美军的狂轰滥炸，节节胜利，硬生生的把美军赶到了38线之外。<br>中国陆军战斗力之强，甚至还要高于苏联军队。<br>很多人认为朝鲜战争之所以胜利，是因为苏联援助了中国大批军火，让志愿军在装备上和美军等同。<br>这是大错特错的谣言，苏联的本意就是迫使中国向苏联求援，怎么可能给中国太多装备。<br>朝鲜战争3年，志愿军一共打了24万发迫击炮弹，榴弹96万发左右，九二加农炮弹4903发，只有对手的零头。<br>而美军，仅在上甘岭战役，就投放了81毫米口径以上各种炮弹197万发。<br>中国军队近几十年来，都患有严重的火力不足恐惧症，特别喜欢重火力的装备，这一切都是拜朝鲜战争所赐。<br>朝鲜战争能赢，那是靠顽强的意志打出来的。<br>战场上中美打成了平手，我们这边的死伤人数还要多一点。<br>，为什么我说中国赢了朝鲜战争？因为战争的输赢不是看战果，而是看你有没有达成自己的战略目的。<br>北朝鲜参战的目的，是统一朝鲜，没有达成，所以北朝鲜失败了。<br>美国参战的最初目的，是保护韩国，这一目的达成了，所以从这个角度说美国赢了。<br>但在1950年10月1日，美国将战争目标从“保护韩国”改为了“征服朝鲜”，这一目标没有达成，所以从这个角度说美国失败了。<br>韩国参战的目标，是避免被北朝鲜吞并，从这个角度说，韩国赢得了战争。<br>而中国参战的战略目的，从头到尾只有一个，那就是保护朝鲜，把战线推回38线。<br>中国的战略目的达成了，所以说中国赢了。<br>在仅依靠苏联海军威慑和少量空军参战的前提下，中国陆军硬生生的在战场上逼平了美国，并成功实现了自己的战略目标。<br>这份战果震惊了世界，也震惊苏联。<br>纵观全球，哪怕是苏联自己，也只敢说和美国打个平手而已。<br>中国在苏联心中的地位，立刻大大提升了。<br>二战结束后，苏联始终处于有浓烈的不安全感。<br>人口损耗太多，工业实力也不如美国，苏联迫切的需要安全屏障。<br>这个时候，亚洲出现了一个4.5亿人口的社会主义大国，这个国家敢于正面抗击美国，并能战而胜之。<br>这是苏联梦寐以求的盟友。<br>苏联需要拉拢中国，作为对抗美国的屏障，而中国也需要苏联的工业技术。<br>斯大林的局，被毛泽东给破了。<br>国家利益高于一切<br>朝鲜战争中，在美国亲自上场的时候，苏联做壁上观，任由小弟们和对方老大火拼。<br>而下场肉搏的中国，居然打赢了。<br>这种行为，大大损害了斯大林的威信，同时大大提升了毛泽东的威信。<br>但一个优秀的领袖，永远是国家利益高于一切。<br>掉了面子的斯大林，丝毫不在意自己威信的损失，热烈的给中国送去了橄榄枝。<br>1952年，依照协定，苏联应从旅顺撤军，但朝鲜正打的热火朝天，苏军有留在旅顺的必要。<br>于是中国不得不主动请求苏联继续驻扎旅顺，连驻军期限都没提！一切都如斯大林所料。<br>但朝鲜战争中国打的太好了，于1953年成功逼平了美国人。<br>1955年，苏联海军正式撤离旅顺和大连，中国终于收回了这两块国土。<br>如果不是朝鲜战争中国打的太好，你觉得苏联海军会撤么？政治家，有的是理由和手段来继续延长驻军期限。<br>1953年5月，苏联决定在1950年《中苏友好同盟互助条约》约定的50个援建项目的基础上，再增加91个规模巨大的工业项目，后来又增加了几个，总共是156项，涉及到方方面面。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhUa6yIibCO87XyDBOias797UrmpkYYYCvWiaMWgE1Pic3ZDmYb0eib2WG7u2RxgUbNsJT7YVRwNakODOw/640"><br>1956年4月7日，苏联再次主动增加55个援建项目，同年9月又增加12项。<br>在1957年最高峰时，苏联援建的项目达到了291个，援助金额达到了30亿美元，是1950年承诺金额的10倍以上。<br>苏联慷慨的拿出核心技术和生产设备，派出大批专家和工程师，手把手的帮助一穷二白的中国建立了一个完整的工业体系，构建了中国工业的根基。<br>拥有完整的工业体系，很多发达国家都做不到，而在发展中国家中，唯有中国一个做到了。<br>苏联这么好心，为啥不帮北朝鲜建立全套工业体系？一切都是有原因的，这就是抗美援朝“战争红利”的变现过程。<br>以前的所谓中苏同盟，只是纸面上的同盟而已，苏联实质上是把中国视为附庸国。<br>朝鲜战争之后，苏联才真正把中国视为了盟友。<br>中苏交恶<br>和毛泽东打交道的三位苏联领导人，不论是斯大林、赫鲁晓夫还是勃列日涅夫，都是实用主义者，都尊崇苏联国家利益至上，基本不考虑意识形态。<br>斯大林支持国民党，勃列日涅夫和台湾合作，掉了面子也一点不生气，一切都为了国家利益。<br>1958年4月，赫鲁晓夫提出要在中国领土上建立长波电台，并和中国组建联合舰队，以此来交换核武器技术。<br>苏联不同意长波电台主权属于中国，试图建立事实上的特权区。<br>而中国没有海军，所谓联合舰队其实就是苏联舰队，苏联将重新获得旅顺口的驻军权。<br>这个提议被毛泽东拒绝后，中苏的蜜月期结束了。<br>事后看，赫鲁晓夫可能并没有毛主席设想中吞并中国的野心，而赫鲁晓夫可能也觉得给了中国这么多援助，结果中国一点权力都不愿意让渡，实在是太过分了。<br>地球上为了援助而自愿放弃港口驻军权的国家，简直不要太多。<br>不好说谁对谁错，但苏联碰到了中国人最敏感的那根神经，这种极度敏感的特性俄国人和西方人都很难理解。<br>因为俄国的领土内，没有挂过“俄国人与狗不得入内”的牌子，所以他们不会理解。<br>这是中国的历史造成的，是一种历史现象。<br>所以我并不认为毛主席拒绝了长波电台和联合舰队的提议，并认为苏联别有用心的看法，是错误的。<br>1958年8月，中国人民解放军炮击金门，事先未通报苏联。<br>1959年6月，苏联以和美国达成禁止核武试验的协议为由，停止对中国核项目的援助。<br>1959年8月，中印边境纠纷，苏联在未和中国沟通的前提下，发布对中印冲突中立的声明。<br>1960年4月22日，中共发表了《列宁主义万岁》等三篇文章，公开点名批评了南斯拉夫修正主义，实际矛头则指向赫鲁晓夫。<br>1960年6月底，苏共在五十多个国家共产党参加的布加勒斯特会议上率队围攻彭真率领的中共代表团，抨击中国的社会主义理论。<br>1960年7月16日，苏联单方面撕毁和中国的合约，召回全部苏联专家，销毁部分技术图纸。<br>中苏至此，全面交恶，互相敌视了十几年。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhUa6yIibCO87XyDBOias797Ues1r76xianKsEk0hRW4ooGL8x2944oZ1j0tr0sibzzCgibz6oAqTySR2g/640"><br>1962年，中印冲突中，苏联甚至选择支持印度，在北方边境调兵给中国施压。<br>那个阶段的中国，遗世而独立，拳打苏修，脚踢美帝，成了地球第三极。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhUa6yIibCO87XyDBOias797U3pxDYv5LicAs49YlfXUiaXj9Pr3lC9Kic9ibQdsQU6k56mxLKaA4gd0mAg/640"><br>中苏双方的领导人，实际上都是在为了本国利益而不断博弈。<br>个人情谊不好使，意识形态也没啥用，一切以国家利益说话。<br>这就是中苏关系不断诡异波动的核心原因。<br>国家政策是无法用道德来评判的，善恶无法形容国家行为。<br>100年来，外国对中国的一切援助或者侵略，本质上都是为了谋求本国利益的最大化，并不是因为他们爱中国人，或者恨中国人。<br>没有永远的朋友，只有永远的利益。<br>所以在朝鲜战争中，苏联的表现，才如此的诡异。<br>而在朝鲜战争中，毛泽东以远超常人的魄力和卓越见识，背水一战赌国运，打破了斯大林为中国设定的死局。<br>我非常钦佩。<br>参战后，中国的利益果然极大。<br>不仅能真正和苏联平等对话，拿回了自己的合法权益，并趁机建立了自己全套的工业体系，打下了真正的强国根基。<br>而且经过这次铁血战争，中国终于成为了一个政治强国，让全世界所有国家，都对中国有了敬畏之心。<br>1962年，周总理仅仅轻描淡写的说了一句：<br>美国如果越过17度线，中国就会出兵。<br>结果美国在越南打了十年，真的不敢越雷池一步。<br>中国不用出一兵一卒，哪怕没入联合国，也可以用一句话让美国不敢轻举妄动，这是事实上的一票否决权。<br>有如此能力的国家，成为联合国五常，是必然结果。<br>这一切，都源自于朝鲜战争，那是我们的立国之战。<br>',
'<h2>中美恩仇</h2><br><div id="zhongmeitoc">1 <a href="#zhongmeitopic-1" target="_self">中国拉了刚建国的美国一把</a><br>2 <a href="#zhongmeitopic-2" target="_self">中美贸易是美国创业的第一桶金</a><br>3 <a href="#zhongmeitopic-3" target="_self">美国用鸦片回馈了中国</a><br>4 <a href="#zhongmeitopic-4" target="_self">美国一开始就走在技术的最前沿</a><br>5 <a href="#zhongmeitopic-5" target="_self">两个主义</a><br></div><br><br>昂格鲁撒克逊的海洋霸权已经统制地球超过300年，到今天，阴霾依然笼罩在全球，历史上所有的挑战者无一例外的全部失败了。<br><br>我们可能认为美国已经垂垂老矣，当年，日本也曾经认为美国愚蠢昏聩，人民贪生怕死，政权不堪一击，面对日本的挑衅，美国似乎一直无动于衷。<br>在日本百分之七十的陆军兵力被牵制在了中国本土，曾经妄图三个月灭亡中国的计划在中华民族积极抗战中失败，陷入了人民抗战的汪洋大海。<br>僵局的日本，依然认为美国不过尔尔，制定了偷袭珍珠港的秘密计划。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8wNuILbYrCasGCkWQDP2eMYnhfic6eXx97ImCXIWVTsSMYILMfWo5SLbibCMSO7FDCDj6gT3bVIhnA/640"><br>偷袭美国得手，太平洋舰队被重创，日本举国欢庆，只有曾留学美国的，深刻理解美国文化与实力的三本五十六哀叹道：<strong>日本，最多能坚持6个月</strong>。<br><br>一旦美国反应过来，或者说偷袭珍珠港，本来就是罗斯福精心安排的算计，整个美国成了一个兵工厂，每小时生产一架30吨重的轰炸机，每周一艘航母下水，中途岛海战后，美国全线出击，重拳之下，日本顿成齑粉。<br>对失败者的冷酷无情是美国的一贯作风，在此点上，比同源的英国人更胜一筹，在日本已经注定战败的情况下，美国毫不犹豫的买一赠一，送了日本两枚原子弹，向全世界彰显了自己的国力，让日本跪到了现在。<br>同样，诺曼底登陆，德国兵败如山倒，所有德国士兵，就一个想法：<strong>向西跑</strong>，不要落到苏联人手中。<br>结果同为盎格鲁撒克逊的美国人从来没想过善待德国人，莱茵大营，德国战俘受尽虐待，75万人死得不明不白。<br>比起对英国战俘的待遇，简直一个天上一个地下，<strong>让失败者的恐惧深入骨髓</strong>，就是美国人的信念。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8wNuILbYrCasGCkWQDP2eMJvlvueQuoBFtVLibc4gicWLjCZMr262cTKk98ydFlGJPLXhNMXm88Tcg/640"><br>美国本来的想法，就是彻底弄残日本和德国，日德都应该感谢苏联，让自己成为冷战的前线，有了利用的价值，得以转危为安。<br>而对于已没有价值的苏联，美国是毫不犹豫的赶尽杀绝，大卸八块，对于战败者，美国的字典里，<strong>从来没有投降</strong>。<br><br>在德国空袭伦敦，将英国多个城市几乎轰炸成废墟，太平洋战争之初，美国海军处处受制，苏联冷战初期苏攻美守，直到在古巴布置导弹，他们都曾经认为英美的海洋霸权不过如此但很可惜，他们都还未登上真正的赛道，挑战美国的霸权到真正击溃美国，意味着<strong>夷平他们的城市，摧毁他们的信仰，让美元变为废纸，让自由女神倒塌，颠覆他们的政权，抹掉他们的文化.....</strong>到了今天，全球最和平的国家，一向支持人类命运共同体、即使在最强大时期也只是温和的搭建朝贡体系，从未有称霸之心的中国被美国生生的逼到上了争霸之路<br>我们已经无路可退的被美国逼上了擂台，或战死崩塌，或永远在美国设计的全球奴役体系的最底层、或胜利规划全球新的格局，再也别无选择。<br>伟大的战略家邓小平提出的韬光养晦的策略，让中国平安的高速的发展了40年，通过中国人民的勤奋与努力，以中国制造在国际贸易中游刃有余，成为130多个国家的最大贸易伙伴。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8wNuILbYrCasGCkWQDP2eMMTWnicHibzxh1hjGIgGmlBd5p4B30EPJD3XxrYibN4oibnynjA2JReeWdg/640"><br>但今天，美国已经不会给我们太多的时间......尽管有40年的高速发展，但从清末开始欠下的近300年经济、技术的债还没有还清，中国经济，正在以肉眼可见的速度追上美国，但若中美争霸，依然天差地远美国，犹如一个BUG级的存在，辽阔而富饶的美洲大陆，似乎仅为美国一个国家所设立，近200年的孤立政策几乎风调雨顺，庞大的科技与军事体系牢固的统制整个全球<br>美国，更是一个<strong>冷酷到让人战栗的民族</strong>，是一个完全没有底线的种族，是一个将谎言当作真理的国度，美国政府从建立的这一天就打出了自由民主的旗号，在同一时间，美国陆军第一团成立开始，征讨与杀戮印地安人，就成为美军的使命，全国正规兵和民兵，毫无怜悯的屠杀曾经给与他们帮助的印地安人，所有的美国人民心怀喜悦的西进，毫无心理压力的夺取印地安人的土地<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDlGhm7qmT0KSead89tZQVx6SwuObo9ruqxpTJHupVZSpuBu8WZL4DBg/640"><br>美国，汇聚了全球的精致利己主义者，在这个大环境下，为了自己的利益，可以豪不犹豫的让任何人去死。<br><br>日本侵华期间，至少还有少量善良的帮助中国的日本共产党，遍数整个美国历史，几乎无人会为西进运动、黑人奴隶制度盛行、对中国贩卖鸦片而感到羞愧，只有对自己实力的讴歌，如赞美奴隶制度的「飘」如同在2020年，大批美国的穷人死去，没有任何的媒体和政府官员会有一丝丝的疑惑或关注，还不如在路边死一只动物让他们更为惊讶，他们对中国的关心远远胜于已经对没有没有任何价值的工人阶级和老人，我毫不怀疑，美国将通过疫情获得人口上的优势，而特朗普将以此为荣！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDmucKFucwnrykhKQe6iaH5gyyIbWqFMl8WtV0eqTe4xvCMetgKh8BztA/640"><br>多么可怕的敌人！中美抗衡，本已敌强我弱，但凡对敌人抱有一丝幻想与怜悯，必将万劫不复！<br>中美抗衡，怎么可能？美国在多个角度可以无死角的碾压中国，巨大的压力足以让我们喘不过气来！<br><strong>是的，怎么可能？</strong>100年前，412反革命政变，我们几乎被屠戳殆尽时；<br>我们80000个衣衫褴褛的前辈踏上万里长征之路时；<br>日寇铁蹄下好河山沦陷大半，国民党精英大量投敌时；<br>16国联合国军强敌压境，中国几乎一无所有时；<br>那个时候全球都是这么想的<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8wNuILbYrCasGCkWQDP2eM0HWoEJaefQekOtgLZKZlhf3HBbbqISII6BzTLq2sBQvIHM3Wg9iaVWQ/640"><br><strong>怎么可能？</strong>美国，也曾犯了很多错误，但可能最大的错误，就是一再将中国逼上绝路，和美国的天时地利不同，中国从来是凭借强大的意志力一次次战胜命运，而美国，帮助中国一次次的让意志力再次迸发<br><strong>多数人的成功，是因被逼上绝路，除了成功，无路可退。<br></strong>未来的几十年，全球外交风云，本质上就是中美关系，<strong>我们将陪伴我们的国一起逆袭</strong>，我们需要了解中美恩怨的前世今生.........<br><br><h3 id="zhongmeitopic-1">中国拉了刚建国的美国一把</h3>1783年，借助法国军队的帮助，一群因不满政府赋税体系的英国人宣告独立，美国正式挂牌成立。<br>英国正值最强盛的时期，日不落帝国的旗帜插满全球，第一次被「家贼」联合「世仇」狠狠的坑了一把，当然不可能就这么算了，当即发布了对美国的全面贸易禁运，将美国商品的关税提到最高。<br>不愧骨子里流着英国人的血液，刚成立不久的美国，就将掠夺领土作为自己的首要任务，美国，后来居然爆发了「1812年第二次独立战争」，不过这次所谓的独立，就是趁着英法战争，抢自己老东家英国的加拿大，对美国的「二五仔」行为，英国勃然大怒，率军直接打到了华盛顿，火烧白宫......<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDBBXow3ib0XZZ77ag3RfdcYlIFCEQwmTygAFxrrgCL5Yq1ictsRdn8ib6w/640"><br>从美国独立后相当长的时间，英国保持着对美国的高度敌意<br>17-18世纪的英国，犹如今天的美国，如日中天，而在英国的态度下，其他欧洲国家也不愿意跟美国进行贸易而得罪强大的英国，而此时，美国还仅仅只有北美大陆的一小块地方，西班牙就不准美国船只通行密西西比河口。<br>除了法国因为与英国处于敌对关系，美国基本上无人敢去搭理，在四面楚歌之中。<br>没有资源、没有资本、没有商业、没有朋友。<br>创业阶段的美国困难重重，经济难以发展。<br>万般无奈之下，美国把目光投向了万里之外的中国。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8wNuILbYrCasGCkWQDP2eMJ11Tm88CaFybtr6HNN6W9I7LsiaKibwIBKkkG6dubmN3KNlKRdUW7olg/640"><br>那时，富庶的中国简直是美国的梦中天堂，1782年，从中国远航归来的美国商人告诉大家：美国6个便士的毛皮，到了中国就可以价格涨上20倍以上，中国繁荣，几乎遍地是黄金......1784年2月22日，满载美国人希望的一艘帆船，带着人参、毛皮、羽纱、铅、棉花、胡椒和43名船员，开航驶向中国。<br>为了博得中国的好感，帆船被命名为<strong>「中国皇后号」</strong>。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8wNuILbYrCasGCkWQDP2eMF14yXy6RrnVibPY2oF2SRotrx6rfLNhDibAaXTg4rUObOGQzMUpibQPRA/640"><br>6个月后，几乎绕了地球一整圈，中国皇后号沿珠江进入黄埔港，鸣炮13响代表美国的13个州的敬意正式进入中国的视线，中国江面上，第一次升起了星条旗。<br>中国人怎么都分不出美国人和英国人的差别，根据旗帜将美国称为「花旗国」，中国海关官员根本不知道有美国这个国家，最后一个多星期无法同关，实在没办法，以「英国」的名义做的登记<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8wNuILbYrCasGCkWQDP2eMYADZMlMrLegicZpvaNPaaWVq0iaVib7TBGflIs8pkVhLicdV2vygpPibebA/640"><br>在登记后，中国海关送来了牛、酒和面粉作为礼节，让美国人非常开心。<br>当然，我们一点也不惊讶，此时的中国，尚国力强盛，否则美国一定会在中国也有一个感恩节，以屠杀印第安人报恩的方式来感谢中国。<br>随后，是来自美洲大陆的新奇物品得到了中国人民的青睐，4个月后卖空，成了广州市民最抢手的商品。<br>在过完圣诞节之后，中国皇后号带着红茶、绿茶、瓷器和大量丝绸、象牙扇和工艺品启程返航。<br><br><h3 id="zhongmeitopic-2">中美贸易是美国创业的第一桶金</h3>由于英国的贸易封锁，美国除了自己生产的商品，几乎什么都没有，中国皇后号返程，所有的中国货物很快被抢购一空，连华盛顿总统都买了数百件瓷器。<br><br>策划与支持中国皇后号的美国官员莫里斯因此而被美国政府任命为第一任财政部长，直接负责中美贸易为了大肆宣扬对华贸易虽然遥远但却有利可图，美国国会向全国发布了对首航贸易的通报表扬信。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDZYdR3sM0yEAMUACBpsG7Ycse5jfUPuPabHDgRtlv6XqT4lKUtxxb2g/640"><br>其实，虽然整体货物的利润非常高，但航程实在太过遥远，几乎是一趟环球旅行，加上当时的船只载重有限，整体的利润只有大约20%-30%。<br>不过对美国而言，此举意味着摆脱了英国的贸易枷锁，在随后的10年时间，大量的美国商人加入了对华贸易，整体贸易量突飞猛进，很快美国成为了中国的第二大贸易伙伴「第一贸易伙伴为英国」，而且逐年增长。<br>在南北战争期间，美国每年对华贸易的利润高达3000万美金，成为支撑政府的重要收支之一，很多早期美国的对华贸易商人，成为美国的第一批百万富翁或千万富翁。<br>纽约的毛皮商人阿斯特参与过中国皇后号首航之旅，成为美国第一个千万富翁，去世时留下至少2000万美金的遗产。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDSPBzwQuAnl2KiavjE7GwOcr6Y4K6qSeUhSSbeenFscAm0M9sOmACVWg/640"><br>同时，中美贸易，让美国的造船业快速兴起，毕竟，船太小，装不了多少货，并带动了美国以造船为基础的一系列供应链的发展，对盘活美国的整体经济，发挥了不可估量的价值。<br>而大量因中美贸易致富的美国商人，在中国捞到了第一桶金，在美国修铁路、建地产........<br><br><h3 id="zhongmeitopic-3">美国用鸦片回馈了中国</h3>中国的对外贸易，一直以来都是保持高度的顺差，中国的茶叶、丝绸、瓷器在西方世界受到了极大的欢迎，但是，对于英美来说，实在没有什么可以拿得出手卖的东西，羊毛，呢绒这些东西在中国实在难受欢迎，到从西方世界到中国来的商船卖东西卖的非常艰难，从中国回去的商船卖东西马上被抢购一空，当时中国对外的结算货币是白银，在与中国的贸易过程中，白银已经对英国越来越缺乏。<br>为了改变这种不利的贸易局面，英国最后终于找到了好产品，向中国大量走私特殊商品鸦片，以满足他们追逐利润的无限欲望。<br>&nbsp;<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDYOIibseaffyvAcAXjQYp5vrgIOQWwLbc5XomXvvx95rdb1znNyI3hWQ/640"><br>鸦片贸易给英国资产阶级和鸦片贩子带来了惊人的暴利。<br>打破了中国对外贸易的长期优势，使中国由二百多年来的出超国变成入超国。<br><strong>「鸦烟流毒，为中国三千年未有之祸。<br>」</strong>鸦片大量输入，使中国每年白银外流达600万两，中国国内发生严重的银荒，造成银贵钱贱，财政枯竭，国库空虚。<br>我们常常认为鸦片只是英国的事情，其实在对中国的鸦片贸易中，美国占了10%从19世纪开始，开往中国的美国商船就有了鸦片。<br>英国是把印度鸦片运到中国，占据了90%的鸦片交易。<br>美国人从土耳其买鸦片后卖到中国，占了剩下的10%。<br>美国人在土耳其2.5美金买一磅鸦片，到了中国能够卖到4倍10美金以上，不仅销售速度快，收益要比其它的产品高得多。<br>越来越多的美国商人追随而至，通过鸦片攫取暴利，最后满载着茶叶、瓷器和丝绸从中国返回美国。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDV5exXs7JHHNsFYGzGrhm6L5mP8ljELEbh6HULEkwCLUm5J5WrlWHDQ/640"><br>鸦片贸易扶植了美国的大片富豪：波士顿的卡伯特家族、库兴家族、韦尔德家族、德拉诺家族和福布斯家族都靠鸦片贸易发家。<br><br>此时，英国的财富已经遥居全球前列，美国虽然只占10%的鸦片市场份额，对创业之初的美国来说，已经足够成为发展的动力，这些鸦片利润快速投入到了美国的早期建设如医院、铁路、工厂之中，促进了美国经济的繁荣。<br><strong>既当又立</strong>，是英美两国的传统，一边祸害人，一边还要博取好名声，美国的鸦片商人，在美国修建了大量的纪念碑、图书馆、学校，促进了美国文化的发展。<br>对于美国以戕害中国人生命为代价换来财富，有的美国人非常坦率，钱赚到了，就是我的本事，甭管钱怎么来的<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDtl5jwbX5ibTpSgy7l7r1W1RBwdRy0nr51kcEtaPeKcEaibTyzWadRKFQ/640"><br>德拉诺家族，即美国总统罗斯福的祖辈。<br>罗斯福的外祖父德拉诺在家书中写道：「我不会假装从道德和慈善的角度来为经营鸦片贸易而辩护，但作为一名商人，我坚持认为这是一种公平的、光彩的、合法的贸易；<br>最差来说，它也不应该比向美国、英格兰等地输入葡萄酒、白兰地和烈酒承受更深更重的反对」也有的美国人表示疑虑，波士顿图书馆的一份声明，声明中描述:<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDD1MvDCTmbhQ53bMhcF52C1GGjdv5k02fOIzBoQta1kiaHqQvBprZ8wYw/640"><br>「我们的历史，跟其它历史机构提供的一样，揭示出内在的矛盾。<br>我们承认，珀金斯兄弟以牺牲他人生命为代价获取了财富……同时他们也通过慈善事业，慷慨地支持了许多教育、医疗和文化事业……我们鼓励我们的会员、研究人员以及参观人员以批判性的眼光来看待我们珍贵的资料，提出重要的、甚至棘手的问题。<br>」当然，我们一点也不怀疑，即使到了21世纪，如果中国稍有疏忽，美国绝对不介意拿中国人的生命去换他们手中的美元，毕竟，道德这个东西，在美国从来没有真正存在过.....<br><br><h3 id="zhongmeitopic-4">美国一开始就走在技术的最前沿</h3>美国的第一代移民基本来自爱尔兰的穷人，他们有强烈的奋进与开拓精神，并一直保持务实的作风，同时，将大不列颠的各种冷酷、唯利是图学习到了极致。<br>很多科学的理论来源于欧洲，而实用发明往往在美国爆炸，而资本的运作又快速推进了技术的流行。<br>牛顿研究了力学理论，瓦特发明了蒸汽机，美国人富兰克林制造了蒸汽船，标志蒸汽船的正式投入使用<br>法拉第是电力学的开创者，但是最终改良电灯的是美国人爱迪生，并快速将电力应用到实际，开始公司化运作，发明了数不清的电力设备<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDPCcqYRhtWk071rG0KIQCGtba6O5v5qvRGVBvksNStu6sCWFgcLGnZg/640"><br>德国与英国，早期对飞行理论研究得最为透彻，但最终飞机诞生在美国人莱特兄弟手中<br>德国培养了爱因斯坦，但最终爱因斯坦的成果都贡献给了美国，让美国有了世界上的第一枚原子弹.......<br>如今，美国可怕的不仅仅在理论上的深耕，更有快速的应用于市场......他在1802年春天，富尔顿在法国建造第一艘蒸汽机轮船，停泊在塞纳河上，一场风暴就把它折断。<br>富尔顿没有因此止步，他又重建了一艘蒸汽机轮船，命名为「克莱蒙特号」，1807年，「克莱蒙特号」在美国哈德逊河上试航，获得成功，它以每小时6.4公里速度，航行91.4公里。<br>从此，美国哈德逊河上开辟定期航班，标志了蒸汽机轮船正式投入使用。<br>此举，也标志着美国跟上了全球最先进的技术，可以快速的在全球航行19世纪的美国，是高速发展，积极进取的时代，同时，也是美国国运逆天的100年<br><br><h3 id="zhongmeitopic-5">两个主义</h3>美国初期的高速发展，得益于两个主义。<br>一个是华盛顿提出的孤立主义，简单说，就是欧洲你们打你们的，和我没关系，我吃瓜看，哪边打败了，美国就会乘火打劫，连蒙带骗带讹诈，总要捞到手点好处；<br>一个是美国门罗总统提出的门罗主义，就是说：美洲的事情和欧洲没有关系，欧洲不应该干涉美洲事务，美洲是美国人的美洲！<br>我觉得美国人太TM的NB了，全球就两部分，一个东半球一个西半球，西半球就一个美洲，美国人的门罗宣言一出来，直接把全球搞掉了一半走了。<br><br><strong>美洲是美国人的美洲，意思是地球的一半是我家的....</strong><br><br><br>1802年，英法战事正酣，且拿破仑派2万人入侵海地全军覆没，急需要资金来重整旗鼓。<br>美国抓住时机，向法国提出购买路易斯安娜拿破仑一盘算，如果此时拒绝美国，万一美英联盟，与法国开战，英美必将进攻路易斯安那地区，与其这样，不如卖给美国，而且卖了这个地区，法国可解除后顾之忧，全力以赴控制欧洲。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDKMo8nl04csjvnW6H4feWNCvnYfaYJcbAEl2EW6FjrqXeqM99ica1Htw/640"><br>拿破仑竟以1500万美元的价格把如此大片的土地卖给美国，连美国都感到不可思议。<br>美国轻易获得260万平方公里土地，每平方公里不足5美金。<br><br>1808年，西班牙本土被法国拿破仑占领，大批美国人迁入佛罗里达。<br>乘此机会，1814年，美国人大规模进军佛罗里达，西班牙无力抵抗。<br><br>1819年2月22日，美西签订条约，美国仅花了500万美元就获得15万多平方公里的佛罗里达。<br>美法、美西这两项交易使美国在不到20年之内，领土面积一下子扩大了1倍多。<br><br>1846-1848年，美国趁墨西哥政局不稳，对墨西哥发动多次战争，尚处于封建时代的墨西哥完全不是对手，在几年的时间割让了墨西哥一半的土地。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nKibybfZ9B1kWXQxVE0ojXqDDcH9GpNhgRTCmCJsH7Mb19lSUdiahn975LBp4nMvc2J7NPxfdo77XqtQ/640"><br>最夸张的1848年2月2日，美国与墨西哥签订条约，美国只象征性地支付1500万美元，就得到了包括加利福尼亚、新墨西哥地区在内的近140万平方公里土地。<br>这接近于6-7个英国本土的面积！1867年，美国以720万美元的价格同俄国在一夜之间达成了购买协议，并且急不可待地于第二天凌晨在协议书上正式签字。<br>终于，美国以绝对低廉的价格买到了面积达150多万平方公里的巨大阿拉斯加半岛及其周边的阿留申群岛。<br>此时，美国茫茫四顾，整个北美大陆，基本已尽在手中。<br>',
]
