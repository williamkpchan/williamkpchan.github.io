s streamed across the Chinese border in October 1950, pushing back the UN forces to what was called the Busan perimeter in the south. <br><br>On Taiwan, Chiang Kal-shek pleaded with US president Truman to mount an offensive across the Taiwan straits to open a second front against the Chinese Communists, but Truman refused to support his effort. <br><br>The Soviet Union had just successfully tested a nuclear bomb, and the US was anxious to avoid an open conflict with the Soviet Union.<br>At the same time, the Chinese Communists engaged in a disinformation campaign against the CIA, creating a fake "third force" which would attract CIA support. <br><br>In this fake third force, they created the impression that there were a group of Chinese who were anti-Communist and anti-KMT who wanted to create a democratic pro-western China, and needed western support. <br><br>CIA agents, including John Downey and Richard Fecteau, were dropped into China, but because the project was turned, were captured and held prisoner. <br><br>Following the normalization of relations between the People\'s Republic and US, they were returned to the US.<br>',
'<h2>If China overtakes America as a superpower</h2><br>There is a clear difference of emphasis between China and the US.<br><br>The US is firstly concerned with consolidating power over the rest of the world. <br>This is why their budget is focussed on military expenditure and they fight with other nations all the time.<br><br>China is firstly concerned with economic development for itself and the world. <br>The Chinese know that an economically developed world will benefit China\'s economy through better trade. <br>That is why they have initiated OBOR and are actively pursuing trade with Africa, Europe, the ASEAN region and other parts of the world.<br><br>If China succeeds in becoming a superpower, they will be able to do more to develop the world so that they too can become more successful.<br><br>For this reason, I hope that China will overtake the US as a superpower.<br>',
'<h2><span class="lime goldbs">Has Mao Zedong been the victim of superficial propaganda that vilified him excessively?<span></h2><br>This question is too big. I can only show you a tiny little corner of Mao\'s work.<br><br>In 1947, LIFE magazine employed a young American reporter, <br><br><a href="https://en.wikipedia.org/wiki/Jack_Birns" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Jack Birns</a>, to Shanghai to report on China\'s civil war. Shanghai, at that time, was like a heaven: this one city is far, far, richer than the rest of China. It had 4 million residents and consumed half of the total electricity generated in China. <b>Half</b>. And the expats were indeed having a reasonably good time in Shanghai, as photographed by Jack Birns. Here is a photo of an expat with Chinese girls.<br><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-d7b2100bc3a79fcd0fa4515aa4a0580a" master_src="https://qph.fs.quoracdn.net/main-qimg-29652297693f88486bd74f3bce4cbd33-c" master_w="930" master_h="933"><br><br>And not far away, here is a city sanitary worker picking up trash. Also photographed by Jack Birns.<br><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-7ced8c7bc28274d9df0a05bb1278ceaa.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-023c8b3b7ab9955f539bba860f56abd0-c" master_w="945" master_h="1020"><br><br>Yes, that was a dead child you see there. Starved to death. And here is a newspaper article on Oct. 27, 1940, reporting that the night temperature dropped to 39.9 degrees fahrenheit, which was about 4.5 degrees celsius, which resulted in 74 people frozen to death in one of the Shanghai districts. Just one of the districts. Half of China is north of Shanghai.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-0b94091a366f9b6b4dcd954c5241c160.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-0b94091a366f9b6b4dcd954c5241c160-c" master_w="440" master_h="438"><br><br>And here is the photograph Jack Birns took, of the execution of suspected communist sympathizers. The photograph was never published, of course, because the owner of the LIFE magazine, Henry Luce, was a devoted anti-communist and did not want to show the KMT government committing atrocities.<br><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-e8da7d08f310c2230ef8183d047f45cb.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-b82ca6df0146c011c3e3be58e0613f18-c" master_w="930" master_h="933"><br><br>You think this is bad? NOOOOO, this was what heaven looked like in China in 1947, in the richest city, the one tiny spot of China that consumed <b>half</b> of the total electricity generation in China. On only 4 million residents. What about the other 500 million Chinese?<br><br>The head of the International Famine Relief Commission estimated that 3 - 7 million Chinese die of famine every year. <br><br><a href="http://www.disasterhistory.org/the-northwest-china-famine-1928-1930" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="disasterhistory.org"><br>The Northwest China famine, 1928-1930</a> Driven by starvation, people resorted to cannibalism. China\'s population grew from 430 million in 1850 to 580 million in 1953. <br><br><a href="https://www.jstor.org/stable/652987?seq=1#page_scan_tab_contents" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="jstor.org"><br>China\'s Demographic Evolution 1850-1953 Reconsidered</a> That\'s an annual population growth rate of &lt; 0.3% a year, in an age with no contraception and everybody was having 6+ kids. (BTW, by the time Mao died in 1976, China\'s population had reached 930 million, grew by 350 million in 21 years, that\'s a growth rate of ~ 3%. Compare this with the previous 100 years, and you\'ll get the real total death rate of the previous century in China, which would be around 15 million a year.)<br><br>You think this is bad? NOOOOO, if you go to China\'s countryside, you will often see something like this<br><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-5decae3327f7f8b6d223952ee8979e67.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-5decae3327f7f8b6d223952ee8979e67" master_w="282" master_h="549"><br><br>I ran across this photo on the internet. It\'s a tombstone issued by the government in praise of a young girl\'s good virtue. Her name was not on the tombstone, because girls didn\'t have names. Her fiance died <b>before</b> the wedding, so her family carried her to her fiance\'s house, had her stood on top of his coffin, strangled her, and put her inside the coffin, to be buried with her fiance, the man she had never seen, never met, never known in life. On the back of the tombstone are the names of the male relatives of her family and her fiance\'s family, etched in stone as a perpetual sign of great virtue.<br><br>How does this compare with Afghanistan? with Pakistan? With Saudi Arabia?<br><br>This was the China that Mao took over. 80% illiterate. 35 years of average life expectancy, and GDP per capita was $52 in 1952. <br><br><a href="https://en.wikipedia.org/wiki/Historical_GDP_of_China" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Historical GDP of China</a> And if the men got a bit of money, the first thing they\'d want to do was to open his own opium den and go buy himself a 12-year-old concubine.<br><br>Mao changed all that in a most profound way, despite 21 years of the most comprehensive Western embargo. 400 categories of products, including medicine, farming, and fishing equipment, were under embargo from 1950 to 1971. Without the fertilizers, Chinese farm yield was abysmally low. Without the medicine, the Chinese was under constant threat of small pox, malaria, and the plague. <br><br><a href="http://www.washingtonpost.com/wp-srv/inatl/longterm/flash/june/china71.htm" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="washingtonpost.com"><br>U.S. Ends Ban on China Trade</a> This was what Mao had in his hands. He started with clearing the country of bandits and opium, trained peasants on basic healthcare, and implemented universal, compulsory education. The government has the obligation to educate, and all children, boy or girl, have the obligation to learn, period.<br><br>This is the first set of China\'s currency issued in 1960, featuring the first woman tractor driver.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-73d95001f88f5ee5b9d7b652b7dd723c.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-2f87186714c1532c3ffc08004379c38f-c" master_w="1600" master_h="704"><br><br>Today China has women astronauts,<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-a0e61db6a7c91ef25620b248b2675d78.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-9cd53b51cb3f6a6b8f447048b6b3f271-c" master_w="634" master_h="413"><br><br>fighter jet pilots,<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-db62972bf1db98839e368ae0d588077b.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-8c3529e6fff4cb2633d95b6afafac5e0" master_w="700" master_h="465"><br><br>SWAT teams,<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-4a1fff5fe766a638d42452d70a82f5a1.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-4a1fff5fe766a638d42452d70a82f5a1-c" master_w="600" master_h="398"><br><br>billionaires, <br><br><a href="https://qz.com/529508/china-is-home-to-two-thirds-of-the-worlds-self-made-female-billionaires/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="qz.com"><br>China is home to two-thirds of the world\'s self-made female billionaires</a><br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-07a09795a8e542c97cee025a6fb26617.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-c3ce4e54603436c4900abbd97a630031-c" master_w="630" master_h="422"><br><br>construction workers,<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-ddd405a539ef95699fca6b1b39f668bc.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-ddd405a539ef95699fca6b1b39f668bc-c" master_w="600" master_h="397"><br><br>and Nobel Prize winners.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-f4b96818f0c9a1fd9f8ba9985703ea2f.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-1f0f05cf3af1f5c254530b128e84f4a5-c" master_w="980" master_h="551"><br><br>Generals, admirals, politicians, CEOs, firefighters. There is literally no job in China that people think women can\'t do. This is the same people that a mere 70 years ago bound women\'s feet and refused to let women go outside of their homes, wouldn\'t even bother giving girls their own names. <br><br><a href="https://en.wikipedia.org/wiki/Foot_binding" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Foot binding</a> Mao didn\'t just change the country. He changed the people.<br><br>But these individual examples are not as important as the overall statistics here: China has one of the highest women labor participation rate, and one of the highest rate of education for women.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-41d222bcafe221b4f1f6f00cbe54ecbb" master_src="https://qph.fs.quoracdn.net/main-qimg-1de5a9a136f6a0b1aea9e31ea86521a1-c" master_w="1366" master_h="1024"><br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-8999a7a63205be8ab2f1c3e2d3097e6d.webp" master_src="https://qph.fs.quoracdn.net/main-qimg-29e88aaa3e8dd95e627491353baecf9d" master_w="1489" master_h="940"><br><br>So this is the way Mao understood Women\'s Liberation: It\'s not about clothes, not about sex, not about additional protection, not about some guy opening doors for ladies, but about strength - the strength of knowledge, of professional careers, of independence, of character, so that a woman can run her own life, and tell even the Pope himself to go f*ck off if she so desires. This, is Liberation.<br><br>And here is the thing about Mao: a lot of the stuff he did, nobody else has been able to do, even today, 40 years after he died. What I wrote here, is just a tiny little corner of his work. So you think you can do what Mao did easily? Well congratulations, we have just the right little problem for you to solve. Afghanistan is 100 times richer and the people healthier and more educated than China was in 1950. The country has only 30 million people, instead of 600 million. There is no embargo. Instead, there is a lot of financial aid. You want to go try your hands? NATO has been there for 15 years, what do they have to show for it? War is still going on. Opium production is at all-time high. Women walk around in tents. And little boys are still being f*cked <b>in</b> the arse. <br><br><a href="https://en.wikipedia.org/wiki/Bacha_bazi" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 34027245);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Bacha bazi</a> So go. Go there and make it into another China. Show us what you can do. Show us you can do what Mao did without the loss of a single life. Show us you can do better. Or try Iraq. Or South Sudan. Or Yemen. All of these countries are hundreds of times better than China was in 1950.<br><br>So going back to the original question, is Mao vilified excessively. I can only say this: he had done great things, and he had done quite a few things wrong. He did not do many favors to the West, but he was very straight forward and truthful about it. He didn\'t lie about it. He didn\'t steal. He didn\'t pretend friendship. He didn\'t kiss ass. Neither did he intend to harm any people or any other country. He intended to modernize China, and even more, modernize the Chinese people. He wanted to do those things that would benefit the Chinese people for the next hundreds of generations. He would have laughed at any vilification from foreigners, and thought he must be doing something right. He would not have liked the vilification from the Chinese people, but he would have ground his teeth and trudged on, if he were convinced that this was what China needed for the next 1,000 years.<br><br>PS: I want to reply to some of the comments regarding Mao\'s faults. He had a lot of those too, the most glaring being a weakness for pseudoscience and sycophancy. But that\'s not the question being asked here. And I doubt anybody can write a comprehensive review of Mao on Quora. It\'ll be too big.<br><br>But the point I want to make is not about Mao. It\'s about the fact that some aspect of “tradition” or “culture” or “religion” is harmful, and people who espouse those are just plain wrong, and most of the current crop of political leaders are pussyfooting about it, unwilling to deal with the fact that in certain places, it\'s the PEOPLE themselves that need to be modernized. Any tradition or culture or religion the keep 50% of a country\'s productivity off the table, or keep 50% of the brain power off the grid, can not possibly compete with other countries. Mao and the CCP were willing to deal with it and re-shape the culture to the right path. The other politicians today are willing to put up with medieval culture as long as it\'s called “tradition” or “culture” or religion”, and this is going to keep the society down for the next millennium.<b> </b>Some things benefit the society if they live in a museum, and harm the society if they live in real life.<br>',
'<h2><span class="red">What do Russians think of China and Chinese people?</span></h2><br>My supervisor professor of economy studied at Moscow University when Mao sent his students to Moscow. At that time, in the main university paid a very large stipend of one thousand rubles. These students asked to send 600 rubles to their homeland in China, and currently left only 400 to them. After couple of months they once again asked to reduce the stipend to 200 rubles, but rector refused this request.<br><br>Their patriotism, their hard work amazed everybody.<br><br>Soviet people trust their government( though they had no choice) but they trusted. The Soviet government decided to sell the country, receive the Nobel Prize and become a billionaire in Europe. <br><b>Father sold their children into slavery.</b> Gorbachev and Yeltsin was a ”worthy” successor of Lenin, I must admit it.<br><br>So In the 90th public and private "russian" media ridiculed China for what it does not want to comply with the requirements of the West. For example the Chinese government has refused to give the independence to Tibet or Xinjiang. <br><br>At that time in Russia any revolt against thieves, traitors and foreigners suppressed publicly to show every citizen and the whole world.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6f6b2682875c8e51c69666082d860780.webp"><br><br>Although Yeltsin and Gorbachev destroyed the country and the common people were very, very poor, but the media and the government still think that only if you are fulfilling the requirements of the West, you can become rich. From one point of view they were right those who work in government or friends of Yeltsin or his family were stealing state property and became billionaires in 1-2 years to live in luxury in England, Israel or France, while the Chinese devoteded to hard work. <br><br>Ordinary people like me or just honest patriots envious of China and the Chinese people, because they have kept the state, which means they have hope. <br><br>At that time every patriot called in the media "sick empire sidromom", "Russian fascists", "red-brown scam" and so on. Unbelievable but the words "patriot" or "russian" was considered despicable. Honesty and hard work? Do not make me laugh. "Russian" Security Council Secretary, Mr. Berezovsky said that if a person does not steal or kill, he is just lazy.<br><br>And we looked at China, and prayed for the Chinese people. It sounds funny but it\'s true.<br><br>I am very glad that China has not stopped, it is moving forward, Chinese are getting richer.<br><br>Long life for China!<br><br>P.S. What a pity that we did not have our Deng Xiaoping. When I think about it I am almost crying.<br>',
'<h2>Will China suppress the Hong Kong protest by force?</h2><br>Firstly Hong Kong is part of China and for the past 20 years China has kept a hands off approach and allow the 1 country 2 systems to move along :<br>A summary : Hong Kong Sinking is inevitable !”*<br>It\'s not that Hong Kong is no good, but the mainland has become too good! The sinking of Hong Kong is inevitable!<br>Hong Kong is not without opportunities, but misses too many opportunities.<br>In the millennium, when there was a shift in manufacturing and entrepot trade, Hong Kong received several proposals for transformation.<br>*In 1999, then Chief Executive, Tung Chee-hwa proposed the "Digital Cyberport" project to develop Internet technology and data hosting (cloud), unicorns for startups.<br>*We stand at that crossroad and look at the world around us. Google was just born in a private garage in California. It was far from being a listed giant then. Facebook and Twitter were still unknown. China\'s Alibaba and Tencent were just small gangs of 10 people. Ma Yun was not a "dad", he was just an ugly young man.*<br>*At that time, Hong Kong had the software skills, technology, talent, and capital, which of these were not stronger than that in the mainland?*<br>*However, the Internet, data hosting, unicorns for startups were not taken up, and the Cyberport was turned into real estate development. The quiet fishing village across saw the opportunity and grab it, same as Hangzhou and both are now technology hubs in their own right *<br>Tung also saw housing affordability would be a big issue (especially after British dump all the Vietnamese refugees in HK), he proposed building 85,000 affordable housing (modeled after Singapore HDB so as to create affordability for new families and create more inclusive society in HK).<br>British leaning Pan Democrats together with the public voted down the ideas because the fear generated by pan Democrats, developers that this would destroy the current asset value of home owners.<br>*Later, Tung Chee Hwa proposed the "Dangang" plan. Taiwan\'s Morris Chang, founder of TSMC, wanted to make chip manufacturing in Hong Kong. The people of Hong Kong resolutely opposed it by "speculating the land and speculating the price of the property" and engaged in a protest [against Article 23 of Basic Law]. As a result, Shanghai invited Morris Chang to take a stake in SMIC in Shanghai. It is now the largest chip manufacturer in China and the fourth in the world.*<br>Tung also push hard for logistics, banking, financial services to be more automated and computerized because of competition from around the world and especially from inevitable China.<br>Again voted down by British leaning Pan Democrats.<br>*Later, Tung once again proposed the "Chinese Medicine Port" plan because Hong Kong has a strong scientific research system, as well as a large number of biological researchers and more importantly it has a quality inspection system recognized by the whole world. This proposal is a combination of production, education and research. However, again because of the short-sightedness of the city\'s capitalists, Tung\'s proposal was not adopted.*<br>*As a result, the Huada Gene appeared in Shenzhen across the river, and it has become a world-class genetic and biotech research enterprise.*<br>Tung also saw the British education system as flawed. He proposed IT infusion into the Educational curriculums, have Chinese and Asia history so that youngsters would know how HK became HK, have English and Mandarin as medium of education (replace Cantonese because it would not be relevant in the future world).<br>All were rejected and were accused to be a Beijing lackey and trying to destroy HK language and culture.<br>*From 1999 to 2005, if Hong Kong seized these opportunities, Hong Kong would be the Asian Internet hub connecting to the rest of the world, 2nd Silicon Valley with a never ending flow of startups and new billion dollar enterprises, State of the art chip manufacturing center, and biotech research center. Banking and Financial services that would not only support China but Asia and beyond. Hong Kong might also be the logistics hub for China and the world. A population that are in synth with China and the west (history) which have both English and Mandarin and IT literacy (able to work or connect with either China or the West .... instead of now Cantonese with little economic value)*<br>*In those years, what was Hong Kong busy with?*<br>*The economy took a turn and Hong Kong turned to "financial, real estate, and service industries." These industries went sky-high and housing prices skyrocketed. The so-called free financial trading port has brought a lot of hot money across the border. These capital hot money boosted HongKong economy.*<br>*The booming economy however does not include the young people who see no way out and are full of anger. Finance and real estate are beyond the means of young people who are freshly graduated. Having no way to turn to and no means to start a business, young people turn to the streets and vent their anger at their former "poor relatives" Mainland China.*<br>*Today, the enemy of the Hong Kong economy is inside Hong Kong, amongst those financial oligarchs.*<br>*The financial profits have made Hong Kong rich but also spoiled Hong Kong.*<br>*The short-sightedness and profit-seeking of capitalists have made Hong Kong miss the best 10 years.*<br>*The rise of Shenzhen was due primarily to its economic policies, and secondarily to Hong Kong.*<br>*In the 1980s, the coastal area of ​​Guangdong, represented by Shenzhen, undertook a large number of manufacturing shifts from Hong Kong. Slowly Shenzhen began to accumulate and built up its wealth.*<br>*But the good days [for Shenzhen] passed quickly. After 2000, the manufacturing industry has found a better place - a Southeast Asian country represented by Vietnam. However, Shenzhen quickly found its own path based on the accumulation of raw wealth transferred by the manufacturing industry [from Hong Kong] - scientific research and innovation, industrial upgrading, China\'s Silicon Valley.*<br>*Hong Kong missed opportunity in the Internet, genetic biology, intelligent manufacturing, and transshipment logistics, were all taken up by the small fishing village on the other side of the river.*<br>*Many stars studded corporations were born -*<br>*● Tencent Internet company with a market value of nearly US$280 billion and 40,000 employees;*<br>*● Huawei, a technology company with a revenue of US100 billion and 170,000 employees;*<br>*● Huade Gene, with market value of 70 billion yuan, the world\'s leading genetic biology company;*<br>*● BYD, a car manufacturer with a market value of 170 billion yuan and 220,000 employees;*<br>*● SF Express, logistics company with market value of 300 billion yuan, 340,000 employees, 14 freighters, 16,000 transport vehicles, and 12,000 outlets Even in the financial and real estate industry in Old Port, which is 666, Shenzhen is also catching up, Ping An, Vanke, and China Merchants.*<br>*A graduate of the Hong Kong University of Science and Technology, after 9 years, has achieved a product share of more than 70% of the world. Yes, this company is Dajiang, [DJI, drone maker] even more interesting is that this company is in Shenzhen, not in Hong Kong.*<br>*Through high-speed train and high-speed rail networks, Shenzhen has connected Dongguan, Huizhou, Hong Kong, Guangzhou, Foshan, Zhongshan and Zhuhai into a city platform. This is a giant economic cluster. Their future can rival the world-class Great Bay Area in San Francisco and Tokyo.*<br>*Shenzhen is a research and development center and headquarters for many corporations.* *Dongguan is the manufacturing center with the most mature industrial workers in the world; Zhongshan and Huizhou are parts procurement centers; Guangzhou is a distribution center; Yantian Port is a container center.<br>Hong Kong is left with financing center for listing but Hong Kong is not the only choice for such services, Shanghai and Shenzhen could easily replace Hong Kong.*<br>*What is left for Hong Kong on the other side of the river [to Shenzhen]?*<br>*"Democracy" shaped itself into an isolated golden bell [cast-iron shield], and when Hong Kong looked at the rising small fishing village on the other side of the river, it began to panic, then stupidly blame the government, blame the chief executive, blame the Li [Ka-shing] family, blame the return of Hong Kong to China. Everything was some else\'s fault.*<br>*Ignoring the opportunity of huge market of 70 trillion yuan, [Hong Kong youth] took to the streets, playing "politic is right." It\'s pitiful and pathetic!*<br>*The formerly closed ignorant Mainland China has becomes open and inclusive; Hong Kong, which was open to freedom in the past, has become ignorant and closed.*<br>*In just a few decades, history has played us the biggest joke. Hong Kong people ~ have you woken up?*<br><br>A Ex Singapore minister take on how the British could not just let go of HK and now with their flawed education system is killing HK next generation (read below link on the interview and published in Singapore\'s renowned Straits Times)<br><br>China has for years let Hong Kong do what she wants, but now the current issues facing HK youth are of HK British leaning Pan Democrats doing but now blamed onto China<br><a href="https://www.telesurenglish.net/news/We-Lied-Cheated-and-Stole-Pompeo-Comes-Clean-About-CIA-20190424-0033.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 161492750);" class="external_link" data-qt-tooltip="telesurenglish.net">\'We Lied, Cheated and Stole\': Pompeo Comes Clean About CIA</a><br>So unless HK government ask for China assistance China would not intervene<br>',
'<h2><span class="green">该拿什么和秦汉中国比，罗马、波斯还是希腊</span></h2><br>以史为镜，可以知兴替。<br>作为中华帝国起点的秦汉和西方文明源头的罗马常常被放在一起比较，二者一东一西，时间重合，的确可以并而论之，但李零先生认为，中华帝国与罗马帝国之间缺少明显的交流，把二者放在一起比较更像是在找不同。<br>相比之下，处于东西方十字路口的波斯帝国疆域广大，建立了大一统的体制，并且与中华帝国交往密切，似乎是更好的比较对象。<br>从总体上看，中国的“西化”，更为长期，更为主要，恐怕还是跟伊朗有关。<br><br>与其拿罗马帝国比，不如拿波斯帝国比<br>历史研究，比较很重要。<br>2007年4月至2008年9月，法国远东学院北京站举办过一个系列讲座，主题是“古罗马与秦汉中国——风马牛不相及乎”，每次活动定一个具体问题，请中法两国的学者进行对话，中国学者谈秦汉，法国学者谈罗马。<br>这些讨论后来收进《法国汉学》第十四辑。<br>受法国远东学院北京站委托，我把我的评论凑一块儿，经过改写，当该书代序。<br>我说，我们是代表古人在这里对话，这是一场“时空遥隔的对话”，讨论是开放的，结论可能是相及，也可能是不相及。<br><br>欧亚大陆，中国在东，罗马在西，时间差不多，有400多年重合，两边的东西有什么相同，有什么不同，确实应该比一比。<br>一样很重要，不一样也很重要。<br>我看过展览，印象是差别很大，彼此是否有交流，不太明显。<br>有一位参与展览筹备工作的中国学者跟我说，他想展示的恰好就是不一样。<br><br>罗马对欧洲意味着什么？<br>我用三句话概括，“罗马是古典欧洲的巅峰，中世纪基督教世界的源头，近代欧洲统一之梦的寄托”。<br>文艺复兴，欧洲人认祖归宗，把希腊当源头，这是从罗马继续往前追。<br>其实，希腊是罗马的源头，不是欧洲的源头。<br>罗马才是欧洲的源头。<br>文艺复兴从意大利开始，就是为了接续香火。<br>欧洲，特点是小国林立，文化多元，自治传统强，除了信基督教，什么都不统一。<br>唯一统一过一段，只有罗马帝国。<br>罗马帝国之前，希腊城邦是蕞尔小邦，成天窝里斗，谈不上大一统；<br>马其顿帝国只是昙花一现（前后只有七年），亚历山大一死，马上土崩瓦解。<br>罗马之后更没有大一统。<br>欧洲人要拿他们的历史跟中国比，只能拿罗马比。<br>比如马克（Marc Kalinowski）教授和吕敏（Marianne Bujard）教授总结的12条，就对理解彼此很有启发。<br><br>这么比，我理解。<br>但最近我有个想法，很强烈，咱们与其拿罗马帝国跟秦汉帝国比，还不如拿波斯帝国跟秦汉帝国比。<br>波斯帝国<br>波斯帝国（阿契美尼德王朝）是欧亚大陆西部的头一个世界性大帝国。<br>在它之前，有几个国家，如埃及、亚述、巴比伦、赫梯，也都当过地区性大国。<br>这些大国，西方统统叫“帝国”（empire）。<br>但“帝国”和“帝国”不一样。<br>波斯帝国囊括和兼并了中近东所有地区性大国，是这一地区所有帝国的集大成者。<br>西方人讲国家，现代国家（nation）之前，有许多不同叫法。<br>聚落考古，部落长老管辖下，一村就是一国。<br>这种似国非国的东西，美国人类学家塞维斯（Elman R. Service）发明一个词，叫chiefdom（酋邦）。<br>Chiefdom最原始。<br>比它高级一点，希腊人，海上殖民，把渔村建成小城，一城一国，叫polis（城邦），也是蕞尔小邦。<br>State，规模大一点，用我们的眼光看，也只是州郡规模。<br>即使立个王，叫kingdom（王国），也比较小。<br>他们的王，不一定是周天子那样的王。<br>周天子是天下共主，其实是emperor（帝）。<br>西人所谓empire，往往是松散的联合体。<br>他们特别喜欢讲联合，喜欢把许多小国unite一下，拼在一起，大一统下保持小独立。<br>外交，要拼凑同盟。<br>打仗，要拼凑联军。<br>比如现在的美国和英国，就都是联合体。<br>美国是“美利坚合众国”（United States），英国是“不列颠联合王国”（United Kingdoms）。<br>二次大战后，所谓联合国，也是United Nations。<br>就连马克思都讲“全世界无产者联合起来”，把共产主义叫“自由人的联合体”。<br>这是他们的历史传统。<br>希腊，亚历山大之前，根本没有大帝国。<br>所谓“帝国”只是个盟主。<br>比如公元前454年，雅典称雄，西人也叫empire。<br>这样的盟主，按咱们的说法，顶多是个“霸”，充其量只是地区性霸权，跟秦汉帝国根本没法比。<br><br><img src="https://i.guancha.cn/bbs/2019/08/21/20190821210852359?imageView2/2/w/500/format/jpg"><br>秦汉帝国，在东亚地区是世界性的大帝国。<br>波斯帝国有三大特点，可以同它相比。<br>第一是大。<br>它的疆域，西起爱琴海，东至印度河，北起阿姆河流域，南至波斯湾，横跨三洲五海，面积估计约500万~600万平方公里。<br>它不仅囊括了中近东的所有国家，也囊括了丝绸之路南段的大部分国家。<br>第二是统一。<br>波斯崛起于伊朗高原，本来是个以草原游牧文化为背景的国家，但它灭四大帝国（米底、迦勒底、吕底亚和埃及），建28行省，却把农耕、游牧、航海众多文化背景不同的国族纳入同一片国土。<br>它以统一的文字抄写官方文书，以统一的驿道连接它的五大首都和各个行省，向四面八方传递这些文书，统一法律，统一度量衡，统一货币，统一宗教，与秦汉帝国相似，也是“车书一统”的大地域国家。<br>第三是与中国关系很密切。<br>中国和波斯，自古往来，史不绝书。<br>不仅金银珠宝、瓷器丝绸，贵重商品，互通有无，动植物也有很多交换。<br>比如狮子初入中国，就是从伊朗进口。<br>波斯是著名的宗教集散地。<br>中国的外来宗教，佛教、火祆教、摩尼教、基督教、伊斯兰教、犹太教，几乎都是从波斯传入，或以波斯为中介。<br>波斯语不仅是伊朗地区的语言，也是丝绸之路上的国际语言。<br>历史上的中西交通，一向以伊朗和印度为远端，两河流域已经有点远，希腊就更远，罗马还在希腊以西，即使中国和罗马有来往，也绕不过伊朗。<br>对表<br>比较，最简单的办法是看不同国家、不同地区，在同一时间下发生了什么，就像旅馆大堂，总台背后，墙上挂好多钟，不管走到哪里，都可以按同一时间对表。<br>统一时间表是个非常现代的概念，一个支撑世界历史的概念。<br>我们只要打开电视机，马上就会感受到“天涯共此时”。<br>比如美军入侵伊拉克、萨达姆被绞死、卡扎菲被虐杀、本·拉登被击毙，就是有目共睹，无数双眼睛同时看。<br>古代没有电视机，但统一时间表的概念，即使在古代，也不是完全没有。<br>春秋战国，天下四分五裂，空间是分裂的，时间也是分裂的。<br>孟子说，晋有《乘》，楚有《梼杌》，鲁有《春秋》（《孟子·离娄下》）。<br>当时的各国都是各写各的历史，互相参照的纪事有一点，但没有统一的历史。<br><br>秦汉统一天下，才有可能编统一的历史。<br>如司马迁的《史记》就是以《秦纪》为主，把各国史料凑一块儿，编《十二诸侯年表》和《六国年表》。<br>这种年表是干什么用？<br>就是为了给历史“对表”<br><br>摇车里的爷爷，拄拐的孙孙<br>《红楼梦》第二十四回有句话，叫“摇车里的爷爷，拄拐的孙孙”。<br>这话很有哲理，可以反映“先进”和“后进”的语义悖论：<br>先进者可能代表落后，后进者可能代表先进。<br>迈辈儿的事常有。<br>中国人，凡是在农村生活过的都知道，人与人相见都是以辈分相称。<br>岁数小，不等于辈分小；<br>岁数大，也不等于辈分大。<br>贾芸比宝玉岁数大，但辈分小，见了宝玉得叫叔叔，这话是贾芸拍马屁，故意说给宝玉听。<br>它的意思是，你别看躺在摇篮里（或坐在婴儿车里）的小孩岁数小，可没准他是爷爷辈的；<br>你别看弯腰驼背拄拐棍的老头岁数大，可没准他是孙子辈的。<br>以前，黑格尔讲历史，就碰到过这类问题。<br>他明明知道，埃及、巴比伦、波斯，还有中国和印度，历史很悠久，但他说，非洲是正题，亚洲是反题，欧洲是合题，东方古国资格虽老，却是“早熟的婴儿”，相反，希腊、罗马才算“正常的婴儿”，历史的归宿是欧洲。<br>这种说法不但对马克思有影响，对现在也有影响。<br>比如顾准先生，熟读马列，他讲国家形态，大一统的波斯帝国是低级形态，小国寡民的雅典城邦反而是高级形态，就属这一类。<br>中国史学界有所谓“早熟”、“停滞”和“萌芽”说，“早熟”也好，“停滞”也好，“萌芽”也好，所有时间错位，都是拿现代欧洲作统一标尺，一把尺子量天下。<br>早了不行，晚了不是。<br>这种比较方法，其实很有问题。<br>龟兔赛跑<br>百米短跑，掐表很重要。<br>冲刺时刻，只有视频慢放，才能看清楚。<br>历史学，时间当然是要素。<br>但现代以前，什么都看时间表，其实很有问题。<br>当时，山海遥隔，不一定有传播。<br>有传播，也有时间差，一差不定多少年。<br>有些传播是直接传播，有些传播是接力传播，传播路线不止一条，年代早的不一定早，年代晚的不一定晚。<br>地理大发现时，五大洲差别很大，哪怕现在，差别也很大。<br>国与国，没法比。<br>人与人，也没法比。<br>有人说，穷人没有历史，有，速度也很慢，令人有一日三秋之叹。<br>历史是马拉松。<br>现在，欧美跑在前面，把所有文明古国全都甩在后面，好像差距大得不得了。<br>其实，这只是一眨眼的工夫，撑死了也就500年。<br>研究地质，万年只是最小的计算单位。<br>研究考古，旧石器时代有300万年，新石器时代有1万年，有史时期有6000年。<br>现在这点事，无论跟哪段比，都很短很短。<br>人类文明史，前面一大段，很长，好像马拉松，领跑的根本不是欧洲。<br>龟兔赛跑，欧洲是龟，兔子睡着了，让龟跑到了前面。<br>赛跑，有快有慢，根本没有同步性，十个手指头还不一般齐呢。<br>要比，只能一节一节分开比，前后比，左右比。<br>统一时间表，除了“掐表”，没有太大意义。<br>希腊化时代<br>波斯帝国的历史只有220年，后面还有很长的延续，伊斯兰化以前的历史，塞琉古加帕提亚加萨珊波斯，将近1000年。<br>它东边连着中国史和中亚史，西边连着希腊史和罗马史（包括拜占庭史）。<br>如果要讲统一时间表，秦汉只能跟帕提亚比。<br>最近，倪克鲁（Lukas Niche）有篇文章，认为秦俑坑出土的人像雕塑可能受亚历山大东征和希腊化影响。<br>事情真是这样吗？<br>恐怕值得讨论。<br>希腊化时代（Hellenistic Age），是德国历史学家德罗伊森（Johann Gustav Droysen）的发明。<br>他是亚历山大的崇拜者。<br>这一概念通常指公元前323~前30年。<br>它要强调的是希腊对世界历史的影响。<br>公元前323年是亚历山大的卒年。<br>亚历山大死后，马其顿帝国一分为三，托勒密（前323~前30年）占埃及，塞琉古（前312~前64年）占波斯（小亚细亚东部、两河流域和伊朗高原），安提柯（前306~前168年）占马其顿。<br>公元前30年是这些王国全部灭亡的年代。<br>有人说，希腊化是古代的“全球化”，未免夸大。<br>第一，希腊化早于亚历山大。<br>希腊不是一个统一的国家，而是上千个殖民城邦。<br>希腊文明是以克里特、迈锡尼为源头，向四外扩散。<br>东边是小亚细亚半岛，南边是北非沿岸，西边是亚平宁半岛，北边是马其顿、色雷斯，影响主要在地中海东部，特别是爱琴海沿岸。<br>这四部分，小亚细亚半岛西岸的爱奥尼亚等国是希腊世界最文明也最富裕的地区，它们是波斯帝国的行省。<br>观波斯波利斯阿帕丹的台阶浮雕，你可以看得很清楚，当时的希腊化，其实是波斯化的一部分。<br>第二，希腊化的影响主要在沿海，而非内陆。<br>它对罗马影响大，对埃及影响大，对小亚细亚半岛西部影响大，但对波斯帝国的核心区，影响不怎么大。<br>亚历山大征服波斯，只是军事上的成功，他也好，他的部将也好，都很难消化这个庞大帝国。<br>在行政管理上，它几乎原封不动接收波斯制度。<br>波斯人一直保存着自己的宗教信仰、语言文字和风俗习惯。<br>正像俗话所说，征服者经常是被征服者。<br>亚历山大死后，只有76年，帕提亚就崛起于伊朗高原。<br>塞琉古的势力不断西退，最后局限于叙利亚一带。<br>波斯还是波斯。<br>第三，希腊和波斯的斗争是个“螳螂捕蝉，黄雀在后”的故事。<br>希腊化王国，在空间上是夹处于罗马和帕提亚之间，在时间上是个过渡期，前面是波斯时代，后面是罗马时代。<br>这一时期是分裂时期，各国兴灭，没有统一时间。<br>安提柯亡于公元前168年，最早。<br>托勒密亡于公元前30年，最晚。<br>公元前247年，帕提亚从伊朗高原的西北崛起，不断从希腊人手里收复波斯帝国的失地，先与塞琉古争雄，后与罗马争雄。<br>罗马是希腊的继承人，帕提亚是波斯的继承人，真正的斗争是在罗马和帕提亚之间。<br>第四，希腊化王国，除上面提到的三大王国，还有小亚细亚半岛西部的帕加马（前263~前133年），黑海东南的本都（前4世纪末至前62年），以及帕提亚以西的大夏（前3世纪下半叶至前122年）。<br>人们经常拿犍陀罗艺术当希腊化的标本。<br>希腊艺术擅长表现人体和衣褶，希腊化时期，对埃及和印度有影响。<br>佛教有立像传统，这种影响很突出。<br>但帕提亚崛起，切断了塞琉古与这一地区的联系，这种艺术只是地区性的孤例。<br>佛教艺术从大夏传入中国，不是直接传播，而是间接传播。<br>我想，从总体上看，秦汉帝国并不属于希腊化的范围。<br>中国的“西化”，更为长期，更为主要，恐怕还是跟伊朗有关。<br><br>注释：<br>《法国汉学》丛书编辑委员会：<br>《古罗马和秦汉中国——风马牛不相及乎》，《法国汉学》第十四辑，中华书局2009年版。<br> 李零：<br>《古罗马和秦汉中国——一场时空遥隔的对话》（代序），载《法国汉学》第十四辑。<br>中国国家文物局、意大利文化遗产与艺术活动部编：<br>《秦汉－罗马文明展》，文物出版社2009年版。<br>《法国汉学》第十四辑把展览题词印在书前，也说两者“在人种、语言、宗教信仰、社会制度、文化传统等方面的差异极大，但是，都在政治管理体制、文字的规范、建筑体系、以礼教或宗教为基础的行为世界的构成等方面，对东西方文明产生过极其深远的影响”。<br>马克、吕敏：<br>《文明的邂遘：秦汉与罗马帝国之比较研究（导论）》，《法国汉学》第十四辑。<br>Elman R. Service, Origins of the State and Civilization: Process of Cultural Evolution, W. W. Norton & Company, 1975.<br>A. T. 奥姆斯特徳：<br>《波斯帝国史》，李铁匠、顾国梅译，上海三联书店2010年版，第376~377页。<br>汉学家只把秦汉以来的王朝叫empire。<br>“帝国”是日译外来语。<br>秦汉是以皇帝为国家元首。<br>秦汉以前只有“王”、“霸”，没有“皇帝”。<br>霸，字本作伯，意思是老大。<br>“三洲”是亚洲、非洲、欧洲。<br>“五海”是阿拉伯海、红海、地中海、黑海、里海。<br>《左传》、《国语》都是抄撮各种史料。<br>参见倪克鲁：《亚洲视野中的秦兵马俑》，载巫鸿、郑岩主编：<br>《古代墓葬美术研究》第一辑，文物出版社2011年版。<br>本文发表于《文化纵横》2019年8月刊，选自《波斯笔记》(上下)，李零著，生活·读书·新知三联书店即出。<br>',
'<h2>Why did China end the collective leadership system introduced by Deng Xiaoping after Mao\'s death?</h2><br>I spent some time in Beijing liaising with Chinese government officials, and through it all, I tried to get an understanding of their world outlook. <br>All of them were middle- to senior-level officials, and were party members.<br><br>First of all, China is ruled by the Chinese Communist Party, which now has more than 85M members. <br>When I was talking with these officials during the years of the Hu Jintao presidency, I detected a mixture of pride and worry at the rapid rise of the Chinese economy. <br>On the one hand, they were proud that China was growing and becoming more powerful, but on the other, they were worried about the long-term corrosiveness of this new wealth, especially since it led to corruption. <br>They felt that this corruption would erode what respect the people had for the party, and in the end, bring down the party itself. <br>On several occasions they mentioned to me that the Nationalist Party (KMT) was not so much defeated by the Communist Party, as it was defeated by its own corruption, which ended in their losing the trust of the Chinese people. <br>If corruption continued unrestrained, as it did during much of the Hu years, then there was the likelihood that a similar fate would await the Chinese Communist Party.<br><br>I believe that Xi Jinping\'s ascendancy to the role of party general secretary and president were made to address the corruption issue in the party, and in the society. <br>Somehow, the party needed to assume a leadership role in Chinese society again.<br><br>The Hu Jintao years from 2003 - 2013 also represented the years of fat easy growth for the Chinese economy. <br>Hu came from the Communist Youth League, and never assumed the role of a strong leader. <br>He always seemed to be overshadowed by Jiang Zemin, who had officially retired as president in 2003, but retained his role as the chairman of the Central Military Commission, even though most expected him to hand over that role in 2003 along with the presidency. <br>The Hu-Jiang relationship was made clear in the 2009 National Day parade, held on Oct. <br>1, 2009, marking the 60th anniversary of the People\'s Republic. <br>During that official broadcast, more camera time was devoted to Jiang Zemin than to Hu Jintao, even though Hu was the president of China, and Jiang had no official title.<br><br>My feeling is that after the subprime mortgage crisis of 2008, the party became aware that the fat years of easy, almost mindless growth of the Chinese economy would come to an end, and that the party would face significant economic and social challenges, and that a strong leader was needed. <br>While a collective leadership worked well in a predictable world, the world was no longer predictable. <br>For this reason, the Central Committee settled on Xi Jinping as the next president and party general secretary.<br><br>Xi Jinping has delivered so far. <br>He has come down hard on party corruption, and is cutting back on the number of party members. <br>Many have joined the party for all the wrong reasons, in order to pursue their own individual interests, which is something the party cannot afford if it is to stay in power.<br><br>At the same time, Xi has capitalized on Chinese nationalism, especially the sense that China has been treated badly by the west. <br>The standoff with the US in the South China Sea is all about this, and is the reason why he has won much public support. <br>He is a figure which the Chinese people can rally around.<br><br>It would have been much harder for the Chinese people to rally around a collective leadership; who would they rally around?<br><br>Hard times need a figure which people can rally around, just as the British have rallied around the monarchy in time of war and economic stagnation. <br>Even though the last Chinese emperor abdicated in 1912, the Chinese still pay heavy attention to legitimacy and stability, and Xi fulfills the role during hard times.<br>',
'<h2>Why don\'t people organise a massive global protest against the massive wealth inequality we have today?</h2><br>Protests or violence won\'t solve the problem.<br>Inequality is <b>NOT</b> growing because of social injustice.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3743c8ee5e944c3bd0afa8a1454d9e83"><br>Inequality is growing, and will continue to rise because of two <i>main</i> reasons:<br>1- Leverage<br>2- Ignorance<br><b>1- Leverage is </b><b><i>inequality</i></b><b> of delivered value.</b><br>Example:<br>To cut a lawn the market will pay $20.<br><ul><br><li>You can do it manually (One day of work)</li><br><li>With scissors (12 hours of work)</li><br><li>With a manual reel lawn mower (Three hours of work)</li><br><li>With a motorized lawn mower (One hour of work)</li><br><li>With a mini-tractor lawn mower (20 minutes of work)</li><br></ul><br><br>What\'s the difference?<br>You get paid the same $20 for the job (delivered value).<br>The ONLY difference is time.<br>All the examples above delivered the <i>same</i> value, but with different leverage.<br>Here\'s my point: We all have the same 24 hours in a day. <br><b>How</b> we deliver value to the market will make the difference between one individual and another.<br>Is that inequality or does this <b><i>lead</i></b> to inequality?<br><i>Poverty is lack of leverage.</i><br><br><b>2- Ignorance is inequality in the form of knowledge.</b><br>We\'re in the Digital Age. <br>Information is the new oil. <br>Information is the source of power and wealth in this new Era.<br>Problem?<br>Information is invisible.<br>Information is managed with the <b>brain</b>, not with muscles<b> </b>and<b> </b>physical strength.<br><ul><br><li>In the Middle Ages, the <i>source</i> of inequality was weapons and physical strength.</li><br><li>In the Industrial Age, the <i>source</i> of inequality was machinery and technical skills.</li><br><li>In the Digital Age, the <i>source</i> of inequality is information and knowledge.</li><br></ul><br><br><i>Poverty is lack of education!</i><br><b>These problems lead to corruption.</b><br>That\'s the real social injustice!<br>I share your concern about inequality. <br>You\'re not alone, but the solution will not be a system that takes away from the wealthy to give to the poor. <br>Those models were Communism and Socialism and they didn\'t work.<br><i>I passionately believe that education is the most powerful source of hope and change.</i><br><b>So, why not organize a massive global protest against the massive educational problem we have today? </b>To solve any problem, we need to focus on the root of the problem. <br>If we don\'t kill the roots, the “<i>weeds</i>” will always come back up.<br>',
'<h2><span class="blue">Was the Ming Dynasty of China a total failure?</span></h2><br><b>Well I can certainly understand why you\'d think that</b>: the Ming has often been demonized as "one of the worst dynasties of Imperial China".<br><br>But no, the Ming Dynasty (1368–1644 AD) of China was not a <b>total </b>failure. If you\'re comparing it to the greatest Chinese dynasties of Han (206 BC-220 AD), Tang (618–907 AD) and Song (960–1279 AD) then of course I would agree, it was indeed a comparative failure.<br><br>Even then however, it\'s still a huge overstatement to claim that Ming China was a time of complete incompetence, implying that there was absolutely nothing good about it during the 276 years for which it existed. It just simply isn\'t true.<br><br>Yes, it was indeed a time of great corruption, debauchery, tyranny and vanity, but that\'s just textbook cherry picking (don\'t get me wrong, I\'m also guilty of this). The Ming was also a time of great peace and prosperity, despite China being a mere shadow of its former self.<br><br>The Ming Empire at its heights (from 1407–28 AD) with an area of 6.5 million km^2 (67% the size of Modern China, 30% larger than the Roman Empire of 117 AD):<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-417cf74319325bb77e0120fcb1dba190-c"><br><blockquote><b>Note</b>: There is actually heavy controversy over what is considered to be the territories of the Ming Empire, the image from above was claimed to be the territory of the Ming Dynasty according to a Harvard study, below meanwhile is an alternate map of the territories of China under the Zhu Family showing control over Manchuria and Tibet (in lime green) at its peak in 1424 AD:</blockquote><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1e2fb732320ab83e026f20510e40c5c2-c"><br>No, in fact the Ming Dynasty is often considered to be one of the high points of Chinese history despite all its drawbacks, it is for that reason combined with the fact that it is also one of the most recent Chinese dynasties, that the Ming is by far the most famous and well known empire of Imperial China in the Western and "Anglosphere" today:<br><br><blockquote><br>"China in 1492 was the oldest, largest, and richest civilization in the world. Its command of science and technology far exceeded that of Europe. A strong agrarian economy ensured that its inhabitants were better provided for than those of any other society on earth."<br><br>-Circa 1492: Art in the Age of Exploration, a pamphlet of the National Gallery of Art, 1992</blockquote><br>In fact, I would not even say that the Ming was a comparative failure. No, Ming\'s unavoidable misfortunes were set in stone long before its existence. There was little difference anyone else could have done in their position, with the limitations they had of which there were many. Really, given the circumstances of its existence, we should just all be grateful and satisfied that they impacted the world in the way they did.<br><blockquote><br>As usual, I write very long posts (so please don\'t follow me if you hate it), this particular answer of mine is no exception.<br><b>Warning: </b>This answer is 10,500 words long, make sure you take regular breaks!<br><br>Here are the contents of the answer for ease of navigation:<br><br><ul><br><li><b>Chapter I</b>: "The Empire of Light": The Liberation of China From Mongol Oppression, and the Re-establishment of Chinese Rule</li><br><li><b>Chapter II</b>: "A Path Less Travelled": How the Ming Defied the Millennia Old Chinese Tradition of The Open and Free Society</li><br><li><b>Chapter III</b>: "The Unfaithful Reproduction": How the Ming Empire Tried to Restore the Glory of the Past In Their Own Way</li><br><li><b>Chapter IV</b>: "Cultural Developments": The Achievements of Ming Civil Society</li><br><li><b>Chapter V</b>: "Trouble In Paradise": Chinese Interventionism in Southeast and Northeast Asia</li><br><li><b>Final Summary </b>(to tie up any "loose ends" and conclude the answer)</li><br></ul></blockquote><br><b>Chapter I: "The Empire of Light": The Liberation of China From Mongol Oppression, and the Re-establishment of Chinese Rule</b><br>When the Proto-Industrialized Chinese Empire of the Song fell in 1279 AD, it was the greatest single tragedy that could have occurred in Chinese history.<br><br>The Song Dynasty was a very prosperous time in Chinese history. Under the Great Song, China accounted for 50% of the world\'s wealth, its ability to produce 650 kg of grain per person (a number unmatched in Europe until the late 1800s) allowed it to sustain a vast population of 118 million people as counted in the 1120 AD Census. The inventions of gunpowder, printing and the compass were all introduced during the Song.<br><br>Song Gunpowder:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e629f783ef286ccfef982b566f91c8cd-c"><br>The Empire of Song was also very civilized:<br><br><blockquote><br>The Song government supported social welfare programs including the establishment of retirement homes, public clinics, and pauper\'s graveyards<br><br>-Ebrey, Walthall &amp; Palais 2006, p. 167.<br></blockquote><br>Despite also inventing and introducing paper money, and its attempt to replace all the coins in the Empire with paper currency, the Song still produced 6 billion coins annually at its peak, or 20 times more than the heights of the previous Tang Dynasty. Its capital Kaifeng was the largest city in the world with a record 1.4 million people, its Industrial productivity was so immense that it produced 127,000 tonnes of iron annually at its peak, whilst also producing 150,000 tonnes of steel per year(a number reached by Europe in the early 1700s).<br><br><blockquote><br>"A good harvest in Suzhou and Huzhou can feed all under heaven."<br>- a common Song era proverb<br></blockquote><br>And as if that weren\'t already enough, the Song had an Economic system far advanced ahead of its time, which permitted Song Investors to invest their funds in joint stock companies in addition to multiple sailing vessels.<br><br>But in 1279 AD, that all changed when the Mongols successfully conquered the Middle Kingdom. They destroyed everything in their path, leaving no building untouched, and no Chinese person spared from their tyranny. Overnight, all the great advances of the Song were swept away under an ocean of blood.<br><br>The Song resisted the Mongols for 44 years due to their advanced technological armoury, strongly composed of gunpowder weaponry:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5ff5bbe81bc37472e2dfe58c433f983e-c"><br>But even after the Mongols established their tyrannical Yuan Dynasty (1279–1368 AD) over China, their cruelty lived on.<br><br><blockquote><b>How many Chinese were killed by the Mongol Invasions?</b><br>In fact, the Yuan Census of 1300 AD had recorded a number of only 60 million people, roughly 50.84% of the peak population seen under Song China in 1120 AD<b>,</b> 180 years earlier. The Mongol Invasion had been so devastating that China\'s population was halved in merely 200 years.<br></blockquote><br>Meritocracy, the defining system of the successive Chinese dynasties was revoked. The prestigious Meritocratic Examinations which for a thousand years had ensured that only the best candidates were chosen to help the Emperor rule (by testing their sincerity through standardized examinations, and by fierce interrogation via the assessing of their personality and knowledge of the greatest political, military and philosophical texts), were discarded and outlawed.<br><br>The Vast Mongol Empire compared to the Song Dynasty:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-55976bfdce1f796b7f2e7fd5adbb69f4"><br>This was horrible news. For countless centuries, the occupation of the Mandarin (Government Official) had been the most prestigious position that an ordinary person could hold. It was the ultimate reward for hard work and dedication, its existence ensured that even a homeless man theoretically could be reborn as a wealthy and influential individual, with personal access to the Emperor in some cases.<br><br><blockquote><b>Social Hierarchy of Imperial China: "The Four Occupations"</b><br>Under the Chinese dynasties, the "Four Occupations" (listed below from greatest to least) was the Social Order that prevailed in China:<br><br><ol><br><li>The Shi (士) or Gentry Scholar</li><br><li>The Nong (农/農) or Peasant Farmer</li><br><li>The Gong (工) or Artisans and Craftsmen</li><br><li>The Shang (商) or Merchants and Traders</li><br></ol><br>Note how the Gentry Scholar was at the very top of the Societal Order, this loss of traditional prestige thanks to the Mongols had a ripple effect which saw the end of all things good, as had been the case under the preceding Chinese Song Dynasty. The Mongols had ruined Meritocracy, China\'s greatest Political Asset.<br></blockquote><br>With the outlawing of the Meritocratic Examination System, the Gentry Scholar/Mandarin was demoted to the 9th position out of 10, a place recognised only as being higher than the common beggar. Instead, the Mongols further humiliated the Chinese by bringing in foreigners from the Mongol Occupied territories of Persia and Arabia to rule over China.<br><br>The Territory of the Yuan Empire:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f7b77f6df857c1aa297d26e3b0991a55"><br>But that wasn\'t all. In fact, the worst was yet to come.<br><br>The Mongols instituted the "Four Class Racial Caste System" which was specifically designed to consolidate Mongol control by granting privileges and rights based purely on race, it ensured that the Han became slaves in their own country. Equality under the law was thus non-existent, being Mongol instead of Chinese ensured that you were given an overwhelmingly unfair advantage in Political, Legal and Military affairs.<br><br>The Structure of the Four Class Racial Caste System:<br><br><blockquote><br><ol><br><li><b>The Mongols</b>: At the top of the Racial Apex, the richest and most powerful people in the Yuan Empire were Mongols</li><br><li><b>The Semu</b>: Foreigners including people from all over the world, and basically anyone not Han Chinese</li><br><li><b>The Northern Han</b> <b>Chinese</b>: The former subjects of the Nomadic Khitan led Jin Empire (1115–1234 AD)</li><br><li><b>The Southern Han</b> <b>Chinese</b>, the former subjects of the Chinese led Song Empire were purposefully put at the bottom.</li><br></ol></blockquote><br>The sadism of the Mongols could be self-evident merely from examining the Caste System. As one can see, literally every race and ethnicity was above the Chinese people in their own country. The Chinese were slaves in the very same land their forefathers had passed down to them in hope they would carry on their successes. It was a hope that now seemed in vain.<br><br>To make matters worst, the Mongols thought it was hilariously necessary to split the Chinese people up into two groups: Northern and Southern Chinese, instead of putting them together. It was hoped that by doing this, they would forever break the spirit of the Chinese people, by emphasising the differences that divided and drove them apart, rather than stressing the similarities which would have brought about a sense of Chinese unity, which was not what the Mongols wanted. The Sinophobic and sadistic Mongols wanted nothing more than for the Chinese people to suffer.<br><br>An artist\'s impression of the meeting between Kublai Khan and the famous Venetian traveller Marco Polo. Under the Khan, foreigners (with no real knowledge on how to run China) replaced the Chinese as his closest advisers:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-be41fecb4b2312c2247948348b8ddfee"><br>In this dark age of Mongol oppression, it seemed as though the Chinese people would forever suffer under the cruelty of their barbarian overlords.<br><br>It was during this dark age void of any hope, that a young boy by the name of Zhu Yuanzhang was born into a poor peasant family in what is Modern day Anhui province of China (a landlocked area near the horizontal middle of the country) in 1328 AD.<br><br>Though his family were already poor, their perilous situation was further exacerbated by the incompetent Mongol Government who had not the slightest clue on how to run a country (<b>spoiler</b>: it\'s not by getting rid of the thousand year old Meritocratic Examination System, whilst concurrently replacing Han Chinese government officials with unqualified and unskilled foreigners, who were also unfamiliar with China and its by then already ancient culture).<br><br>Indeed, it got so bad that the young boy\'s parents were even forced to "sell" most of his older siblings to other families, since they did not have enough food to feed them all. The Mongol abuse of the country ensured that Agricultural production had sunk to an all time low, as such when the inevitable famines (due to severe droughts) came which of course they did, the majority of the Zhu family starved to death.<br><br><blockquote><b>The Black Death</b><br>The Famines couldn\'t have come at a worse time as well, the ongoing Bubonic Plague became widespread in China as a result of the poor foresight of the Mongol Government. As can be seen here, the Plague even spread far beyond China, resulting in the deaths of 75–100 million people worldwide, due to the poor ability of the Mongol Government to issue proper quarantine procedures:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-503ac6d871e26babe0eb476874b38251"></blockquote><br>Only Zhu Yuanzhang and one of his brothers had survived. As a result of a pledge his brother had made to Huangjue Temple (a local Buddhist Monastery), the boy became a monk in training. Shortly after, he was kicked out of the Temple as it became bankrupt.<br><br>Forced back into his old life, the boy matured into a man after enduring the hardships of absolute poverty and homelessness. For 5 years, he wandered throughout all of China where he observed and also personally experienced the sufferings of the common people under Mongol rule.<br><br>It was here that he learnt to hate even the mere mention of the word "Mongol", he hated their cruelty, despised their existence, loathed the fact that they were the sole reason for his miserable life as an impoverished beggar, and frustrated at how the Chinese people were treated in their own land; as mere slaves.<br><br>It was Mongol tyranny that had decimated his entire family years before, it was Mongol incompetence that continued to constrict the true power of China, he knew that things needed to change, but sadly understood that the power of one man to enact any change was redundantly non-existent, thus there was nothing he could do.<br><br>But he was wrong, destiny (as had been the case many times in Chinese history before) had other plans for the future of China.<br><br>A Statue of Kublai Khan, the First Emperor of the Yuan Dynasty in China:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-a5c3ff89f60213f6f92001aaef89bf08"><br>In 1352 AD, after 73 years of Mongol misrule, he was finally given the chance to realise his dream. Countless thousands of like minded individuals by this time had grown tired of the Mongol Government that had killed untold millions of Chinese indirectly. As a result, there were now a vast number of open rebellions all across the country.<br><br>One of these groups went by the name of "The Red Turbans", it was a well armed and well organized anti-Mongol establishment, Zhu quickly became infatuated with the society and joined it. Recognised and admired for his "street smarts" obtained from years of being poor and homeless, Zhu quickly ascended to the apex of the group in no time, and assumed the mantle of responsibility for the Red Turbans.<br><br>With control of such an immense and powerful militant group, he quickly worked to put his dream into action of freeing China from the malevolence of the Mongols.<br><br>Merely 4 years had passed before Zhu\'s Red Turbans conquered the great Southern city of Nanjing, from where he commanded the ongoing Revolution against the Mongols. The Red Turbans, famous for their exceptional ability to govern by winning the hearts and minds of the people, soon ensured that individuals from all over China were flocking to Nanjing to join the rebellion. In a mere span of 10 years, the population of the city grew ten-fold.<br><br>An Artist\'s impression of the victorious Zhu Yuanzhang entering Nanjing:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9f03efc0d7048aa3642c1b79ecb600ec"><br>Unfortunately for the Red Turbans, not everyone was impressed with Zhu\'s ability to lead. The other multitudes of rivalling rebel forces refused to acknowledge Zhu as the potential Emperor of the Revolutionary Government. Foreseeing that they would not back down without a metaphorical "fist to the face", Zhu knew that there was only one way to shut them down forever.<br><br>At the decisive "Battle of Lake Poyang" (one of the largest Naval battles ever in history), Zhu confronted his rival Chen Youliang with a force 200,000 men. Although Chen possessed a Navy that outnumbered Zhu 3–1, the more nimble Zhu fleet proved victorious.<br><br>Using fire ships to charge at Chen\'s Fleet head on, Zhu\'s Navy achieved the upper hand over the heavier tower ships (which composed the majority of the Fleet of Chen), incinerating their entire armada. Losing only 1,346 men in the process, Zhu managed to annihilate the vast majority of the 650,000 strong Navy of nemesis Chen Youliang.<br><br>With no one left to oppose him, Zhu began his relentless march north towards the Mongol capital of Khanbaliq (later renamed to "Beijing"), the Mongols knowing that all was lost surrendered the city and quickly fled into Mongolia in September, 1368 AD.<br><br>At last, after 89 years of the abomination that was Mongol governance, China once again belonged to its rightful rulers: the Chinese people. Zhu Yuanzhang meanwhile became the First Emperor of the newly proclaimed Ming Dynasty under the ruling name of "Hongwu" (meaning "Overwhelming Force"), a title which was well deserved.<br><br>The Flag of the Ming Dynasty, the word Ming means bright (hence Chapter I is called the Empire of Light), on the flag is inscribed the character for "Ming":<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ce8de983d2ae5fa5494476a942a91ad2"><br>Unlike the previous greater dynasties of Tang and Song, which neither suffered from Mongol oppression nor were founded by a mere Peasant, the Ming was.<br><br>Considering that a man from such humble origins managed to not only halt the Mongol destruction of China, but also eventually reverse it armed only with his brain, sheer determination and courage, we can certainly say that the Ming Dynasty was not a failure in this regard.<br><br><b>Chapter II: "A Path Less Travelled": How the Ming Defied the Millennia Old Chinese Tradition of The Open and Free Society</b><br>Throughout Chinese history, it was an informal and unspoken tradition that when one empire collapsed, another Chinese dynasty would immediately be required to replace it, in order to ensure that China would continue to thrive as one of the most important and powerful countries in the world. This was the case with every Chinese dynasty from the Han to Song Dynasties over a period 1,100 years.<br><br>But the Ming was not an ordinary Chinese dynasty. The Hongwu Emperor realised that the past great Chinese Empires of Han, Tang and Song never needed to overthrow such an unrelenting and oppressive force as that of the Mongols, neither had they ever been so disadvantaged from inheriting such a broken country as the one which Hongwu saw he now ruled over.<br><br>He thus thought that he could not just rule the Ming Empire in the same fashion as that of the Han, Tang and Song. He knew he had to break the millennia old tradition of following his ancestors. Indeed, he set a new precedent in China: Isolationism and Totalitarianism. The reason for it? To defend China against what was widely rumoured to be a possibly imminent Mongol re-invasion of China.<br><br>Zhu Yuanzhang, from poor peasant boy to the Hongwu Emperor of the Ming Dynasty:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f371f5b583c9000ae1cb3225fc51dff0"><br>Ming China was still a young, weak and growing nation, he sought to protect it through the only way he had ever known how: with brute force. Hongwu had personally survived and adapted under impossibly hostile circumstances himself, thus he had never known or understood benevolence, and therefore in his eye malevolence was the only solution.<br><br>It was a precedent, which would be carried out all throughout the entire 276 years of the Ming Dynasty. China would indeed become powerful again according to his vision, but through different means. Instead of the open and relatively free societies of the Han, Tang and Song, the Ming would become xenophobically closed and brutally restricted.<br><br>This is why the Ming is popularly considered a "failure" today.<br><br>Yet, for all of its drawbacks, the Empire of Light did make China great again like it had once been, but only through the worst of possible ways which made the Ming an unbearably terrible place at an individual level in which to live regarding things like personal freedom.<br><br>It was true, Ming could have handled things slightly better, it wasn\'t the best time for China but it also could have been much worse. We should just all be grateful that it wasn\'t.<br><br><b>Chapter III: "The Unfaithful Reproduction": How the Ming Empire Tried to Restore the Glory of the Past In Their Own Way</b><br>The first thing the Hongwu Emperor did was of course reinstitute the Meritocratic Examination System which the Mongols had so unwisely dismantled. Because of this, the Ming managed to once again like the Han, Tang and Song before it, run the country properly on the words of learned and fully qualified men, who personally advised the Emperor.<br><br>Ming Mandarins (Government Officials), restored to their rightful place as qualified advisers to the Emperor:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-21914111b6054369bd24680f7b6aabf1"><br>The path however to the great rejuvenation of the Empire actually started with a special emphasis on rebuilding the Chinese Economy.<br><br>Hongwu was a staunch Confucianist who disliked the Merchant class (remember the Social Hierarchy of the 4 Occupations, Merchants were at the very bottom, as they were regarded as unhelpful leeches who profited from the misery of others). As a result, he emphasised Agricultural production as the main source of National Revenue, unlike the Song Dynasty of 100 years earlier which became wealthy, directly as a result of International Trade.<br><br>This rigorous emphasis in Agriculture, allowed the population of China to sharply increase from 60 to 100 million by the end of his rule in 1398 AD, merely 30 years later. As a result, this allowed the Ming Treasury to be greatly strengthened via the contributions resultant of the surplus of taxpayers.<br><br>Unfortunately for the Ming Empire, the Hongwu Emperor soon passed away leaving the fate of the nation in question. His incompetent short lived grandson who succeeded him, was soon overthrown by one of his (Hongwu\'s) sons: a Prince by the name of Zhu Di, otherwise known officially as the Yongle Emperor (pronounced as Yong-Le). Under Yongle, Ming China reached the zenith of its might.<br><br>The Yongle Emperor, the man responsible for ensuring the pinnacle of Ming China in the 15th Century:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-83ad59b73bcb5376dce57bd86df2cfdb"><br>The new Emperor was able to implement additional Economic reforms and even opened up China\'s borders to International Trade once more, and also even reversed his father\'s orders, and encouraged the Privatisation of the Economy, bringing about an early version of Adam Smith\'s Capitalism, a feat which was further emphasised in the mid and late Ming Dynasty.<br><br>In order to further strengthen the Ming Economy which his father, the Hongwu Emperor had attempted to reinvigorate, Yongle thought it was a great idea to reconstruct a decaying ancient piece of Chinese infrastructure which had first been introduced almost 814 years prior during the Sui Dynasty (581–618 AD): the Grand Canal, an artificial man-made inland passage of water.<br><br>Here is an overhead view of the Grand Canal today in China:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bcee8c0219348927b9b6d30f806c592f"><br>Between 1411 and 1415 a total of 165,000 laborers dug out the Canal bed in Shandong (Eastern Chinese Coast) and built new Channels, Embankments, and Canal locks to prepare for the Canal\'s renovation.<br><br>Ming Engineers built a Dam to divert the nearby Wen River to the Southwest section in order to feed 60% of its water North into the Grand Canal, with the remainder going South. They dug a total of 4 large Reservoirs in Shandong to regulate water levels, which allowed them to avoid pumping water from local sources and water tables.<br><br>The Canal stretched for 1,794 km and connected Northern and Southern China together. Its main purpose was to facilitate the transfer of goods from the wealthy South, which was opened to International Trade and blessed with only the most fertile soil available in China, and then transferred it to the Capital of Beijing (which Yongle had now changed from Nanjing previously).<br><br>Given that 428 million kg worth of grain were transferred from the South to the North every year, the commissioning of the Canal was an absolute Economic necessity.<br><br>As a result of Yongle\'s reforms and policies, the Ming Economy ended up accounting for 30% of the world\'s wealth at its peak in 1600 AD, making China the world\'s largest Economy:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-1f653ef7ce377beff3c2f9bc4e15cfb7"><br>The visiting Italian Jesuit Monk once commented regarding the overwhelming wealth of Ming China as a result:<br><br><blockquote><br>"With its countless citizens, vast territory and rich and plentiful produce, despite the fact that it has a powerful army and navy, and could easily conquer its neighbors, neither the emperor nor the people ever think of launching an armed invasion.<br><br>They are satisfied with their lot and have no ambitions of conquest. In this respect they are very different from the Europeans who, dissatisfied with their own government, strive to seize the possessions of other peoples."<br><br>-Matteo Ricci, Italian Jesuit<br><b>Note</b>: Despite what Matteo Ricci said about the Ming being peaceful and having the moral high ground of not invading other people, as you will soon see in Chapter V, this was certainly not true at all, the Ming went to war just like any other "country" in the world.<br><br></blockquote><b>Matteo Ricci (on the left) in China, adorned with Ming clothing</b>:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-d1e887661db55ebcb30913289fa702de-c"><br>As the Ming Economy recovered, it also became financially feasible to undertake all the necessary actions, in order to defend China from what at the time people still believed, was an imminent Mongol Invasion which could occur at any given time. The Ming Emperors understood the importance of restoring National confidence in order to make the Empire strong again, and thus moved to act accordingly.<br><br>In time, the idea of restoring the then also decaying Great Wall of China was proposed, and immediately carried out in order to give the people of Ming China a sense of security.<br><br>Under the Ming, the Great Wall of China had a full renovation and was rebuilt with both stone and brick:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-757787c0bf833a39f8ab3bb97d67e9cb-c"><br>After it had finished being renovated post a period of 80 years (from the mid 1500s to early 1600s), the Great Wall stretched for 8,850 km, had 5,723 beacon towers, 1,176 defence fortresses, 3,357 watch towers and 7,062 defence towers.<br><br>Weighing 52.7 million tonnes as a result of the 3.9 billion bricks which it was composed of, the entire renovation is estimated to have cost a total of $360 billion in today\'s money to have carried out, a self-evidently impressive number which could only have been afforded by an empire as affluent as the Ming Dynasty, of which there were very few at this point in time if not none.<br><br>It is also noteworthy that the greatest costs wouldn\'t have come from building it either, but from maintaining it, a number presumably even higher across the 100 years for which it stood under the Ming Empire.<br><br>A overall 11 garrisons were stationed all across the Wall under the Ming Empire- a total of 100,000 soldiers at the Wall whom were kept on 24 hours alert- keeping Ming China safe for 100 years until its ultimate fall at the hands of the invading Manchurian/Khitan Nomads. Though unbelievably exorbitant, the Great Wall was for all intents and purposes, a wise investment. It probably did indeed deter a massive Second Mongol invasion of China.<br><br>The Extent of the Grand Canal and the Great Wall, connecting Southern and Northern China, and Eastern and Western China together:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-87e4efb52ee3199ba503fc37969436fc"><br>Even behind the superficial veil of Economic prosperity, Chinese cultural refinement reached new heights under Yongle\'s Ming Dynasty.<br><br>Like his father before him, the Yongle Emperor was also a staunch Confucianist. The difference between his father and himself however was that Yongle was very tolerant (and less Totalitarian) with ideas that he himself did not agree with. He treated "The 3 Ways" (the 3 main Philosophies of Confucianism, Buddhism and Taoism) all equally, which won the support of the common people which acted to further cement the National Unity of the Ming Empire.<br><br>As a proud Confucianist, he fulfilled the Emperor\'s duty as "First Scholar of the Realm" perfectly, sponsoring and encouraging a great many deal of Classical works and traditions. As Confucianism believed in the role of the Emperor as not just merely a ruler but also as a Scholar, Yongle felt compelled to take it one step further, and put to rest any doubts that his Mandarin officials had of his scholar like behaviour.<br><br>In response, he ordered Xie Jin, his Grand Secretary to make a collection of every known subject that the Chinese were aware of. The purpose in doing this he insisted, was to preserve Chinese culture and literature in writing, thus setting it in stone, so that the world would never forget the glory of the Ming Empire.<br><br>Taking 17 whole months to fully write out, by the time the "Yongle Encyclopedia" was completed in 1408 AD, it contained a total of 22,937 chapters written in 11,095 volumes with a total of 917,480 pages. It was the largest hand written Encyclopedia for 599 years until it was finally overtaken by Wikipedia in 2007, merely 10 years ago.<br><br>Two pages from the Yongle Encyclopedia, the longest hand written Encyclopedia in the entire world for 599 years:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-13271b189d4e80187e393a30e80c253d"><br>But Yongle did more than simply be the patron to such important works as that of the Encyclopedia named after himself.<br><br>The Emperor, who was extremely fond of Chinese Architecture thought it was necessary to fund 3 of the arguably greatest feats of Architecture ever in Chinese history:<br><b>Firstly,</b> was the construction of the world renowned "Porcelain Tower of Nanjing", Yongle\'s first Imperial mandated construction. It was said to be an 80 metre tall Buddhist Monastery "faceted with white, yellow and green tiles, and adorned with lanterns and tinkling bells." The Tower was said to have impressed the visiting Europeans to such an extent that it was even dubbed as 1 of the 7 Wonders of the Medieval World.<br><br>A European impression of the Nanjing Porcelain Tower, extracted from "An Embassy from the East India Company" (1665) by Johan Nieuhof:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-462050056935659e172a3850d1a4e7d9"><b>Secondly,</b> was the construction of the also world renowned Forbidden City located in Beijing, it was the seat of power for both Ming and Qing (1644–1912 AD) Emperors, it was here that countless decisions both of heroism and perhaps cowardice occurred, delivered from the Imperial Throne.<br><br>When Beijing was renamed as the Capital of the Ming Empire (a title which belonged to Nanjing under the Hongwu Emperor), the Yongle Emperor thought it was highly appropriate to build a vast Palatial Complex for himself in which to reside. He was keen on a quiet and isolated Palace which would give him some privacy.<br><br>As a result, the Forbidden City came into existence after 14 years of construction from 1406–20 AD. It was a supermassive complex of 980 buildings, covering an area of 720,000 m^2. It is recognised today as the pinnacle of Chinese Architectural development, even receiving 14 million visitors annually today from all over the world. The Architectural styles it included was said to also have adopted tiny elements from Islamic, Central Asian and Mongolian Architectures.<br><br>Here is the Forbidden City from a bird\'s eye point of view, note that the surrounding moat came into existence as a natural barrier to keep the common people away from the City, as Yongle valued his privacy:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-522933d84e50449ffad12fea9cbf23af-c"><br>The Forbidden City in Winter:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-480f7bc06e8c5db5cff200d2596f1666-c"><br>A Gate in the Forbidden City:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5ab2b4b3655dfcac87ee153815fb4ea3-c"><br>The Pattern under the Roof of the Buildings:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ed85fbd1bd324e10c8c605295e04d06b-c"><br>The Throne Room:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-9e17ef10b26dcb03175022bc7b699a3a-c"><br><blockquote><b>The Changing of the Capital From Nanjing to Beijing</b><br>According to a popular legend, the Capital was moved from Nanjing (meaning "Southern Capital") to Beijing (meaning "Northern Capital") when Yongle\'s advisers brought the Emperor to the hills surrounding Nanjing and pointed out the location of his Palace, highlighting the vulnerability of the Complex to Artillery attack. Yongle who was shocked, felt compelled to act accordingly.<br><br>A Layout of the City of Nanjing:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b326ba9b769ac2bb23a2d28f34d1b598"><br>Thus, the Capital was moved to Beijing, at least according to the legend. In reality, the Capital was actually changed specifically to concentrate on fighting the Mongols. The Yongle Emperor was very Mongol-phobic, and considered Mongol culture rotten and even forbade the use of popular Mongol names, habits, language, and clothing. He went to extreme lengths to eradicate Mongol culture from China, "to ensure the safety of the Chinese people", at least according to him.<br><br>It is for this reason that the Ming Empire is also popularly known today as the "Empire with guts", for they had to be brave enough to move their Capital to Beijing, a city that was virtually on the doorstep of Mongolia. This decision would later come back to haunt them, when the Manchu invaders bypassed the Great Wall and were able to quickly dismantle the Ming Empire easily due to the close proximity of Beijing to the areas populated with the Turkic Nomadic peoples.<br><br></blockquote><b>Thirdly</b>, was the construction of the Temple of Heaven, which was also built for the same amount of time, and constructed in the same
