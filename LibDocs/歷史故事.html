Ro3gNtSBj9icPY9LSs1A/640"><br>内森·贝福德·福雷斯特，美国内战中南部邦联骑兵将军，入伍前为奴隶主，坚定维护奴隶制，战后出任三K党领袖 1867年夏，前南部邦联骑兵将军内森·福雷斯特出任三K党领袖，福雷斯特毫不避讳自己的政治立场，他上台后通过多次秘密会议和游行示威，把三K党从一个地下结社发展成为全国闻名的暴力组织，从三K党大本营田纳西州到南部海岸，组织扩展迅速，发展到55万人。<br>福雷斯特接受《辛辛那提商业报》采访时曾宣称“在五天内就能集结4万人动武。”<br>三K党在短期内发展迅速，离不开南方白人的支持，成员们的暴力行为使得南方的种族格局难以重建，而对黑人和共和党候选人的威胁导致政治上面临危机，弗雷斯特害怕惹祸上身，曾下令解散三K党，联邦政府从1870年开始，两年内连续通过五个法案，其中包括三K党法案，宣布三K党为非法组织予以取缔，但在1882年被最高法院裁定无效，在这期间三K党运动也逐渐沉寂。<br> 电影带动三K党再次复兴 <br>1915年，导演格里菲斯推出长达三个小时的史诗电影《一个国家的诞生》，这部电影根据热门小说改编，讲述了参与内战后南方黑人横行、烧杀抢掠，参战归来的南方种植园主组建三K党，粉碎了黑人们建立“黑人王国”的故事。<br>这部电影受到社会达尔文主义和种族人种学的影响，极力鼓吹“白人至上”，三K党被视为重建国家的英雄，电影片方让工作人员穿成三K党的样子做宣传，狂热的观众在电影院甚至拔枪射击屏幕，原本死气沉沉的三K党由老兵威廉·西蒙斯在亚特兰大进行了重建，而重建后的三K党也将“白人至上理论”进行了细化和分类，只有盎格鲁-萨克逊白人是最优越的，高加索白人、犹太人都是低等的，同时三K党对黑人的歧视也扩大到所有有色人种，宗教迫害也出现了，天主教徒成为歧视对象。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazVjokezESARqsMacWnRPD2AvnzzCwDKOibW6Cvn31u3JdrZ4uc6icydJA/640"><br>电影《一个国家的诞生》截图。<br>该电影将三K党吹捧为“骑士精神、保护妇女的爱国组织”，然而电影中的种族歧视极其明显 20世纪初的三K党复兴中，组织的发展采用了类似传销的模式，首先说服一些共济会高层领导，由他们去发展共济会的中层牧师，之后再是地方牧师，由此带动更多人加入三K党，加入的仪式也很简单：交10美元即可加入该组织。<br>由此开始，美国各地纷纷竖起燃烧的十字架，迫不及待地宣告三K党的回归，熊熊火焰从底特律烧到丹佛，从南方的农村到每一个移民城市，三K党不再是骑着马在田里奔跑的山野村夫，许多城市中的普通市民也成为了三K党党徒。<br>有统计表明，这一时期11名三K党成员担任过州长，印第安纳、亚拉巴马、俄勒冈三个州的州长更是公然宣称自己加入了三K党组织，有14人担任参议员，很多将军和政客也都秘密参加了三K党，有传言说甚至美国的总统哈定也是三K党徒。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazAUsH9CxtEbvFYJxsU0atIEepU7XV7VHAUzicnyEHoedoVPwmd3D0OFg/640"><br>20世纪20年代中期是三K党的发展巅峰，巅峰时期，在全美27个州拥有近500万党徒，图为1925年5万名三K党成员在华盛顿进行大游行 根据《世界报》的统计，到1923年，三K党控制了6个州的政府，一度有每周增加党徒10万人的恐怖记录，在1926年前后拥有500万成员，左右着民主党候选人的提名，密西西比州的主教邓肯·格雷曾经说过：“1923年，每个竞选公职的人都是三K党。”<br> 20世纪初期的三K党运动看起来遍布全美声势浩大，但传销一般的“10美元即可入会”的发展模式导致成员中有大量投机分子，比如后来挑起冷战的杜鲁门就是缴纳了10美元入会，发现不对后马上宣布退出。<br>1929年席卷资本主义世界的经济危机使得三K党的财政雪上加霜，美国财政部国内收入署补缴税款的命令几乎让三K党破产，加上第二次世界大战的爆发，鼓吹“白人至上”的三K党在意识形态上和纳粹德国越走越近，引起了美国犹太人团体的强烈抵制，20世纪初的三K党运动就此消沉。<br>  “白人至上”与“黑人民权”的年代 <br>二战结束之后，美国黑人民权运动兴起，民权运动领袖们走上街头呼吁取消种族隔离制度，50年代的琳达·布朗案成为争取民权运动的早期成果。<br>距离琳达·布朗最近的一所黑人学校要走5英里，而许多与琳达·布朗情况类似的孩子希望就近入学，遭到了当局的反对，理由是距离较近的学校是白人学校，而黑人要去种族隔离的学校就读。<br>在全国有色人种促进会的帮助下，1954年最高法院判决种族隔离的教育违宪，琳达·布朗可以就近入学，同年，公立学校必须取消种族隔离的教育制度，这是民权运动的一大胜利，也刺激了三K党再度复兴。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazgEEBopRLibKNPZ7icbQ30fUibK6bxN8biabaLovbPdAcH7SHMicUgTPUuCw/640"><br>琳达·布朗与白人学生共同上学，种族隔离教育制度必须取消的适用层面从中学上升到大学，刺激了三K党和南方种族主义者的复兴 六十年代再度复兴的三K党不再是一个统一的组织，而是大大小小分布在各州的地方性三K党团体，他们不再像20年代一样目空一切，而是将打击目标缩小到黑人和墨西哥移民为主。<br>从1954年到1959年，三K党至少制造了530起暴力事件，其中不乏炸药袭击。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazLiaKCFlBhU0XO1ibFZoyxbp14gRuZVWOpT5DbhCibcMtvWstPP2rttwsw/640"><br>电影《密西西比燃烧》根据真实事件改编，讲述了三K党劫持了三名民权主义者的汽车并将其杀害，电影反映了密西西比地区从事民权工作的危险 1963年5月，密西西比州全国有色人种协会执行秘书被三K党成员刺杀，9月，三K党在亚拉巴马民权运动集会的黑人教堂制造爆炸案，4名年轻黑人女性身亡，两位黑人男童死于枪战。<br>国内不断兴起的恐怖活动迫使联邦调查局将重点转移到三K党活动上，同时，民权运动领袖们的号召力越来越大，拥有左右国家民众的力量，联邦调查局同样对马丁·路德·金等民权领袖进行监视，“白人至上”和“黑人民权”在互相斗争中同样面临着联邦调查局的监控。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazsk67NKvvAAia11CQZI0B6rK50DCV6XSu6SiaIibmO0FK3A6XaEHWFRoqQ/640"><br>黑人民权运动领袖马丁·路德·金(左)与马尔科姆·艾克斯会晤。<br>马尔科姆·艾克斯小时候的住房曾遭到三K党纵火，促使他向激进派转向，马丁·路德·金最终倒在三K党种族主义者的枪口下 联邦调查局局长胡佛开展“反白人仇恨情报计划”，首先，使用窃听等手段从三K党总部、组织中搜集情报，在合适的时机对三K党成员提审和警告。<br>田纳西爆炸案发生后，联邦调查局提审了15名三K党成员，导致该组织下的大量三K党分子退出组织，闻风而逃。<br>其次，大量安插线人，先后有2000多名三K党成员受雇于联邦调查局，平均每天雇佣2个线人，其中大部分是三K党活跃分子，这使得三K党人人自危，互相指责对方是卧底，分化三K党的目的慢慢达成。<br>1965年3月，白人女性、民权工作者薇奥拉·柳佐在亚拉巴马州被三K党开枪击中，约翰逊总统公开谴责三K党，呼吁三K党成员退出组织，联邦调查局将大量证据交给三K党活动猖獗的城市的报社，向民众普及三K党罪行，称他们是打着宗教幌子的邪恶组织。<br>与此同时，联邦政府采用釜底抽薪的方法，从三K党领导层偷漏税和资金流向查起，迫使三K党上交高昂的税款。<br> 经过长期经营，“反白人仇恨情报计划”效果显著，三K党人数从60年代民权运动巅峰的15万人下降到70年代中期的不到2000人。<br>三K党领导人称联邦调查局不是正义，而是盖世太保一般的力量，这也反面说明了对三K党的打击颇见成效。<br>  今日三K党与取缔的困难 <br>三K党在60年代的大规模打击下苟延残喘，但其核心分子仍然活跃。<br>在今天，三K党的组织和招募方式都发生了重大的变化。<br>如今的三K党发现，白袍尖帽只会引起大众反感，因而避免在招募新成员时采用这种形式，同样，三K党这个名字几乎与私刑和恐怖画上等号，新三K党采用了更多五花八门的名称用来掩人耳目。<br>新的名字和入会形式麻痹了部分大众，使他们加入了“宗教”性的新三K党。<br>在网络与有线电视发达后，三K党也利用它们作为舆论宣传的阵地。<br>洛杉矶警方曾卧底三K党“南加州骑士团”，其核心领导人麦泽尔使用有线电视主持“种族与原因”节目，传播“白人至上”观点，覆盖范围达20个州，全美约有10万以上的观众收看类似节目，当然，这些节目都只字不提三K党的名字。<br>除此以外，三K党还利用美国法律中保护宗教的条款进行掩护，修建教堂建立新宗教，以此筹措经费并将教堂作为三K党总部。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazMqiba4VOIrO8JOYzibic8fPVCyb5IxGib6cXTcLe2Nugu3Iz6IHZsqsfOw/640"><br>2009年，捷克警方在境内抓捕了前三K党领袖大卫·杜克。<br>大卫·杜克与捷克新纳粹主义组织“民族抵抗”过从甚密，甚至洗白种族屠杀 三K党组织越来越隐蔽，随着美国反移民浪潮的兴起，种族主义再度抬头，三K党和新纳粹组织、白人爱国党等一系列组织在意识形态上越来越接近，组织之间甚至共享情报和成员，因此，三K党成员远比今天登记在册的人数要多。<br>如今三K党主要从监狱、破产白人农民和青少年处招收新成员，向他们灌输“爱国就要恨黑人”“黑人犯罪率源于种族劣势”等等观念。<br>由于美国宪法第一修正案对言论自由的保护，三K党在宣扬暴力时除非具有“明显而即刻危险”的情况，否则对言论不进行限制或惩罚，因此我们可以看到三K党在网络和电视前大放厥词而不被处罚。<br>即使三K党不在了，但信奉“白人至上”理论的南方白人仍然会在游行活动中挂出南部邦联的旗帜来表明自己的立场。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5M3ibI67PEPm3WbqkTFiajazf11IYicPMqE77WpDRh10ic7cgXVzVaGMnvopQYkjNZiazFibaskY2Dokmw/640"><br>2017年8月12日，美国弗吉尼亚州夏洛茨维尔市决定移除南部邦联将领罗伯特·李的雕像，引发白人种族主义者与民权运动者发生冲突，造成3人死亡、34人受伤，特朗普称双方均有责任并谴责了三K党 如今，佛洛依德案引发的抗议活动使我们又能看到三K党运动有抬头的趋势，小城镇贫困白人对现状的不满成为三K党的招收成员的动力，民权运动推行到今天，三K党越来越合法化，吸收了更多白人女性加入组织，以用来改头换面，成员也越发年轻，这都引得我们思考。<br>在政治正确盛行的美国，三K党虽然在某种程度上成为历史名词，但“白人至上”理论更加隐蔽，在伺机等待着属于它的黑暗时刻再次降临。<br><br>',
'<h2>1969：黑豹党的灰烬</h2><br>1969年12月4日凌晨四点，14名全副武装的警察包围了芝加哥郊区的一栋公寓，他们的目标很明确：杀死黑豹党的领导人弗雷德·汉普顿（Fred Hampton）。<br>黑豹党（Black Panther Party）成立于波谲云诡的1966年，高擎武装反抗种族歧视的大旗，是一个由非裔美国人组成的黑人民族主义组织。<br>在1968年马丁路德金被暗杀后，全美暴力事件层出不穷，主张激进、并具有一定意识形态色彩的黑豹党便成了美国政府的眼中钉。<br>弗雷德·汉普顿是黑豹党内一颗冉冉升起的新星，虽然入党时间不长，但他凭借着卓越的组织能力、演讲天赋和个人魅力，在党内迅速崛起，1969年6月出任黑豹党“国家副主席”兼任伊利诺伊州主席。<br>更关键的是，弗雷德·汉普顿身家清白，政府在他身上找不到把柄。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1591919348.jpeg" /><br>意气风发的Fred Hampton（中），1969年<br>联邦调查局决定设局除掉他。<br>1968年末，FBI招募了一名叫做William O&#8217;Neal的线人，让他打入黑豹党内部并渗透到了弗雷德的身边。<br>1969年12月3日，这名线人向警方提供了公寓内部图，并在弗雷德的饮料里下了巴比妥类药物（用于催眠），防止他在突袭中醒来。<br><br>当晚突袭的警察分成两队，8名守在前门，6名堵住后门，经过准备充分后，凌晨4:45他们发起攻击冲进公寓，弗雷德的保镖马克·克拉克（Mark Clark）此时正拿着一把散弹枪坐在客厅打盹，但还没来得及做出反应，就被警察迅速击毙，只是在死前勉强开了一枪，打进了天花板。<br>冲进卧室的警察找到了弗雷德·汉普顿，他正跟怀孕9个月的未婚妻躺在床垫上。<br>由于被下了药，弗雷德被未婚妻推醒时仍然处于半昏迷状态，根本不知道周围发生了什么。<br>而警察也没有尝试拷起弗雷德，而是直奔主题：把他的未婚妻拖到了一边，然后冲着他的头连开了两枪。<br>确认目标已经死亡后，警察将血泊中的尸体拖到了卧室门口，并拍下照片，造成弗雷德跟警察对峙的假象，然后对闻讯蜂拥而来的记者宣称：黑豹党拒绝搜查，并首先开枪，随后双方“爆发了激烈的枪战”，弗雷德·汉普顿和保镖在枪战中被击毙死亡，警察表现出了“克制”和“勇敢”。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1591919348.jpeg" /><br>被拖至卧室门口的Fred Hampton，1969年事件立马引发轩然大波。<br>黑豹党、民权人士和左派媒体<em>Chicago Sun-Times</em>经过现场调查发现：弗雷德是被“执行枪决”，而非在跟警察的对峙中被击毙，这是一场蓄意的设局和谋杀。<br>后来的独立调查证明：警方一共开了82~99枪，而黑豹党的还击，只有保镖射向天花板的那一枪。<br>正当黑豹党酝酿着怒火的时候，美国政府马不停蹄，在4天后——也就是12月8日动用了包括SWAT特种部队在内的350多名军警，突袭了黑豹党在加利福尼亚洛杉矶的总部，直升机、坦克和军用炸药全部都用上了。<br>在抵抗了大约五个小时后，13名黑豹党成员被迫缴械投降。<br>被剪除武装的黑豹党丧失继续了反抗的资本，弗雷德·汉普顿的蓄意谋杀案后来也不了了之。<br>尽管他的家属提起了民事诉讼，并在三年后获得了185万美金的赔偿，参与此事的几十名警察和幕后人员被以妨碍司法公正和提供虚假证据的罪名起诉，但最后都被裁定无罪。<br>那个出卖弗雷德·汉普顿的线人William O&#8217;Neal（也是一个黑人），进入了联邦证人保护计划，改换姓名后移居加利福尼亚，销声匿迹。<br>最大的赢家，当属隐藏在幕后的联邦调查局，那张白人警察笑嘻嘻抬着弗雷德·汉普顿尸体的著名照片，给美国黑人运动带来了永恒的仇恨。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1591919348.jpeg" /><br>芝加哥警察抬着Fred Hampton尸体，1969年<br>1969年是黑豹党运动的巅峰，也是结束。<br>在此后的几十年里，弗雷德·汉普顿的幽灵一直萦绕在美国的土地之上，从未散去。<br>01弗雷德·汉普顿算是黑豹党的第二代领导核心，在他之前党内还有三大天王：休伊·牛顿（Huey Newton）、鲍比·西尔(Bobby Seale)、艾尔德里奇·克莱弗（Eldridge Cleaver）。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919348.jpeg" />Newton（左）Seale（左）Cleaver（右）休伊·牛顿和鲍比·西尔是两个加州奥克兰青年，他们在1966年成立了黑豹党。<br>1960年代的美国充满了风云激荡，中产阶级崛起，反战浪潮涌动，黑人运动此起彼伏，这是一个被古巴导弹危机、披头士、刺杀肯尼迪、鲍勃·迪伦、阿波罗登月、“我有一个梦想”等关键词表征的年代。<br>休伊·牛顿1942年出生于迫害黑人严重的路易斯安那州，由于无法忍受层出不穷的私刑和歧视，50年代他的父母带着他移居加州的奥克兰（Oakland）。<br>在奥克兰Merritt学院念书期间，休伊·牛顿读完了四卷本的《毛泽东选集》，里面给他印象最深的一句话恐怕就是：<em>枪杆子里出政权。<br></em>除了毛选，休伊·牛顿还广泛阅读了马克思、列宁和切·格瓦拉的作品，这对一个黑人底层青年来说难能可贵（多年后他获得了加州大学的博士学位）。<br>在Merritt学院，他认识了大他6岁的鲍比·西尔，两人一拍即合便成立了黑豹党，休伊担任“国防部长”，鲍比则担任党主席。<br>创立黑豹党几个月后，休伊就去旧金山的中国书店，以每本20美分的价格搬回一百本《毛主席语录》，跑到左的冒尖的加州大学伯克利分校以每本一美元的价格出售。<br>休伊用卖书的利润购买了更多语录，再接着卖出去，如此反复。<br>最后一次，他们把赚来的钱换成了霰弹枪。<br>60年代，加州的法律允许公民持枪上街，即便子弹已经上膛。<br>休伊和黑豹党巧妙地利用了这条法规：每当有警察找黑人的麻烦，黑豹党就会掏出霰弹枪在合法距离内围观，如果警察做出过激行为，党员们就会把武器咔咔咔上膛，用现在的话来说就是：在作死的边缘疯狂试探。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591919349.jpeg" />Huey Newton（右）和Bobby Seale（左），1966年<br>黑豹党人统一着装，通常是黑色的皮夹克+墨镜+贝雷帽，配合上膛的霰弹枪招摇过市，非常具有震慑力。<br>所以只要他们出场，警察绝大多数情况下都不敢轻举妄动。<br>加州政府不得不在1967年出台法案，禁止在公共场合携带上膛的武器。<br>黑豹党得到消息，决定搞个大新闻。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1591919349.jpeg" />黑豹党在纽约法院大楼外，1967年1967年5月，时任加州州长罗纳德·里根（Ronald Reagan）的一次出访活动中，一群荷枪实弹、统一着装的黑豹党成员突然出现在镜头里。<br>率队的是鲍比·西尔，他站在摄影机前，不卑不亢地宣读了宪法赋予自己的持枪权利，并声称政府会抢走黑人的枪，剥夺黑人的自由。<br>正如鲍比所说，紧接着，一个白人警察上前拿走了鲍比的枪，把他铐了起来——整个逮捕过程都被拍了下来上了电视。<br>这起事件本质上是个碰瓷式宣传噱头的事件，让黑豹党名声大噪，成百上千人申请入党，不仅包括年轻黑人，还有大量少数族裔和白人左派知识分子。<br>当然，黑豹党从毛选中学到的远不止“武装斗争”这一个知识点，党的建设、统一战线和群众路线一个都没有拉下。<br>成立后不久，黑豹党就开始在贫困社区运作社会项目，包括免费儿童早餐、免费诊所、法律咨询、扫盲运动和探监接送班车等项目，并明确地提出：“黑豹党生存的核心原则在于相信人民、依靠人民。”后来，FBI探员在报告中都不得不将黑豹党的行动称为“服务于人民的项目”。<br>创立之初黑豹党就旗帜鲜明的指出：黑豹党不是黑人至上主义者，黑豹党致力于消除不公正，而不是憎恨白人。<br>休伊在各种场合都反复强调：“虽然暴力侵害了我们，但我们从来不鼓吹暴力。<br>不过我们确实相信自卫能保护我们”，“如果你选择攻击黑豹，黑豹就会攻击你。”但是在既有体制下搞所谓的“武装斗争”，最后注定免不了踩红线。<br>1967年10月，黑豹党遭遇重大挫折：休伊·牛顿因涉嫌谋杀警察被逮捕。<br>黑豹党随即发起“释放休伊”的游行，参与者不仅有黑人，还有许多白人和亚裔，有的游行标语上甚至写着：Chairman Mao says，free Huey。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591919349.png" />释放休伊（Free Huey）游行，1967年毛泽东思想与黑人运动的渊源颇深，1963年8月，毛泽东应黑人民权运动领袖罗伯特·威廉（Robert F. Williams）的请求，在北京发表了《支持美国黑人反对美帝国主义种族歧视的正义斗争的声明》，在古巴流亡的威廉随即发表长文《毛泽东的美国黑人解放宣言》。<br>相比走和平路线的马丁·路德·金，罗伯特·威廉的斗争方式更加激进，他认为马丁·路德·金的“非暴力”路线是行不通的，强调“枪杆子里出政权”，身体力行组织了“黑人武装卫队”，对抗三K党。<br>之后，威廉全家搬到中国住了三年，国内还专门制作了纪录片《罗伯特·威廉在中国》。<br>1966年国庆节那天，罗伯特·威廉在天安门城楼上请求毛泽东为英文版语录签名，主席欣然应允——他是第一个、可能也是最后一个得到毛泽东签名本语录的人。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591919350.jpeg" />主席给威廉的红宝书签名，1966年黑豹党则将毛泽东思想创造性的化用在黑人运动上，休伊为黑豹党制定了和毛主席语录非常相似的规范，比如“不拿群众一针一线”。<br>他们还制定了12点计划，呼吁发展自由学校、全国黑人学生组织、黑人农民合作社等等，还特别强调国际主义，承诺支持亚非拉的民族解放运动。<br>他们的行动也不仅限于持枪上街，黑豹党创办了机关报《黑豹》作为其宣传武器，大量刊载欺凌黑人的白人警察被黑豹党教训的漫画，发行量最高时有25万份。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591919350.jpeg" /><br>黑豹党的机关报，1969年<br>1968年，马丁·路德·金遇刺让60年代的澎湃昂扬的黑人民权运动达到高潮，美国125个城市爆发了骚乱，数千名示威者聚集在华盛顿国家广场。<br>而这一切发生的时候，休伊·牛顿一直呆在监狱里，“释放休伊”的全国运动没能成功，而鲍比·西尔也在1968年因“怀疑煽动骚乱”被捕。<br>在回忆录Revolutionary Suicide中，休伊写道：“我并不指望自己能活到革命成功那一天。” 这的确是一个革命者应有的觉悟。<br>02华为让中国人知道了一个商业组织被美国视为“敌人”会是什么后果，同样，黑豹党在1960年代的遭遇也是类似，而且更惨。<br>休伊在1967年受审时，陪审团几乎全是白人。<br>鲍比·西尔被逮捕后，法官不允许他请律师，也不允许自我辩护。<br>情急之下，西尔大骂华盛顿和杰斐逊是蓄奴者，于是法官干脆下令将西尔五花大绑，嘴里塞满布条。<br>最终，西尔被判处四年徒刑，罪行是十六次藐视法庭。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919350.jpeg" />黑豹党宣传画，1968年在公民权得不到保障的同时，平权法案也给了政府机构镇压抗议和骚乱的权力。<br>时任FBI局长埃德加·胡佛在白宫的支持下，开启了一个名为Cointelpro的秘密计划，旨在对美国的各类政治组织进行监视和渗透，包括女权组织、美国共产党、反越战团体，当然也包黑豹党人。<br>Cointelpro行动在黑豹党上最大的成果，就是文章开头的谋杀弗雷德·汉普顿。<br>事后，联邦调查局通过跟司法部的协议，把责任撇得干干净净。<br>大多数黑豹党员都有被跟踪和恐吓的经历，FBI还会拿着伪造的录音和信件找到黑豹党的家人，污蔑其出轨。<br>另一个方法是先用编造的罪名把人抓起来，在想办法寻找或创造证据。<br>黑豹党领袖之一的埃尔默·普拉特（Elmer Pratt）因谋杀罪名被关押了27年后，才被法院无罪释放。<br>1969年，FBI在旧金山的特工给胡佛写信说，至少在旧金山，黑豹党的主要工作是向黑人社区的儿童提供早餐，看起来人畜无害。<br>但胡佛在回复中暗示该特工，继续寻找其他的证据，直到能将黑豹党定性为“倾向于通过革命手段推翻政府的暴力组织。” 这就听起来非常耳熟了。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919350-1.jpeg" />宣传部长Eldridge Cleaver，1969年在两位创始人吃牢饭的那段时间，党内山头林立，这就不能不提三大天王剩下的这位：宣传部长艾尔德里奇·克莱弗（Eldridge Cleaver）。<br>跟一路读到大学的休伊·牛顿不同，艾尔德里奇·克莱弗同志在入党前，相当一部分时间是在少管所和监狱里渡过的。<br>但也正是在监狱中，他第一次读到了《共产党宣言》。<br>1966年出狱后，他加入了刚成立的黑豹党，原因是黑豹党当时给出了其他团体不敢给的承诺：武装斗争。<br>凭借出色的文笔和口才，克莱弗迅速被委以重任，担任党的发言人和宣传（信息）部长。<br>不过，克莱弗念念不忘自己加入黑豹党的初心——武装斗争，1968年4月4日马丁路德金被暗杀，全美乱成一片，两天后克莱弗召集了14位党员，拿着M16步枪一起袭击了奥克兰警察局。<br>这场袭击并没有带来什么战果，但却诞生了那个一个著名的典故：袭击完警局后，克莱弗和一名叫鲍比·赫顿（Bobby Hutton）的党员被警察堵在了一个地下室里，两人准备投降，斗争经验丰富的克莱弗同志告诉鲍比·赫顿：说投降时一定要脱光衣服，否则警察会把你击毙。<br>果不其然，投降时脱得精光的克莱弗被警察正常拷住，但感到不好意思的鲍比·赫顿脱了上衣，然后被警察连开12枪打死。<br>此后黑人群体中便开始流行一种说法：如果要向警察投降，一定要把衣服脱光，否则就算只穿着内裤，警察也会以“怀疑裤裆里藏了武器”为由将你击毙。<br>鲍比·赫顿同志被追封为黑豹党烈士，他的葬礼有1500人参加，包括好莱坞著名影星马龙·白兰度，可见当年黑豹党的统一战线做的有多好。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591919351.jpeg" />马龙白兰度在Bobby Hutton葬礼上，1968年逃出生天的艾尔德里奇·克莱弗被控谋杀未遂，自知逃不过资本主义铁拳的克莱弗索性豁了出去，在保释出狱后逃亡古巴，受到了卡斯特罗同志的款待，并随后转战阿尔及利亚，在当地成立黑豹党分部，并和朝鲜、北越建立了联系，宣称黑豹党的使命不是当社区义工，而是推翻政府。<br>这正中FBI和美国政府的下怀。<br>胡佛公开表示黑豹党是“对美国国家安全的最大威胁”——虽然黑豹党有枪杆子，但政府有装甲车，零星分布在美国各州的党的机关被逐一拔除，消灭殆尽。<br>主持黑豹党中央工作的弗雷德·汉普顿也在这种大背景下，被联邦调查局设局谋杀。<br>尽管黑豹党积极向“东方最好的革命导师”学习，但党一直缺少清晰的纲领：鲍比·西尔最开始认为，既然列宁说“在一国可以建立社会主义”，那么黑豹党也能在黑人社区建立社会主义制度。<br>但休伊随后推翻了这种说法，他认为黑人应该是一个独立的民族，而非美国治下的“少数民族”。<br>后来，黑豹党又受到犹太复国主义的启发，认为美国黑人应当像以色列那样，建立自己的国家。<br>1968年4月的“黑人民族政府会议”上，黑豹党曾通过了一个由美国南方五个州组成“新非洲共和国”的计划，但很显然，这个天方夜谭的方案实现几率，跟国足勇夺世界杯差不多。<br>在路线斗争的那段时间，党内部甚至还出现过派系内部斗争，尽管黑豹党是林林总总的黑人平权组织中，最具动员能力和战斗力的一个，但党的事业是什么，一直没有人能回答。<br>可能正如《美国新闻与世界报道》所说：黑豹党看起来只是“一帮准备扫射议会大厦的武装暴徒。”1970年8月5日，在监狱待了三年多的休伊·牛顿获得假释，此时，黑豹党已经被逼到了绝路，党的前途一片模糊。<br>他决定到一个地方去寻找答案：中国。<br>1971年10月国庆期间，休伊·牛顿应邀来到中国访问了十天。<br>周恩来亲自接见了休伊一行，并安排他参观了全国各地的工厂、学校和公社，每到一处都有数千群众夹道欢迎。<br>休伊·牛顿提出想见一见精神偶像毛主席，但由于种种原因最后未能成行，这成了他终生的遗憾。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591919351-1.jpeg" />牛顿同志在中国，1971年显然，休伊·牛顿并没有找到他想要的答案，不过他仍然对挽留他的中国朋友说：“我必须回去，我的斗争在美利坚合众国。”03休伊·牛顿从中国归来之后，开始改变策略。<br>在他的带领下，黑豹党脱下了皮夹克和墨镜，换上了西装和领带，开始走向政坛。<br>休伊认为，选举政治与党的革命目标并不矛盾，它只是革命的策略。<br>更何况，之前的各种事情已经证明：与美国的国家暴力机器对抗，只有死路一条。<br>比起性情暴躁的休伊·牛顿，性格相对沉稳的党主席鲍比·西尔显然更适合参与政治活动。<br>1973年，被释放的西尔决定竞选奥克兰市长，奥克兰的黑人人口占比达到40%，因此黑豹党的策略非常简单——争取全部的黑人选票，同时尽可能拉到对黑人运动有好感的白人的选票。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591919351.png" />西尔在竞选演说中，1973年黑豹党为了选举倾注了几乎全部力量，西尔也顺利跻身最后两位候选人之一，但最终功亏一篑，输掉了选举。<br>同一时间，激烈的内部斗争再度消耗了黑豹党的力量，带领党改革的休伊和远在非洲的宣传部长克莱弗公开决裂：前者希望黑豹党能放下枪杆子，后者则认为党应该把持枪自卫升级为城市游击战，进而夺取政权。<br>在一次公开直播节目上，克莱弗大骂休伊在搞“修正主义”和“改良主义”。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919352.jpeg" />黑豹党的宣传刊物，1969年仓促的选举和洋相尽出的电话连线成了黑豹党最后的绝唱，也稀释干净了党的所有激情和理想主义，之后，党走向了穷途末路。<br>休伊染上了毒瘾，性格也变得更加喜怒无常，1974年，他在一次吸毒过量后，居然把多年的战友西尔开除出了党，他自己也在同一年再度被控谋杀，逃往古巴。<br>克莱弗则于1979年回到美国，以五年刑期为代价承认了他在党员时期犯下的罪行。<br>出狱后，他也染上了毒瘾。<br>在去世的前一年，克莱弗接受了一次采访，他似是恍然大悟：美国政府砍掉了黑人解放运动的头，只留下了它全副武装的身躯。<br>那些年轻的血液四处奔涌，他们豪言壮语，他们手持武器——但他们却没有政治纲领，只能被政府抓住破绽逐一击破。<br>但此时已经为时已晚。<br>而尼克松的资深顾问John Ehrlichman在多年后说的一番话更是指出了剿灭黑豹党的策略和本质:“尼克松政府（1968-1972）有两个敌人：左翼反战者和黑人。<br>我们知道我们不能公开的把他们列为非法，但可以通过使公众将嬉皮士与大麻、黑人与海洛因联系起来，然后将他们定为刑事罪犯，便可以破坏这些运动。<br>我们可以逮捕他们的领导人，突袭他们的房屋，破坏他们的会议，并在晚间新闻中一夜又一夜地侮辱他们。<br>我们知道我们在撒谎吗？我们当然知道。”60年代的激进革命之后，黑人运动变成了零星的骚乱事件，比如1992年的洛杉矶、2014年的纽约和如今乔治·弗洛伊德（George Floyd）的死亡引起的动荡。<br>而在乔治·弗洛伊德事件发生的同一天，毕业于哈佛大学的著名作家Christian Cooper在纽约中央公园，劝阻一个遛狗没有拴绳的白人女性遵守公园规则。<br>但因为他的黑人身份，这位名叫Amy Cooper的白人女性随即报警，她告诉警察：“一个黑人威胁了自己和狗的生命。”相比于George Floyd的悲惨遭遇，这件事情恐怕更能反映美国黑人的日常。<br>几十年了，有些东西会改变，有些东西则不会。<br>041977年，休伊·牛顿从古巴回到美国，结束了流亡生涯。<br>但他此时已经染上了毒瘾，对党的事业早已失去了兴趣，终日深陷于毒品交易和帮派斗争，就连黑豹赞助的学校也因休伊挪用资金购买毒品的丑闻，在1982年被迫关闭。<br>在回忆录的开篇，休伊写道：毛主席说，人固有一死，或终于泰山，或轻于鸿毛（实际上这话是司马迁说的）。<br>但休伊的死显然难言终于泰山，1989年8月，他死在了一次因毒品而起的枪战。<br>这个传奇人物和他所创建的党，终于化成历史的灰烬，湮灭在时代的洪流里。<br>回到文章开头，弗雷德·汉普顿被枪杀时，留下了怀孕9个月的未婚妻。<br>在谋杀发生的4个星期后，他的儿子Fred Hampton Jr出生了。<br>Fred Hampton Jr的人生似乎在重复一个同样的故事：1992年，4名白人警察殴打黑人青年罗德尼·金引发骚乱，他因参与并涉嫌纵火，被判18年徒刑。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1591919352.jpeg" /><br>Fred Hampton Jr与父亲照片，童年&amp;成年<br>当年联邦调查局的线人William O&#8217;Neal，化名William Hart移居加利福尼亚。<br>1984年，他秘密返回了芝加哥，在经过无数良心折磨的夜晚后，他终于向媒体承认了1969年出卖弗雷德并给他下药的事实。<br>在1990年“马丁·路德·金”日的凌晨，他跑上高速公路，跳到车流中自杀身亡。<br>而2020年引发蝴蝶效应的George Floyd，也过了一个很典型的人生：出生在黑人贫民区，因为体育特长上了大学，转型职业运动员失败后成名一名蓝领工人，陆续因为毒品和抢劫入狱，出狱后重头再来，担任卡车司机和保镖，因为疫情丢掉了工作，最后被警察压颈死亡。<br>每个曾身处历史漩涡中的人，都有了一个自己不情愿的归宿。<br>2020年的大规模抗议和游行，逐渐往“打砸抢”、“破四旧”和“横扫牛鬼蛇神”的路线上去倾斜。<br>跟1960年代走和平主义路线的马丁路德金相比，他们没有宣传、团结和统一战线；跟走极端路线的黑豹党相比，他们缺乏纪律、纲领和动员能力。<br>黑人的抗争，坦白说是一代不如一代。<br>真正的抗争，需要匕首和话筒，需要“三大纪律八项注意”，更需要古田会议和遵义会议，以及一套钱钟书先生翻译的《毛泽东选集》。<br>它们曾经出现过，然后又迅速地消失了。<br><br>',
'<h2>封锁伊朗四十年</h2><br>美国在自己的能源黑名单上，已经划掉了伊拉克、利比亚、委内瑞拉，现在仅剩下伊朗、俄罗斯。<br>解决这些问题，美国将全面控制整个地球的能源输出，最终一统全球，掌控所有工业发展。<br><br>但，伊朗对美国来说，是一个非常难以对付的钉子户，也是在中东地区唯一有可能完成工业化的能源国家，在美国的封锁下，已经屹立了40年。<br><br>2018年，美国加大对伊朗的制裁，警告所有参与进出口伊朗的企业都将受到美国的打击。<br>欧盟表示将力挺伊朗，并告诫欧盟企业不要屈从于美国的威胁，而应该继续与伊朗的投资和贸易往来，甚至欧盟可以对这些企业进行补贴。<br><br>但多数欧盟企业不敢去挑战美国霸权，依然坚持撤离对伊朗的投资，并停止进口伊朗石油。<br>伊朗的石油出口开始直线下滑。<br>随即，日韩等纷纷退出，印度更是怕得罪美国，与伊朗签好的协议也表示作废，让伊朗的经贸雪上加霜。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1591919313-1.jpeg" /><br>这个时候，中国站了出来：都不买，我买。<br><br>而退却的欧盟也没有得到好果子吃，投入巨资与和俄罗斯共同开发了北溪石油管道，希望从俄罗斯进口石油，结果被美国进行威胁。<br><br>针对美国的制裁和欧盟的软弱，伊朗外长扎里夫2020年1月17日在记者发布会上，对欧盟讲到：<br>「欧盟是全球最大经济体，你们为什么就仍由美国欺负？」<br>「这就是绥靖政策。<br>朋友们，这招不会有用的。<br>你们只会挑起他的胃口。<br>难道忘记高中时被恶霸欺负的感受了吗？」<br><img class="rich_pageslazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919313.png" /><br>伊朗的困局美国的能源黑名单中，已经弄掉了伊拉克和利比亚，委内瑞拉已经半死不活，最后的两块阵地，只剩下伊朗和俄罗斯。<br>伊朗是中东的宝库，石油、天然气蕴藏丰富。<br>石油储量超过1500亿桶，居世界第4位。<br>天然气储量33.5万亿立方米，居世界第1位。<br>不仅如此，其它矿物资源也十分丰富，铁矿储量、铜矿储量都在全球前列，锌矿储量更是全球第一；<img class="rich_pageslazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1591919314.png" /><br>这样丰富的能源，美国看在眼里，自然是垂涎欲滴，然而，在1953年之前，没有他美国什么事，全是英国人的，二战前，伊朗就几乎沦为了英国和苏联的势力范围，二战后，苏联退出伊朗，英国控制了伊朗的巴列维国王，独占了伊朗的所有资源。<br>巴列维国王时代的伊朗是一个完全西化是世俗化的国家，总体特征是：王室穷奢极欲，资源被外国资本控制；人民流离失所，800万的农民没有土地，城市人口700万左右，大部分贫困和没有工作；靠石油出口赚取了丰厚的外汇，但是没老百姓什么事，到了70年代后，平均寿命才50岁左右。<br><img class="rich_pageslazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1591919314.png" /><br>美国看着英国人大把大把的在伊朗赚钱，心疼坏了，可惜，二战结束不久，自己才号召建立联合国，总不能到伊朗打仗把英国人赶走，结果这个时候，机会来了。<br>1951开始，摩萨台出任民选的伊朗首相，囚禁了亲美的伊朗国王，这件事情，据说美国给了支持，当然他们不会承认。<br>摩萨台具有优秀的执政能力与让伊朗强大的决心，在任伊朗首相期间实施渐进式的社会改革，包括推行失业补偿金制度、立例规定雇主向患病或受伤的员工提供福利、以及解放佃农等一系列的社会革新运动，制定了良好的福利政策，并取得了良好的收益，在伊朗德高望重，广受好评，取得了瞩目的成就。<br>但最关键的是，萨摩台把石油全部国有化了，没有英国人什么事了，英国人前脚走了，美国人后脚就来了。<br>1953年，在美国中央情报局的策划与推动下，推翻时任总统摩萨台，让巴列维国王重新上台执政，伊朗的矿产资源再度落入了英美的手中。<br>巴列维国王把伊朗的主权卖了个底朝天，如所有的驻伊朗外籍人员，在伊朗犯法，伊朗不具备审判权。<br><img class="rich_pageslazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591919314.png" /><br>美国控制的中东政权，基本上都差不多，我们常常认为如沙特这样的国家很有钱，事实上，有钱的仅仅是沙特的王室，和老百姓没有什么关系，沙特就是一个中世纪的君主制国家，但是美国从来不反沙特，如果不老实，就放以色列来咬。<br>美国事实上从来不管你是什么制度，如果中国有石油，全部给美国公司来管理，别说中国是社会主义，就算中国是奴隶社会，也是美国人民的好朋友。<br>美国控制的伊朗巴列维时代就是这样的，所有的矿产全部交给美国来管理和控制，这样，美国舒舒服服的享用了伊朗的资源20多年。<br>而巴列维王室，每年向美国疯狂的购买军火，是美国的最大客户，自然不会操心人民的死活，穷奢极欲，挥霍无度，在1971年的波斯帝国2500年周年庆典，就一次花了3亿多美元，食品全部从从外空运过来，请了300个法国厨师，鱼子酱就用了一吨，请到各国政要，奢华程度震惊全球，后面国王被革命跑路的时候都带走了300亿美元。<br>而伊朗当时的人民生活状态，苦不堪言，卖石油的钱都给国王拿走了，伊朗人文盲率2/3，大量的人民没饭吃没有土地，这就是当时卖石油的富裕国家，美国的好朋友。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591919315.png" /><br>伊朗，走向民族独立自强之路<br>但从70年代后期开始，巴列维开始不像以往那么听美国的话了，不甘心做一个傀儡，开始哄抬石油的价格，并在伊朗开始宣传民族主义，而且，在石油的收入上，总是觉得美国给的太少了。<br>结果，美国对巴列维国王越来越不满意。<br>因为伊朗挨着苏联，为了防止苏联的渗透，美国决定扶植坚定的反苏派伊斯兰教霍梅尼。<br><br>从1977年开始，伊朗爆发大规模的反对国王的群众运动。<br>1978年，各地游行示威不断升级，群众高呼「打倒国王，建立伊斯兰教国家」的口号。<br>国王巴列维宣布对首都德黑兰等12个大城市实行军事管制，并出动大批军警镇压反对者。<br>在德黑兰，有数万示威者被打死，由白色革命累积的不满情绪至此达到了巅峰，最终引发了伊朗伊斯兰革命。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591919315.jpeg" /><br>经过两年的斗争，1979年，伊朗革命领袖霍梅尼结束长达15年的流亡生活，由巴黎回到德黑兰，宣布废除君主立宪制度，成立伊斯兰临时革命政府。<br>在霍梅尼的政权建立中，美国是出了力的，最主要的原因是霍梅尼是反苏的，美国人想当然的认为，敌人的敌人就是朋友。<br><br>然而，霍梅尼回国后，记者询问他如何和美国发展良好的关系，霍梅尼冷冷的说到：不要美国，不要苏联，只要伊斯兰！<br>4月1日霍梅尼举行公民投票，建立了政教合一的伊朗制度。<br><br>这个时候，美国人肠子都悔青了，不禁去想巴列维的好，奈何伊朗大局已定，感觉被人耍了的美国当然又不干了，愤怒的指责伊朗新政府「独裁」，并邀请伊朗已经下台的国王到美国治病，很明显，就是为了推翻新的伊朗政权在做准备。<br>这次伊朗先发制人，爆发了声势浩大的反美游行。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1591919315.jpeg" /><br>在游行过程中，激情澎湃的伊朗人民直接翻越了围墙，冲进了美国大使馆，抓住了美国的66名外交人员作为人质，要求拿伊朗国王作为交换。<br><br>随后从此开始，伊朗和美国的关系彻底走向冰点，伊朗的资金在美国被冻结，高达数百亿美元，是当时最大的一次国际资金冻结，超过二战时期的总和，大批的伊朗人被美国驱逐出境。<br><br>而伊朗在占领美国大使馆后，所有的美国文件显示，美国贼心永不死，在用各种手段和方法控制伊朗，并用一切力量摧毁伊朗的革命势力，在释放了人质中的13名妇女和非美国籍人员后，伊朗发出警告：胆敢有任何营救行动，即刻处绝人质。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1591919316.jpeg" /><br>美国在整个外交过程中，从来没吃过这样的大亏，整个使馆人员被扣留，何况是在70年代末，美国国力最强盛的时期，气得七窍生烟，又不敢轻举妄动。<br><br>终于，卡特组织了一次营救人质的蓝光行动，派出6架直升飞机和特工进行营救，结果活动组织得一塌糊涂，伊朗还什么都没干，美国自己的飞机撞到了一起，8个美国人当场死亡。<br>这次营救行动的失败，让卡特的支持率跌倒谷底，是1980年里根击败卡特成为美国总统的重要原因之一。<br><br>一直到伊朗流亡国王病死，里根成为新总统，1981年，所有的人质才平安回到美国。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919316.png" /><br>两伊战争，伊朗遭受重创紧接着的1980年，美国的好朋友萨达姆「是的，你没有看错，当时萨达姆是美国的好朋友，详见能源战争一」为谋求中东霸权，看到伊朗刚刚爆发革命，且与美国矛盾重重，认为好机会来了，在美国和苏联的支持下，发动了两伊战争。<br>注：伊拉克与伊朗在历史上矛盾重重，边境、宗教、民族一系列问题，很难解开，但谋求波斯湾霸权是萨达姆发动战争的主要原因，这个地理位置实在是太重要了。<br>同时，苏联一直想通过控制伊朗谋求南下的出海口，对伊拉克的怂恿也是重要原因之一。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1591919316.jpeg" />在战争的初期，刚刚赶走王室还不太稳定的伊朗处于非常不利的战况，伊拉克有苏美的支持「伊拉克是唯一苏美同时支持的，都在怂恿伊拉克打伊朗」，同时肆无忌惮的使用化学武器，而大量的证据表明，化学武器全是美国提供的。<br>看到这里又想起来萨达姆被美军俘虏后说的话：如果美国认为你有大规模杀伤性武器，你最好真的有。<br>随后前几年的时间，伴随战争的开展，孤立的伊朗节节败退，经济几乎崩溃。<br>结果越打美国越感觉味道不对了，如果让伊拉克吞并了伊朗，萨达姆野心勃勃，绝不是好打发的善茬，一旦伊拉克坐大，后果不堪设想，结果美国开始两头都支持，对伊朗给了大量的武器。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919316.jpeg" />直到1988年两国终于开始和解，两伊战争前后打了近8年，是一场名副其实的消耗战，双方都打得筋疲力竭、经济几乎崩溃、最终没有胜利者。<br>战争前，伊拉克是名副其实的富裕国家，拥有370亿美元的外汇储备，战争后，它的外债是700多亿美元，很多是欠美国的军火债、伊拉克至少战死18万人以上。<br>之后负债累累，是驱动其发动吞并科威特，诱导海湾战争的重要原因。<br>伊朗伤亡更为惨重，欠外债450亿美元，35万人死亡，仅德黑兰就有20万妇女失去丈夫，经济发展计划大幅度推迟。<br>而美国和苏联笑到了最后，两边卖武器，赚得盆满钵满。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591919316.png" />伊朗，坚韧的钉子户1988年，两伊战争结束，伊朗满目疮痍，开始投入到经济建设中去，而随后的近30多年，就是被美国封锁的30多年。<br>美国的制裁，几乎让伊朗寸步难行，所有的进出口全面封锁，把伊朗提出美元结算体系,切断伊朗央行与全球金融体系的结算，冻结所有的伊朗资金、封锁所有的伊朗企业，随时将对伊朗进行军事打击&#8230;&#8230;美国，很轻松的打败了伊拉克，搞定了利比亚，委内瑞拉自乱阵脚，在美国的心中，自己无敌于天下，搞定伊朗，简直太轻松，结果30多年过去了，伊朗愈战愈勇，目前已经接近完成工业化的前期。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919317.jpeg" />委内瑞拉，除了卖石油，几乎什么工业体系都没有搭建起来，甚至于自己的石油化工都不能独立完成，但是，伊朗不仅搭建了完整的石油工业体系，整体石油产出仅占GDP的20%，在委内瑞拉被美国重重封锁的时刻，还能去对委内瑞拉进行援助。<br>不仅如此，伊朗在各个领域都取得了相应的成果，人均炼钢量超过了美国，汽车工业已经得到了全面的发展,从2007年起，年汽车销售量就超过了100万辆，而且在2011年还曾经创造过最高纪录近160万辆，解决了80万以上的就业人口。<br>这是中东其它国家难以想象的成就。<br>此外，建立了比较全面的电力、纺织、汽车制造、机械制造、食品加工、建材、地毯、家用电器、化工、冶金、造纸、水泥和制糖等，当然，在美国的重重封锁下，基础还比较薄弱，很多原材料需要进口。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1591919317.jpeg" />而在农业上，也已经实现了90%的自给自足。<br>而军事上，伊朗具备数千枚弹道导弹，面对美国的制裁，伊朗说的封锁波斯湾，美国是需要认真考虑的，绝对不是伊拉克随便吹个牛而已。<br>面对伊朗的崛起，沙特如临大敌，毫无办法，最后逼得和宿敌以色列结盟。<br>伊朗，是中东最后的希望，也是伊斯兰文明的希望！经常谈到伊斯兰文明，可能很多人觉得不可理喻，但说到伊朗， 就不可避免的要说伊朗的伊斯兰什叶派。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919317.png" />伊朗，是一个值得尊重的国家我的理解是，宗教仅仅是一个国家和政权达成战略目标的手段，和意识形态一样，很重要，但不需要过多的去神话。<br>B站有很多中国游客去伊朗旅游的视频资料，人们都会发现，除了伊朗美女的头巾和数量众多的清真寺，伊朗几乎是一个世俗化的国家，即便是戴着头巾的伊朗妇女，往往也就是做个样子，整容手术一样在伊朗非常流行。<br>伊斯兰教一样在不断的革新与进步。<br>我们现在说基督教文明，当特朗普手拿圣经站在教堂的时候，他会信奉上帝吗？什么是基督教文明，基督教文明也有着极端落后和愚昧的时刻，体现在对科学的禁锢和对人性的极端压制。<br>而中世纪结束后的基督教文明，才得到了全新的包装，是在资本驱动下，对外积极掠夺的海盗文明。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591919317.jpeg" />如同同样的社会主义，为什么有极端的波尔布特，有走向衰落与解体的苏联，也会有高速发展，积极进取的中国？一个兼收并蓄，不断学习的民族才能得到强大。<br>伊斯兰教文明，有走向极端的塔利班，也有保留在中世纪王权统制的沙特，还有积极进取的伊朗。<br>我理解的伊朗的伊斯兰教的文明是在伊斯兰革命的前期通过宗教来凝聚民心，统一共识，毕竟那个时候识字率只有30%不到，而在这一步完成之后又会积极进取。<br>我们去看伊朗的外长答西方记者问，很难想象这是一个保守的伊斯兰文明，同样的，伊朗不可能让这些阻挡自己工业化的发展。<br>中国面临三座大山的压迫，没人会想到中国的崛起，尤其苏联根本不可想象居然依靠农民阶级在「耕者有其田」的口号下完成了中国革命，接着没收外国资本，废除一切不平等条约，靠农业的贡献实现了工业化的第一步，靠国际贸易在进入了后工业化时代。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1591919318.jpeg" />我们现在看伊朗，也是同样的，在伊斯兰教的教义下凝聚人心，完成革命，驱逐外国资本，实现国有化「在这些上非常接近」。<br>然后，依靠石油贸易完成了自己的原始积累，开展其它产业的私有化发展，逐步向自己的工业化目标迈进。<br>伊朗是有相对应的选举和议会的，很多人说，伊朗的民主是不完整的，我从来不这么看，就如同很多人说伊朗现在的经济下滑，要想象伊朗被整个西方世界封锁多少年了，能做到这些就很不容易了，还要怎样？而且议会制和选举制就一定代表民主吗？我看伊朗的政治体制的努力与尝试，同样是在积极的革新与探索。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919318.jpeg" />伊朗，是一个值得尊重的国家。<br>尤其对比委内瑞拉、利比亚和沙特。<br>沙特，是一个君主制的国家，从来没有居安思危的概念，甚至粮食安全从来不考虑，基本靠进口，石油卖了钱就去享受，王室生活奢侈，老百姓不愿意干活，什么活都希望外地的劳工去干，从未想过走独立自主的路线，面对一个野心勃勃的以色列，依然不警醒。<br>直到美国页岩油开发，技术越来越成熟，价格越来越低，面临重大危机时，才开始琢磨怎么办！<img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591919318.png" />美国错误的政策，10年内让伊朗崛起伊朗的崛起，还有一个重要的原因，是积极进取的外交政策。<br>伊朗非常清楚，美国的中东战略就如同西方世界对待非洲的态度，需要酿造一个积贫积弱的中东，美国一定不会去管沙特，因为就沙特的君主制度，再给100年，也发展不起来。<br>基于此，伊朗清楚美国绝对不会坐视自己的平稳发展，与其坐以待毙，不如积极进取，拓展外部势力，反正你总是要来弄我的，我就先把自己实力做起来，绝对不局限于只在伊朗境内。<br>在90年代以后，伊朗选择了积极开拓的外交政策，而在伊朗外交政策的推进中，美国错误的战略帮了大忙。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591919318.jpeg" />2003年，美国发动伊拉克战争，直接帮伊朗清除了可能的最大敌人萨达姆，但美国打完伊拉克就懵逼了，这么一大摊子事，怎么弄？打仗的时候打的很爽，几乎半个月就解决的战斗，但是，随后就和阿富汗一样，陷入了战争的泥潭。<br>战后的伊拉克，乱局丛生，并直接催生了恐怖组织「伊斯兰国」。<br>同时，伊拉克游击队对美国的军事占领不断的骚扰袭击，美国18万占领军介入伊拉克战争，深陷比越战更难以自拔的泥沼，兵力紧绷，使美国无余力对付其它挑战。<br>整个战争下来，死亡9000人以上；除此之外，伊拉克战争还导致美军50000多人受伤，许多士兵留下终身残疾或心理阴影，导致一系列悲剧。<br>随后，焦头烂额的美国将选举制度引入伊拉克，结果让美国傻眼了，在总共275个伊拉克议席中，什叶派政党联盟占128席，库尔德联盟占53席，两个逊尼派政党联盟共占55席。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1591919319.jpeg" />原来的伊拉克是萨达姆统制，萨达姆是逊尼派的。<br>现在伊斯兰教什叶派在伊拉克占据了绝对优势，而伊朗就是伊斯兰教什叶派。<br>结果伊拉克和伊朗原来是敌对关系，现在在美国的促进下，伊拉克成了什叶派主导后，与伊朗越走越近，两国动不动就互访，在美国制裁伊朗最严厉的时候，伊拉克也与伊朗保持了良好的贸易关系。<br>这就意味着，美国打伊拉克完全是帮伊朗打了！美国再一看地图，一股寒意透心凉，伊拉克再向西，就是叙利亚，叙利亚也是伊斯兰什叶派！伊朗什叶派新月之弧正在崛起！所谓新月之弧，就是伊朗、伊拉克、叙利亚的什叶派直接连成了一片，成了一个大势力范围，伊朗的势力不仅仅是到了里海、波斯湾，更是直接到了地中海！<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591919319.jpeg" /><br>而积极进取的伊朗，绝不止步于此，通过叙利亚政府，支持黎巴嫩政府的什叶派真主党，同时，还开始参与也门的政策。<br>新月之弧还在不断扩大！<br>而同一时间，伴随中国在2007-2020的快速崛起，全球石油价格快速飙升，从12美元/桶直接飙升到150美元/桶，伊朗在经济和外交上开始全面发展。<br><br>这意味着在2016年之前，美国围堵伊朗战略的全面失败！这也是直接导致特朗普在今年1月用无人机炸死苏莱曼尼将军的重要原因。<br>苏莱曼尼，就是伊朗的苏秦，在中东各国谋求合作，是特朗普的心腹大患。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1591919319.png" /><br>美国退出伊核协议，出卖所有盟友<br>更让美国担心的事情出现了，伴随工业化的不断发展，伊朗开始快速发展民用核能，这让美国坐立不安，民用核能发展到一定程度，伊朗必然会导向军工。<br><br>美国马上指出伊朗发展核工业会让世界陷入危险，当然了，这个是胡说八道，他以色列不是一样有核武器吗？何况伊朗只是在发展民用核能，且申明并非用于军事。<br><br>然后，在奥巴马的推动下，伊朗、美国、英国、法国、俄罗斯、中国和德国一起参与制定了伊核协议，伊朗同意停建重水反应堆，绝不开发军事核工业，在此条件下，西方世界将解除对伊朗的制裁。<br><br>进展一切顺利，各国都表示再无异议。<br><br>伊朗也反复强调：伊朗不会发展大规模杀伤性武器，永远也不会。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1591919319-1.jpeg" /><br>这一幕，让人想到17年前，萨达姆说：如果美国认为你有大规模杀伤性武器，你最好真的有！<br>在6国会谈后，伊朗开始缩减限制的相关核开发，国际原子能机构10次核实，伊朗一直在严格遵守条款。<br>然而美国并没有按照承诺解除伊朗的制裁。<br>美国要求伊朗做的，伊朗都做到了，美国啥都没做。<br><br>随后，特朗普上台担任总统，直接表示退出该协议，把伊核协议作废了。<br><br>这就是挑事了！<br>特朗普退出伊核协议，有几个意图，首先如果中东局势走向和平，是奥巴马民主党的业绩，不是他特朗普的，正所谓同行是冤家，他退出协议，直接就把奥巴马的多年工作给废了，特朗普喜不自胜。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591919319.jpeg" /><br>而最重要的，协议一旦执行，西方世界解除对伊朗的限制，日本、印度、德国都希望从伊朗进口石油并进入伊朗市场投资，毕竟伊朗有近8000万人口，是中东最具潜力的市场。<br>到时候估计伊朗除了美国的公司谁都接受，一旦这个口子放开，伊朗势必高速发展，以伊朗的进取心来说，会崛起一个中东强国，这样美国在中东的所有战略努力将付之一炬，再难控制中东的石油！<br>此外，特朗普的共和党代表着美国能源商的根本利益，中间的复杂关系千丝万缕，他是绝对不允许伊朗石油产业继续坐大的。<br><br>而对特朗普的盟友来说，特朗普单方面退出协议，产生了巨大的不利影响，如对日本来说，本来可以发展与伊朗的关系，进口伊朗石油，使其石油进口多样化，也可趁势打进伊朗市场，扩大其出口。<br>但这样一来，日本只能跟在美国后面，无所作为。<br><br>欧盟各国，怨声载道，特别是德国和法国，都坚持执行伊核协定，与美国背道而驰。<br><br>但是可惜，这些盟友，在特朗普的心中，就只是奴才而已，他们亏了就亏了，干他特朗普什么事？<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591919320.jpeg" /><br>另外，美国的国际信誉将大打折扣。<br>以往从来没有说现任总统不进行任何说明直接将前总统的国际协议废掉的，更何况是世界几个主要大国共同协商、签署的国际协议。<br><br>特朗普开了一个非常不好的头，以后他美国搞得协议，谁还敢相信。<br>但是名誉对于特朗普来说，从来一钱不值。<br>日本也只能敢怒而不敢言。<br>而德国是真得怒了，包括后面一系列的北溪、汽车等事件，默克尔快气疯了，你退出伊核协议，让我不能找伊朗买石油，我建北溪石油管，从俄罗斯买，你又不让，合着就是让我从你美国买啊。<br><br>特朗普就是告诉默克尔：我吃定你了。<br><br>而对伊朗来说，就是进退维谷，美国仿佛是在诱导伊朗发展核武器，直接告诉伊朗：你搞不搞原子弹，我都要对你进行制裁。<br><br>这样，就可以进一步制造中东不安定的局面，美国好借机加强对中东的控制，同时威胁欧洲安全。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1591919320.png" />在长达40年的封锁下，伴随美国制裁的进一步加强，同时2020疫情的爆发带来的打击，伊朗的经济面临巨大的危机。<br>但是，美国对伊朗势必不会放手，一副赶尽杀绝而后快的姿态。<br>全球各国都不是傻子，如果美国摧毁了伊朗，接下来就一定要控制中东的整个石油贸易，而特朗普悍然退出伊核协议，公然出卖所有国家的利益，引起中东的危险局势，早已引起了公愤。<br>伊朗的石油，正以多种多样的方式，绕过美国的重重封锁，走向世界的各个角落。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919320.jpeg" />俄罗斯，虽然自身就是石油大国，但一样对伊朗伸出了援手，每年大约有400亿的石油订单，通过以货易货的方式，用农产品与伊朗交换石油；而巴基斯坦则是用走私的方式来买伊朗的石油，伊朗人就利用自家的摩托车、皮卡车满载伊朗的石油或成品油，每天往返于伊朗和巴基斯坦之间，卖给巴基斯坦人；法国德国同样不甘心任人宰割，开始特意打造了INSTEX支付系统购买伊朗的石油，现在欧盟的石油只有2%来自美国，其余的98%来自中东和俄罗斯，欧盟愿意支持伊朗使用欧元进行贸易结算。<br>石油开始用欧元进行贸易结算！而在中国，当仁不让的是伊朗石油的最大买家，用的就是昆仑系统。<br>这一切，都让特朗普心惊肉跳，有可能拿出更大的杀招&#8230;..<img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591919320.jpeg" />现在的伊朗，依然危机重重，但走过40年的风雨飘摇，必能坚定的迈过难关。<br>2020年5月20日，伊朗驻中国大使馆用自己的方式诠释了520：<br>5是5年计划；今年是伊朗第六个五年计划的第四年，是中国第十三个五年规划的收官之年。<br>伊中作为新兴市场经济体的发展壮大，是历史的必然趋势。<br>2是2000年；早在2000多年前的中国西汉时期，中国使者张骞的副使就曾到访伊朗。<br>因为丝绸之路而结缘的两大古老文明，留下了友好交往的千古佳话。<br>0是「清0」；通过携手抗击疫情，希望我们两国及全世界的新冠病毒病例早日“清零”。<br>很多人对伊朗的制度与习俗等颇有微词，认为伊朗不是什么好鸟，但：我们应尊重一切为了民族独立与自强而励精图治的国家，伊朗在重重困境之下，以强大的毅力与进取心，努力去完成工业化，立志改革，让我们欣赏的同时，也在他的身上仿佛看到了我自己的影子。<br>我们看看伊朗，再看看被美军解放的伊拉克，再看看无奈之下求助于以色列的沙特，美国是什么，一切都已经明了&#8230;&#8230;<img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1591919321.jpeg" />且伊朗，更是中国定位的全面战略合作伙伴，对中东的整体局势，关乎人类未来能源的走向与安全。<br>很多人从西方的观点来解读伊朗，从一开始就搞错了方向，就如同柴静，将西方的能源和环保的价值观，作为理所应当的公理和常识，一切以西方为中心，置疑中国的能源工业，对丁仲礼院士咄咄相逼，丁仲礼院士最后一句道破天机：中国人是不是人？美国不是也不配作为世界游戏规则的制定者，这个世界没有美国会更美好，美国统制全球石油霸权的计划也终将失败。<br>对世界游戏规则的制定上，借用一句深得我心的话：没有中国，还要地球做什么。<br>',
'<h2>一家百货公司曾占据加拿大三分之二的领土</h2><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919304.jpeg"><br><br>哈德逊湾公司<br><br>16世纪起，英国掀起了规模浩大的殖民扩张，在鼎盛期，其领地遍及各大洲，号称“日不落帝国”。<br><br>为了管理面积辽阔的领地，英国采取了多样化的统治方式，包括直属殖民地管理，殖民公司管理、自治领管理等。<br>特别是针对加拿大这样地广人稀的地域，英国更是采取了多种方式相结合的手段。<br>在这其中，便诞生了一个规模庞大的殖民公司—哈德逊湾公司。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1591919304.jpeg" /><br><br>▲哈德逊湾公司，目前主要经营零售业<br>在17世纪，这个以贩卖毛皮为主业的公司，不仅控制了北美的主要商业贸易，更草创了加拿大的政府体系，划定了当今加拿大的国家边界，在其鼎盛时占据的领土足有700多万平方公里，将近三分之二个加拿大，是当时世界上最大的“地主”。<br><br>从某种意义上说，哈德逊湾公司主导开发了北美，甚至孕育了加拿大这个庞大的国家。<br>那么，一个商业公司为何能拥有如此广阔的土地？她又是如何“孕育”加拿大的呢？<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919304-1.jpeg" /><br><br>▲哈德逊湾公司标志<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919304-2.jpeg" /><br><br>▲北美海狸<br>早在中世纪，欧洲地区便广泛盛行用珍贵的皮毛代表主人的身份和地位。<br>这种观念令欧洲皮毛制品贸易成为了一项利润颇丰的行当。<br>而在众多皮草中，海狸皮细密美丽，在16世纪，它不出意外地成为欧洲上层阶级的时髦追求。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1591919305.jpeg" /><br><br>▲海狸皮草<br>但这却给欧洲海狸带来了灭顶之灾。<br>很快，欧洲大陆的海狸因此被猎杀殆尽。<br>适逢此时，一个名为“哈德逊”的英国冒险家在穿越北美的途中，意外发现了一个巨大的海湾——哈德逊湾。<br>而在这片区域附近，竟然生存着许多海狸。<br>但或许是因为这里太冷，英国人起先并没有对此地产生太多兴趣。<br><br>然而，这个消息却吸引了法国的皮毛商人。<br>其实，早在1534年，法国就开始在北美殖民。<br>到17世纪初期，法国人已经控制了圣劳伦斯河沿岸的广阔地域。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591919305.jpeg" /><br><br>▲法国北美殖民地，到1603年法国已经控制了圣劳伦斯和沿岸各个关口，并逐步向内陆扩张<br>当哈德逊湾附近存在大量海狸皮的消息传到法国殖民地之后，便有许多商人开始向内陆进发。<br>他们用枪支、金属制品换取印度安人囤积的皮毛，再运回欧洲卖出高价，以此赚取高额利润。<br>随着皮毛贸易日益兴盛，1608年，法国人在圣劳伦斯河沿岸修建了著名的定居点——魁北克。<br>此后，法国人以此为基点，不断向内陆开拓。<br><br>正在此时，两个法国皮草商人从当地部落中听说，哈德逊湾以西尚有北美最好的皮草。<br>二人立刻欣喜地向法国当局提议向哈德逊湾西方扩张，以海运取代河运，赚取更多利益。<br>然而，法国当局却恐惧这会导致法国在南部圣劳伦斯河的贸易中心地位为之衰落。<br>这自然与法国政府的利益大为相悖，因此，他们明确拒绝对两位商人进行投资。<br>甚至在二人独自探险返回之后，以“无证经营”为由，没收了他们的财产，并将他们打入大牢。<br><br>当这两位商人闷着气走出监牢的时候，便决定为这个发财机会另寻良主。<br><br>恰好此时，回过味来的英国人终于意识到哈德逊湾附近的皮毛贸易潜力。<br>同时，17世纪中期，英国已经在北美大西洋沿岸开拓了诸多殖民地，在北美拥有了相当的实力。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1591919305.jpeg" /><br><br>▲英国在北美殖民地<br>因此，当这两个法国冒险家进入英属波士顿时，即受到英国人的热烈欢迎。<br>很快，这两位法国人带领英国船队，即刻踏上了征程。<br>但不幸的是，此次出航却以撞上浮冰而告终。<br>但英国人的冒险热情并没有因此终结。<br><br>一位英国殖民官卡特莱特看中了其中孕育的巨大潜力，他领着两人返回英国，找到了以热爱航海冒险出名的大人物——鲁珀特王子。<br>王子对二人的冒险计划大为赞赏，不得不说，英国人的航海冒险精神丝毫不逊色于皮毛商人。<br>得知此事的英王略一思量，便同意赞助这二人两艘航船，向哈德逊湾以西扩展贸易。<br>他们于1668年出发，一年之后，竟带着价值1200英镑巨款的皮毛货物返回伦敦。<br>而在当时，英国普通农民的年收入仅8至10英镑，这笔巨款自然轰动了整个英国。<br><br>1670年，尝到了好处的英国国王，很快任命鲁珀特王子成立“哈德逊湾公司”，许其以哈德逊湾入海流域的皮毛贸易专营权。<br>不仅如此，相比于其他殖民公司仅仅能获得某个行业贸易专属权的待遇，英国政府还授予该公司制定法律、审判罪犯、组建军队的政治权力，并将这片领土面积达400万平方公里的公司辖地命名为“鲁珀特领地”。<br>英国政府成为这个股份制殖民公司的保护者和控制者。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1591919306.png" /><br><br>▲鲁珀特领地<br>得到英国政府支持的哈德逊湾公司发展迅猛，到1717年，哈德逊湾公司已经在哈德逊湾南岸建立了6个大型据点，并在更靠西的位置建立了以可以停靠大船的深水良港“丘吉尔港”和大型的皮毛中转仓库“约克工厂”。<br><br>由于哈德逊湾以西的皮毛确实质量更好，仅仅十年间，英国人在哈德逊湾沿岸的皮草贸易份额很快就追上了发展几十年的法国人，这自然引起了法国人的不满。<br><br>很快，英法就因为对北美皮毛原料的争夺发生冲突，英国希望从哈德逊湾和东海岸十三殖民地两边进入内陆，法国则希望赶走北方哈德逊湾的英国人，并将其限制在阿巴拉契亚山脉以东。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1591919306.jpeg" /><br><br>▲法国殖民地被哈德逊湾公司和英国直属殖民地夹在中间<br>在多次激烈的商业争夺之后，英法殖民者之间终于爆发了战争。<br>法国人仗着在北美经营已久，很快占据了优势，他们攻占英国贸易站，掠夺商品。<br>1697年，法军甚至在哈德逊湾内击败了前来支援的英国皇家海军，夺取了大英帝国在北美的贸易中心——约克工厂。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591919306.jpeg" /><br><br>▲英法海军在哈德逊湾曾爆发海战<br>这场惨烈的失败无疑严重伤害了哈德逊湾公司的利益，在之后的几十年内，哈德逊湾公司几乎被打压到了绝境。<br><br>好在殖民地的得失，并不仅仅取决于自身。<br>旧大陆，英国在光荣革命之后，资本主义得到了极大的发展，国力日渐强盛。<br>与此同时，作为欧洲传统强国，法国的金融资产阶级也开始不断要求扩张领土，夺得更多资本。<br>两大强国相互争斗，终于引发了一连串大战。<br><br>1701年，西班牙国王绝嗣，引起了拥有继承权的法国王室与奥地利王室竞相争夺。<br>为了防止法国吞并西班牙成为欧陆霸主，英荷奥普等国组建“反法联盟”，狠狠地挫败了法国人的野心。<br>1713年，乌德勒支和约之后，法国被迫放弃了对哈德逊湾公司在北美领地的主权要求。<br>哈德逊湾公司因此得以恢复了原来的领地，得以喘息。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591919307.png" /><br><br>▲1750年，英法在北美殖民地分界<br>1756年，英法再次因殖民地纷争掀起战端，二者不仅在欧洲展开七年大战，英国更派遣一支庞大的舰队攻击法属北美领地，仅仅一年，整个法属北美殖民地便全部落入英国手中。<br>1763年，巴黎和约签订，这场波及深远的战争使法国彻底失去了在北美的殖民地。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591919307.jpeg" /><br><br>▲英法七年战争<br>自此，哈德逊湾公司彻底夺得了北美地区北部的殖民霸权。<br>而这一切胜利的开端，自然源自于英国人的冒险精神，这种精神也深入到哈德逊湾公司的灵魂之中，帮助其一次次克服危机。<br><br><img class="rich_pageslazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1591919308.jpeg" /><br><br>▲哈德逊湾公司高管乘独木舟<br>1777年，一个崭新的“西北公司”成立，他们通过出让股权，换取了英国部分统治者的支持，旨在分润哈德逊湾公司在皮毛贸易上的利润。<br><br>与哈德逊湾公司对海运的执念不同，西北公司专注于开发内陆河道运输。<br>这些更加具有冒险精神的商人，不断向西部内陆探索。<br>在1793年，他们甚至穿越了北美洲，抵达了太平洋沿岸。<br><br>与哈德逊湾公司“守在入海口，坐等生意来”的经营模式不同，西北公司深入到土著部落，与印第安人当面完成贸易。<br>这迫使哈德逊湾公司不得不紧跟西北公司的脚步，向未知的内陆深入。<br>虽然这单纯是为了争夺贸易权，但却从客观上开发了北美内陆，带去了先进的文明。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919308.jpeg" /><br><br>▲西北公司和哈德逊湾公司所占据领地<br>然而，此时的哈德逊湾公司已经被多年的安逸经营磨灭了冒险精神，进而失去先机。<br>在这场商业决斗中，哈德逊湾公司明显落于下风，仅1800年，哈德逊湾公司运往伦敦的货物价值就比西北公司少了足足10万英镑。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1591919308.jpeg" /><br><br>▲哈德逊湾公司货运船舶<br>与此同时，随着殖民地资本主义的发展，英属十三殖民地于1783年独立。<br>哈德逊湾公司在南方皮草市场的势力也被逐渐驱逐。<br><br>商业竞争愈发激烈，西北公司和哈德逊湾公司为了争夺贸易权，开始恶意降价，挤压对手。<br>为此，他们争相出让利润，以换取当地部落的支持。<br>这种商业竞争很快发展成武装斗殴，双方互相攻击贸易战，甚至拦截商队，杀人越货。<br><br>1816年，由哈德逊湾公司势力的总督带头，堵截西北公司商队并制造了“七颗橡树大屠杀”。<br>自此，二者的贸易冲突彻底演变为一场战争。<br>这却令远在欧洲的英政府当局损失惨重，1802年，两大公司获取的二手海狸皮总量尚有37000张，到1820年，便仅剩15000张左右。<br>1821年，英国政府终于无法忍受这种内耗，当局居中斡旋，勒令两公司合并。<br><br>但这其中龌龊甚多，哈德逊湾公司毕竟手持皇家证书，在多次权力交锋之后，英政府颁布《1821年法令》，西北公司实际上被变向吞并。<br>合并后的商业公司统合了两大公司原先所占据的广阔领地，继续向内陆探索，直到占据了将近770万平方公里的辽阔土地，成为当时世界最大的地主。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591919309.jpeg" /><br><br>▲19世纪中期英国在北美殖民地<br>由中西部主要开展殖民开发和皮毛贸易的殖民公司，和由英国派遣总督直接管理的东部直属领地组成的广阔区域，即是未来加拿大的雏形。<br>而两大公司皮毛商人建立的一个个贸易站点，包括温哥华、维多利亚、埃德蒙顿等，很多都成为了当代加拿大的著名城市。<br><br>正如著名作家“伊恩斯”所说：“皮毛，决定了加拿大的边界。”<br><br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591919309.jpeg" /><br><br>▲盛行于美洲的皮草贸易<br>这招臭棋令哈德逊湾公司失去了开发西部黄金矿产和林木资源的机遇。<br>与此同时，由于殖民地经济的发展，加拿大地区迫切地需要一个强有力的政府统一国内市场，保护本地居民的权利。<br>而完全臣服于英政府、决策迟缓的哈德逊湾公司，明显不能胜任这项任务。<br><br>1837年，英国国内出现产品过剩问题，为了转嫁危机，英国开始向各大殖民地倾销产品。<br>这场经济灾难同时波及到了北美殖民地，严重破坏了加拿大的商业秩序，也激化了二者之间的矛盾。<br>一场短暂的起义随之产生，虽然很快被英军镇压，但也令英国殖民者意识到继续在加拿大地区实施简单的殖民公司统治不合时宜。<br>他们需要一个能够承担开发西部任务的行政机构，并帮助英军对抗日益强盛的美国。<br>综合各方面考虑，1867年，英国允许加拿大获得一定程度的自治权，成立自治领。<br><br><img class="rich_pageslazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1591919309.png" /><br><br>▲1867年-1870年加拿大自治领的范围（浅黄色区域）<br>此时，既失去了商业垄断地位，经济利益不断下滑，又不能在政治领域大展身手的哈德逊湾公司就显得尤为尴尬。<br><br>迫于形势，1869年，哈德逊湾公司在英国政府的授意下，以30万英镑的价格，将全部公司领地出卖给新成立的加拿大自治领。<br>自此，将原哈德逊湾领地纳入统治范围的加拿大自治领，获得了更广阔的统一市场，既便于统一管理，更可以集中力量开发西部资源，发展资本主义经济。<br><br>盛极一时的哈德逊湾公司，自此不再是北美最大的“地主”，其地位也一落千丈。<br>好在，冒险精神还在哈德逊湾公司的骨血里流动。<br>经过几年的变革，公司高层耗尽心力，开始转变企业经营范围，从传统的皮草贸易，转向矿产、百货、林业和地产等多元化领域发展。<br>在后期，又专注于百货商贸领域，精工细作，逐渐发展为北美最著名的百货公司之一。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1591919310.jpeg" /><br><br>▲哈德逊湾公司百货大楼<br>但此时的哈德逊湾公司，却再难重现往日的辉煌。<br><br>哈德逊湾公司的兴起，与特权垄断密切相关，但也阻止了自由市场的扩张。<br>随着资本主义的发展，垄断特权逐渐丧失，特权公司也失去了最大的竞争优势。<br>但在殖民贸易的早期，哈德逊湾公司善于把握时机，时刻充满挑战和冒险精神，她的辉煌是建立在一个又一个冒险家的勇气之上。<br>只是成于斯，亦败于斯。<br>当哈德逊湾公司沉迷于安逸，失去冒险精神，历史也随之抛弃了这个庞大的商业帝国。<br>',
'<h2>ARM歷史</h2><br>一贯低调的ARM这几天被送上了热搜，短短两天的时间，4份声明，3次反转……那么ARM到底是一家什么样的公司呢？<br>1978年，一家名字叫“CPU”的公司，悄悄在英国剑桥诞生。<br>不要惊讶，这个CPU，和我们经常所说的电脑里那个CPU是两回事。<br>这家CPU公司的全称，是Cambridge Processor Unit，字面意思是“剑桥处理器单元”。<br>CPU公司的创始人，是一个名叫Hermann Hauser的奥地利籍物理学博士，还有他的朋友，一个名叫Chris Curry的英国工程师。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNbSxaRALV8KFIJuul4M29VWiaB8bVrrICLPjRabT138uDqZ3OcVLbQhA/640"><br>Hermann Hauser和Chris CurryCPU公司成立之后，主要从事电子设备设计和制造的业务。<br>他们接到的第一份订单，是制造赌博机的微控制器系统。<br>这个微控制器系统被开发出来后，称之为Acorn System 1。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNc2Y4pC6nhF0JffozMELgzhbIU70DlXLjrdwLibE10xibsDibgqia3JvWLA/640"><br>Acorn System 11979年，在经营逐渐进入轨道之后，这家公司给自己换了个名字，叫做Acorn Computer Ltd。<br>Acorn是什么意思？<br>橡子。<br>对，就是冰河世纪里面，那只松鼠一直在追的那个东东。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNYJazZdmYWWzepuScsGpglZnoJE5DIA80ibFD2u27S3Eb2f7AVicGsVtg/640"><br>Acorn Computer Ltd公司的商标，里面就有一个橡子。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNYujd7wnjl3MficrGe3URVndBWxFhSKneP6qwMyJMialvh2ibkia8ianUcnQ/640"><br>之所以叫Acorn，还有一个有趣的说法，就是因为他们想在电话黄页里排在Apple（苹果）公司的前面。<br>在Acorn System 1之后，他们又陆续开发了System 2、3、4，还有面向消费者的盒式计算机——Acorn Atom。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNGO8jl5k74ZtjYdIuxR0e6NjRoIYM19iakCfkCWvIPvdf0f1pDAHPo1Q/640"><br>Acorn Atom到了1981年，公司迎来了一个难得的机遇——英国广播公司BBC打算在整个英国播放一套提高电脑普及水平的节目，他们希望Acorn能生产一款与之配套的电脑。<br>这个计划非常宏大，英国政府也参与其中（购机费的一半将由政府资助），电脑一旦采购，将进入英国的每一间教室。<br>接下这个任务之后，Acorn就开始干了起来。<br>结果，很快他们就发现，自己产品的硬件设计并不能满足需求。<br>当时，中央处理器的发展潮流，正在从8位变成16位。<br>Acorn并没有合适的芯片可以用。<br>一开始，他们打算使用美国国家半导体和摩托罗拉公司的16位芯片。<br>但是，经过评估后，他们发现了两个缺陷：第一，芯片的执行速度有点慢，中断的响应时间太长。<br>第二，售价太贵，一台500英镑的电脑，处理器芯片就占到100英镑。<br>于是，他们打算去找当时如日中天的英特尔（Intel），希望对方提供一些80286处理器的设计资料和样品。<br>然而，英特尔冰冷地拒绝了他们。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNibWiaBMrJQ3icE6OAJfoSPTzbUlLibeZ0tbYCzc9hoibbnnCmfWrMIsTT3A/640"><br>备受打击的Acorn公司，一气之下决定自己干，自己造芯片。<br>（这个桥段是不是很熟悉？）<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/GFk2abHRMHT4PHdcGsJedfDgMfib7BqDny9bRoicbXPvKkc7S0qFEkWZPDaL8fLOf1txtyPh4y0GOeicykfsz28HQ/640"><br>当时，Acorn公司的研发人员从美国加州大学伯克利分校找到了一个关于新型处理器的研究——简化指令集，恰好可以满足他们的设计要求。<br>在此基础上，经过多年的艰苦奋斗，来自剑桥大学的计算机科学家Sophie Wilson和Steve Furber最终完成了微处理器的设计。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNiaRVOMicaxqVRs1IVSkZfia1LoxjbflzY6ibRfxlsXSNsoV0RWYlGib70mw/640"><br>Sophie Wilson和Steve Furber前者负责指令集开发，后者负责芯片设计。<br>对于这块芯片，Acorn给它命名为Acorn RISC Machine。<br>嗯，这就是大名鼎鼎的“ARM”三个字母的由来。<br>Acorn是公司名称，Machine是机器，那RISC是什么意思呢？<br>前面说过，他们是基于“简化指令集”技术做出的芯片。<br>RISC的意思，就是简化指令集计算机，Reduced Instruction Set Computer。<br><br>这里解释一下，到底“简化指令集”有什么意义。<br>它是相对于“复杂指令集（CISC，complex instruction set computer）”的一个概念。<br>早期的处理器都是CISC架构（包括英特尔的处理器），随著时间推移，有越来越多的指令集加入。<br>由于当时编译器的技术并不纯熟，程序都会直接以机器码或是组合语言写成，为了减少程序的设计时间，逐渐开发出单一指令，复杂操作的程序代码。<br>设计师只需写下简单的指令，再交给CPU去执行。<br>但是后来有人发现，整个指令集中，只有约20％的指令常常会被使用到，大约占了整个程序的80％；剩余80％的指令，只占了整个程序的20％。<br>（典型的二八原则）于是，1979年美国加州大学伯克利分校的David Patterson教授提出了RISC的想法，主张硬件应该专心加速常用的指令，较为复杂的指令则利用常用的指令去组合。<br>简单来说，CISC任务处理能力强， 适合桌面电脑和服务器。<br>RISC通过精简CISC指令种类，格式，简化寻址方式，达到省电高效的效果，适合手机、平板、数码相机等便携式电子产品。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNHwiajzTXrKc3VOcV3toLDibfiaNkict0IVCKV7SXWvcxzAP9UJybEsjp4g/640"><br>当时研发出来的第一款处理器芯片的型号，被定为 ARM1。<br>我们来对比一下ARM1和当时Intel的80286处理器（也就是常说的286）：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNjmf1aNop6X4GGfQbzfKrgWHEFjWrGcvbro5D2Ib8rpiabQWq4DmyrjA/640"><br>可以看出来，ARM1和80286各有所长。<br>但是，就在同一年，1985年10月，英特尔发布了80386。<br>在80386面前，ARM1就只有被吊打的份了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNsL67JO3EYCnGsxVXOGtvfJyUclv0Aj6fdy8T5DMILokXa9L5Bhp94Q/640"><br>Intel 8038632位，27.5万个晶体管，频率为12.5MHz，后提高到33MHz让ARM直接在性能上和x86系列硬杠，显然是不现实的。<br>ARM有意无意地选择了与Intel不同的设计路线——Intel持续迈向x86高效能设计，ARM则专注于低成本、低功耗的研发方向。<br>扯远了，继续回来说BBC要的那款电脑。<br>前面说了，BBC在1981年就提出需求，如果等到1985年ARM1出来，那岂不是黄花菜都凉了？<br>所以，在ARM1问世之前，Acorn其实已经提供了解决方案给BBC。<br>当时，Acorn的电脑，临时采用了MOS 6502处理器（由MOS科技研发的8位微处理器）。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNuAFZ4BhANaB9zbH5qVy8vIBu0RoBLpFsLslL8dhf6LNsTEffoK3shg/640"><br>MOS 6502处理器这款电脑一开始取名Proton，后来被改名为BBC Micro。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNLVcecsJR4rp9OibgZ8l9Piad07kTsDXfjaPWTiao7gC6uxibTapmGbjnsA/640"><br>BBC Micro到了 1984 年，大约80%的英国学校都配有这款电脑。<br>Acorn公司彻底在大英帝国老百姓面前刷了一把存在感。<br>后来，ARM处理器被研发出来之后，用在了BBC Micro的后续型号中。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNxL6M0NYXJxla8OwHyekrC4PzYJAHSeYUhCAsJjLX0M5iabpGY5RuayA/640"><br>BBC Micro电脑里面的ARM芯片在ARM1之后，Acorn陆续推出了好几个系列，例如ARM2，ARM3。<br>时间又继续往前推移。<br>1990年，Acorn为了和苹果合作，专门成立了一家公司，名叫ARM。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNBib6VuFDic4wxfKtdGibPvyoeOV94JMaql12ZjWKMPHESwXma3a8aGkYw/640"><br>LOGO可以说是相当简洁了注意，这里的ARM是公司名称，不是芯片名称。<br>这个ARM的完全拼写也不一样，是Advanced RISC Machines。<br>前面的芯片名称：Acorn RISC Machine现在的公司名称：Advanced RISC MachinesARM是一家合资公司，苹果投了150万英镑，芯片厂商VLSI投了25万英镑，Acorn本身则以150万英镑的知识产权和12名工程师入股。<br>尽管如此，ARM的起步还是比较寒酸。<br>他们最开始的办公地点，是一个谷仓。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNcWT4cApKt0kH3FL0BNRIgKiaNwRZ5c3FLDonYZNntK3Y1MPkTPWhyow/640"><br>不过，谷仓的内部环境还算不错。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNIapJsErDeYcFA1UUPh1dYE76LNV5Wia5t7qJf2Yq5xtaLzQUrd2Siclg/640"><br>在成立后的那几年，ARM业绩平平，工程师们也人心惶惶，害怕随时都会失业。<br>在这个情况下，ARM决定改变他们的产品策略——他们不再生产芯片，转而以授权的方式，将芯片设计方案转让给其他公司，即“Partnership”开放模式。<br>没想到正是这种模式，开创了属于ARM的全新时代。<br>注意！下面这段是重点！ARM所采取的是IP（Intellectual Property，知识产权）授权的商业模式，收取一次性技术授权费用和版税提成。<br>具体来说，ARM有三种授权方式：处理器、POP以及架构授权。<br>处理器授权是指授权合作厂商使用ARM设计好的处理器，对方不能改变原有设计，但可以根据自己的需要调整产品的频率、功耗等。<br>POP（processor optimization pack，处理器优化包）授权是处理器授权的高级形式， ARM出售优化后的处理器给授权合作厂商，方便其在特定工艺下设计、生产出性能有保证的处理器。<br>架构授权是ARM会授权合作厂商使用自己的架构，方便其根据自己的需要来设计处理器（例如后来高通的Krait架构和苹果的Swift架构，就是在取得ARM的授权后设计完成的）。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNQO9ibKxJw2Pen5Jic8JibFldY2wmLnIwWJI89HTlFEV7CF6rN6xlk1Tcg/640"><br>所以，授权费和版税就成了ARM的主要收入来源。<br>除此之外，就是软件工具和技术支持服务的收入。<br>对于半导体公司来说，授权费和版税到底有多少呢？<br>一次性技术授权费用在100万-1000万美元之间，版税提成比例一般在1%-2%之间。<br>正是ARM的这种授权模式，极大地降低了自身的研发成本和研发风险。<br>它以风险共担、利益共享的模式，形成了一个以ARM为核心的生态圈，使得低成本创新成为可能。<br>当ARM提出这种合作模式之后，开始了尝试——1991年，ARM将产品授权给英国GEC Plessey半导体公司。<br>1993年，ARM将产品授权给Cirrus Logic和德州仪器（Texas Instruments，TI）。<br>与德州仪器的合作，给ARM公司带来了重要的突破。<br>而且，也给ARM公司树立了声誉，证实了授权模式的可行性。<br>此后，越来越多的公司参与到这种授权模式中，与ARM建立了合作关系。<br>其中就包括三星、夏普等公司。<br>在此基础上，ARM坚定了授权模式的决心，并着手设计更多性价比高的产品。<br>1993年，苹果公司推出了一款新型掌上电脑产品——Newton。<br>ARM公司开发的ARM6芯片被用于该产品之中。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNibDQUibIKMq2PyMopUFp3xeIeHibqZdSm1fZW5q3GKHaKAyIa6QZDyX5A/640"><br>Apple Newton Message Pad现在被认为是PDA和智能手机的鼻祖但是很遗憾，因为Newton技术过于超前，加上一些用户体验上的缺陷，所以未能被市场接受，后来以失败告终。<br>但ARM积累了经验，继续改良技术。<br>没过多久，ARM迎来了自己的黄金机遇——移动电话时代来临了。<br>ARM首先迎来了一个大客户——诺基亚Nokia。<br>当时，诺基亚被建议在即将推出的GSM手机上使用德州仪器的系统设计，而这个设计是基于ARM芯片的。<br>因为内存空间的问题，诺基亚一开始对ARM是拒绝的。<br>为此，ARM专门开发出16位的定制指令集，缩减了占用的内存空间。<br>就这样，诺基亚6110成为了第一部采用ARM处理器的GSM手机，上市后获得了极大的成功。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNNr3So8GUF7R9wyWnib5EO8DKpRPM13Zg8LJJu6jicG33mTGLkgzc8qUg/640"><br>Nokia 6110，相信有不少人用过或见过ARM后来又跟着推出了ARM7等一系列芯片，授权给超过165家公司。<br>随着移动手机的井喷式普及，ARM赚得盆满钵满，不亦乐乎。<br>1998年4月17日，业务飞速发展的ARM控股公司，同时在伦敦证交所和纳斯达克上市。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNCmaFndFOfiaibVgJI6DFxfapnHmHWolNPc8u6xAK7xuq5QOpLkYYicMcw/640"><br>ARM在纳斯达克上市在ARM公司上市之后，处于后乔布斯时代的苹果公司，逐步卖掉了所持有的ARM股票，把资金投入到ipod产品的开发上。<br>鉴于苹果研究人员对ARM芯片架构非常熟悉，ipod也继续使用了ARM芯片。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoN6gV7xcicuM6KQam0ELibOAfvxwh2iasbicM7MZWFrs39ZiaekzLlPsJCr5g/640"><br>Apple ipod众所周知，在乔帮主的带领下，ipod取得了巨大的商业成功。<br>这还没完，2007年，真正的划时代产品出现了。<br>那就是iPhone。<br>苹果iPhone的出现，彻底颠覆了移动电话的设计，开启了全新的时代。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNRKDUJ5Sf5LvKy9G3ytbkOHwLicicTuzRnyDJxufria6cVIRZORfRbTLNg/640"><br>第一代iPhone，使用了ARM设计、三星制造的芯片。<br>iPhone的热销，App Store的迅速崛起，让全球移动应用彻底绑定在ARM指令集上。<br>紧接着，2008年，谷歌推出了Android（安卓）系统，也是基于ARM指令集。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNX1fC48ENSic9ZLNDodHHFYhBwQQoXypq5ofx9EQmdKUcOeBlpNbN8sQ/640"><br>至此，智能手机进入了飞速发展阶段，ARM也因此奠定了在智能手机市场的霸主地位。<br>同年，ARM芯片的出货量达到了一百亿颗。<br>2011年，就连传统Wintel联盟（windows+intel）的微软，也宣布Windows8平台将支援ARM架构。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNEhHb3Tz70c7cFKDgEjPSI6Nc1vXFrnuXE44UJ9eGgO3YJR3mKSGyyw/640"><br>想必英特尔一定是连肠子都悔青了。<br>其实，正是英特尔一步一步将ARM送上了如今无法取代的位置。<br>90年代，高通想和英特尔合作，英特尔认为手机市场太小，拒绝了合作。<br>后来，苹果的第一代iPhone一开始也想和英特尔合作，英特尔还是以相同的理由拒绝了。<br>结果，移动设备市场被英特尔拱手让人，现在想追也追不回来了。<br>2010年6月中，苹果公司向ARM董事会表示有意以85亿美元的价格收购ARM公司，但遭到ARM董事会的拒绝。<br>2016年7月18日，曾经投资阿里巴巴的孙正义和他的日本软银集团，以243亿英镑（约309亿美元）收购了ARM集团。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNupM423wXwCTxhibO6X8k3wlctXkiaotH8qSLqq0Obo8KcpMabDIw2sYQ/640"><br>孙正义至此，ARM成为软银集团旗下的全资子公司。<br>不过，软银集团表示，不会干预或影响ARM未来的商业计划和决策。<br>最后，小枣君觉得有必要和大家简单介绍一下ARM的产品体系。<br>这一块确实有点乱，很多业内人士都容易混淆。<br>ARM11芯片之前，每一个芯片对应的架构关系如下：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNiblJibYK6AaeWWvShQ1rNzgyeE3uFood1CHEWeD3pLNU5ia8gmaOkt8wQ/640"><br>实际的芯片型号并不止这些ARM11芯片之后，也就是从ARMv7架构开始，ARM的命名方式有所改变。<br>新的处理器家族，改以Cortex命名，并分为三个系列，分别是Cortex-A，Cortex-R，Cortex-M。<br>呵呵，发现了没，三个字母又是A、R、M。<br>Cortex-A系列（A：Application）</p>针对日益增长的消费娱乐和无线产品设计，用于具有高计算要求、运行丰富操作系统及提供交互媒体和图形体验的应用领域，如智能手机、平板电脑、汽车娱乐系统、数字电视等。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoN7ZOFXey8rkc5WeAWyibpNfShUuE9S9OUK5w09TuU8j4dugqAriaZAoiaA/640"><br>Cortex-A系列Cortex-R系列 （R：Real-time）</p>针对需要运行实时操作的系统应用，面向如汽车制动系统、动力传动解决方案、大容量存储控制器等深层嵌入式实时应用。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNBS8awHKNOzEJiaRR3Wm6oSvvfBDlARwSZ2Y1OlLG5rwF0hE4KQFkvCw/640"><br>Cortex-R系列Cortex-M系列（M：Microcontroller） </p>该系列面向微控制器领域，主要针对成本和功耗敏感的应用，如智能测量、人机接口设备、汽车和工业控制系统、家用电器、消费性产品和医疗器械等。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNdnVrwCOMV6fLqBGSYrHGTLBnJJib2gyCmU6n5X1WhSejuBfUHJ8ucHg/640"><br>Cortex-M系列其实，除了上述三大系列之外，还有一个主打安全的Cortex-SC系列（SC：SecurCore），主要用于政府安全芯片。<br>好啦，讲了那么多，来做个总结！总之，ARM之所以能有今天的地位，既有外部的机遇因素，也有内部的战略因素。<br>他们选择了一条和英特尔截然相反的道路。<br>英特尔一直以来坚持的是重资产的、封闭的全产业链商业模式，而ARM是轻资产的、开放的合作共赢模式。<br>对ARM来说，合作伙伴的成功就意味着自己的成功。<br>与ARM开展业务往来的每家公司均与ARM建立了“双赢”的共生关系。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/pUm6Hxkd436nGIAtibdCR9kxEhURIZCoNQstPGgwia33sVVXvAJgD8LFoU53DSzS5GTvPRpQNvBKoeDOfXPicic2rA/640"><br>ARM 合作社区包含 1200 多位伙伴ARM在低功耗方面的DNA，刚好赶上了移动设备爆发式发展的时代，最终造就了它的辉煌。<br>在即将到来的万物互联时代，可以预见，ARM极有可能取得更大的成功。<br>不知道大家从ARM的故事里学到了什么，我有几点体会如下：1 人被逼急了，什么都干得出来。<br>2 你一直自以为的弱点，很可能是你的优点。<br>3 如果你干不过你的对手，就想办法团结更多的朋友。<br><br>',
'<h2>俄罗斯自由的代价</h2><br>20年前，俄罗斯处于风雨飘摇之中「详见普京的复仇」，普京临危受命，担任总统时许下心愿：给我20年，还你一个强大的俄罗斯。<br><br>现在20年过去了，俄罗斯强大了吗？如果我们从经济的维度来看，很明确的说：没有。<br><br>俄罗斯2019年GDP仅为1.69万亿美元，作为曾经强大的苏联的继承者，尚不能进入全球前10，全球第10名为加拿大，1.91万亿美元。<br>在经济上，俄罗斯这个数字确实不好看。<br><br>但我依然会告诉你：普京的承诺实现了。<br><br>为什么我们依然说中国的大国外交就三个对象：美国、欧洲、俄罗斯。<br><br>为什么说世界上的大国，只有四个：中、美、欧、俄。<br><br>如果我们看全球两百多个国家和地区，拿掉中美，俄罗斯可以打败天下无敌手。<br><br>现在衰落的俄罗斯，依然可以在军事上碾压欧洲，吞并克里米亚、介入叙利亚战争、遏制土耳其，美国只敢远远的看着，喊喊制裁。<br><br>经济实力仅仅是大国综合实力的一部分。<br><br>日本是全球第三大经济体，但是要把美国当爹一样伺候。<br>加拿大排名前10，美国让他往东，他绝不敢向西，加拿大遍布全国的矿产与资源，都是美国的储蓄，只是看美国什么时候来拿。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtATcHEfDXkAwJnvHCia6MgTaiaSMtqzNswG3zQJ4LvExSdIEdNqrXAJ5icg/640"><br><br>接手俄罗斯后，国家满目疮痍，普京惩治财阀，恢复经济，GDP在2000年到2014年前，稳步发展，但在2014年后开始显著下降，那个时候，发生了什么？<br>2013年，乌克兰危机爆发，2014年克里米亚危机爆发，超过95%的克里米亚投票人赞成加入俄罗斯。<br>3月18日，俄罗斯与克里米亚签署入俄协议，引发了俄罗斯与美欧等国的地缘政治博弈。<br><br>随后，美国与欧洲对俄罗斯进行了全面的经济制裁，从2014年开始，俄罗斯经济再度出现大滑坡，到现在，依然不如2013年GDP的一半。<br><br>为什么会爆发乌克兰危机，克里米亚对俄罗斯意味着什么。<br><br>克里米亚突出在黑海中，相当于俄罗斯在黑海的前沿基地，也是俄罗斯通向地中海的唯一港口，一方面俄罗斯通过在克里米亚部署军事力量，可以辐射整个黑海及周边地区，另一方面可以直接阻止美国为首的北约继续东扩威胁俄罗斯。<br><br>1783年，克里米亚成为俄罗斯领土，但随后被赫鲁晓夫送给了苏联加盟共和国的乌克兰。<br>「赫鲁晓夫此行为违宪」<br>俄罗斯在克里米亚部署有黑海舰队，是俄罗斯四大海军舰队之一，海军实力位列第三，现役人员有2.3万人，各型舰艇90艘、飞机50架。<br>但在苏联解体后，克里米亚归属于乌克兰，经过长期谈判，俄罗斯将租用克里米亚的军港，部署黑海舰队。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAqlIibCHbUxVS5zZIYYpMerXm0QQyt5BZTcHQibYia4955KXEv3lbgSicRQ/640"><br><br>谈到克里米亚，我们就一定会谈到乌克兰，记忆最多的，可能一是乌克兰盛产美女，二是乌克兰的军工，我们的辽宁号，就是从乌克兰购买的。<br><br>乌克兰是苏联时代的加盟共和国之一，曾经是欧洲最富有的国家，得益于苏联的遗产与良好的自然资源。<br><br>乌克兰西部拥有广袤的平原，农业发达，号称欧洲粮仓；而东部区域，苏联在这建立了完善的工业体系，让乌克兰有了门类最齐全和规模巨大的工业体系。<br>包括当时苏联的几个大的造船厂，都在这里，所以乌克兰是当时苏联唯一能造航母的地方。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAbFicgKXDDHVuO0zia6SAOYbPWLhyX9DAjnYxg98665K956XqQ5oVk7sg/640"><br><br>1991年苏联解体后，乌克兰得到了苏联35%的军事遗产，仅仅因为这35%，乌克兰直接跻身全球第三大军事强国，仅次于美国和俄罗斯。<br>而且不仅仅如此，在当时制造飞机的安东诺夫设计局、制造航母的尼古拉椰夫造船厂、制造坦克的哈尔科夫机械设计局，代表了全球最高端的军工设计与制造能力。<br><br>多项技术达到全球最顶峰，如安-225飞机是一种起飞重量接近600吨的超大型军用运输机，也是迄今为止世界上最大的飞机。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAeuth5vBPj0eRIT8zzfkBSHpiaOtIzxyicrkcDQH0QhWCrgfylUiayehwA/640"><br><br>3594家军工企业，70万的军队、6000多辆坦克、1500架飞机、176枚洲际导弹、2500件核武器.......这些财富是所有国家梦寐以求而不得的，乌克兰从苏联解体的那一刻，就直接拥有了。<br><br>但是一切都俱往矣，现在，乌克兰人均GDP不断下滑，尤其是最近几年，经济几乎下降了一半，人均GDP更是大踏步下滑，整个的从5000多美元，降低到了现在2400美元左右，成为全欧洲最穷的国家。<br><br>乌克兰经济的下滑，有多个原因，但是最重要的只有一个，就是乌克兰自毁长城。<br>亲手将自己的军工和武器全部摧毁。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAjbr2pMPnoicOJfT5BoaUUJUwJ65nQ7UgibeOugDH2OAR3mGK7x1wrOrA/640"><br><br>乌克兰的武装和军力，即使排除核武器，可以轻松的碾压被美国「保护」的欧洲，而解体后和所有的加盟共和国一样，乌克兰的经济快速下滑，产生了一系列社会问题，但乌克兰的导弹可以轻松覆盖欧洲全境。<br><br>这个时候世界警察「跪杀平民的警察」美国站了出来，告诉乌克兰，你把你所有的武器拆了，我来给你提供保护，给你提供援助，保障你的经济发展。<br>俄罗斯也对乌克兰进行了怂恿，结果乌克兰和戈尔巴乔夫一样善良，美国他财雄势大，怎么会骗人呢，于是把所有的核武和航母，战机该拆的拆，该卖的卖，硬生生的把自己变成了一个无核国家。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAYQia4wxkpFoYV6lGDo6T6v7nxU9Sla8Ql9lccBpOGBoxicu2lVAE6reg/640"><br><br>就如同普京说的，熊一旦失去了爪子和牙齿，就只能成为玩具。<br>当这些乌克兰都不在具备的时候，对美国来说，已经毫无意义。<br>美国的援助要看心情，当然是迟迟不到。<br><br>为什么中国经济可以崛起，最基本的条件是因为朝鲜战争和两弹一星，没有这些，一切皆是泡影，很有可能沦为美国的亚洲分公司。<br><br>失去国防力量，没有任何威胁的乌克兰，等待他们的只有一个宿命，就是成为美俄交锋的最前沿，再也爬不起来了。<br><br>俄罗斯的历史发源地在基辅，基辅是一个乌克兰城市，且是东正教的中心，这一地区对俄罗斯的象征意义非常大，同时，乌克兰环抱黑海，如果没有了乌克兰，俄罗斯缺少南方的港口，与黑海彻底失去联系，而且巴库一代的油田和高加索就暴露在外，将随时受到打击。<br><br>作为俄罗斯对欧洲的最前沿，美国战略家认为：一旦失去乌克兰尤其克里米亚，俄罗斯将无法成为全球性大国，只能是一个地区性的中等强国。<br><br>可惜，戈尔巴乔夫仔买爷田不心疼，轻易就将乌克兰给了出去，使得俄罗斯失去东欧腹地，再算不得上是真正意义上的欧洲国家了！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAoAtpNpGU0iaM8Siccmia2X9Pr27zc7iahRA8yrcREpbicoWbNEWkp7qUWlA/640"><br><br>对于美国为首的西方势力而言，一旦全面控制乌克兰，俄罗斯将永无宁日。<br>美国在90年代的计划，就是彻底肢解俄罗斯。<br><br>20年后，这一目标依然还没有放弃。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtA0DAXCcn8VZjWv9Pe07VZGicHqaH4hZFpS6Npmtib1eZFggSwlvsVeSbA/640"><br><br>2004年，乌克兰进行大选，大选结果为亚努科维奇胜出出任乌克兰总理，而亚努科维奇与俄罗斯素来关系良好。<br><br>美国马上出手了，出钱出力，组织乌克兰舆论宣布大选舞弊，并发动上百万抗议者聚集在基辅市中心，一夜之间数十万顶帐篷被送至现场建立帐篷城，造成城市瘫痪、对立法机关发起攻击等行动，最终乌克兰最高法院宣布重选，尤先科以52%获胜，乌克兰第一次颜色革命胜利，建立了亲美的政权。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtApvbx5bibB9aFHuB0qtbRQxLEP8VQwv7ibAEgPA8N1xnmNaHQVFDdv1og/640"><br><br>为了回报暴民在政变中对自己的支持，新的乌克兰政府马上推行「民主」，就是：国家不发展了，将政府预算的80%拿出来发钱做福利。<br><br>然后乌克兰经济长期处于停滞状态，路也不修了，桥也不建了，基建也不搞了，这一幕一直延续至今，在今天的乌克兰，我们几乎看不到任何2004年之后的新建筑物。<br><br>在美式民主的引导下，本已陷入危机的乌克兰经济加速崩溃，失业率达到历史最高水平，乌克兰成为整个欧洲的红灯区，艾滋病在乌克兰肆虐，达到8%的感染率，连非洲都自叹不如。<br><br>2011年，已经面临崩溃的乌克兰无以为继，最高法院发起了对乌克兰总理季莫申科的起诉，亲美政府下台，直接被送进了监狱，亚努科维奇成为新的乌克兰总理。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAj3ib6wLyiahGXqCAZdoW97ElrH6kT72DS5E8YajBsIpZtWWl343pC3hA/640"><br><br>亚努科维奇维系了与俄罗斯良好的关系，将克里米亚地区的军港继续租借给俄罗斯使用，而俄罗斯为亚努科维奇不断的提供能源与石油，乌克兰的经济终于开始恢复；同时亚努科维奇暂停与欧盟签订联系国协定，但也表示这并不意味着乌克兰改变了融入欧盟的方针，或是远离欧洲一体化。<br><br>但即便如此，美国也不能容忍和接受，他们需要完全切断乌克兰与俄罗斯的联系，2013年，阴魂不散的美国再度出现，基辅再度发生推翻政府游行和暴动，几十万青年走上街头，要求亲欧弃俄。<br><br>和平示威迅速升级为警民冲突，首都基辅市中心化为一片焦土。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAhtVnLs4ze3zLWwMcAlfDpTQhSESJxVlD04IhJr22oMw2y6AWe74LZg/640"><br><br>这一幕，完全就是今天扩大版本的香港暴乱！<br>经过调查，乌克兰发生动荡的背后是外国专家一手策划的，这些「颜色革命」专家大部分是美国人，被发现的就共有36名。<br>其中，来自美国的布雷恩·芬克，实际身份是美国国际开发署一部门负责人，2013年10月27日便抵达基辅，帮助反对派确定了不惜牺牲、采取最激烈的方案夺取政权的原则，并制定了「武力占领90座国家机构大楼」的计划。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAvwZ3C7SuTtj9njKYsSfOKRCtenJj6cyALReTxgiayjicf7FamOdxAKSQ/640"><br><br>乌克兰政府被暴乱所颠覆，亚努科维奇流亡俄罗斯！乌克兰再次倒向美国，这也意味着俄罗斯将彻底失去克里米亚，黑海舰队将被全面封锁。<br><br>普京更是已经得到了明确的信息，乌克兰亲欧派准备在夺取基辅政权后，就把克里米亚交给北约。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAV4dCYZ6ZicYl8Xo0b17VKbPgAoGqtTXOOlx5cFvKVmiaQnATohjFKEZw/640"><br><br>俄罗斯虽然面积广袤，但是却是一个缺乏出海口的国家，没有一个优良的港口，可以直通太平洋、大西洋或印度洋，所有的港口不是冬天被冰封，就是弯弯绕绕的经过一系列的海峡。<br>俄罗斯400年扩张的历程，总结为一句话：「请给我一个出海口」。<br><br>位于克里米亚的黑海舰队犹如是在一个内湖中，要跑到大西洋，要经过狭长的德斯普鲁斯海峡和直布罗陀海峡。<br>但即便如此，对于俄罗斯来说，克里米亚太重要了！<br><br>「好吧，我摊牌了，我的头像一直是克里米亚总检查长波克隆斯卡娅，现俄罗斯杜马议员，很多人让我换，我还没舍得」<br>克里米亚半岛位于黑海的中心位置，本属于俄罗斯，是沙俄创业数百年的积累，在黑海有了自己的一席之地，在俄罗斯与土耳其发生战争时，为了克里米亚半岛，不惜放弃阿拉斯加卖给了美国。<br>克里米亚半岛的俄罗斯人数量在200万以上，几乎达成整体的60%。<br><br>怪就怪叶利钦和戈尔巴乔夫两个货，完全忽视俄罗斯人几百年来在克里米亚所流的鲜血，在二战期间，苏联军队围绕克里米亚开展了250天以上的战斗，在反攻克里米亚的战斗中，同样付出了巨大的牺牲，结果在西方的压力下，直接拱手将克里米亚送了出去，归属于乌克兰。<br><br>当然，戈尔巴乔夫因此获得了诺贝尔和平奖。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAH42L7gwR0DotQA5UMYx2jUXQ2x4ia1Nxrvc1IuNFjlsbNKhXMXPhhng/640"><br><br>而克里米亚在归属乌克兰之后，经协议克里米亚的军港俄罗斯将长期租用。<br><br>但这次政变后的乌克兰将堵死俄罗斯通向欧洲的通道，也必然将清除俄罗斯的克里米亚军港，俄罗斯将永远失去黑海的出海口。<br><br>俄罗斯，再次被逼到了墙角，普京，再次面临任命总统时刻的危机。<br><br>我们首先回顾一下2014年克里米亚危机的国际局势。<br>乌克兰旁边就挨着的是波兰，波兰和俄罗斯是几百年不可化解的血海深仇，数次主动要求美国永久驻军。<br>再加上一个反俄罗斯的乌克兰，面对依然虎视眈眈的北约，俄罗斯失去了对欧洲的所有战略纵深。<br><br>而2014年，对于欧洲来说，中国的崛起有利于让自己摆脱美国的控制，因为无论从哪个角度来谈，中国和欧洲不可能有大的利益与安全上的冲突，而在中美对峙还没有完全透明化之前，欧洲人的目标必然是俄罗斯，美国要遏制中国的崛起，必须先集中精力打击俄罗斯，再全面围堵中国。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAMY08JpaJ6gnlRPIWSMvecBqRvy1jiaDD9OEoTqHnU2PHMHDUBiahBhvw/640"><br><br>「看了乌克兰暴乱的图我只能说美国今天所有的一切，都只是报应的开始」<br>对于普京而言，十多年前临危授命，俄罗斯拜美国所赐的一切历历在目，经济崩溃，资本外逃，国家分裂，这一切都必然不会忘记。<br>出身科格勃的普京，从不手软，以钢铁手腕制服车臣，清除财阀，稳定国内局势。<br>现在，再次面对西方世界的强大压力。<br><br>面对美国的进攻，没有退路，也没有选择投降的可能，要么就是如乌克兰那样陷入军阀混战，要么就是为自由而战。<br><br>既然你们赶尽杀绝，我只能绝地反击....<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtALL7sy3JJgKqjbwcdsib6kzpibkpicLAiaZK0iban4ibxcdTmbicbWGDfAlEHw/640"><br><br>随后，乌克兰东部局势陡然发生变故。<br>在西方民主的旗帜下，乌克兰早已民不聊生，在克里米亚地区甚至霍乱盛行。<br><br>2014年4月，乌克兰东南多个州地区，当地俄罗斯人和乌克兰亲俄势力突然爆发密集的示威抗议运动，抗议乌克兰亲美势力并要求推翻乌克兰政权。<br><br>乌克兰当局出动大批警力清理示威者的大本营，广场上的示威者用燃烧瓶、鞭炮和石块同警方展开激烈对抗，警方进行了武力镇压最后造成剧烈的冲突，导致50多名俄罗斯示威者伤亡。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAr1QEdWVSFm6feqicJf9zDUzonx0DpwF3fF0VTUyoib84a64yLCk3JcdA/640"><br><br>这下捅了马蜂窝，俄罗斯人异常愤怒，在退伍兵的带领下，他们冲进当地的兵工厂、武器库，夺取武器。<br>许多乌军士兵趁机跟着反水，迅速占领当地政府大楼，很快，成千上万的武装人员出现在乌克兰东部全镜，至此，乌克兰内部出现分裂，内战一触即发。<br><br>乌克兰当局派出军事力量镇压，演变为大规模战争，直到9月初，乌克兰军方损失惨重，多个成建制部队被重创或被打垮，东南地区亲俄反对派也伤亡惨重。<br>这个时候，乌克兰政府正忙着总统选举.......<br>直到到5月26日，乌克兰新总统上任，在欧美军事物资援助下，调集十几个旅，数万军队，坦克与米格战机齐上阵，气势汹汹扑向东部。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAObCGN3EY4Vo4w6V4gF8DiaSlApKx0bCxXic0AC9wHuFz2eaRDQ8ytwhg/640"><br><br>结果反抗军已经很明显被武装过了，而且面对局势他们采用了诱敌深入，化整为零的战术。<br>他们的局部火力强大而凶猛，大力袭击政府军后勤车队，打得政府军焦头烂额。<br>当然，有俄军从境外直接提供火力支援，迅速将乌政府军击退。<br><br>此后长达数年的时间，乌克兰陷入内乱之中，6万余人阵亡......到今天，依然是战火遍地，乌克兰面临尤其东部地区大量边境不能收回。<br><br>直到2020年5月，乌克兰军事情报部门获得确切消息，俄罗斯已经要求控制顿涅茨克和卢甘斯克的两大代理部队全部申请俄罗斯护照。<br>这意味着合计约4万人的乌克兰籍士兵即将在一夜之间成为俄罗斯军队一员。<br>更关键的是，俄罗斯将顺势将顿巴斯地区六七百平方公里的乌克兰领土「据为己有」。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAAo1DCD6ck4oefyCu6Y4ic3Fgicw0U59ctuUfWqlVHlr2GvhIfuvLSYwQ/640"><br><br>而一直以来，西方世界承诺给乌克兰的保护从未兑现，加入北约的这个大饼，被美国画了5年，还在告诉乌克兰，马上就要实现了，在乌克兰面临内外交困之时，美国也从来没有对乌克兰进行任何支持。<br>从2008年到今天，乌克兰已经被骗了12年，依然在相信这一谎言。<br><br>今年3月乌克兰疫情爆发，中国是唯一向乌克兰提供医疗物资的国家。<br><br>乌克兰已经彻底沦为国际势力美国、俄罗斯、欧盟角斗的战场。<br>在30年前，乌克兰的青年都基本已经开上汽车了，这对中国简直是难以想象的。<br>而在今天，却滑向了漆黑的深渊，整个东部几乎沦为战场.....<br>乌克兰到今天，是谁的错？<br>俄罗斯的错？美国的错？欧盟的错？自己毁掉了武器和军工，失去强国的机会，轻信他人，将命运寄托在别人的手中，就不要去埋怨任何人！<br><br>而同一时刻， 大量的宣传在克里米亚出现，告诉人们俄罗斯族长期受到乌克兰政府的迫害、歧视的事实。<br><br>2014年3月，克里米亚突然出现了一群不明身份的战士。<br>他们身穿草绿色迷彩服，没有任何军队或国籍的标识，背着的武器中出现了SVDS狙击步枪和PKP通用机枪，是俄军中精锐的海军陆战队或者伞兵部队。<br>训练有素，行动坚决，兵不血刃地占领了克里米亚各处军事要地，将整个克里米亚进行了全面控制。<br><br>此时，乌克兰已经一片混乱，俄罗斯收复克里米亚，快速而坚决，且没有流一滴血。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAIX95NReK2DicrD6VPChplfoU5QJibUIJQQb3KCsQKVxXdGWSm9A1O9aw/640"><br><br>俄罗斯梅杜扎网站援引乌里扬诺夫斯克第31独立近卫空降突击旅军士奥列格·捷留申的话，介绍了克里米亚调兵遣将的过程。<br><br>他讲述道：<br>2014年2月24日，我们首批抵达克里米亚半岛。<br>此前两天，我们在营房中被警报叫起，组成战术营分队，乘飞机前往阿纳帕，坐装甲车到达新罗西斯克，再从那里搭乘大型登陆舰奔赴塞瓦斯托波尔。<br><br>除了司令部外，无人知晓克里米亚回归俄罗斯的行动。<br>我们被关在舰船底舱的隔间里。<br>早晨上到甲板才发现我们已身处塞瓦斯托波尔黑海舰队基地。<br><br>我们刚一下船登陆，上级就命令摘掉所有国家和军队徽标，以保持低调，防止恐慌。<br>发给我们每个人绿色的面罩、墨镜、护膝和护肘。<br>这就是全套装备，我想我们是最早被称为「有礼貌的小绿人」的俄罗斯军人。<br><br>随后，在乌克兰、欧盟和美国还在目瞪口呆之时，一切以迅雷不及掩耳的速度发生了。<br><br>3月22日，议会解除亚努科维奇的总统职务，并修改宪法，宣布克里米亚独立，委托议长图尔奇诺夫代行总统职责，决定于5月25日举行总统选举。<br><br>2月27日，克里米亚议会决定，于3月16日举行全民公投，决定克里米亚留在乌克兰，还是加入俄联邦。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAQiawZClno6ubwmrINK9Bn9uOh9lMUj2WwSxW6dVLvAG8iavMPRuZaOew/640"><br><br>据传，普京询问社会学家与俄罗斯智库，如果克里米亚人民表态决定归属，将会如何，社会学家给出的答复是75%以上的人会支持。<br>3月16日，克里米亚进行了投票，超过96%的选票赞成克里米亚回归俄罗斯。<br><br>9月19日，普京对克里米亚的回归进行了演讲<br>「乌克兰颜色革命」可是，在乌克兰近期事件的背后站着另外一些人，他们有着不同的目标：他们筹备又一次政变，他们计划夺取政权，不达目的誓不罢休。<br>伴随这一进程而来的是恐怖、杀戮和种族迫害。<br>政变的主要执行者是民族主义者、新纳粹分子、恐俄者和反犹分子。<br><br>关于这条议案存在的事实，西方媒体倒是一声不吭，估计是指望人们能快点忘记。<br>但是所有人心里都很清楚，这些二战时希特勒的帮凶—斯捷潘·班杰拉分子的继承人在将来会想要做什么。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAnukjzibuFGDgt08FLtBQhXso7E214bQctZdEf3wVTib8smHGQKhXwRYQ/640"><br><br>还有一连串的颜色革命。<br>我理解，这些国家的人民受够了暴政、贫困和没有前景的日子，但是他们的情感被人无耻地利用了。<br>这些国家被强加了一些既不适应生活习惯、也不符合传统和民族文化的政治标准。<br>最后带来的不是民主和自由，而是混乱、暴力和接二连三的政变。<br>阿拉伯之春已经变成了阿拉伯之冬。<br><br>有人威胁要制裁我们！可就算不制裁，我们也已经生活在层层限制之下了，这些限制对我们的人民、经济与国家来说非常致命。<br>比方说，从美苏冷战时开始，发达国家就拒绝向俄罗斯输入先进技术与设备，还列了一个所谓的禁运名单。<br>今天，这些限制看起来是解除了，但实际上依然存在。<br><br>总而言之，我们有理由认为，无论在十八世纪、十九世纪还是在二十世纪，对俄罗斯的高压政治都声名狼藉，到现在依然声名狼藉。<br>就因为我们有自己的立场！因为我们用自己的观点来看待问题！因为我们不虚伪！所以我们总是被边缘化。<br>但是凡事都有个极限。<br>在乌克兰事件上我们的西方伙伴们玩过火了，表现得十分粗俗、不负责任，且很不专业。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAwXaelrhUaGAMRFy2wBEVRadH6wlc3uz0MK1xno3MTaicO4eL0lDxzCg/640"><br><br>我们感谢理解我们在克里米亚行动的人们，我们感激中国，中国领导人从历史和政治角度全面地考虑了克里米亚局势；我们高度评价印度的冷静与客观。<br><br>今天我还想问美国人民，问这些为独立宣言而自豪的人，问这些认为自由高于一切的人：克里米亚人民自由选择自己的命运，难道不正是体现了这高于一切的价值吗？理解理解我们吧。<br><br>我也在这里对乌克兰人民说，我真心希望你们能理解我们：我们无论如何都不想伤害你们，不愿伤害你们的民族感情。<br>我们始终尊重乌克兰的领土完整，我们和那些为了自己的野心而牺牲乌克兰统一的人不一样。<br>他们举着「乌克兰至上」的标语口号，但正是他们在不惜一切地分裂这个国家。<br>今日乱象的罪魁祸首正是他们。<br><br>俄罗斯终于收回了克里米亚，黑海舰队安全了........2019年12月9日，联合国大会就乌克兰提出的「克里米亚」相关问题进行了表决。<br>结果显示共有63个国家支持乌克兰的提案，19个国家投反对票，66个国家投弃权票。<br>乌克兰的提案获通过，即反对俄罗斯合并克里米亚，俄罗斯行为不合法。<br>「中国旗帜鲜明的支持俄罗斯」但是，克里米亚归属于俄罗斯，已经成为了既定事实，且不可改变。<br>在俄罗斯合并克里米亚的全部过程中，哪些貌似强大的美国为首的西方纹丝不动，不敢有任何行动.......那么，克里米亚的公投合法吗？<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAQRCYRkIyhZV9fTUM47LSmFKWkwFpREtQPFlJuVzr02RrnicTuZB4F3A/640"><br><br>其实，没有什么合法不合法，对俄罗斯来说，就是合法的，对美国来说，就是非法的，强权胜于公理，大炮的射程之内就是正义。<br>在美国和盟友们的眼中，科索沃公投就是合法的，克什米尔公投就是非法的，普京说：同样也是美国和欧洲告诉我们，科索沃又是个特殊情况。<br>那么在我们的同行们看来，科索沃的特殊性体现在哪里呢？哦，原来体现在冲突过程中有大量人员死伤。<br>这算什么，司法证据吗？在国际法庭的仲裁中这根本不算个事儿。<br>用双重标准都没法形容这种说法。<br>这是惊人的、原始的、赤裸裸的恬不知耻。<br>西方不能为自己的利益就把一切事情都那么粗暴地拼凑起来，同一件事情你今天说它是白的，明天说它是黑的。<br>你们拿伤亡作为独立的理由，是不是西方国家希望任何矛盾都导致人员伤亡？然后才有资格获得解决？.......乌克兰局势就像一面镜子，折射出近几十年来发生在世界上的种种事件。<br>自从两极体系不存在后，地球上的太平日子就一去不复返了。<br>遗憾的是，关键性国际机构的地位不仅没有得到巩固，反而在不断退化。<br>在实际政治运作中，以美利坚合众国为首的西方国家们并不喜欢国际法来，他们倾向于推行强权主义。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAXJiaNAjU6tp2HXxAWhcGiaX0LRjlspEdgp6BVzw8Ria7X91X2ib0jva2WA/640"><br>他们坚信自己是上帝的选民，是唯一的例外，他们坚信世界的命运要由他们来决定，坚信只有自己是永远正确的。<br>他们在这个世界上为所欲为：一会儿对这个、一会儿对那个主权国家动武，以“要么与美国站在一起，要么成为美国的敌人”（出自布什为纪念发动伊拉克战争一周年而发表的第二次讲话—注）为原则构建同盟。<br>为了给自己的侵略加上合法性的幌子，他们从国际组织中挑选需要的决议，要是找不到，那就管它联合国还是安理会，一概忽略。<br>戈尔巴乔夫轻率的让苏联解体，让苏联的加盟共和国全部获得所谓的「自由」和「独立」，也将他们和俄罗斯推入了经济衰退、暴乱和战火之中，并因此获得了西方的高度肯定，被西方世界认为是「和平的使者」。<br>普京，坚定的维护了俄罗斯的国家利益。<br>但在克里米亚事件前，俄罗斯的经济一直在增长，并与欧盟形成了良好的经济互动，而在克里米亚事件之后，与欧盟，美国的合作瞬间崩塌，美国为首的西方世界，对俄罗斯进行了严厉的经济制裁。<br>俄罗斯再次进入寒冬，GDP直线下滑。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAdX4M0HaqBIoicDyAjEebjfYYwafnColmywibKER7dNx4fQjRHsk8QhKw/640"><br>克里米亚危机后，俄罗斯毫无疑问处在衰落中，经济指标，人口数据全面下滑……不仅仅如此，仅是投到克里米亚基建的资金每年就要几十亿美元，军费开支不断攀升。<br>金融制裁，油价低位，这也是雪上加霜，欧盟和俄罗斯的相关经济合作全面停滞。<br>那么，普京的做法值得吗？克里米亚和俄罗斯的经济哪个更重要？<br><br>我们回到最初的问题，俄罗斯强大吗？<br>强大不强大在于你怎么看。<br><br>日本强大吗？全球第3大经济体，2019年GDP高达4.97万亿，是俄罗斯的3倍以上。<br><br>但是，全球都知道日本是美国的殖民地，安倍见到特朗普点头哈腰，受尽侮辱，见到普京面带笑容，一路小跑，普京和他边聊天边逗自己的宠物狗；俄罗斯军舰数次驶入日本海，日本大惊失色，毫无办法，只想让美国来救命。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAqQZIOQ6XUpibBK7qL0Pf1bLiaPIIDiavLomEJbwkBGpgyywjYvJA9gK4Q/640"><br><br>加拿大强大吗？GDP比俄罗斯大的多，但全球都知道它是美国的狗，留守资源地和后备殖民地，辽阔土地上的所有资源，都是为美国准备的。<br><br>乌克兰强大吗？曾经强大，毫无疑问的全球第三大军事强国，但是自废武功，10年时间，沦为全欧洲最贫穷国家。<br><br>俄罗斯强大吗？每个人都有自己的看法。<br>但是，任何以国家主权的牺牲永远换不来一个国家的强大，这是几千年来人类历史书写的真谛。<br><br>同样的，哪些貌似强大的英美，真正的实力又如何呢？在克里米亚事件上已经告诉了我们答案。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAckoXc54YhHKGSpt1MaSEkhtZ9EK29tBtpqyFpjEYWazWQVmpMIoSAQ/640"><br><br>二战时，不可一世的英法军队被日本打得望风而靡，见到日本人就腿哆嗦，成建制的投降，英国更是在日本的威胁下什么龌龊的事情都干了，天津英国使馆被日本围堵，英国人被拳打脚踢，英国最多抗议一下；南京沦陷前，英国军舰被日本攻击，英国连大气都不敢出，不仅仅如此，还切断了中国的抗日大动脉滇缅公路。<br><br>美国在南京沦陷前，1937年12月12日，日军击沉美国军舰班乃号，70余名美国人死亡，美国没有做出任何军事行动，依然给日本援助并出口战略物资。<br><br>昨天，有人问我，美国会对中国发动战争吗？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/B35TpPB4nK8UzEWNqtz9LcibXoTibCfXtAicmz2lAzDqvwfrCZEhcjZNlLsRgqkVRWWXedrd82icUQKQysujMvro2w/640"><br><br>我也不知道，但我知道<br>美国敢打伊拉克、阿富汗这些国家，美国不敢打朝鲜，也不敢打伊朗，至于敢不敢打中国，我不知道。<br><br>我只知道，在70年前，我们的GDP连美国的1/10都没有，但是打败了美国为首全球最强大的16国联军，你说美国敢不敢发动战争呢？<br>',
'<h2>天下无谍</h2><br>1927年4月12日，蒋介石发动反革命政变，侵吞国共合作的革命果实，大肆屠杀共产党员、国民党左派及革命群众。<br>这次反革命大屠杀后，蒋介石灭农会，保地主，得到了大地主阶级和大资本阶级的一致拥护，一举奠定了问鼎中原的基础，短期利益非常大。<br>这种只重视短期利益的行为，彻底消灭了国民党不多的进步性，使其从北伐时势如破竹的革命力量，退化成了一个大型军阀，并最终导致了败退台湾的结果。<br>但这种突发的背叛行为，对共产党造成了极大的伤害，蒋介石的军队直接按名单抓人，名单之外的，“宁可杀错，也别放过。”<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ggz7qLdT5v9M3fcAVjS3e3olX2ic1WDVPJBjbiaiclaXzM4o0ovzZMC0IUcrFmIQNhNw9Cr8ZwyIO2yQ/640"><br><br>整个上海，幸存的共产党员，只剩下了几十人，其余全部壮烈牺牲。<br>1927年11月，周恩来在一个2层的小楼里，把仅存的党员召集起来，组建了中共第一个情报机关——中央特科。<br>革命的思想，赋予了这个机构极其强大的力量，让其拥有了急速发展的能力。<br>20年之后，我们看到了人类情报史上极其精彩的一幕，让人大开眼界。<br>蒋委员长下令剿共。<br>时任国民党作战厅厅长的共谍郭汝瑰，负责制定剿共计划。<br>时任国民党国防部参谋次长共谍刘斐，负责审阅剿共计划。<br>时任国民党中央部速记员的共谍沈安娜，负责对作战计划进行整理并上报蒋委员长。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ggz7qLdT5v9M3fcAVjS3e3osF7p6cZjNB3SicWmfm819ahnhrqyCHPdtlwHEaFs31KV25DLZpozqvA/640"><br><br>红圈为中央部速记员沈安娜<br>时任委员长侍从室高级参谋的共谍韩练成，负责保管蒋委员长确定后的作战计划。<br>最终，剿共计划经由南京军话总站下达给一线部队。<br>南京军话总站就更离谱了，这个专门负责接转总统府、国防部等要害部门电话的“军话专用台”，总共才有九名工作人员，其中七人为共谍。<br>更好玩的是，上述提到的所有共谍，都只和上级单线联系，互相不知道彼此的存在。<br>于是这份作战计划，经由多个渠道，转送到了党中央的手里。<br>国民党的绝密作战计划，我们收到了不止一份，还可以顺便对比一下。<br>1947年2月23日，莱芜战役惨败，第二绥靖区国民党司令王耀武抱怨道：<br>“五万多人，三天就被消灭光，就是放五万头猪，叫共军抓，三天也抓不完。”<br>事后有人怀疑作战计划泄密，在莱芜战役总结会，三个共谍韩练成、郭汝瑰和刘斐互相推卸责任，其中郭汝瑰和刘斐两人互相指认对方是共谍，最后顾祝同劝和才算收场。<br>既然大家都不是共谍，那总得有人为这次失利负责吧。<br>国防部负责此事的共有三大负责人，国防部部长白崇禧，参谋总长陈诚，参谋次长刘斐，必须得有一个人出来扛锅啊。<br>最后，打了一天口水仗的共谍们达成一致，联合白崇禧，把黑锅甩给国防部参谋总长陈诚头上了。<br>类似的奇景还有很多，很多很多。<br>同为国民党第三绥靖区副司令的张克侠和何基沣二人，长期互相提防，给对方扯后腿，穿小鞋。<br>没想到战场起义后，最后发现死对头原来是自己人。<br>何基沣以为自己的潜伏功力就很深厚了，没想到张克侠的党龄比他还长。<br>1937年，白崇禧给蒋介石递了一份稿子，叫《全民军事总动员纲领与展开全国游击战争之方案》，谈游击战的，有一万多字，这篇稿子是白崇禧的机要秘书谢和赓主笔的。<br>由于写的非常好，蒋介石龙颜大悦，让白崇禧给谢和赓升军衔。<br>但实际上，谢和赓是直属周恩来领导的共谍，这篇稿子写完后谢和赓心里没底，是周恩来负责润色并最终定稿的。<br>周恩来亲自给白崇禧当秘书，负责制定机要军事方案，并被蒋介石全盘采用。<br>更好玩的是，这份机要方案，是由国防部参谋次长刘斐负责审阅的，转手刘斐又誊录了一份，当成绝密情报送给了周恩来。<br>真是国共不分家。<br>1946年，胡宗南集中23万大军进攻延安，当时整个陕北地区只有2万红军。<br>但胡宗南的机要秘书熊向晖是地下党员，这导致胡宗南的所有命令和部署，党中央都能及时得到消息。<br>所以胡宗南怎么打，都是在做无用功，延安看上去危如累卵，但实际上稳如泰山。<br>卫立煌的秘书赵荣声是共谍。<br>张学良的秘书潘从洲是共谍。<br>汪精卫的秘书潘从洲汪敬远是共谍。<br>溥仪的侄子是共谍。<br>周佛海的儿子是共谍。<br>李宗仁的参议是共谍。<br>宋美龄的亲信阎宝航是共谍。<br>傅作义的秘书阎又文是共谍，女儿傅冬菊是共谍，大半个贴身卫队都是共谍。<br>蒋介石侍从室的带枪警卫，宋美龄的舞伴张默坚，也是共谍。<br>蒋介石上午在重庆开会骂娘，毛泽东晚上在窑洞里就能知道。<br>败退台湾后，蒋介石反思了自己的失败原因，感叹道：<br>“天下何人不通共！”<br>太多国民党高官通共，是蒋介石惨败的直接原因，但不是核心原因。<br>共产党可以搞策反，国民党也可以搞策反啊。<br>而且当时的共产党又弱又穷，给不了高官什么金钱待遇，但国民党却可以给高官纸醉金迷的生活。<br>为啥那么多国民党高官宁可放弃高官厚禄的生活，也要冒死通共？因为这世界上，真的有那么一批人，视高官厚禄为粪土，一心只为了国家和民族。<br>普通人无法理解这种思维，所以永远也只能是普通人。<br>就比如说上文中提到的郭汝瑰，在淞沪会战时写下遗书，悍不畏死，率42旅和日军反复冲杀七天七夜，最后8000人只剩下了2000多人，战斗力震惊全国。<br>武汉会战时，郭汝瑰直言陈诚的作战方案有问题，是在重蹈上海和南京的覆辙，并重新拟定了武汉的防御计划，给予了日军重大杀伤。<br>随后，郭汝瑰屡立战功，凭真本事步步升迁。<br>但这个人，极有信仰，非常廉洁。<br>杜聿明一直怀疑郭汝瑰是共谍，讨论淮海战役作战计划时，杜聿明看见郭汝瑰在场，死活不愿意说自己的计划。<br>然后，杜聿明在小会议室里对蒋介石说：“我怀疑郭汝瑰是共产党。”蒋介石问杜聿明：“你有什么证据吗？”杜聿明憋了半天，拿不出实锤证据，最后说：<br>我自己就够廉洁了，可\'郭小鬼(郭汝瑰）\'更是清廉得不像话，他一不好女色，二不贪财，甚至连家里的沙发都打上补丁，不是共产党是什么？<br>蒋介石气的当场拍桌子：<br>难道我堂堂国民政府的官员，都要到处捞银子才不是共产党，笑话！<br>上文中提到的刘斐，做了11年的参谋次长，全面负责作战部的实际指挥，他的才气连蒋介石都不得不避让三分，人称霸王次长。<br>上文提到的韩练成，中原大战时曾带兵救过蒋介石，有救驾之功，从未去过黄埔军校，却被钦定了三期黄埔学员身份，这样的待遇全国仅有一例，极为特殊。<br>被黄埔内部戏称为御赐黄马褂，是黄埔中的黄埔，嫡系中的嫡系。<br>刘斐、郭汝瑰、韩练成的履历都没有问题，都是为国民党立过功，拼过命的人。<br>但这些人，最终都选择了投向共产党。<br>而且，这些仅仅是公开资料里曝光出来的中共地下工作者，还有很多地下党员没有曝光身份，随蒋介石撤退到了台湾。<br>为什么有这么多国民党高官愿意放弃高官厚禄投向共产党，导致国民党的核心成了千疮百孔的筛子。<br>那就得问问蒋介石自己了。<br>国民党的失败，是民心和大义上的失败，军事上的无能只是一小部分原因。<br>国共之间的碰撞，本质上是理念和理念的碰撞，路线和路线之间的碰撞，阶级和阶级之间的碰撞，并不是个人的矛盾，也不是替换掉几个人就可以解决的问题。<br>广州解放后，蒋介石乘飞机从凤凰山机场飞向台湾，上将洪学智想把这架飞机打下来，当时也有这个条件，广州机场里有战斗机和训练有素的飞行员。<br>但洪学智却被主管军事情报的叶剑英元帅一把摁住，说必须要等中央回应，没有中央的明确指令，蒋介石不能动。<br>我们要对付的是蒋介石集团，而不是蒋介石本人，好不容易把蒋总裁发展成了运输大队长，怎么能轻易换人。<br>元帅和上将的差距，就在这里。<br>就这样，蒋介石有惊无险的逃到了台湾。<br><br>',
'<h2>为什么大多数海南人说“福建话”</h2><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1592201687.jpeg"><br><br>2020年6月初，《海南自由贸易港总体建设方案》正式出台。<br>中国首个自贸港的建设，对于海南这个20世纪80年代才建省的“后浪”来说是相当难得的发展机遇。<br>在建省之前，海南曾经长期受到广东省的管辖。<br>这一历史的源头甚至可以追溯到明朝，前后长达600余年之久。<br><br>海南在近千年的历史中虽数次更名，但基本处在广东的辖地范围，直到20世纪80年代末建省为止。<br>有趣的是，广东漫长而深远的治理影响，并没有让粤语、客家话、潮汕话等当地盛行的方言成为海南主流，反倒是由闽南语（福建方言）发展而来的海南话，成为岛内最广泛使用的方言。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1592201687.png"><br><br>▲明朝行政区域与疆域图，这是海南历史上最早受到广东直接管辖的时期<br> <br>海南话的分布地带涵盖全岛北部及东、南、西南部沿海一带，900多万的人口中有700余万作为常用语言，比例高达80%。<br>除此之外，海南原生黎话、客家话、粤语系儋州话、南岛语系回辉话等方言在海南也有不少受众。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1592201688.png"><br><br> ▲海南各地区方言分布图，白色为闽语海南话，绿色为黎语，粉色为临高话，灰蓝色为粤语儋州话<br>从历史渊源和地理位置来看，海南和广东的联系无疑更加密切；而福建和海南恰好整整隔了一个广东省。<br>闽南（福建）语系海南话，是如何成为了海南受众最广的方言呢？<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/7-1592201688.png"><br><br>▲由于历史悠久，黎语很多发音及文字都没有考究的资料，只能以现代手段尽可能还原重构<br>公元前221年，秦始皇挥师南下，耗费数年时间将岭南地区完全攻占，分别设立南海郡、桂林郡及象郡，当时的海南岛恰好在象郡的范围内。<br>但由于地域偏僻，秦朝对海南还只是象征性管辖。<br><br>秦朝灭亡后，岭南地区对中原政权缺乏普遍认可，排斥的心态促进了南越国的诞生。<br>刚开始的南越在西汉天子的威赫下，并不敢兴风作浪；但随着他们势力的不断扩张，管辖地区覆盖越南、广东、广西、海南等地，与大汉的关系也随之交恶。<br><br>公元前111年，汉武帝命大军将南越国一举歼灭，彻底将岭南地区纳入到中央集权中来。<br>在海南岛地区，设立珠崖、儋耳两郡管辖十六个县。<br>由于治理的需要，一些中原的官员和军人也因此登陆海南。<br>但总的来说，数量还是十分稀少的，远比不上原住民人口数。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1592201688.png"><br><br>▲虽说在西汉末年由于国力衰退及开发效果不理想等原因曾出现过“弃郡事件”，但很快中央政府又收复回来，并命名为朱崖洲<br>由于当时的王朝扼守于中原，且存在南岭天然屏障的阻隔，使得岭南两广地区的开发力度有限；而湿热的气候，也是不少汉人望而却步不愿迁移到岭南的重要原因。<br><br>两广被“冷落”，隔着琼州海峡的海南岛更是无暇顾及了，几近零开发。<br>在很长的一段时间内，岭南地区尤其是海南岛，是被中央当作偏远流放之地的不二之选。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1592201689.png"><br><br>▲东坡书院，记载了大文豪苏轼曾经被贬谪至海南的光阴<br>地理位置上的荒僻，让珠崖、儋耳两郡长期疏于治理，人口也没有大规模的增长，族群和语言依旧以黎民占优。<br>隋唐时期，为了进一步加强对边远地区的管理，海南岛增设琼州、崖州、万安等五州。<br><br>唐朝后期，安史之乱扰乱中原秩序，随之地方割据势力四起。<br>一时间，包括北方、中原等在内的地区饱受战争之苦，民众南迁成为一股无法阻挡的潮流。<br>他们先是从中原分散到江浙等平原地带；后来这股潮流又蔓延到临海优势明显的福建。<br>据统计，到南宋中叶，福建人口就达到惊人的160万户。<br>而同期海南才刚刚突破万户大关。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/5-1592201689.png"><br><br>▲宋代福建户口增长情况，幅度相当之大<br>显然，福建是无法支撑人口暴涨所带来的压力的。<br>丘陵和山地占比90%的情况，让福建无法像邻近的江浙等鱼米之乡一样，完全供给起基本的生活保障；人口过剩所造成的困窘，与此带来的是人均耕地被进一步压缩。<br><br>可正所谓祸兮福所倚、福兮祸所伏。<br>中原及江浙一些地区汉人的到来，也给福建带来了吴越等地区语言特色。<br>再经过本地化的影响和变异，逐渐形成了古闽语，这便是后来闽南语的源头。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/8-1592201690.png"><br><br>▲福建主要山脉。<br>山地遍布丝毫不利于作物耕种，平原只占到总面积的一成<br>人口和资源的不相匹配是新移民们必须直面的问题。<br>粮价攀升、偷窃成风等社会问题日趋严重，如何摆脱落魄的生活状况，成为当时普通大众最急切的问题。<br>恰巧的是，两宋时期泉州等地港口贸易的勃兴，正提供了这么一条谋生之路。<br><br>闽南人天生与海相伴、靠海而生。<br>自港口对外贸易兴起伊始，就有不少当地人远渡重洋到东南亚、印度洋沿岸等地寻找商机；两宋时期泉州港地位的确立更是吸引着不少人投身到远洋贸易中。<br>而此时，人口数量的飞速增长，一定程度上使得越来越多人萌生了外迁打拼的念头。<br><br>宋朝后期，由于中央积贫积弱的现象没有实质改善，加之北边少数民族政权的不断施压，局部的战乱使得又一波难民来到福建。<br>生存空间反复被压榨，形成的连锁反应让福建人外迁的浪潮此起彼伏、不可阻挡。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1592201690.png"><br><br>▲汉族历代迁徙。<br>唐黄巢之乱后，福建成重要人口迁入地；宋靖康之难后，福建人又向两广海南迁徙<br>由于当时的岭南疏于开发且人地矛盾不剧烈，外迁的福建人基本向两广及海南岛移动，这些是陆上移动的主要目的地；而在海上，还有不少人选择远航到南洋或登陆对岸的台湾。<br>但由于当时的条件有限和距离遥远，向南洋方向的人们不少还没到达就因补给问题而暂时搁浅了，最后退而求其次落脚到海南岛。<br><br>福建人的大量外迁，最显著的影响就体现在方言上。<br>包括潮汕话、雷州话及海南话，均是在古闽语的影响下逐渐演化而来的方言。<br>除此之外，粤语、客家话等方言在局部地区均受到闽南特色的影响。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1592201690-1.png"><br><br> ▲广东、海南及台湾说闽南语或受其影响而形成的方言分布地<br>福建人的迁徙热潮，极大地影响了岭南久远的文化风貌。<br>而海南岛作为一个海岛，之前与大陆相对割裂，因此接受到的改变毫无疑问要远比其他地区多得多。<br>与以往人口小规模的流入不同，宋朝以后海南人口表现出了几何倍数的增加。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1592201690.png"><br><br>▲自宋迁徙热潮开始，海南户口数呈现前所未有的增长趋势，各军表示海南次级行政单位<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1592201691.png"><br><br>▲明朝广东各府州列表，琼州府即今天的海南省<br>在成为了广东的一部分后，两地也开始出现了密切的人员往来及流动，方言同样是很好的例证。<br>海南的一些地区方言，包括儋州话、蛋家话、迈话等，均是属于粤语系分支。<br>它们随着广东移民来到海南，在本地化的影响下形成新的方言，即包容又创新。<br><br>但终究而言，广东的人地矛盾相对于福建来说并不突出，包括珠三角、粤东及粤西都仍存在广阔的平坦地带，这使得粤琼两地人口流动以海南的流出为主；而福建居民依旧保持着强烈的外迁需求。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1592201691.png"><br><br>▲相较福建，广东地形条件要好得多，人地矛盾也相对缓和<br>明末清初年间，随着台湾郑成功反清势力的日益强大，清政府在东南沿海特别是福建沿海，实行禁止渔民从事经济活动的迁界令。<br>这逼迫着当时大量以打渔为生的居民向周边沿海移民，逃向管理较为宽松的海南岛。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1592201691.png"><br><br>▲迁界令实行的区域。<br>与台湾毗邻的福建成为当时重点划界的地区<br>经历了两波福建移民潮的海南，在人口构成和社会风貌上形成了深远的影响。<br>首先，源源不断攀升的基数，加之第二、第三代的出生，让祖籍为福建的“新海南人”渐成规模，人口数量甚至超过了原住民黎族；其次，闽南语在移民过程中与当地特色交融，保留了和后来福建话大为不同的古闽语特色，自成一派蜕变为了海南话、粤西雷州话及粤东潮汕话。<br><br>闽粤两地文化在海南的重合，是多方面因素共同合力的结果。<br>它们改变了长期以来海南与内陆疏于交流往来的尴尬境地，赋予了这座孤悬于南海的岛屿前所未有的成长资本。<br>在归属广东之前，海南岛已经基本确立了福建后裔为主的人口构成，变化也就相对不大了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1592201692.png"><br><br>▲民国时期三亚榆林港远景<br>二战时期，因为地处南海的战略要塞，日本曾倾尽陆海军力猛攻海南岛。<br>自1939年开始，海南岛进入长达六年的日占时期。<br>广东与海南的紧密联系一度中断。<br><br>1950年，国民党军队败退之后，海南岛终于等来了全境解放。<br>同年成立海南行政区（大致等同于副省级地市级别），隶属于广东省。<br>粤琼之间的联系又再次密切起来。<br>受制于琼州海峡的隔阂，当时两地往来依靠的是船运，到后来逐渐发展为轮渡及航空等。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1592201692.png"><br><br>▲在货轮上分装车厢，实现“跨海铁路”的搭建，粤海铁路的通车大大改善了海南与内地往来的便捷度<br>海南岛解放初期正处于一穷二白的窘迫阶段。<br>为响应号召，当时不少知识青年来到这片净土参与轰轰烈烈的建设，其中粤籍青年数量名列前茅。<br>他们的到来深化了粤语、客家话、潮汕话等方言在海南的影响；但由于繁衍了几代的福建移民数量更胜，闽语系海南话早已成为岛上受众最多的方言。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1592201693.png"><br><br>▲经过漫长发展历史，闽语海南话在本地出现不同分支，表明其有别于原闽南语的独立性和差别性<br>随着海南人口和经济体量的不断增长，加之海权意识的兴起及南海局势的要求，隶属于广东的行政区的身份已无法满足长远发展的需要，建省的呼声和需求变得越来越迫切。<br>1988年，海南行政区正式撤销，海南省挂牌成立，并在此基础上成立了海南经济特区。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/0-1592201693.png"><br><br>▲海南省政府揭牌当日，万名群众锣鼓喧天齐庆贺<br>建省办特区后，海南进入了一个全新的历史时期。<br>政策倾斜、开放程度高及气候优越等因素，诱惑着全国人才和资本大量抢滩海南。<br>80年代末至90年代的“下海经商”热潮，就是典型例证。<br>时至今日，海南不少龙头企业正是那时候发迹而起的。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1592201694.png"><br><br>▲海马汽车，正是为数不多诞生于那个年代的明星企业<br>曾经被视作蛮荒之地的海南岛，在福建人大量迁入和开发之后，表现出了浓郁的“福建特色”。<br>随着自主建省、经济特区、国际旅游岛等的建设，海南的本土元素也变得越来越常态而显著。<br>而自贸港建设被提上日程，更是赋予了海南无限机遇。<br><br>',
'<h2>新发地在哪里？</h2><br>新发地，一个在北京乃至华北地区耳熟能详的地名，近几日因为疫情引起全国关注。<br><br>新发地位于北京市丰台区——<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmWxic1ZPlJAmIAzhicIGa1QuFPKAGGb9FLBeeS7BE13p5iadSxZ25XjG7w/640"><br>红方框内为新发地所在位置<br>新发地在北京的农产品市场中，绝对是地标式存在：这里的蔬菜占北京全市供应总量约70%，猪肉占全市供应总量约10%，牛羊肉占全市供应总量约3%。<br>日吞吐蔬菜1.8万吨、果品2万吨、生猪3000多头、羊1500多只、牛150多头、水产1500多吨。<br>可以说，它就是北京大多数市民的“菜篮子”“果篮子”。<br><br>那么，新发地是怎样炼成的呢？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmTrsc4v57ZomRPgaCHZTmow9fjRjIYeKBCYyctaBEaaEBKRdHt4WV0Q/640"><br>新发地市场<br>从皇家狩猎区到新坟地<br>今天的新发地一带，在元代是皇家狩猎区。<br>新发地旁有一处地方叫南海子（它有一个更知名的名字——南苑），这里本没有山，也没有什么高地，除了水泽就是郊原。<br>元代时，南海子成为皇家狩猎场，为了站高望远、瞭望猎物，这里筑起了一座大土台，这种土台被称为“囿台”。<br>所谓“天子有三台：灵台以观天文，时台以观四时施化，囿台以观鸟兽鱼鳖。”<br>南海子是元、明、清三代畜养禽兽，“因农隙而校田猎”的皇家苑囿。<br>在南海子，这样的囿台，至少有十座，包括西部地域的杀虎台、达摩台和迎凤台，东部地域的双台子、单台子、大土台和马家台，南部地域的青台和晾鹰台等。<br>其中的晾鹰台，是最为著名的一座，后人称之为“热闹三代的晾鹰台”，今天还有遗迹，就在南海子公园内。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjm46P4dEuNMCwegOpgMDQTGO7Td1GbCCWPrUf7wfJicRibRVeA2SRfLblg/640"><br>南海子公园，北京市最大的湿地公园<br>晾鹰台在元代早期修筑，元代帝王经常到大都南郊举行鹰猎活动，并开辟了多处“飞放泊”狩猎场，在“飞放泊”狩猎场里，也堆筑有与晾鹰台类似的囿台。<br>这些“飞放泊”多在通州以南的漷县一带。<br>南海子地域的“下马飞放泊”是离元大都最近的一处狩猎场，晾鹰台就堆筑在下马飞放泊的南侧。<br>据传，晾鹰台是由成百上千的士兵用头盔盛土堆筑起来的。<br>对于元代南海子这片平地来说，已经算是“高层建筑”了。<br>为什么叫“晾鹰台”呢？明人刘侗、于奕正所著的历史地理著作《帝京景物略》记载，在帝王放鹰捕猎中，由于猎鹰奋力与飞禽博斗，满身是汗，有时又遇风侵雨淋而羽翅湿透，因此，让猎鹰飞到高处在阳光下晾晒。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmibTkCx86j2lDxJNlAErJ04BYurvc93Iw2R24MialqkkK8Y9N2NCibBf7A/640"><br>晾鹰台遗迹<br>靖难之役过去十多年后，王朝内部运作已经回到正轨。<br>永乐十二年（公元1414年），朱棣准备迁都北京，他看中了顺天府西南方的“飞放泊”。<br>迁都北京后，他将元代的这片狩猎场扩大了十倍，同时修建了60公里的围墙，用来实现对这块地皮的绝对控制。<br>这一圈围墙被称为“海子墙”，其名字是因猎场内有一处湖泊。<br>海子墙东角在大羊坊，墙南角在回城村，墙西角在黄村，北角达至镇国寺，所占地盘相当大，而它的正北门，就是今天的“大红门”。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmhV2r7W3KtaetO7biaN6WGDO99Pn52PZwQ4GCs6CyayPEbnUYoYicjONA/640"><br>南海子公园麋鹿苑。<br>麋鹿曾被保留在南海子皇家猎苑中海子墙的修建，使得猎物都被围在墙内。<br>当然，皇家狩猎区是普通老百姓都想去见识一下的地方，为了防止老百姓翻墙偷猎，皇帝派人在墙的四角把守，因此，这片昔日的荒地逐渐有了人员流动，慢慢形成村落。<br>其中，在海子墙的西北角，有一个叫“新坟地”的村子。<br><br>这个听上怪吓人的名字，就是“新发地”的曾用名。<br>顾名思义，新坟地当然和坟地有关了。<br>明末之际，李自成杀入北京城，帝国的首都陷入一片混乱，皇帝性命尚且不保，何况皇家狩猎场。<br>于是，海子墙周围就成了无人管理的地方，当时，一些在京城郊外居住的看坟人在海子墙东侧故址土坡上自行修建住房，守护连片的坟地。<br>由于这里离坟地和看坟人的居住地不算太远，于是就被命名为“新坟地”。<br>八国联军入侵北京以后，南苑日趋萧条，苑墙也遭破坏。<br>此后，清宫太监、显贵、地主、商人等在南苑内圈占土地，相继建起数十座庄园，并雇佣临近省份的农民耕种。<br><br>从新坟地到新发地<br>新坟地之名沿用了300多年。<br>1958年，坟地被填平为新的农田，新坟地也就势改名为“新发地”，含义一下子就变成了正面。<br>新发地一带也逐渐形成了新的聚落点。<br>这么来看，新发地成为一个正式地名不过六十来年的历史，能与果蔬联系起来，也有历史渊源。<br>新发地所在的丰台区，有着1700多年的蔬菜生产历史，早在明清时期就为皇宫供给蔬菜。<br>20世纪50年代起，丰台区已成为北京重要的蔬菜生产基地。<br>1983年后，丰台地区城市建设占地迅速扩大，菜地面积及蔬菜上市量呈下降趋势，果蔬种植逐渐让位于果蔬运转——丰台区凭借地理位置和交通便利优越条件，迅速形成了岳各庄、新发地两个以蔬菜交易为主的大型农贸批发市场，新发地成了北京和华北平原各城镇之间南来北往的交通要道。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmrOOF3gOodfqe8ycEylKdpGT8TP1Ddswbgh7K4G3ibpU6gpSoB07QCjw/640"><br>20世纪80年代，北京市菜蔬公司积极组织南方货源，将十几个品种的新鲜蔬菜运进北京。<br><br>对北京来说，拥有交通便利的地方多的是，为什么是新发地成为农贸界的“大佬”呢？20世纪80年代，随着经济社会发展，农民种粮的积极性空前提高，粮食真正多了起来。<br>1984年，粮食产量达到历史最高水平，其他农副产品也大幅度增长。<br>1983年，中共中央1号文件指出，“对重要农副产品实行统、派购是完全必要的，但品种不宜过多。”<br>1984年中共中央1号文件又指出，“要随着生产和市场供给的改善，继续减少统派购的品种和范围。”<br>到1984年底，统派购品种从1980年的183种减少38种（其中24种是中药材）。<br>统购统销逐渐开始瓦解。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmtKvhQv8KxUI3cl9ZQyqGz4H8EcBly9Qw3rtCr6jAuHnq08kqWpyStg/640"><br>计划收购，农民交公粮卖余粮<br>国家层面的政策开始有了松动，北京也进行了适度放松。<br>为了进一步搞好改革，实行开放政策，搞活流通，1985年5月30日，北京市委、市政府在蔬菜工作会议上做出一系列决定，其中一个重要内容是支持搞活蔬菜市场，便利运菜、卖菜、买菜，特别是为欢迎外地蔬菜进京，在不影响交通和市容的情况下，进一步打开城门，大开绿灯，为菜农进京提供方便。<br>具体来说，就是从当年5月31日起，本市郊区和外地运菜进京的车辆，包括汽车、拖拉机，可以凭菜进京，不再要外地进京证明。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjm0qdBkMKdW5tM8peYjZr0gKyRwNDQV69N8K7dMxjKSgHk5vZImpQPsA/640"><br>20世纪80年代，大钟寺农副产品批发市场是北京的一个“大菜篮子”，每天全国各地蔬菜源源不断送到这里<br>新发地村的菜农们也纷纷在村口的路边摆摊卖菜，一个蔬菜市场就这样渐渐形成，此后，还有一些外省市农民加入进来，由于缺乏管理导致交易秩序混乱、堵塞交通，丰台区工商局一名工作人员建议新发地村成立批发市场，将这些菜农“请进来”。<br>真正让新发地成为大型市场的关键因素来自1988年。<br>这一年的5月16日，在丰台区政府的支持下，正式成立了新发地农副产品批发中心：以张玉玺为首的15名村民在新发地村用铁丝网圈地15亩，利用15万元资金（区、乡、村各出资5万）创办农贸市场。<br>市场创办初期，缺乏兴办市场经验的张玉玺曾在集宁、张家口、漯河等地亲自销售蔬菜。<br>张玉玺在一次采访时表示，他曾扮成商户，拉着两车西红柿到内蒙古的市场里体验菜商生活，一天，一群态度恶劣的“菜霸”来到他的菜摊前，要强行低价收购，他意识到，要想让商户放心经营，市场治安是第一位；之后，他又扮成采购商，到河南的批发市场购买蔬菜。<br>这一买一卖让他明白，要想留住商户，就要在服务上下功夫。<br>渐渐地，新发地周边形成了以市场为中心的农产品经济圈。<br>由于京开高速穿越而过，新发地的产品从最初只服务周边几个村镇到后来服务北京全市甚至整个京津冀，影响力也在逐步变大。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjm9rjNiaWzJX4q0CSsuwE7KpaXjQtOeQ7bEJyyicFTzlkM6tZh2QJZWcug/640"><br>20世纪90年代初新发地市场<br>新发地吸引着周围地区的人们前来入驻。<br>随着来京务工的商户越来越多，如何安居乐业又成了一个问题。<br>为此，从2001年到2010年，新发地陆续建起了4个社区，提供1200多套房屋供商户租住，商户们在市场旁纷纷有了安稳的居所。<br>2003年，新发地村建成19座居民楼，被命名为“新发地经营者乐园”，相对于其他地方的农贸市场来说，新发地确实在某种程度上是“乐园”了。<br><br>亚洲最大农贸批发市场<br>1989年，新发地市场用地扩展至25亩，1992年达到100亩，1999年扩至近千亩。<br>新发地的蔬菜交易量和市场份额也在不断上升，1996年蔬菜交易超过11亿公斤，占北京市当年蔬菜交易总量的40%，经营范围也扩展为蔬菜、水果、粮食、油类、肉类、水产、禽蛋、调料八大类；2003年的蔬菜交易量占北京全市的60%。<br>为迎接北京奥运会，2003年前后，北京进行了一番市容市貌的升级。<br>新发地市场以收费低、手续简单、节假日期间免收管理费等特点吸引商户入驻，水果批发等业务也大了起来。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmr0ib2lMc3Xqj0IWs9t6vAx0wq6OoQEXBTWfI9qVX8Jib8kaSXIVpeiaeA/640"><br>新发地市场三农门。<br>像这样的大门，在新发地还有十多个<br>在北京，早市又被称作“晓市”，老北京人喜欢逛早市。<br>然而，许多早市在市区内逐渐消失，而新发地却是北京最早醒来的地方。<br>对很多大爷大妈来说，哪怕往返要花上近一个小时，他们也要与商超采购员们一起抢购刚运来的新鲜蔬菜、肉蛋，图的就是这一口新鲜和逛早市的烟火气。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmQOY1aiaiaTfw9biajFYqhvY7poGaTH7nz5qvN4poCZTTYAJl7sRWp3LQQ/640"><br>新发地官网上的每日价格行情<br>然而，如果不能将业务拓展到城市居民区，到底还是会给市民生活带来不便。<br>从2008年开始，新发地在北京城区建立便民菜店，并提供蔬菜直通车业务，可以辐射北京上千个小区。<br>2018年，新发地已经发展成为占地1680亩的亚洲最大农副产品批发市场，即使是开车穿过市场也要几分钟。<br>目前，新发地市场拥有管理人员1500名，固定摊位2000个左右、定点客户4000多家，日吞吐蔬菜1.6万吨、果品1.6万吨、生猪3000多头、羊1500多只、牛150多头、水产1800多吨。<br>新发地里，市场过亿以上的商户有32家，年交易额过千万的1000多家，形成了以蔬菜、果品批发为龙头，肉类、粮油、水产、调料等十大类农副产品综合批发交易的格局。<br>从来源来看，北京本地的菜只能满足7%的供应量，剩下的93%的蔬菜来自于全国各地，其中河北与山东各占20%，新发地的蔬菜来源也大体如此。<br>另外，在老挝、缅甸、越南、泰国、菲律宾、澳大利亚、智利等国都有新发地市场的海外种植基地，主要用于供应新发地的榴莲、香蕉、车厘子、芒果等水果。<br>这还仅仅是海外种植基地，如果看进口来源的话，则包括了36个国家的100多种进口水果。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmjyPH7xyu3AUKpoUw7v2q9ruUu0icBXhfzxc6cHSuzibiaE1xTicCYXib00g/640"><br>北京市石景山区一家新发地菜篮子直营店<br>随着规模扩大，新发地的销售市场放眼全国。<br>它在全国各地共有10多个分市场，市民可以在新发地的分市场里买到蔬菜。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/laADTC8BCK5noI9BRn9H6hpdgXKNbjjmQyibhjjIyfqlZU1lwJibFhMOlp9E3GP9l9KcDZt6cJ3Sy8fsqibLGI4Mg/640"><br>新发地分市场布局图当然，新发地的根据地还是在北京，除了本身的农贸批发生意，新发地的辐射作用也超乎想象：在新发地周边，已经兴起数十个楼盘，物流仓储、运输、汽车交易、维修、配件、商务广场等配套设施也逐步跟上，成为人口密集区域。<br><br>目前，受疫情影响，新发地临时关闭，但市场在其他地点设置了蔬菜、水果交易专区，并在新发地国际水产城和盛芳国际花卉市场开辟了两个临时性市场，其他商超门店也启动了紧急调货准备。<br>曾经令人羡慕的客流吞吐量，成为本次疫情防控的难点，好在北京乃至全国迅速响应、积极防控，愿在大家的共同努力下，疫情规模尽快稳定下来。<br><br>参考资料：丰台区地名志编辑委员会：《北京市丰台区地名志》北京新发地市场官网：《北京新发地农产品批发市场简介》中国新闻网：《新发地的前世今生：从皇家苑囿到坟地，再到北京“菜篮子”》北京商报：《新发地加速布局海外种植基地》北京日报：《外地蔬菜进京的前前后后》《新发地记忆》北京日报客户端：《被误解的“新发地”到底是个什么地？新发地的前世今生》地球知识局：《什么是新发地？》瞭望智库：《新发地是个什么“地”》张友才：《【亦庄记忆】元代晾鹰台》<br>',
