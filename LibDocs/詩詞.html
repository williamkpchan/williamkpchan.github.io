get="_self">31.《西西弗神话》——阿尔贝·加缪</a><br><a href="#shiciTopic-32" target="_self">32.《刀锋》——毛姆</a><br><a href="#shiciTopic-33" target="_self">33.《红与黑》——司汤达</a><br><a href="#shiciTopic-34" target="_self">34.《德伯家的苔丝》——哈代</a><br><a href="#shiciTopic-35" target="_self">35.《乱世佳人》——米切尔</a><br><a href="#shiciTopic-36" target="_self">36.《局外人》——加缪</a><br><a href="#shiciTopic-37" target="_self">37.《夏洛的网》——E·B·怀特</a><br><a href="#shiciTopic-38" target="_self">38.《百年孤独》——加西亚·马尔克斯</a><br><a href="#shiciTopic-39" target="_self">39.《了不起的盖茨比》——菲茨杰拉德</a><br><a href="#shiciTopic-40" target="_self">40.《小径分叉的花园》——博尔赫斯</a><br></div><br><pre><h3 id="shiciTopic-1">01.《呼啸山庄》——艾米丽·勃朗特</h3><br><br>“我刚从我的业主那儿作客回来。<br>这一位孤零零的邻居，今后我和他可有一番交道好打啦。<br>这还算不得一个美丽的山乡吗！<br>我不信在整个英国境内我还能挑中一个地方，像这儿那样完全跟熙熙攘攘的社会隔绝开来。<br>好一个厌世者的天堂哪！<br>希克历先生跟我俩，正好是相称的一对儿，平分这一片凄凉景色。<br>少见难得的汉子哪！<br>他哪儿想到我心里对他涌起的热乎乎的感情——当我骑马上前，看到他眉毛底下，那双乌黑的眼珠只是猜忌地往里缩；<br>等到我给自己通姓报名时，他的手指更是打定了不跟人打交道的主意，越发往背心袋里插得紧。”<br><br><h3 id="shiciTopic-2">02.《夜色温柔》——菲茨杰拉德</h3><br><br>“在法国里维埃拉风光旖旎的海岸上，大约位于马赛到意大利边境的中途，有一家高大堂皇的玫瑰色的旅馆。<br>好几课神态谦恭的棕榈树为旅馆正面那绯红色的墙面遮阳送凉。<br>旅馆前面，延伸出一小片耀眼的海滩。<br>近来，这里已经成为名流显要和时髦人世的避暑胜地。<br>十年以前，当那些英国客人在四月里到北方去以后，这里就变得几乎无人居住。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIs5oD8MxjIiaXNkeEC2Er8FUtrribZ7DLyb5nibIlF7VLrm2Eib33dBdD5icg/640"><br><br><h3 id="shiciTopic-3">03.《查太莱夫人的情人》——劳伦斯</h3><br><br>“我们根本就生活在一个悲剧的时代，因此我们不愿惊惶。<br>大灾难已经来临，我们处于废墟之中，我们开始建立一些新的小小的栖息地，怀抱一些新的微小的希望。<br>这是一种颇为艰难的工作。<br>现在没有一条通向未来的康庄大道，但是我们却迂回前进，或攀援障碍而过。<br>不管天翻地覆，我们都得生活。”<br><br><h3 id="shiciTopic-4">04.《我的名字叫红》——奥尔罕·帕慕克</h3><br><br>“如今我已是一个死人，成了一具躺在井底的死尸。”<br><br><h3 id="shiciTopic-5">05.《高老头》——米莉·勃朗特</h3><br><br>“1801年。<br>我刚刚拜访过我的房东回来——就是那个将要给我惹麻烦的孤独的邻居。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIsickXd8cYkBpqibicvyHKLVbNaNTxYRubM60O4H5BicOnk2oKYn1PhfLOCw/640"><br><br><h3 id="shiciTopic-6">06.《日瓦戈医生》——帕斯捷尔纳克</h3><br><br>“他们走着，不停地走，一面唱着《永志不忘》，歌声休止的时候，人们的脚步、马蹄和微风仿佛接替着唱起这支哀悼的歌。”<br><br><h3 id="shiciTopic-7">07.《局外人》——加缪</h3><br><br>“今天，妈妈死了。<br>也许是昨天，我不知道。<br>我收到养老院的一封电报，说：<br>“母死。<br>明日葬。<br>专此通知。”<br>这说明不了什么。<br>可能是昨天死的。”<br><br><h3 id="shiciTopic-8">08.《复活》——列夫·托尔斯泰</h3><br><br>“尽管好几十万人聚居在一小块地方，竭力把土地糟蹋得面目全非，尽管他们肆意把石头砸进地里，不让花草树木生长，尽管他们除尽刚出土的小草，把煤炭和石油烧得烟雾腾腾，尽管他们滥伐树木，驱逐鸟兽，在城市里，春天毕竟还是春天。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIs2jhjAcrCZX9ibNoJUGNv0iclu8P8v09LMyRfyrH1oQ6cxLT6Q47Nn4JQ/640"><br><br><h3 id="shiciTopic-9">09.《安娜·卡列尼娜》——列夫·托尔斯泰</h3><br><br>“幸福的家庭都是相似的，不幸的家庭各有各的不幸。”<br><br><h3 id="shiciTopic-10">10.《变形记》——卡夫卡</h3><br><br>“一天早晨，格里高尔?萨姆沙从不安的睡梦中醒来，发现自己躺在床上变成了一只巨大的甲虫。”<br><br><h3 id="shiciTopic-11">11.《了不起的盖茨比》——弗·司各特·菲茨杰拉德</h3><br><br>“我年纪还轻、阅历不深的时候，我父亲教导过我一句话，我至今还念念不忘。<br>‘每逢你想要批评任何人的时候，’他对我说，‘你就记住，这个世界上所有的人，并不是个个都有过你拥有的那些优越条件。”<br><br><h3 id="shiciTopic-12">12.《飘》——玛格丽特·米切尔</h3><br><br>“斯佳丽?奥哈拉长得并不漂亮，但是男人们像塔尔顿家那对孪生兄弟为她的魅力所迷住时，就不会这样想了。<br>她脸上有着两种特征。<br>一种是她母亲的娇柔，来自法兰西血统的海滨贵族：<br>一种是她父亲的粗犷，来自浮华俗气的爱尔兰人，这两种特征混在一起显得不太协调，但这张脸上尖尖的下巴和四方的牙床骨，是很引人注意的，她那双淡绿色的眼睛纯净得没有一丝褐色，配上乌黑的睫毛和翘起的眼角，显得韵味十足，上面是两条墨黑的浓眉斜在那里，给她木兰花般白晳的肌肤划上十分分明的斜线，这样白皙的皮肤对南方妇女是极其珍贵的。<br>她们常常用帽子、面纱和手套把皮肤保护起来，以防受到佐治亚炎热太阳的暴晒。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIsA1B68hPE5fCUbXPxNxN3QTIdAhkOsCsam82nrg3h9mgzqHQapDia0BA/640"><br><br><h3 id="shiciTopic-13">13.《茶花女》——小仲马</h3><br><br><br>“我认为只有深刻地研究过人，才能创造出人物，如同只有认真地学习了一种语言才能讲它一样。”<br><br><h3 id="shiciTopic-14">14.《老人与海》——海明威</h3><br><br>“他是个独自在湾流中一条小船上钓鱼的老人，至今已去了八十四天，一条鱼也没逮住。”<br><br><h3 id="shiciTopic-15">15.《生命中不能承受之轻》——米兰·昆德拉</h3><br><br>“尼采常常与哲学家们纠缠一个神秘的“众劫回归”观：<br>想想我们经历过的事情吧，想想它们重演如昨，甚至重演本身无休无止地重演下去！<br>这癫狂的幻念意味着什么？”<br><br><h3 id="shiciTopic-16">16.《灵山》——高行健</h3><br><br>“你坐的是长途公共汽车，那破旧的车子，城市里淘汰下来的，在保养的极差的山区公上，路面到处坑坑，从早起颠簸了十二个小时，来到这座南方山区的小县城。”<br><br><h3 id="shiciTopic-17">17.《情人》——玛格丽特·杜拉斯</h3><br><br>“我已经老了，有一天，在一处公共场所的大厅里，有一个男人向我走来。<br>他主动介绍自己，他对我说：<br>“我认识你，永远记得你。<br>那时候，你还很年轻，人人都说你美，现在，我是特地来告诉你，对我来说，我觉得现在你比年轻的时候更美，那时你是年轻女人，与你那时的面貌相比，我更爱你现在备受摧残的面容。”<br><br><h3 id="shiciTopic-18">18.《审判》——卡夫卡</h3><br><br>“一定是有人诬陷了约瑟夫?K，因为一天早上，他没有犯什么错，就被捕了。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIsIabXZmHfrWkxUWUs5srrLXTAep1GBUv0JA4ks8WZMvGGsCS7OYyGqw/640"><br><br><h3 id="shiciTopic-19">19.《洛丽塔》——纳博科夫</h3><br><br>“洛丽塔，我生命之光，我欲念之火。<br>我的罪恶，我的灵魂。<br>洛一丽一塔：<br>舌尖向上，分三步，从上颚往下轻轻落在牙齿上。<br>洛一丽一塔。”<br><br><h3 id="shiciTopic-20">20.《爱玛》——简·奥斯汀</h3><br><br>　　<br>“爱玛?伍德豪斯清秀、聪明、富裕，家庭舒适，性情快乐，似乎同时有了生活上的几种最大幸福，已经无忧无虑地在世上过了差不多二十一个年头了。”<br><br><h3 id="shiciTopic-21">21.《虚构》——马原</h3><br><br>“我就是那个叫马原的汉人，我写小说。<br>我喜欢天马行空，我的故事多多少少都有那么一点耸人听闻。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIszNeGHibr9Jic1cxlbfkyosrSs8yRiajSiavbUeIOoWPKdR9L7H3cCmMwDg/640"><br><br><h3 id="shiciTopic-22">22.《旧地重游》——伊夫林·沃</h3><br><br>“当我到达小山头上C连的边界时，我停下来回头眺望那片营房，在灰蒙蒙的晨雾中，下面的兵营清清楚楚映入眼帘。<br>我们在那天就要离开。<br>三个月前我们进驻时，这里还覆盖着白雪，而现在，春天初生的嫩叶正在萌芽。<br>当时我就思忖，不管我们将面临多么荒凉的景色，恐怕再也不会害怕那儿的天气比这里更令人难受的了，现在我回想一下，这里没有给我留下丝毫愉快的记忆。”<br><br><h3 id="shiciTopic-23">23.《查密莉雅》——艾特玛托夫</h3><br><br>“这会儿我又一次站在这幅镶着简单画框的小画前面。<br>明天一早我就要动身回家乡去，因此我久久地，出神地望着这幅小画，好像它能够对我说些吉祥的临别赠言似的。”<br><br><h3 id="shiciTopic-24">24.《唐· 吉诃德》——塞万提斯</h3><br><br>“曼查有个地方，地名就不用提了，不久前住着一位贵族。<br>他那类贵族，矛架上有一支长矛，还有一面皮盾、一匹瘦马和一只猎兔狗。<br>锅里牛肉比羊肉多，晚餐常吃凉拌肉丁，星期六吃脂油煎鸡蛋，星期五吃扁豆，星期日加一只野雏鸽，这就用去了他四分之三的收入，其余的钱买了节日穿的黑呢外套、长毛绒袜子和平底鞋，而平时，他总是得意洋洋地穿着上好的棕色粗呢衣。<br>家里有一个四十多岁的女管家，一个不到二十岁的外甥女，还有一个能种地、能采购的小伙子，为他备马、修剪树枝。”<br><br><h3 id="shiciTopic-25">25.《布莱顿·诺克》——格雷厄姆·格林</h3><br><br>“黑尔抵达布莱顿还不到三个小时，就知道他们要谋杀他。”<br><br><h3 id="shiciTopic-26">26.《被背叛的遗嘱》——米兰·昆德拉</h3><br><br>“怀孕的高郎古杰夫人吃多了牛肠竟然脱了肛，下人们不得不给她灌收敛药，结果却害得她胎膜被撑破，胎儿高康大滑入静脉，又顺着脉管往上走，从他母亲的耳朵里生出来。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIsq2Jfic1OGVgQPLlkptBALsPrPyALJUIXB2icSLjSLDhbLicTKmC5SBY3w/640"><br><br><h3 id="shiciTopic-27">27.《包法利夫人》——福楼拜</h3><br><br>“我们在自修室上课，校长进来了，后面跟着个没穿制服的新生，还有个校工端着张大课桌。<br>打瞌睡的同学惊醒过来，全班起立，仿佛刚才大家都只顾用功似的。”<br><br><h3 id="shiciTopic-28">28.《双城记》—— 查尔斯·狄更斯</h3><br><br>“那是最美好的时代，那是最糟糕的时代；<br>那是智慧的年头，那是愚昧的年头；<br>那是信仰的时期，那是怀疑的时期；<br>那是光明的季节，那是黑暗的季节；<br>那是希望的春天，那是失望的冬天；<br>我们全都在直奔天堂，我们全都在直奔相反的方向——简而言之，那时跟现在非常相像，某些最喧嚣的权威坚持要用形容同的最高级来形容它。<br>说它好，是最高级的；<br>说它不好，也是最高级的。”<br><br><h3 id="shiciTopic-29">29.《罪与罚》——陀思妥耶夫斯基</h3><br><br>“七月初的一个酷热异常的傍晚，有个青年从自己的斗室里走了出来，这间斗室是他在S胡同里向二房东租来的。<br>他走到街上，便慢悠悠地、仿佛踌躇不决的向K桥走去。”<br><br><h3 id="shiciTopic-30">30.《动物农场》——乔治·奥威尔</h3><br><br>“庄园农场的琼斯先生锁好几间鸡棚准备过夜，只是这一天他喝得烂醉，竟忘了关上那几扇小门了。<br>他东倒西歪地走过院子，手中一盏提灯的光圈也随着摇摇晃晃。<br>走进后门，他把靴子甩掉，又从放在洗碗间的酒桶里给自己到了这一天的最后一杯酒，就爬上床去。<br>这时琼斯太太早已在那儿打呼噜了。”<br><br><h3 id="shiciTopic-31">31.《西西弗神话》——阿尔贝·加缪</h3><br><br>“诸神判罚西西弗，令他把一块岩石不断推上山顶，而石头因自身重量一次又一次滚落。<br>诸神的想法多少有些道理，因为没有比无用又无望的劳动更为可怕地惩罚了。”<br><br><h3 id="shiciTopic-32">32.《刀锋》——毛姆</h3><br><br>“我以前写小说从没有相写这一本更感到惶惑过。<br>我叫它做小说，只是因为除了小说以外，想不出能叫它做什么。<br>故事是几乎没有可述的，结局既不是死，也不是结婚。<br>死是一切的了结，所以一个故事的总收场，但是，用结婚来结束也很合适；<br>那些世俗的所谓大团圆，自命风雅的人也犯不着加以鄙弃。<br>普通人有一种本能，总相信这么一来，一切该交代的都交代了。<br>男的女的，不论经过怎样的悲欢离合，终于被撮合在一起，两性的生物功能已经完成，兴趣也就转移到未来的一代上去。”<br><br><h3 id="shiciTopic-33">33.《红与黑》——司汤达</h3><br><br>“维里业称得上是弗兰什-孔泰地区风光旖旎的一座小城。<br>白色的房子，尖顶红瓦。<br>撒落在一个小山坡上。<br>茂密遒劲的栗子树，郁郁苍苍，随地形而逶迤起伏。<br>杜河在城下数百尺外流过。<br>城墙昔时为西班牙人所建，如今只剩下断壁残垣。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIs9d2Oev7pJ8bC4xkR8UZ29yyr31l7IO0dicicmksAticTibkxibE6pDZTCNw/640"><br><br><h3 id="shiciTopic-34">34.《德伯家的苔丝》——哈代</h3><br><br>“五月后半月里，有一天傍晚的时候，一个中年男子，正从沙氏屯，朝着布蕾谷里的马勒村，徒步归去。<br>（布蕾谷也叫布莱谷，和沙氏屯接壤。<br>）他那两条腿，一走起来，老摇晃不稳，他行路的姿势里，又总有一种倾斜的趋向，使他不能一直往前，而或多或少地往左边歪。<br>有时候，他脆快俏利地把脑袋一点，好像是对生命意见表示赞成似的，其实他的脑子里，并没有特意想任何事儿。<br>他胳膊上挎着一个已经空了的鸡蛋篮子，他头上那顶帽子的绒头，蓬松凌乱，帽檐上摘帽子的时候大拇指接触的那个地方，还磨掉了一块。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIsrBv9GUUu1a2VoWIYY3rGYLptrmd4x7yyn8e9lWnLDjUkMKk2qeY23Q/640"><br><br><h3 id="shiciTopic-35">35.《乱世佳人》——米切尔</h3><br><br>“斯佳丽·奥哈拉长的并不美，但是男人一旦想塔尔顿家孪生兄弟那样给她的魅力迷住，往往就不大理会这点。<br>她脸蛋上及其明显地融合了父母的容貌特征，既有母亲那种沿海地区法国贵族后裔的优雅，也有父亲那种肤色红润的爱尔兰人的粗野。<br>不过这张脸还是挺引人注目，尖尖的下巴颏儿，方方的牙床骨儿。<br>眼睛纯粹是淡绿色的，不带一点儿淡褐色，眼眶缀着浓密乌黑的睫毛，稍稍有点吊眼梢。”<br><br><h3 id="shiciTopic-36">36.《局外人》——加缪</h3><br><br>也许是在昨天，我搞不清。<br>我收到养老院的一封电报：<br>“令堂去世。<br>明日葬礼。<br>特致慰唁。”<br>它说得不清楚。<br>也许是昨天死的。”<br><br><h3 id="shiciTopic-37">37.《夏洛的网》——E·B·怀特</h3><br><br>“爸爸拿着那把斧子去哪儿？”<br>摆桌子吃早饭的时候，弗恩问她的妈妈。<br><br><h3 id="shiciTopic-38">38.《百年孤独》——加西亚·马尔克斯</h3><br><br>“很多年以后，奥雷连诺上校站在行刑队面前，准会想起父亲带他去参观冰块的那个遥远的下午。<br>当时，马孔多是个二十户人家的村庄，一座座土房都盖在河岸上，河水清澈，沿着遍布石头的河床流去，河里的石头光滑、洁白，活像史前的巨蛋。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aEXJ5L7BeXpf123s0laoe4PmIxr7DKIs14icSlIn2GNrvcTXXSbavXLOHLu8NAA38gtbic66J2jvJltHkeBA7Xqg/640"><br><br><h3 id="shiciTopic-39">39.《了不起的盖茨比》——菲茨杰拉德</h3><br><br>“在我年轻幼稚，不谙世道的年代，父亲给我的一条忠告，至今还一直在我心头萦绕。”<br><br><h3 id="shiciTopic-40">40.《小径分叉的花园》——博尔赫斯</h3><br><br>“利德尔·哈特写的《欧洲战争史》第二百四十二页有段记载，说是十三个英国师（有一千四百门大炮支援）对塞尔-蒙托邦防线的进攻原定于1916年7月24日发动，后来推迟到29日上午。<br>利德尔·哈特上尉解释说延期的原因是滂沱大雨，当然并无出奇之处。<br>青岛大学前英语教授余准博士的证言，经过记录、复述、由本人签名核实，却对一事件提供了始料不及的说明。<br>证言记录缺了前两页。”<br>',
