'<h2>柳永《采莲令·月华收》</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2oPXuwWic3J8iaVKCqp3CQabAw4aK9F7otibIibtBATf7wgBLXfuJhRxAxsjIqMSQ4NFaPFnBVW0kwCxw/640"><br>月华收，云淡霜天曙。西征客、此时情苦。<br>翠娥执手送临歧，轧轧开朱户。<br>千娇面、盈盈伫立，无言有泪，断肠争忍回顾。 <br>一叶兰舟，便恁急桨凌波去。<br>贪行色、岂知离绪，万般方寸，但饮恨，脉脉同谁语。<br>更回首、重城不见，寒江天外，隐隐两三烟树。<br>译文<br>月亮已收起了光华，云淡淡的，地上有霜。<br>天色已黎明。将远行西去的人，此时心情最苦。<br>美人儿紧握着我的手，为了送我上分别的岔路，她把朱红的大门轧轧地打开。<br>千娇百媚的脸庞、婀娜轻盈的身姿，她久久地站着，没有话，只流泪。<br>我肠都要痛断了，又怎么忍心回头再看她一眼呢？<br>我乘坐的一叶扁舟，便如此急急地随着水波去了。<br>临去前，我只顾准备走，行色匆匆，哪知离别的心绪，会万般千种地袭来心头呢！我只得心怀怨恨，含情脉脉，这满腹的话又能对谁去说呢？待到我再回过头去时，重城已看不到了。<br>寒飕飕的秋江上，唯见天外隐隐约约地有两三株烟蒙蒙的远树而已。<br>注释<br>月华收：指月亮落下，天气将晓。<br>临歧：岔路口。此指临别。<br>轧轧：象声词，门轴转动的声音。<br>争忍：怎忍。<br>方寸：指心绪，心情。<br>脉脉：含情貌。<br>赏析<br>此词描写一对恋人的离别之情。<br>由于作者是一位善于铺叙的高手，所以把女主人公的千娇百媚，自己的满腹离愁都写得十分细致。<br>上阕着意刻画的是主人公的情态，“千娇面，盈盈伫立，无言有泪”，这十一个字，把一个美丽多情的女子的形象描写得十分可人怜惜。<br>为了烘托离别的凄苦，作者在描写这位纯情女子之先，特地把呀呀的开门声写出来，起到增加气氛的作用。<br>开门有“轧轧”之声，而女子的送行却“无言有泪”，有声与无声前后照应，构成了一种更加令人断肠的凄惨画面。<br>下阙写自己的落寞情绪，与心爱的女子分别，这是多么令人难以接受的现实，如果一切静止该多好啊，那样自己和心爱的人就不会分离了，爱就能永恒。<br>可惜那不解人意的扁舟匆匆前行，不长时间，心上人所居的城市就不能再见了。<br>全词写到这里，作者已经把离别之苦倾诉殆尽了，为了更强调凄苦悲切的气氛，作者用写景作为结束语：清寒的江流那边，只剩下烟云笼罩的两三棵树！这种以景言情的写法在古词曲中并不少见，但此词把景致的描写放在全词的末尾，这就好比古歌曲中的“乱”，把前此所铺排的种种情绪推向了最高潮。<br>斜月西沉，霜天破晓，执手相送，情何以堪！这首送别词，既表现了送行者的无限依恋，也抒写了行人的感怀。<br>把送别和别后相思的情景，层层铺开。<br>深刻细致地写出了人物的感受。<br>最后以景结情，倍觉有情。<br>全词铺叙展衍，层次分明而又曲折婉转。<br>不仅情景“妙合”，而且写景、抒情、叙事自然融合，完美一致。<br>',
'<h2>唐代四大女诗人</h2><br>唐代有四位公认的女诗人：李冶、薛涛、刘采春、鱼玄机。<br>她们才华横溢，却又红颜薄命，当我们回顾她们的人生，也只剩一声叹息。<br>李冶<br>十一岁入道观，却是“失行妇人”<br>六岁那年，李冶作了一首咏蔷薇诗。<br>小小年纪就展露诗才，却被父亲视作不祥。<br>她不过是说了一句：经时未架却，心绪乱纵横。<br>父亲就认为，她一个女童竟然懂得待嫁女子的心思，他日怕是会成为一个失行妇人。<br>小李冶不以为意，熟料一语成谶。十一岁，李冶被家人送去了道观。<br>她无心修道，纵情任性，做了个为世人所不齿的多情道士。<br>李冶的交际圈里都是些名人，诗人刘长卿，才子朱放，诗僧皎然，茶圣陆羽。<br>在他人眼中，和她情投意合的人实在太多。<br>刘长卿夸她是“女中诗豪”，她含笑接下这赞誉。<br>李冶与朱放暧昧不清。<br>朱放给她写：古岸新花开一枝，岸傍花下有分离。<br>莫将罗袖拂花落，便是行人肠断时。<br>她给朱放回：<br>望水试登山，山高湖又阔。<br>相思无晓夕，相望经年月。<br>郁郁山木荣，绵绵野花发。<br>别后无限情，相逢一时说。<br>这场感情，谈不上开始与结束。<br>后来，李冶被诗僧皎然几乎样样精通的才学折服。<br>她满怀爱意地作了《结素鱼贻友人》：<br>尺素如残雪，结为双鲤鱼。<br>欲知心里事，看取腹中书。<br>皎然却淡淡地回：天女来相试，将花欲染衣。<br>禅心竟不起，还捧旧花归。<br>他的意思很明确，对不起，没可能。<br>再后来，李冶大病了一场，从前围绕在她身边的男人都不知去了哪里。<br>所幸，还是有一个人来了，是陆羽。<br>李冶似乎有些看透人情，她写下了《八至》：<br>至近至远东西，至深至浅清溪。<br>至高至明日月，至亲至疏夫妻。<br>这一生本该就这样过去，谁料暮年之时，宫里传来消息，说是皇帝召见。<br>或许是李冶不堪这“好运”，因为一次叛乱，她顺从了逆臣，最终被下令扑杀。<br>唐朝首席女诗人，就此殒命。<br>薛涛<br>情场失意，着道袍了却残生<br>幼年时，薛涛有个当官的父亲，她在读书作诗方面极有天分。<br>八岁那年，薛涛的父亲在树下吟诗：<br>庭除一古桐，耸干入云中。<br>薛涛接话道：<br>枝迎南北鸟，叶送往来风。<br>十四岁，父亲被贬，没几年就病逝了。<br>十六岁，为了自己和母亲的生计，薛涛入了乐籍。<br>薛涛和不少有名的诗人有往来，杜牧，白居易，刘禹锡。<br>但她明白，自己之于他们不过是娱乐场中的一个消遣。<br>十七岁，薛涛遇到了她的贵人韦皋。<br>一首《谒巫山庙》，成了她进入他府邸的敲门砖：<br>乱猿啼处访高唐，路入烟霞草木香。<br>山色未能忘宋玉，水声犹是哭襄王。<br>朝朝夜夜阳台下，为雨为云楚国亡。<br>惆怅庙前多少柳，春来空斗画眉长。<br>从此，她有了一个比乐妓好听的名字：校书。<br>薛涛行事张扬，来向韦皋行贿的她统统接受，然后再上交。<br>韦皋容不下她这做派，将她发配。<br>那时一路荒芜，薛涛心生恐惧，<br>她后悔不已地写下《十离诗》，希望韦皋能收回命令：<br>驯扰朱门四五年，毛香足净主人怜。<br>无端咬着亲情客，不得红丝毯上眠。<br>不久后，薛涛被韦皋召回。<br>二十岁那一年，乐妓薛涛终于成了自由人。<br>四十一岁，薛涛遇到比自己小十岁的花心男元稹，飞蛾扑火。<br>她作少女姿态，为元稹作《池上双鸟》：<br>双栖绿池上，朝暮共飞还。<br>更忙将趋日，同心莲叶间。<br>在一起几个月后，两人便分居两地。<br>虽然互通书信，但分手是两人心知肚明的结果。<br>这场爱恋除了写满情书的桃红色薛涛笺，什么实质的东西都没留下。<br>薛涛写了《春望词》，告诉自己该放下了：<br>花开不同赏，花落不同悲。<br>欲问相思处，花开花落时。<br>揽草结同心，将以遗知音。<br>春愁正断绝，春鸟复哀吟。<br>从此，薛涛弃了裙与钗，穿上了道袍。<br>她去了一个新的地方，安静地走完了余生。<br>这世间再繁华，都和她没有任何关系了。<br>刘采春<br>江南名伶，一生一场绯闻<br>刘采春是个著名的戏曲演员。<br>她和丈夫夫唱妇随，一起演参军戏。<br>她不仅演技不错，而且歌喉动人，在江南一带拥有众多粉丝。<br>她是商人妇的代言人，代表作《啰唝曲》：<br>不喜秦淮水，生憎江上船。<br>载儿夫婿去，经岁又经年。 <br>借问东园柳，枯来得几年。<br>自无枝叶分，莫恐太阳偏。 <br>莫作商人妇，金钗当卜钱。<br>朝朝江口望，错认几人船。 <br>那年离别日，只道住桐庐。<br>桐庐人不见，今得广州书。 <br>昨日胜今日，今年老去年。<br>黄河清有日，白发黑无缘。 <br>昨日北风寒，牵船浦里安。<br>潮来打缆断，摇橹始知难。<br>既是明星，便有绯闻。<br>元稹的一首《寄刘采春》将她推上风口浪尖：<br>新妆巧样画双蛾，谩里常州透额罗。<br>正面偷匀光滑笏，缓行轻踏破纹波。<br>言辞雅措风流足，举止低回秀媚多。 <br>更有恼人肠断处，选词能唱望夫歌。<br>许多人说，但凡和元稹交往过的女子，元稹都会为她作诗。<br>没人知道，两人之间究竟有没有一段确切的故事，也没有人知道刘采春的结局。<br>后人如今依然津津乐道的，还是这桩绯闻。<br>鱼玄机<br>婚姻失败，苦恋无果，无奈出家<br>鱼玄机原本不叫玄机，她叫幼微。<br>她早年丧父，与母亲相依。<br>十来岁时遇到温庭筠绝对是一场劫数。<br>那时候温庭筠很欣赏这个有才气的小姑娘，两个人既像师生，又像诗友，<br>怎么看都无法成为恋人。<br>他比她大很多岁，相貌丑陋，但她不在乎。<br>她为他写过很多诗。<br>他在异地时，她作《冬夜寄温飞卿》：<br>苦思搜诗灯下吟，不眠长夜怕寒衾。<br>满庭木叶愁风起，透幌纱窗惜月沈。<br>疏散未闲终遂愿，盛衰空见本来心。<br>幽栖莫定梧桐处，暮雀啾啾空绕林。<br>又作《寄飞卿》：<br>阶砌乱蛩鸣，庭柯烟露清。<br>月中邻乐响，楼上远山明。 <br>珍簟凉风著，瑶琴寄恨生。<br>嵇君懒书札，底物慰秋情。<br>温庭筠对她无意，他甚至不遗余力地撮合她和一个叫李亿的男子在一起。<br>她懂他是什么意思，李亿状元及第，前途无量，她该珍惜机会。<br>鱼幼微嫁给了李亿。<br>她没办法忘记温庭筠，但如果能安安静静地过日子自然很好。<br>她和李亿也度过了一段甜蜜的日子，只是李亿的正妻根本容不下她。<br>这样的相争，她当然不占上风。<br>闹剧结束，她无可奈何地写下《赠邻女》：<br>羞日遮罗袖，愁春懒起妆。<br>易求无价宝，难得有心郎。<br>枕上潜垂泪，花间暗断肠。<br>自能窥宋玉，何必恨王昌？<br>想当年她为李亿写的是《江陵愁望寄子安》，有些讽刺：<br>枫叶千枝复万枝，江桥掩映暮帆迟。 <br>忆君心似西江水，日夜东流无歇时。<br>二十二岁，鱼幼微出家，她成了鱼玄机。<br>婚姻失败，苦恋无果，像是认命。<br>鱼玄机做了一个风流道士，所谓的文人和官员都来与她结交。<br>然而风光背后，一场人命官司紧随而来。<br>鱼玄机因为妒忌而失手打死了婢女，被处以死刑，那时她还未满三十岁。<br>唐代从不缺奇女子。<br>四大女诗人，貌美，多才，且有情。<br>但情之一字往往被视为廉价之物，所以总被无情负。<br>纵使才华横溢，身为女子，皆免不了沦为附庸的命运。<br>无论是曾经风采还是后来失意，她们的文字越过千年，诉说着无尽的情思。<br>',
'<h2>边塞诗</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorduoDAic7InicWH8xH7f0oz7NCbEkQDaxtpno29Dp11c3NW4zq1E2fVc9vTH8djKpnYGFHxS0esLcJw/640?wx_fmt=jpeg" data-type="jpeg" data-w="640" style=""  /><br>《登幽州台歌》 唐 陈子昂<br>前不见古人，后不见来者。<br>念天地之悠悠，独怆然而涕下。<br>译文：<br>往前不见古代招贤的圣君，向后不见后世求才的明君。<br>只有那苍茫天地悠悠无限，止不住满怀悲伤热泪纷纷。<br>赏析：<br>《登幽州台歌》这首短诗，深刻地表现了诗人怀才不遇、寂寞无聊的情绪。<br>语言苍劲奔放，富有感染力。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf00DfWWfEm6nrvo3FmymyxfHfB1QtxicKwJicPUP7w3h9b5bWjkFwDPTOQjJKB9p7ICxgicVyyq7Gxg/640?wx_fmt=jpeg" data-type="jpeg" data-w="460" style=""  /><br>《送元二使安西》 唐 王维<br>渭城朝雨浥轻尘，客舍青青柳色新。<br>劝君更尽一杯酒，西出阳关无故人。<br>清晨的细雨打湿了渭城地面的浮尘；<br>青砖绿瓦的旅店和周围的柳树都显得格外清新明朗。<br>请你再饮一杯离别的酒吧；<br>因为你西出阳关之后，在那里就见不到老朋友了。<br>诗人王维清楚地了解战争的无情，也深知友人的远征可谓九死一生，更明白此次分离或许就意味着永别。<br>但他依然为友人祝福，期待着友人能平安归来，盼望着国家从此走向和平昌盛。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordcrWWQtx43ZZDqFSKu4PVfFHgVHdkZGnMLlzd3ChI4rIqNu56Vl13jKN7NkrFQHRfLsGaBtfkbHQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="598" style=""  /><br>《凉州词》 唐 王翰<br>葡萄美酒夜光杯，欲饮琵琶马上催。<br>醉卧沙场君莫笑，古来征战几人回？<br>新酿成的葡萄美酒，盛满夜光杯；<br>正想开怀畅饮，马上琵琶声频催。<br>即使醉倒沙场，请诸君不要见笑；<br>自古男儿出征，有几人活着归回？<br>　<br>诗人以饱蘸激情的笔触，用铿锵激越的音调，奇丽耀眼的词语，定下这开篇的第一句。<br>“葡萄美酒夜光杯”，犹如突然间拉开帷幕，在人们的眼前展现出五光十色、琳琅满目、酒香四溢的盛大筵席。<br>这景象使人惊喜，使人兴奋，为全诗的抒情创造了气氛，定下了基调。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorccyTwicIzS6o2qsIfpibdgZ5tL0ML8tPXdO28UgAMia21OnVIlFrbV1bczCfj1J8qgWs51JmwNfHE8w/640?wx_fmt=jpeg" data-type="jpeg" data-w="479" style=""  /><br>《从军行七首之五》 唐 王昌龄<br>大漠风尘日色昏，红旗半卷出辕门。<br>前军夜战洮河北，已报生擒吐谷浑。<br>塞北沙漠中大风狂起，尘土飞扬，天色为之昏暗，前线军情十分紧急，接到战报后迅速出击。<br>先头部队已经于昨天夜间在洮河的北岸和敌人展开了激战，刚刚听说与敌人交火，现在就传来了已获得大捷的消息。<br>让读者从“大漠风尘日色昏”和“夜战洮河北”去想象前锋的仗打得多么艰苦，多么出色。<br>从“已报生擒吐谷浑”去体味这次出征多么富有戏剧性。<br>一场激战，不是写得声嘶力竭，而是出以轻快跳脱之笔，通过侧面的烘托、点染，让读者去体味、遐想。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreHAJ8Z88riaq03GTPauziaU8J58Xicb0IqoTF1caZQPofW5wUNt0cibaaTxXG6esthc4pSnDvmgEaPXw/640?wx_fmt=jpeg" data-type="jpeg" data-w="400" style=""  /><br>《使至塞上》 <br>单车欲问边，属国过居延。<br>征蓬出汉塞，归雁入胡天。<br>大漠孤烟直，长河落日圆。<br>萧关逢候骑，都护在燕然。<br>乘单车想去慰问边关，路经的属国已过居延。<br>千里飞蓬也飘出汉塞，北归大雁正翱翔云天。<br>浩瀚沙漠中孤烟直上，无尽黄河上落日浑圆。<br>到萧关遇到侦候骑士，告诉我都护已在燕然。<br>《使至塞上》描绘了塞外奇特壮丽的风光，表现了诗人对不畏艰苦，以身许国的守边战士的爱国精神的赞美；<br>此诗叙事精练简洁，画面奇丽壮美。',
'<h2>王勃</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1H6iacbQDjQsfLd2Dicw3UlgzKalk3WOibtEEtfibgZTicVSDJ66wib3FfjJ2g/640"><br>惊鸿一般短暂夏花一样绚烂唐高宗年间，午夜时分，长安城大雨倾盆。<br>醉仙楼内，王勃为好友阿杜举行的送别宴已近尾声，桌子上残羹剩菜一片狼藉。<br>服务员第四次进来倒茶：“您看还需要点什么吗？不要的话，我们厨师就下班了。”<br>早已酩酊大醉的两个年轻人根本不理会服务员的暗示，觥筹交错，仍在依依惜别，互诉衷肠。<br>王勃说：“朋友你今天就要远走，干了这杯酒，忘掉那天涯孤旅的愁，一醉到天尽头。<br>阿杜说：“大雨下疯了的长夜，沉睡的人们毫无知觉，突然恨透这个世界，因为要离别。<br>“没必要，您这样真没必要，不就去个四川嘛，你就是到天涯海角，我们的感情，还是跟邻居一样亲密无间。<br>王勃与阿杜是从小玩到大的好同学好邻居，平时形影不离，关系好到有人怀疑他们的性取向。<br>这次阿杜被分配到四川成都蜀州任县尉，也就是县公安局局长，本来是件好事，可是，蜀州与长安远隔千里，交通极为不便，听人说：<br>蜀道难，难于上青天，今日一别，不知何时才能再见，再加上喝了点酒，午夜凄风冷雨的气氛一烘托，阿杜不由平添了几分感伤，几欲落泪。<br>“哭啥嘛？<br>咋跟个娘们儿一样，来，服务员，拿笔墨来。”<br>当场为阿杜写下一首《送杜少府之任蜀州》的送别诗：<br>城阙辅三秦，风烟望五津。<br>与君离别意，同是宦游人。<br>海内存知己，天涯若比邻。<br>无为在歧路，儿女共沾巾。<br>因为有宵禁制度，再加上酒后不能开车，当晚，二人开房夜宿醉仙楼。<br>不知道因为啥，俩人直到很晚才睡，临睡前，各自发了一条朋友圈，两人碰杯的自拍，精心修图后，配的文字就是那首《送杜少府之任蜀州》。<br>一直到第二天中午，王杜二人才从极度疲惫中醒来，一看那条朋友圈，卧槽，不但收获了巨量的点赞和评论，而且被大家疯狂转发，几乎刷屏。<br>特别是那句“海内存知己，天涯若比邻。<br>深受好评，成为毕业季同学分别时引用频率最高的金句。<br>原本就在大唐文坛颇有名气的王勃，因为这首诗，成为当时最热门的网红。<br>1<br>未冠而仕王勃，字子安，山西河津人，出身儒学官宦世家，自幼聪敏好学。<br>现在6岁的孩子如果能熟练掌握100以内加减法再会背几首唐诗啥的，那你就得夸他聪明。<br>王勃就厉害了，据《旧唐书》记载，王勃6岁就能写文章，9岁读颜师古注解的《汉书》，作《指瑕》十卷以纠正其错，10岁就已饱览六经，是远近闻名的神童。<br>李白在这个年纪，还蹲在河边看老奶奶磨绣花针呢。<br>可以说，在人生的起跑线上，王勃已经将同龄人远远地拉在了身后。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1H4Obzulp22eE3kNvwrjYhy4BBP1UYnbyNZXTG1hnJQGRdibAtObElARg/640"><br>16岁时，王勃应幽素科试及第，也就是考上了国家公务员。<br>这个“幽素科试”是个什么？<br>简单说明一下。<br>一说科举考试，大家首先想到的是考进士，其实，唐代科举最初设立的科目特别多，有秀才、明经、进士、俊士、明法、明字、明算，包括幽素等等，差不多有50多种。<br>许多科目属于不被重视的偏门，后来逐渐都废止了，只留下明经、进士两科。<br>这其中，进士侧重诗赋，需要较高的文学才能，考试难度特别大，好多人一考就考一辈子；<br>明经基本上考死记硬背的东西，相对容易些，是年轻人快速获得文凭的捷径，所以，素有“三十老明经，五十少进士”的说法。<br>我们熟知的那些文坛巨匠，大多是进士出身，比如：<br>王维、韩愈、柳宗元、刘禹锡、白居易、李商隐、杜牧、范仲淹、欧阳修、王安石、苏轼、陆游、司马光等等等等。<br>进士看不起明经，就像985、211的看不起三本民办大学一样。<br>比如元稹，明经出身，后来虽官居要职，但还是经常因为学历不够硬而遭人歧视。<br>明经尚且如此，更不要说什么幽素了，基本上就是个成人高教。<br>以王勃之才，当然想报考进士，但在朝中为官的父亲说：<br>“别傻了孩子，还是去考个简单的吧，趁着你爸还在台上，早点给你安排一下。<br>反正北大清华跟成人高教学历都是一样的，填表时候都填本科对不对。<br>公元666年，年仅16岁的王勃轻轻松松考中了幽素，立刻被组织部任命为朝散郎，从七品上，成为大唐朝最年轻的副县级干部。<br>在当时，即便是考中了进士，也不意味着马上就能安排职位，还要参加吏部的考试，还要等岗位空缺，许多人一等就是几年，比如韩愈，考中进士10年后才得到组织部的安排。<br>王勃幽素及第，未冠而仕，成为官场热议的话题，面对种种非议，王勃坦然地说：<br>“能力之外的资本等于零，我能有今天的成绩，跟我的家庭没有任何关系，靠的全是我个人的努力。<br>2<br>自毁前程王勃担任朝散郎后，被安排在唐高宗之子李贤的沛王府中做文秘工作。<br>这期间，恰逢国家重点工程乾元殿竣工，王勃熬了几个晚上，赶写了一篇《乾元殿颂》，通过沛王李贤送到了唐高宗的手上。<br>群臣列陛，奏萧相之遗模；<br>天子临轩，采荀卿之故事。<br>功推三祖，银绳勒东岱之威；<br>业峻一人，金口奉南山之寿……文章洋洋洒洒4000余字，气韵曼妙，词藻华美，极尽歌功颂德之能事。<br>高宗皇帝看完，龙颜大悦，一打听，作者是未及弱冠的16岁少年王勃，不由惊叹：“奇才！真乃我大唐奇才！”<br>当即作出批示，要求各部门认真组织学习。<br>文章得到最高领导的肯定，王勃声名大振，至此，人们开始将王勃与当时的文坛名家杨炯、卢照邻、骆宾王相提并论，合称“初唐四杰”。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1Hmc4uqgkwsUic1TIe8s54fMPttGdtgzyO382UPmFLTW1f6N8Qc6gccMQ/640"><br>才华横溢，领导器重，再加上年龄上的优势，王勃的仕途看起来一片光明。<br>然而，就在他事业的上升期，因为一件微不足道小事，王勃断送了自己的大好前程。<br>当时上层社会流行玩斗鸡，沛王李贤年仅13岁，正是贪玩的年纪，沉迷于此不能自拔，府里养了一大群斗鸡，没事儿就组队跟外面的鸡打比赛。<br>有一次，沛王李贤跟自己的兄弟英王李显，也就是后来的唐中宗较上劲儿了，都说对方的鸡是垃圾，自己的鸡才是斗鸡中的战斗鸡，互相不服气，相约要恶斗一场。<br>为了鼓舞士气，为即将到来的二王斗鸡大赛加油助威，喜欢卖弄才学的王勃写了一篇战书《檄英王鸡文》。<br>全文572字，骈四俪六，对仗工整，遣词华丽，虽是一篇戏谑之作，却写得文采飞扬：<br>两雄不堪并立，一啄何敢自妄？<br>养成于栖息之时，发愤在呼号之际。<br>望之若木，时亦趾举而志扬；<br>应之如神，不觉尻高而首下……朋友圈里许多人转发这篇文章，不巧被唐高宗看到，看完很生气：<br>二王斗鸡，玩物丧志，影响团结，身为下属，不但不好生规劝，还卖弄学问，写这种挑拨离间的扯淡文章推波助澜，分明是个不务正业的歪才！<br>一怒之下，将王勃免职，逐出王府，并限期离开京城。<br>3<br>从头再来官场凶险，世事难料，谁又能想到，一个年轻干部的大好前程，竟因为一篇文章毁于一旦。<br>公元669年，王勃黯然离开长安，远赴四川成都蜀州，投奔好基友阿杜。<br>他乡遇故知，二人久别重逢，阿杜惊喜万分，操着浓重的巴蜀口音说：“龟儿子你咋过来喽？听说你娃在长安过得很安逸嘛。<br>王勃长叹一声道：<br>“哎，别提了，昨天所有的荣誉，已变成遥远的回忆，勤勤苦苦已度过半生，今夜重又走进风雨。<br>把自己的遭遇一五一十告诉了阿杜，期间不住长吁短叹，意志十分消沉。<br>江送巴南水，山横塞北云。<br>津亭秋月夜，谁见泣离群。<br>乱烟笼碧砌，飞月向南端。<br>寂寞离亭掩，江山此夜寒。<br>这首《江亭夜月送别》，是王勃旅居四川期间所作，诗中凄凉寂寞、孤苦感伤的情怀，正是当时灰暗心境的体现。<br>难道就这样沉沦下去吗？<br>当然不行！<br>阿杜语重心长地开导王勃：<br>“你不能随波浮沉，为了你至爱的亲人，再苦再难也要坚强，只为那些期待眼神，风雨中这点痛算什么，擦干泪不要怕，至少我们还有梦，伤心总是难免的，你又何必一往情深，不经历风雨怎能见彩虹，没有谁能随随便便成功，心若在梦就在，天地之间还有真爱，看成败人生豪迈，只不过是从头再来。<br>王勃听了连连点头：“哥你说的太好了！”<br>王勃旅居四川三年，在好友阿杜的鼓励下，逐渐走出了阴霾。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HWp6M6AI8T1aVNibx6ibqBFSJHWRNzQuvTzjRuWtBbpDiap7D1EE89IpeA/640"><br>公元671年，21岁的王勃重返京城，再次参加科举考试。<br>毕竟好几年没复习功课了，王勃此次应试名落孙山。<br>尽管如此，父亲还是出面托关系，给他在河南虢州谋了个参军的职位，总算是又有了一份稳定的工作。<br>父亲说：<br>“吸取教训，好好工作，千万别再给我惹麻烦了。<br>王勃满口答应。<br>然而，平静的日子过了没多久，王勃就卷进了一桩骇人听闻的恶性杀人案件，不但连累了父亲，还差一点要了自己的性命。<br>4<br>杀身之祸事情是这样的。<br>有一天，家里来了个陌生人，自称叫曹达，是京城名医曹元的亲戚，也是王勃的崇拜者，因为得罪了黑社会，被仇家追杀，走投无路，想在王勃家躲上几天，等过了这阵风头就走。<br>王勃在长安的时候，曾经跟曹元学过几年医术，一听是恩师的亲戚，又是自己的粉丝，觉得这个忙得帮，就留他住在了自己家里。<br>过了几天才知道，这个曹达竟是官府在全国通缉的重大刑事要犯。<br>王勃当时就懵了，现在再去报官显然已经晚了，自己窝藏嫌犯，已经犯下了大罪，若放他离开，一旦被官府抓获，一定会供出自己。<br>怎么办？<br>到底是年轻啊，王勃脑子一热，一不做二不休，抄起一把尖刀，直接杀人灭口了。<br>自以为在家里动手，人不知鬼不觉，没想到，法网恢恢，疏而不漏，有关部门对此案极为重视，新上任主抓公检法的领导叫狄仁杰，要求命案必破，当地公安部门迅速成立了专案组，全力以赴，经过连续几个昼夜的缜密侦查，虢州参军王勃落入到了警方的视线。<br>王勃起初还想抵赖，但在大量证据和强大政策攻心下，不得不交代了自己先窝藏嫌犯，后杀人灭口的犯罪经过，结果，王勃以包庇罪、故意杀人罪被一审判处死刑。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HxQwSqOaBliaUpoibkH8OQ2EH1nZIUpYqU01ibUIT2FWBcJU3M5G3VPgfA/640"><br>当时，案件在全国引起极大轰动，《今日说法》《道德观察》等主流媒体纷纷把镜头对准王勃杀人案，深入剖析：<br>昔日青年才俊为何沦为残忍的杀人凶犯？<br>是道德的沦丧还是人性的扭曲？<br>系列报道《走向深渊》敬请收看。<br>此时，狱中的王勃万念俱灰，只等秋后问斩。<br>就在死期临近之时，恰逢唐高宗改元，也就是更换年号，大赦天下，王勃因为属于激情杀人，无犯罪前科，认罪态度良好，由死刑改为三年有期徒刑。<br>苍天啊大地啊，是哪个神仙姐姐帮我出的力啊！<br>王勃死里逃生，喜极而泣。<br>在过去，每逢改朝换代、新皇登基、册封太子等重大事件，都有大赦天下的传统，更改年号在唐朝本来算不上什么大事，因为特别频繁，唐高宗在位34年，先后换了14个年号，他老婆武则天在位21年，用了17个年号，俩人用过的年号加起来比明清两朝的总和还多。<br>但是，为了彰显皇恩浩荡，盛世和谐，有时候皇帝一高兴，改元纪年也会大赦天下，王勃运气不错，居然赶上了。<br>5洪州盛会公元674年，王勃刑满出狱，朝廷本着惩前毖后，治病救人的原则，宣布他官复原职，但三年的牢狱生活，让王勃早已视官场为畏途，婉言拒绝了。<br>出狱后才知道，因为他的案子，父亲被降职，由雍州司功参军贬到千里之外的交趾做了一个小小的县令。<br>交趾在哪儿？<br>就是现在的越南河内。<br>对，在大唐时期，越南是我国领土不可分割的一部分。<br>连累父亲背井离乡，远谪贫穷落后的蛮荒之地，王勃心中十分愧疚，写信给父亲深深自责道：<br>如勃尚何言哉！<br>辱亲可谓深矣，诚宜灰身粉骨，以谢君父……今大人上延国谴，远宰边邑，出三江而浮五湖，越东瓯而渡南海，嗟乎！<br>此勃之罪也，无所逃于天地之间矣。<br>都怪我都怪我，都是我的罪过。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HChWEt436NbhF3wXsLic5QrconaIIIic5hJoleqHVWCsvuRPia66I9ia2gA/640"><br>经过近一年的休养调理，公元675年，王勃决定去交趾探望父亲。<br>他由洛阳出发，沿大运河南下，经淮阴、楚州、江宁一路向南。<br>在九九重阳之日，到达了江西洪州，也就是现在的南昌。<br>正赶上当地的一件盛事，洪州地标性建筑滕王阁重修竣工剪彩仪式暨675中国洪州首届滕王阁诗词大会，洪州都督阎伯屿邀请了江南文化界的名流以及各大新闻媒体参加，滕王阁一时群贤毕至，蓬荜生辉。<br>这样的热闹场面王勃当然不会错过，凭借自己在文坛的名气，他顺利拿到了入场券。<br>按照预定流程，开场舞之后，主持人介绍到场嘉宾、阎都督代表当地政府讲话、滕王阁施工方领导讲话、施工监理代表讲话、洪州旅发委领导讲话、洪州文联主席讲话、主要领导上台剪彩（音乐起），阎都督宣布滕王阁竣工并正式对外开放，掌声响起，鞭炮齐鸣，鼓乐喧天，主持人请所有来宾入席。<br>宴会开始前，再进入第二个程序，文联主席宣布675中国洪州首届滕王阁诗词大会开幕，工作人员请与会嘉宾以滕王阁为题现场吟诗做赋。<br>这时，大家纷纷推辞：“岂敢岂敢，鄙人才疏学浅，怎敢班门弄斧。”<br>推来让去，居然没一个人肯站出来。<br>为啥？<br>因为大家心里都清楚，此次诗词大会除了彰显政绩之外，主要是想借机推出阎都督的女婿孟学士。<br>早在几天前，孟学士就已经写好了一篇滕王阁的辞赋，等大家都不出场，他再勉为其难地站出来，假装现场即兴创作，然后大家负责夸赞，媒体负责集中报道，文坛新秀一举成名，大家吃好喝好，最后领红包领纪念品走人。<br>这是昨晚筹备会上设定好的程序。<br>可计划赶不上变化，万万没想到，角落里忽然传出一个声音：<br>“小生不才，愿斗胆一试。<br>6<br>千古华章这个不懂事的年轻人正是王勃。<br>在全场目光注视下，王勃正襟危坐，一面研墨，一面在心里构思。<br>据《新唐书》记载：<br>勃属文，初不精思，先磨墨数升，则酣饮，引被覆面卧，及寤，援笔成篇，不易一字，时人谓勃为腹稿。<br>就是说，王勃平时写作，喜欢先磨墨数升，然后喝酒，喝完往床上一躺，蒙住脸假装睡觉，其实是在心里构思，想好之后提笔一蹴而就，不改一字。<br>现在我们说的打腹稿，就来源于此。<br>这次是个考验，因为没喝酒，也没蒙脸睡觉，所以只能慢慢研墨。<br>一个外乡人，节外生枝，阎都督本来就有点生气，见王勃磨磨蹭蹭半天不动笔，更加不耐烦，拂袖而去，吩咐手下随时传送内容。<br>不一会儿，手下报告，开篇：<br>“豫章故郡，洪都新府”，阎都督哼了一声：“不过是老生常谈而已。<br>又传：“星分翼轸，地接衡庐”，阎都督沉吟不语。<br>再往下：“襟三江而带五湖，控蛮荆而引瓯越。<br>物华天宝，龙光射牛斗之墟；<br>人杰地灵，徐孺下陈蕃之榻。<br>阎都督坐不住了，再次回到现场，见王勃在众目睽睽之下，凝神静气，笔走龙蛇，如行云流水。<br>当“落霞与孤鹜齐飞，秋水共长天一色”一句写出时，阎都督忍不住同在场众人一起，拍案叫绝，连声赞叹。<br>此时，阎都督的女婿孟学士在一旁悄悄把自己写的那篇文章揉成一个纸团，按照垃圾分类，扔进了可回收垃圾箱。<br>少顷，一篇文辞华丽，震烁古今的《秋日登洪府滕王阁饯别序》一气呵成：<br>豫章故郡，洪都新府。<br>星分翼轸，地接衡庐。<br>襟三江而带五湖，控蛮荆而引瓯越。<br>雄州雾列，俊采星驰。<br>台隍枕夷夏之交，宾主尽东南之美。<br>都督阎公之雅望，棨戟遥临；<br>宇文新州之懿范，襜帷暂驻。<br>十旬休假，胜友如云；<br>千里逢迎，高朋满座。<br>腾蛟起凤，孟学士之词宗；<br>紫电青霜，王将军之武库。<br>家君作宰，路出名区；<br>童子何知，躬逢胜饯。<br>时维九月，序属三秋。<br>潦水尽而寒潭清，烟光凝而暮山紫。<br>俨骖騑于上路，访风景于崇阿。<br>临帝子之长洲，得天人之旧馆。<br>层峦耸翠，上出重霄；<br>飞阁流丹，下临无地。<br>鹤汀凫渚，穷岛屿之萦回；<br>桂殿兰宫，即冈峦之体势。<br>披绣闼，俯雕甍，山原旷其盈视，川泽纡其骇瞩。<br>闾阎扑地，钟鸣鼎食之家；<br>舸舰弥津，青雀黄龙之舳。<br>云销雨霁，彩彻区明。<br>落霞与孤鹜齐飞，秋水共长天一色。<br>渔舟唱晚，响穷彭蠡之滨，雁阵惊寒，声断衡阳之浦。<br>遥襟甫畅，逸兴遄飞。<br>爽籁发而清风生，纤歌凝而白云遏。<br>睢园绿竹，气凌彭泽之樽；<br>邺水朱华，光照临川之笔。<br>四美具，二难并。<br>穷睇眄于中天，极娱游于暇日。<br>天高地迥，觉宇宙之无穷；<br>兴尽悲来，识盈虚之有数。<br>望长安于日下，目吴会于云间。<br>地势极而南溟深，天柱高而北辰远。<br>关山难越，谁悲失路之人；<br>萍水相逢，尽是他乡之客。<br>怀帝阍而不见，奉宣室以何年？<br>嗟乎！<br>时运不齐，命途多舛。<br>冯唐易老，李广难封。<br>屈贾谊于长沙，非无圣主；<br>窜梁鸿于海曲，岂乏明时？<br>所赖君子见机，达人知命。<br>老当益壮，宁移白首之心？<br>穷且益坚，不坠青云之志。<br>酌贪泉而觉爽，处涸辙以犹欢。<br>北海虽赊，扶摇可接；<br>东隅已逝，桑榆非晚。<br>孟尝高洁，空余报国之情；<br>阮籍猖狂，岂效穷途之哭！<br>勃，三尺微命，一介书生。<br>无路请缨，等终军之弱冠；<br>有怀投笔，慕宗悫之长风。<br>舍簪笏于百龄，奉晨昏于万里。<br>非谢家之宝树，接孟氏之芳邻。<br>他日趋庭，叨陪鲤对；<br>今兹捧袂，喜托龙门。<br>杨意不逢，抚凌云而自惜；<br>钟期既遇，奏流水以何惭？<br>呜乎！<br>胜地不常，盛筵难再；<br>兰亭已矣，梓泽丘墟。<br>临别赠言，幸承恩于伟饯；<br>登高作赋，是所望于群公。<br>敢竭鄙怀，恭疏短引；<br>一言均赋，四韵俱成。<br>请洒潘江，各倾陆海云尔。<br>我知道大家都是快速划过来的，文章确实有点长，但我还是建议，有时间的话，读上几遍，仔细感受一下中国古代的骈文之美。<br>王勃的这篇《滕王阁序》连续多年入选高中语文课本，与后来骆宾王的《讨武瞾檄》一起，被后世誉为“骈文双壁”。<br>在这篇不足千字的文章中，大量我们至今还在用的成语、名句和典故都出于此。<br>比如：<br>物华天宝、人杰地灵、高朋满座、胜友如云、钟鸣鼎食、渔舟唱晚、雁阵惊寒、水天一色、萍水相逢、冯唐易老、李广难封、命运多舛、老当益壮、东隅已逝、桑榆非晚、孟尝高洁、阮籍猖狂、穷途之哭、无路请缨、潘江陆海等等，可谓字字珠玑。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HaZRZEyWyu3ZZ6umTiclPcK13iaEYUUXBIoznyI7wu6xWQduMfaFxqUtA/640"><br>序文之后，是一首《滕王阁诗》：<br>滕王高阁临江渚，佩玉鸣鸾罢歌舞。<br>画栋朝飞南浦云，珠帘暮卷西山雨。<br>闲云潭影日悠悠，物换星移几度秋。<br>阁中帝子今何在？<br>槛外长江 自流。<br>赞叹之余，当时就有人发现，诗的最后一句空了一个字。<br>这是给大家出的填空题吗？<br>有人说应该是槛外长江水自流，有人说应该是槛外长江独自流，众说纷纭。<br>问王勃，王勃笑而不语。<br>阎都督一看，立刻就明白了，为滕王阁写这么大一篇文章，还没给人钱呢，赶紧让人取来纹银千两奉上：<br>“一点小意思，不成敬意。<br>王勃一面收钱一面说：“哎呀，这多不好意思，都督您太够意思了。<br>空一个字没别的意思，空者，空也，槛外长江空自流嘛。<br>一语点破，众人齐声称妙。<br>此后，江湖上有人传言，王勃稿费惊人，一字千金。<br>其实，这1000两纹银，至少有900两，是冲着诗前面的序给的。<br>7天妒英才很快，王勃的《滕王阁序》从江南传遍了全国。<br>公元676年冬，长安城皇宫内的唐高宗手捧文章连看了好几遍，忍不住赞叹：“真乃罕世之才！<br>当年因为一篇斗鸡文把他赶出京城，确实责罚太重了，来人，下旨将王勃召回京城，入朝见驾。<br>太监吞吞吐吐地说：“启禀陛下，这个王勃，恐怕，是来不了了。<br>皇帝问：“为啥？”<br>太监说：“因为，王勃，已经死了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HuMdbxwiamuicSbSFXDmeXQia4BgUZoCPmpav7sYCyKT4eUAo4WvPwPFdQ/640"><br>那一年，王勃离开滕王阁，继续南下，一路跋山涉水，终于到了交趾。<br>父子相见，不免感慨万千，唏嘘不已。<br>已经淡泊功名的王勃有心留在父亲身边尽孝，老王一听就急了：“糊涂！<br>在这个十八线城市能有什么发展？<br>我老了，无所谓了，你还年轻，来日方长啊，赶紧走，回长安，那里才是你该去的地方。<br>王勃逗留了一段时间，在父亲的再三催促下，乘船返回。<br>不料，途中遭遇海上风暴，王勃失足落水，就此葬身大海，死时年仅26岁，墓地现存于越南北部的义安省宜禄县宜春乡。<br>噩耗传来，大唐文坛无不为之惋惜。<br>长江悲已滞，万里念将归。<br>况属高风晚，山山黄叶飞。<br>',
'<h2>张九龄《感遇·其四》</h2><br>江南有丹橘，经冬犹绿林。<br>岂伊地气暖？自有岁寒心。<br>可以荐嘉客，奈何阻重深。<br>运命惟所遇，循环不可寻。<br>徒言树桃李，此木岂无阴？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mPePVwibBias7b0eV3WY1UY2B5XXDXpTl0uHnxhNibSkBLcLSibYJfFsibhBsibzbxbC5eCAT567ZhwTBA/640"><br>译文<br>江南丹桔叶茂枝繁，经冬不凋四季常青。<br>岂止南国地气和暖，而是具有松柏品性。<br>荐之嘉宾必受称赞，山重水阻如何进献？<br>命运遭遇往往不一，因果循环奥秘难寻。<br>只说桃李有果有林，难道丹桔就不成阴？<br>注释<br>伊：语助词。<br>岁寒心：意即耐寒的特性。<br>荐：进奉意。<br>树：种植意。<br>赏析<br>杜甫在《八哀。故右仆射相国张公九龄》一诗中称赞张九龄“诗罢地有余，篇终语清省。”<br>后一句，是说他的诗语言清新而简练；<br>前一句，是说他的诗意余象外，给读者留有驰骋想象和联想的余地。<br>读这首诗我们不就很自然地联想到当时朝政的昏暗和诗人坎坷的身世吗！<br>这首诗平淡而浑成，短短的篇章中，时时用发问的句子，具有正反起伏之势，而诗的语气却是温雅醇厚，愤怒也罢，哀伤也罢，总不着痕迹，不露圭角，达到了炉火纯青的地步。',
'<h2>柳永《满江红·暮雨初收》</h2><br>满江红·暮雨初收<br>【宋】柳永<br>暮雨初收，长川静、征帆夜落。<br>临岛屿、蓼烟疏淡，苇风萧索。<br>几许渔人飞短艇，尽载灯火归村落。<br>遣行客、当此念回程，伤漂泊。<br>桐江好，烟漠漠。<br>波似染，山如削。<br>绕严陵滩畔，鹭飞鱼跃。<br>游宦区区成底事，平生况有云泉约。<br>归去来、一曲仲宣吟，从军乐。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2o4kNiaomL43RxPJwqwt3p4mrshRNOiaDuxTslH8TxD79zpbEkWiagofuDkic3RibQdruYQhTTWKJqkLag/640"><br>译文<br>傍晚的落雨刚刚停止，桐江一片寂静，远征的航船在夜幕中靠岸停泊。<br>对面的岛屿上，水蓼稀疏雾霭寒凉，秋风吹拂芦苇萧索作响。<br>多少渔人行驶着小船，却只见船上的灯火飞快地回归村落。<br>对此令我思念起回归的路程，对漂泊生活产生了厌倦而忧伤的情绪。<br>桐江景色美丽，雾霭漠漠密布，好似浸入了水波之中，山峰如刀削一般，白鹭和鱼儿围绕严陵濑飞翔和跳跃。<br>游宦生涯跋涉辛苦一事无成，何况早就有归隐云山泉石的心愿。<br>回归吧，羡慕渊明的躬耕田园，厌倦仲宣的从军艰苦。<br>注释<br>满江红：<br>词牌名，唐人小说《冥音录》载曲名为《上江虹》，后改今名。<br>始填此调，有仄韵、平韵两体，此词为仄韵，为正体。<br>《乐章集》注“仙吕调”，高栻词注“南吕调”。<br>格调沉郁激昂，前人用以发抒怀抱，佳作颇多。<br>双调九十三字，上片八句四仄韵，下片十句五仄韵。<br>长川静：长河一片平静。川，指江河。<br>征帆：远行船上之帆。<br>蓼烟：笼罩着蓼草的烟雾。蓼，水蓼，一种生长在水边的植物。<br>苇风：吹拂芦苇的风。<br>萧索：象声词，形容风声。<br>元稹《酬乐天雪中见寄》：“知君夜听风萧索，晓望林亭雪半糊。”<br>几许：有几个。<br>短艇：轻快的小艇。<br>遣：使，令。<br>行客：词人自谓。<br>回程：回家的路程。<br>桐江：在今浙江桐庐县北，即钱塘江中游自严州至桐庐一段的别称。又名富春江。<br>漠漠：弥漫的样子。<br>杜甫《茅屋为秋风所破歌》：“俄顷风定云墨色，秋天漠漠向昏黑。<br>严陵滩：又名严滩、严陵濑。在桐江畔。<br>游宦：春秋战国时期，士人离开本国至他国谋求官职，谓之游宦，后泛指为当官而到处飘荡。<br>底事：何事，为了什么事呢？<br>云泉约：与美丽的景色相约，引申为归隐山林之意。云泉，泛指美丽的景色。<br>归去来：赶紧回去吧。陶潜著《归去来兮辞》以抒归隐之志，故后用“归去来”为归隐之典。<br>仲宣：三国时王粲的字，王粲初依荆州刘表，未被重用，作《登楼赋》，以抒归土怀乡之情。后为曹操所重，从曹操西征张鲁。<br>从军乐：即《从军行》。王粲曾作《从军行》五首，主要抒发行役之苦和思妇之情。<br>赏析<br>柳永仕途蹭蹬，年届五十，方才及第，游宦已倦，由此产生了归隐思想。<br>这首词就是归隐思想的流露，抒发了词人对游宦生涯的厌倦和对归隐生活的向往之情。<br>词一开始，“暮雨”三句，雨歇川静，日暮舟泊，即以凄清的气氛笼罩全篇。<br>水蓼和芦苇都是于秋天繁盛开花，可见时间是萧瑟的秋天；<br>雨后的秋夜，更使人感到清冷。<br>“临岛屿”二句，写船傍岛而停，岸上蓼苇，清烟疏淡，秋风瑟瑟。<br>景色的凄凉与词人心境的凄凉是统一的，含有无限哀情。<br>这几句写傍晚泊船情景，以静态描写为主。<br>至“几许”以下，词人笔调突然一扬，由静态变为动态，写渔人飞艇，灯火归林，一幅动态的画面呈现在眼前，日暮归家，温暖、动人的生机腾然而起。<br>这里以动景反衬上面的静景，反使词人所处的环境显得更加静寂。<br>一个“飞”字和一个“尽”字，把渔人归家的喜悦表现得极具神韵，又同时从反面引出“遣行客”、“伤漂泊”二句，渔人双桨如飞，回家团聚，而词人却远行在外，单栖独宿，触动归思。<br>整个上片分为两段，前半段写景，后半段抒情，情景之间融合无隙，境界浑然。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2o4kNiaomL43RxPJwqwt3p4myRyAAapj4uWrPRRTpxZzgLoAkYic1hUsdRicXpFT5M5lviaichBH0YeFvw/640"><br>词的上片明确点出了“伤漂泊”的感情基调，下片则具体的写出了“伤漂泊”的具体内涵。<br>换头再以景起，上片是夜泊，下片是早行。<br>“桐江好”六句，句短调促，对仗工整，语意连贯，一气呵成，先写江山之美。<br>美好的河山扫尽了昨夜的忧愁，桐江上空，晨雾浓密，碧波似染，峰峦如削，白鹭飞翔，鱼虾跳跃，生动美丽的景色使词人心情欢娱。<br>从感情线索上看，这里又是一扬。<br>但因为词人情绪总的基调是愁苦的，欢娱极为短暂，又很快进入低谷，“严陵滩”三字已埋下伏笔，这里以乐景写哀，江山美好，鱼鸟自由，渔人团聚，而词人一年到头都是四海为家，宦游成羁旅，于是“游宦区区成底事”之叹自然从肺腑流出，词人得出的结论是不值得，不如及早归隐，享受大自然和家庭的天伦之乐。<br>“云泉约”三字收缴上文，同时也启发下文，具有开合之力，所以结语痛快地说“归去来，一曲仲宣吟，从军乐”，用王粲《从军乐》曲意，表明自己再不想忍受行役之苦了。<br>柳永的这首词抑扬有致的节奏中表现出激越的情绪，从泊舟写到当时的心绪，再从忆舟行写到日后的打算，情景兼融，脉络清晰多变，感情愈演愈烈，读来倍觉委婉曲折、荡气回肠。<br>可见柳永不愧是一位书写羁旅行役之苦的词中高手。',
'<h2>陪我一程，念你一生</h2><br>人的一生中会遇到约2920万人，除了寥寥几人，均是生命中的过客。<br>生命如同一场远行，不管是走马观花还是下马看花，我们一直在路上，遇见各种各样的人，永不停息。<br>但那又如何呢？<br><br>大冰说：<br>我在路上走着，遇到了你，大家点头微笑，结伴一程。<br>缘深缘浅，缘聚缘散，该分手时分手，该重逢时重逢。<br>这个过程，或喜悦，或悲伤，或热烈，或冷淡，但只要你陪过我一程，我都会念及你一生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIAeKGTgEjAn7Pa2ut27JrI6H0N13icSznUyJx0obgYSYOOutFk2unpUcBPpNMqA7mRS2ibz6S3qMcg/640"><br><br>你我相识一场，把酒言欢，畅谈琴棋，切磋书画，这一生，朋友易找，知己难寻，就如李白与孟浩然当年：<br><br>《黄鹤楼送孟浩然之广陵》 唐·李白<br>故人西辞黄鹤楼，烟花三月下扬州。<br>孤帆远影碧空尽，唯见长江天际流。<br><br>扬州的三月怕是比这里的美上几分，此去不知何时归，离别不说再见，只祝君安。<br>时光匆匆，眨眼一年又一年，大家都被生活推着，不得不往前走。<br>也许幼时的玩伴早已失了联系，也许曾经的密友早有了新的圈子。<br>人生的路上不一定总是得到什么，但一定会失去些什么，说白了人都是孤孤单单来，孤孤单单走，每个人都是孤独的。<br>所以，也别遗憾那些离开，拥有的时候好好珍惜，离开的时候认真说再见，不负相遇一场，已是最好的结局。<br>朋友啊，你陪一程风雨，我对你一生惦记。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIAeKGTgEjAn7Pa2ut27JrIoSTr21XGBv4bwUVWyzicHuLLgRPGVzibiaBcyXCPP62ic6jNvr1BQ4DjfQ/640"><br><br>有人说，爱有不知所起一往而深，也有覆水难收无可回首，目之所及没有他，翻山越岭没有他，可他分明就在这世上。<br><br>《忆少年》 清·朱彝尊<br>飞花时节，垂杨巷陌，东风庭院。<br>重帘尚如昔，但窥帘人远。<br>叶底歌莺梁上燕，一声声伴人幽怨。<br>相思了无益，悔当初相见。<br><br>落花纷飞，燕语呢喃，一切一往如昔，却又似少了点什么，忆起，原来，是你不在了。<br>人生虽漫漫，却只一世轮回。<br>这辈子无论爱与不爱，下辈子都不会再见了，所有的恩怨情仇，最后都随风散了。<br>我们能做的，就是把握当下拥有的日子，感恩身边始终陪伴的人。<br>曾经一程期许，换来一生相思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIAeKGTgEjAn7Pa2ut27JrIlicHyibpaC3mIlUHbQ7EiaWIyhWRYug6xOmScoDJBNmeTialXDMkIy0ggQ/640"><br><br>河图说：<br>回首来路三千，一晃数载流年，才知我若是游子，你便是人间。<br><br>《乡思》 宋·李觏<br>人言落日是天涯，望极天涯不见家。<br>已恨碧山相阻隔，碧山还被暮云遮。<br>人人皆说，日落的地方就是天涯；<br><br>可我踮起脚尖，伸长脖子，竭力眺望，却怎么也看不到自己的家。<br>余光中在<br>《乡愁》中说：<br>小时候，乡愁是一枚小小的邮票，我在这头，母亲在那头。<br>少小离家，半生金戈铁马，念起孩提时的老屋，母亲做的米酒，遥不可及，潸然泪下。<br>年少时度过的一程青春，没想到却换来一生的刻骨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1fGibxL8dgSHpteOfWkcsaMhicwkRoL6mFS8H8HphciaEEJ9dzDT4uhlqUcUCXER6GGia3YNYbkMiakvw/640"><br><br>有人说，山念水一程，水绕山一生；<br>风等云一程，云漂泊一生。<br>一程山水，一生漂泊。<br><br>《梦微之》 唐·白居易<br>夜来携手梦同游，晨起盈巾泪莫收。<br>漳浦老身三度病，咸阳宿草八回秋。<br>君埋泉下泥销骨，我寄人间雪满头。<br>阿卫韩郎相次去，夜台茫昧得知不？<br><br>我们约定要一起游玩世界，因为各种缘故未能如愿。<br>有一天，我梦见与你携手游玩，早晨醒来已是泪流满面，你已逝去九泉化作泥沙，我还暂住人间徒增白发。<br>对每一个相遇过的人，我想对你说句谢谢。<br>谢谢你陪我走过的风景，经历过的点滴，那是彼此之间的独家记忆，唯一无二，永远铭记。<br>奠念如一根无形的线，不管走多远，终究甩不开彼此的牵绊，躲不掉它的牵引。<br>前路迢迢，只愿君安。你陪我一程，我念你一生。',
'<h2>花间鼻祖冯延巳</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/e61miaqZLflLYlbVzbhBXXROo02ic4w2Dpt6BibiaibacpCpRVEwicaKQGm7pjD6hbvctg2UXicknSXBE85ujtyibfveTw/640"><br>冯延巳 （903年—960年），又作冯延己、冯延嗣，字正中，五代江都府（今江苏省扬州市）人。<br>五代十国时南唐著名词人，仕于南唐烈祖、中主二朝，三度入相。<br>他的词多写闲情逸致，文人的气息很浓，<br>实际上，他写的词不比南唐后主李煜的逊色。<br>对北宋初期的词人有比较大的影响,被称为“花间鼻祖”。<br>宋初《钓矶立谈》评其“学问渊博，文章颖发，辩说纵横”，有词集《阳春集》传世。<br>鹊踏枝·六曲阑干偎碧树<br>六曲阑干偎碧树，杨柳风轻，展尽黄金缕。<br>谁把钿筝移玉柱，穿帘海燕双飞去。<br>满眼游丝兼落絮，红杏开时，一霎清明雨。<br>浓睡觉来莺乱语，惊残好梦无寻处。<br>赏析：<br>整首词诗人由写景始，由写人终。<br>写景抓住春天的特指，但有富于变化，在变化中蕴含了作者的情感，写人先写人物的行动，把细筝移玉柱，但穿帘双燕却勾起了主人公无限的伤感，成为全词感情转折的基点。<br>再写人物的心理，“惊残好梦无寻处”，直接抒发主人公内心的伤感。<br>整首词写景与写人相互交融，通过穿帘的双燕，乱语的“黄莺”、“游丝”、“落絮”“清明雨”，使人物的心理活动步步呈现，达到了情与景的高度统一，但又含而不露，堪称“金碧山水，一片空蒙。”<br>全词在艺术风格上语言明丽，用意婉曲。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfiarbAic0TKDjokvYVIvqe1iaiaic6mRN9mz0mnEMBRaN6qbbTlNMd73B7HcjS9zDV32CU5fVwVIsfh8g/640"><br>鹊踏枝·谁道闲情抛掷久<br>谁道闲情抛掷久？<br>每到春来，惆怅还依旧。<br>日日花前常病酒，敢辞镜里朱颜瘦。<br>河畔青芜堤上柳，为问新愁，何事年年有？<br>独立小桥风满袖，平林新月人归后。<br>这是一首表达孤寂惆怅的言情词。<br>全词所写的乃是心中一种常存永在的惆怅、忧愁，而且充满了独自一人承担的孤寂、凄冷之感，不仅传达了一种感情的意境，而且表现出强烈而鲜明的个性，意蕴深远，感发幽微。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordEfic7rGEjjleHvrvfiaNGDYuPEFnxibIicn5yDpicxWPEibpXjwwp0FibjUGu9K8ev9GOIYc0NibJ1Z0sfQ/640"><br>谒金门·风乍起<br>风乍起，吹皱一池春水。<br>闲引鸳鸯香径里，手挼红杏蕊。<br>斗鸭阑干独倚，碧玉搔头斜坠。<br>终日望君君不至，举头闻鹊喜。<br>冯延巳这首词写贵族少妇在春日思念丈夫的百无聊赖的景况，反映了她的苦闷心情。<br>由于封建社会妇女无地位，上层社会的妇女依附于男子，女子又禁锢在闺房，精神上很忧郁，这种情况在封建社会相当普遍，因此古典诗歌中写闺阁之怨的也有很多，这种闺怨诗或多或少从侧面反映了妇女的不幸遭遇。<br>如王昌龄《闺怨》 ：<br>“闺中少妇不知愁，春日凝妆上翠楼。<br>忽见陌上杨柳色，悔教夫婿觅封侯。”<br>这首词着力表现的，不是情事的直接描述，而是雅致优美的意境。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfiarbAic0TKDjokvYVIvqe1iajwodW6fpcibDp3SkJVzUrC39Td2AIMJDeoia3HT8NZHy2UHk4UZMD2MQ/640"><br>长命女·春日宴<br>春日宴，绿酒一杯歌一遍。<br>再拜陈三愿：<br>一愿郎君千岁，二愿妾身常健，三愿如同梁上燕，岁岁长相见。<br>这首词实际是祝酒词，描写春日开宴时，夫妇双方祝酒陈愿。<br>前两愿分别祝郎君与自己长寿健康，第一愿以梁燕双柄喻夫妻团圆，天长地久。<br>冯词三愿对于人问恩爱夫妇而苦则相当典型，主人公不求富贵．惟愿夫妇相守长久，意愿虽强而所求不奢，表现了古代女子对美满生活的追求。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcYdu89ZHbia53gtwks6seYp7qZW11icHWuVEvZoZpYesFERpGRFea4k3nTicgE5uKLSK3D7eO0OA59w/640"><br>清平乐·雨晴烟晚<br>雨晴烟晚。<br>绿水新池满。<br>双燕飞来垂柳院，小阁画帘高卷。<br>黄昏独倚朱阑。<br>西南新月眉弯。<br>砌下落花风起，罗衣特地春寒。<br>这是一首闺情词词中表露的是女主人公那种淡淡的哀怨与怅恨，于微婉的格调中流动着丝丝思情。<br>此类写女子独居伤怀、望夫归来的题材，在《花间集》词作中常见。<br>作者大多善于摄取微细的生活镜头，融入特定的自然景象，来表现女主人公的感受。<br>这首词也体现了花间派的这种创作特色。',
'<h2>柳永《浪淘沙慢·梦觉透窗风一线》</h2><br>【宋】柳永<br>梦觉透窗风一线，寒灯吹息。<br>那堪酒醒，又闻空阶，夜雨频滴。<br>嗟因循、久作天涯客。<br>负佳人、几许盟言，<br>便忍把、从前欢会，陡顿翻成忧戚。<br>愁极，再三追思，<br>洞房深处，几度饮散歌阑，香暖鸳鸯被。<br>岂暂时疏散，费伊心力。<br>殢云尤雨，有万般千种，相怜相惜。<br>恰到如今，天长漏永，无端自家疏隔。<br>知何时、却拥秦云态？<br>愿低帏昵枕，轻轻细说与，<br>江乡夜夜，数寒更思忆。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qz0H9dd2qQ5HlUNrw7KRG50dicKYlxJ9WM6eKQfzk2G0oFCWRc1lnAOuaBEIbDZzZ3UEGeriaZRLnw/640"><br>译文<br>一觉醒来时，一缕寒风透过窗棂吹进房中，把孤灯吹熄。<br>酒醒后的凄凉本已难耐，又听见屋外台阶上的落雨点点滴滴。<br>可叹我迁延漂泊，孑然一身，沦落天涯。<br>如今想起来，真是辜负了佳人的一片真情，多少山盟海誓竟成空言，又怎能忍心把从前的两情欢愉，陡然间变成眼下这孤独忧戚。<br>愁闷之极!反复地回忆，想当初那洞房深处，多少次畅饮欢歌，双双游嬉于鸳鸯被底。<br>那时节我尽心奉承，生怕耗费她一点气力。<br>万种柔情，千般亲昵，我二人缠绵无尽，两情相依相惜。<br>看如今，漫漫长夜漏壶永滴，就这样两地相思隔绝千里。<br>我真是自寻离愁，却让你牵肠挂肚徒悲凄。<br>不知要等到哪日，你我重拥鸳鸯被，共度欢情，如胶似漆。<br>到那时，愿帷幕低垂玉枕亲昵。<br>我会轻轻细说告诉你，在这偏远的寒江水乡，我夜夜难眠，数着寒更把你思念，把你惦记。<br>注释<br>浪淘沙慢：创调。双调一百三十三字，前段九句六仄韵，后段十五句十仄韵<br>因循：不振作之意。迟延拖拉，漫不经心。<br>几许盟言：多少山盟海誓的话。<br>陡顿：突然。<br>殢（tì）云尤雨：贪恋男女欢情。<br>殢：恋昵。<br>尤：相娱、相恋之意。<br>漏永：古人以铜壶滴漏计算时间，这里指时间过得慢。这里指夜深。<br>疏隔：疏远阻隔。<br>秦云：秦楼云雨。形容男欢女爱。<br>低帏：放下帏帐。<br>昵：亲近，亲昵。<br>数（shuò）：多次。<br>赏析<br>词为羁旅途中思念情人之词。<br>全篇善于铺陈叙事，如数家常般把离别相思之深情表达得淋漓尽致，直抒胸臆，感情真挚。<br>词作从“梦觉”写起，说窗风吹息寒灯，夜雨频滴空阶，可知并非天亮觉醒，而是夜半酒醒。<br>其间，于“灯”之上着一“寒”字，于“阶”之上着一“空”字，将当时所见、所闻之客观物景，染上了主人公主观情感色彩，体现了主人公凄凉孤寂之心理状态。<br>而“那堪”、“又”，又及“频”，层层递进，又便得主人公当时的心境，倍觉凄凉孤寂。<br>接着，主人公直接发出感叹：<br>“嗟因循、久作天涯客”。<br>这是造成凄凉孤寂心境的根源。<br>因为久作天涯客，辜负了当时和佳人的山盟海誓，从前的欢会情景，在这个夜里一下子都变成了忧愁与凄戚。<br>至此，主人公心中之情思，似乎已经吐尽。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qz0H9dd2qQ5HlUNrw7KRG5c582Tz2X4tcxeWH1SjaEcwSdLW7M3o3M7JkPJlZK9MMEicPJZC1wsHw/640"><br>词作第二片，由第一片之“忧戚”导入，说“愁极”，十分自然地转入对于往事的“追思”。<br>所思佳人，由“饮散歌阕”句来看，可知是一位待宴歌妓。<br>从“再三”、“几度”句中可以体会出来，两人之互相爱恋，已经有了相当长的时期，由此可见，主人公夜半酒醒时为什么这样的忧戚。<br>第三片由回忆过去的相欢相爱回到眼下“天长漏永”，通夜不眠的现实当中来。<br>“无端自家疏隔”，悔恨当初不该出游，这疏隔乃自家造成，然而内心却甚感委曲。<br>因此，主人公又设想两人相聚之时，他就要低垂的帏幕下，玉枕上，轻轻地向她详细述说他，一个人在此是如何地夜夜数着寒更，默默地思念着她。<br>至此，主人公的情思活动已进入高潮，但作者的笔立刻煞住，就此结束全词。<br>从谋篇布局上看，第一、二片，花开两枝，分别述说现在与过去的情事；<br>至第三片，既由过去回到现在，又从现在想到将来，设想将来如何回忆现在，使情感活动向前推进一层。<br>全词三片，从不同角度、不同方位，多层次、多姿态地展现主人公的心理状态和情思活动，具有一定的立体感。',
'<h2>陶渊明喝酒</h2><br>喝酒通常有两种结果，一种越喝越糊涂，一种越喝越清醒。<br>显然，陶渊明属于第二种。<br>苏轼曾说：<br>欲仕则仕，不以求之为嫌；<br>欲隐则隐，不以去之为高。<br>饥则扣门而乞食；饱则鸡黍以迎客。<br>古今贤之，贵其真也。<br>千百年来，人们对陶渊明的称赞不绝于耳。<br>虽然千年已过，斯人已不在。<br>但陶渊明所有的酒却已尽倾江海中，赠饮天下人。<br>这三杯“酒”中，有没有一杯让你想一干而尽？<br><img class="" data-ratio="1.3297872340425532" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1yotRiauOacSPZHIRdKolM4UWZy0JSFLRoEDBIPb0fzGceZw08MAlNDiaiaxV3Rp90s09w7yd437QnQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="752"  /><br>01<br>第一杯给“人生”<br>啸傲东轩下，聊复得此生<br>秋菊有佳色，裛露掇其英。<br>泛此忘忧物，远我遗世情。<br>一觞虽独进，杯尽壶自倾。<br>日入群动息，归鸟趋林鸣。<br>啸傲东轩下，聊复得此生。<br>人生的意义是什么？<br>关于这个问题，古今中外，有太多文人志士做过思索。<br>尼采说：“每一个不曾起舞的日子，都是对生命的辜负。<br>一个人知道自己为什么而活，就可以忍受任何一种生活。”<br>木心说：<br>生命好在无意义，才容得下各自赋予的意义。<br>假如生命是有意义的，这个意义却不合我的志趣，那才尴尬狼狈。<br>仁者见仁，智者见智，只要做到听从内心真实的声音，发现、享受自然与生活中的美，随心所欲，快乐而活，大概就算不负生命。<br><img class="" data-ratio="1.2653061224489797" data-src="https://mmbiz.qpic.cn/mmbiz_png/DtkicPs8wLt9VNwAbP9XQAH1nowy9iciaYVpc5p6X6hUWOD0Np5Wp0cOWwric6pVib8iaibIhApSc99kRMo0e2LEQVoDw/640?wx_fmt=gif" data-type="gif" data-w="980"  /><br>在这首诗歌中，陶渊明记录下日常生活的一个场景：<br>黄昏将尽，结束一天的田间劳碌，陶渊明回到家，一边喝酒，一边欣赏门外景致。<br>眼下已入秋，菊花开得恰好。<br>他端着酒杯来到花丛前，静静观赏了会，发了会呆，不觉露水滋生，沾湿了花瓣。<br>看着花瓣在酒水中，上下浮漾，他忽然觉得，自己仿佛离世俗嘈杂更加远了些。<br>虽然物质贫困，却因心灵的平和安宁而感到踏实。<br>快乐，原本是很简单的一件事，世人只因欲求不满，心思复杂，快乐才会变成奢侈，正如这两句话：<br>小时候，幸福是一件简单的事情；<br>长大后，简单是一件幸福的事情。<br>看清名利荣辱，才能明确自己的志向，保持内心的安宁，才能抵达自己的方向。<br>人心是一个有限的容器，能装的下欲望，就装不下其他。<br>减少干扰，人才能专注，才能笃定。<br><img class="" data-ratio="1.2887755102040817" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1yotRiauOacSPZHIRdKolM4g75pib4r67p75lj6qVOGIXiavkIBk2kQ0b5PPcH6dYcheMGQuDiaqC8xw/640?wx_fmt=jpeg" data-type="jpeg" data-w="980"  /><br>02<br>第二杯给“自己”<br>且共欢此饮，吾驾不可回<br>幽兰生前庭，含薰待清风。<br>清风脱然至，见别萧艾中。<br>行行失故如，任道或能通。<br>觉悟当念还，鸟尽废良弓。<br>陶渊明一生，都在贫困中学习着如何坚守自己，如何让自己不被外界带走，而是让世界跟着自己走。<br>与其辛苦一场，去当争名逐利，不如回归田园，自由自在、安安心心地做真实的自己。<br>我们习惯说，当你无法改变环境的时候，就该试着改变自己。<br>为了迎合环境，为了更好地生活，违背意愿地改变自己，这属于大部分人的活法。<br><img class="" data-ratio="1.2693877551020407" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1yotRiauOacSPZHIRdKolM4bcQvT4H4JsVmLwvSKwFuVyODMHZeD93fDicz9pSK8FkKOoudBhRF2pg/640?wx_fmt=jpeg" data-type="jpeg" data-w="980"  /><br>陶渊明反其道而行，所处环境不适应自己时，他宁可选择离开，也坚决不改初心。<br>这不是一件容易的事，大部分人都在成长的过程里，以适应社会为借口，渐渐地失去了自己，只成为一个社会性的标签。<br>人生路漫漫，走着走着，一不小心就会迷失。<br>虽说不管走哪条路，结果都是殊途同归，不一样的在于沿途风景。<br>只要觉悟，还是得听从本心，回到属于自己的那条路上来，没必要浪费时间去做为名利而博弈。<br><img class="" data-ratio="1.2591836734693878" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1yotRiauOacSPZHIRdKolM4b3ypJbWI6qQ57garIaQPFvscbUIUUic4soCm8R0sMLgJia9bfOHfA8aA/640?wx_fmt=jpeg" data-type="jpeg" data-w="980"  /><br>03<br>第三杯给“生活”<br>忽而一樽酒，日夕欢相持<br>衰荣无定在，彼此更共之。<br>邵生瓜田中，宁似东陵时！<br>寒暑有代谢，人道每如兹。<br>达人解其会，逝将不复疑；<br>忽与一樽酒，日夕欢相持。<br>这是陶渊明《饮酒》（其一）中的两句，意思是说，<br>既然不期然而然地获得一壶酒，那就啥也别想，只管痛快畅饮，一醉方休。<br>看似在说喝酒，甚至有些今朝有酒今朝醉的颓废意味，其中却包含着一种正能量的处世哲学：<br>顺境也好，逆境也罢，人都应该活在当下，学会享乐生活。<br><img class="" data-ratio="1.279591836734694" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1yotRiauOacSPZHIRdKolM4fdreGgbqyttngBFWaXvXJj7c77p4wicooa40LRRAuUDTGbAicem5icFiaA/640?wx_fmt=jpeg" data-type="jpeg" data-w="980"  /><br>人活在世上，最怕的不是穷困潦倒，也非众叛亲离，而应是希望的泯灭，自我的放弃。<br>人生不可能至始至终一帆风顺。<br>陷入逆境时，有人哭天抢地，捶胸顿足；有人灰心丧气，坐以待毙。<br>陶渊明潇洒得很，他认为：忽而一樽酒，日夕欢相持。<br>人生虽苦，睿智的人懂得苦中作乐。<br>陶渊明看破梦幻泡影的人生，自然也就放得下功名利禄。<br>只要能维持一家老小的基本生存，然后小酒喝喝，诗文写写，悠哉自在，便是人生。<br><img class="" data-ratio="1.273469387755102" data-src="https://mmbiz.qpic.cn/mmbiz_png/DtkicPs8wLt9VNwAbP9XQAH1nowy9iciaYVKvFvkvib1BwqqH6aPJaGdhavHJVHxmohJzia9q3jTaWp9qT5K20nelkA/640?wx_fmt=gif" data-type="gif" data-w="980"  /><br>真正的英雄，既有死里逃生的英勇，也有视死如归的坦然。<br>真正的希望，并非来自别人，而是源于自己。<br>哪怕山高水远，天遥地远，哪怕厄运将来，弹尽粮绝，还能怀有一颗平静心，该吃吃，该睡睡。<br>人只要活着，当下这一刻已然被拥有着。<br>不管发生什么，每一个转瞬即逝的当下，始终被我们拥有，直到生命终结。<br>难道不是这样吗？<br>为何很多人明白很多道理，却依然过不好这一生？<br>因为存在一个最大的问题：知易行难。<br>而陶渊明，真正做到了四个字：活在当下。',
'<h2>经典七言律诗</h2><br>律诗是中国近体诗的一种，因其格律严密，故名。<br>七言律诗是律诗的一种。<br>起源于南北朝，发展于唐初，成熟于盛唐。<br>律诗要求诗句字数整齐划一，律诗由八句组成，七字句的称七言律诗。<br>每首八行，每行七个字，每两行为一联，共四联，分首联、颔联、颈联和尾联。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreEDicyqnI1mWtHE8wmy6GhSEKvia3EWbYXZruIBV9ZFaYVJjdfIbeDWd04Awo2tEuMkjtbMZIsmlAA/640"><br><br>《客至》【唐】杜甫<br>舍南舍北皆春水，但见群鸥日日来。<br>花径不曾缘客扫，蓬门今始为君开。<br>盘飧市远无兼味，樽酒家贫只旧醅。<br>肯与邻翁相对饮，隔篱呼取尽馀杯。<br>这首诗不惜以半首诗的篇幅，具体展现了酒菜款待的场面，还出人料想地突出了邀邻助兴的细节，写得那样情彩细腻，语态传神，表现了诚挚、真率的友情。<br>这首诗，把门前景，家常话，身边情，编织成富有情趣的生活场景，以它浓郁的生活气息和人情味，显出特点，吸引着后代的读者。<br><br>《游山西村》【宋】陆游<br>莫笑农家腊酒浑，丰年留客足鸡豚。<br>山重水复疑无路，柳暗花明又一村。<br>箫鼓追随春社近，衣冠简朴古风存。<br>从今若许闲乘月，拄杖无时夜叩门。<br>既写出山西村山环水绕，花团锦簇，春光无限，另一方面它又富于哲理，表现了人生变化发展的某种规律性，令人回味无穷。<br>表现了人与众不同的思维与精神——在逆境中往往蕴涵着无限的希望。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreEDicyqnI1mWtHE8wmy6GhSdf9W6GIYIZmiacKcucicq1WcbtqibHzibh77YqrudbuI9Rx5hmWAD1hpiag/640"><br><br>《西塞山怀古》【唐】刘禹锡<br>王浚楼船下益州，金陵王气黯然收。<br>千寻铁锁沉江底，一片降幡出石头。<br>人世几回伤往事，山形依旧枕寒流。<br>从今四海为家日，故垒萧萧芦荻秋。<br>刘禹锡的这首诗，寓深刻的思想于纵横开阖、酣畅流利的风调之中，诗人好像是在客观地叙述往事，描绘古迹，其实并非如此，刘禹锡在这首诗中，把嘲弄的锋芒指向在历史上曾经占据一方、但终于覆灭的统治者，这正是对重新抬头的割据势力的迎头一击。<br><br>《江村》<br>清江一曲抱村流，长夏江村事事幽。<br>自去自来堂上燕，相亲相近水中鸥。<br>老妻画纸为棋局，稚子敲针作钓钩。<br>多病所须唯药物，微躯此外更何求。<br>这首诗作于唐肃宗上元元年（760）夏，当时作者的成都草堂刚刚建成，作者便作此诗借景抒怀，表现了一种悠然自得的心情。<br>首联描写环境，一个“抱”字用得精妙，生动地描绘出溪水紧紧围绕江村的情态。<br>全诗结构严谨，语言流畅，颇有生活情趣。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreEDicyqnI1mWtHE8wmy6GhSbJh3ficjlyEbNbfhlg0sx1a2NSzfI8nxiaW7PvGLZP6W4Izn9GjKhDow/640"><br><br>《贫女》【唐】秦韬玉<br>蓬门未识绮罗香，拟托良媒益自伤。<br>谁爱风流高格调，共怜时世俭梳妆。<br>敢将十指夸偏巧，不把双眉斗画长。<br>苦恨年年压金线，为他人作嫁衣裳。<br>这首诗，以语意双关、含蕴丰富而为人传诵。<br>全篇都是一个未嫁贫女的独白，倾诉她抑郁惆怅的心情，而字里行间却流露出诗人怀才不遇、寄人篱下的感恨。<br><br>《望蓟门》【唐】祖咏<br>燕台一望客心惊，箫鼓喧喧汉将营。<br>万里寒光生积雪，三边曙色动危旌。<br>沙场烽火连胡月，海畔云山拥蓟城。<br>少小虽非投笔吏，论功还欲请长缨。<br>此诗写诗人到边地见到壮丽景色，抒发立功报国的壮志。<br>全诗意境辽阔雄壮，充满阳刚之美，带有浓郁的盛唐时期的慷慨之气，写景状物中又寄寓着诗人热爱祖国山河的豪情和投身疆场为国立功的壮志，是一篇催人奋进的爱国主义乐章。<br><br>《长沙过贾谊宅》【唐】刘长卿<br>三年谪宦此栖迟，万古惟留楚客悲。<br>秋草独寻人去后，寒林空见日斜时。<br>汉文有道恩犹薄，湘水无情吊岂知。<br>寂寂江山摇落处，怜君何事到天涯。<br>此诗通过对汉代文学家贾谊不幸遭遇的凭吊和痛惜，抒发了诗人自己被贬的悲愤与对当时社会现实的不满情绪。<br>全诗意境悲凉，真挚感人，堪称唐人七律中的精品。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreOzO62fb6Qok81Iu4pTIZlBehOeic3XGtRcJHMbXZKwkXWOInBDibcTQYcyt1FiclKRTwoOyraibPIRg/640"><br><br>《寄李儋元锡》【唐】韦应物<br>去年花里逢君别，今日花开已一年。<br>世事茫茫难自料，春愁黯黯独成眠。<br>身多疾病思田里，邑有流亡愧俸钱。<br>闻道欲来相问讯，西楼望月几回圆。<br>此诗描述了诗人与友人分别之后的思念。<br>全诗起于分别，终于相约，体现了朋友间的深挚友谊，感情细腻动人，同时章法严密，对仗工整，用语婉转，堪为七律名篇。',
'<h2>红窗迥·小园东</h2><br>【宋】柳永<br>小园东，花共柳。<br>红紫又一齐开了。<br>引将蜂蝶燕和莺，成阵价、忙忙走。<br>花心偏向蜂儿有。<br>莺共燕、吃他拖逗。<br>蜂儿却入、花里藏身，胡蝶儿、你且退后。<br><img class="rich_pages" data-ratio="1.59" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qz0H9dd2qQ5HlUNrw7KRG5hdnj5v3GkdfEGygleYvq8nIs4RcgqwUib0TzZh8wz5QLxYLd8qBMLZA/640?wx_fmt=jpeg" data-type="jpeg" data-w="500" style=""  /><br>注释<br>①成阵价：成群成片地。<br>②忙忙走：飞来飞去。<br>③拖逗：宋元时口语，惹引、勾引。<br>吃：被。<br>赏析<br>这首词写春景。<br>上阕第一句“小园东”起笔就直接点出地点，紧接着“花共柳，红紫又一齐开了”两句写树木花卉，展示一片浓郁春意。<br>“引将蜂蝶燕和莺，成阵价，忙忙走”这三句借蜂、蝶、燕、莺，渲染出了春景之绚丽。<br>这首词的下阕起首一句“花心偏向蜂儿有”具体描写了蝶戏花。<br>“花心”两句赋生物以人的情态，生动有趣，“拖逗”两句，活画出莺、燕为花吸引却又无可奈何的神态。<br>“蜂儿却入，花里藏身”这两句写蜜蜂采蜜，“藏身”二字，活灵活现。<br>最后两句以蜜蜂口吻写，更有妙趣。<br>上阕从蜂蝶莺燕绕花飞舞落笔，热闹生动、充满情趣；<br>用口语、俗语入词，在以雅为主的词坛上别具一格，表现出另一种美学趣味。<br>创作背景：<br>由于仕途坎坷、生活潦倒，他由追求功名转而厌倦官场，耽溺于旖旎繁华的都市生活，在“倚红偎翠”、“浅斟低唱”中寻找寄托。<br>词牌简介：《红窗迥》，词牌名之一，亦名“红窗影”。双调，五十八字，仄韵。<br>清·毛先舒《填词名解》卷一：“《红窗迥》，其词创自宋·周邦彦 ，词云：<br>‘不知道窗外，乱红已深半指。’《冥音录》云：‘初名《红窗影》，后易一字，得今名。红一作虹。’”',
'<h2>世上最美的表白</h2><br>这世界太多，人来人往，太多相遇，太多离别。<br>我们活着，就像漂泊在海上，总找不到停泊的口岸，找不到同行的鱼儿，于是你愈发孤独，越发迷茫。<br>直到一天，你遇到他，他身上的味道最好闻，他笑起来的样子最好看，他陪着你的时候，你从没羡慕过任何人。<br>从此以后，这辈子没有生离，只有死别。<br>这世上最美的表白，不是我爱你，而是——“我想陪你走完一生”。<br>《车遥遥篇》（节选）宋·范成大<br>车遥遥，马憧憧。<br>君游东山东复东，<br>安得奋飞逐西风。<br>愿我如星君如月。<br>我想变成天上忽明忽暗的月，和忽远忽近的你，一起在天边闪烁着。<br>我希望，我们永远不要分开了，就像日月星辰，围绕着彼此，旋转到宇宙毁灭。<br>我喜欢你，喜欢到宇宙尽头。<br>《长恨歌》（节选）唐·白居易<br>在天愿作比翼鸟，在地愿为连理枝。<br>天长地久有时尽，此恨绵绵无绝期。<br>有时候挺恨自己，为什么投胎当了人？<br>我羡慕地上的连理枝，我羡慕天上的比翼鸟，我甚至羡慕那些和你迎面相撞的风儿。<br>只恨春宵短，只恨我生在帝王家，只恨我不能跟你在一起，这其中遗憾，生生世世永无止境。<br>《行行重行行》（节选）两汉·佚名<br>思君令人老，岁月忽已晚。<br>弃捐勿复道，努力加餐饭。<br>看到你憔悴的样子，我告诉自己：再也不要离开了。<br>我想，余生的每一天，每一个时刻，我都要在你身边，督促你吃饭，督促你早睡。<br>从此，我不会再让你一个人，独自承受这人间的苦难。<br>《七哀诗》（节选）曹植<br>愿为西南风，长逝入君怀。<br>君怀良不开，贱妾当何依？<br>什么是爱？<br>爱是小心翼翼，是伸出去又缩回的手，是想靠近又怕打扰的一颗心。<br>如果是这样，就让我变成一阵风，拥进你怀里，在你怀里温暖着你时光，吹动你的心扉。<br>《水调歌头》（节选）宋·苏轼<br>人有悲欢离合，月有阴晴圆缺，<br>此事古难全。<br>但愿人长久，千里共婵娟。<br>如果人世间注定分分合合，那我们就去天上会和。<br>如果你是月亮，我就是星星；<br>如果你是玉兔，我就是嫦娥。<br>总之，你若不弃，我必生死相依。<br>《诗经·邶风·击鼓》（节选）<br>死生契阔，与子成说。<br>执子之手，与子偕老。<br>我能想到最浪漫的事，就是和你慢慢变老。<br>不要畏惧岁月变迁，我爱你的心永远不变。<br>想就这样看着夕阳，抱着你。<br>坐在摇椅上，再看太阳升起，不要担心老之将至，我陪你一起。<br>《上邪》<br>上邪！<br>我欲与君相知，长命无绝衰。<br>山无陵，江水为竭，冬雷震震，<br>夏雨雪 ，天地合，<br>乃敢与君绝！<br>世人称赞爱情，都说情比金坚。<br>在我看来，我们的爱情比金子更坚固，天崩地裂，海枯石烂都不能损毁它。<br>我们的爱，是世间最隽永的东西。<br>《留别妻》（节选）两汉·苏武<br>结发为夫妻，恩爱两不疑。<br>欢娱在今夕，嬿婉及良时。<br>世界那么大，一生那么长，有时候真令人心慌。<br>但是，只要想起这世界的某一个角落，还有人在牵挂着你，还有人在等你回家，为你热汤暖床，你就觉得充满勇气，什么都不怕了。<br>被人惦记的感觉，真好。<br>《长命女·春日宴》南唐·冯延巳<br>春日宴，绿酒一杯歌一遍。<br>再拜陈三愿：<br>一愿郎君千岁，<br>二愿妾身常健，<br>三愿如同梁上燕，岁岁长相见。<br>',
'<h2>宋词</h2><br>宋词在我国有着极高的文学地位。<br>国学大师陈寅恪先生曾这样评价过宋词：华夏民族之文化，历数千载之演进，造极于赵宋之世。<br>宋词在现代流传极广，它既可以“老夫聊发少年狂，左牵黄，右擎苍。”为社稷为江山。<br>又可以“问君能有几多愁，恰似一江春水向东流。”有心声也有哀怨。<br>每个人都能在宋词里找到自己。<br>在这流传最广的10首宋词中，有哪一首又正好说到了现在的你呢？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjibprVTunzCzicM2Jgvsuibp8DH6ibvVxMeQibZ9kWPGFwaDcbrGG4wcctBA/640"><br>《水调歌头》宋·苏轼<br>明月几时有，把酒问青天。<br>不知天上宫阙，今夕是何年。<br>我欲乘风归去，又恐琼楼玉宇，高处不胜寒。<br>起舞弄清影，何似在人间。<br>转朱阁，低绮户，照无眠。<br>不应有恨，何事长向别时圆。<br>人有悲欢离合，月有阴晴圆缺，此事古难全。<br>但愿人长久，千里共婵娟。<br><br>人月两圆自古就是所有人的夙愿，想必这也是它流传很广的原因之一。<br>豁达如苏轼，在面对离别时，也不禁发出“但愿人长久，千里共婵娟。”的感慨。<br>但人生聚散总有时，曾经并肩而行的我们，也终会在某一个路口走散。<br>很高兴你能来，不遗憾你离开。<br>当无奈分离时，愿我们都能怀揣着对彼此的祝福，微笑地目送。<br>即使相隔千里，我们望着同一轮明月时，却依旧能想起彼此，这便是最好的感情。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjXeLfDh05voBBgiauiasuHOIib5S6ll0S0VjHcXO7CBjrGgUXWuczfXvdw/640"><br>《江城子》宋·苏轼<br>十年生死两茫茫，不思量，自难忘。<br>千里孤坟，无处话凄凉。<br>纵使相逢应不识，尘满面，鬓如霜。<br>夜来幽梦忽还乡，小轩窗，正梳妆。<br>相顾无言，惟有泪千行。<br>料得年年肠断处，明月夜，短松冈。<br><br>这世间，有多少相聚，便会有多少死别；这世间有多少死别，便会有多少人感同身受。<br>写下这首词的时候，苏轼妻子王弗已经去世十年。<br>十年，之余人生，已经很长；之于苏轼，更是悲伤漫长。<br>纵然再相逢，怕是你也认不出我了，因为，我早已鬓白如霜。<br>人生莫大的遗憾，不过如此了吧。<br>人来到这世上，不一定会得到什么，但一定会失去什么。<br><br>就像张嘉佳所说：我们可以一起长大，被最爱的人摸着头顶。可人山人海，总要有人要先离开。<br>当我们面对那些必然要经历的生老病死，悲欢离合之前，请一定要<br>好好珍惜身边的每一个人。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjanXCrXTyk2bicd2BCgfL0JfbVdSEzy4Ix8N9yLVgL7vnB2qvsrjgjdg/640"><br>《声声慢》宋·李清照<br>寻寻觅觅，冷冷清清，凄凄惨惨戚戚。<br>乍暖还寒时候，最难将息。<br>三杯两盏淡酒，怎敌他、晚来风急？<br>雁过也，正伤心，却是旧时相识。<br>满地黄花堆积，憔悴损，如今有谁堪摘？<br>守著窗儿，独自怎生得黑？<br>梧桐更兼细雨，到黄昏、点点滴滴。<br>这次第，怎一个、愁字了得。<br><br>有人说，爱上李清照，是因为一句“寻寻觅觅，冷冷清清，凄凄惨惨戚戚。”<br>李清照被誉为“词国皇后”。<br>她的词，读少了，会遗憾；读多了，心会碎。<br>但其实李清照跟每个曾经害过相思的人一样，彻夜难眠、望穿秋水。<br>她只是一个普通的女子，而我们只是一个平凡的人。<br>但我们都一样，那些难忘的人或事，我们从来都没有忘记过。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjIsVGA8TKLPkV1FuYday3dticicss1KJgdOs5IlUkyibnPd6ricQPQ03p0g/640"><br>《满江红》宋·岳飞<br>怒发冲冠，凭栏处、潇潇雨歇。<br>抬望眼，仰天长啸，壮怀激烈。<br>三十功名尘与土，八千里路云和月。<br>莫等闲、白了少年头，空悲切！<br>靖康耻，犹未雪。臣子恨，何时灭。<br>驾长车，踏破贺兰山缺。<br>壮志饥餐胡虏肉，笑谈渴饮匈奴血。<br>待从头、收拾旧山河，朝天阙！<br><br>这首《满江红》字字铿锵，将爱国热情与报国之志写得淋漓尽致，<br>被世人盛赞为“孤篇压两宋”之词。<br>一场急骤而来的雨刚刚停歇。岳飞独自靠在栏杆旁，望着远方的山峦。<br>他想收复山河，豪壮的胸怀激动剧烈，可三十年功绩名位已经成了尘土，征战千里只有浮云明月。<br>“莫等闲、白了少年头，空悲切！”是啊，<br>花有重开日，人无再少年。<br>当我们行至中年，即使有未达成的宏愿，愿我们都坦然面对岁月。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjnH1XWwltSibMQNtvcxEqibtP9oa2rsKGO76drGBooY3b8lmajbD8byibw/640"><br>《念奴娇·赤壁怀古》宋·苏轼<br>大江东去，浪淘尽、千古风流人物。<br>故垒西边，人道是、三国周郎赤壁。<br>乱石穿空，惊涛拍岸，卷起千堆雪。<br>江山如画，一时多少豪杰。<br>遥想公瑾当年，小乔初嫁了，雄姿英发。<br>羽扇纶巾，谈笑间、樯橹灰飞烟灭。<br>故国神游，多情应笑我，早生华发。<br>人生如梦，一樽还酹江月。<br><br>在中国9万多个汉字中，要说深受人们喜爱的，一定有个“梦”字。<br>人生如梦，大梦三生，“梦”字的哲学，大概也是人们传唱这首词的原因。<br>人们来到这个世界，就如生于世间犹如在水面飘浮，人们离开这个世界，就好似做了一场大梦。<br>在这场梦里，穷也好，富也好，其实到头来，都是过眼云烟。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjTr670mZUQHp3HbwRm3DfI2icFyOP4Fj5ItZ3SSDEybyTRp8zic5eX47A/640"><br>《定风波》宋·苏轼<br>莫听穿林打叶声，何妨吟啸且徐行。<br>竹杖芒鞋轻胜马，谁怕？<br>一蓑烟雨任平生。<br>料峭春风吹酒醒，微冷，<br>山头斜照却相迎。<br>回首向来萧瑟处，<br>归去，也无风雨也无晴。<br><br>豁达不是人人都能做到，却是人人都想做到。<br>这首词写自苏轼被贬黄州的第三年。<br>苏轼和大家一起出行游玩，中途遇到大雨，同伴狼狈躲雨，却只有苏轼不以为意。<br>竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。<br>面对人生的风风雨雨，苏轼选择我行我素，有一种不畏坎坷的超然情怀。<br>归去，也无风雨也无晴。则是说，人生的风雨和自然界的风雨又有何不同？<br>自然界的雨晴既属寻常，社会人生中的风雨、荣辱得失又何足挂齿？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfje1e9HyUDRGdTudMh3ktqe5icCic3iclQXJmySBRRZjQdNXQ6doMesAvIw/640"><br>《雨霖铃·寒蝉凄切》宋·柳永<br>寒蝉凄切，对长亭晚，骤雨初歇。<br>都门帐饮无绪，留恋处、兰舟催发。<br>执手相看泪眼，竟无语凝噎。<br>念去去、千里烟波，暮霭沉沉楚天阔。<br>多情自古伤离别，更那堪、冷落清秋节。<br>今宵酒醒何处，杨柳岸、晓风残月。<br>此去经年，应是良辰好景虚设。<br>便纵有、千种风情，更与何人说？<br><br>何处合成愁，离人心上秋。<br>自古以来，离愁就牵动着每一个人的心。<br>可人生便是如此，爱别离，恨别离。<br>世上没有任何一个人能永远陪着另一个人，人与人之间无论相聚多久，最后的结局都是别离。<br>能陪我们携手一生的人，更是寥寥。<br><br>《追逐繁星的孩子》中有这么一句话：<br>人就是这样的生物啊。我们是如此渺小，可正是因为太过渺小，才要愈发珍惜。<br>只有珍惜了现在所拥有的，即使以后分隔两地，也有足够的美好来慰藉。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjPlrmaFxfqX81Tgy0KxO9MTB2QEznfeLPrIjhwDLbDPIgjwpU0Uo4XA/640"><br>《一剪梅》宋·李清照<br>红藕香残玉簟秋。<br>轻解罗裳，独上兰舟。<br>云中谁寄锦书来，<br>雁字回时，月满西楼。<br>花自飘零水自流。<br>一种相思，两处闲愁。<br>此情无计可消除，<br>才下眉头，却上心头。<br><br>红藕香残玉簟秋，入目之处，都是一派衰败的景象。<br>其实景物千年来都是如此，只是赏景的人心境不同罢了。<br>曾偶然间看到过这样一句话：这世间所有的死别，都好过生离。<br>我想这句话，不只写进了李清照的心坎里，同样也写进了每一个离人的心里。<br>“若教眼里无离恨，不信人间有白头。”<br>这种所有人共通的离愁别绪，想必也是这首词流传很广的原因吧。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjryj6JYAykUia4ic2I1TLyrY9UKVDs72t4nkwnDtN6ZbpOKQia5Ux3e3vQ/640"><br>《钗头凤》宋·陆游<br>红酥手，黄縢酒，满城春色宫墙柳。<br>东风恶，欢情薄。<br>一怀愁绪，几年离索。<br>错、错、错。<br>春如旧，人空瘦，泪痕红浥鲛绡透。<br>桃花落，闲池阁。<br>山盟虽在，锦书难托。<br>莫、莫、莫！<br><br>陆游与唐琬这对有情人，因母亲的反对而分开。多年以后，当两人再次相遇，物是人非，此情此景，让人潸然泪下。<br>世间总有这样的悲剧，相爱却不能相守。<br>经年以后，两人再次相遇，却发现此情依旧，可是，却永远回不去了。<br>这世间，遗憾错过的人比比皆是。如果一切还来得及，请一定要珍惜。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/kpPTcwXHSdwSmwb567LRKagU8Hz3lIfjJzXl4mJhzTsicnoWNVoiaiaFqVUC8lsTC2DOExFozicSft8eXIkE4v4ibHA/640"><br>《卜算子》宋·李之仪<br>我住长江头，君住长江尾。<br>日日思君不见君，共饮长江水。<br>此水几时休，此恨何时已。<br>只愿君心似我心，定不负相思意。<br><br>悠悠长江水，再绵长也隔不断思念。<br>这本是一首思念的诗，时至今日，却变成了许多人的定情之语。<br>“只愿君心似我心，定不负相思意。”<br>字字有力，就像誓言，一诺白头。<br>所有流传甚广的诗词，不过都是诗人的将心比心。<br>很多时候，我们想说的，却又一时找不到词语来形容的，都可以用宋词徐徐吟出来。<br>这十首宋词里，千百年来，说中了无数人的心声，而今天，有没有恰巧说中你的呢？<br>',
'<h2>扬州八怪之首 金农</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfZKjjwvxWFlBMg4WAsjGafBhupAMlYFFA7h8SB6mnt5Ioibaod3icFDRadQOdbVqma0E8yuicsQM3JQ/640?"><br>金农是清代著名的大书法家、大画家。<br>他知识渊博，文学造诣很高，浓厚的学养使他居于“扬州八怪”之首。<br>金农交友广泛，上至名门公卿、富豪巨贾，下至贩夫走卒、贫民百姓，三教九流无所不有。<br>他交友还有一种怪脾气。<br>他瞧不起的人，不但话不投机半句多，而且报之以白眼，更别想求得他的诗文字画。<br>而对要好朋友从不以穷富贵贱取人。<br><br>酒席救急<br>有一次，某大盐商要在自己家里宴客，把金农请来尊为首座。<br>从行酒令开始，要求每个人说一句古人的诗句，其中必须有“红”“飞”二字，否则罚酒。<br>一些老的和有经验的盐商一个个都过了关。<br>可轮到一个年轻的盐商时，却发生了意想不到的事。<br>他见别人一个个应对如流，自己说什么也想不出合适的诗句。<br>众人见他答不出，要逼着他认输，喝酒。<br>他在万般无奈之下，竟然冒出一句：“柳絮飞来片片红。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfZKjjwvxWFlBMg4WAsjGafgE9PlH1sQqYlMSdO8APQQ7giamPLQLeICQ58PUJvdJl6yRWnnN1aZEQ/640?"><br><br>“哗!”一阵大笑。<br>“柳絮怎么会是红的呢?荒唐!荒唐!…‘这是杜撰!喝酒!喝酒!”众人乱成一片，只有金农一言不发，他想：<br>这个小盐商看上去挺憨厚，我应该帮他一把。<br>于是，他咳了一声，表示有话要说。<br>众人一看金农要发言，静下声来。<br>只见金农缓缓地站了起来，说道：<br>“难得这位小兄弟知道这首诗，这是元代诗人的佳句呀！<br>意境好，意境好!”众人听了半信半疑，其中有一个人大着胆子对金农说：<br>“冬心先生，您能否把这首诗读出来让我们见识见识?”金农微微一笑曰：<br>“不妨，不妨，听我道来：<br>‘廿（niàn）四桥边廿四风，凭栏犹忆旧江东。<br>夕阳返照桃花渡，柳絮飞来片片红。’<br>如何?如何?”众人听了，疑团顿解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfZKjjwvxWFlBMg4WAsjGafEEm8cSSllvWhh1wsYbQME6Iu0IPGbwUokMkI7x4JePT0YKQtQpqMpw/640?"><br><br>其实，这哪里是元代诗人的诗，实在是急中生智，自己杜撰出来为那位小盐商解围的。<br>那小盐商愣在一边，金农向他微微点头，示意他不要露出破绽。<br>宴会自然还在继续。<br>第二天，那小盐商来到金农家致谢，并奉上一千两银子作为答谢之礼。<br><br>这个故事，说明金农才思敏捷，勇于助人。<br>',
'<h2>夏天的诗词</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorepG2h5wzG8X4WP3c9PmhCYibTgdBPQ0ytUV9Uoxtof2PFsKPHmiaoq8t6BCbSicUSXXKySuOxeeF1Iw/640"><br>夜来南风起，小麦覆陇黄《观刈麦》<br><br>深居俯夹城，春去夏犹清《晚晴》<br>首夏犹清和，芳草亦未歇《游赤石进帆海》<br>连雨不知春去，一晴方觉夏深《喜晴》<br>清江一曲抱村流，长夏江村事亭幽《忸村》<br>芳菲歇去何须恨，夏木阳阴正可人《三月晦日》<br>小荷才露尖尖角，早有蜻蜓立上头《小池》<br>黄梅时节家家雨，青草池塘处处蛙《有约》<br>绿遍山原白满川，子规声里雨如烟《乡村四月》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcXYzicCUz28JjHiaEApeHdyYiahnhojg0GwrbyVyWeDV1GSiaibH1YjIapaR03nCJGJZgsb5Y0DjE4ibFw/640"><br>接天莲叶无穷碧，映日荷花别样红《晓出净慈寺》<br><br>稻花香里说丰年，听取蛙声一片《西江月》<br>水晶帘动微风起，满架蔷薇一院香《山亭夏日》<br>绿树村边合，青山郭外斜《过故人庄》<br>糁径杨花铺白毡，点溪荷叶叠青钱《绝句漫兴》<br>松下茅亭五月凉，汀沙云树晚苍苍《题稚川山水》<br>自去自来梁上燕，相亲相近水中鸥《江村》<br>卷地风来忽吹散，望湖楼下水如天《望湖楼醉书》<br>日长睡起无情思，闲看儿童捉柳花《初夏午睡起》<br>竹摇清影罩幽窗，两两时禽噪夕阳《即景》<br>纷纷红紫已成尘，布谷声中夏令新《初夏绝句》<br>晴日暖风生麦气，绿阴幽草胜花时《初夏即事》<br>欲把西湖比西子，淡妆浓抹总相宜《饮湖上初晴》<br>绿荫不减来时路，添得黄鹂四五声《三衢道中》<br>南州溽暑醉如酒，隐几熟眠开北牖《夏昼偶作》<br>更无柳絮因风起，惟有葵花向日倾《客中初夏》<br>一夜雨声凉到梦，万荷叶上送秋来《夏日杂诗》<br>微风忽起吹莲叶，青玉盘中泻水银《夏雨后题》<br>昆仑之高有积雪，蓬莱之远常遗寒《暑旱苦热》<br>月明船笛参差起，风定池莲自在香《纳凉》<br>竹深树密虫鸣处，时有微凉不是风《夏夜追凉》<br>荷风送香气，竹露滴清响《夏日南亭怀辛大》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorevPaicRtryUUDbyzGjrBcxJfRV8ic4daayJHkNVXLknXZFCYsIgSpuuvCicQYI7mOqKppPtH03MFUyQ/640"><br>树阴满地日当午，梦觉流莺时一声《夏意》<br>水满有时观下鹭，草深无处不鸣蛙《幽居初夏》<br>懒摇白羽扇，裸袒青林中《夏日山中》<br>纸屏石枕竹方床，手倦抛书午梦长《夏日登车》',
'<h2>古文名句</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEore9vUiaJEJTicF8cYCJValvlHRWjg5AzDjWewUmLTia7MrIWcKueJgvyLsKBarY9SzSRLF2W8xj3LsBQ/640"><br>庭有枇杷树，吾妻死之年所手植也，今已亭亭如盖矣。<br>——归有光《项脊轩志》<br><br>作者把极深的悲痛寄寓一棵枇杷树，<br>枇杷树本来是无思想感情的静物，但把它的种植时间与妻子逝世之年联系起来，移情于物；<br>在“亭亭如盖”四个字的前面加上“今已”这个时间词，表明时光在推移，静物也显示着动态。<br>树长，人亡！<br>物是，人非！<br>光阴易逝，情意难忘。<br><br>吾作此书时，尚为世中一人；<br>汝看此书时，吾已成为阴间一鬼。<br>——林觉民《与妻书》<br><br>林觉民是黄花岗七十二烈士之一，这是他在<br>黄花岗起义的三天前写给其妻子陈意映的诀别信，此文感人肺腑，让人忍不住掉泪。<br><br>《与妻书》惟其感人，就在于它情真意切，字字泣血，到处都是浓得化不开的真情，缠绵悱恻而又充满激情，充满凛然正气，为国捐躯的激情与对爱妻的深情两相交融、相互辉映，叫人断肠落泪，而又撼人魂魄、令人感奋。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreI5Z5sibMfmFibib6cmwXdceibkrZ9xYzb2junVcQPjyWn9xkGxftXc05ibW4ydpGvSemiccL8qPZW1BHw/640"><br>臣无祖母，无以至今日，祖母无臣，无以终余年。<br>母孙二人，更相为命，是以区区不能废远。<br>——李密《陈情表》<br><br>李密是蜀汉旧臣，晋武帝司马炎灭蜀，征召李密为官，李密推辞不受，写下这篇感情真挚的《陈情表》，司马炎也为之感动，还赐给李密两个奴婢帮忙照顾祖母，并吩咐郡县帮助供养。<br>《陈情表》从自己幼年的不幸遭遇写起，说明自己与祖母相依为命的特殊感情，叙述委婉，辞意恳切，语言简洁生动，富有表现力与强烈的感染力。<br><br>情不知所起，一往而深。<br>生者可以死，死可以生。<br>生而不可与死，死而不可复生者，皆非情之至也。<br>——汤显祖《牡丹亭记题词》<br><br>汤显祖的名作《牡丹亭》写极致的爱情，杜丽娘为爱而死，为爱而生，极致的浪漫。<br>爱情在不知不觉中激发起来，而且越来越深，活着时可以为情而死，死了又可以为情而生。<br>活着不愿为情而死，死而不能复生的，都不能算是感情的极点啊。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfnLNOiczXTLZNjRN3Jspiax0vCEQHOF1z91vyKOjOHHTN9Ft0XOPNqOtyhibHXTwz7NmfRic7coI5hUQ/640"><br>汝病吾不知时，汝殁吾不知日，生不能相养于共居，殁不得抚汝以尽哀，敛不凭其棺，窆不临其穴。<br>吾行负神明而使汝夭，不孝不慈，而不能与汝相养以生，相守以死；<br>一在天之涯，一在地之角，生而影不与吾形相依，死而魂不与吾梦相接，吾实为之，其又何尤！<br>彼苍者天，曷其有极！<br>——韩愈《祭十二郎文》<br><br>韩愈幼年丧父，靠兄嫂抚养成人。<br>韩愈与其侄十二郎自幼相守，历经患难，感情特别深厚。<br>但成年以后，韩愈四处飘泊，与十二郎很少见面。<br>正当韩愈官运好转，有可能与十二郎相聚的时候，突然传来十二郎去世的噩耗。<br>韩愈尤为悲痛，写下这篇祭文。<br>《祭十二郎文》以向死者诉说的口吻写成，哀家族之凋落，哀己身之未老先衰，哀死者之早夭，疑天理疑神明，疑生死之数，乃至疑后嗣之成立，极写内心的辛酸悲痛。<br><br>双慈在堂，下有妹女，门祚衰薄，终鲜兄弟。<br>淳一死不足惜，哀哀八口，何以为生？<br>虽然已矣。<br>淳之身，父之所遗；<br>淳之身，君之所用。<br>为父为君，死亦何负于双慈？<br>但慈君推干就湿，教礼习诗，十五年如一日；<br>嫡母慈惠，千古所难。<br>大恩未酬，令人痛绝。<br>——夏完淳《狱中上母书》<br><br>夏完淳是明末的抗清英雄，14岁随父抗清，后来兵败被俘，死时年仅16岁。<br>《狱中上母书》是夏完淳在狱中写给生母和嫡母的绝笔信。<br>在信中，他为自己的离去，家中八口的生计而担忧，为无法报答母亲的恩德而惭愧心伤。<br>可又认为，自己为父为君而死，是死得其所。<br>全文一唱三叹，慷慨悲壮，感人至深。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8J34Ry4yiaLGfuQfUDWahYNVmYkPxKibAox7qL8RicD71EjYaam1IWatyeXAPVA9sLsicD0IrdOAZ2SA/640"><br>莫说相公痴，更有痴似相公者！<br>——张岱《湖心亭看雪》<br><br>正是下雪时节，作者驾船去湖心亭赏雪，没想到，湖心亭早已有两人在此了，煮酒畅谈，好不乐乎。<br>作者十分感慨欣慰。<br>结尾船夫的一句：<br><br>莫说相公痴，更有痴似相公者。文情荡漾，余味无穷。<br><br>今当远离，临表涕零，不知所言。<br>——诸葛亮《出师表》<br><br>诸葛亮一心以匡复汉室为目标，呕心沥血，鞠躬尽瘁。<br>诸葛亮北上伐魏，他满怀深意给刘禅上了一封《出师表》，恳切的言辞，赤胆的忠诚，感人肺腑。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcLSZ5TkS0EPOIbeZQbeMQXic4rree1QZibMc0Cq84Vnb9Eaf56V4lbIdU06ah7Kt2zGpl7967gDm3w/640"><br>呜呼生前既不可想，身后又不可知；<br>哭汝既不闻汝言，奠汝又不见汝食。<br>纸灰飞扬，朔风野大，阿兄归矣，犹屡屡回头望汝也。<br>——袁枚《祭妹文》<br><br>这是袁枚给妹妹写的祭文。<br>文中写的都是一些生活琐事，信手拈来，清灵隽妙；<br>悲悼亲人的遽然长逝时，又字字玑珠，句句血泪，真挚动人，感人肺腑。<br><br>生而为英，死而为灵。<br>其同乎万物生死，而复归于无物者，暂聚之形；<br>不与万物共尽，而卓然其不朽者，后世之名。<br>——欧阳修《祭石曼卿文》<br><br>石曼卿是欧阳修的朋友，这篇祭文是石曼卿去世26年后，欧阳修所写的。<br>时过境迁，死者已长眠地下。<br>作者追忆往昔，凄然泪下，不能忘情，感染了无数读者。',
'<h2>杜牧的赤壁</h2><br><br>杜牧，字牧之，号樊川居士，唐代诗人。<br>他与李商隐被后世人并称为“小李杜”，以区别于李白、杜甫。<br><br>赤壁——杜牧<br>折戟沉沙铁未销，自将磨洗认前朝。<br>东风不与周郎便，铜雀春深锁二乔。<br><br>诗文翻译：<br>一支折断了的铁戟沉没在泥沙中，还没有完全销蚀掉，我仔细了磨洗了一番，发现这是当年赤壁之战时遗留下来的物件。<br>假如当年的东风没有给予周瑜方便，恐怕历史上的赤壁之战就会是另一番结果了：<br>曹操战胜，二乔美女被关进了铜雀台。<br><br>诗文鉴赏：<br>“折戟沉沙铁未销，自将磨洗认前朝。”<br>一支折断了的铁戟沉没在泥沙中，还没有完全销蚀掉，我仔细了磨洗了一番，发现这是当年赤壁之战时遗留下来的物件。<br>杜牧从自己实地游历赤壁古战场的所见，用梁军平淡无奇的诗句，却包容了岁月流逝、物是人非之感。<br>这支铁戟也激发了诗人的思绪，将三国深沉的历史蕴含其中，铺垫出杜牧后文的感慨之情。<br><br>“东风不与周郎便，铜雀春深锁二乔。”<br>假如当年的东风没有给予周瑜方便，恐怕历史上的赤壁之战就会是另一番结果了：<br>曹操战胜，二乔美女被关进了铜雀台。<br>这两句成为人们千古传诵的佳句，更在于它的巧思妙想，诗人没有拘泥于现有的历史，而是逆向思索，将残酷的战争用美人“二乔”的遭遇一笔带过，对赤壁之战发表的自己独特的看法，令人耳目一新，成为千古传诵的佳作。<br>',
'<h2>王之涣六首诗</h2><br>我国留存诗作最多的诗人是谁？<br>是乾隆。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEib3TEqKhE3bQFia5uzbRAMcYhOxsHasoiasnHyvDS5TPOeB9Z2CIfmAEia00lFxvnR4lCbtznSeicDWGA/640"><br>乾隆一生写下四万三千多首诗，要知道，《全唐诗》总共只收录了四万八千多首诗。<br>他一个人写的诗的数量，差点赶上《全唐诗》了。<br>可是，写得多并不意味着写得好。<br>在唐代，有这样一位诗人，《全唐诗》只留下他的六首诗作，其中两首妇孺皆知，小学生都会背。<br>他是王之涣。<br>王之涣是盛唐诗人，他和王昌龄、高适关系很好，三个人经常一起喝酒畅谈。<br>在唐代，王之涣的诗经常被作为歌词来演唱。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEib3TEqKhE3bQFia5uzbRAMcYJiaLHSaz8ahS6KUhQg8IgfFC5uf6cG7fgd6cISiaWLnlsM2s5dBdAOsA/640"><br>虽然王之涣今仅存六首诗，但是他有两首诗极负盛名。<br>一首是《登鹳雀楼》：<br>白日依山尽，黄河入海流。<br>欲穷千里目，更上一层楼。<br>这首《登鹳鹊楼》在中国就连三岁的孩子都能背诵。<br>全诗四句二十个字，无一字生僻，无一句难懂，但给读者展现出一幅一泻千里、气势磅礴的画面，把哲理与景物、情势溶化得天衣无缝，成为鹳雀楼上一首不朽的绝唱。<br>此诗意境雄浑壮阔，气势昂扬。<br>其中“欲穷千里目，更上一层楼。”更是千百年来，人人皆知的名言警句。<br>这两句常常被引用，借以表达积极探索和无限进取的人生态度，千百年来一直激励着中华民族昂扬向上。<br>时至今日，此诗还几次出现在中国国家重大政治和外交场合。<br>清代诗评家也认为：“王诗短短二十字，前十字大意已尽，后十字有尺幅千里之势。”<br>王之涣也因这一首《登鹳雀楼》，也成就了千古名楼鹳雀楼。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEib3TEqKhE3bQFia5uzbRAMcYH8icZHsDVniaxW3b7HYG7tf1FKpTgib5qlM7gkVpBwCaVeIckxTaFb3QA/640"><br>除了这首诗，王之涣还有一首传世名作——《凉州词》。<br>《凉州词二首》是一组诗，其中，以第一首最为知名：<br>黄河远上白云间，一片孤城万仞山。<br>羌笛何须怨杨柳，春风不度玉门关。<br>这首诗被誉为唐诗七绝的压卷之作，历来为后世称颂。<br>纵目望去，黄河渐行渐远，好像奔流在缭绕的白云中间，就在黄河上游的万仞高山之中，一座孤城玉门关耸峙在那里，显得孤峭冷寂。<br>何必用羌笛吹起那哀怨的杨柳曲去埋怨春光迟迟不来呢，原来玉门关一带春风是吹不到的啊！<br>诗的开头开山川的雄阔苍凉，表现戍边者的孤独与危险。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEib3TEqKhE3bQFia5uzbRAMcYhIubBwQ3QAV4OXiaviaWuHiboXTMyJMw9aiamkxzxd7C5LGOyYrkjnf3kA/640"><br>折柳赠别是唐代的送别风俗，玉门关外，春风不度，杨柳不青，离人想要折一枝杨柳寄情也不能，这就比折柳送别更为难堪。<br>征人怀着这种心情听曲，似乎笛声也在“怨杨柳”，流露的怨情是强烈的，而以“何须怨”的宽解语委婉出之，深沉含蓄，耐人寻味。<br>有人说，这首诗是“唐音”代表，历来的边塞诗都是悲凉的，而这首诗写得悲壮苍凉，没有衰飒颓唐的情调，表现出盛唐诗人广阔的心胸。<br>即使写悲切的怨情，也是悲中有壮，悲凉而慷慨。<br>也许正因为《凉州词》情调悲而不失其壮，所以能成为“唐音”的典型代表。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEib3TEqKhE3bQFia5uzbRAMcYVXRSLFy7fBCjJVWzX5ZbqkFZfaA1WJ1A7lBicexgdqCFMbG55L1qiajw/640"><br>一句“欲穷千里目，更上一层楼”、一句“羌笛何须怨杨柳，春风不度玉门关”让王之涣流传千古，也让我们见识到了唐代人人能诗，唐诗句句高华的气质。<br>',
'<h2>60句杜甫诗词</h2><br>杜甫是我国伟大的现实主义诗人，他的诗语言沉郁，讲究炼字炼句，对我国古典诗歌影响深远。<br><br>杜甫被称为“诗圣”，他的诗被称为“诗史”，他的许多诗真实的反映了唐代的生活，今天，我们一起来读一读杜甫的名句，体会杜甫和大唐的悲欢离合。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8FOGmicBg0BetrIlHYcickvCcT5QvfoxNbsPRLu278SBwL0eAPzD2cATKQeF0ZxAiaPjh8PTXZJ2zeA/640"><br>会当凌绝顶，一览众山小。—— 杜甫《望岳》<br>冠盖满京华，斯人独憔悴。—— 杜甫《梦李白二首·其二》<br>两个黄鹂鸣翠柳，一行白鹭上青天。—— 杜甫《绝句》<br>露从今夜白，月是故乡明。—— 杜甫《月夜忆舍弟》<br>摇落深知宋玉悲，风流儒雅亦吾师。—— 杜甫《咏怀古迹五首·其二》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8FOGmicBg0BetrIlHYcickvCILzOHp3IGsY0bxOX1XTyYhqpKIibPLTnfb1cwUt5QvZx8zCjgf4mqlQ/640"><br>读书破万卷，下笔如有神。—— 杜甫《奉赠韦左丞丈二十二韵》<br>迟日江山丽，春风花草香。—— 杜甫《绝句二首》<br>江碧鸟逾白，山青花欲燃。—— 杜甫《绝句二首》<br>窗含西岭千秋雪，门泊东吴万里船。—— 杜甫《绝句》<br>出师未捷身先死，长使英雄泪满襟。—— 杜甫《蜀相》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8FOGmicBg0BetrIlHYcickvCY389Fgic3asRKu3ItDNhibToKVm7PoLzXat95pmiamd2bZwDHMZORz66A/640"><br>感时花溅泪，恨别鸟惊心。—— 杜甫《春望》<br>烽火连三月，家书抵万金。—— 杜甫《春望》<br>留连戏蝶时时舞，自在娇莺恰恰啼。—— 杜甫《江畔独步寻花·其六》<br>白日放歌须纵酒，青春作伴好还乡。—— 杜甫《闻官军收河南河北》<br>尔曹身与名俱灭，不废江河万古流。—— 杜甫《戏为六绝句·其二》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8FOGmicBg0BetrIlHYcickvCLmDvuuHEh5nMia1IHjOBeiczGtibEs5htAJQNHwibwCBVHFR8SicBJuBQow/640"><br>泥融飞燕子，沙暖睡鸳鸯。—— 杜甫《绝句二首》<br>三顾频烦天下计，两朝开济老臣心。—— 杜甫《蜀相》<br>穿花蛱蝶深深见，点水蜻蜓款款飞。—— 杜甫《曲江二首》<br>飘飘何所似，天地一沙鸥。—— 杜甫《旅夜书怀》<br>射人先射马，擒贼先擒王。—— 杜甫《前出塞九首·其六》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8FOGmicBg0BetrIlHYcickvCkOPzXgpXopeLqlQbCzP3S3K6icX2eJIicAhKD7JxCfegv82CQvMkRnQw/640"><br>万里悲秋常作客，百年多病独登台。—— 杜甫《登高》<br>桃花一簇开无主，可爱深红爱浅红。—— 杜甫《江畔独步寻花·其五》<br>酒债寻常行处有，人生七十古来稀。—— 杜甫《曲江二首》<br>无边落木萧萧下，不尽长江滚滚来。—— 杜甫《登高》<br>天时人事日相催，冬至阳生春又来。—— 杜甫《小至》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8FOGmicBg0BetrIlHYcickvCwUaX7KFotPIFJQHSoiajsYDlsWiaiaCQogyibBSBtiaab9rDjNHhtBWZyLQ/640"><br>细雨鱼儿出，微风燕子斜。—— 杜甫《水槛遣心二首》<br>画图省识春风面，环佩空归夜月魂。—— 杜甫《咏怀古迹五首·其三》<br>丛菊两开他日泪，孤舟一系故园心。—— 杜甫《秋兴八首·其一》<br>明日隔山岳，世事两茫茫。—— 杜甫《赠卫八处士》<br>故人入我梦，明我长相忆。—— 杜甫《梦李白二首·其一》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8FOGmicBg0BetrIlHYcickvCW4erJicf69czLC4dfbP4gsDa0j5Wv6HjfzWibgnoGficceFOZ63CibHBqg/640"><br>浮云终日行，游子久不至。—— 杜甫《梦李白二首·其二》<br>正是江南好风景，落花时节又逢君。—— 杜甫《江南逢李龟年》<br>谁怜一片影，相失万重云？<br>望尽似犹见，哀多如更闻。—— 杜甫《孤雁 》<br>亲朋无一字，老病有孤舟。—— 杜甫《登岳阳楼》<br>千秋万岁名，寂寞身后事。—— 杜甫《梦李白二首·其二》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicE8FOGmicBg0BetrIlHYcickvCw9mZlVP2XHhCmsXZIrqPox3b2BW6CniaA9ibZ7Giba4KhNic7sDpKwr8Jg/640"><br>一片花飞减却春，风飘万点正愁人。—— 杜甫《曲江二首》<br>庾信平生最萧瑟，暮年诗赋动江关。—— 杜甫《咏怀古迹五首·其一》<br>白也诗无敌，飘然思不群。—— 杜甫《春日忆李白》<br>夜雨剪春韭，新炊间黄粱。—— 杜甫《赠卫八处士》<br>颠狂柳絮随风去，轻薄桃花逐水流。—— 杜甫《绝句漫兴九首·其五》',
'<h2>繁华过后终是空</h2><br>前言：匆匆那年，旧忆就像一扇窗，推开了就难再合上，摇曳的枯枝还在轻轻的作响，光阴忆过，远去熟悉的模样，谁在轻轻唱一曲小桥流水，那年太匆匆。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/pAiaqogqdkibTibz3M1m8betZ97WFLyeboeh2ZVJOeicTpiczVT5y0NcQDR5pvrZLJcQOl7VAicwib6KOCibqLAeM8zGwg/640"><br><br>《相见欢》【五代】李煜<br>林花谢了春红，太匆匆。无奈朝来寒雨晚来风。<br>胭脂泪，相留醉，几时重。自是人生长恨水长东。<br>此词是即景抒情的典范之作，它将人生失意的无限怅恨寄寓在对暮春残景的描绘中，表面上是伤春咏别，实质上是抒写“人生长恨水长东”的深切悲慨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/pAiaqogqdkibTibz3M1m8betZ97WFLyeboejA2CHaXlGiczfQRwHFz6VJaeWRNHbSVibrsUKa7sxhs8TscrFfxvHRhA/640"><br>《浪淘沙》【宋】欧阳修<br>把酒祝东风，且共从容。垂杨紫陌洛城东。总是当时携手处，游遍芳丛。<br>聚散苦匆匆，此恨无穷。今年花胜去年红。可惜明年花更好，知与谁同。<br>这首词写作者独游洛阳城东郊，饮酒观花时产生的愿聚恐散的感情。上片由眼前美景而思去年同游之乐。下片再由现境而思未来之境，含遗憾之情于其中，尤表现出对友谊的珍惜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/pAiaqogqdkibTibz3M1m8betZ97WFLyeboeJXUhuBQOT0zNgN9SSKXQ9LicibGsPyHFcarLtu3G4mgPGuIpFc3gjP0A/640"><br>《水龙吟》【宋】程垓<br>夜来风雨匆匆，故园定是花无几。愁多怨极，等闲孤负，一年芳意。柳困桃慵，杏青梅小，对人容易。算好春长在，好花长见，原只是、人憔悴。<br>回首池南旧事，恨星星、不堪重记。如今但有，看花老眼，伤时清泪。不怕逢花瘦，只愁怕、老来风味。待繁红乱处，留云借月，也须拚醉。<br>这首词，通过委婉哀怨的笔触，曲折尽致、反反复复地抒写了自己郁积重重的“嗟老”与“伤时”之情，寄寓了有关家国身世的思想情绪，因而显得立意深远。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/pAiaqogqdkibTibz3M1m8betZ97WFLyeboeXRt7JJLb3icGsdeJNIObIO448TRDliaP8kSbI96ZAKCQWNm7heNNyicaA/640"><br>《秋思》【唐】张籍<br>洛阳城里见秋风，欲作家书意万重。<br>复恐匆匆说不尽，行人临发又开封。<br>全诗一气贯成，明白如话，朴素而又真实地表达游子的心态。在消息传达不便的封建社会，长期客居异地的人常有类似的体验，一经诗人提炼，这件极平常的小事、极普通的题材就具有了代表性的意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/pAiaqogqdkibTibz3M1m8betZ97WFLyeboepDXyRbtVnzEn0qiaTUicovrb1mHwf0L0TZpEUiaMrhg7hMDV8lP6wLRBA/640"><br>《摸鱼儿》【宋】辛弃疾<br>更能消、几番风雨，匆匆春又归去。惜春长怕花开早，何况落红无数。春且住，见说道、天涯芳草无归路。怨春不语。算只有殷勤，画檐蛛网，尽日惹飞絮。<br>长门事，准拟佳期又误。蛾眉曾有人妒。千金纵买相如赋，脉脉此情谁诉？君莫舞，君不见、玉环飞燕皆尘土！闲愁最苦！休去倚危栏，斜阳正在，烟柳断肠处。<br>这首词表面上写的是失宠女人的苦闷，实际上却抒发了作者对国事的忧虑和屡遭排挤打击的沉重心情。词中对南宋小朝廷的昏庸腐朽，对投降派的得意猖獗表示强烈不满。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/pAiaqogqdkibTibz3M1m8betZ97WFLyeboeNFEQ5OJPia3j1aTOicyLFpdiaibS8pJ1x9EYDwq3YxVlsBXvNibtFt2kvTw/640"><br>《六州歌头》【宋】贺铸<br>少年侠气，交结五都雄。肝胆洞。毛发耸。立谈中。死生同。一诺千金重。推翘勇。矜豪纵。轻盖拥。联飞鞚。斗城东。轰饮酒垆，春色浮寒瓮。吸海垂虹。闲呼鹰嗾犬，白羽摘雕弓。狡穴俄空。乐匆匆。<br>似黄粱梦。辞丹凤。明月共。漾孤篷。官冗從。怀倥偬。落尘笼。簿书丛。鹖弁如云众。供粗用。忽奇功。笳鼓动。渔阳弄。思悲翁。不请长缨，系取天骄种。剑吼西风。恨登山临水，手寄七弦桐。目送归鸿。<br>全词风格苍凉悲壮，叙事、议论、抒情结合紧密，笔力雄健劲拔，神采飞扬，而且格律谨严，句短韵密，激越的声情在跳荡的旋律中得到体现，两者臻于完美的统一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/pAiaqogqdkibTibz3M1m8betZ97WFLyeboeeGUDmOFa7iaiaAP8rUchwfZcpHqGqntcqR30oBDZyia9Vw364Y8oyykkw/640"><br>《江神子·恨别》【宋】苏轼<br>天涯流落思无穷。既相逢。却匆匆。摧手佳人，和泪折残红。为问东风余几许，春纵在，与谁同。<br>隋堤三月水溶溶。背归鸿。去吴中。回首彭城，清泗与淮通。寄我相思千点泪，流不到，楚江东。<br>词的上片以感慨起调，言天涯流落，愁思茫茫，无穷无尽。“天涯流落”，深寓词人的身世之感。苏轼外任多年，类同飘萍，自视亦天涯流落之人。词的下片即景抒情，继续抒发上片未了之情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/pAiaqogqdkibTibz3M1m8betZ97WFLyeboeUD3OdXL86mKmDIYshEO8UAG0vAz1LtrjumW6ujGsg2ebMygW69t14Q/640"><br>《念奴娇·书东流村壁》【宋】辛弃疾<br>野棠花落，又匆匆过了，清明时节。刬地东风欺客梦，一枕云屏寒怯。曲岸持觞，垂杨系马，此地曾经别。楼空人去，旧游飞燕能说。<br>闻道绮陌东头，行人长见，帘底纤纤月。旧恨春江流不断，新恨云山千叠。料得明朝，尊前重见，镜里花难折。也应惊问：近来多少华发？<br>这是游子他乡思旧之作。上片回忆往日惜别感伤此时不得复见，这隐隐含悲之语在其词作中少有。下片承接上片回忆之感伤一气流注。<br>',
'<h2>柳永《浪淘沙慢·梦觉透窗风一线》</h2><br>浪淘沙慢·梦觉透窗风一线 宋：柳永<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0kHDIdWeouMNyR0hCJT5KGk3NESNicaP05bM5GejcpCjicx7gf4ov1ykZEq1pm8CsT2OAqtmQLm4nMQ/640"><br>梦觉透窗风一线，寒灯吹息。<br>那堪酒醒，又闻空阶，夜雨频滴。<br>嗟因循、久作天涯客。<br>负佳人、几许盟言，<br>便忍把、从前欢会，陡顿翻成忧戚。<br><br>愁极，再三追思，<br>洞房深处，几度饮散歌阑，香暖鸳鸯被。<br>岂暂时疏散，费伊心力。<br>殢云尤雨，有万般千种，相怜相惜。<br><br>恰到如今，天长漏永，无端自家疏隔。<br>知何时、却拥秦云态？<br>愿低帏昵枕，轻轻细说与，<br>江乡夜夜，数寒更思忆。<br><br>译文<br><br>一觉醒来时，一缕寒风透过窗棂吹进房中，把孤灯吹熄。酒醒后的凄凉本已难耐，又听见屋外台阶上的落雨点点滴滴。可叹我迁延漂泊，孑然一身，沦落天涯。如今想起来，真是辜负了佳人的一片真情，多少山盟海誓竟成空言，又怎能忍心把从前的两情欢愉，陡然间变成眼下这孤独忧戚。<br>愁闷之极!反复地回忆，想当初那洞房深处，多少次畅饮欢歌，双双游嬉于鸳鸯被底。那时节我尽心奉承，生怕耗费她一点气力。万种柔情，千般亲昵，我二人缠绵无尽，两情相依相惜。<br>看如今，漫漫长夜漏壶永滴，就这样两地相思隔绝千里。我真是自寻离愁，却让你牵肠挂肚徒悲凄。不知要等到哪日，你我重拥鸳鸯被，共度欢情，如胶似漆。到那时，愿帷幕低垂玉枕亲昵。我会轻轻细说告诉你，在这偏远的寒江水乡，我夜夜难眠，数着寒更把你思念，把你惦记。<br><br>注释<br><br>浪淘沙慢：柳永创调。双调一百三十三字，前段九句六仄韵，后段十五句十仄韵<br>因循：不振作之意。迟延拖拉，漫不经心。<br>几许盟言：多少山盟海誓的话。<br>陡顿：突然。<br>殢（tì）云尤雨：贪恋男女欢情。殢：恋昵。尤：相娱、相恋之意。<br>漏永：古人以铜壶滴漏计算时间，这里指时间过得慢。这里指夜深。<br>疏隔：疏远阻隔。<br>秦云：秦楼云雨。形容男欢女爱。<br>低帏：放下帏帐。<br>昵：亲近，亲昵。<br>数（shuò）：多次。<br><br>赏析<br>词为羁旅途中思念情人之词。全篇善于铺陈叙事，如数家常般把离别相思之深情表达得淋漓尽致，直抒胸臆，感情真挚。<br>从谋篇布局上看，第一、二片，花开两枝，分别述说现在与过去的情事；至第三片，既由过去回到现在，又从现在想到将来，设想将来如何回忆现在，使情感活动向前推进一层。全词三片，从不同角度、不同方位，多层次、多姿态地展现主人公的心理状态和情思活动，具有一定的立体感。<br>',
'<h2>柳永</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0lbeTXiclAtpjYEJ7CziaRDYc2A4lsp3bdicRgowrdC1YmdMBjxNdTERODaZ3smnJYMePDTxqlM6nAZw/640"><br><br>01.<br>柳永起初并不叫柳永。<br><br>柳永的长兄名为柳三复，典出《论语·先进》：“南容三复白圭，孔子以其兄之子妻之。<br>”南容反复读“白圭”之句，孔子便把自己兄长之女嫁给了他。<br>三复，既是书读多遍之意，也是谨言慎行之意。<br><br>柳永的仲兄名为柳三接，典出《周易·晋》：“康侯用锡马蕃庶，昼日三接。”<br>“昼日三接”指一日之间被多次接见，是受到礼遇和重用的意思。<br><br>柳永原名柳三变，典出《论语·子张》：“君子有三变：望之俨然，即之也温，听其言也厉。”<br>柳永的父亲为他取名为“三变”，是希望他既有庄重之仪表，又有温和之性情，同时还有威严的品格。<br><br>尽管知道这段历史，我却还是想称他“柳永”。<br>因为每次提到“三变”这个名字，我都会不由自主地想到柳家世代为官的荣耀，想到武夷山下三复、三接、三变这三兄弟被称为“柳氏三绝”的风光，想到一门多进士的辉煌。<br><br>而柳永，自从他离开家乡福建崇安（今福建省武夷山市）之日起，这一切，都像是武夷山上缭绕的云雾一样，一点一点消散了。<br>柳永，才是他。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYovBzoIkTpc2HpKRs3iaEQ59Zm5bvicT4Ns3u9ticBiazY2EaEx8Ricfeb11aW50VcqlyJxLBU5Tib9mmQ/640"><br><br>02.<br>公元984年，也就是大宋王朝建立的第二十四个年头，柳永出生在山东费县，但这里并不是他的家乡。<br>柳氏祖籍山西，后柳永的祖父被任命为沙县县令，于是举家搬迁至福建，福建崇安就成了这个家族的桑梓之地。<br>柳永的父亲柳宜曾是南唐的一位官员，南唐灭亡后，柳宜供职北宋。<br>柳宜在山东为官多年，柳永就出生在这一时期，后在山东、京城、扬州间长大。<br><br>直到柳永十三岁的时候，柳宜晋升为国子博士，迁任京城，久不能归乡，母亲在家中甚是想念，他拜托弟弟带着自己的画像和孩子们回家省亲，柳永这才到了自己的家乡。<br>后来，“柳氏三绝”扬名福建。<br><br>有人说柳永一辈子都在秦楼楚馆里吟咏风月，那他一定没有读过柳永在十三岁时写的那篇只有一百余字的文章。<br><br>父母养其子而不教，是不爱其子也。<br>虽教而不严，是亦不爱其子也。<br>父母教而不学，是子不爱其身也。<br>虽学而不勤，是亦不爱其身也。<br>是故养子必教，教则必严；严则必勤，勤则必成。<br>学，则庶人之子为公卿；不学，则公卿之子为庶人。<br>——《劝学文》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYovBzoIkTpc2HpKRs3iaEQ54Fbic2lN8r15C4LjbPeB3JJBfibqyhwe4454pgTV1cajRshmmbibiayiagw/640"><br>写“劝学”文章的人很多，就宋朝来说，除了柳永还有朱熹和王安石。<br>然而，无论是朱熹的“勿谓今日不学而有来日，勿谓今年不学而有来年”，还是王安石的“读书不破费，读书利万倍”，我觉得都不如柳永的“养子必教，教则必严；严则必勤，勤则必成”来得犀利而深入骨髓。<br><br>一个十三岁的孩子，竟然看到了教育的重要性与修身的必要性，前途无量。<br><br>有人说柳永的词里永远都是女人的杏眼朱唇，永远都是缠绵与别离，那他一定没有读过柳永十五岁游览家乡中峰寺时作的那首诗。<br><br>攀萝蹑石落崔嵬，千万峰中梵室开。<br>僧向半空为世界，眼看平地起风雷。<br>猿偷晓果升松去，竹逗清流入槛来。<br>旬月经游殊不厌，欲归回首更迟回。<br><br>——《题中峰寺》<br>那千峰万岭、石落崔嵬的雄伟，那半空为世界、平地起风雷的深奥，那猿偷晓果、竹逗清流的灵动，那经游不厌、回首更迟的淡然，柳永也曾豪迈和阔大，且不向唐人逊色半分。<br><br><br>03.<br>公元1002年，柳永走出武夷山，准备经杭州奔东京汴梁（今河南省开封市）参加礼部考试，然后像他的祖父、父亲和叔父一样，延续这个官僚士族家庭的命脉。<br><br>可是连他自己也没有想到，他一到杭州，就被这里的湖光山色和都市繁华给迷住了。<br>仿佛钱塘江的潮、西湖的荷、喧闹的车马、以及勾栏瓦肆里的丝竹都向他发出了同一个声音：“留下来吧，留下来吧。”<br><br>东南形胜，三吴都会，钱塘自古繁华。<br>烟柳画桥，风帘翠幕，参差十万人家。<br><br>云树绕堤沙，怒涛卷霜雪，天堑无涯。<br>市列珠玑，户盈罗绮，竞豪奢。<br><br>重湖叠巘清嘉，有三秋桂子，十里荷花。<br>羌管弄晴，菱歌泛夜，嬉嬉钓叟莲娃。<br><br>千骑拥高牙，乘醉听箫鼓，吟赏烟霞。<br>异日图将好景，归去凤池夸。<br>——《望海潮》<br><br>柳永一面想永远留在这一片繁华里，一面又割舍不掉心中那个出仕的念头，正左右为难间，他忽然萌生了一个想法：做幕僚。<br><br>这或许是成就这两方面的一个折中的办法，于是他想去扣响两浙转运使孙何家的大门。<br>可是孙何家门禁森严，像柳永这样的一届布衣很难堂而皇之地走进去。<br><br>在这样的情境下，柳永填了这首《望海潮》，从历史、地理、自然、经济等各个方面细数杭州城的美好。<br><br>关于那句“三秋桂子，十里荷花”还有这样一个故事：据说，后来这词一直流传到北方，而“三秋桂子，十里荷花”的江南盛景让生长在塞北大地的金国国主也醉倒在无垠的旖旎中。<br><br>再后来，金国起投鞭渡江之志，便有了靖康之耻，便有了大宋的倾颓。<br><br>宋人谢处厚曾作诗道：“谁把杭州曲子讴，荷花十里桂三秋。<br>哪知草木无情物，牵动长江万里愁。”<br>把一场侵略战争归结在一句诗词上，当然有些耸人听闻，不过这不得不说明柳永笔下的杭州，太美了。<br><br>柳永填了这首词，交给当地有名的歌女，让她在孙何宴饮时演唱。<br>虽然孙何最终也没有接受柳永，不过这一唱，柳永便名噪一时了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/9dAqy0M0mAMSY1ySdNfvlRKicZicn7JXCia5x3Hibzf5DYOQShNTNRe8Lqib1VfhJ2Rtf9l5dhKHqv73GvII8oMbPeA/640"><br><br>04.<br>几经辗转，柳永终于来到了京城，这时距离他离开家乡已有六年了。<br>他依然不急于应试，而是把所有的心思都献给京城热闹而斑斓的生活。<br><br>“变韶景、都门十二，元宵三五，银蟾光满”，这是元宵节时皇帝与民同乐的欢腾；“拆桐花烂漫，乍疏雨、洗清明”，这是清明时节郊外踏青的悠闲；“莫道千酬一笑，便明珠、万斛须邀”，这是大都市特有的纸醉金迷、灯红酒绿。<br>柳永有些迷醉了。<br><br>公元1009年，春闱开科，柳永踌躇满志地走进考场。<br>“对天颜咫尺，定然魁甲登高第。待恁时、等著回来贺喜”，他好生自信。<br>可是这一次，柳永落榜了。<br><br>柳永的落榜，并非如杜甫一般是遭人算计，而是他的文章确实与那个时代的主旋律背道而驰。<br>《宋史·真宗本纪》中记载，宋真宗当时对文人的要求是“读非圣之书，及属辞浮糜者，皆严谴之”。<br>柳永的文章，当然属于浮糜一类。<br><br>柳永有些不服气。<br><br>黄金榜上，偶失龙头望。<br>明代暂遗贤，如何向。<br>未遂风云便，争不恣游狂荡。<br>何须论得丧？才子词人，自是白衣卿相。<br><br>烟花巷陌，依约丹青屏障。<br>幸有意中人，堪寻访。<br>且恁偎红倚翠，风流事，平生畅。<br>青春都一饷。<br>忍把浮名，换了浅斟低唱！<br>——《鹤冲天》<br><br>很偶然，他落榜了。<br>即便是圣明的时代，也总会有贤才被埋没，他该何去何从？既然没有好的机遇，何不纵情享乐？做一个风流才子，即便身为布衣，也不逊色于王公卿相。<br>青春不过片刻，功名算什么？不如杯中的酒和嘴里的歌。<br>这首词里，有傲气，有怨气，有不服气，也有凌人的盛气。<br><br>没过多久，这首词便被同样为“文艺青年”的宋仁宗读到了。<br>仁宗皇帝本就喜儒雅而恶艳俗，对柳永之流没有好感，这次，一句“忍把浮名，换了浅斟低唱”又平添了许多不快。<br>难道大宋王朝的功名在他柳永的眼中就这样一文不值吗？<br>柳永呢，虽有傲气、怨气、盛气，却不小气。<br>过了两载，当时的落榜之痛减轻了一些，他又开始翘首期盼下一次会试的到来，“是非莫挂心头。<br>富贵岂由人，时会高志须酬”。<br>可他哪里知道，曾经一时的牢骚话却改变了他的一生。<br><br>几年后，柳永再次应试，幸得中第。<br>可等到进士放榜时，仁宗皇帝瞧见了“柳三变”的名字，一下子就想起那句“忍把浮名，换了浅斟低唱”。<br>于是怒上心头，随口一句“且去浅斟低唱，何要浮名”就为柳永的仕途画上了句号。<br><br>柳永奉着这道“口谕”，从此开始了他“浅斟低唱”的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/9dAqy0M0mAMSY1ySdNfvlRKicZicn7JXCiazx3Ku9AicEe9REcUfE95jE9gL0YLnyDAZHZTgcORj0iaaXyY8lz1PJhw/640"><br>05.<br>从那时开始，他成了“奉旨填词”的柳三变，成了各种青楼妓馆里的常客，成了歌姬舞妓们温柔乡里的多情文人。<br><br>你尽可以说他风流、浪荡、狂放不羁，却不能说他淫邪。<br>依我看来，柳永与这些歌妓舞姬们之间是再真挚不过的感情，是同为社会底层的小人物间的相互取暖。<br><br>就如同当年白居易在江州的江畔遇到琵琶女，一个是落魄的文人，一个是可怜的弃妇，用诗歌和琴声彼此安慰罢了。<br>只不过，柳永来得更放肆。<br><br>柳永的性格里，有着不可回避的懦弱。<br>他既没有韩愈一般屡败屡战直至胜利的执着，也没有孟浩然那样“穷则独善其身”的豁达，在挫败面前，他选择了逃避。<br><br>可是逃向哪里呢？怕是没有一扇门愿意为一个被皇帝封杀、前途几乎是条死路的落魄文人敞开。<br>唯有那些烟花陌巷、勾栏瓦肆，不介意他是否中了进士、是否有伟大的梦想，而是单凭一阙词，就把他奉为上宾。<br><br>在封建社会里，这些歌妓舞姬从来没有人格、尊严和自由，是最被人不齿的一群人。<br>然而又有几个人生下来便愿从事这样的行业呢？她们或因命运的无常、或因阶级的压迫，成为了连自己都不愿成为的一种人。<br><br>可一旦她们成为这种人，人们就懒得去想什么命运和阶级，直接给她们贴上一个“低贱”的标签。<br><br>唯有在柳永的眼中，她们的身上没有任何标签，他待她们就像朋友和爱人一样，她们能够感受到本应该属于她们的人格、尊严和自由。<br>柳永从不像其他人一样俯视她们，而是完全与她们互付真心。<br><br>寒蝉凄切，对长亭晚，骤雨初歇。<br>都门帐饮无绪，留恋处，兰舟催发。<br>执手相看泪眼，竟无语凝噎。<br>念去去，千里烟波，暮霭沉沉楚天阔。<br><br>多情自古伤离别，更那堪冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。<br>此去经年，应是良辰好景虚设。<br>便纵有千种风情，更与何人说？<br>——《雨霖铃》<br><br>秋后的蝉叫得那样凄凉，傍晚的长亭又添了几分惆怅，雨初停。<br>城门处有为他设下的宴席，但他却没有畅饮的情绪。<br>想多停留一刻，船家却不等人。<br>相互握着的手还是不忍分开，眼里尽是离别的泪，想说些什么，却全都是哽咽。<br>念及此次离别，便是千里之隔，她在京城的繁华中忍受寂寞，他要到楚地的空阔中独咽思念。<br>自古以来，离别最是伤情，更何况是在这清冷的深秋时节。<br>今夜他喝下了酒，明天会在哪里醒来呢？大概是杨柳岸边与晓风残月吧。<br>从此，一切良辰美景对他来说都是形同虚设，她不在他身边，他又同谁分享呢？<br>柳永在离开京城时填下这首词给心爱的歌女，其中的不舍难以言喻，这难道不是真情吗？<br>这一走，柳三变便真的走了。<br>大概是他自己也觉得“三变”这名字除了父亲当初寄予的“君子有三变”的寓意外，也象征着太多变数、太多变迁、太多变故。<br>当他再一次出现在人们的视野里时，他叫柳永。<br><br>06.<br>从公元1024年他离开京城开始，柳永漂泊不定的生活也就开始了。<br>公元1029年，柳永回过一次都城汴梁城，这里繁华依旧，但故交零落，物是人非，柳永又带着他的无奈与伤心前往西北长安。<br>后来流寓成都，“锦里风流、蚕市繁华”，再后来是湖南，湖北……<br><br>长安古道马迟迟，高柳乱蝉嘶。<br>夕阳鸟外，秋风原上，目断四天垂。<br>归云一去无踪迹，何处是前期？<br>狎兴生疏，酒徒萧索，不似少年时。<br>——《少年游》<br><br>长安古道，高柳乱蝉，夕阳秋风，天幕低垂，道不尽的是羁旅的哀愁，是岁月的沧桑。<br>青春啊，像天边的云一样杳无踪迹，那旧日的期望如今在哪里？寻欢作乐的兴致早已淡漠，把酒言欢的朋友零落萧索，一切都不似少年时光了。<br><br>谁说柳永尽是轻浮？他还有我们不曾见过的深沉。<br><br>对潇潇暮雨洒江天，一番洗清秋。<br>渐霜风凄紧，关河冷落，残照当楼。<br>是处红衰翠减，苒苒物华休。<br>唯有长江水，无语东流。<br><br>不忍登高临远，望故乡渺邈，归思难收。<br>叹年来踪迹，何事苦淹留？想佳人，妆楼颙望，误几回、天际识归舟。<br>争知我，倚栏杆处，正恁凝愁！<br>——《八声甘州》<br><br>不知道是所有悲伤的情绪都生长在秋天，还是悲伤人的眼里尽是秋天。<br>这里的“秋”是风霜渐紧、斜阳残照的凄凉，是残花败叶、万物萧条的肃杀，是时光荏苒、年华不再的苍老。<br>这里的“秋”，也是对故乡的思念，对漂泊的慨叹，以及有情人间的彼此挂牵。<br><br>从“多情自古伤离别，更那堪，冷落清秋节”到“秋风原上，目断四天垂”，再到这一首“对潇潇暮雨洒江天，一番洗清秋”，柳永生命里的“秋”，太长，又太凉。<br><br>伫倚危楼风细细，望极春愁，黯黯生天际。<br>草色烟光残照里，无言谁会凭阑意。<br><br>拟把疏狂图一醉，对酒当歌，强乐还无味。<br>衣带渐宽终不悔，为伊消得人憔悴。<br>——《蝶恋花》<br><br>终于不是秋了，然而这里的春却比秋还要荒凉，依然是危楼高天，依然是斜阳细风，依然是无限的哀愁。<br>一千年过去了，最深、最痛的思念依然是那句“衣带渐宽终不悔，为伊消得人憔悴”。<br>然而，我对这首词印象最深的并不是这一句，而是“疏狂”两个字。<br>“疏狂”是真心且凉薄，是热闹且寂寞，是愁苦且高歌，是困顿且欢乐。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/9dAqy0M0mAMSY1ySdNfvlRKicZicn7JXCianiaaeEQtPz4o23I5qbDGdzAvLp01MUbE5H8O9hliayD7Bp3tIibNicPOTA/640"><br><br>07.<br>公元1034年，仁宗特开恩科，对历届科场沉沦之士的录取放宽尺度，已五十岁的柳永闻讯赶来京城，要为少年时的理想再拼搏一次。<br>这一次，命运终于对他有所眷顾，柳永中第了。<br><br>及第后的柳永做过团练推官，做过泗州（今安徽省泗县）判官，做过著作郎，做过太常博士，最后改任为屯田员外郎，因此世人称他“柳屯田”。<br><br>在柳永为官的近二十年间，有太多人因倾慕他的才华想要推荐、提拔他，但这样的好机会却又因为各种借口被搁浅。<br>拒绝他的理由千千万，其实，都不过是那两个字——从前。<br><br>公元1053年，柳永与世长辞。<br><br>08.<br>柳永是最不幸的。<br>这种不幸不是蹉跎一生，不是宦海沉浮，也不是壮志未酬。<br>论及这些，柳永的不幸还够不上那个“最”字。<br>柳永的不幸在于：像他这样一个堪称伟大的文人，正史传记里竟没有他一笔。<br>“宁立千人碑，不作柳永传”，说不好他是败给了自己的“疏狂”还是败给了这世间的凉薄。<br><br>柳永也是最幸运的。<br>他不被朝廷认可，也不被正史认可，可那又怎样，他的词被天下认可。<br>宋代的叶梦得在他的《避暑录话》中说，他在丹徒（今江苏省镇江市）做官时曾遇到一位从西夏归来的官员，两人谈到柳永的词时，那个人说：“凡有井水处，皆能歌柳词。<br>”如果那个时代有“流行天王”一词，那应该非柳永莫属了。<br><br>没有了正史的定论，柳永更加“疏狂”了。<br>他可以是那个“奉旨填词”的柳三变，可以是那个风流的“白衣卿相”，可以是那个写《鬻海歌》为民请命的“柳屯田”，也可以是歌妓舞姬们口中“不愿千黄金，愿得柳七心”的柳七。<br>',
'<h2>180句经典诗词</h2><br>感人心者，莫先乎情。<br>人世间最为常见也极为珍贵的便是感情。<br><br>血浓于水的亲情；至死不渝的爱情；肝胆相照的友情，我们都曾亲身经历并为之感动不已。<br><br>时光因情而暖，人生因情而美。<br>人类的悲喜虽不共通，但感情却是共通的。<br><br>我们所有经历过的感情，都能在诗人的笔墨之间找到共鸣，所以，千年之年的他们又何尝不是现在的你我呢。<br><br> 爱情 <br>爱情是什么？<br>沈从文说，是我行过许多地方的桥，看过许多次数的云，喝过许多种类的酒，却只爱过一个正当最好年龄的人。<br><br>1、十年生死两茫茫，不思量，自难忘。——苏轼《江城子·乙卯正月二十日夜记梦》<br>2、曾经沧海难为水，除却巫山不是云。——元稹《离思五首·其四》<br>3、玲珑骰子安红豆，入骨相思知不知。——温庭筠《南歌子词二首》<br>4、只愿君心似我心，定不负相思意。——李之仪《卜算子·我住长江头》<br>5、平生不会相思，才会相思，便害相思。——徐再思《折桂令·春情》<br>6、入我相思门，知我相思苦。——李白《秋风词》<br>7、山无陵，江水为竭。<br>冬雷震震，夏雨雪。<br>天地合，乃敢与君绝。——佚名《上邪》<br>8、两情若是久长时，又岂在朝朝暮暮。——秦观《鹊桥仙·纤云弄巧》<br>9、愿得一心人，白头不相离。——卓文君《白头吟》<br>10、一日不见兮，思之如狂。——司马相如《凤求凰 》<br>11、身无彩凤双飞翼，心有灵犀一点通。——李商隐《无题·昨夜星辰昨夜风》<br>12、问世间，情为何物，直教生死相许？——元好问《摸鱼儿·雁丘词》<br>13、执子之手，与子偕老。——佚名《击鼓》<br>14、若是前生未有缘，待重结、来生愿。——乐婉《卜算子·答施》<br>15、取次花丛懒回顾，半缘修道半缘君。<br><br>16、似此星辰非昨夜，为谁风露立中宵。——黄景仁《绮怀》<br>17、还君明珠双泪垂，何不相逢未嫁时。——张籍《节妇吟·寄东平李司空师道》<br>18、落花人独立，微雨燕双飞。——晏几道《临江仙·梦后楼台高锁》<br>19、天涯地角有穷时，只有相思无尽处。——晏殊《玉楼春·春恨》<br>20、直道相思了无益，未妨惆怅是清狂。——李商隐《无题·重帏深下莫愁堂》<br>21、换我心，为你心，始知相忆深。——顾夐《诉衷情·永夜抛人何处去》<br>22、闻君有两意，故来相决绝。<br><br>23、多情自古伤离别，更那堪冷落清秋节！——柳永《雨霖铃·寒蝉凄切》<br>24、生当复来归，死当长相思。——佚名《留别妻》<br>25、泪眼问花花不语，乱红飞过秋千去。——欧阳修《蝶恋花·庭院深深深几许》<br>26、心似双丝网，中有千千结。——张先《千秋岁·数声鶗鴂》<br>27、日日思君不见君，共饮长江水。<br><br>28、相思相见知何日？此时此夜难为情！<br>29、盈盈一水间，脉脉不得语。——佚名《迢迢牵牛星》<br>30、天长地久有时尽，此恨绵绵无绝期。——白居易《长恨歌》<br>31、酒入愁肠，化作相思泪。——范仲淹《苏幕遮·怀旧》<br>32、相思只在：丁香枝上，豆蔻梢头。——王雱《眼儿媚·杨柳丝丝弄轻柔》<br>33、肠已断，泪难收。相思重上小红楼。——辛弃疾《鹧鸪天·晚日寒鸦一片愁》<br>34、结发为夫妻，恩爱两不疑。<br><br>35、窈窕淑女，君子好逑。——佚名《关雎》<br>36、愿为西南风，长逝入君怀。——曹植《明月上高楼》<br>37、君问归期未有期，巴山夜雨涨秋池。——李商隐《夜雨寄北》<br>38、忽见陌头杨柳色，悔教夫婿觅封侯。——王昌龄《闺怨》<br>39、相恨不如潮有信，相思始觉海非深。——白居易《浪淘沙·借问江潮与海水》<br>40、情人怨遥夜，竟夕起相思。——张九龄《望月怀远》<br>41、欲寄彩笺兼尺素。山长水阔知何处。——晏殊《蝶恋花·槛菊愁烟兰泣露》<br>42、妆罢低声问夫婿，画眉深浅入时无。——庆馀《近试上张籍水部》<br>43、相思相望不相亲，天为谁春。——纳兰性德《画堂春·一生一代一双人》<br>44、青青子衿，悠悠我心。——佚名《子衿》<br>45、千金纵买相如赋，脉脉此情谁诉。——辛弃疾《摸鱼儿·更能消几番风雨》<br>46、一寸相思千万绪。人间没个安排处。——李冠《蝶恋花·春暮》<br>47、当君怀归日，是妾断肠时。——李白《春思》<br>48、花落花开自有时，总赖东君主。——严蕊《卜算子·不是爱风尘》<br>49、恨君不似江楼月，南北东西，南北东西，只有相随无别离。——吕本中《采桑子·恨君不似江楼月》<br>50、皑如山上雪，皎若云间月。<br><br>51、若似月轮终皎洁，不辞冰雪为卿热。— '<h2>柳永《少年游·长安古道马迟迟》</h2><br>【宋】柳永<br>长安古道马迟迟，高柳乱蝉嘶。<br>夕阳岛外，秋风原上，目断四天垂。<br>归云一去无踪迹，何处是前期？<br>狎兴生疏，酒徒萧索，不似少年时。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rzeBdkqyurqTw1sLz4tWkV3rhTs68yzWzicEDnOibqmG5JcLgu0cuXbJicABLUvqxWWK9icNXXrDmEGw/640"><br><br>译文<br>骑着马在长安古道上缓缓前行，道旁柳树上的秋蝉不住嘶鸣。<br>夕阳在远方渐渐沉落，秋风在原野上劲吹，我极目远望，天际广阔夜幕降临。<br><br>归去的云一去杳无踪迹，旧日的期望何处去寻？<br><br>冶游饮宴的兴致早已衰减，过去的酒友也都寥落无几，再也不是狂放不羁的少年时了。<br><br>注释<br>马迟迟：马行缓慢的样子。<br>乱蝉嘶：一作“乱蝉栖”。<br>鸟：又作“岛”，指河流中的洲岛。<br>原上：乐游原上，在长安西南。<br>目断：极目望到尽头。<br>四天垂：天的四周夜幕降临。<br>归云：飘逝的云彩。这里比喻往昔经历而现在不可复返的一切。此句一作“归去一云无踪迹”。<br>前期：以前的期约。既可指往日的志愿心期又可指旧日的欢乐约期。<br>狎兴：游乐的兴致。<br>狎：亲昵而轻佻。<br>酒徒：酒友。<br>萧索：零散，稀少，冷落，寂寞。<br>少年时：又作“去年时”。<br><br>赏析<br>柳永之所以往往怀有一种“失志”的悲哀，盖由于其一方面既因家世之影响，而曾经怀有用世之志意，而另一方面则又因天性之禀赋而爱好浪漫的生活。<br>当他早年落第之时，虽然还可以藉着“浅斟低唱”来加以排遣，而当他年华老去之后，则对于冶游之事既已失去了当年的意兴，于是遂在志意的落空之后，又增加了一种感情也失去了寄托之所的悲慨。<br>而最能传达出他的双重悲慨的便是这首《少年游》小词。<br><br>“长安古道马迟迟，高柳乱蝉嘶。”这首词开头两句是说，在长安古道上骑着瘦马缓缓行走，高高的柳树秋蝉乱嘶鸣。<br>“长安”原为中国历史上著名的古都，前代诗人往往以“长安”借指首都所在之地，而长安古道上来往的车马，便也往往被借指为对于功名利禄的争逐。<br>不过柳永此词在“马”字之下，所承接的却是“迟迟”两字，这便与前面“长安道”所可能引起的争逐的联想，形成一种强烈的反衬。<br>而在长安道上词人之“马”之“迟迟”行走，则既表现了词人对争逐之事灰心淡薄，也表现了一种对今古沧桑的若有深慨的思致。<br>秋蝉的嘶鸣独具有一种凄凉之致。<br>“蝉嘶”之上，还加了一个“乱”字，如此便不仅表现了秋蝉声的缭乱众多，也表现了被秋蝉嘶而引起的哀感的词人之心情的缭乱纷纭。<br>至于“高柳”二字，则一则表示了蝉嘶所在之地，再则以“高”字表现了“柳”之零落萧疏，是其低垂的浓枝密叶已经凋零，所以才显得树的高。<br>“夕阳鸟外，秋风原上，目断四天垂。”上阕后三句是说，夕阳照射下，秋风在原野上劲吹，我举目远望，看见天幕从四方垂下。<br>写词人在秋日郊野所见之萧瑟凄凉的景象，飞鸟隐没在长空之外，夕阳隐没更在飞鸟之外，值此日暮之时，郊原上寒风四起，天苍苍，野茫茫，词人双目望断而终无一可供投止之所。<br><br>词的上半阕是词人自写其今日之飘零落拓，望断念绝，全从外界的景象着笔，而感慨极深。<br><br>“归云一去无踪迹，何处是前期？”下阕前两句是说，归去的云一去杳无踪迹，往日的期待在哪里？写对于过去的追思，则一切希望和欢乐不可再得。<br>对于柳永而言，他过去的愿望和期待都已经同样落空了。<br><br>“狎兴生疏，酒徒萧索，不似少年时。”末三句是说，冶游饮宴的兴致已经衰减，过去的酒友也已经寥落无几，现在的我已经不像以前年轻的时候了。<br>末三句写自己今日的寂寥落寞，志向和意愿一无所成，岁月流逝，只剩下“不似少年时”的悲哀和叹息。<br><br>柳永这首《少年游》词，前阕全从景象写起，而悲慨尽在言外；后阕则以“归云”为喻象，写一切期望之落空，最后三句以悲叹自己之落拓无成作结。<br>全词情景相生，虚实互应，是一首极能表现柳永一生之悲剧而艺术造诣又极高的好词。<br>',
'<h2>醉翁亭记 桃花源记 岳阳楼记 小石潭记</h2><br>醉翁亭记 欧阳修<br><br>环滁皆山也。<br>其西南诸峰，林壑尤美，望之蔚然而深秀者，琅琊也。<br>山行六七里，渐闻水声潺潺而泻出于两峰之间者，酿泉也。<br>峰回路转，有亭翼然临于泉上者，醉翁亭也。<br><br>作亭者谁？<br>山之僧智仙也。<br>名之者谁？<br>太守自谓也。<br>太守与客来饮于此，饮少辄醉，而年又最高，故自号曰醉翁也。<br>醉翁之意不在酒，在乎山水之间也。<br>山水之乐，得之心而寓之酒也。<br><br>若夫日出而林霏开，云归而岩穴暝，晦明变化者，山间之朝暮也。<br>野芳发而幽香，佳木秀而繁阴，风霜高洁，水落而石出者，山间之四时也。<br>朝而往，暮而归，四时之景不同，而乐亦无穷也。<br><br>至于负者歌于途，行者休于树，前者呼，后者应，伛偻提携，往来而不绝者，滁人游也。<br>临溪而渔，溪深而鱼肥。<br>酿泉为酒，泉香而酒洌；<br>山肴野蔌，杂然而前陈者，太守宴也。<br><br>宴酣之乐，非丝非竹，射者中，弈者胜，觥筹交错，起坐而喧哗者，众宾欢也。<br>苍颜白发，颓然乎其间者，太守醉也。<br><br>已而夕阳在山，人影散乱，太守归而宾客从也。<br>树林阴翳，鸣声上下，游人去而禽鸟乐也。<br>然而禽鸟知山林之乐，而不知人之乐；<br>人知从太守游而乐，而不知太守之乐其乐也。<br><br>醉能同其乐，醒能述以文者，太守也。<br>太守谓谁？<br>庐陵欧阳修也。<br><br>【创作背景】<br><br>《醉翁亭记》作于宋仁宗庆历六年（1046），当时欧阳修正任滁州太守。<br>欧阳修是从庆历五年被贬官到滁州来的。<br>原因是由于他一向支持韩琦、范仲淹、富弼等人推行新政，而反对保守之流。<br><br>欧阳修在滁州实行宽简政治，发展生产、使当地人过上了一种和平安定的生活，年丰物阜，而且又有一片令人陶醉的山水，这是使欧阳修感到无比快慰的。<br>但是当时整个的北宋王朝却是政治昏暗，奸邪当道，一些有志改革图强的人纷纷受到打击，眼睁睁地看着国家的积弊不能消除，衰亡的景象日益增长，这又不能不使他感到沉重的忧虑和痛苦。<br>这是他写作《醉翁亭记》时的心情，这两方面是融和一起、表现在他的作品里的。<br><br><img class="" data-ratio="0.70298769771529" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/WfQ5njetMRTIUBKoZIlGJCZibavOCl1mX6KHjfKlKeicrLJWROIibhiagjhTM3BKvHM0qOTBlSWyVtRic6zYtom5Vvg/640?wx_fmt=jpeg" data-type="jpeg" data-w="569" style="box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;width: auto !important;" width="auto"  /><br><br>桃花源记陶渊明<br>晋太元中，武陵人捕鱼为业。<br>缘溪行，忘路之远近。<br>忽逢桃花林，夹岸数百步，中无杂树，芳草鲜美，落英缤纷，渔人甚异之。<br>复前行，欲穷其林。<br><br>林尽水源，便得一山，山有小口，仿佛若有光。<br>便舍船，从口入。<br>初极狭，才通人。<br>复行数十步，豁然开朗。<br>土地平旷，屋舍俨然，有良田美池桑竹之属。<br>阡陌交通，鸡犬相闻。<br>其中往来种作，男女衣着，悉如外人。<br>黄发垂髫，并怡然自乐。<br><br>见渔人，乃大惊，问所从来。<br>具答之。<br>便要还家，设酒杀鸡作食。<br>村中闻有此人，咸来问讯。<br>自云先世避秦时乱，率妻子邑人来此绝境，不复出焉，遂与外人间隔。<br>问今是何世，乃不知有汉，无论魏晋。<br>此人一一为具言所闻，皆叹惋。<br>余人各复延至其家，皆出酒食。<br>停数日，辞去。<br>此中人语云：<br>“不足为外人道也。”<br><br>既出，得其船，便扶向路，处处志之。<br>及郡下，诣太守，说如此。<br>太守即遣人随其往，寻向所志，遂迷，不复得路。<br><br>南阳刘子骥，高尚士也，闻之，欣然规往。<br>未果，寻病终，后遂无问津者。<br><br>【创作背景】<br><br>年轻时的陶渊明本有“大济苍生”之志，可是，他生活的时代正是晋宋易主之际，东晋王朝极端腐败，对外一味投降，安于江左一隅之地。<br>统治集团生活荒淫，内部互相倾轧，军阀连年混战，赋税徭役繁重，在国家濒临崩溃的动乱岁月里，陶渊明的一腔抱负根本无法实现。<br><br>义熙元年（405），他坚定而坚决地辞去了上任仅81天的彭泽县令，与统治者最后决裂，长期归隐田园，躬耕僻野。<br>借助创作来抒写情怀，塑造了一个与污浊黑暗社会相对立的美好境界，以寄托自己的政治理想与美好情趣。<br>《桃花源记》就是在这样的背景下产生的。<br><br><img class="" data-ratio="0.556350626118068" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_png/WfQ5njetMRTIUBKoZIlGJCZibavOCl1mXcUHibBOcnW8AxRiafI4QiagdQalPCGibICibNsBnsv0SZRZMVnRzTkial6fQ/640?wx_fmt=png" data-type="png" data-w="559" style="box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;width: auto !important;" width="auto"  /><br><br>岳阳楼记 范仲淹<br>庆历四年春，滕子京谪守巴陵郡。<br>越明年，政通人和，百废具兴。<br>乃重修岳阳楼，增其旧制，刻唐贤今人诗赋于其上。<br>属予作文以记之。<br><br>予观夫巴陵胜状，在洞庭一湖。<br>衔远山，吞长江，浩浩汤汤，横无际涯；<br>朝晖夕阴，气象万千。<br>此则岳阳楼之大观也，前人之述备矣。<br>然则北通巫峡，南极潇湘，迁客骚人，多会于此，览物之情，得无异乎?<br>若夫霪雨霏霏，连月不开，阴风怒号，浊浪排空；<br>日星隐曜，山岳潜形；<br>商旅不行，樯倾楫摧；<br>薄暮冥冥，虎啸猿啼。<br>登斯楼也，则有去国怀乡，忧谗畏讥，满目萧然，感极而悲者矣。<br><br>至若春和景明，波澜不惊，上下天光，一碧万顷；<br>沙鸥翔集，锦鳞游泳；<br>岸芷汀兰，郁郁青青。<br>而或长烟一空，皓月千里，浮光跃金，静影沉璧，渔歌互答，此乐何极！<br>登斯楼也，则有心旷神怡，宠辱偕忘，把酒临风，其喜洋洋者矣。<br><br>嗟夫！<br>予尝求古仁人之心，或异二者之为，何哉？<br>不以物喜，不以己悲；<br>居庙堂之高则忧其民；<br>处江湖之远则忧其君。<br>是进亦忧，退亦忧。<br>然则何时而乐耶？<br>其必曰：<br>“先天下之忧而忧，后天下之乐而乐”乎。<br>噫！<br>微斯人，吾谁与归？<br><br>时六年九月十五日。<br><br>【创作背景】<br><br>庆历新政失败后，范仲淹贬居邓州，此时他身体很不好。<br>昔日好友滕子京从湖南来信，要他为重新修竣的岳阳楼作记，并附上《洞庭晚秋图》。<br>范仲淹一口答应，但是范仲淹其实没有去过岳阳楼<br>庆历六年六月（即1046年6月），他就在邓州的花洲书院里挥毫撰写了著名的《岳阳楼记》一记叙文，这都是看图写的。<br>表现作者虽身居江湖，心忧国事，虽遭迫害，仍不放弃理想的顽强意志，同时，也是对被贬战友的鼓励和安慰。<br><br><img class="" data-ratio="0.685" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/WfQ5njetMRTIUBKoZIlGJCZibavOCl1mXY3z9jbq5yq0j4p0KVqx8cMvjfber2D5sUiamZica5flswtqm8DvxV9JA/640?wx_fmt=jpeg" data-type="jpeg" data-w="400" style="box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;width: auto !important;" width="auto"  /><br><br>小石潭记 柳宗元<br>从小丘西行百二十步，隔篁竹，闻水声，如鸣佩环，心乐之。<br>伐竹取道，下见小潭，水尤清冽。<br>全石以为底，近岸，卷石底以出，为坻，为屿，为嵁，为岩。<br>青树翠蔓，蒙络摇缀，参差披拂。<br><br>潭中鱼可百许头，皆若空游无所依。<br>日光下澈，影布石上，佁然不动；<br>俶尔远逝，往来翕忽。<br>似与游者相乐。<br><br>潭西南而望，斗折蛇行，明灭可见。<br>其岸势犬牙差互，不可知其源。<br><br>坐潭上，四面竹树环合，寂寥无人，凄神寒骨，悄怆幽邃。<br>以其境过清，不可久居，乃记之而去。<br><br>同游者：吴武陵，龚古，余弟宗玄。<br>隶而从者，崔氏二小生：<br>曰恕己，曰奉壹。<br><br>【创作背景】<br><br>柳宗元于唐顺宗永贞元年（805年）因拥护王叔文的改革，被贬为永州司马，王叔文被害。<br>政治上的失意，使他寄情于山水，柳宗元贬官之后，为排解内心的愤懑之情，常常不避幽远，伐竹取道，探山访水，并通过对景物的具体描写，抒发自己的不幸遭遇，此间共写了八篇山水游记，后称《永州八记》。<br>在第一篇《始得西山宴游记》中作者这样记述当时的心情：<br>“自余为僇人，居是州，恒惴栗。”<br>文章即在此背景下写成。',
