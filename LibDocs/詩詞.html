var ImgList = [
'<h2>小暑诗词</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARiaZHaN22YQR1agWFVwBFyfibB1hF4qnba7KSN1nI4QsIficYgyub6tudA/640"><br><br>《月令七十二候集解》：<br><br>“六月节……暑，热也，就热之中分为大小，月初为小，月中为大，今则热气犹小也。”<br><br>小暑虽不是一年中最炎热的季节，但紧接着就是一年中最热的季节大暑，民间有“小暑大暑，上蒸下煮”之说。<br><br>这时江淮流域梅雨即将结束，盛夏开始，气温升高，并进入伏旱期；<br><br>而华北、东北地区进入多雨季节。<br><br>小暑的标志：出梅、入伏。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARBD3Cicm3Fv0bsYt4chD37Z1WWBcmeTmq3BAic4Q0ticicsGywiaA0ia9ibBpQ/640"><br><br>消 暑<br><br>唐·白居易<br><br>何以消烦暑，端坐一院中。<br><br>眼前无长物，窗下有清风。<br><br>散热由心静，凉生为室空。<br><br>此时身自保，难更与人同。<br><br>心静自然凉，静坐也许是对抗暑热的最好办法。<br><br>诗人一直坐到“眼前无长物”，自然能感受到窗下吹来的凉风。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARSCmoLceP6FX2Xxx0svWC6PhzjtbvaZn9XiaER96rh3qHAIe0aXxA6pg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARgmvjwIvA4VQ8JnYKpib56Hox3FlE0PkbibD0sw3GUsYJssicfd3ClHcEw/640"><br><br>纳 凉<br><br>宋·秦观<br><br>携杖来追柳外凉，<br><br>画桥南畔倚胡床。<br><br>月明船笛参差起，<br><br>风定池莲自在香。<br><br>携杖出户纳凉，画桥南畔，绿柳成行，诗人倚坐胡床（类似于今天的“马扎”），看月亮上来，听笛声悠扬。<br><br>晚风初定，池中莲花散发幽香，诗人气定神闲，自在快活。<br><br><br><br>月明之夜，船家儿女吹着短笛，笛声参差而起，在水面萦绕不绝。<br><br>晚风初定，池中莲花盛开，自在幽香不时散溢，沁人心脾。<br><br>看着这样的诗，想着这样的心境，就算天气再炎热，你心中也自有温凉吧！<img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARLcOYV8UC8QE6mq9trfrhW5hXvCPlwbXUEwXv3bibF49PzeawXicnkDibA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARX01kIs7tefRPcueCtZmibLqW4Uf6LyFDxiaOFT70GsUW7bK7wNZ5eTAg/640"><br><br>小暑六月节<br><br>唐·元稹<br><br>倏忽温风至，因循小暑来。<br><br>竹喧先觉雨，山暗已闻雷。<br><br>户牖深青霭，阶庭长绿苔。<br><br>鹰鹯新习学，蟋蟀莫相催。<br><br>这首节气诗完整地描述了小暑三候。<br><br>随着小暑的到来，热风扑面；<br><br>大雨来临之际，竹子在风中喧闹，雷声中山色灰暗；<br><br>一场场雨下来，门窗上有了潮湿的青霭，台阶上长有绿苔；<br><br>鹰感肃杀之气将至，开始练习搏击长空；<br><br>蟋蟀羽翼开始长成，居穴之壁。<br><br>小暑，六月节……暑，热也。<br><br>“觉雨”“闻雷”都体现了小暑时节多雨多雷的特点。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARly0CpIIicNoreXg5mpmaRfrZGepEJcibcPj1iaaYeLEhdlzKOwuwqicNGw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARkuOMt27ibfCqJHUuYFpeKicXSulq4gov4q8GuJ3LDMfgYwJKIcP87hqQ/640"><br><br>和答曾敬之秘书见招能赋堂烹茶<br><br>宋·晁补之<br><br>一碗分来百越春，<br><br>玉溪小暑却宜人。<br><br>红尘它日同回首，<br><br>能赋堂中偶坐身。<br><br>诗人笔下的小暑温热得如此惬意。<br><br>约上好友，烹上好茶，叙旧海聊，别有一番情味。<br><br><br><br>小暑时节，诗人正和友人烹茶，在这个天炎暑热的时节，友人闲坐，烹煮茶汤，带来百越春天的气息，即使在如此炎热的天气，诗人也觉得十分宜人。<br><br>所以，暑天来了，与友人烹茶，亦不失为一个好的解暑方法。<img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARMVR9iaJWI4ZBia76skTVAu6YnFRFtwEu1kOwFsl4IFAHSsQv82nicNjiag/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARWpfHhRIRbDpvDd6GG7ODBqG6mGI25yUqRZCOTHJM1yWRono3DULCcw/640"><br><br>夏夜追凉<br><br>宋·杨万里<br><br>夜热依然午热同，<br><br>开门小立月明中。<br><br>竹深树密虫鸣处，<br><br>时有微凉不是风。<br><br>夜晚像中午一样燥热，打开门出来，站在月光下，虫鸣声在密林竹丛中响起，偶尔有点凉快却不是风造成的，是这夏夜的静谧给人一点微凉的感觉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARBj0yTc8fibNSSogku5bTNe2wke6cr4FGHeVBtnux1STM6L8OUB7bPEA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARUCSOEGcfBPzw65NawBgpHC4bfMItianwxNticX38SloBBqvX6Ld1vPLg/640"><br><br>夜 望<br><br>宋·方回<br><br>夕阳已下月初生，小暑才交雨渐晴。<br><br>南北斗杓双向直，乾坤卦位八方明。<br><br>古人已往言犹在，末俗何为路未平。<br><br>似觉草虫亦多事，为予凄楚和吟声。<br><br>才到小暑，夏雨有转晴的倾向，夕阳已落，月亮升起，夜晚的天空中南斗北斗的斗勺直指南北，方位清楚易辨。<br><br>古人话语依然流传，世道仍然多不平，感觉草虫也是多事，好像在用鸣叫应和我的感叹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARpQscL72qOa0tCEK8UHVgL6c73svW8qhBPoCt9HdZhYiaRXS944yuo4g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARRiaJQInoHrChZAkblxjibricN0cvOecuhLRibUmGYY6lhVWicvicD85mbhQw/640"><br><br>喜 夏<br><br>金·庞铸<br><br>小暑不足畏，深居如退藏。<br><br>青奴初荐枕，黄釭亦升堂。<br><br>鸟语竹阴密，雨声荷叶香。<br><br>晚凉无一事，步屟到西厢。<br><br>“青奴”就是竹夫人，古时消暑用的器具。<br><br>古人深知“烦夏莫如赏夏”，所以诗人说“小暑不足畏”，用上竹夫人，时时处理公务，听竹林鸟鸣，雨打荷叶，傍晚凉爽，闲暇无事，穿上木屐到西厢去。<br><br><br>青奴，又名竹夫人，是古人的纳凉神器。<br><br>其用竹子制成，中空，四周为竹编网眼。<br>古人用它休憩、拥眠。<br><br>在庞铸的心里，有了竹夫了这些消暑神器，再听着窗外的鸟语，看着翠绿浓密的竹子，闻着淡雅清新的荷花香气，真是小暑又有什么可怕的呢？<img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoAReI6CYhP1HkPKNzrRlrAHh9IAvmVqT6EIpzuGrrW6Y0RYD4ah74RHBg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARaThnA3zfNjRXXkozsfljCic9VR3kd800V0wqGGzibhWKUEIEcjfiaHXNA/640"><br><br>夏 日<br><br>唐·武元衡<br><br>才非谷永传，无意谒王侯。<br><br>小暑金将伏，微凉麦正秋。<br><br>远山依枕见，暮雨闭门愁。<br><br>更忆东林寺，诗家第一流。<br><br>自夏至一阴生，到小暑已经伏藏了些许肃杀之气，肃杀之气也就是秋气，秋属金，所以说：<br><br>“小暑金将伏，微凉麦正秋。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARu6Z3dVhckZpcx00ibwv34zmJLTMLXiasiaxjLGicicbriapk7guWp7CfWf8g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARaFsxG8qliaWF5eqAMyjdLnn4JoLjP8FxLfdAClgzibLd5o4G4eBx3HbQ/640"><br><br>小暑日寄山甫二首<br><br>宋·刘克庄<br><br>微官便有简书畏，贫舍非无水菽欢。<br><br>插架签存先世旧，堆床笏美一时观。<br><br>远书且问平安好，前哲曾嗟嗣守难。<br><br>了却台参早怀檄，暂归亦可小团栾。<br><br>做个小官就对文书公务感到畏惧，其实贫寒之家也有疏食淡水的乐趣，还有祖辈留下的书籍可以阅读，做官用的笏扔在床上，只能做一时的观赏。<br><br>书信从远方寄去，问候你的平安，前人都感叹坚守正道之难，不如抛开党争，容纳异见，暂时归去和家人做个小的团聚。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARA5qVdic2GwoHE3Xn6WEdYYbGllibEYsIEV41Kc1TTz0hg2miabuSKcTHQ/640"><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=Bandari%20-%20Sound%20of%20Delicacy&amp;music_name=%E6%B8%85%E6%99%A8&amp;albumurl=https%3A%2F%2Fy.gtimg.cn%2Fmusic%2Fphoto_new%2FT002R68x68M000004Vi7Ax0TNZT9.jpg&amp;musictype=1" frameborder="0" scrolling="no" musicid="4925050" mid="0017W9mh1K95Kc" albumurl="https://y.gtimg.cn/music/photo_new/T002R68x68M000004Vi7Ax0TNZT9.jpg" audiourl="http://isure.stream.qqmusic.qq.com/C2000017W9mh1K95Kc.m4a?guid=2000001731&amp;vkey=CC2FB0093881BD5256104DAFC2F2311D10DA84609A4DCDC3263D51318D02C41BBCB8E35AA4CA0270661AA4B9DDBC8CBD0B779511746F8072&amp;uin=&amp;fromtag=50" music_name="清晨"><br><br></qqmusic><br><br><br><br>小暑是夏天的第五个节气，表示着季夏时节正式开始。<br><br>暑，是炎热的意思。<br><br>小暑虽为小热，但其后紧接着就是一年最热的大暑。<br><br>民间素有“小暑大暑，上蒸下煮”之说。<br><br>由于天气炎热，大家要更加注意保养身体。<br><br>何以晓烦暑，唯有诵诗书。<br><br>二十四节气自古以来对于古人的生活影响重大。<br><br>今天就让我们一起从古人的诗词中，看看他们是如何过小暑的吧~<br><br><img data-ratio="0.6675925925925926" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lKAqmZxpArkLicwko2poLEM9Had0udzEoaiafTSgvHI0swH9Q0sKKEBow/640"><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxSwp19oicmGWzbR0YcLTbhD6ibC0Xrf5AAsbpbaUTjrTyCxiccWric327mRUfAoX7oQibnIO7AH2gbadg/640"><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7upq0zlLcV1STSiaLoTy8XkbxEguBGnUet3QzWoDEciaHbkXKw197ibgUdoOuo1Csb1ibib4NMBlAz4OLfpIbxuCdoA/640"><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV1STSiaLoTy8XkbxEguBGnUenj6EE9QpXLrqz9Dt1vmQeEETdgJhHsqS2Ux1g6Eicib2j2UwUDBfvsdw/640"><br><br>《夏日》<br><br>清·乔远炳<br><br>薰风愠解引新凉，小暑神清夏日长。<br><br>断续蝉声传远树，呢喃燕语倚雕梁。<br><br>眠摊薤簟千纹滑，座接花茵一院香。<br><br>雪藕冰桃情自适，无烦珍重碧筒尝。<br><br>其实，在夏日，诗人们都挺会享受的。<br><br>微风吹来，听着远方的蝉声，屋檐上的燕子还在不停地呢喃。<br><br>诗人躺在竹席上，闻着一院子的花香。<br><br>吃着可口的雪藕冰桃，这夏天，真是太惬意了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzcz2GqgNz2CaxubVtYdPib4daGwOJKMibRf14yUMS7eicusZBe3GvSlNIXxr4GcibdcIXibR43Vy8UJPA/640"><br><br>《送魏正则擢第归江陵》<br><br>唐·武元衡<br><br>客路商山外，离筵小暑前。<br><br>高文常独步，折桂及龆年。<br><br>关国通秦限，波涛隔汉川。<br><br>叨同会府选，分手倍依然。<br><br>诗人在小暑这天送别朋友，与朋友分别，诗人丝毫没有提到暑热，只有与友人伤怀而已。<br><br>可见，诗人对友情是多么的珍视。<br><br>“千金易得，知己难寻”，寒暑四季，愿我们都有知己相伴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lmX75ypkW0LgthkcdNKwvuMuRW8HSFmK5R5Wmpv1I9avdoyYxf08IZQ/640"><br><br>宋·朱熹<br><br>季夏园木暗，窗户贮清阴。<br><br>长风一掩苒，众绿何萧掺。<br><br>玩此消永昼，泠然涤幽襟。<br><br>俯仰无所为，聊复得此心。<br><br>小暑标志着季夏时节的到来，林木暗然，窗户清明，夏日的景象真是不同于其它时节呀！<br><br>良辰美景，赏心乐事。<br><br>这样热情似火的小暑时节，你打算如何度过呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lmOp3k0AkRBeB3EPRt7sVf4WZJtqQVwGjj3sHnjS1w99ia3Vj9MPz7icg/640"><br><br>《安禅逢小暑》<br><br>唐·李频<br><br>却接良宵坐，明河几转流。<br><br>安禅逢小暑，抱疾入高秋。<br><br>静室闻玄理，深山可白头。<br><br>朝朝献林果，亦欲学猕猴。<br><br>在安静美好的夜晚静静打坐，月光下的河流蜿蜒曲折。<br><br>修禅时正巧赶上小暑节气，而入秋时则身体有些抱恙。<br><br>在静室中细细聆听玄理，平静心情可以入山隐居直至白头。<br><br>平静安然，岁月静好，这样的小暑，是否也勾起了你的喜爱与向往。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/oq1PymRl9D7wicYF7WyB4pkORSBvWTVAdcHIT6SedPOia2ic3KiaYkYmQEumHAoZ1dbvwMpADBPPqc6gpPwaEXVldA/640"><br><br>《答李滁州题庭前石竹花见寄》<br><br>唐·独孤及<br><br>殷疑曙霞染，巧类匣刀裁。<br><br>不怕南风热，能迎小暑开。<br><br>游蜂怜色好，思妇感年催。<br><br>览赠添离恨，愁肠日几回。<br><br>这是一首赠答诗，描写了一种在小暑开放的花——石竹花。<br><br>石竹花颜色鲜丽，让人疑觉它被朝霞染上了霞光。<br><br>花瓣精巧好似用匣刀细细剪裁。<br><br>它不惧酷暑炎热，能在小暑绽放。<br><br>小暑是炎热的，但也是芬芳的。<br><br>就像生命，虽然偶有艰难，但也丰富多彩，这又何尝不是小暑带给我们的智慧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lFubbug4lIdWKbXib8wekNU36gvZhSt36BhKuh2afWcTWSyIVsvqP0Fw/640"><br><br>《苦热》<br><br>南宋·陆游<br><br>万瓦鳞鳞若火龙，日车不动汗珠融。<br><br>无因羽翮氛埃外，坐觉蒸炊釜甑中。<br><br>夏日苦热，诗人运用大量比喻来表现炎热的天气。<br><br>房屋上的鳞鳞瓦片如同构成了一条条火龙，即使一动不动也会有汗珠滚落。<br><br>自己不能凭借羽翼飞至酷热笼罩之外，只觉得自己如置蒸笼之中。<br><br>形象生动的比喻表现出了小暑时节的炎热天气，而最后一句说好像身处蒸笼则让人读来颇有感同身受之意。<br><br>想必在这样的天气里读到这句诗也不免会心一笑吧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lRhf2CNfV80gFnyFsic0QVASbVWlPXfwucgdMXAYqxpVNsFDoC6icWZYA/640"><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJZKdSZJ59KaVAJibb4daCFvszc4iaOnhJh3fIJoTPmXqlMFibL45LdVmJo7icqxIiaeW2XPpqQCSKKbbw/640"><br><br>盛夏时节，贵在心静。<br><br>如果身有燥热，不如就“偷得浮生一日闲”；<br><br>如果心有烦闷，不如就“心静自然凉”。<br><br>如何让自己身心舒畅，想必你都自有良方。<br><br>愿你小暑时节，身空心静；<br><br>愿你小暑过后，以更好的姿态去迎接热烈的光阴。<br><br><b>倏忽温风至 因循小暑来</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/xrFYciaHL08DDd4x9OvfdJ6hJL2OGSibrwyhYfnTqzoORDhibXCLhwIsf5Mee7TOiccjpMwuIfknF9yACzPia4Izdyg/640"><br><br>今日迎来小暑节气 这是夏天的第五个节气 标志着盛夏登场<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08C0r9h74icKqn58O4RDYPjLzxTXnqybPHxDf8WqaiaKxHiclrGAquPYsWAuWK5aPkMZmaC17Iqsfg1NA/640"><br><br>俗话说“小暑过，每日热三分”<br><br>小暑正值初伏前后 空气湿度逐渐加大 天气由干热转为闷热<br><br>“桑拿模式”即将开启 你准备好了吗？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DNicsmVezeP2dKXicn8ha5z6fUibVYzhAMibpDgpoPgGySxGuVKC9jgaLUAsE0LAK3zoxxwCQ9StERvw/640"><br><br>如何消暑、应对苦夏 一向是个大课题<br><br><img src="https://m 。<br><br>可即便是潮湿炎热 也浇不灭生活的雅趣<br><br>风吹竹林，簌簌有致 雨打人家，滴答细语<br><br>宋代秦观的这首《纳凉》 寥寥几笔便勾勒出一幅浪漫消夏图<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUOgiakpSAa2omIAZNficRe0tJh3I4yoIIVYW6Kkrv6LeAppW3ZYtHzyNeA/640"><br><br>盛夏悄然而至 炎热的天气加上繁忙的工作 往往让人心情烦躁、效率低下<br><br>试着让自己放空一下 调整心情再出发<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUO9cXd8SmAmbLNDkO0LLNulqiacupxia7FPBbbrVx5XjaxecNjhWWRibICg/640"><br><br>今年已经走过一半 愿你如同夏日的阳光 明媚生动 精神满满迎接下半年',
'<h2>欧阳修经典诗词</h2><br><br><br><br>欧阳修（1007－1072年），字永叔，号醉翁，晚年自号六一居士，庐陵（今江西吉安）人，北宋文学家、史学家。<br><br>欧阳修幼孤，勤奋好学，天圣八年（1030年）进士，累擢知制诰、翰林学士，历枢密副使、参知政事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDT7iawb6TqAxicPjIHJIlgoU1wca7tnxAYR0sxRkoTvc9aaLb3Ip3FXo7uFoznVaLAHG9ul9JYy5Q/640"><br><br><br><br>一、人生自是有情痴，此恨不关风与月。<br><br>出自欧阳修的《玉楼春·尊前拟把归期说》。<br><br>译文：<br><br>人生自是有情，情到深处痴绝，这凄凄别恨不关涉——楼头的清风，中天的明月。<br><br><br><br>二、寸寸柔肠，盈盈粉泪。<br><br>楼高莫近危阑倚。<br><br>出自《踏莎行·候馆梅残》。<br><br>寸寸柔肠痛断，行行盈淌粉泪，不要登高楼望远把栏杆凭倚。<br><br><br><br>三、雨横风狂三月暮，门掩黄昏，无计留春住。<br><br>出自宋代欧阳修的《蝶恋花·庭院深深深几许》。<br><br>春已至暮，三月的雨伴随着狂风大作，再是重门将黄昏景色掩闭，也无法留住春意。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfQVUvJLDlERoXI9LlQULANobPhnQexwKC5fuAXcibr9aqz246u3ftXveWNpH7eQNK1ONo6FQ6GJDw/640"><br><br><br><br>四、聚散苦匆匆，此恨无穷。<br><br>今年花胜去年红。<br><br>出自欧阳修的《浪淘沙》。<br><br>人间聚散总是苦于太匆匆，让人引起无穷的怨恨。<br><br>今年的花儿比去年的还鲜艳美丽。<br><br><br><br>五、花似伊。<br><br>柳似伊 花柳青春人别离 低头双泪垂。<br><br>出自宋代欧阳修的《长相思·花似伊》。<br><br>看着花儿像你一样，柳枝像你一样；<br><br>花儿柳枝已青的春天，人却要别离，低下头不禁流下两行清泪。<br><br><br><br>六、夜深风竹敲秋韵。<br><br>万叶千声皆是恨。<br><br>故欹单枕梦中寻，梦又不成灯又烬。<br><br>出自宋代欧阳修的《玉楼春·别后不知君远近》。<br><br>昨夜里大风吹得竹林处处作响，传递着深秋的韵律，每一片叶子的声响都似乎在诉说着怨恼。<br><br>我有心斜倚着单枕，希望梦中能与你相遇，可惜梦做不成，无奈灯芯，又在秋风中燃成烬。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf4g7RraWC74mh3WtQNgFqsXHWfsEhYMDiarZJHjuYCgKyye4Lm87FDbabzibicW0agy4yZBOKEXOsuw/640"><br><br><br><br>七、百啭千声随意移，山花红紫树高低。<br><br>始知锁向金笼听，不及林间自在啼。<br><br>出自宋代欧阳修的《画眉鸟》。<br><br>千百声的鸟的鸣叫声，随着自己的心意任意回荡着，(就在那)山花万紫千红绽放在高低有致的林木里。<br><br>这才明白：（以前)听到那锁在金笼内的画眉叫声，远比不上悠游林中时的自在啼唱。',
'<h2>中年陆游：做一只岁月静好的猫！</h2><br><br><br><br>“陆游，男，爱国诗人，除了爱国还爱表妹。”<br><br>如果陆游看到后人对他一生，是用这样几个关键字来概括，估计会一口老血吐出来——<br><br>“我陆放翁明明不是那么严肃的人！<br><br><br><br>没错！看了这篇文章你将知道，老陆可不止是教科书上那个严肃中透着一丝忧国忧民、满脸写满“我不高兴”的老头儿！<br><br>他也会笑会闹会吐槽，有着各种各样的小癖好，甚至会为了pick自己喜欢的猫咪写下一首首“情诗”……<br><br>这铲屎官，相比今天的猫奴们，有过之而无不及，简直了！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZj5gObzam8HfEicAByu4Ly66yqYicUF9HibKjc2DSfJhibjbWnibarZQxtm3A/640"><br><br>还记得小时候学过的陆游那首特别有名的“铁马冰河入梦来”吗？<br><br>《十一月四日风雨大作》<br><br>其二<br><br>僵卧孤村不自哀，尚思为国戍轮台。<br><br>夜阑卧听风吹雨，铁马冰河入梦来。<br><br><br><br>这首诗我们都熟悉，此时的陆游已经68岁高龄了。<br><br>躺在寒冷的山村中，心里想的却是报效国家。<br><br>但很多人不知道，它前面还有四句，也就是这首诗的《其一》：<br><br>其一<br><br>风卷江湖雨暗村，四山声作海涛翻。<br><br>溪柴火软蛮毡暖，我与狸奴不出门。<br><br>“狸奴”是谁？姬妾？书童？丫鬟？都不是，“狸奴”是一只猫。狸奴是古人对猫的昵称。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZjYW1iaEpakteG0ib7rMibMqSoMA7oYc5IxiaBFfPaEBd3QQucDDLD1Uctiag/640"><br><br>把这其一、其二八句连起来，就知道陆游当天的状态：<br><br>外头天气不好，陆游窝在家里，裹着毯子、烤着火、撸着猫，然后睡了一觉，做了一个铁马冰河、收复失地的爱国梦。<br><br>原来如此。<br><br>简直不要太惬意，这种鬼天气，我们才不出门呢！<br><br>所以说，十一月四日这天晚上，陆游真正做到了爱国爱猫两不误！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZjL7SqWIzIDs595JibENdHowtKWrt8FAqEBCRPwcHf2Xj6l0a4KDE3Exw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZj2LV0IhR0pyjRjHACxiavZVEiaKuzp8uibS9Ghxic54S2lS39b6rFZe9AQg/640"><br><br>陆游养猫，一开始只是为了收拾老鼠。<br><br>他喜好藏书，家里就是个书窝，“吾室之内，俯仰四顾无非书者”。<br><br>但老鼠一直来捣乱，把他的书咬得一片狼藉，他专门写过一首《鼠败书》，来控诉老鼠的“罪行”：<br><br>食箪与果笾，攘取初不责。<br><br>侈然敢四出，乃至暴方册。<br><br>“你们偷食物和果脯也就算了，竟然敢大胆地出来糟蹋我的书。<br><br>看我不养一只猫，端了你们的老窝。<br><br>由此，陆游便养了一只小猫，由于小猫擅长抓老鼠，还给它取了一个霸气的名字——小於菟，意思是小老虎。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZjCmg1c3ggyiaOw0R2s76puRu98bEAHuBblUHjvXa50wszulic3bhRSZNQ/640"><br><br>他有一首诗，就是专门夸小於菟的，夸它憨态可爱，夸它机灵能干：<br><br>盐裹聘狸奴，常看戏座隅。<br><br>时时醉薄荷，夜夜占氍毹。<br><br>鼠穴功方列，鱼餐赏岂无。<br><br>仍当立名字，唤作小於菟。<br><br>在陆游的诗作中，有名有姓的猫有三只，除了小於菟，还有两只分别叫雪儿、粉鼻。<br><br>“雪儿”像老虎但会爬树，像马却比马还桀骜。<br><br>每天只知道捉老鼠，却不贪图吃小鱼。<br><br>惹得陆游由衷感叹：你是我前生的小书童吧，来这山村里伴我终老。<br><br>似虎能缘木，如驹不伏辕。<br><br>但知空鼠穴，无意为鱼餐。<br><br>薄荷时时醉，氍毹夜夜温。<br><br>前生旧童子，伴我老山村。<br><br>——《得猫於近村以雪儿名之戏为作诗》<br><br><br><br>“粉鼻”<br><br>也很勇猛，曾连夜与老鼠“厮杀”，浴血奋战，保护家里的粮食。<br><br>连夕狸奴磔鼠频，怒髯噀血护残囷。<br><br>问渠何似朱门里，日饱鱼餐睡锦茵？<br><br>——《赠粉鼻》<br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZjduQia5qAuG4EvzHQibicnT5egLT3PkqicyiabiavsrPGNvCmLheQ6LuZCsbw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZjHnuZ2wWrwXW1knFnwQJ86bRaxbXYVKpa2YX2yBphFC6lENTLMe1Bfw/640"><br><br>陆游是作为一个文人在养猫。<br><br>养着养着，就养出了感情，养出了乐趣。<br><br>瞧这些小猫咪，不仅能捉老鼠，保护他的藏书，还长得可爱，暖暖的，“狸奴毡软夜相亲”、“夜长暖足有狸奴”，陆游心里可高兴了！<br><br>一高兴，就为猫咪写诗。<br><br>陆游一生写诗无数，为小猫咪写下的诗句，高达十二首，在诗人中堪称佼佼者。<br><br>单单以《赠猫》为名的诗，就写了三首。<br><br><br><br>其中一首讲述了自己生活清苦，却“连累”了小猫咪：<br><br>裹盐迎得小狸奴，尽护山房万卷书。<br><br>惭愧家贫策勋薄，寒无毡坐食无鱼。<br><br>有了猫，陆游的内心非常欢喜，但转眼他又开始不好意思。<br><br>因为家里清贫，对猫的赏赐也很少，既没有暖和的毡垫也没有好吃的鱼。<br><br>一个活脱脱的猫奴跃然纸上。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZj1zLHfVicZNrbuhQZFibicZiaQTbPtua9EJCoKkCGqCOKHQ9G2olvV9Mguw/640"><br><br>还有一首《赠猫》，则像是老陆吐槽自家猫咪的一条“朋友圈”：<br><br>执鼠无功元不劾，一箪鱼饭以时来。<br><br>看君终日常安卧，何事纷纷去又回？<br><br>他可以容忍小猫咪不爱捉老鼠，整天就知道吃和睡，即便如此，只要这只小猫儿在他身边，他也很开心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZjbS29VjFzDnfuS7LJREYj56AcH4LCTY9banTwawEIM6VvS7ibnahhf5A/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZjJpyWYYuvB1vxx0s1hllzHib8ibAkOn4uBUbUjq7F97WCn2SJyUPiciabYg/640"><br><br>从中年到老年，陆游把自己养成了“铁杆猫奴”。<br><br>在陆游心里，猫简直是他最重要的朋友了。<br><br>不信你看这首《独酌罢夜坐》：<br><br>不见麴生久，惠然相与娱。<br><br>安能论斗石，仅可具盘盂。<br><br>听雨蒙僧衲，挑灯拥地炉。<br><br>勿生孤寂念，道伴大狸奴。<br><br>有了大狸奴，从此不孤独。<br><br><br><br>晚年时，陆游退居浙江绍兴老家。<br><br>最后的20年光阴，都在这里度过。<br><br>但山阴的乡村也不能阻挡他对国事的关心。<br><br>虽然他自称不再踏入仕途，但是仍在想着收复失地。<br><br>这中间的落差和苦闷，一直困扰着陆游。<br><br>尤其到了冬天，到了夜里，他经常一个人坐着“思考人生”。<br><br>听起来是不是特别苦闷？幸好，他还有酒喝，有猫撸。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZjCyW19icFWEk9X61yohkHXZ3xQ80MHhrkI2ub432SibPmdOwPkMf2ibFJg/640"><br><br>在《北窗》中他写道：陇客询安否，狸奴伴寂寥。<br><br>在《冬日斋中即事》中，他写：<br><br>我老苦寂寥，谁与娱晨暮？<br><br>狸奴共茵席，鹿麑随杖屦。<br><br>当一个人喝完酒，坐着听雨时，陆游还会跟自己说：<br><br>不要觉得自己孤单寂寞啊，你不是还有大狸奴吗？<br><br>——《独酌罢夜坐》<br><br><br><br>陆游八十多岁时，主战派遭到严重打击，眼看收复无望，而他却依然立场坚定，意气轩昂。<br><br>但他的身体时好时坏，病况反复，连日卧床不起。<br><br>不久后便与世长辞，享年八士五岁。<br><br>铁马冰河、梦回沙场时，他曾与狸奴相拥而眠。<br><br>不知他离开时，是否有狸奴陪在身侧？',
'<h2>张九龄《感遇·其四》</h2><br><br><br><br>感遇·其四 【唐】张九龄<br><br>江南有丹橘，经冬犹绿林。<br><br>岂伊地气暖？自有岁寒心。<br><br>可以荐嘉客，奈何阻重深。<br><br>运命惟所遇，循环不可寻。<br><br>徒言树桃李，此木岂无阴？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2omwT6coyj9MsicqfJX1pm3OUOsd0n2pxfOSzh9TuoVf5xVR4lr8mn3AJBUUNL4pFotPhr0jiaicSc1A/640"><br><br><br><br>译文<br><br>江南丹桔叶茂枝繁，经冬不凋四季常青。<br><br>岂止南国地气和暖，而是具有松柏品性。<br><br>荐之嘉宾必受称赞，山重水阻如何进献？<br><br>命运遭遇往往不一，因果循环奥秘难寻。<br><br>只说桃李有果有林，难道丹桔就不成阴？<br><br><br><br>注释<br><br>伊：语助词。<br><br>岁寒心：意即耐寒的特性。<br><br>荐：进奉意。<br><br>树：种植意。<br><br><br><br>赏析<br><br>读着张九龄这首歌颂丹橘的诗，很容易想到屈原的《橘颂》。<br><br>屈原生于南国，橘树也生于南国，他的那篇《橘颂》一开头就说：<br><br>“后皇嘉树，橘徕服兮。受命不迁，生南国兮。”<br><br>其托物喻志之意，灼然可见。<br><br>张九龄也是南方人，而他的谪居地荆州的治所江陵（即楚国的郢都），本来是著名的产橘区。<br><br>他的这首诗一开头就说：“江南有丹橘，经冬犹绿林”，其托物喻志之意，尤其明显。<br><br>屈原的名句告诉我们：“袅袅兮秋风，洞庭波兮木叶下。”<br><br>可见即使在南国，一到深秋，一般树木也难免摇落，又哪能经得住严冬的摧残？<br><br>而丹橘呢，却“经冬犹绿林”。<br><br>一个“犹”字，充满了赞颂之意。<br><br><br><br>丹橘经冬犹绿，究竟是由于独得地利呢？还是出乎本性？<br><br>如果是地利使然，也就不值得赞颂。<br><br>所以诗人发问道：难道是由于“地气暖”的缘故吗？<br><br>先以反诘语一“纵”，又以肯定语“自有岁寒心”一“收”，跌宕生姿，富有波澜。<br><br>“岁寒心”，一般是讲松柏的。”<br><br>张九龄特地要赞美丹橘和松柏一样具有耐寒的节操，是含有深意的。<br><br>“经冬犹绿林”，不以岁寒而变节，已值得赞颂；结出累累硕果，只求贡献于人，更显出品德的高尚。<br><br>按说，这样的嘉树佳果是应该荐之于嘉宾的，然而却为重山深水所阻隔，为之奈何！<br><br>读“奈何阻重深”一句，如闻慨叹之声。<br><br>丹橘的命运、遭遇，在心中久久萦回，诗人思绪难平，终于想到了命运问题：<br><br>“运命惟所遇，循环不可寻。”<br><br>看来运命的好坏，是由于遭遇的不同，而其中的道理，如周而复始的自然之理一样，是无法追究的。<br><br>这两句诗感情很复杂，看似无可奈何的自遣之词，又似有难言的隐衷，委婉深沉。<br><br><br><br>最后诗人以反诘语气收束全诗：“徒言树桃李，此木岂无阴？”<br><br>──人家只忙于栽培那些桃树和李树，硬是不要橘树，难道橘树不能遮阴，没有用处吗？<br><br>在前面，已写了它有“经冬犹绿林”的美荫，又有“可以荐嘉客”的佳实，而“所遇”如此，这到底为什么？<br><br>《韩非子。外储说左下》里讲了一个寓言故事：阳虎对赵简主说，他曾亲手培植一批人才，但他遇到危难时，他们都不帮助他。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2omwT6coyj9MsicqfJX1pm3OFQepEbyDFG36zudhx8q5dQ0bASN7QIy4ibib6snw965R09hOZ7B2U1RQ/640"><br><br>因而感叹道：“虎不善树人。”<br><br>赵简主道：“树橘柚者，食之则甘，嗅之则香；<br><br>树枳棘者，成而刺人。故君子慎所树。”<br><br><br><br>只树桃李而偏偏排除橘柚，这样的“君子”，总不能说“慎所树”吧！<br><br>杜甫在《八哀。故右仆射相国张公九龄》一诗中称赞张九龄“诗罢地有余，篇终语清省。”<br><br>后一句，是说他的诗语言清新而简练；<br><br>前一句，是说他的诗意余象外，给读者留有驰骋想象和联想的余地。<br><br>读这首诗我们不就很自然地联想到当时朝政的昏暗和诗人坎坷的身世吗！<br><br>这首诗平淡而浑成，短短的篇章中，时时用发问的句子，具有正反起伏之势，而诗的语气却是温雅醇厚，愤怒也罢，哀伤也罢，总不着痕迹，不露圭角，达到了炉火纯青的地步。',
'<h2>苏轼45岁时</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/warPqqVQc0m9RKlv5mfV87Uz0dzErzkEj5fGl7MDSiampWg2V1UTMpZWL2Ahu4tVz4diahxA3fbMhI1dCQwfGIDw/640"><br><br>936年前的一个深夜，黎明未至，万物俱籁。<br><br>苏轼独自一人，在长江边上的一个小亭子里，写下了一首词。<br><br><br><br>临江仙·夜归临皋<br><br>夜饮东坡醒复醉，归来仿佛三更。<br><br>家童鼻息已雷鸣。<br><br>敲门都不应，倚杖听江声。<br><br>长恨此身非我有，何时忘却营营？<br><br>夜阑风静縠纹平。<br><br>小舟从此逝，江海寄余生。<br><br><br><br>总有一些小地方，因与大人物的际遇相关而出名，黄州就是。<br><br><br><br>1<br><br>那时，苏轼被谪贬在这个长江北岸，大别山南麓的小城。<br><br>夜饮方归，家童熟睡，无人开门。<br><br>无奈下，苏轼提着竹杖，到江边走走。<br><br>淙淙江水，日夜东流，多像我奔走钻营，周旋忙碌的一生。<br><br>因为我人在宦途，身不由己。<br><br>我多想，乘一叶扁舟，从此消逝，在烟波江湖中了却余生……<br><br>此时，45岁的苏轼，心里格外的平静。<br><br>一如这风悄月寂、大江宁波的夜。<br><br>遥想二十五年前，年仅二十岁的苏东坡随父亲到首都汴梁城参加殿试。<br><br>皇帝仁宗钦点欧阳修为主考官，梅尧臣辅助。<br><br>欧阳修，是北宋最重要的一场诗文革新运动的领袖，被公推为文坛盟主。<br><br>梅尧臣，与欧阳修并称“欧梅”，也有宋诗的开山祖师之称。<br><br>这两位实力大咖，在阅卷时，都被一篇奇文所震惊，拍案叫绝。<br><br>在当时，为防作弊，评委看到的试卷都是被重新誊写的，已略去了考生的名字。<br><br>二人揣测，此文作者绝非等闲之辈。<br><br>看遍考生表，除不认识的，认识人里曾巩实力最强。<br><br>难道是他超常发挥？<br><br>欧阳修与曾巩有些师生情谊，为避嫌，二人决定把他放到第二名。<br><br>结果深出意料。<br><br>文章作者是来自四川眉州，年方二十的苏轼。<br><br>欧阳修十分高兴，把文章拿给同辈人看，众人纷纷打赏（激赏数日）。<br><br>再随后的考试中，苏轼又在388名考生中脱颖而出，名列榜首，进士及第。<br><br>苏轼正式出道，名动天下。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XQib7VQYcmt6uGRc6kTicoU9QdnYI1dgPoFxhSbp0Mqyo8zw4bTW9JDUX9yqZ3PBXoiad3D4pShnoVyuQOuYlnXJA/640"><br><br>欧阳修更为苏轼文章折服，甘愿做其粉丝。<br><br>在与梅尧臣的私信中，他说道：<br><br>取读轼书，不觉汗出，快哉快哉。<br><br>老夫当避路，放他出一头地也。<br><br>苏轼正要在仕途上大展拳脚，却突发意外，家母病故。<br><br>按礼，需守丧两年零三月，才可复职。<br><br>苏轼回川，居丧守礼。<br><br>三年后，苏轼父子三人，再下汴梁。<br><br>此时，朝中又要举行一场重大的考试——制科考试。<br><br>在宋代学子们心中，制科是远高于进士科的。考试极难。<br><br>在三百多年的北宋历史上，进士科考试三年一次，共选出进士四万余人。<br><br>而制科考试，总共只举办了二十二次，通过者仅仅四十一人，且有等级之分。<br><br>一二等为虚设，三等最高，四五等次之。<br><br>考试实行推荐制，需要当朝大臣保荐才能参加。<br><br>文坛泰斗欧阳修作为苏轼的死忠粉，为苏轼和他弟弟苏辙提名。<br><br>苏轼再次显露了他无与伦比的才华，高中三等。<br><br>谁料直至北宋结束，制科三等，只有苏轼一人。<br><br>另外有名吴育，得的是三次等。<br><br>苏轼以国士之才向世界宣布：<br><br>本朝学霸，舍我其谁？<br><br>弟弟苏辙也中了四等。<br><br>苏氏昆仲将文章一起呈与皇帝，仁宗看后龙颜大悦，他喜不自禁地和皇后讲：<br><br>朕今又为吾子孙得太平宰相两人。<br><br><br><br>02<br><br>闪耀的政治新星开始了他的仕途。<br><br>在随后的二十年间，他从凤翔府判官，到回京任职史馆，继而再外任，先后做杭州通判、密州太守、徐州太守、湖州太守。<br><br>皇帝从仁宗，到英宗，又到了神宗。<br><br>官职从九品做到了四品。<br><br>其间，王安石升任宰相开始主持变法，苏轼与他政见不合，自求外放。<br><br>除此之外，一切都算顺风顺水。<br><br>那个初出茅庐的年轻人也近中年，以地方大员的身份报效朝廷。<br><br>文采依然天下无敌，每有新作，上至宫廷府院，下至市井闾阎，争相传阅。<br><br>在杭州，他写下了欲把西湖比西子，浓妆淡抹总相宜；<br><br>他在官场外与诗人、画家、艺妓、高僧等相交好；<br><br>在密州，他更写下了流芳后世的密州三曲，有十年生死两茫茫的千古第一悼亡词、有开启豪放一派的老夫聊发少年狂、有但愿人长久，千里共婵娟的中秋绝唱经天纬地、风华绝代的苏轼，只能自我超越。<br><br>不断拔高着自己在文学史中的地位，直至与屈子、李白、老杜、渊明并列。<br><br>深受大家喜爱的苏轼，天真、轻快、豁然、不计后果的活着。<br><br>他极其直率，直率到性不忍事。<br><br>玩笑戏虐、暗语双关更是他言谈间的常态。<br><br>终于，这样的性格为他带来了灾祸。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XQib7VQYcmt6uGRc6kTicoU9QdnYI1dgPo3Sgia5QJrz10KppVAia0d0X6FNyE1cWqoASGqpibia8icrqRTOWdbASLpcA/640"><br><br>担任湖州太守的苏轼，在他42岁时，被押赴京师，锒铛入狱。<br><br>起因是多名御史对他轮番弹劾。<br><br>一切的罪证都选自苏轼的诗词中，起先告他污蔑朝廷、后来告他不忠于君、最后告他有谋反之心。<br><br>罪责之大，需当问斩。<br><br>这就是著名的乌台诗案。<br><br>在押赴回京的路上，有人说他一度试图自杀。<br><br>身陷囹圄的日子里，苏轼也看不到任何希望。<br><br>对于指控，苏轼保持着他大无畏的精神，一如以往的直率，承认自己在一些诗文中对新政存在愤怒和失望。<br><br>但绝无不忠之心。<br><br>举报他的人向皇帝上表建议处苏轼死刑。<br><br>他们说：苏轼初无学术，滥得时名，偶中异科，遂叨儒馆。<br><br>形势一天坏过一天。<br><br>苏轼觉得自己时日无多了。<br><br>他和儿子苏迈约定，如果在外得知他要被处死，就在每天送来的饭菜中放一道鱼，作为通知暗号。<br><br>这天刚好苏迈去别处借钱，他托人给苏轼送饭。<br><br>那人恰好得了几条鲜鱼，就给苏轼烹煮送去。<br><br>苏轼见到，大惊失色。<br><br>来人走后，苏轼心知死期已至，他黯然魂消。<br><br>父母已逝，他给自己最重要的人<br><br>弟弟苏辙写了两首诀别诗。<br><br>其中写道：<br><br>是处青山可埋骨，他年夜雨独伤神。<br><br>与君今世为兄弟，更结来生未了因。<br><br>辞世之情，溢于言表。<br><br>有人要害他，也有人要救他。<br><br><br><br>03<br><br>苏轼旧交自然不在话下，而担任营救主力的是皇帝的祖母，太皇太后曹氏。<br><br>曹太后永远记得当年仁宗皇帝看过苏轼文章后的激动情景，苏轼是先帝认定的王佐之才。<br><br>她身患重疾，神宗想大赦天下，为曹太后祈福。<br><br>曹太后对他说：那些天下凶恶无需赦免，你只要放过苏轼足矣。<br><br>更出人意料的，是赋闲金陵的旧相王安石居然出来为苏轼说话。<br><br>他向神宗进言：安有盛世而杀才士乎？<br><br>曾经，王安石掌权，苏轼被打压，长期只能在外为官。<br><br>至此生死关头，旧日政敌能秉持公道，为他请愿。<br><br>这足以证明他们是君子相争，争的是理念、大义，而非官职、性命。<br><br>在众人的苦谏下，苏轼终于被释放。<br><br>他走出御史台监狱，如获新生。<br><br>苏轼会悔过自新吗？这是大家关心的问题。<br><br>恨他者，要看到惩戒的效果；<br><br>爱他者，也望他避让锋芒。<br><br>在给旧友章惇的一封信中，苏轼表达了自己的改过之心<br><br>苏轼深知，这位旧友已经站在了陷害他的新党那边。<br><br>他写道：平时惟子厚和子由极口见戒，反复甚苦。<br><br>而某强狠自用，不以为然。<br><br>今在囹圄中，追悔无路，谓必死矣。<br><br>不意圣主宽大，复遣视息人间。<br><br>若不改者，某真非人也<br><br>平时两位弟弟苦口相劝，我没有改。<br><br>在狱中我以为必死无疑，谁料皇上如此宽宏大量，放我生路。<br><br>再不改，我苏轼还叫个人吗？<br><br>装的太像了。<br><br>而苏轼的心里，自有他真实的想法。<br><br>改不改，又何妨呢？<br><br>那是别人眼中的自己。<br><br>苏轼要考虑的，是他该如何重新看待这个世界。<br><br><br><br>04<br><br>苏轼被贬到黄州，任团练副使。<br><br>团练使已经是虚职，副使，是只保留公务员编制的无事人员。<br><br>何况他是罪官，还要被适当监督。<br><br>苏东坡带着一大家子，来到了小小的黄州城。<br><br>在友人的帮助说情下，他被允许购买了一块荒地。<br><br>他搭起一座草屋，为之取了一个诗情画意的名字雪堂。<br><br>雪堂位于城外东郊的一处山坡上，这让他想到了白居易。<br><br>白居易被贬忠州时，也安家于东坡上，他曾做《东坡种花》二首，其中写到：<br><br>持钱买花树，城东坡上栽。<br><br>东坡春向暮，树木今何如？<br><br>苏轼对此暗合颇有兴趣，他给自己也起了个新的名号东坡居士<br><br>自此，更为后人敬仰和喜爱的苏东坡，横空出世。<br><br>世人爱戴他，哪会只因为这一个名号，而是因为此时的苏东坡变了，他变得更安宁、更可爱、更接地气。<br><br>朝廷不让我为官，好的，没关系，我当农民。<br><br>朝中再无大学士，从此高手在民间。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XQib7VQYcmt6uGRc6kTicoU9QdnYI1dgPoFRxHibE04zArpicib0BGVVhW6HEH12ibyu13I2Zr30XaeoyOW4zQSpV5ww/640"><br><br>在黄州城外，你会看到一个挽起裤脚、头戴斗笠、手扶犁耙的庄户人，正在热情的耕种。<br><br>而这位斜杠中年的另外一个身份，是中国的一代词宗。<br><br>苏东坡兴致盎然、乐此不疲。<br><br>劳作中，他用木条拍着牛角、和山野老农一起高唱自己改编的陶渊明作品《归去来兮辞》；<br><br>他开始做了一个幸福的人，喂马、劈柴，关心粮食和蔬菜<br><br>在写给友人的诗中，他说：<br><br>去年东坡拾瓦砾，自种黄桑三百尺。<br><br>今年刈草盖雪堂，日炙风吹面如墨。<br><br>浓浓的烟火气扑面而来。<br><br>彼时的苏东坡很穷。<br><br>家里人多，最穷困时，把一串腊肉吊在屋中，所有人看着腊肉下白饭。<br><br>彼时的苏东坡很快乐。<br><br>他在当地的朋友越来越多。<br><br>他常常到临皋亭与友人游戏，然后走一里多的黄泥坂路回家。<br><br>有时喝醉了，他干脆睡在路边，总要路过的农夫叫醒。<br><br>一天他醒来，迷迷糊糊写下一首词，其中说：<br><br>归来归来兮，黄泥不可以久嬉。<br><br>回家吧回家吧，我不能总在黄泥路上玩呀。<br><br>05<br><br><br><br>曾经死里逃生的苏东坡彻底换了一种活法，他接受了这不一样的新生活。<br><br>在黄州的日子越来越久，转眼到了第三个年头。<br><br>此时，苏东坡45岁了。<br><br>就在写下我们开篇词的同一年，苏轼写下了另外一首表达其心志的名篇《定风波》。<br><br>【三月七日，沙湖道中遇雨。雨具先去，同行皆狼狈，余独不觉，已而遂晴，故作此词。】<br><br>定风波<br><br>莫听穿林打叶声，何妨吟啸且徐行。<br><br>竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。<br><br>料峭春风吹酒醒，微冷，山头斜照却相迎。<br><br>回首向来萧瑟处，归去。也无风雨也无晴。<br><br><br><br>雨滴穿林打叶，冒雨徐徐前行。<br><br>只管走，没什么好怕。<br><br>我可以一蓑烟雨任平生。<br><br>春风吹酒醒，雨过天复晴。<br><br>再看迢迢来路，回去时，或晴或雨，又有什么关系呢？<br><br>这一年的苏东坡，内心格外的安宁。<br><br>他坦然的接受了过去所有的经历，也做好了准备，以积极入世、却又潇洒淡然的心态，去迎接余下的人生旅程。<br><br>他在穷苦的黄州小城，完成了人生的升华。<br><br>正可谓，世界吻我以痛，我却报之以歌。<br><br>有什么是不能接受的呢？<br><br>苏轼的故事到黄州结束了，东坡的故事从黄州开始了。<br><br>在这种旷达的心态下，黄州的苏东坡写下了他笔下最精的三首作品。<br><br>《念奴娇赤壁怀古》和前后赤壁赋。<br><br>随后的日子里，苏东坡经历了重被启用，又被一贬再贬的惊涛骇浪。<br><br>他都能欣然面对，这与他在黄州的感悟不无关系。<br><br>在苏东坡总结自己的一生时，他说：<br><br>问汝平生功业，黄州惠州儋州。<br><br>黄州，是一切的开始。<br><br>从黄州出发的苏东坡，坚毅而包容。<br><br>漫漫长路不为远，风雨兼程过一生。<br><br>因为：人生如逆旅，我亦是行人。',
'<h2>杜甫《无家别》</h2><br><br>无家别 唐：杜甫<br><br>寂寞天宝后，园庐但蒿藜。<br><br>我里百余家，世乱各东西。<br><br>存者无消息，死者为尘泥。<br><br>贱子因阵败，归来寻旧蹊。<br><br>久行见空巷，日瘦气惨凄，<br><br>但对狐与狸，竖毛怒我啼。<br><br>四邻何所有，一二老寡妻。<br><br>宿鸟恋本枝，安辞且穷栖。<br><br>方春独荷锄，日暮还灌畦。<br><br>县吏知我至，召令习鼓鞞。<br><br>虽从本州役，内顾无所携。<br><br>近行止一身，远去终转迷。<br><br>家乡既荡尽，远近理亦齐。<br><br>永痛长病母，五年委沟溪。<br><br>生我不得力，终身两酸嘶。<br><br>人生无家别，何以为蒸黎。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0m9RKlv5mfV87Uz0dzErzkEpqum2Lnwoq10KDrF5xIlSjN5wTLtibAqaAyHvSmZpSsPSLXQHQ6woQg/640"><br><br><br><br>译文<br><br>天宝以后，农村寂寞荒凉，家园里只剩下蒿草蒺藜。<br><br>我的乡里百余户人家，因世道乱离都各奔东西。<br><br>活着的没有消息，死了的已化为尘土。<br><br>因为邺城兵败，我回来寻找家乡的旧路。<br><br>在村里走了很久只见空巷，日色无光，一片萧条凄惨的景象。<br><br>只能面对着一只只竖起毛来向我怒号的野鼠狐狸。<br><br>四邻还剩些什么人呢？<br><br>只有一两个老寡妇。<br><br>宿鸟总是留恋着本枝，我也同样依恋故土，哪能辞乡而去，且在此地栖宿。<br><br>正当春季，我扛起锄头下田，到了天晚还忙着浇田。<br><br>县吏知道我回来了，又征召我去练习军中的骑鼓。<br><br>虽然在本州服役，家里也没什么可带。<br><br>近处去，我只有空身一人；<br><br>远处去终究也会迷失。<br><br>家乡既已一片空荡，远近对我来说都是一样。<br><br>永远伤痛我长年生病的母亲，死了五年也没有好好埋葬。<br><br>她生了我，却得不到我的服侍，母子二人终身忍受辛酸。<br><br>人活在世上却无家可别，这老百姓可怎么当？<br><br><br><br>注释<br><br>天宝后：指安史之乱以后。<br><br>开篇是以追叙写起，追溯无家的原因，引出下文。<br><br>庐：即居住的房屋。<br><br>但，只有，极为概括也极为沉痛地传达出安禄山乱后的悲惨景象：<br><br>什么都没有，唯有一片蒿藜（也就是野草）。<br><br>贱子：这位无家者的自谓。<br><br>阵败：指邺城之败。<br><br>日瘦：日光淡薄，杜甫的自创语。<br><br>怒我啼：对我发怒且啼叫。<br><br>写乡村的久已荒芜，野兽猖獗出没。<br><br>这句以“宿鸟”自比，言人皆恋故土，所以即便是困守穷栖，依旧在所不辞。<br><br>这句是说他又要被征去打仗。<br><br>携：即离。无所携，是说家里没有可以告别的人。这两句是以能够服役于本州而自幸。<br><br>终转迷：终究是前途迷茫，生死凶吉难料。<br><br>齐：齐同。这两句更进一层，是自伤语。是说家乡已经一无所有，在本州当兵和在外县当兵都是一样。从天宝十四年安禄山作乱到这一年正是五年。<br><br>委沟溪：指母亲葬在山谷里。<br><br>两酸嘶：是说母子两个人都饮恨。酸嘶，失声痛哭。<br><br>蒸黎：指劳动人民。蒸，众。黎，黑。<br><br><br><br>赏析<br><br><br><br>《无家别》和“三别”中的其他两篇一样，叙事诗的“叙述人”不是作者，而是诗中的主人公。<br><br>这个主人公是又一次被征去当兵的独身汉，既无人为他送别，又无人可以告别，然而在踏上征途之际，依然情不自禁地自言自语，仿佛是对老天爷诉说他无家可别的悲哀。<br><br>诗用第一人称，让主人公直接出面，对读者诉说他的所见、所遇、所感，因而不仅通过人物的主观抒情表现了人物的心理状态，而且通过环境描写也反映了人物的思想感情。<br><br>正因为情景交融，人物塑造与环境描写结合，所以能在短短的篇幅里塑造出一个有血有肉的人物形象，反映出当时战区人民的共同遭遇，对统治者的残暴、腐朽，进行了有力的鞭挞。',
'<h2>杜牧名句</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorebXx7X7D5QFvj7Jms8OvToV4oUKCjoBGcg2Hsp40jAniawdhdwrRLkDhyvAzRyv5CZWEJ9vIW8D9A/640"><br><br><br><br>《江南春》 【唐】杜牧<br><br>千里莺啼绿映红，水村山郭酒旗风。<br><br>南朝四百八十寺，多少楼台烟雨中。<br><br>迷人的江南，依山傍水的村庄山郭，迎风招展的旗帜，但光是这些，似乎还不够丰富，所以诗人又加上精彩的一笔：佛寺、楼台，给人一种深邃的感觉，且掩映于迷蒙的烟雨之中，增添了一种朦胧迷离的色彩。<br><br><br><br>《清明》<br><br>清明时节雨纷纷，路上行人欲断魂。<br><br>借问酒家何处有？牧童遥指杏花村。<br><br><br><br>《江南通志》载：杜牧任池州刺史时，曾到过杏花村饮酒，诗中杏花村指此。<br><br>“纷纷”不禁让人想到“天街小雨润如酥”那样的雨，细雨纷纷是清明时节的意境，与“断魂”交相辉映，表现出隐含着的惆怅失意、暗愁深恨的情绪。<br><br><br><br>《秋夕》<br><br>银烛秋光冷画屏，轻罗小扇扑流萤。<br><br>天阶夜色凉如水，卧看牵牛织女星。<br><br>秋天的夜晚，银色的蜡烛发出微弱的光，给画屏添了几分暗淡而幽冷的色调。<br><br>宫女用轻罗小扇扑打着飞来飞去的萤火虫。夜已深，本该入睡的宫女却坐在宫阶上遥看牛郎织女星。<br><br>全诗以秋景之凄凉来衬托出宫女的失意孤寂。<br><br><br><br>《泊秦淮》<br><br>烟笼寒水月笼沙，夜泊秦淮近酒家。<br><br>商女不知亡国恨，隔江犹唱后庭花。<br><br>此诗属于杜牧的古近体诗，在借景抒情中带上历史的慨叹，飘渺的幻想与追忆，寓含忧念现世之情怀。<br><br>全诗含蓄蕴藉，语言精炼，值得人细细品味。<br><br><br><br>《赤壁》<br><br>折戟沉沙铁未销，自将磨洗认前朝。<br><br>东风不与周郎便，铜雀春深锁二乔。<br><br>此诗借周瑜因有东风之便而取得成功之事，抒发自己怀才不遇的情感。这首诗并不在怀古，但由于是对古代历史遗迹的感慨，仍带有伤悼亡往事的情绪。<br><br><br><br>《山行》<br><br>远上寒山石径斜，白云深处有人家。<br><br>停车坐爱枫林晚，霜叶红于二月花。<br><br>此诗是写景言行，表现出了丰富的画意和明朗劲健的特点。“霜叶红于二月花”说霜叶红于春花，颇带哲理，不仅仅写出了色彩的鲜艳，而且也写出霜叶的耐寒，和经得起风霜考验的特质。<br><br><br><br>《寄扬州韩绰判官》<br><br>青山隐隐水迢迢，秋尽江南草未凋。<br><br>二十四桥明月夜，玉人何处教吹箫？<br><br>“隐隐”和“迢迢”这一组叠词，在写出江南山清水秀的同时，也写出了与朋友相隔千里的空间距离。<br><br>诗人由那凋落的秋草，发出对江南的眷恋之情，在青山绿水的江南美景之下，越发怀念故人。<br><br><br><br>《赠别二首》<br><br>娉娉袅袅十三余，豆蔻梢头二月初。<br><br>春风十里扬州路，卷上珠帘总不如。<br><br>多情却似总无情，唯觉樽前笑不成。<br><br>蜡烛有心还惜别，替人垂泪到天明。<br><br>第一首由意中人写到花，花写到扬州路，再由扬州路写到美人，烘托出意中人。<br><br>不用一个你，却写尽美人之美，真可谓“不著一字尽得风流”。<br><br>第二首写诗人对妙龄歌女留恋惜别的心情。“泪到天明”是情感最深挚的哀叹。<br><br><br><br>《金谷园》<br><br>繁华事散逐香尘，流水无情草自春。<br><br>日暮东风怨啼鸟，落花犹似坠楼人。<br><br>这是一首怀古诗，诗人来到金谷园，触景生情而作。<br><br>昔日的繁华已尽，美人也已香消玉殒，流水无情，犹如过眼云烟，感叹人生无常，世事变迁。<br><br><br><br>《遣怀》<br><br>落魄江南载酒行，楚腰纤细掌中轻。<br><br>十年一觉扬州梦，赢得青楼薄幸名。<br><br>杜牧的诗多为怀古咏史，此诗却是在写自己的轻狂放荡，“十年一觉扬州梦，赢得青楼薄幸名”一句可看出诗人的怀才不遇，“赢得”二字，调侃之中含有辛酸、自嘲和悔恨的感情。<br><br>',

)<br><br><br><br>27、世界上有这样一些幸福的人，他们把自己的痛苦化作他人的幸福，他们挥泪埋葬了自己在尘世间的希望，它却变成了种子，长出鲜花和香膏，为孤苦伶仃的苦命人医治创伤。<br><br>(《汤姆叔叔的小屋》)<br><br><br><br>28、当格里高.萨姆莎从烦躁不安的梦中醒来时，发现他在床上变成了一个巨大的跳蚤。<br><br>(《变形记》)<br><br><br><br>29、当现实折过来严丝合缝地贴在我们长期的梦想上时，它盖住了梦想，与它混为一体，如同两个同样的图形重叠起来合而为一一样。<br><br>(《追忆似水年华》)<br><br><br><br>30、人与人之间，最可痛心的事莫过于在你认为理应获得善意和友谊的地方，却遭受了烦扰和损害。<br><br>(《巨人传》<br><br><br><br>31、现在我说的您要特别注意听：在别人心中存在的人，就是这个人的灵魂。<br><br>这才是您本身，才是您的意识在一生当中赖以呼吸、营养以至陶醉的东西，这也就是您的灵魂、您的不朽和存在于别人身上的您的生命。<br><br>(《日瓦戈医生》)<br><br><br><br>32、美德犹如名香，经燃烧或压榨而其香愈烈，盖幸运最能显露恶德而厄运最能显露美德。<br><br>(《培根论说文集》)<br><br><br><br>33、亲爱的艾妮斯，我出国，为了爱你，我留在国外，为了爱你，我回国，也是为了爱你!(《大卫.科波菲尔》)<br><br><br><br>34、强迫经常使热恋的人更加铁心，而从来不能叫他们回心转意。<br><br>(《阴谋与爱情》)<br><br><br><br>35、在各种事物的常理中，爱情是无法改变和阻挡的，因为就本性而言，爱只会自行消亡，任何计谋都难以使它逆转。<br><br>(《十日谈》)<br><br><br><br>36、只要你是天鹅蛋，就是生在养鸡场里也没有什么关系。<br><br>(《安徒生童话》)<br><br><br><br>37、就投机钻营来说，世故的价值永远是无可比拟的。<br><br>(《死魂灵》)<br><br><br><br>38、谁都可能出个错儿，你在一件事情上越琢磨得多就越容易出错。<br><br>(《好兵帅克历险记》)<br><br><br><br>39、我们经历着生活中突然降临的一切，毫无防备，就像演员进入初排。<br><br>如果生活中的第一次彩排便是生活本身，那生活有什么价值呢?(《生命中不能承受之轻》)<br><br><br><br>40、他发现了人类行为的一大法则，自己还不知道——那就是，为了要使一个大人或小孩极想干某样事情，只需要设法把那件事情弄得不易到手就行了。<br><br>(《汤姆.索亚历险记》)<br><br><br><br>41、对有信仰的人，死是永生之门。<br><br>(《失乐园》)<br><br><br><br>42、有一个传说，说的是有那么一只鸟儿，它一生只唱一次，那歌声比世上所有一切生灵的歌声都更加优美动听。<br><br>(《荆棘鸟》)<br><br><br><br>43、离开一辈子后，他又回到了自己出生的那片土地上。<br><br>从小到大，他一直是那个地方的目击者。<br><br>(《尤利西斯》)<br><br><br><br>44、同上帝保持联系是一码事，他们都赞同这一点，但让上帝一天二十四小时都待在身边就是另一码事了。<br><br>(《第二十二条军规》)<br><br><br><br>45、在甜蜜的梦乡里，人人都是平等的，但是当太阳升起，生存的斗争重新开始时，人与人之间又是多么的不平等。<br><br>(《总统先生》)<br><br><br><br>46、开发人类智力的矿藏是少不了要由患难来促成的。<br><br>(《基度山伯爵》)<br><br><br><br>47、离你越近的地方，路途越远;最简单的音调，需要最艰苦的练习。<br><br>(《泰戈尔诗选》)<br><br><br><br>48、悲伤使人格外敏锐。<br><br>(《约翰.克里斯朵夫》<br><br><br><br>49、我在女人跟前经常失败，就是由于我太爱她们了。<br><br>(《忏悔录》)<br><br><br><br>50、她睁大一双绝望的眼睛，观看她生活的寂寞。<br><br>她像沉了船的水手一样，在雾蒙蒙的天边，遥遥寻找白帆的踪影。<br><br>(《包法利夫人》)<br><br><br><br>51、我听见美洲在歌唱，我听见各种不同的颂歌。<br><br>(《草叶集》)<br><br><br><br>52、倘若你能使你的心时常赞叹日常生活的神妙，你的苦痛的神妙必不减少于你的欢乐，你要承受你心天的季候，如同你常常承受从田野上度过的 '<h2>柳永《采莲令·月华收》</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2oPXuwWic3J8iaVKCqp3CQabAw4aK9F7otibIibtBATf7wgBLXfuJhRxAxsjIqMSQ4NFaPFnBVW0kwCxw/640"><br><br><br><br>月华收，云淡霜天曙。西征客、此时情苦。<br><br>翠娥执手送临歧，轧轧开朱户。<br><br>千娇面、盈盈伫立，无言有泪，断肠争忍回顾。 <br><br>一叶兰舟，便恁急桨凌波去。<br><br>贪行色、岂知离绪，万般方寸，但饮恨，脉脉同谁语。<br><br>更回首、重城不见，寒江天外，隐隐两三烟树。<br><br><br><br>译文<br><br>月亮已收起了光华，云淡淡的，地上有霜。<br><br>天色已黎明。将远行西去的人，此时心情最苦。<br><br>美人儿紧握着我的手，为了送我上分别的岔路，她把朱红的大门轧轧地打开。<br><br>千娇百媚的脸庞、婀娜轻盈的身姿，她久久地站着，没有话，只流泪。<br><br>我肠都要痛断了，又怎么忍心回头再看她一眼呢？<br><br>我乘坐的一叶扁舟，便如此急急地随着水波去了。<br><br>临去前，我只顾准备走，行色匆匆，哪知离别的心绪，会万般千种地袭来心头呢！我只得心怀怨恨，含情脉脉，这满腹的话又能对谁去说呢？待到我再回过头去时，重城已看不到了。<br><br>寒飕飕的秋江上，唯见天外隐隐约约地有两三株烟蒙蒙的远树而已。<br><br><br><br>注释<br><br>月华收：指月亮落下，天气将晓。<br><br>临歧：岔路口。此指临别。<br><br>轧轧：象声词，门轴转动的声音。<br><br>争忍：怎忍。<br><br>方寸：指心绪，心情。<br><br>脉脉：含情貌。<br><br><br><br>赏析<br><br>此词描写一对恋人的离别之情。<br><br>由于作者是一位善于铺叙的高手，所以把女主人公的千娇百媚，自己的满腹离愁都写得十分细致。<br><br>上阕着意刻画的是主人公的情态，“千娇面，盈盈伫立，无言有泪”，这十一个字，把一个美丽多情的女子的形象描写得十分可人怜惜。<br><br>为了烘托离别的凄苦，作者在描写这位纯情女子之先，特地把呀呀的开门声写出来，起到增加气氛的作用。<br><br>开门有“轧轧”之声，而女子的送行却“无言有泪”，有声与无声前后照应，构成了一种更加令人断肠的凄惨画面。<br><br>下阙写自己的落寞情绪，与心爱的女子分别，这是多么令人难以接受的现实，如果一切静止该多好啊，那样自己和心爱的人就不会分离了，爱就能永恒。<br><br>可惜那不解人意的扁舟匆匆前行，不长时间，心上人所居的城市就不能再见了。<br><br>全词写到这里，作者已经把离别之苦倾诉殆尽了，为了更强调凄苦悲切的气氛，作者用写景作为结束语：清寒的江流那边，只剩下烟云笼罩的两三棵树！这种以景言情的写法在古词曲中并不少见，但此词把景致的描写放在全词的末尾，这就好比古歌曲中的“乱”，把前此所铺排的种种情绪推向了最高潮。<br><br>斜月西沉，霜天破晓，执手相送，情何以堪！这首送别词，既表现了送行者的无限依恋，也抒写了行人的感怀。<br><br>把送别和别后相思的情景，层层铺开。<br><br>深刻细致地写出了人物的感受。<br><br>最后以景结情，倍觉有情。<br><br>全词铺叙展衍，层次分明而又曲折婉转。<br><br>不仅情景“妙合”，而且写景、抒情、叙事自然融合，完美一致。<br><br>',
'<h2>唐代四大女诗人</h2><br><br><br><br>唐代有四位公认的女诗人：李冶、薛涛、刘采春、鱼玄机。<br><br>她们才华横溢，却又红颜薄命，当我们回顾她们的人生，也只剩一声叹息。<br><br><br><br>李冶<br><br>十一岁入道观，却是“失行妇人”<br><br>六岁那年，李冶作了一首咏蔷薇诗。<br><br>小小年纪就展露诗才，却被父亲视作不祥。<br><br><br><br>她不过是说了一句：经时未架却，心绪乱纵横。<br><br>父亲就认为，她一个女童竟然懂得待嫁女子的心思，他日怕是会成为一个失行妇人。<br><br><br><br>小李冶不以为意，熟料一语成谶。十一岁，李冶被家人送去了道观。<br><br><br><br>她无心修道，纵情任性，做了个为世人所不齿的多情道士。<br><br>李冶的交际圈里都是些名人，诗人刘长卿，才子朱放，诗僧皎然，茶圣陆羽。<br><br>在他人眼中，和她情投意合的人实在太多。<br><br>刘长卿夸她是“女中诗豪”，她含笑接下这赞誉。<br><br><br><br>李冶与朱放暧昧不清。<br><br>朱放给她写：古岸新花开一枝，岸傍花下有分离。<br><br>莫将罗袖拂花落，便是行人肠断时。<br><br>她给朱放回：<br><br>望水试登山，山高湖又阔。<br><br>相思无晓夕，相望经年月。<br><br>郁郁山木荣，绵绵野花发。<br><br>别后无限情，相逢一时说。<br><br>这场感情，谈不上开始与结束。<br><br>后来，李冶被诗僧皎然几乎样样精通的才学折服。<br><br>她满怀爱意地作了《结素鱼贻友人》：<br><br>尺素如残雪，结为双鲤鱼。<br><br>欲知心里事，看取腹中书。<br><br>皎然却淡淡地回：天女来相试，将花欲染衣。<br><br>禅心竟不起，还捧旧花归。<br><br>他的意思很明确，对不起，没可能。<br><br>再后来，李冶大病了一场，从前围绕在她身边的男人都不知去了哪里。<br><br>所幸，还是有一个人来了，是陆羽。<br><br>李冶似乎有些看透人情，她写下了《八至》：<br><br>至近至远东西，至深至浅清溪。<br><br>至高至明日月，至亲至疏夫妻。<br><br><br><br>这一生本该就这样过去，谁料暮年之时，宫里传来消息，说是皇帝召见。<br><br>或许是李冶不堪这“好运”，因为一次叛乱，她顺从了逆臣，最终被下令扑杀。<br><br>唐朝首席女诗人，就此殒命。<br><br><br><br>薛涛<br><br>情场失意，着道袍了却残生<br><br>幼年时，薛涛有个当官的父亲，她在读书作诗方面极有天分。<br><br>八岁那年，薛涛的父亲在树下吟诗：<br><br>庭除一古桐，耸干入云中。<br><br>薛涛接话道：<br><br>枝迎南北鸟，叶送往来风。<br><br>十四岁，父亲被贬，没几年就病逝了。<br><br>十六岁，为了自己和母亲的生计，薛涛入了乐籍。<br><br>薛涛和不少有名的诗人有往来，杜牧，白居易，刘禹锡。<br><br>但她明白，自己之于他们不过是娱乐场中的一个消遣。<br><br>十七岁，薛涛遇到了她的贵人韦皋。<br><br>一首《谒巫山庙》，成了她进入他府邸的敲门砖：<br><br>乱猿啼处访高唐，路入烟霞草木香。<br><br>山色未能忘宋玉，水声犹是哭襄王。<br><br>朝朝夜夜阳台下，为雨为云楚国亡。<br><br>惆怅庙前多少柳，春来空斗画眉长。<br><br>从此，她有了一个比乐妓好听的名字：校书。<br><br>薛涛行事张扬，来向韦皋行贿的她统统接受，然后再上交。<br><br>韦皋容不下她这做派，将她发配。<br><br>那时一路荒芜，薛涛心生恐惧，<br><br>她后悔不已地写下《十离诗》，希望韦皋能收回命令：<br><br>驯扰朱门四五年，毛香足净主人怜。<br><br>无端咬着亲情客，不得红丝毯上眠。<br><br>不久后，薛涛被韦皋召回。<br><br>二十岁那一年，乐妓薛涛终于成了自由人。<br><br>四十一岁，薛涛遇到比自己小十岁的花心男元稹，飞蛾扑火。<br><br><br><br>她作少女姿态，为元稹作《池上双鸟》：<br><br>双栖绿池上，朝暮共飞还。<br><br>更忙将趋日，同心莲叶间。<br><br>在一起几个月后，两人便分居两地。<br><br>虽然互通书信，但分手是两人心知肚明的结果。<br><br>这场爱恋除了写满情书的桃红色薛涛笺，什么实质的东西都没留下。<br><br><br><br>薛涛写了《春望词》，告诉自己该放下了：<br><br>花开不同赏，花落不同悲。<br><br>欲问相思处，花开花落时。<br><br>揽草结同心，将以遗知音。<br><br>春愁正断绝，春鸟复哀吟。<br><br>从此，薛涛弃了裙与钗，穿上了道袍。<br><br>她去了一个新的地方，安静地走完了余生。<br><br>这世间再繁华，都和她没有任何关系了。<br><br><br><br>刘采春<br><br>江南名伶，一生一场绯闻<br><br>刘采春是个著名的戏曲演员。<br><br>她和丈夫夫唱妇随，一起演参军戏。<br><br>她不仅演技不错，而且歌喉动人，在江南一带拥有众多粉丝。<br><br>她是商人妇的代言人，代表作《啰唝曲》：<br><br>不喜秦淮水，生憎江上船。<br><br>载儿夫婿去，经岁又经年。 <br><br>借问东园柳，枯来得几年。<br><br>自无枝叶分，莫恐太阳偏。 <br><br>莫作商人妇，金钗当卜钱。<br><br>朝朝江口望，错认几人船。 <br><br>那年离别日，只道住桐庐。<br><br>桐庐人不见，今得广州书。 <br><br>昨日胜今日，今年老去年。<br><br>黄河清有日，白发黑无缘。 <br><br>昨日北风寒，牵船浦里安。<br><br>潮来打缆断，摇橹始知难。<br><br>既是明星，便有绯闻。<br><br>元稹的一首《寄刘采春》将她推上风口浪尖：<br><br>新妆巧样画双蛾，谩里常州透额罗。<br><br>正面偷匀光滑笏，缓行轻踏破纹波。<br><br>言辞雅措风流足，举止低回秀媚多。 <br><br>更有恼人肠断处，选词能唱望夫歌。<br><br>许多人说，但凡和元稹交往过的女子，元稹都会为她作诗。<br><br>没人知道，两人之间究竟有没有一段确切的故事，也没有人知道刘采春的结局。<br><br>后人如今依然津津乐道的，还是这桩绯闻。<br><br><br><br>鱼玄机<br><br>婚姻失败，苦恋无果，无奈出家<br><br>鱼玄机原本不叫玄机，她叫幼微。<br><br>她早年丧父，与母亲相依。<br><br>十来岁时遇到温庭筠绝对是一场劫数。<br><br>那时候温庭筠很欣赏这个有才气的小姑娘，两个人既像师生，又像诗友，<br><br>怎么看都无法成为恋人。<br><br>他比她大很多岁，相貌丑陋，但她不在乎。<br><br>她为他写过很多诗。<br><br>他在异地时，她作《冬夜寄温飞卿》：<br><br>苦思搜诗灯下吟，不眠长夜怕寒衾。<br><br>满庭木叶愁风起，透幌纱窗惜月沈。<br><br>疏散未闲终遂愿，盛衰空见本来心。<br><br>幽栖莫定梧桐处，暮雀啾啾空绕林。<br><br>又作《寄飞卿》：<br><br>阶砌乱蛩鸣，庭柯烟露清。<br><br>月中邻乐响，楼上远山明。 <br><br>珍簟凉风著，瑶琴寄恨生。<br><br>嵇君懒书札，底物慰秋情。<br><br>温庭筠对她无意，他甚至不遗余力地撮合她和一个叫李亿的男子在一起。<br><br>她懂他是什么意思，李亿状元及第，前途无量，她该珍惜机会。<br><br>鱼幼微嫁给了李亿。<br><br>她没办法忘记温庭筠，但如果能安安静静地过日子自然很好。<br><br>她和李亿也度过了一段甜蜜的日子，只是李亿的正妻根本容不下她。<br><br>这样的相争，她当然不占上风。<br><br><br><br>闹剧结束，她无可奈何地写下《赠邻女》：<br><br>羞日遮罗袖，愁春懒起妆。<br><br>易求无价宝，难得有心郎。<br><br>枕上潜垂泪，花间暗断肠。<br><br>自能窥宋玉，何必恨王昌？<br><br><br><br>想当年她为李亿写的是《江陵愁望寄子安》，有些讽刺：<br><br>枫叶千枝复万枝，江桥掩映暮帆迟。 <br><br>忆君心似西江水，日夜东流无歇时。<br><br>二十二岁，鱼幼微出家，她成了鱼玄机。<br><br>婚姻失败，苦恋无果，像是认命。<br><br>鱼玄机做了一个风流道士，所谓的文人和官员都来与她结交。<br><br>然而风光背后，一场人命官司紧随而来。<br><br>鱼玄机因为妒忌而失手打死了婢女，被处以死刑，那时她还未满三十岁。<br><br>唐代从不缺奇女子。<br><br>四大女诗人，貌美，多才，且有情。<br><br>但情之一字往往被视为廉价之物，所以总被无情负。<br><br>纵使才华横溢，身为女子，皆免不了沦为附庸的命运。<br><br>无论是曾经风采还是后来失意，她们的文字越过千年，诉说着无尽的情思。<br><br>',
'<h2>边塞诗</h2><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorduoDAic7InicWH8xH7f0oz7NCbEkQDaxtpno29Dp11c3NW4zq1E2fVc9vTH8djKpnYGFHxS0esLcJw/640?wx_fmt=jpeg" data-type="jpeg" data-w="640" style=""  /><br><br>《登幽州台歌》 唐 陈子昂<br><br>前不见古人，后不见来者。<br><br>念天地之悠悠，独怆然而涕下。<br><br><br><br>译文：<br><br>往前不见古代招贤的圣君，向后不见后世求才的明君。<br><br>只有那苍茫天地悠悠无限，止不住满怀悲伤热泪纷纷。<br><br><br><br>赏析：<br><br>《登幽州台歌》这首短诗，深刻地表现了诗人怀才不遇、寂寞无聊的情绪。<br><br>语言苍劲奔放，富有感染力。<br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf00DfWWfEm6nrvo3FmymyxfHfB1QtxicKwJicPUP7w3h9b5bWjkFwDPTOQjJKB9p7ICxgicVyyq7Gxg/640?wx_fmt=jpeg" data-type="jpeg" data-w="460" style=""  /><br><br><br><br>《送元二使安西》 唐 王维<br><br>渭城朝雨浥轻尘，客舍青青柳色新。<br><br>劝君更尽一杯酒，西出阳关无故人。<br><br>清晨的细雨打湿了渭城地面的浮尘；<br><br>青砖绿瓦的旅店和周围的柳树都显得格外清新明朗。<br><br>请你再饮一杯离别的酒吧；<br><br>因为你西出阳关之后，在那里就见不到老朋友了。<br><br>诗人王维清楚地了解战争的无情，也深知友人的远征可谓九死一生，更明白此次分离或许就意味着永别。<br><br>但他依然为友人祝福，期待着友人能平安归来，盼望着国家从此走向和平昌盛。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordcrWWQtx43ZZDqFSKu4PVfFHgVHdkZGnMLlzd3ChI4rIqNu56Vl13jKN7NkrFQHRfLsGaBtfkbHQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="598" style=""  /><br><br><br><br>《凉州词》 唐 王翰<br><br>葡萄美酒夜光杯，欲饮琵琶马上催。<br><br>醉卧沙场君莫笑，古来征战几人回？<br><br>新酿成的葡萄美酒，盛满夜光杯；<br><br>正想开怀畅饮，马上琵琶声频催。<br><br>即使醉倒沙场，请诸君不要见笑；<br><br>自古男儿出征，有几人活着归回？<br><br>　<br><br>诗人以饱蘸激情的笔触，用铿锵激越的音调，奇丽耀眼的词语，定下这开篇的第一句。<br><br>“葡萄美酒夜光杯”，犹如突然间拉开帷幕，在人们的眼前展现出五光十色、琳琅满目、酒香四溢的盛大筵席。<br><br>这景象使人惊喜，使人兴奋，为全诗的抒情创造了气氛，定下了基调。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorccyTwicIzS6o2qsIfpibdgZ5tL0ML8tPXdO28UgAMia21OnVIlFrbV1bczCfj1J8qgWs51JmwNfHE8w/640?wx_fmt=jpeg" data-type="jpeg" data-w="479" style=""  /><br><br><br><br>《从军行七首之五》 唐 王昌龄<br><br>大漠风尘日色昏，红旗半卷出辕门。<br><br>前军夜战洮河北，已报生擒吐谷浑。<br><br><br><br>塞北沙漠中大风狂起，尘土飞扬，天色为之昏暗，前线军情十分紧急，接到战报后迅速出击。<br><br>先头部队已经于昨天夜间在洮河的北岸和敌人展开了激战，刚刚听说与敌人交火，现在就传来了已获得大捷的消息。<br><br>让读者从“大漠风尘日色昏”和“夜战洮河北”去想象前锋的仗打得多么艰苦，多么出色。<br><br>从“已报生擒吐谷浑”去体味这次出征多么富有戏剧性。<br><br>一场激战，不是写得声嘶力竭，而是出以轻快跳脱之笔，通过侧面的烘托、点染，让读者去体味、遐想。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreHAJ8Z88riaq03GTPauziaU8J58Xicb0IqoTF1caZQPofW5wUNt0cibaaTxXG6esthc4pSnDvmgEaPXw/640?wx_fmt=jpeg" data-type="jpeg" data-w="400" style=""  /><br><br>《使至塞上》 <br><br>单车欲问边，属国过居延。<br><br>征蓬出汉塞，归雁入胡天。<br><br>大漠孤烟直，长河落日圆。<br><br>萧关逢候骑，都护在燕然。<br><br><br><br>乘单车想去慰问边关，路经的属国已过居延。<br><br>千里飞蓬也飘出汉塞，北归大雁正翱翔云天。<br><br>浩瀚沙漠中孤烟直上，无尽黄河上落日浑圆。<br><br>到萧关遇到侦候骑士，告诉我都护已在燕然。<br><br><br><br>《使至塞上》描绘了塞外奇特壮丽的风光，表现了诗人对不畏艰苦，以身许国的守边战士的爱国精神的赞美；<br><br>此诗叙事精练简洁，画面奇丽壮美。',
'<h2>王勃</h2><br><br><img class="" data-backh="451" data-backw="637" data-before-oversubscription-url="https://mmbiz.qlogo.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1H6iacbQDjQsfLd2Dicw3UlgzKalk3WOibtEEtfibgZTicVSDJ66wib3FfjJ2g/?wx_fmt=jpeg" data-croporisrc="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HVX9U1gHx00j7E4lYgVrkLkdxYibZ0XVGbaRxtW6DEmgVsulUQnsEyGA/?wx_fmt=jpeg" data-cropx1="0" data-cropx2="658.0000000000001" data-cropy1="539.2087912087911" data-cropy2="1005.076923076923" data-oversubscription-url="http://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS384hC6TBx6nzbSO7mYWOWNRTrR7pMlaEYibsIfeV6TqGMM5D8ibdI2duOj8icIs61sRKaxFbW288IjA/0?wx_fmt=jpeg" data-ratio="0.7082066869300911" data-type="jpeg" data-w="658" data-width="100%" title="undefined" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1H6iacbQDjQsfLd2Dicw3UlgzKalk3WOibtEEtfibgZTicVSDJ66wib3FfjJ2g/640?wx_fmt=jpeg" style="-webkit-box-reflect: below 0px -webkit-gradient(linear, 0% 0%, 0% 100%, from(transparent), color-stop(0.7, transparent), to(rgba(250, 250, 250, 0.298)));border-radius: 0px;box-shadow: none;width: 660px;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;"  />惊鸿一般短暂夏花一样绚烂唐高宗年间，午夜时分，长安城大雨倾盆。<br><br><br><br>醉仙楼内，王勃为好友阿杜举行的送别宴已近尾声，桌子上残羹剩菜一片狼藉。<br><br>服务员第四次进来倒茶：“您看还需要点什么吗？不要的话，我们厨师就下班了。”<br><br>早已酩酊大醉的两个年轻人根本不理会服务员的暗示，觥筹交错，仍在依依惜别，互诉衷肠。<br><br>王勃说：“朋友你今天就要远走，干了这杯酒，忘掉那天涯孤旅的愁，一醉到天尽头。<br><br>阿杜说：“大雨下疯了的长夜，沉睡的人们毫无知觉，突然恨透这个世界，因为要离别。<br><br>“没必要，您这样真没必要，不就去个四川嘛，你就是到天涯海角，我们的感情，还是跟邻居一样亲密无间。<br><br>王勃与阿杜是从小玩到大的好同学好邻居，平时形影不离，关系好到有人怀疑他们的性取向。<br><br>这次阿杜被分配到四川成都蜀州任县尉，也就是县公安局局长，本来是件好事，可是，蜀州与长安远隔千里，交通极为不便，听人说：<br><br>蜀道难，难于上青天，今日一别，不知何时才能再见，再加上喝了点酒，午夜凄风冷雨的气氛一烘托，阿杜不由平添了几分感伤，几欲落泪。<br><br>“哭啥嘛？<br><br>咋跟个娘们儿一样，来，服务员，拿笔墨来。”<br><br>当场为阿杜写下一首《送杜少府之任蜀州》的送别诗：<br><br>城阙辅三秦，风烟望五津。<br><br>与君离别意，同是宦游人。<br><br>海内存知己，天涯若比邻。<br><br>无为在歧路，儿女共沾巾。<br><br>因为有宵禁制度，再加上酒后不能开车，当晚，二人开房夜宿醉仙楼。<br><br>不知道因为啥，俩人直到很晚才睡，临睡前，各自发了一条朋友圈，两人碰杯的自拍，精心修图后，配的文字就是那首《送杜少府之任蜀州》。<br><br>一直到第二天中午，王杜二人才从极度疲惫中醒来，一看那条朋友圈，卧槽，不但收获了巨量的点赞和评论，而且被大家疯狂转发，几乎刷屏。<br><br>特别是那句“海内存知己，天涯若比邻。<br><br>深受好评，成为毕业季同学分别时引用频率最高的金句。<br><br>原本就在大唐文坛颇有名气的王勃，因为这首诗，成为当时最热门的网红。<br><br><br><br>1<br><br>未冠而仕王勃，字子安，山西河津人，出身儒学官宦世家，自幼聪敏好学。<br><br>现在6岁的孩子如果能熟练掌握100以内加减法再会背几首唐诗啥的，那你就得夸他聪明。<br><br>王勃就厉害了，据《旧唐书》记载，王勃6岁就能写文章，9岁读颜师古注解的《汉书》，作《指瑕》十卷以纠正其错，10岁就已饱览六经，是远近闻名的神童。<br><br>李白在这个年纪，还蹲在河边看老奶奶磨绣花针呢。<br><br>可以说，在人生的起跑线上，王勃已经将同龄人远远地拉在了身后。<br><br><br><br><img class="" data-backh="1488" data-backw="620" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1H4Obzulp22eE3kNvwrjYhy4BBP1UYnbyNZXTG1hnJQGRdibAtObElARg/?wx_fmt=jpeg" data-copyright="0" data-ratio="2.398176291793313" data-s="300,640" data-type="jpeg" data-w="658" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1H4Obzulp22eE3kNvwrjYhy4BBP1UYnbyNZXTG1hnJQGRdibAtObElARg/640?wx_fmt=jpeg" style="width: 643px;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;"  />16岁时，王勃应幽素科试及第，也就是考上了国家公务员。<br><br><br><br>这个“幽素科试”是个什么？<br><br>简单说明一下。<br><br>一说科举考试，大家首先想到的是考进士，其实，唐代科举最初设立的科目特别多，有秀才、明经、进士、俊士、明法、明字、明算，包括幽素等等，差不多有50多种。<br><br>许多科目属于不被重视的偏门，后来逐渐都废止了，只留下明经、进士两科。<br><br>这其中，进士侧重诗赋，需要较高的文学才能，考试难度特别大，好多人一考就考一辈子；<br><br>明经基本上考死记硬背的东西，相对容易些，是年轻人快速获得文凭的捷径，所以，素有“三十老明经，五十少进士”的说法。<br><br>我们熟知的那些文坛巨匠，大多是进士出身，比如：<br><br>王维、韩愈、柳宗元、刘禹锡、白居易、李商隐、杜牧、范仲淹、欧阳修、王安石、苏轼、陆游、司马光等等等等。<br><br>进士看不起明经，就像985、211的看不起三本民办大学一样。<br><br>比如元稹，明经出身，后来虽官居要职，但还是经常因为学历不够硬而遭人歧视。<br><br>明经尚且如此，更不要说什么幽素了，基本上就是个成人高教。<br><br>以王勃之才，当然想报考进士，但在朝中为官的父亲说：<br><br>“别傻了孩子，还是去考个简单的吧，趁着你爸还在台上，早点给你安排一下。<br><br>反正北大清华跟成人高教学历都是一样的，填表时候都填本科对不对。<br><br>公元666年，年仅16岁的王勃轻轻松松考中了幽素，立刻被组织部任命为朝散郎，从七品上，成为大唐朝最年轻的副县级干部。<br><br>在当时，即便是考中了进士，也不意味着马上就能安排职位，还要参加吏部的考试，还要等岗位空缺，许多人一等就是几年，比如韩愈，考中进士10年后才得到组织部的安排。<br><br>王勃幽素及第，未冠而仕，成为官场热议的话题，面对种种非议，王勃坦然地说：<br><br>“能力之外的资本等于零，我能有今天的成绩，跟我的家庭没有任何关系，靠的全是我个人的努力。<br><br><br><br>2<br><br>自毁前程王勃担任朝散郎后，被安排在唐高宗之子李贤的沛王府中做文秘工作。<br><br>这期间，恰逢国家重点工程乾元殿竣工，王勃熬了几个晚上，赶写了一篇《乾元殿颂》，通过沛王李贤送到了唐高宗的手上。<br><br>群臣列陛，奏萧相之遗模；<br><br>天子临轩，采荀卿之故事。<br><br>功推三祖，银绳勒东岱之威；<br><br>业峻一人，金口奉南山之寿……文章洋洋洒洒4000余字，气韵曼妙，词藻华美，极尽歌功颂德之能事。<br><br>高宗皇帝看完，龙颜大悦，一打听，作者是未及弱冠的16岁少年王勃，不由惊叹：“奇才！真乃我大唐奇才！”<br><br>当即作出批示，要求各部门认真组织学习。<br><br>文章得到最高领导的肯定，王勃声名大振，至此，人们开始将王勃与当时的文坛名家杨炯、卢照邻、骆宾王相提并论，合称“初唐四杰”。<br><br><br><br><img class="" data-backh="1081" data-backw="620" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1Hmc4uqgkwsUic1TIe8s54fMPttGdtgzyO382UPmFLTW1f6N8Qc6gccMQ/?wx_fmt=jpeg" data-copyright="0" data-ratio="1.7416413373860182" data-s="300,640" data-type="jpeg" data-w="658" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1Hmc4uqgkwsUic1TIe8s54fMPttGdtgzyO382UPmFLTW1f6N8Qc6gccMQ/640?wx_fmt=jpeg" style="width: 643px;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;"  />才华横溢，领导器重，再加上年龄上的优势，王勃的仕途看起来一片光明。<br><br><br><br>然而，就在他事业的上升期，因为一件微不足道小事，王勃断送了自己的大好前程。<br><br>当时上层社会流行玩斗鸡，沛王李贤年仅13岁，正是贪玩的年纪，沉迷于此不能自拔，府里养了一大群斗鸡，没事儿就组队跟外面的鸡打比赛。<br><br>有一次，沛王李贤跟自己的兄弟英王李显，也就是后来的唐中宗较上劲儿了，都说对方的鸡是垃圾，自己的鸡才是斗鸡中的战斗鸡，互相不服气，相约要恶斗一场。<br><br>为了鼓舞士气，为即将到来的二王斗鸡大赛加油助威，喜欢卖弄才学的王勃写了一篇战书《檄英王鸡文》。<br><br>全文572字，骈四俪六，对仗工整，遣词华丽，虽是一篇戏谑之作，却写得文采飞扬：<br><br><br><br>两雄不堪并立，一啄何敢自妄？<br><br>养成于栖息之时，发愤在呼号之际。<br><br>望之若木，时亦趾举而志扬；<br><br>应之如神，不觉尻高而首下……朋友圈里许多人转发这篇文章，不巧被唐高宗看到，看完很生气：<br><br>二王斗鸡，玩物丧志，影响团结，身为下属，不但不好生规劝，还卖弄学问，写这种挑拨离间的扯淡文章推波助澜，分明是个不务正业的歪才！<br><br>一怒之下，将王勃免职，逐出王府，并限期离开京城。<br><br><br><br>3<br><br>从头再来官场凶险，世事难料，谁又能想到，一个年轻干部的大好前程，竟因为一篇文章毁于一旦。<br><br>公元669年，王勃黯然离开长安，远赴四川成都蜀州，投奔好基友阿杜。<br><br>他乡遇故知，二人久别重逢，阿杜惊喜万分，操着浓重的巴蜀口音说：“龟儿子你咋过来喽？听说你娃在长安过得很安逸嘛。<br><br>王勃长叹一声道：<br><br>“哎，别提了，昨天所有的荣誉，已变成遥远的回忆，勤勤苦苦已度过半生，今夜重又走进风雨。<br><br>把自己的遭遇一五一十告诉了阿杜，期间不住长吁短叹，意志十分消沉。<br><br>江送巴南水，山横塞北云。<br><br>津亭秋月夜，谁见泣离群。<br><br>乱烟笼碧砌，飞月向南端。<br><br>寂寞离亭掩，江山此夜寒。<br><br>这首《江亭夜月送别》，是王勃旅居四川期间所作，诗中凄凉寂寞、孤苦感伤的情怀，正是当时灰暗心境的体现。<br><br>难道就这样沉沦下去吗？<br><br>当然不行！<br><br>阿杜语重心长地开导王勃：<br><br>“你不能随波浮沉，为了你至爱的亲人，再苦再难也要坚强，只为那些期待眼神，风雨中这点痛算什么，擦干泪不要怕，至少我们还有梦，伤心总是难免的，你又何必一往情深，不经历风雨怎能见彩虹，没有谁能随随便便成功，心若在梦就在，天地之间还有真爱，看成败人生豪迈，只不过是从头再来。<br><br>王勃听了连连点头：“哥你说的太好了！”<br><br>王勃旅居四川三年，在好友阿杜的鼓励下，逐渐走出了阴霾。<br><br><br><br><img class="" data-backh="1051" data-backw="620" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HWp6M6AI8T1aVNibx6ibqBFSJHWRNzQuvTzjRuWtBbpDiap7D1EE89IpeA/?wx_fmt=jpeg" data-copyright="0" data-ratio="1.6945288753799392" data-s="300,640" data-type="jpeg" data-w="658" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HWp6M6AI8T1aVNibx6ibqBFSJHWRNzQuvTzjRuWtBbpDiap7D1EE89IpeA/640?wx_fmt=jpeg" style="width: 643px;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;"  />公元671年，21岁的王勃重返京城，再次参加科举考试。<br><br><br><br>毕竟好几年没复习功课了，王勃此次应试名落孙山。<br><br>尽管如此，父亲还是出面托关系，给他在河南虢州谋了个参军的职位，总算是又有了一份稳定的工作。<br><br>父亲说：<br><br>“吸取教训，好好工作，千万别再给我惹麻烦了。<br><br>王勃满口答应。<br><br>然而，平静的日子过了没多久，王勃就卷进了一桩骇人听闻的恶性杀人案件，不但连累了父亲，还差一点要了自己的性命。<br><br><br><br>4<br><br>杀身之祸事情是这样的。<br><br>有一天，家里来了个陌生人，自称叫曹达，是京城名医曹元的亲戚，也是王勃的崇拜者，因为得罪了黑社会，被仇家追杀，走投无路，想在王勃家躲上几天，等过了这阵风头就走。<br><br>王勃在长安的时候，曾经跟曹元学过几年医术，一听是恩师的亲戚，又是自己的粉丝，觉得这个忙得帮，就留他住在了自己家里。<br><br>过了几天才知道，这个曹达竟是官府在全国通缉的重大刑事要犯。<br><br>王勃当时就懵了，现在再去报官显然已经晚了，自己窝藏嫌犯，已经犯下了大罪，若放他离开，一旦被官府抓获，一定会供出自己。<br><br>怎么办？<br><br>到底是年轻啊，王勃脑子一热，一不做二不休，抄起一把尖刀，直接杀人灭口了。<br><br>自以为在家里动手，人不知鬼不觉，没想到，法网恢恢，疏而不漏，有关部门对此案极为重视，新上任主抓公检法的领导叫狄仁杰，要求命案必破，当地公安部门迅速成立了专案组，全力以赴，经过连续几个昼夜的缜密侦查，虢州参军王勃落入到了警方的视线。<br><br>王勃起初还想抵赖，但在大量证据和强大政策攻心下，不得不交代了自己先窝藏嫌犯，后杀人灭口的犯罪经过，结果，王勃以包庇罪、故意杀人罪被一审判处死刑。<br><br><br><br><img class="rich_pages " data-backh="1109" data-backw="638" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HxQwSqOaBliaUpoibkH8OQ2EH1nZIUpYqU01ibUIT2FWBcJU3M5G3VPgfA/?wx_fmt=jpeg" data-copyright="0" data-ratio="1.7401215805471124" data-s="300,640" data-type="jpeg" data-w="658" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HxQwSqOaBliaUpoibkH8OQ2EH1nZIUpYqU01ibUIT2FWBcJU3M5G3VPgfA/640?wx_fmt=jpeg" style="width: 643px;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;"  />当时，案件在全国引起极大轰动，《今日说法》《道德观察》等主流媒体纷纷把镜头对准王勃杀人案，深入剖析：<br><br><br><br>昔日青年才俊为何沦为残忍的杀人凶犯？<br><br>是道德的沦丧还是人性的扭曲？<br><br>系列报道《走向深渊》敬请收看。<br><br>此时，狱中的王勃万念俱灰，只等秋后问斩。<br><br>就在死期临近之时，恰逢唐高宗改元，也就是更换年号，大赦天下，王勃因为属于激情杀人，无犯罪前科，认罪态度良好，由死刑改为三年有期徒刑。<br><br>苍天啊大地啊，是哪个神仙姐姐帮我出的力啊！<br><br>王勃死里逃生，喜极而泣。<br><br>在过去，每逢改朝换代、新皇登基、册封太子等重大事件，都有大赦天下的传统，更改年号在唐朝本来算不上什么大事，因为特别频繁，唐高宗在位34年，先后换了14个年号，他老婆武则天在位21年，用了17个年号，俩人用过的年号加起来比明清两朝的总和还多。<br><br>但是，为了彰显皇恩浩荡，盛世和谐，有时候皇帝一高兴，改元纪年也会大赦天下，王勃运气不错，居然赶上了。<br><br>5洪州盛会公元674年，王勃刑满出狱，朝廷本着惩前毖后，治病救人的原则，宣布他官复原职，但三年的牢狱生活，让王勃早已视官场为畏途，婉言拒绝了。<br><br>出狱后才知道，因为他的案子，父亲被降职，由雍州司功参军贬到千里之外的交趾做了一个小小的县令。<br><br><br><br>交趾在哪儿？<br><br>就是现在的越南河内。<br><br>对，在大唐时期，越南是我国领土不可分割的一部分。<br><br>连累父亲背井离乡，远谪贫穷落后的蛮荒之地，王勃心中十分愧疚，写信给父亲深深自责道：<br><br>如勃尚何言哉！<br><br>辱亲可谓深矣，诚宜灰身粉骨，以谢君父……今大人上延国谴，远宰边邑，出三江而浮五湖，越东瓯而渡南海，嗟乎！<br><br>此勃之罪也，无所逃于天地之间矣。<br><br>都怪我都怪我，都是我的罪过。<br><br><br><br><img class="" data-backh="1120" data-backw="620" data-before-oversubscription-url="https://mmbiz.qlogo.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HChWEt436NbhF3wXsLic5QrconaIIIic5hJoleqHVWCsvuRPia66I9ia2gA/?wx_fmt=jpeg" data-croporisrc="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1Hia4poUNibbiawNB6L4GAb5k281U0Ms8B3UibLrGtTtyOv9hQLYwZogmpCg/?wx_fmt=jpeg" data-cropx1="0" data-cropx2="658" data-cropy1="0" data-cropy2="1189.7064516129033" data-ratio="1.8069908814589666" data-s="300,640" data-type="jpeg" data-w="658" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HChWEt436NbhF3wXsLic5QrconaIIIic5hJoleqHVWCsvuRPia66I9ia2gA/640?wx_fmt=jpeg" style="width: 643px;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;"  />经过近一年的休养调理，公元675年，王勃决定去交趾探望父亲。<br><br><br><br>他由洛阳出发，沿大运河南下，经淮阴、楚州、江宁一路向南。<br><br>在九九重阳之日，到达了江西洪州，也就是现在的南昌。<br><br>正赶上当地的一件盛事，洪州地标性建筑滕王阁重修竣工剪彩仪式暨675中国洪州首届滕王阁诗词大会，洪州都督阎伯屿邀请了江南文化界的名流以及各大新闻媒体参加，滕王阁一时群贤毕至，蓬荜生辉。<br><br>这样的热闹场面王勃当然不会错过，凭借自己在文坛的名气，他顺利拿到了入场券。<br><br>按照预定流程，开场舞之后，主持人介绍到场嘉宾、阎都督代表当地政府讲话、滕王阁施工方领导讲话、施工监理代表讲话、洪州旅发委领导讲话、洪州文联主席讲话、主要领导上台剪彩（音乐起），阎都督宣布滕王阁竣工并正式对外开放，掌声响起，鞭炮齐鸣，鼓乐喧天，主持人请所有来宾入席。<br><br>宴会开始前，再进入第二个程序，文联主席宣布675中国洪州首届滕王阁诗词大会开幕，工作人员请与会嘉宾以滕王阁为题现场吟诗做赋。<br><br>这时，大家纷纷推辞：“岂敢岂敢，鄙人才疏学浅，怎敢班门弄斧。”<br><br>推来让去，居然没一个人肯站出来。<br><br>为啥？<br><br>因为大家心里都清楚，此次诗词大会除了彰显政绩之外，主要是想借机推出阎都督的女婿孟学士。<br><br>早在几天前，孟学士就已经写好了一篇滕王阁的辞赋，等大家都不出场，他再勉为其难地站出来，假装现场即兴创作，然后大家负责夸赞，媒体负责集中报道，文坛新秀一举成名，大家吃好喝好，最后领红包领纪念品走人。<br><br>这是昨晚筹备会上设定好的程序。<br><br>可计划赶不上变化，万万没想到，角落里忽然传出一个声音：<br><br>“小生不才，愿斗胆一试。<br><br><br><br>6<br><br>千古华章这个不懂事的年轻人正是王勃。<br><br>在全场目光注视下，王勃正襟危坐，一面研墨，一面在心里构思。<br><br>据《新唐书》记载：<br><br>勃属文，初不精思，先磨墨数升，则酣饮，引被覆面卧，及寤，援笔成篇，不易一字，时人谓勃为腹稿。<br><br>就是说，王勃平时写作，喜欢先磨墨数升，然后喝酒，喝完往床上一躺，蒙住脸假装睡觉，其实是在心里构思，想好之后提笔一蹴而就，不改一字。<br><br>现在我们说的打腹稿，就来源于此。<br><br>这次是个考验，因为没喝酒，也没蒙脸睡觉，所以只能慢慢研墨。<br><br>一个外乡人，节外生枝，阎都督本来就有点生气，见王勃磨磨蹭蹭半天不动笔，更加不耐烦，拂袖而去，吩咐手下随时传送内容。<br><br>不一会儿，手下报告，开篇：<br><br>“豫章故郡，洪都新府”，阎都督哼了一声：“不过是老生常谈而已。<br><br>又传：“星分翼轸，地接衡庐”，阎都督沉吟不语。<br><br>再往下：“襟三江而带五湖，控蛮荆而引瓯越。<br><br>物华天宝，龙光射牛斗之墟；<br><br>人杰地灵，徐孺下陈蕃之榻。<br><br><br><br>阎都督坐不住了，再次回到现场，见王勃在众目睽睽之下，凝神静气，笔走龙蛇，如行云流水。<br><br><br><br>当“落霞与孤鹜齐飞，秋水共长天一色”一句写出时，阎都督忍不住同在场众人一起，拍案叫绝，连声赞叹。<br><br><br><br>此时，阎都督的女婿孟学士在一旁悄悄把自己写的那篇文章揉成一个纸团，按照垃圾分类，扔进了可回收垃圾箱。<br><br><br><br>少顷，一篇文辞华丽，震烁古今的《秋日登洪府滕王阁饯别序》一气呵成：<br><br>豫章故郡，洪都新府。<br><br>星分翼轸，地接衡庐。<br><br>襟三江而带五湖，控蛮荆而引瓯越。<br><br>雄州雾列，俊采星驰。<br><br>台隍枕夷夏之交，宾主尽东南之美。<br><br>都督阎公之雅望，棨戟遥临；<br><br>宇文新州之懿范，襜帷暂驻。<br><br>十旬休假，胜友如云；<br><br>千里逢迎，高朋满座。<br><br>腾蛟起凤，孟学士之词宗；<br><br>紫电青霜，王将军之武库。<br><br>家君作宰，路出名区；<br><br>童子何知，躬逢胜饯。<br><br>时维九月，序属三秋。<br><br>潦水尽而寒潭清，烟光凝而暮山紫。<br><br>俨骖騑于上路，访风景于崇阿。<br><br>临帝子之长洲，得天人之旧馆。<br><br>层峦耸翠，上出重霄；<br><br>飞阁流丹，下临无地。<br><br>鹤汀凫渚，穷岛屿之萦回；<br><br>桂殿兰宫，即冈峦之体势。<br><br>披绣闼，俯雕甍，山原旷其盈视，川泽纡其骇瞩。<br><br>闾阎扑地，钟鸣鼎食之家；<br><br>舸舰弥津，青雀黄龙之舳。<br><br>云销雨霁，彩彻区明。<br><br>落霞与孤鹜齐飞，秋水共长天一色。<br><br>渔舟唱晚，响穷彭蠡之滨，雁阵惊寒，声断衡阳之浦。<br><br>遥襟甫畅，逸兴遄飞。<br><br>爽籁发而清风生，纤歌凝而白云遏。<br><br>睢园绿竹，气凌彭泽之樽；<br><br>邺水朱华，光照临川之笔。<br><br>四美具，二难并。<br><br>穷睇眄于中天，极娱游于暇日。<br><br>天高地迥，觉宇宙之无穷；<br><br>兴尽悲来，识盈虚之有数。<br><br>望长安于日下，目吴会于云间。<br><br>地势极而南溟深，天柱高而北辰远。<br><br>关山难越，谁悲失路之人；<br><br>萍水相逢，尽是他乡之客。<br><br>怀帝阍而不见，奉宣室以何年？<br><br>嗟乎！<br><br>时运不齐，命途多舛。<br><br>冯唐易老，李广难封。<br><br>屈贾谊于长沙，非无圣主；<br><br>窜梁鸿于海曲，岂乏明时？<br><br>所赖君子见机，达人知命。<br><br>老当益壮，宁移白首之心？<br><br>穷且益坚，不坠青云之志。<br><br>酌贪泉而觉爽，处涸辙以犹欢。<br><br>北海虽赊，扶摇可接；<br><br>东隅已逝，桑榆非晚。<br><br>孟尝高洁，空余报国之情；<br><br>阮籍猖狂，岂效穷途之哭！<br><br>勃，三尺微命，一介书生。<br><br>无路请缨，等终军之弱冠；<br><br>有怀投笔，慕宗悫之长风。<br><br>舍簪笏于百龄，奉晨昏于万里。<br><br>非谢家之宝树，接孟氏之芳邻。<br><br>他日趋庭，叨陪鲤对；<br><br>今兹捧袂，喜托龙门。<br><br>杨意不逢，抚凌云而自惜；<br><br>钟期既遇，奏流水以何惭？<br><br>呜乎！<br><br>胜地不常，盛筵难再；<br><br>兰亭已矣，梓泽丘墟。<br><br>临别赠言，幸承恩于伟饯；<br><br>登高作赋，是所望于群公。<br><br>敢竭鄙怀，恭疏短引；<br><br>一言均赋，四韵俱成。<br><br>请洒潘江，各倾陆海云尔。<br><br><br><br>我知道大家都是快速划过来的，文章确实有点长，但我还是建议，有时间的话，读上几遍，仔细感受一下中国古代的骈文之美。<br><br>王勃的这篇《滕王阁序》连续多年入选高中语文课本，与后来骆宾王的《讨武瞾檄》一起，被后世誉为“骈文双壁”。<br><br>在这篇不足千字的文章中，大量我们至今还在用的成语、名句和典故都出于此。<br><br>比如：<br><br>物华天宝、人杰地灵、高朋满座、胜友如云、钟鸣鼎食、渔舟唱晚、雁阵惊寒、水天一色、萍水相逢、冯唐易老、李广难封、命运多舛、老当益壮、东隅已逝、桑榆非晚、孟尝高洁、阮籍猖狂、穷途之哭、无路请缨、潘江陆海等等，可谓字字珠玑。<br><br><img class="" data-backh="946" data-backw="620" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HaZRZEyWyu3ZZ6umTiclPcK13iaEYUUXBIoznyI7wu6xWQduMfaFxqUtA/?wx_fmt=jpeg" data-copyright="0" data-ratio="1.5243161094224924" data-s="300,640" data-type="jpeg" data-w="658" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HaZRZEyWyu3ZZ6umTiclPcK13iaEYUUXBIoznyI7wu6xWQduMfaFxqUtA/640?wx_fmt=jpeg" style="width: 643px;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;"  />序文之后，是一首《滕王阁诗》：<br><br>滕王高阁临江渚，佩玉鸣鸾罢歌舞。<br><br>画栋朝飞南浦云，珠帘暮卷西山雨。<br><br>闲云潭影日悠悠，物换星移几度秋。<br><br>阁中帝子今何在？<br><br>槛外长江 自流。<br><br>赞叹之余，当时就有人发现，诗的最后一句空了一个字。<br><br>这是给大家出的填空题吗？<br><br>有人说应该是槛外长江水自流，有人说应该是槛外长江独自流，众说纷纭。<br><br>问王勃，王勃笑而不语。<br><br>阎都督一看，立刻就明白了，为滕王阁写这么大一篇文章，还没给人钱呢，赶紧让人取来纹银千两奉上：<br><br>“一点小意思，不成敬意。<br><br>王勃一面收钱一面说：“哎呀，这多不好意思，都督您太够意思了。<br><br>空一个字没别的意思，空者，空也，槛外长江空自流嘛。<br><br>一语点破，众人齐声称妙。<br><br>此后，江湖上有人传言，王勃稿费惊人，一字千金。<br><br>其实，这1000两纹银，至少有900两，是冲着诗前面的序给的。<br><br>7天妒英才很快，王勃的《滕王阁序》从江南传遍了全国。<br><br>公元676年冬，长安城皇宫内的唐高宗手捧文章连看了好几遍，忍不住赞叹：“真乃罕世之才！<br><br>当年因为一篇斗鸡文把他赶出京城，确实责罚太重了，来人，下旨将王勃召回京城，入朝见驾。<br><br>太监吞吞吐吐地说：“启禀陛下，这个王勃，恐怕，是来不了了。<br><br>皇帝问：“为啥？”<br><br>太监说：“因为，王勃，已经死了。<br><br><img class="" data-backh="2049" data-backw="620" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HuMdbxwiamuicSbSFXDmeXQia4BgUZoCPmpav7sYCyKT4eUAo4WvPwPFdQ/?wx_fmt=jpeg" data-copyright="0" data-ratio="3.302431610942249" data-s="300,640" data-type="jpeg" data-w="658" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/MSnrV0acXS2JzUtYWYHjXqnZeutibxK1HuMdbxwiamuicSbSFXDmeXQia4BgUZoCPmpav7sYCyKT4eUAo4WvPwPFdQ/640?wx_fmt=jpeg" style="width: 643px;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;"  />那一年，王勃离开滕王阁，继续南下，一路跋山涉水，终于到了交趾。<br><br><br><br>父子相见，不免感慨万千，唏嘘不已。<br><br>已经淡泊功名的王勃有心留在父亲身边尽孝，老王一听就急了：“糊涂！<br><br>在这个十八线城市能有什么发展？<br><br>我老了，无所谓了，你还年轻，来日方长啊，赶紧走，回长安，那里才是你该去的地方。<br><br>王勃逗留了一段时间，在父亲的再三催促下，乘船返回。<br><br>不料，途中遭遇海上风暴，王勃失足落水，就此葬身大海，死时年仅26岁，墓地现存于越南北部的义安省宜禄县宜春乡。<br><br>噩耗传来，大唐文坛无不为之惋惜。<br><br><br><br>长江悲已滞，万里念将归。<br><br>况属高风晚，山山黄叶飞。<br><br>',
'<h2>张九龄《感遇·其四》</h2><br><br><br><br>江南有丹橘，经冬犹绿林。<br><br>岂伊地气暖？自有岁寒心。<br><br>可以荐嘉客，奈何阻重深。<br><br>运命惟所遇，循环不可寻。<br><br>徒言树桃李，此木岂无阴？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mPePVwibBias7b0eV3WY1UY2B5XXDXpTl0uHnxhNibSkBLcLSibYJfFsibhBsibzbxbC5eCAT567ZhwTBA/640"><br><br><br><br>译文<br><br>江南丹桔叶茂枝繁，经冬不凋四季常青。<br><br>岂止南国地气和暖，而是具有松柏品性。<br><br>荐之嘉宾必受称赞，山重水阻如何进献？<br><br>命运遭遇往往不一，因果循环奥秘难寻。<br><br>只说桃李有果有林，难道丹桔就不成阴？<br><br><br><br>注释<br><br>伊：语助词。<br><br>岁寒心：意即耐寒的特性。<br><br>荐：进奉意。<br><br>树：种植意。<br><br><br><br>赏析<br><br>杜甫在《八哀。故右仆射相国张公九龄》一诗中称赞张九龄“诗罢地有余，篇终语清省。”<br><br>后一句，是说他的诗语言清新而简练；<br><br>前一句，是说他的诗意余象外，给读者留有驰骋想象和联想的余地。<br><br>读这首诗我们不就很自然地联想到当时朝政的昏暗和诗人坎坷的身世吗！<br><br>这首诗平淡而浑成，短短的篇章中，时时用发问的句子，具有正反起伏之势，而诗的语气却是温雅醇厚，愤怒也罢，哀伤也罢，总不着痕迹，不露圭角，达到了炉火纯青的地步。',
'<h2>柳永《满江红·暮雨初收》</h2><br><br>满江红·暮雨初收<br><br>【宋】柳永<br><br>暮雨初收，长川静、征帆夜落。<br><br>临岛屿、蓼烟疏淡，苇风萧索。<br><br>几许渔人飞短艇，尽载灯火归村落。<br><br>遣行客、当此念回程，伤漂泊。<br><br>桐江好，烟漠漠。<br><br>波似染，山如削。<br><br>绕严陵滩畔，鹭飞鱼跃。<br><br>游宦区区成底事，平生况有云泉约。<br><br>归去来、一曲仲宣吟，从军乐。<br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2o4kNiaomL43RxPJwqwt3p4mrshRNOiaDuxTslH8TxD79zpbEkWiagofuDkic3RibQdruYQhTTWKJqkLag/640"><br><br><br><br>译文<br><br>傍晚的落雨刚刚停止，桐江一片寂静，远征的航船在夜幕中靠岸停泊。<br><br>对面的岛屿上，水蓼稀疏雾霭寒凉，秋风吹拂芦苇萧索作响。<br><br>多少渔人行驶着小船，却只见船上的灯火飞快地回归村落。<br><br>对此令我思念起回归的路程，对漂泊生活产生了厌倦而忧伤的情绪。<br><br>桐江景色美丽，雾霭漠漠密布，好似浸入了水波之中，山峰如刀削一般，白鹭和鱼儿围绕严陵濑飞翔和跳跃。<br><br>游宦生涯跋涉辛苦一事无成，何况早就有归隐云山泉石的心愿。<br><br>回归吧，羡慕渊明的躬耕田园，厌倦仲宣的从军艰苦。<br><br><br><br>注释<br><br>满江红：<br><br>词牌名，唐人小说《冥音录》载曲名为《上江虹》，后改今名。<br><br>始填此调，有仄韵、平韵两体，此词为仄韵，为正体。<br><br>《乐章集》注“仙吕调”，高栻词注“南吕调”。<br><br>格调沉郁激昂，前人用以发抒怀抱，佳作颇多。<br><br>双调九十三字，上片八句四仄韵，下片十句五仄韵。<br><br><br><br>长川静：长河一片平静。川，指江河。<br><br>征帆：远行船上之帆。<br><br>蓼烟：笼罩着蓼草的烟雾。蓼，水蓼，一种生长在水边的植物。<br><br>苇风：吹拂芦苇的风。<br><br>萧索：象声词，形容风声。<br><br>元稹《酬乐天雪中见寄》：“知君夜听风萧索，晓望林亭雪半糊。”<br><br><br><br>几许：有几个。<br><br>短艇：轻快的小艇。<br><br>遣：使，令。<br><br>行客：词人自谓。<br><br>回程：回家的路程。<br><br>桐江：在今浙江桐庐县北，即钱塘江中游自严州至桐庐一段的别称。又名富春江。<br><br>漠漠：弥漫的样子。<br><br>杜甫《茅屋为秋风所破歌》：“俄顷风定云墨色，秋天漠漠向昏黑。<br><br>严陵滩：又名严滩、严陵濑。在桐江畔。<br><br>游宦：春秋战国时期，士人离开本国至他国谋求官职，谓之游宦，后泛指为当官而到处飘荡。<br><br>底事：何事，为了什么事呢？<br><br>云泉约：与美丽的景色相约，引申为归隐山林之意。云泉，泛指美丽的景色。<br><br>归去来：赶紧回去吧。陶潜著《归去来兮辞》以抒归隐之志，故后用“归去来”为归隐之典。<br><br>仲宣：三国时王粲的字，王粲初依荆州刘表，未被重用，作《登楼赋》，以抒归土怀乡之情。后为曹操所重，从曹操西征张鲁。<br><br>从军乐：即《从军行》。王粲曾作《从军行》五首，主要抒发行役之苦和思妇之情。<br><br><br><br>赏析<br><br>柳永仕途蹭蹬，年届五十，方才及第，游宦已倦，由此产生了归隐思想。<br><br>这首词就是归隐思想的流露，抒发了词人对游宦生涯的厌倦和对归隐生活的向往之情。<br><br>词一开始，“暮雨”三句，雨歇川静，日暮舟泊，即以凄清的气氛笼罩全篇。<br><br>水蓼和芦苇都是于秋天繁盛开花，可见时间是萧瑟的秋天；<br><br>雨后的秋夜，更使人感到清冷。<br><br>“临岛屿”二句，写船傍岛而停，岸上蓼苇，清烟疏淡，秋风瑟瑟。<br><br>景色的凄凉与词人心境的凄凉是统一的，含有无限哀情。<br><br>这几句写傍晚泊船情景，以静态描写为主。<br><br>至“几许”以下，词人笔调突然一扬，由静态变为动态，写渔人飞艇，灯火归林，一幅动态的画面呈现在眼前，日暮归家，温暖、动人的生机腾然而起。<br><br>这里以动景反衬上面的静景，反使词人所处的环境显得更加静寂。<br><br>一个“飞”字和一个“尽”字，把渔人归家的喜悦表现得极具神韵，又同时从反面引出“遣行客”、“伤漂泊”二句，渔人双桨如飞，回家团聚，而词人却远行在外，单栖独宿，触动归思。<br><br>整个上片分为两段，前半段写景，后半段抒情，情景之间融合无隙，境界浑然。<br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2o4kNiaomL43RxPJwqwt3p4myRyAAapj4uWrPRRTpxZzgLoAkYic1hUsdRicXpFT5M5lviaichBH0YeFvw/640"><br><br><br><br>词的上片明确点出了“伤漂泊”的感情基调，下片则具体的写出了“伤漂泊”的具体内涵。<br><br>换头再以景起，上片是夜泊，下片是早行。<br><br>“桐江好”六句，句短调促，对仗工整，语意连贯，一气呵成，先写江山之美。<br><br>美好的河山扫尽了昨夜的忧愁，桐江上空，晨雾浓密，碧波似染，峰峦如削，白鹭飞翔，鱼虾跳跃，生动美丽的景色使词人心情欢娱。<br><br>从感情线索上看，这里又是一扬。<br><br>但因为词人情绪总的基调是愁苦的，欢娱极为短暂，又很快进入低谷，“严陵滩”三字已埋下伏笔，这里以乐景写哀，江山美好，鱼鸟自由，渔人团聚，而词人一年到头都是四海为家，宦游成羁旅，于是“游宦区区成底事”之叹自然从肺腑流出，词人得出的结论是不值得，不如及早归隐，享受大自然和家庭的天伦之乐。<br><br>“云泉约”三字收缴上文，同时也启发下文，具有开合之力，所以结语痛快地说“归去来，一曲仲宣吟，从军乐”，用王粲《从军乐》曲意，表明自己再不想忍受行役之苦了。<br><br>柳永的这首词抑扬有致的节奏中表现出激越的情绪，从泊舟写到当时的心绪，再从忆舟行写到日后的打算，情景兼融，脉络清晰多变，感情愈演愈烈，读来倍觉委婉曲折、荡气回肠。<br><br>可见柳永不愧是一位书写羁旅行役之苦的词中高手。',
'<h2>陪我一程，念你一生</h2><br><br>人的一生中会遇到约2920万人，除了寥寥几人，均是生命中的过客。<br><br>生命如同一场远行，不管是走马观花还是下马看花，我们一直在路上，遇见各种各样的人，永不停息。<br><br>但那又如何呢？<br><br>大冰说：<br><br>我在路上走着，遇到了你，大家点头微笑，结伴一程。<br><br>缘深缘浅，缘聚缘散，该分手时分手，该重逢时重逢。<br><br>这个过程，或喜悦，或悲伤，或热烈，或冷淡，<br><br>但只要你陪过我一程，我都会念及你一生。<br><br><img class="" data-backh="610" data-backw="602" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIAeKGTgEjAn7Pa2ut27JrI6H0N13icSznUyJx0obgYSYOOutFk2unpUcBPpNMqA7mRS2ibz6S3qMcg/?wx_fmt=jpeg" data-copyright="0" data-ratio="1.0130434782608695" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIAeKGTgEjAn7Pa2ut27JrI6H0N13icSznUyJx0obgYSYOOutFk2unpUcBPpNMqA7mRS2ibz6S3qMcg/640?wx_fmt=jpeg" data-type="jpeg" data-w="690" style="letter-spacing: 0.544px;border-radius: 4px;box-sizing: border-box !important;overflow-wrap: break-word !important;width: 100%;visibility: visible !important;height: auto;"><br><br>你我相识一场，把酒言欢，畅谈琴棋，切磋书画，这一生，朋友易找，知己难寻，就如李白与孟浩然当年：<br><br>《黄鹤楼送孟浩然之广陵》<br><br>唐·李白<br><br>故人西辞黄鹤楼，<br><br>烟花三月下扬州。<br><br>孤帆远影碧空尽，<br><br>唯见长江天际流。<br><br><br><br>扬州的三月怕是比这里的美上几分，<br><br>此去不知何时归，离别不说再见，只祝君安。<br><br>时光匆匆，眨眼一年又一年，<br><br>大家都被生活推着，不得不往前走。<br><br>也许幼时的玩伴早已失了联系，也许曾经的密友早有了新的圈子。<br><br>人生的路上不一定总是得到什么，但一定会失去些什么，<br><br>说白了人都是孤孤单单来，孤孤单单走，每个人都是孤独的。<br><br>所以，也别遗憾那些离开，拥有的时候好好珍惜，离开的时候认真说再见，不负相遇一场，已是最好的结局。<br><br>朋友啊，你陪一程风雨，我对你一生惦记。<br><br><img class="" data-copyright="0" data-ratio="1.0318840579710145" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIAeKGTgEjAn7Pa2ut27JrIoSTr21XGBv4bwUVWyzicHuLLgRPGVzibiaBcyXCPP62ic6jNvr1BQ4DjfQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="690" style="border-radius: 4px;box-sizing: border-box !important;overflow-wrap: break-word !important;width: 677px !important;visibility: visible !important;"><br><br>有人说，<br><br>爱有不知所起一往而深，也有覆水难收无可回首，<br><br>目之所及没有他，翻山越岭没有他，可他分明就在这世上。<br><br><br><br>《忆少年》<br><br>清·朱彝尊<br><br>飞花时节，垂杨巷陌，东风庭院。<br><br>重帘尚如昔，但窥帘人远。<br><br>叶底歌莺梁上燕，一声声伴人幽怨。<br><br>相思了无益，悔当初相见。<br><br><br><br>落花纷飞，燕语呢喃，一切一往如昔，却又似少了点什么，忆起，原来，是你不在了。<br><br>人生虽漫漫，却只一世轮回。<br><br>这辈子无论爱与不爱，下辈子都不会再见了，<br><br>所有的恩怨情仇，最后都随风散了。<br><br>我们能做的，就是把握当下拥有的日子，感恩身边始终陪伴的人。<br><br>曾经一程期许，换来一生相思。<br><br><img class="" data-copyright="0" data-ratio="1.0231884057971015" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIAeKGTgEjAn7Pa2ut27JrIlicHyibpaC3mIlUHbQ7EiaWIyhWRYug6xOmScoDJBNmeTialXDMkIy0ggQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="690" style="border-radius: 4px;box-sizing: border-box !important;overflow-wrap: break-word !important;width: 677px !important;visibility: visible !important;"><br><br>河图说：<br><br>回首来路三千，一晃数载流年，才知我若是游子，你便是人间。<br><br><br><br>《乡思》<br><br>宋·李觏<br><br>人言落日是天涯，<br><br>望极天涯不见家。<br><br>已恨碧山相阻隔，<br><br>碧山还被暮云遮。<br><br><br><br>人人皆说，日落的地方就是天涯；<br><br>可我踮起脚尖，伸长脖子，竭力眺望，却怎么也看不到自己的家。<br><br>余光中在《乡愁》中说：<br><br>小时候，乡愁是一枚小小的邮票，我在这头，母亲在那头。<br><br>少小离家，半生金戈铁马，<br><br>念起孩提时的老屋，母亲做的米酒，遥不可及，潸然泪下。<br><br>年少时度过的一程青春，没想到却换来一生的刻骨。<br><br><img class="" data-copyright="0" data-ratio="1.0927536231884059" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1fGibxL8dgSHpteOfWkcsaMhicwkRoL6mFS8H8HphciaEEJ9dzDT4uhlqUcUCXER6GGia3YNYbkMiakvw/640?wx_fmt=jpeg" data-type="jpeg" data-w="690" style="border-radius: 4px;box-sizing: border-box !important;overflow-wrap: break-word !important;width: 677px !important;visibility: visible !important;"><br><br><br><br>有人说，山念水一程，水绕山一生；<br><br>风等云一程，云漂泊一生。<br><br>一程山水，一生漂泊。<br><br><br><br>《梦微之》<br><br>唐·白居易<br><br>夜来携手梦同游，晨起盈巾泪莫收。<br><br>漳浦老身三度病，咸阳宿草八回秋。<br><br>君埋泉下泥销骨，我寄人间雪满头。<br><br>阿卫韩郎相次去，夜台茫昧得知不？<br><br><br><br>我们约定要一起游玩世界，因为各种缘故未能如愿。<br><br>有一天，我梦见与你携手游玩，早晨醒来已是泪流满面，<br><br>你已逝去九泉化作泥沙，我还暂住人间徒增白发。<br><br>对每一个相遇过的人，我想对你说句谢谢。<br><br>谢谢你陪我走过的风景，经历过的点滴，那是彼此之间的独家记忆，唯一无二，永远铭记。<br><br>奠念如一根无形的线，不管走多远，终究甩不开彼此的牵绊，躲不掉它的牵引。<br><br>前路迢迢，只愿君安。你陪我一程，我念你一生。',
'<h2>花间鼻祖冯延巳</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz/e61miaqZLflLYlbVzbhBXXROo02ic4w2Dpt6BibiaibacpCpRVEwicaKQGm7pjD6hbvctg2UXicknSXBE85ujtyibfveTw/640"><br><br>冯延巳 （903年—960年），又作冯延己、冯延嗣，字正中，五代江都府（今江苏省扬州市）人。<br><br>五代十国时南唐著名词人，仕于南唐烈祖、中主二朝，三度入相。<br><br>他的词多写闲情逸致，文人的气息很浓，<br><br>实际上，他写的词不比南唐后主李煜的逊色。<br><br>对北宋初期的词人有比较大的影响,被称为“花间鼻祖”。<br><br>宋初《钓矶立谈》评其“学问渊博，文章颖发，辩说纵横”，有词集《阳春集》传世。<br><br><br><br>鹊踏枝·六曲阑干偎碧树<br><br>六曲阑干偎碧树，杨柳风轻，展尽黄金缕。<br><br>谁把钿筝移玉柱，穿帘海燕双飞去。<br><br>满眼游丝兼落絮，红杏开时，一霎清明雨。<br><br>浓睡觉来莺乱语，惊残好梦无寻处。<br><br><br><br>赏析：<br><br>整首词诗人由写景始，由写人终。<br><br>写景抓住春天的特指，但有富于变化，在变化中蕴含了作者的情感，写人先写人物的行动，把细筝移玉柱，但穿帘双燕却勾起了主人公无限的伤感，成为全词感情转折的基点。<br><br>再写人物的心理，“惊残好梦无寻处”，直接抒发主人公内心的伤感。<br><br>整首词写景与写人相互交融，通过穿帘的双燕，乱语的“黄莺”、“游丝”、“落絮”“清明雨”，使人物的心理活动步步呈现，达到了情与景的高度统一，但又含而不露，堪称“金碧山水，一片空蒙。”<br><br>全词在艺术风格上语言明丽，用意婉曲。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfiarbAic0TKDjokvYVIvqe1iaiaic6mRN9mz0mnEMBRaN6qbbTlNMd73B7HcjS9zDV32CU5fVwVIsfh8g/640"><br><br>鹊踏枝·谁道闲情抛掷久<br><br>谁道闲情抛掷久？<br><br>每到春来，惆怅还依旧。<br><br>日日花前常病酒，敢辞镜里朱颜瘦。<br><br>河畔青芜堤上柳，为问新愁，何事年年有？<br><br>独立小桥风满袖，平林新月人归后。<br><br>这是一首表达孤寂惆怅的言情词。<br><br><br><br>全词所写的乃是心中一种常存永在的惆怅、忧愁，而且充满了独自一人承担的孤寂、凄冷之感，不仅传达了一种感情的意境，而且表现出强烈而鲜明的个性，意蕴深远，感发幽微。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordEfic7rGEjjleHvrvfiaNGDYuPEFnxibIicn5yDpicxWPEibpXjwwp0FibjUGu9K8ev9GOIYc0NibJ1Z0sfQ/640"><br><br>谒金门·风乍起<br><br>风乍起，吹皱一池春水。<br><br>闲引鸳鸯香径里，手挼红杏蕊。<br><br>斗鸭阑干独倚，碧玉搔头斜坠。<br><br>终日望君君不至，举头闻鹊喜。<br><br><br><br>冯延巳这首词写贵族少妇在春日思念丈夫的百无聊赖的景况，反映了她的苦闷心情。<br><br>由于封建社会妇女无地位，上层社会的妇女依附于男子，女子又禁锢在闺房，精神上很忧郁，这种情况在封建社会相当普遍，因此古典诗歌中写闺阁之怨的也有很多，这种闺怨诗或多或少从侧面反映了妇女的不幸遭遇。<br><br>如王昌龄《闺怨》 ：<br><br>“闺中少妇不知愁，春日凝妆上翠楼。<br><br>忽见陌上杨柳色，悔教夫婿觅封侯。”<br><br>这首词着力表现的，不是情事的直接描述，而是雅致优美的意境。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfiarbAic0TKDjokvYVIvqe1iajwodW6fpcibDp3SkJVzUrC39Td2AIMJDeoia3HT8NZHy2UHk4UZMD2MQ/640"><br><br>长命女·春日宴<br><br>春日宴，绿酒一杯歌一遍。<br><br>再拜陈三愿：<br><br>一愿郎君千岁，二愿妾身常健，三愿如同梁上燕，岁岁长相见。<br><br><br><br>这首词实际是祝酒词，描写春日开宴时，夫妇双方祝酒陈愿。<br><br>前两愿分别祝郎君与自己长寿健康，第一愿以梁燕双柄喻夫妻团圆，天长地久。<br><br>冯词三愿对于人问恩爱夫妇而苦则相当典型，主人公不求富贵．惟愿夫妇相守长久，意愿虽强而所求不奢，表现了古代女子对美满生活的追求。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcYdu89ZHbia53gtwks6seYp7qZW11icHWuVEvZoZpYesFERpGRFea4k3nTicgE5uKLSK3D7eO0OA59w/640"><br><br>清平乐·雨晴烟晚<br><br>雨晴烟晚。<br><br>绿水新池满。<br><br>双燕飞来垂柳院，小阁画帘高卷。<br><br>黄昏独倚朱阑。<br><br>西南新月眉弯。<br><br>砌下落花风起，罗衣特地春寒。<br><br><br><br>这是一首闺情词词中表露的是女主人公那种淡淡的哀怨与怅恨，于微婉的格调中流动着丝丝思情。<br><br>此类写女子独居伤怀、望夫归来的题材，在《花间集》词作中常见。<br><br>作者大多善于摄取微细的生活镜头，融入特定的自然景象，来表现女主人公的感受。<br><br>这首词也体现了花间派的这种创作特色。',
'<h2>柳永《浪淘沙慢·梦觉透窗风一线》</h2><br><br>【宋】柳永<br><br>梦觉透窗风一线，寒灯吹息。<br><br>那堪酒醒，又闻空阶，夜雨频滴。<br><br>嗟因循、久作天涯客。<br><br>负佳人、几许盟言，<br><br>便忍把、从前欢会，陡顿翻成忧戚。<br><br>愁极，再三追思，<br><br>洞房深处，几度饮散歌阑，香暖鸳鸯被。<br><br>岂暂时疏散，费伊心力。<br><br>殢云尤雨，有万般千种，相怜相惜。<br><br>恰到如今，天长漏永，无端自家疏隔。<br><br>知何时、却拥秦云态？<br><br>愿低帏昵枕，轻轻细说与，<br><br>江乡夜夜，数寒更思忆。<br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qz0H9dd2qQ5HlUNrw7KRG50dicKYlxJ9WM6eKQfzk2G0oFCWRc1lnAOuaBEIbDZzZ3UEGeriaZRLnw/640"><br><br>译文<br><br>一觉醒来时，一缕寒风透过窗棂吹进房中，把孤灯吹熄。<br><br>酒醒后的凄凉本已难耐，又听见屋外台阶上的落雨点点滴滴。<br><br>可叹我迁延漂泊，孑然一身，沦落天涯。<br><br>如今想起来，真是辜负了佳人的一片真情，多少山盟海誓竟成空言，又怎能忍心把从前的两情欢愉，陡然间变成眼下这孤独忧戚。<br><br><br><br>愁闷之极!反复地回忆，想当初那洞房深处，多少次畅饮欢歌，双双游嬉于鸳鸯被底。<br><br>那时节我尽心奉承，生怕耗费她一点气力。<br><br>万种柔情，千般亲昵，我二人缠绵无尽，两情相依相惜。<br><br><br><br>看如今，漫漫长夜漏壶永滴，就这样两地相思隔绝千里。<br><br>我真是自寻离愁，却让你牵肠挂肚徒悲凄。<br><br>不知要等到哪日，你我重拥鸳鸯被，共度欢情，如胶似漆。<br><br>到那时，愿帷幕低垂玉枕亲昵。<br><br>我会轻轻细说告诉你，在这偏远的寒江水乡，我夜夜难眠，数着寒更把你思念，把你惦记。<br><br><br><br>注释<br><br>浪淘沙慢：创调。双调一百三十三字，前段九句六仄韵，后段十五句十仄韵<br><br>因循：不振作之意。迟延拖拉，漫不经心。<br><br>几许盟言：多少山盟海誓的话。<br><br>陡顿：突然。<br><br>殢（tì）云尤雨：贪恋男女欢情。<br><br>殢：恋昵。<br><br>尤：相娱、相恋之意。<br><br>漏永：古人以铜壶滴漏计算时间，这里指时间过得慢。这里指夜深。<br><br>疏隔：疏远阻隔。<br><br>秦云：秦楼云雨。形容男欢女爱。<br><br>低帏：放下帏帐。<br><br>昵：亲近，亲昵。<br><br>数（shuò）：多次。<br><br><br><br>赏析<br><br>词为羁旅途中思念情人之词。<br><br>全篇善于铺陈叙事，如数家常般把离别相思之深情表达得淋漓尽致，直抒胸臆，感情真挚。<br><br>词作从“梦觉”写起，说窗风吹息寒灯，夜雨频滴空阶，可知并非天亮觉醒，而是夜半酒醒。<br><br>其间，于“灯”之上着一“寒”字，于“阶”之上着一“空”字，将当时所见、所闻之客观物景，染上了主人公主观情感色彩，体现了主人公凄凉孤寂之心理状态。<br><br>而“那堪”、“又”，又及“频”，层层递进，又便得主人公当时的心境，倍觉凄凉孤寂。<br><br>接着，主人公直接发出感叹：<br><br>“嗟因循、久作天涯客”。<br><br>这是造成凄凉孤寂心境的根源。<br><br>因为久作天涯客，辜负了当时和佳人的山盟海誓，从前的欢会情景，在这个夜里一下子都变成了忧愁与凄戚。<br><br>至此，主人公心中之情思，似乎已经吐尽。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qz0H9dd2qQ5HlUNrw7KRG5c582Tz2X4tcxeWH1SjaEcwSdLW7M3o3M7JkPJlZK9MMEicPJZC1wsHw/640"><br><br>词作第二片，由第一片之“忧戚”导入，说“愁极”，十分自然地转入对于往事的“追思”。<br><br>所思佳人，由“饮散歌阕”句来看，可知是一位待宴歌妓。<br><br>从“再三”、“几度”句中可以体会出来，两人之互相爱恋，已经有了相当长的时期，由此可见，主人公夜半酒醒时为什么这样的忧戚。<br><br>第三片由回忆过去的相欢相爱回到眼下“天长漏永”，通夜不眠的现实当中来。<br><br>“无端自家疏隔”，悔恨当初不该出游，这疏隔乃
