/a> . . <a href="#shiciTopic-102" target="_self">《浣溪沙》 宋·晏殊</a> . . <a href="#shiciTopic-103" target="_self">《登飞来峰》 </a> . . <a href="#shiciTopic-104" target="_self">《江城子·密州出猎》 </a> . . <a href="#shiciTopic-105" target="_self">《水调歌头·丙辰中秋》 </a> . . <a href="#shiciTopic-106" target="_self">《破阵子》 宋·辛弃疾</a> . . <a href="#shiciTopic-107" target="_self">《游山西村》 </a> . . <a href="#shiciTopic-108" target="_self">《南乡子》 </a> . . <a href="#shiciTopic-109" target="_self">《过零丁洋》 宋·文天样</a> . . <a href="#shiciTopic-110" target="_self">《天净沙·秋思》 元·马致远</a> . . <a href="#shiciTopic-111" target="_self">《山坡羊·潼关怀古》 元·张养浩</a> . . <a href="#shiciTopic-112" target="_self">《已亥杂诗》 </a> . . <a href="#shiciTopic-113" target="_self">《满江红》 清·秋瑾</a> . . <a href="#shiciTopic-114" target="_self">《论语》十二章</a> . . <a href="#shiciTopic-115" target="_self">《学而》 </a> . . <a href="#shiciTopic-116" target="_self">《为政》 </a> . . <a href="#shiciTopic-117" target="_self">《曹刿论战》 先秦·左丘明</a> . . <a href="#shiciTopic-118" target="_self">《孟子》三则</a> . . <a href="#shiciTopic-119" target="_self">《孟子·告子上》 </a> . . <a href="#shiciTopic-120" target="_self">《孟子·告子下》 </a> . . <a href="#shiciTopic-121" target="_self">《庄子》一则</a> . . <a href="#shiciTopic-122" target="_self">《礼记》一则</a> . . <a href="#shiciTopic-123" target="_self">《列子》一则</a> . . <a href="#shiciTopic-124" target="_self">《邹忌讽齐王纳谏》 两汉·刘向</a> . . <a href="#shiciTopic-125" target="_self">《出师表》 两汉·诸葛亮</a> . . <a href="#shiciTopic-126" target="_self">《桃花源记》 东晋·淘渊明</a> . . <a href="#shiciTopic-127" target="_self">《答谢中书书》 南朝·陶弘景</a> . . <a href="#shiciTopic-128" target="_self">《三峡》 南北朝·郦道元</a> . . <a href="#shiciTopic-129" target="_self">《杂说·马说》 唐·唐愈</a> . . <a href="#shiciTopic-130" target="_self">《陋室铭》 </a> . . <a href="#shiciTopic-131" target="_self">《小石潭记》 </a> . . <a href="#shiciTopic-132" target="_self">《岳阳楼记》 </a> . . <a href="#shiciTopic-133" target="_self">《醉翁亭记》 宋·欧阳修</a> . . <a href="#shiciTopic-134" target="_self">《爱莲说》 宋·周敦顾</a> . . <a href="#shiciTopic-135" target="_self">《记承天寺夜游》 </a> . . <a href="#shiciTopic-136" target="_self">《送东阳马生序》 明·宋濂</a> . . <a href="#shiciTopic-137" target="_self">《湖心亭看雪》 明·张岱</a> . . <a href="#shiciTopic-138" target="_self">《河中石兽》 清·纪昀</a> . . </div><br><pre>经典的135首古诗词。你还记得多少，还能背下来多少。<br><br>1 - 6 年级<br><h3 id="shiciTopic-1">《咏鹅》 唐·骆宾王</h3><br>鹅，鹅，鹅，曲项向天歌。<br>白毛浮绿水，红掌拨清波。<br><br><h3 id="shiciTopic-2">《春晓》 唐·孟浩然</h3><br>春眠不觉晓，处处闻啼鸟。<br>夜来风雨声，花落知多少。<br><br><h3 id="shiciTopic-3">《静夜思》 唐·李白</h3><br>床前明月光，疑是地上霜。<br>举头望明月，低头思故乡。<br><br><h3 id="shiciTopic-4">《风》 唐·李峤</h3><br>解落三秋叶，能开二月花。<br>过江千尺浪，入竹万竿斜。<br><br><h3 id="shiciTopic-5">《江南》 汉乐府</h3><br>江南可采莲，莲叶何田田。鱼戏莲叶间。<br>鱼戏莲叶东，鱼戏莲叶西，鱼戏莲叶南，鱼戏莲叶北。<br><br><h3 id="shiciTopic-6">《咏柳》 唐·贺知章</h3><br>碧玉妆成一树高，万条垂下绿丝绦。<br>不知细叶谁裁出，二月春风似剪刀。<br><br><h3 id="shiciTopic-7">《长歌行》 青青园中葵，朝露待日晞。</h3><br>阳春布德泽，万物生光辉。<br>常恐秋节至，焜黄华叶衰。<br>百川东到海，何时复西归。<br>少壮不努力，老大徒伤悲。<br><br><h3 id="shiciTopic-8">《敕勒歌》 北朝民歌</h3><br>敕勒川，阴山下。<br>天似穹庐，笼盖四野。<br>天苍苍，野茫茫，风吹草低见牛羊。<br><br><h3 id="shiciTopic-9">《回乡偶书》 </h3><br>少小离家老大回，乡音无改鬓毛衰。<br>儿童相见不相识，笑问客从何处来。<br><br><h3 id="shiciTopic-10">《凉州词》 唐·王之涣</h3><br>黄河远上白云间，一片孤城万仞山。<br>羌笛何须怨杨柳，春风不度玉门关。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwfywonr9Ib8wqFIaFZ8ejC9WjJmjNH0SEAV3DicTbozkzGSEzKPtq1vA/640"><br><br><h3 id="shiciTopic-11">《登鹳雀楼》 </h3><br>白日依山尽，黄河入海流。<br>欲穷千里目，更上一层楼。<br><br><h3 id="shiciTopic-12">《凉州词》 唐·王翰</h3><br>葡萄美酒夜光杯，欲饮琵琶马上催。<br>醉卧沙场君莫笑，古来征战几人回？<br><br><h3 id="shiciTopic-13">《出塞》 唐·王昌龄</h3><br>秦时明月汉时关，万里长征人未还。<br>但使龙城飞将在，不教胡马度阴山。<br><br><h3 id="shiciTopic-14">《芙蓉楼送辛渐》 寒雨连江夜入吴，平明送客楚山孤。</h3><br>洛阳亲友如相问，一片冰心在玉壶。<br><br><h3 id="shiciTopic-15">《鹿柴》 唐·王维</h3><br>空山不见人，但闻人语响。<br>返景人深林，复照青苔上。<br><br><h3 id="shiciTopic-16">《悯农·其一》 唐·李绅</h3><br>春种一粒粟，秋收万颗子。<br>四海无闲田，农夫犹饿死。<br><br><h3 id="shiciTopic-17">《悯农·其二》 </h3><br>锄禾日当午，汗滴禾下土。<br>谁知盘中餐，粒粒皆辛苦。<br><br><h3 id="shiciTopic-18">《送元二使安西》 </h3><br>渭城朝雨浥轻尘，客舍青青柳色新。<br>劝君更尽一杯酒，西出阳关无故人。<br><br><h3 id="shiciTopic-19">《九月九日忆山东兄弟》 </h3><br>独在异乡为异客，每逢佳节倍思亲。<br>遥知兄弟登高处，遍插茱萸少一人。<br><br><h3 id="shiciTopic-20">《古朗月行》 </h3><br>小时不识月，呼作白玉盘。<br>又疑瑶台镜，飞在青云端。<br>仙人垂两足，桂树何团团。<br>白兔捣药成，问言与谁餐。<br><br><h3 id="shiciTopic-21">《望庐山瀑布》 </h3><br>日照香炉生紫烟，遥看瀑布挂前川。<br>飞流直下三千尺，疑是银河落九天。<br><br><h3 id="shiciTopic-22">《赠汪伦》 李白乘舟将欲行，忽闻岸上踏歌声。</h3><br>桃花潭水深千尺，不及汪伦送我情。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwuIfiazw2Ja7WL6H16kkbgsFwyJKRzBoPdVKu3zQyqkxmkrKwuAzMJyw/640"><br><br><h3 id="shiciTopic-23">《春夜喜雨》 唐·杜甫</h3><br>好雨知时节，当春乃发生。<br>随风潜入夜，润物细无声。<br>野径云俱黑，江船火独明。<br>晓看红湿处，花重锦官城。<br><br><h3 id="shiciTopic-24">《绝句》 迟日江山丽，春风花草香。</h3><br>泥融飞燕子，沙暖睡鸳鸯。<br><br><h3 id="shiciTopic-25">《黄鹤楼送孟浩然之广陵》 </h3><br>故人西辞黄鹤楼，烟花三月下扬州。<br>孤帆远影碧空尽，唯见长江天际流。<br><br><h3 id="shiciTopic-26">《早发白帝城》 </h3><br>朝辞白帝彩云间，千里江陵一日还。<br>两岸猿声啼不住，轻舟已过万重山。<br><br><h3 id="shiciTopic-27">《望天门山》 </h3><br>天门中断楚江开，碧水东流至此回。<br>两岸青山相对出，孤帆一片日边来。<br><br><h3 id="shiciTopic-28">《别董大》 唐·高适</h3><br>千里黄云白日曛，北风吹雁雪纷纷。<br>莫愁前路无知已，天下谁人不识君？两个黄鹂鸣翠柳，一行白鹭上青天。<br>窗含西岭千秋雪，门泊东吴万里船。<br><br><h3 id="shiciTopic-29">《江畔独步寻花》 </h3><br>黄师塔前江水东，春光懒困倚微风。<br>桃花一簇开无主，可爱深红爱浅红？<br><br><h3 id="shiciTopic-30">《江雪》 唐·柳宗元</h3><br>千山鸟飞绝，万径人踪灭。<br>孤舟蓑笠翁，独钓寒江雪。<br><br><h3 id="shiciTopic-31">《游子吟》 唐·孟郊</h3><br>慈母手中线，游子身上衣。<br>临行密密缝，意恐迟迟归。<br>谁言寸草心，报得三春晖。<br><br><h3 id="shiciTopic-32">《山行》 唐·杜牧</h3><br>远上寒山石径斜，白云深处有人家。<br>停车坐爱枫林晚，霜叶红于二月花。<br><br><h3 id="shiciTopic-33">《清明》 </h3><br>清明时节雨纷纷，路上行人欲断魂。<br>借问酒家何处有，牧童遥指杏花村。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwxmtHMk3DHTAJ74098CI824wrh9fSSDibPfbvuMYv3hAvRjrF2YYcHWg/640"><br><br><h3 id="shiciTopic-34">《早春呈水部张十八员外》 唐·韩愈</h3><br>天街小雨润如酥，草色遥看近却无。<br>最是一年春好处，绝胜烟柳满皇都。<br><br><h3 id="shiciTopic-35">《渔歌子》 唐·张志和</h3><br>西塞山前白鹭飞，桃花流水鳜鱼肥。<br>青箬笠，绿蓑衣，斜风细雨不须归。<br><br><h3 id="shiciTopic-36">《望洞庭》 唐·刘禹锡</h3><br>湖光秋月两相和，潭面无风镜未磨。<br>遥望洞庭山水色，白银盘里一青螺。<br><br><h3 id="shiciTopic-37">《浪淘沙》 </h3><br>九曲黄河万里沙，浪淘风簸自天涯。<br>如今直上银河去，同到牵牛织女家。<br><br><h3 id="shiciTopic-38">《枫桥夜泊》 唐·张继</h3><br>月落乌啼霜满天，江枫渔火对愁眠。<br>姑苏城外寒山寺，夜半钟声到客船。<br><br><h3 id="shiciTopic-39">《滁州西涧》 唐·韦应物</h3><br>独怜幽草涧边生，上有黄鹂深树鸣。<br>春潮带雨晚来急，野渡无人舟自横。<br><br><h3 id="shiciTopic-40">《塞下曲》 唐·卢纶</h3><br>月黑雁飞高，单于夜遁逃。<br>欲将轻骑逐，大雪满弓刀。<br><br><h3 id="shiciTopic-41">《赋得古原草送别》 唐·白居易</h3><br>离离原上草，一岁一枯荣。<br>野火烧不尽，春风吹又生。<br>远芳侵古道，晴翠接荒城。<br>又送王孙去，萋萋满别情。<br><br><h3 id="shiciTopic-42">《池上》 </h3><br>小娃撑小艇，偷采白莲回。<br>不解藏踪迹，浮萍一道开。<br><br><h3 id="shiciTopic-43">《忆江南》 </h3><br>江南好，风景旧曾谙。<br>日出江花红胜火，春来江水绿如蓝，能不忆江南？<br><br><h3 id="shiciTopic-44">《小儿垂钓》 唐·胡令能</h3><br>蓬头稚子学垂纶，侧坐莓苔草映身。<br>路人借问遥招手，怕得鱼惊不应人。<br><br><h3 id="shiciTopic-45">《寻隐者不遇》 唐·贾岛</h3><br>松下问童子，言师采药去。<br>只在此山中，云深不知处。<br><br><h3 id="shiciTopic-46">《江南春》 </h3><br>千里莺啼绿映红，水村山郭酒旗风。<br>南朝四百八十寺，多少楼台烟雨中。<br><br><h3 id="shiciTopic-47">《蜂》 唐·罗隐</h3><br>不论平地与山尖，无限风光尽被占。<br>采得百花成蜜后，为谁辛苦为谁甜。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwm5gggcSgBPSTlIpmdngWWok0NVRlWIvehPoW8ElSQOibdnCCW0BOqHQ/640"><br><br><h3 id="shiciTopic-48">《江上渔者》 宋·范仲淹</h3><br>江上往来人，但爱鲈鱼美。<br>君看一叶舟，出没风波里。<br><br><h3 id="shiciTopic-49">《夏日绝句》 宋·李清照</h3><br>生当作人杰，死亦为鬼雄。<br>至今思项羽，不肯过江东。<br><br><h3 id="shiciTopic-50">《元日》 宋·王安石</h3><br>爆竹声中一岁除，春风送暖入屠苏。<br>千门万户曈曈日，总把新桃换旧符。<br><br><h3 id="shiciTopic-51">《泊船瓜洲》 </h3><br>京口瓜洲一水间，钟山只隔数重山。<br>春风又绿江南岸，明月何时照我还。<br><br><h3 id="shiciTopic-52">《书湖阴先生壁》 </h3><br>茅檐长扫净无苔，花木成畦手自栽。<br>一水护田将绿绕，两山排闼送青来。<br><br><h3 id="shiciTopic-53">《六月二十七日望湖楼醉书》 宋·苏轼</h3><br>黑云翻墨未遮山，白雨跳珠乱入船。<br>卷地风来忽吹散，望湖楼下水如天。<br><br><h3 id="shiciTopic-54">《饮湖上初睛后雨》</h3><br>水光潋滟睛方好，山色空蒙雨亦奇。<br>欲把西湖比西子，淡妆浓抹总相宜。<br><br><h3 id="shiciTopic-55">《惠崇春江晓景》 </h3><br>竹外桃花三两枝，春江水暖鸭先知。<br>蒌蒿满地芦芽短，正是河豚欲上时。<br><br><h3 id="shiciTopic-56">《题西林壁》 </h3><br>横看成岭侧成峰，远近高低各不同。<br>不识庐山真面目，只缘身在此山中。<br><br><h3 id="shiciTopic-57">《三衢道中》 宋·曾几</h3><br>梅子黄时日日晴，小溪泛尽却山行。<br>绿阴不减来时路，添得黄鹂四五声。<br><br><h3 id="shiciTopic-58">《示儿》 宋·陆游</h3><br>死去元知万事空，但悲不见九州同。<br>王师北定中原日，家祭无忘告乃翁。<br><br><h3 id="shiciTopic-59">《秋夜将晓篱门迎凉有感》 </h3><br>三万里河东入海，五千仞岳上摩天。<br>遗民泪尽胡尘里，南望王师又一年。<br><br><h3 id="shiciTopic-60">《四时田园杂兴(其一)》 宋·范成大</h3><br>昼出耘田夜绩麻，村庄儿女各当家。<br>童孙未解供耕织，也傍桑阴学种瓜。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwliaMRdJ2jPOKkQroewxCY68uD1Jfs0icBebAupn3azy7UE6WLica97KRA/640"><br><br><h3 id="shiciTopic-61">《四时田园杂兴》 </h3><br>梅子金黄杏子肥，麦花雪白菜花稀。<br>日长篱落无人过，唯有蜻蜓蛱蝶飞。<br><br><h3 id="shiciTopic-62">《小池》 宋·杨万里</h3><br>泉眼无声惜细流，树阴照水爱晴柔。<br>小荷才露尖尖角，早有蜻蜓立上头。<br><br><h3 id="shiciTopic-63">《晓出净慈寺送林子方》 </h3><br>毕竟西湖六月中，风光不与四时同。<br>接天莲叶无穷碧，映日荷花别样红。<br><br><h3 id="shiciTopic-64">《春日》 宋·朱熹</h3><br>胜日寻芳泗水滨，无边光景一时新。<br>等闲识得东风面，万紫千红总是春。<br><br><h3 id="shiciTopic-65">《题临安邸》 宋·林升</h3><br>山外青山楼外楼，西湖歌舞几时休？暖风熏得游人醉，直把杭州作汴州。<br><br><h3 id="shiciTopic-66">《游园不值》 宋·叶绍翁</h3><br>应怜屐齿印苍苔，小扣柴扉久不开。<br>春色满园关不住，一枝红杏出墙来。<br><br><h3 id="shiciTopic-67">《观书有感》 </h3><br>半亩方塘一鉴开，天光云影共徘徊。<br>问渠那得清如许？为有源头活水来。<br><br><h3 id="shiciTopic-68">《乡村四月》 宋·翁卷</h3><br>绿遍山原白满川，子规声里雨如烟。<br>乡村四月闲人少，才了蚕桑又插田。<br><br><h3 id="shiciTopic-69">《墨梅》 元·王冕</h3><br>我家冼砚池头树，朵朵花开淡墨痕。<br>不要人夸好颜色，只留清气满乾坤。<br><br><h3 id="shiciTopic-70">《石灰吟》 明·于谦</h3><br>千锤万凿出深山，烈火焚烧若等闲。<br>粉身碎骨全不怕，要留清白在人间。<br><br><h3 id="shiciTopic-71">《己亥杂诗》 清·龚自珍</h3><br>九州生气恃风雷，万马齐喑究可哀。<br>我劝天公重抖擞，不拘一格降人才。<br><br><h3 id="shiciTopic-72">《村居》 清·高鼎</h3><br>草长莺飞二月天，拂堤杨柳醉春烟。<br>儿童散学归来早，忙趁东风放纸鸢。<br><br><h3 id="shiciTopic-73">《所见》 清·袁枚</h3><br>牧童骑黄牛，歌声振林樾。<br>意欲捕鸣蝉，忽然闭口立。<br><br><h3 id="shiciTopic-74">《竹石》 清·郑燮</h3><br>咬定青山不放松，立根原在破岩中。<br>千磨万击还坚劲，任尔东西南北风。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCw9R1DWoknQqubY3AZico7kzXEEww8UicaxmarmrfIV1UxlvO63zNk0Bibg/640"><br><br>【注：篇幅所限，部分文章为节选】<br>7 - 9 年级<br><br><h3 id="shiciTopic-75">《关雎》 </h3><br>关关雎鸠，在河之洲。<br>窈窕淑女，君子好逑。<br>参差荇菜，左右流之。<br>窈窕激女，寤寐求之。<br><br><h3 id="shiciTopic-76">《兼葭》 </h3><br>蒹葭苍苍，白露为霜。<br>所谓伊人，在水一方。<br>溯洄从之，道阻且长。<br>溯游从之，宛在水中央。<br><br><h3 id="shiciTopic-77">《观沧海》 两汉·曹操</h3><br>东临碣石，以观沧海。<br>水何澹澹，山岛竦峙。<br>树木丛生，百草丰茂。<br>秋风萧瑟，洪波涌起。<br>日月之行，若出其中；<br>星汉灿烂，若出其里。<br>幸甚至哉，歌以咏志。<br><br><h3 id="shiciTopic-78">《饮酒》 东晋·陶渊明</h3><br>结庐在人境，而无车马喧。<br>问君何能尔？心远地自偏。<br>采菊东篱下，悠然见南山。<br>山气日夕佳，飞鸟相与还。<br>此中有真意，欲辨已忘言。<br><br><h3 id="shiciTopic-79">《十五从军征》 </h3><br>十五从军征，八十始得归。<br>道逢乡里人:“家中有阿谁？”<br>“遥看是君家，松柏冢累累。”<br>兔从狗窦入，雉从架上飞。<br>中庭生旅谷，井上生旅葵。<br>舂谷持作饭，采葵持作羹。<br>羹饭一时熟，不知贻阿谁？<br>出门东向看，泪落沾我衣。<br><br><h3 id="shiciTopic-80">《木兰辞》 </h3><br>问女何所思，问女何所忆。<br>女亦无所思，女亦无所忆。<br>雄兔脚扑朔，雌兔眼迷离。<br>双兔傍地走，安能辨我是雄雌。<br><br><h3 id="shiciTopic-81">《送杜少府之任蜀州》 唐·王勃</h3><br>城阙辅三秦，风烟望五津。<br>与君离别意，同是宦游人。<br>海内存知己，天涯若比邻。<br>无为在歧路，儿女共沾巾。<br><br><h3 id="shiciTopic-82">《登幽州台歌》 唐·陈子昂</h3><br>前不见古人，后不见来者。<br>念天地之悠悠，独怆然而涕下。<br><br><h3 id="shiciTopic-83">《次北固山下》 唐·王湾</h3><br>客路青山外，行舟绿水前。<br>潮平两岸阔，风正一帆悬。<br>海日生残夜，江春入旧年。<br>乡书何处达，归雁洛阳边。<br><br><h3 id="shiciTopic-84">《闻王昌龄左迁龙标遥有此寄》 </h3><br>杨花落尽子规啼，闻道龙标过五溪。<br>我寄愁心与明月，随风直到夜郎西。<br><br><h3 id="shiciTopic-85">《使至塞上》 </h3><br>单车欲问边，属国过居延，征蓬出汉塞，归雁入胡天，<br>大漠孤烟直。长河落日圆，萧关逢侯骑，都护在燕然。<br><br><h3 id="shiciTopic-86">《行路难》 </h3><br>行路难！多歧路，今安在？<br>长风破浪会有时，直挂云帆济沧海。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwJm8IibdQE5azEiaib8uzmREJozYnkeibbKGzIMAuCNvQ9x8I67d7z0qb3g/640"><br><br><h3 id="shiciTopic-87">《黄鹤楼》 唐·崔颢</h3><br>昔人已乘黄鹤去，此地空余黄鹤楼。<br>黄鹤一去不复返，白云千载空悠悠。<br>晴川历历汉阳树，芳草萋萋鹦鹉洲。<br>日暮乡关何处是？烟波江上使人愁。<br><br><h3 id="shiciTopic-88">《望岳》 </h3><br>岱宗夫如何？齐鲁青未了。<br>造化钟神秀，阴阳割昏晓。<br>荡胸生曾云，决眦入归鸟。<br>会当凌绝顶，一览众山小。<br><br><h3 id="shiciTopic-89">《春望》 </h3><br>国破山河在，城春草木深。<br>感时花溅泪，恨别鸟惊心。<br>烽火连三月，家书抵万金。<br>白头搔更短，浑欲不胜簪。<br><br><h3 id="shiciTopic-90">《茅屋为秋风所破歌》 </h3><br>安得广厦千万间，大底天下寒士俱欢颜，风雨不动安如山！<br>呜呼！<br>何时眼前突兀见此屋，吾庐独破受冻死亦足。<br><br><h3 id="shiciTopic-91">《白雪歌送武判官归京》 唐·岑参</h3><br>北风卷地白草折，胡天八月即飞雪。<br>忽如一夜春风来，千树万树梨花开。<br>散入珠帘湿罗幕，狐裘不暖锦衾薄。<br>将军角弓不得控，都护铁衣冷难着。<br><br><h3 id="shiciTopic-92">《酬乐天扬州初逢席上见赠》 </h3><br>巴山楚水凄凉地，二十三年弃置身。<br>怀旧空吟闻笛賦，到乡翻似烂柯入。<br>沉舟侧畔千帆过，病树前头万木春。<br>今日听君歌一曲，暂凭杯酒长精神。<br><br><h3 id="shiciTopic-93">《卖炭翁》 卖炭翁，伐薪烧炭南山中。</h3><br>满面尘灰烟火色，两鬓苍苍十指黑。<br>卖炭得钱何所营？身上衣裳口中食。<br><br><h3 id="shiciTopic-94">《钱塘湖春行》 </h3><br>孤山寺北贾亭西，水面初平云脚低。<br>几处早莺争暖树，谁家斜燕啄春泥。<br>乱花渐欲迷人眼，浅草才能没马蹄。<br>最爱湖东行不足，绿杨阴里白沙堤。<br><br><h3 id="shiciTopic-95">《雁门太守行》 唐·李贺</h3><br>黑云压城城欲摧，甲光向日金鳞开。<br>角声满天秋色里，塞上燕脂凝夜紫。<br>半卷红旗临易水，霜重鼓寒声不起。<br>报君黄金台上意，提携玉龙为君死！<br><br><h3 id="shiciTopic-96">《赤壁》 </h3><br>折戟沉沙铁未销，自将磨洗认前朝。<br>东风不与周郎便，铜雀春深锁二乔。<br><br><h3 id="shiciTopic-97">《泊秦淮》 </h3><br>烟笼寒水月笼沙，夜泊秦准近酒家。<br>商女不知亡国恨，隔江犹唱后庭花。<br><br><h3 id="shiciTopic-98">《夜雨寄北》 唐·李商隐</h3><br>君问归期未有期，巴山夜雨涨秋池。<br>何当共剪西窗烛，却话巴山夜雨时。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwJN66v1vnXDlFayGaY07jKhiaxgNEq8l6iciaZN2P8qqZNcEjmXxrnx0icA/640"><br><br><h3 id="shiciTopic-99">《无题》 </h3><br>相见时难别亦难，东风无力百花残。<br>春蚕到死丝方尽，蜡炬成灰泪始干。<br>晓镜但愁云鬓改，夜吟应觉月光寒。<br>蓬山此去无多路，青鸟股勤为探看。<br><br><h3 id="shiciTopic-100">《相见欢》 南唐·李煜</h3><br>无言独上西楼，月如钩。<br>寂寞梧梋深院锁清秋。<br>剪不断，理还乱，是离愁。<br>别是一般滋味在心头。<br><br><h3 id="shiciTopic-101">《渔家傲》 </h3><br>塞下秋来风景异，衡阳雁去无留意。<br>四面边声连角起。<br>千嶂里，长烟落日孤城闭。<br>浊酒一杯家万里，燕然未勒归无计。<br>羌曾悠悠霜满地。<br>人不寐，将军白发征夫泪。<br><br><h3 id="shiciTopic-102">《浣溪沙》 宋·晏殊</h3><br>一曲新词酒一杯，去年天气旧亭台。<br>夕阳西下几时回。<br>无可奈何花落去，似曾相识燕归来。<br>小园香径独徘徊。<br><br><h3 id="shiciTopic-103">《登飞来峰》 </h3><br>飞来山上千寻塔，闻说鸡鸣见日升。<br>不畏浮云遮望跟，只缘身在最高层。<br><br><h3 id="shiciTopic-104">《江城子·密州出猎》 </h3><br>老夫聊发少年狂，左牵黄，右擎苍，锦帽貂裘，千骑卷平冈。<br>为报倾城随太守，亲射虎，看孙郎。<br>酒酣胸胆尚开张，鬓微霜，又何妨？持节云中，何日遗冯唐<br>会雕弓如满月，西北望，射天狼。<br><br><h3 id="shiciTopic-105">《水调歌头·丙辰中秋》 </h3><br>人有悲欢离合，月有阴晴圆缺，此事古难全。<br>但愿人长久，千里共婵娟。<br>天接云涛连晓雾，星河欲转千朝舞。<br>仿佛梦魂归帝所。<br>闻天语，股勤问我归何处。<br>我报路长嗟日暮，学诗漫有惊人句。<br>九万里风鹏正举<br>风休住，蓬舟吹取三山去！<br><br><h3 id="shiciTopic-106">《破阵子》 宋·辛弃疾</h3><br>醉里挑灯看剑，梦回吹角连营。<br>八百里分麾下炙，五十弦翻塞外声。<br>沙场秋点兵。<br>马作的卢飞快，弓如雳弦惊。<br>了却君王天下事，赢得生前身后名。<br>可怜白发生！<br><br><h3 id="shiciTopic-107">《游山西村》 </h3><br>莫笑农家腊酒浑，丰年留客足鸡豚。<br>山重水复疑无路，柳暗花明又一村。<br>萧鼓追随春社近，衣冠简朴古风存。<br>从今若许闲乘月，拄杖无时夜叩门。<br><br><h3 id="shiciTopic-108">《南乡子》 </h3><br>何处望神州？满眼风光北固楼。<br>千古兴亡多少事？悠悠。<br>不尽长江滚滚流。<br>天下英雄谁敌手？曹刘。<br>生子当如孙仲谋。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwzZAsSXP2ZiaMeZtJ14oKsDPicyHTU9jXV3Cq7A2JOMkas3aC1eFTTe0Q/640"><br><br><h3 id="shiciTopic-109">《过零丁洋》 宋·文天样</h3><br>辛苦遭逢起一经，干戈宴落四周星。<br>山河破碎风飘絮，身世浮沉雨打萍。<br>惶恐滩头说惶恐，零丁洋里叹零丁。<br>人生自古谁无死，留取丹心照汗青。<br><br><h3 id="shiciTopic-110">《天净沙·秋思》 元·马致远</h3><br>枯藤老树昏鸦，小桥流水人家，古道西风瘦马。<br>夕阳西下，断肠人在天涯。<br><br><h3 id="shiciTopic-111">《山坡羊·潼关怀古》 元·张养浩</h3><br>峰峦如聚，波涛如怒，山河表里潼关路。<br>望西都，意踌躇。<br>伤心秦汉经行处，宫阙万间都做了土。<br>兴，百姓苦；<br>亡，百姓苦。<br><br><h3 id="shiciTopic-112">《已亥杂诗》 </h3><br>浩荡离愁白日斜，吟鞭东指即天涯。<br>蒋红不是无情物，化作春泥更护花。<br><br><h3 id="shiciTopic-113">《满江红》 清·秋瑾</h3><br>小住京华，早又是，中秋佳节。<br>为篱下，黄花开遍，秋容如拭。<br>四面歌残终破楚，八年风味徒思浙。<br>苦将侬，强派作娥眉，殊未屑！<br>身不得，男儿列。<br>心却比，男儿烈！<br>算平生肝胆，因人常热。<br>俗子胸襟谁识我？<br><br><h3 id="shiciTopic-114">《论语》十二章</h3><br>子曰：“学而时习之，不亦说乎？有朋自远方来，不亦乐乎?<br>人不知而不愠，不亦君子乎？”<br><br><h3 id="shiciTopic-115">《学而》 </h3><br>曾子日：“吾日三省吾身：<br>为人谋而不忠乎？与朋友交而不信乎？传不习乎？”<br>“学而不思则罔，思而不学则殆。”<br><br><h3 id="shiciTopic-116">《为政》 </h3><br><h3 id="shiciTopic-117">《曹刿论战》 先秦·左丘明</h3><br>既克，公问其故。<br>对曰：“夫战，勇气也。<br>一鼓作气，再而衰，三而竭。<br>彼竭我盈。<br>故克之。<br>夫大国，难测也，惧有伏焉。<br>吾视其辙乱，望其旗靡，故逐之。”<br><br><h3 id="shiciTopic-118">《孟子》三则</h3><br>鱼，我所欲也；熊掌；亦我所欲也；<br>二者不可得兼，舍鱼而取熊掌者也。<br>生，亦我所欲也；义，亦我所欲也。<br>二者不可得兼，舍生而取义者也。<br><br><h3 id="shiciTopic-119">《孟子·告子上》 </h3><br>故天将降大任于是人也，必先苦其心志，劳其筋骨，饿其体肤，空伐其身，行弗乱其所为，所以动性，曾益其所不能。<br><br><h3 id="shiciTopic-120">《孟子·告子下》 </h3><br>富贵不能淫，贫贱不能移，威武不能屈，此之谓大丈夫。<br><br><h3 id="shiciTopic-121">《庄子》一则</h3><br>北冥有鱼，其名为鲲。<br>鲲之大，不知其几千里也。<br>化而为鸟，其名为鹏。<br>鹏之背，不知其几千里也；<br>怒而飞，其翼若垂天之云。<br><br><h3 id="shiciTopic-122">《礼记》一则</h3><br>虽有嘉肴，弗食，不知其旨也。<br>虽有至道，弗学，不知其善也。<br>是故学然后知不足，教然后知困。<br>知不足，然后能自反也；<br>知困，然后能自强也。<br>故曰：教学相长也。<br><br><h3 id="shiciTopic-123">《列子》一则</h3><br>伯牙善鼓琴，钟子期善听。<br>伯牙鼓琴，志在高山。<br>钟子期曰：“善哉？峨峨兮若泰山！”<br>志在流水，钟子期曰：“善哉，洋洋兮若江河。”<br><br><h3 id="shiciTopic-124">《邹忌讽齐王纳谏》 两汉·刘向</h3><br>臣诚知不如徐公美。<br>臣之要私臣，臣之妾畏臣，臣之客欲有求于臣，皆以美于徐公。<br>今齐地方千里，百二十城，宫妇左右莫不私王，朝廷之内莫不畏王，四境之内不有求于王：<br>由此观之，王之蔽甚矣。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickld9k4zALPpYF3sibrT8LgCwuHh1YUCM23dFcVDg7IepnA0oZZoAX334auKXLkZ3eBx6ia1P6XVprsg/640"><br><br><h3 id="shiciTopic-125">《出师表》 两汉·诸葛亮</h3><br>先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。<br>然侍卫之臣不懈于内，忠志之士忘身于外者，盖先帝之殊遇，欲报之于下也。<br>诚宜开张圣听，以光先帝遗德，恢弘志土之气，不宜妄自菲薄，引喻失义，以塞忠谏之路也。<br><br><h3 id="shiciTopic-126">《桃花源记》 东晋·淘渊明</h3><br>土地平旷，屋舍俨然，有良田美池桑竹之属。<br>阡陌交通，鸡犬相闻。<br>其中往来种作，男女衣着，悉如外人。<br>黄发垂髫，并怡然自乐。<br><br><h3 id="shiciTopic-127">《答谢中书书》 南朝·陶弘景</h3><br>山川之美，古来共谈。<br>高峰入云，神流见底。<br>两岸石壁，五色交辉。<br>青林翠竹,四时俱备。<br>晓雾将歇,微猿鸟乱鸣；<br>夕日欲颓，沉麟竞跃。<br>实是欲界之仙都。<br>自康乐以来，未复有能与其奇者。<br><br><h3 id="shiciTopic-128">《三峡》 南北朝·郦道元</h3><br>自三峡七百里中，两岸连山，略无阙处。<br>重岩叠嶂，隐天蔽日。<br>自非亭午夜分，不见曦月。<br>每至晴出霜旦，林寒涧肃，常有高猿长啸，属引凄异，空谷传响，哀转久绝。<br>故渔者歌曰:“巴东三峡巫峡长，猿鸣三声泪沾裳。”<br><br><h3 id="shiciTopic-129">《杂说·马说》 唐·唐愈</h3><br>世有伯乐，然后有潜力马。<br>千里马常有，而伯乐不常有。<br>故虽有名马，祗辱于奴隶人之手，骈死于槽枥之间，不以干里称也。<br>策之不以其道，食之不能尽其材，鸣之而不能通其意，执策而临之，曰：<br>“天下无马!”呜呼！<br>其真无马邪？其真不知马也！<br><br><h3 id="shiciTopic-130">《陋室铭》 </h3><br>山不在高，有仙则名。<br>水不在深，有龙则灵。<br>斯是陋室，惟吾德馨。<br>苔痕上阶绿，草色入帘青。<br>谈笑有鸿儒，往来无白丁。<br>可以调素琴，阅金经。<br>无丝竹之乱耳，无案牍之劳形。<br>南阳诸葛庐，西蜀子云亭。<br>孔子云：何陋之有？<br><br><h3 id="shiciTopic-131">《小石潭记》 </h3><br>从小丘西行百二十步，隔篁竹，闻水声，如鸣珮环，心乐之。<br>伐竹取道，下见小潭，水尤清冽。<br>全石以为底，近岸，卷石底以出，为坻，为屿，为嵁，为岩。<br>青树翠蔓，蒙络摇缀，参差披拂。<br><br><h3 id="shiciTopic-132">《岳阳楼记》 </h3><br>嗟夫！<br>予尝求古仁人之心，或异二者之为，何哉？不以物喜，不以己悲；<br>居庙堂之高则忧其民；处江湖之远则忧其君。<br>是进亦忧，退亦忧。<br>然则何时而乐耶？其必曰“先天下之忧而忧，后天下之乐而乐”乎。<br>噫！微斯人，吾谁与归？<br><br><h3 id="shiciTopic-133">《醉翁亭记》 宋·欧阳修</h3><br>环滁皆山也。<br>其西南诸峰，林壑尤美，望之蔚然而深秀者，琅琊也。<br>山行六七里，渐闻水声潺潺而泻出于两峰之间者，酿泉也。<br>峰回路转，有亭翼然临于泉上者，醉翁亭也。<br>醉翁之意不在酒，在乎山水之间也。<br>山水之乐，得之心而寓之酒也。<br><br><h3 id="shiciTopic-134">《爱莲说》 宋·周敦顾</h3><br>予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。<br><br><h3 id="shiciTopic-135">《记承天寺夜游》 </h3><br>元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。<br>念无与为乐者，遂至承天寺寻张怀民。<br>怀民亦未寝，相与步于中庭。<br>庭下如积水空明，水中藻、荇交横，盖竹柏影也。<br>何夜无月？何处无竹柏？但少闲人如吾两人者耳。<br><br><h3 id="shiciTopic-136">《送东阳马生序》 明·宋濂</h3><br>同舍生皆被绮绣，戴朱缨宝饰之帽，腰白玉之环，左佩刀，右备容臭，烨然若神人；<br>余则缊袍敝衣处其间，略无慕艳意。<br>以中有足乐者，不知口体之奉不若人也。<br>盖余之勤且艰若此。<br><br><h3 id="shiciTopic-137">《湖心亭看雪》 明·张岱</h3><br>崇祯五年十二月，余住西湖。<br>大雪三日，湖中人鸟声俱绝。<br>是日更定矣，余拏一小舟，拥毳衣炉火，独往湖心亭看雪。<br>雾凇沆砀，天与云与山与水，上下一白。<br>湖上影子，惟长堤一痕、湖心亭一点，与余舟一芥、舟中人两三粒而已。<br><br><h3 id="shiciTopic-138">《河中石兽》 清·纪昀</h3><br>凡河中失石，当求之于上流。<br>盖石性坚重，沙性松浮，水不能冲石，其反激之力，必于石下迎水处啮沙为坎穴，渐激渐深，至石之半，石必倒掷坎穴中。<br>如是再啮，石又再转，转转不已，遂反溯流逆上矣。<br>求之下流，固颠；<br>求之地中，不更颠乎？”<br>如其言，果得于数里外。<br>然则天下之事，但知其一，不知其二者多矣，可据理臆断欤？<br>',
'<h2>诗词写尽了滋味</h2><br>生活悲喜交加，生活世事无常，没有一个标签能定义生活，但是，我们能定义自己的态度。<br><br>何必在意朝朝暮暮<br>《鹊桥仙·纤云弄巧》【宋】秦观<br>纤云弄巧，飞星传恨，银汉迢迢暗度。<br>金风玉露一相逢，便胜却、人间无数。<br>柔情似水，佳期如梦，忍顾鹊桥归路。<br>两情若是久长时，又岂在、朝朝暮暮。<br>人生的眼光要放长远些，不要在乎眼前的小得失，如果能永远在一起，暂时的分开又算得了什么呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qGjicTG2hVO39ggXrcMYM6LbamehgWPduyM0AnlNFZLpnGJrzHAuJQYRNdDiabFUqJQFsia16UFZgAc9bgYyY442w/640"><br>此心安处是吾乡<br>《定风波·南海归赠王定国侍人寓娘》【宋】苏轼<br>常羡人间琢玉郎，天应乞与点酥娘。<br>尽道清歌传皓齿。<br>风起，雪飞炎海变清凉。<br>万里归来颜愈少，微笑，笑时犹带岭梅香。<br>试问岭南应不好？<br>却道：此心安处是吾乡。<br>不论生活怎样不好，只要心中安定宁和，何处不是故乡呢？<br>愿你我都有这种能力。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qGjicTG2hVO39ggXrcMYM6LbamehgWPdursMoMGaVDEKqyLpt4j7j8btUYzbribzjMicmCq3sNL5wOVvzHiaD4MhPA/640"><br>老骥伏枥，志在千里<br>《龟虽寿》【汉】曹操<br>神龟虽寿，犹有竟时。<br>螣蛇乘雾，终为土灰。<br>老骥伏枥，志在千里。<br>烈士暮年，壮心不已。<br>盈缩之期，不但在天。<br>养怡之福，可得永年。<br>幸甚至哉，歌以咏志。<br>人生最可怕的是服老，年龄不是阻拦我们前行的石头，而服老才是，即使是到老年，依然踌躇满志，才是你最年轻的样子。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qGjicTG2hVO39ggXrcMYM6LbamehgWPdu8xrghmG86X76NWq5Sibicq77Kib1ZicSVRiaN7s2oBiad4icYHqLtj5OMBUVA/640"><br>莫负好时光<br>《金缕衣》【唐】杜秋娘<br>劝君莫惜金缕衣，劝君惜取少年时。<br>花开堪折直须折，莫待无花空折枝。<br>时间永远是最值得珍惜的东西，当我们回首往事，青春不白度，时间不白流，就是最大的成就。<br>所以，莫负好时光。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qGjicTG2hVO39ggXrcMYM6LbamehgWPduuibskkEcZgogdzAI0cBicG5UyLXe36HjUlYKWvoia7SjHXN7GNx6DgxWQ/640"><br>一切都会过去<br>《临江仙·滚滚长江东逝水》【明】杨慎<br>滚滚长江东逝水，浪花淘尽英雄。<br>是非成败转头空。<br>青山依旧在，几度夕阳红。<br>白发渔樵江渚上，惯看秋月春风。<br>一壶浊酒喜相逢。<br>古今多少事，都付笑谈中。<br>一切终将过去，你又何必为了今日的名利而沾沾自喜，何必为了今日的坎坷而暗自神伤。<br>人生如梦，淡然前行，谱一曲人生快歌。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qGjicTG2hVO39ggXrcMYM6LbamehgWPdu775Z52POUz0aQvAlCBMsBwBDLsJYVuTEcB86MOaHmqDEEVmRHicFM4Q/640"><br>长风破浪会有时<br>《行路难·其一》【唐】李白<br>金樽清酒斗十千，玉盘珍羞直万钱。<br>停杯投箸不能食，拔剑四顾心茫然。<br>欲渡黄河冰塞川，将登太行雪满山。<br>闲来垂钓碧溪上，忽复乘舟梦日边。<br>行路难！多歧路，今安在？<br>长风破浪会有时，直挂云帆济沧海。<br>希望是这个世界上最美好的东西，当我们身处绝境之时，满怀希望，是一种自励，亦是一种心态，是泰山崩于前而不倒的心态。<br>凡此，则诸事可成。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qGjicTG2hVO39ggXrcMYM6LbamehgWPduKt29PGtialBQdGbxpdqxQD6AJz8xmbD843ibUoNuv6LpmbOx1zj3nfNg/640"><br>要留清白在人间<br>《石灰吟》【明】于谦<br>千锤万凿出深山，烈火焚烧若等闲。<br>粉骨碎身浑不怕，要留清白在人间。<br>于谦在此诗中借石灰明志，即使历尽艰难险阻，依然要保存自己高尚的气节。<br>不论身处什么境地，人，还是要有点气节的。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qGjicTG2hVO0h2ibaZBGaP5ib5kmuh3Y2dPNQwLFGlCTDaqnlNxpNZdnb8wp9EvvS8a9Q19XOfvPib6GaKJqC3oqaQ/640"><br>知足者常乐<br>《颂古五十五首其一》【宋】释绍昙<br>春有百花秋有月，夏有凉风冬有雪。<br>若无闲事挂心头，便是人间好时节。<br>看着春天的百花秋天的月亮，只有心境平和的人才能感受到她们的美好，不要让欲望影响你的心境，停下来，看看四周，有很多美好在等着你。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qGjicTG2hVO39ggXrcMYM6LbamehgWPducyvxP3mWzLepicrQN9fqzyrOsRd1SbWv91Vsz2u00GCyjDYnbw6BPibw/640"><br>随心而行，开心就好<br>《终南别业》【唐】王维<br>中岁颇好道，晚家南山陲。<br>兴来每独往，胜事空自知。<br>行到水穷处，坐看云起时。<br>偶然值林叟，谈笑无还期。<br>人生亦复如斯，世上除了生死，都是小事，所以，想太多做什么呢?走到哪算哪吧，只要内心开心平和，又有何不可呢？<br>真正的勇士，不论面对怎样的人生，依然能够“一蓑烟雨任平生”。',
'<h2>古诗优雅地表达赞美</h2><br>你真有才<br>《寄李十二白二十韵》（节选） 唐 · 杜甫<br>昔年有狂客，号尔谪仙人。<br>笔落惊风雨，诗成泣鬼神。<br>声名从此大，汩没一朝伸。<br>文采承殊渥，流传必绝伦。<br>龙舟移棹晚，兽锦夺袍新。<br>白日来深殿，青云满后尘。<br><br>赏析：<br>此诗旨在为李白晚年不幸的遭遇辩护申冤，并为他不平凡的一生写照。<br>该诗第一部分以高度夸张的手法，盛赞了李白诗歌强大的艺术魅力。<br>落笔能惊动狂风暴雨，说明李白的诗歌气势磅礴；<br>诗成能使鬼神哭泣，说明李白的诗歌感人肺腑。<br>诗人用精妙的语言赞美了李白的旷世才华，而“诗仙”李白也确实有资格接受这一赞誉。<br>从这里可以看出杜甫对李白的推崇和钦敬。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreOzO62fb6Qok81Iu4pTIZlatD63GvoGBwzkMhq6dH4Afpb5IZX7q1ibMo9wWonWqgg9f2ia9Z7wMyQ/640"><br>你对我真好！<br>赠汪伦 唐 · 李白<br>李白乘舟将欲行，<br>忽闻岸上踏歌声。<br>桃花潭水深千尺，<br>不及汪伦送我情。<br>行文纵然夸张，但字里行间无不体现李白的才情和他对汪伦的一片真心，他们的友情亦成为后人津津乐道的一段佳话。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcmgan7kSV57EVDftp81TZbibKUiaohFUoL1YfuzBv9MVjEghBttFrHJoVVUaTXQfqSOHl5dJdJdGGw/640"><br>你真好看！<br>诗经·卫风·硕人<br>手如柔荑，肤如凝脂，<br>领如蝤蛴，齿如瓠犀。<br>螓首蛾眉，巧笑倩兮，美目盼兮。<br>《硕人》是《诗经·卫风》中的一首，是赞美齐庄公的女儿、卫庄公的夫人庄姜的诗。<br>其中“巧笑倩兮，美目盼兮”二句对庄姜之美的精彩刻画，永恒地定格了中国古典美人的曼妙姿容，历来备受推崇。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordmPXopxGAXhZC5pwZxnxuKp43EPIBQtrjY2A4N3J3CTZGgtN0JVxiaVLjq0Yhg3hhvjFmibdkZBxVA/640"><br>你真有范儿！<br>登科后 唐 · 孟郊<br>昔日龌龊不足夸，<br>今朝放荡思无涯。<br>春风得意马蹄疾，<br>一日看尽长安花。<br>这首诗因为给人留下了“春风得意”与“走马看花”两个成语而更为人们熟知。<br>孟郊四十六岁那年进士及第，他自以为从此可以别开新面，风云际会，龙腾虎跃一番了。<br>满心按捺不住得意欣喜之情，便化成了这首别具一格的小诗。<br>春风得意马蹄疾，一日看尽长安花。<br>十四个字，就让一个意气风发的形象浮现在我们的脑海里了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/sI3za4NTRVLexfeh7y3u0MmK83zAicrk3hz6ICVDO8XXlDGSiccVlDRdvStD0r72ZPQOkFEgiasPLFcrEib3atibc3g/640"><br>你真坚强！<br>竹石 清 ·郑燮<br>咬定青山不放松，<br>立根原在破岩中。<br>千磨万击还坚劲，<br>任尔东西南北风。<br>这首诗的语言简易明快，却又执著有力，具体生动地描述了竹子生在恶劣环境下，长在危难中，而又自由自在、坚定乐观的性格。<br>竹子在破碎的岩石中扎根，经受风吹雨打，但它就是“咬定青山不放松”。<br>一个“咬”字，写出了竹子顽强的生命力和坚定的信念。<br>最后一句中的一个“任”字，又写出了竹子无所畏惧、慷慨潇洒、积极乐观的精神风貌。<br>总体描写了竹子、以及作者的高风亮节。<br>',
'<h2>《资治通鉴》以史为鉴，读史自省</h2><br><br>《资治通鉴》，北宋司马光耗时近20年主编的一部极其重要的史书，也是中国第一部编年体通史，历来与<br>《史记》并称为“史学双璧”。<br><br>《资治通鉴》从周威烈王二十三年（公元前403年）写起，到五代后周世宗显德六年（公元959年）停笔，涵盖16朝1362年的历史，宋神宗认为此书“鉴于往事，有资于治道”，所以定名为《资治通鉴》。<br>论其地位，可用清人王鸣盛的一句话来概括：“此天地间必不可无之书，亦学者必不可不读之书也。”<br>毛泽东自称曾十七次批注过《资治通鉴》，并评价说：“一十七遍，每读都获益匪浅……”。<br>由此可见，《资治通鉴》的历史地位。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfibTMuC9vtUBxxU4eLYrzlA9zeCNw4BXM1a1FZmd7EmtsQpzGFyepicemglXiapCR5RibbUPOTF3Nfpg/640"><br><br>01、口有蜜腹有剑。————《资治通鉴·唐纪》<br>释义：<br>口头上温和亲近得像蜜一样甜，内心里却刁钻歹毒得像剑一样狠。<br>这句是唐人对奸相李林甫的形象概括。<br><br>《资治通鉴·唐纪》载：<br>“李林甫为相，凡才望功业出已右及为上所厚、势位将逼己者，必百计击之，尤忌文学之士。<br>或阳与之善，啖以甘言而阴陷之。世谓李林甫。”<br>嘴巴像蜂蜜样甜，心计像利剑样狠，多么形象地刻画出阴谋家阴险奸诈的嘴脸。<br>从此“口蜜腹剑”成了形容阴谋家和嘴甜心毒之辈的专门用语，长用不衰。<br><br>02、用人如器，各取所长。——《资治通鉴·唐纪》<br>使用人就如使用器物一样，各取其长处而使用。<br>使用器物要按照器物的特有功能来使用，任用人才也要根据各人的长处来使用。<br>能扬长弃短，量才而用，不但能充分发挥人才的作用，也有用不完的人才。<br>如果看不到人的优点，只看到人的短处，那么世上就没有可用的人了。<br>唐太宗能成为一代英主，在他统治时期出现历史上著名的“贞观之治”，与他的开明的人才观和他的知人善任的用人方法不无关系。<br><br>03、德者人之所严，而才者人之所爱；<br>爱者易亲，严者易疏，是以察者多蔽于才而遗于德。——《资治通鉴•周纪》<br>有德的人令人尊敬，有才的人使人喜爱；<br>对喜爱的人容易宠信专任，对尊敬的人容易疏远，所以察选人才者经常被人的才干所蒙蔽而忘记了考察他的品德。<br><br>04、夫不察事之是非而悦人赞己，暗莫甚焉；<br>不度理之所在而阿谀求容，谄莫甚焉。——《资治通鉴•周纪》<br>不辨别事情的是非对错只是喜欢别人赞扬自己，没有比这更糊涂的了；<br>不思量道理在哪边而一味地奉承讨好，没有比这更让人讨厌的了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfibTMuC9vtUBxxU4eLYrzlA9P3H4vuETaOOkyRphrZicQooDzAKHo4yPgibvKwZmJNWrfiaMZ1ewsagw/640"><br><br>05、责其所难，则其易者不劳而正；<br>补其所短，则其长者不功而遂。——《资治通鉴·汉纪》<br>做事把重点和精力放在难点上，只要把难点解决了，简单的自然也就解决了；<br>做人要取长补短，只要把自己的短板解决好了，自己的长处自然也就会得到加强。<br><br>06、尽小者大，慎微者著。<br>兼听则明，偏信则暗。<br>听取各方面的意见，就能明达事理；<br>听信片面的意见，就会愚昧糊涂。<br>此名句是魏征劝告君王纳谏的著名格言，王符（汉）<br>《潜夫论·明暗》就曾说过：<br>“君之所以明者，兼听也；<br>其所以暗者，偏信也。”<br>简洁精警，发人深省。<br>两句从“明”、“暗”两种不同效果，说明应“兼听”，不能“偏信”。<br>只有兼听，才能全面了解情况，明辨是非，作出正确判断；<br>而偏听偏信很可能会上当受骗。<br>尤其是对于不同意见，更应认真听取，这样才能免于失误。<br>可用以劝诫人们特别是领导应广泛听取意见，克服片面性。<br><br>07、闻其过者，过日消而福臻；闻其誉者,誊日损而祸——《资治通鉴·晋纪》<br>常常听到别人对你的称赞，声誉就会日益受到损害而灾祸就会降临。<br>闻其过则过改而福至，闻其誉则过生而祸临。<br>我们千万要多听逆耳的忠告，而不要被溢美之辞冲昏了头脑。<br>当然，这里的“祸”、“福”应理解为人事而不是指天命。<br><br>08、骄奢生于富贵，祸乱生于疏忽。<br>富贵会产生骄奢，疏忽会导致祸乱。<br>富贵虽然不一定产生骄奢，而骄奢则必然产生于富贵，因为富贵给骄者提供了物质和精神上的条件，这是富贵者不可不警惕的。<br>疏忽大意，漫不经心，往往会对灾祸的苗头视而不见，使其由小而大，最终导致灾祸发生，这是必须警惕的。<br>这告诫人们富贵时要特别注意戒骄奢，处事要时刻注意戒疏忽。<br><br>09、短于从善，故至于败。——《资治通鉴•汉纪》<br>不肯向善者学习，这便是失败的原因了。<br><br>10、口说不如身逢，耳闻不如目睹。<br>听人说的不如亲身经历，亲耳听到不如亲眼见到。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEord5aM1biatzVr6RkS208YvkykkvsAHiaz5JdSGgjjEic3FesrQaSwRlxNhIfrT9JHQShicB0r0hoVSTyg/640"><br><br>11、德胜才，谓之君子；<br>才胜德，谓之小人。——《资治通鉴•唐纪》<br>德行胜过才能，叫做君子；<br>才能胜过德行，就叫做小人。<br><br>12、木心不直，则脉理皆邪，弓虽劲而发矢不直。<br>木心不直，它的纹理就会歪歪斜斜，用这种木材制造的弓，虽然强劲，可是发射出去的箭矢也不会直飞目标。<br><br>13、千钧之弩，不为鼷鼠发机；<br>万石之钟，不以莛撞起音。<br>千钧重的弩弓，不会为了射一只小鼠而开动；<br>万石重的大钟，不会因为一根草茎碰撞而发出声音。<br>指大材不可用在小处，大事不会因小的动静而启动。<br><br>14、好胜人，耻闻过，骋辩给，眩聪明，厉威严，恣强愎，此六者，君上之弊也。<br>争强好胜，不愿意听到别人提缺点，喜欢放开自己的舌尖而驰骋辩才，显示小聪明，对人过于苛刻严厉，顽固不化且自以为是。<br>这六点，都是君主应当特别加以警惕的毛病。<br><br>15、<br>不诚于前而曰诫于后，众必疑而不信矣。<br>事前不诚实而事后却表白自己诚实，这必然会引起人们的怀疑而让人不相信自己。<br><br>16、<br>聪明流通者戒于太察，寡闻少见者戒于壅蔽。<br>聪明通达的人要警惕过于明察；<br>听得少、见得少的人要避免闭塞无知。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf11IsgMMLEYibsWkkdcVqH5ZSr0RtH8nHaqYDOJxYz4P1cEmkrvSB8EyzdPI5B5mBS7jWhrNL0WXA/640"><br><br>17、<br>能择善者而从之，美自归己。——《资治通鉴•宋纪》<br>能选择别人的长处去学习它，这种长处自然也就属于自己了。<br><br>18、<br>夫表曲者景必邪，源清者流必洁。<br>标杆弯曲，其影子也一定是歪歪斜斜的，源头清澈，水流也一定是清清洁洁的。<br><br>19、<br>口说不如身逢，耳闻不如目睹。<br><br>20、<br>知过非难，改过为难；<br>言善非难，行善为难。<br>知道自己的过错并不难，改正过错才是难的；<br>说好话并不难，做好事才是难的。<br>实际上，认识自己的错误也是很难。<br>人们经历中的种种判断形成自己固有的经验，从这个“己见”中审视我们周边的事物总是带有自己的观点。<br>有些观点和判断是正确的，有些错误，怎么办？<br>最好的方式就是放下“己见”，多听别人意见，如果认为某个人的意见不靠谱，那就多听听几个人的意见，当了解到多数人的意见和自己相左了，那就要重新审视自己的观点和判断，做出相应的调整。<br>',
'<h2>古诗里的江山如画</h2><br>古诗词中，有不少描写景的句子，大江南北，千山万水！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/J6PC3Y69nOibbZzNks2DpiaB9ticbS7RA5s20LQslh8WVQqqVIbAqsWHQNoohEibbSKibpIk3u6mdh39ZukzoH2ErdQ/640"><br><br>扬州慢·淮左名都 姜夔[宋]<br>淳熙丙申至日，予过维扬。<br>夜雪初霁，荠麦弥望。<br>入其城，则四顾萧条，寒水自碧，暮色渐起，戍角悲吟。<br>予怀怆然，感慨今昔，因自度此曲。<br>千岩老人以为有“黍离”之悲也。<br>淮左名都，竹西佳处，解鞍少驻初程。<br>过春风十里。<br>尽荠麦青青。<br>自胡马窥江去后，废池乔木，犹厌言兵。<br>渐黄昏，清角吹寒。<br>都在空城。<br>杜郎俊赏，算而今、重到须惊。<br>纵豆蔻词工，青楼梦好，难赋深情。<br>二十四桥仍在，波心荡、冷月无声。<br>念桥边红药，年年知为谁生。<br><br>淮左名都、维扬均指扬州。<br>扬州，还有邗江、广陵、江都等别名，中国首批历史文化名城，地处江苏省中部。<br>扬州被誉为“扬一益二”有“月亮城”的美誉。<br>扬州环境宜人，景色秀丽，是联合国人居奖城市、全国文明城市、中国温泉名城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/J6PC3Y69nOibbZzNks2DpiaB9ticbS7RA5srMsTbR6ZsjHVGAELgB4Uy1icbO3icXNZBkV6MtHV6iccz0icaFq205Jccw/640"><br>枫桥夜泊 张继[唐]<br>月落乌啼霜满天，江枫渔火对愁眠。<br>姑苏城外寒山寺，夜半钟声到客船。<br>寒山寺位于苏州市姑苏区，初名“妙利普明塔院”。<br><br>历史上寒山寺曾是中国十大名寺之一，现在的寒山寺殿宇大多为清代建筑，主要有大雄宝殿、藏经楼、钟楼、碑廊、枫江楼、霜钟阁等。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/J6PC3Y69nOibbZzNks2DpiaB9ticbS7RA5sQ2IUMJMnriaDR7y0WXYqqqBTiaL9N8glD4W0PVA12mWBKZ9Y6leuvyWA/640"><br>雨中登岳阳楼望君山二首（之一） 黄庭坚[北宋]<br>投荒万死鬓毛斑，生入瞿塘滟滪关。<br>未到江南先一笑，岳阳楼上对君山。<br>瞿塘峡又被称为夔峡，它是三峡中最短的一个。<br>在今重庆市奉节县东，长江三峡之首。<br>滟滪关指滟滪堆，是矗立在瞿塘峡口江中的一块大石头，突兀江心，形势险峻。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/J6PC3Y69nOibbZzNks2DpiaB9ticbS7RA5sngIic4BQrpLOKP6KXDHicpwk2HbBYW02viaDMXwK6rN6pGEiaE5XBToruQ/640"><br>题西林壁 苏轼[宋]<br>横看成岭侧成峰，远近高低各不同。<br>不识庐山真面目，只缘身在此山中。<br>西林寺在庐山西麓，庐山位于江西省九江市，庐山以雄、奇、险、秀闻名于世，素有“匡庐奇秀甲天下”之美誉。<br>1996年12月6日，联合国教科文组织世界遗产委员会批准庐山以“世界文化景观”列入《世界遗产名录》。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/J6PC3Y69nOibbZzNks2DpiaB9ticbS7RA5sicqKeibUhzMOU50b632iagPALuUicLdnxjP65DHcK3CdviadfEbgPW4sf0g/640"><br>黄鹤楼送孟浩然之广陵 李白[唐]<br>故人西辞黄鹤楼，烟花三月下扬州。<br>孤帆远影碧空尽，唯见长江天际流。<br>黄鹤楼位于湖北省武汉市长江南岸的武昌蛇山之巅，为国家5A级旅游景区，享有“天下江山第一楼“、”天下绝景“之称。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/J6PC3Y69nOibbZzNks2DpiaB9ticbS7RA5sz8HDpdURRXuHibNGYSN5O6pw3A6wEuT8NSZgr1zrMEFexjVv2yO0iafA/640"><br>成都行 陆游[宋]<br>倚锦瑟，击玉壶，吴中狂士游成都。<br>成都海棠十万株，繁华盛丽天下无。<br>青丝金络白雪驹，日斜驰遣迎名姝。<br>燕脂褪尽见玉肤，绿鬟半脱娇不梳。<br>吴绫便面对客书，斜行小草密复疏；<br>墨君秀润瘦不枯，风枝雨叶笔笔殊。<br>月浸罗，清夜徂，满身花影醉索扶。<br>东来此欢堕空虚，坐悲新霜点鬓须。<br>易求合浦千斛珠，难觅锦江双鲤鱼。<br><br>成都市位于川西北高原向四川盆地过渡的交接地带，是“首批国家历史文化名城”和“中国最佳旅游城市”，承载着三千余年的历史，拥有都江堰、武侯祠、杜甫草堂、金沙遗址、明蜀王陵、青羊宫、望江楼等众多名胜古迹和人文景观。<br>',
'<h2>《滕王阁序》名句</h2><br>王勃，字子安，据《唐摭言》记载，唐咸亨二年，王勃乘船省亲，经过滕王阁，巧遇宴会，在宴会当场，写下了这首名篇《滕王阁序》，从此名扬天下。<br>《滕王阁序》中的8句话，蕴含深刻，终身受用。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf1MOgIt1wgI5hNyeGWxTrlxIEIE5tDXiapSoRZCcnB9Q5IL0Re6K9pKWc2IH0HANTsraDRcXHBMRA/640"><br><br>1、时运不济，命途多舛。<br>时机和命运都不好，在人生道路上遭遇许多不幸。<br><br>2、物华天宝，人杰地灵。<br>杰出的人出生或者经过的地方，这个地方便会成为名胜之地。<br><br>3、东隅已逝，桑榆非晚。<br>在早晨失去的，晚上将其补回来。<br>引申的意思是：开始虽有所失，如经补救还来得及。<br>现多用以比喻青春年华虽已逝去，珍惜老年尚不为晚。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf1MOgIt1wgI5hNyeGWxTrlcfWtNykjJPAxdY0bfFphMyickJNYwMiaUNvR4sm1zdibGia1vSZc58ibGyA/640"><br><br>4、君子安贫，达人知命。<br>君子都能安于清贫的生活，通达事理的人知道天命。<br>所以他们对命运能泰然处之。<br>指愿意顺应天意安排，安于贫困，不做非分之想。<br><br>5、酌贪泉而觉爽，处涸辙以犹欢。<br>即便喝了贪泉中的泉水，仍然觉得神清气爽，身处在干涸的车辙之中，仍然很欢乐。<br><br>6、落霞与孤鹜齐飞，秋水共长天一色。<br>落霞同孤雁一同在空中飞翔，秋天的江水和天空连城了一片。<br>作者以落霞、孤鹜、秋水和长天四个景象勾勒出一幅宁静致远的画面，历来被奉为写景的精妙之句，广为传唱。<br><br>7、老当益壮，宁移白首之心？<br>穷且益坚，不坠青云之志。<br>年纪虽然老迈，但情怀应当更加雄豪，岂能在白头时改变心愿；<br>境遇虽然困窘，但节操应当更加坚定，绝不能抛下自己的凌云壮志。<br>这句话表示即使到了老年或处于困窘之际，不但不能改变原来的心志，反而应该更加坚定和旺盛自己的心志。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf1MOgIt1wgI5hNyeGWxTrlUChHLBc7VV84uZcFx8s7H0NXgZwcedqKQic51oGxGXdFJz5vxrEAOKA/640"><br><br>8、关山难越，谁悲失路之人；<br>萍水相逢，尽是他乡之客。<br>关山重重难以逾越，谁会同情安慰那些人生途中失意的人；<br>人生途中萍水相逢的人，都是那些来自异乡客居此地没根底没着落的人。<br>',
'<h2>古文典故</h2>高山流水<br><br><blockquote>春秋时俞伯牙工琴，琴曲托意摇深，常人难解，仅钟子期能赏。伯牙鼓琴，志在高山，钟子期赞曰：“善哉，娥峨兮若泰山。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/KEp0dSFUJicGJicEwbkZFMYO22ldX2LCSicvT0HTy5iacLghx4r2xu3j98PlJibrRccEfibT9dkSpShaWMIR7zMWGwwA/640"><br>伯牙旋又志在流水，钟子期叹曰：“善哉，洋洋兮若江河。”后来钟子期去世，伯牙痛失知音，废琴终身不弹。后人遂以“高山流水”喻知音难遇，也指乐曲绝妙。</blockquote>庄周梦蝶<br><br><blockquote>战国时哲学家庄周主张是非齐一，物我两忘。《庄子》中有一寓言申喻此理：庄周梦见自己化作一只蝴蝶，翩翩飞舞，怡然自乐。梦醒以后，自身依然是庄周。因此说，不知是庄周化为蝴蝶呢，还是蝴蝶化为庄周。后世遂以庄周梦蝶比喻人生如梦幻，难以究诘。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/KEp0dSFUJicGJicEwbkZFMYO22ldX2LCSicJDyrTvBRcWBdLdSibYNoSbegA4l6pOqlm7q0ngeQYjnokabO6KFf2Nw/640"><br>唐李商隐名作《锦瑟》云：“锦瑟无端五十弦，一弦一柱思华年。庄生晓梦迷蝴蝶，望帝春心托杜鹃。沧海月明珠有泪，蓝田日暖玉生烟。此情可待成追忆，只是当时已惘然。”诗中额联即用此典。</blockquote>倾国倾城<br><br><blockquote>汉武帝时，协律都尉李延年，曾在武帝前作歌道：“北方有佳人，绝世而独立。一顾倾人城，再顾倾人国。宁不知倾城复倾国，佳人难再得。”武帝无限神往，叹息良久曰：“世岂有此人乎？”平阳公主进言，谓李延年有妹，姿容绝代，妙丽善舞。武帝召见，纳入后宫，即后来深受宠幸的李夫人。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsuecQicacELz4OP6ROGHB0VrbICJ5P4aSdbD4piaP2wZ4q2gIiarsxnbHIVA/640"><br>“倾国倾城”一词，即用以形容女子美貌绝伦，文学作品中引用甚多。</blockquote>凌波微步<br><br><blockquote>曹操之子曹植，才高八斗，文名卓著，而在长兄曹丕当政以后，备受猜忌，郁郁不得志。他的《洛神赋》是一篇传诵人口的名篇，其中描写洛神的步态之美云：“体迅飞凫，飘忽若神。凌波微步，罗袜生尘。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/KEp0dSFUJicGJicEwbkZFMYO22ldX2LCSic2nw0ibtxD54Zymahj1Fp8DVUSfiazJ0NicoreMA6Kj02hTlxgTQt3DAWw/640"><br>写洛神踏水而行，水面似留足迹之态十分传神。后人遂以“凌波微步”形容女子之步履轻盈。如贺铸《青玉案》词“凌波不过横塘路，但目送，芳尘去”，即用此典。（典见曹植《洛神赋》）。</blockquote>破镜重圆<br><br><blockquote>南朝陈代子舍人徐德言，其妻为陈后主的妹妹乐昌公主。因见天下大乱，国亡无日。恐一旦亡国，离乱之际，夫妻失散，遂破铜镜为二，夫妻各执一半，相约他年正月十五日卖镜都市以谋晤合。未几，陈果为隋所灭。公主被隋朝重臣越国公杨素所获，极受恩宠。德言流离至京城，遇一仆在街头叫卖破镜，正与自己藏的半边契合。就题诗道：“镜与人俱去，镜归人不归。无复嫦娥影，空留明月辉。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsueCOdqW1uszwPKiaKrFsJvgQ4GhTKgjPXXpibhlqPr5cbqa2Uibg4ic9X5dw/640"><br>公主见诗，悲泣不食。杨素知情后，大为感动，终于让他们夫妇团聚。后因以“破镜重圆”喻夫妻离散后重新团圆。</blockquote>咏絮才高<br><br><blockquote>东晋政治家谢安在雪天合家聚谈，与儿女讨论文义。正值户外雪越下越大，谢安兴致勃发，就指着外面的飞雪问：“白雪纷纷何所似？”谢安的侄子谢朗随口说：“撒盐空中差可拟。”侄女谢道韫接着道：“未若柳絮因风起。”谢安听后大加赞赏，夸奖侄女才思不凡。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsuet6SkFhcg44VxDVfEJsNRfEGleaS4xKIMfP31IO4bblPHhlz9wkXcTw/640"><br>谢道韫是东晋有名的才女。柳絮随风飞扬，壮似飞雪，用以比喻纷飞的白雪，恰切而形象，故世人誉妇女有诗才为“咏絮才”。</blockquote>无弦琴<br><br><blockquote>晋代诗人陶渊明，虽不善琴，却置“无弦琴”一具，每逢酒酣意适之时，便抚琴以为寄托。宋代文学家欧阳修作《论琴贴》，自谓曾先后得琴三具，一张比一张名贵。但“官愈昌，琴愈贵，而意愈不乐。”当其任夷陵县令时，日与青山绿水为邻，故琴不佳而意自适；官至舍人，学士以后，奔走于尘土之间，名利场上，思绪昏乱，即弹奏名琴，也索然无趣了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsueQ9bZGJefYWaswXZneRyBVfaP32QPvKKxeXsTqpFYicvQ3psIZwLla7A/640"><br>因云：“乃知在人不在琴，若心自适，无玄也可。”苏轼《琴诗》云；“若言琴上有琴声，放在匝中何不鸣？若言声在指头上，何不于君指上听？”此均言声音不在琴，其意均从陶渊明“无弦琴”一事翻出。典见《昭明太子集。陶靖传》。</blockquote>章台柳<br><br><blockquote>唐代诗人韩羽是大历十才子之一，居京时得一姬柳氏，才色双全。后韩羽为淄清节度使侯希逸幕僚。时值安史之乱，他不敢携柳氏赴任。分别三年，未能团聚，因寄词柳氏云：“章台柳，章台柳，往日依依今在否？纵使长条似旧垂，也应攀折他人手。”柳氏也有和词云：“杨柳枝，芳菲节，可恨年年赠离别。一叶随风忽报秋，纵使君来岂堪折？”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsuesgT68MGa7JtM8Hp9G3ukdWlzQwUbOFPu4Ob8p8LnJMqUTxSBqZA0ng/640"><br>她因自己貌美独居，恐有意外，就出家为尼。不久被番将沙吒利劫去，后赖虞侯将许俊用计救出，始得团圆。后人就名韩羽寄柳氏词的词调为“章台柳”。“章台柳”亦被用为可任人攀折之路，柳墙花而专指妓女之类的人物。</blockquote>人面桃花<br><br><blockquote>唐诗人崔护，资质甚美，清明独游长安南庄，至一村户，见花木丛萃，寂无人声。因渴极，叩门求浆。良久始有一女子应门，捧杯水让坐。女子独倚庭前桃花斜河，姿态楚楚动人；凝睇相对，似有无限深情。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/KEp0dSFUJicGJicEwbkZFMYO22ldX2LCSicauoBC5XXb1U3RXKc2AKANkicGfyTCmmZxpn5tgRHUnha80Cyyzbffww/640"><br>崔护以言挑之，不应。彼此注目久之。崔辞行，女子送至门，如不胜情而入。次年清明，崔护追忆此事，情不可邂，又往探访，唯见门院如故，扁锁无人。惆怅之余，乃题诗于门扉曰：“去年今日此门中，人面桃花相映红。人面不知何处去，桃花依旧笑春风！”后代诗文中常以“人面桃花”喻男子邂逅一女子，来后不复再见的惆怅心情。</blockquote>秉烛夜游<br><br><blockquote>《古代十九首》有“人生不满百，常怀千年忧。昼短苦夜长，何不秉烛游”之句。曹丕为魏王世子时，与吴质交好。建安二十二年大疫，一时文人如徐趕，刘桢，陈琳，王粲等均痢疾死亡，曹丕应作书与吴质，劝其惜时自娱。书中有“古人思炳烛夜游，良有以也”之句，后人遂以“秉烛夜游”喻及时行乐。李白《春夜宴桃李园序》中即用曹丕原语，只省一“思”字。以后又引申出秉烛看花。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsueYqwfSokur1EEGuOyybjgLmibXpvCMBhjrptEhh7p0GPQlyDOGHcPhGw/640"><br>如唐白居易《惜牡丹花》“明朝风起应吹尽，夜惜衰红把火看”，李商隐《花下醉》“客散酒醒深夜后，更持红烛赏残花”，宋苏轼《海棠》“只恐夜深花睡去，故烧高烛照红妆”，均袭此意。</blockquote>白云苍狗<br><br><blockquote>唐太宗大历初年，王季友在豫章郡幕府任职。诗人杜甫与王季友有交，怜悯他博学多才却仕途失意，又遭妻子背离而去的不幸，作《可叹》一诗抒慨，首四句道：“天上浮云似白衣，斯须改变如苍狗。古往今来共一时，人生万事无不有。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsueGOhpdbALawO1D1roAfXm6bmkSib5mdkKzQkxliaFAv2uXBkNNzgwTVtA/640"><br>诗以天上浮云翻覆苍黄的变化，比喻人生荣枯沉浮无常。“白云苍狗”，后用以比喻世事瞬息万变。宋代词人张元干有“白衣苍狗变浮云，千古浮名一聚尘”句。典见《杜工部集》。</blockquote>绿叶成荫<br><br><blockquote>唐代诗人杜牧，在宣城任幕僚时，曾应湖州崔刺史之邀，前去作客。在湖州遇一少女，其时年末及竿，心颇爱悦之，临别相约十年后与她成婚。此后连年游宦，直至十四年后，被任为湖州刺史，方重临旧地，而当年相约的少女已嫁三年，并已生二子。杜牧惆怅不已，作《叹花》诗以寄慨。诗曰：“自是寻春去校迟，不须惆怅怨花时。狂风落尽深红色，绿叶成荫子满枝。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/KEp0dSFUJicGJicEwbkZFMYO22ldX2LCSicuXC8ZEVcoZ3a16oqJy8uBeHMCPKZClaK2wY04790EYNrHkYQBB59ww/640"><br>后人遂以“绿叶成荫”喻女子已出嫁，并生有子女。宋诗人欧阳修亦有类似经历，曾有诗云：“柳絮已将春色去，海棠应恨我来迟。”用语不同，而实运化杜牧“绿叶成荫”的诗意。典见《丽情集》，《唐诗纪事》，《唐才子传》。</blockquote>镜花水月<br><br><blockquote>镜中花，水中月，世人常以喻虚幻不可求得之物，但诗家常用以比喻朦胧空灵的意境。如宋严羽以佛论诗，主张妙悟，他说；“故其妙处，透彻玲珑，不可凑泊，如空中之音，相中之色，水中之月，镜中之象，言有尽而意无穷。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsueDSzGm0sdOu7FyH4dCltJ48tnpOV4Bw8UU5tfShSOhuvNvmJDDkOf4w/640"><br>又明谢臻论诗云：“诗有可解不可解，不必解，若水月镜花，勿泥其迹可也。”以“镜花水月”比喻诗歌中不可言传的妙境。</blockquote>闲云孤鹤<br><br><blockquote>五代时诗僧贯休，七岁出家，苦节峻行，颇负诗名。吴越钱缪称王后，贯休以诗投偈。诗云：“贵逼身来不自由，几年辛苦踏林丘。满堂花醉三千客，一剑寒霜十四州。莱子衣裳功锦窄，谢公篇咏绮霞羞。他年名上凌烟阁，岂羡当年万户侯！”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zB8pibPh9onX56DDhSrgPvGm3f1LPPsuet16cGnISuv6n26ugakic7OzMI3tNXGKNsX5iaxnrAmU7NhEWXWNPF2yQ/640"><br>额联尤为佳绝。但钱缪见后，令其改“十四州”为“四十州”。乃可相见。贯休不从，道：“州亦难改，诗亦难改。然闲云孤鹤，何天而不可飞？”后因以“闲云孤鹤”喻来去自由，不受羁绊。</blockquote>',
'<h2>叹夕阳，沧海桑田 人生变幻</h2><br>一、《登乐游原》（唐·李商隐）<br><blockquote><br>向晚意不适，驱车登古原。<br>夕阳无限好，只是近黄昏。<br></blockquote><br>诗人所处的时代是国运将尽的晚唐，尽管他有抱负，但是无法施展。<br>他得到王茂之的器重，王将女儿嫁给了他，因为王茂之是李党的重要人物，李商隐从此陷入牛李党争不能自拔，在官场中异常失意，这首诗正是他心境郁闷的真实写照。<br>乐游原是唐代长安城内地势最高地，汉宣帝立乐游庙，又名乐游苑，登上它可望长安城，在当时是比较出名的游览之地，很多诗都有提及此地，比如下面这一首。<br><br>二、《忆秦娥·箫声咽》（唐·李白）<br><blockquote><br>箫声咽，秦娥梦断秦楼月。<br>秦楼月，年年柳色，灞陵伤别。<br>乐游原上清秋节，咸阳古道音尘绝。<br>音尘绝，西风残照，汉家陵阙。<br></blockquote><br>相传这是李白写的词，后世对其评价很高，誉之为“百代词曲之祖”。<br>这是一首伤今怀古，托兴深远的词，词的上片始终在个人的悲欢离合之中，而下片则出现了较大的跌宕。<br>将个人的忧愁完全被抛开了，或者说融入了历史的忧愁之中，通过对秦、汉那样赫赫王朝的遗迹——咸阳古道、汉代陵墓的掇取，从而进入了历史的反思。<br><img class="" data-copyright="0" data-ratio="0.664" data-s="300,640" data-type="jpeg" data-w="750" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcRhqtHGMmch7RnrY8eXFOtF0pxSicOIvfYiaFLvXJ8YGYr7uOG0V4zdicCOH8tickcngMQhnUA9icCwfg/640?wx_fmt=jpeg" style=""><br><br>三、《金陵五题·乌衣巷》（唐·刘禹锡）<br><blockquote><br>朱雀桥边野草花，乌衣巷口夕阳斜。<br>旧时王谢堂前燕，飞入寻常百姓家。<br></blockquote><br>当时诗人由和州（今安徽省和县）刺史任上返回洛阳，途经金陵，金陵是六朝故都，可在诗人的那个年代，金陵已非曾经的江东繁华之地，荒落得差不多成为一个“空城”。<br>诗人有感于此，写下了这一组共五首咏怀古迹的诗篇。<br>乌衣巷原是六朝贵族居住的地方，最为繁华，如今有名的朱雀桥边竟长满野草，乌衣巷口也不见车马出入，只有夕阳斜照在昔日的深墙上，真是沧海桑田，人生多变。<br><br>四、《天净沙·秋思》（元·马致远）<br><blockquote><br>枯藤老树昏鸦，小桥流水人家，古道西风瘦马。<br>夕阳西下，断肠人在天涯。<br></blockquote><br>意境是中国古典诗歌美学中的一个重要范畴，情与景能否妙合，成为能否构成意境的关键。<br>这首小令很短，全曲无一秋字，但却描绘出一幅凄凉动人的秋郊夕照图，并且准确地传达出旅人凄苦的心境。<br><img class="" data-copyright="0" data-ratio="0.4923728813559322" data-s="300,640" data-type="jpeg" data-w="1180" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iaBd2WDZc3SRiar163EWic6MAuB1ppcK9NakAQG4lg7XsgBl22EQgQAlVqe1oLyySticTlRBUg4QczAib4bsJlBBqww/640?wx_fmt=jpeg" style="box-sizing: border-box !important;word-wrap: break-word !important;width: 677px !important;visibility: visible !important;"><br><br>五、《暮江吟》（唐·白居易）<br><blockquote><br>一道残阳铺水中，半江瑟瑟半江红。<br>可怜九月初三夜，露似真珠月似弓。<br></blockquote><br>这是诗人在赴杭州任刺史的途中写的，当时朝廷政治昏暗，牛李党争激烈，诗人尝尽了朝官的滋味，自求外任。<br>在离开朝廷后他的心情轻松畅快了很多，因此写了这首诗。<br>全诗构思妙绝之处，在于摄取了两幅幽美的自然界的画面，加以组接。<br>一幅是夕阳西沉、晚霞映江的绚丽景象，一幅是弯月初升，露珠晶莹的朦胧夜色。<br><br>六、《浣溪沙·一曲新词酒一杯》（北宋·晏殊）<br><blockquote><br>一曲新词酒一杯，去年天气旧亭台。<br>夕阳西下几时回？<br>无可奈何花落去，似曾相识燕归来。<br>小园香径独徘徊。<br></blockquote><br>这是词人作品中最为脍炙人口的篇章之一，描写的是悼惜残春之情，表达了时光易逝，难以追挽的伤感。<br>词的上片绾合今昔，叠印时空，重在思昔；“去年”所历也是和“今年”一样的暮春天气，面对的也是和眼前一样的楼台亭阁，一样的清歌美酒。<br>然而，似乎一切依旧的表象下又分明感觉到有的东西已经起了难以逆转的变化，这便是悠悠流逝的岁月和与此相关的一系列人事。<br>下片则巧借眼前景物，重在伤今；其中“无可奈何花落去，似曾相识燕归来”两句历来为人称道。<br><img class="" data-copyright="0" data-ratio="0.6710144927536232" data-s="300,640" data-type="jpeg" data-w="690" data-src="https://mmbiz.qpic.cn/mmbiz/iahX3r5XEorfsTlcx7UzyRgetKJEWrxOKx79vjuebBPUic0VSFD7w3Jf4Qvdt11VExfclGaRVR7rECxdDs6Eb1XQ/640?wx_fmt=jpeg" style=""><br><br>七、《使至塞上》（唐·王维）<br><blockquote><br>单车欲问边，属国过居延。<br>征蓬出汉塞，归雁入胡天。<br>大漠孤烟直，长河落日圆。<br>萧关逢候骑，都护在燕然。<br></blockquote><br>唐开元二十四年，吐蕃发兵攻打唐属国小勃律，第二年春河西节度副大使崔希逸在青涤西大破吐蕃军；唐玄宗命王维以监察御史的身份奉使凉州，出塞宣慰，察访军情，并任河西节度使判官，实际上是将王维排挤出朝廷。<br>这首诗就作于这次出塞途中，诗人写进入边塞后所看到的塞外奇特壮丽的风光，画面开阔，意境雄浑。<br><br>八、《苏幕遮·怀旧》（北宋·范仲淹）<br><blockquote><br>碧云天，黄叶地。<br>秋色连波，波上寒烟翠。<br>山映斜阳天接水。<br>芳草无情，更在斜阳外。<br>黯乡魂，追旅思。<br>夜夜除非，好梦留人睡。<br>明月楼高休独倚。<br>酒入愁肠，化作相思泪。<br></blockquote><br>写这首词的时候，词人正在西北边塞的军中任陕西四路宣抚使，主持防御西夏的军事。<br>这首词抒写了羁旅乡思之情，与传统的写离愁别恨不同的是，这首词的意境更阔远。<br>整个上片所写的阔远秾丽、毫无衰飒情味的秋景，在文人的笔下是少见的。<br><img class="" data-copyright="0" data-ratio="0.5313559322033898" data-s="300,640" data-type="jpeg" data-w="1180" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iaBd2WDZc3SRiar163EWic6MAuB1ppcK9NaJrbpbqDC38foRtafp2EusDdmCk5UJXfJ6Bc829SRuibCMuRbglsRucg/640?wx_fmt=jpeg" style="box-sizing: border-box !important;word-wrap: break-word !important;width: 677px !important;visibility: visible !important;"><br><br>九、《登鹳雀楼》（唐·王之涣）<br><blockquote><br>白日依山尽，黄河入海流。<br>欲穷千里目，更上一层楼。<br></blockquote><br>诗人早年及第，曾任过冀州衡水县的主薄，不久因遭人诬陷而罢官，不到三十岁的王之涣从此过上了访友漫游的生活。<br>写这首诗的时候，王之涣只有三十五岁。<br>这首诗写诗人在登高望远中表现出来的不凡的胸襟抱负，反映了盛唐时期人们积极向上的进取精神，是流传千古的五言绝句。<br><br>十、《桂枝香·金陵怀古》（北宋·王安石）<br><blockquote><br>登临送目，正故国晚秋，天气初肃。<br>千里澄江似练，翠峰如簇。<br>归帆去棹残阳里，背西风，酒旗斜矗。<br>彩舟云淡，星河鹭起，画图难足。<br>&nbsp;念往昔，繁华竞逐，叹门外楼头，悲恨相续。<br>千古凭高对此，谩嗟荣辱。<br>六朝旧事随流水，但寒烟衰草凝绿。<br>至今商女，时时犹唱，后庭遗曲。<br></blockquote><br>王安石第一次任江宁知府，写有不少咏史吊古之作；之后王安石被罢相，第二次出知江宁府。<br>这首词当作于这两个时段的其中之一。<br>作为一个改革家、思想家，王安石站得高看得远，这首词通过对六朝历史教训的认识，表达了他对北宋社会现实的不满，透露出居安思危的忧患意识。<br>',
'<h2>七夕</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvngrFepHSzibR4hvlibJiaTOgPCA5f43Woh5ZRnoweWIibxhqPyoxVke97Q/640"><br><br>旧历七月初七是七夕节，又名乞巧节、七巧节、双七、香日、星期、兰夜等。<br>最早见因“织女七夕当渡河，使鹊为桥”而来。<br>传统的中国七夕，姑娘们会陈列瓜果，对月穿针，以求心灵手巧，姻缘美满。<br>如今牛郎织女的故事依然耳熟能详，后院里的闺阁之趣却日渐式微。<br>这里聊聊古人怎么过七夕的。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvdO6FlBD6J0ZHybuKujeKm42VjtTGS3XicAXolqJT2Pz3ICJfNRHu3ZQ/640"><br><br>华灯初上<br>“中庭生桂树，华灯何煌煌”。<br>华灯初上，万家灯火、夜空光辉而明亮。<br>街头两边雕饰精美的木制华灯挂在高处，日光刚下，引火人撑着梯子到高处点燃灯内燃料，七夕当日的夜晚，如同白昼，秋风至，人头攒动，各种吆喝声叫卖声此起彼伏，七夕是一个很有烟火气的节日。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvkUeJ198dAb2ciajLkqyd7mCwdNPNKZCicb5fKEniaK5dbCpEugBFC4WfQ/640"><br><br>月下焚香拜织女<br>“拜织女”纯是少女、少妇们的事。<br>她们大都是预先和自己朋友或邻里们举办。<br>是夜，于月光下摆一张桌子，桌子上置茶、酒、水果、五子等祭品；<br>又有鲜花几朵，束红纸，插瓶子里，花前置一个小香炉。<br>当日斋戒一天，沐浴停当，于案前焚香礼拜后，围坐在桌前，一面吃花生，瓜子，一面朝着织女星座，默念自己的心事。<br>如少女们希望长得漂亮或嫁个如意郎、少妇们希望早生贵子等，都可以向织女星默祷。<br>玩到半夜始散。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvOFwotyCib19gBicDZKI2pP5PygQ7rXdtpwBgqGdMdwlqJdzClV1tD6icQ/640"><br><br>衣香鬓影<br>七夕又名香日。<br>恰此时，七夕鹊桥相会，金风玉露，柔情似水。<br>兰夜有流萤飞舞，有微微荷香，有弦月如钩，有华灯如雨。<br>而女子衣香鬓影，该是这七夕月夜图中，最动人的景象。<br>而七夕夜的香，是月色池塘里的莲花香，是井沿上的那盆茉莉香，还有墙角的那一丛丛的薄荷香，是藤架上闭合的朝颜香。<br>行走其间，衣染芬芳。<br>女儿香，幽然于这兰夜中。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvuPAGfjKl9DvRPRhS6QSpA5MB1MtibTxZwDY0YG9S5BX6QE6GhnIFaUQ/640"><br><br>描眉梳妆，莲灯许愿<br>七夕向来是古代女子钟爱的节日，焚香拜月、穿针乞巧、莲灯许愿，提起便仿佛萦绕着诗情画意。<br>那时的女子在七夕之时，会郑重地描眉梳妆，不仅是为了虔诚乞巧，还因为要见自己的心上人。<br>她们会采摘凤仙花放在小钵上捣碎，加入明矾搅拌，色泽均匀后用来染指甲，夜间放下一盏盏莲灯，看着它们远去，此时少女的心事，谁又知道呢？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvrLmCpfluhIu24iag8Bny826nK982Tj8AFibOyCFt5QucZhp1GdemZB9w/640"><br><br>兰夜斗巧<br>最早的斗巧起源于汉宫。<br>汉宫在每年的七月七日，首先在百子池畔，奏于阗乐之后，就用五色彩缕，互相绊结起来，叫做“相怜爱”。<br>随后，宫中的宫娥彩女们，一起到闭襟楼上，大家学习穿七巧针乞巧。<br>而有个叫徐婕妤的宫女，可以把生的菱藕雕刻成各种奇花异鸟呈献给皇上，皇上把这些小玩意在晚上随手放置在宫中的桌角上让宫女们摸黑寻找，这种游戏就叫做“斗巧”。<br>看来宫斗绝对不是说说的。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvj0LcwFxY22F7hZ8aRj5YFvcANBDGVAicKexM9H8l6f0bAUSKGhCP79g/640"><br><br>穿针乞巧<br>南朝梁宗谋《荆楚岁时记》说：<br>“七月七日，是夕人家妇女结彩楼穿七孔外，或以金银愉石为针。”<br>古代宫女在七夕时节，还会登上乞巧楼，揽月穿针。<br>在宫廷这是件大事，歌舞宴乐，连夜不断。<br>而在民间，少女们拿出绣花针，捻着五色丝线，凤凰、鸳鸯、各色花事，皆是入手的主题。<br>她们相信，这时候好好针织一副美锦，会给她们带来好运。<br>陈列瓜果茶饮<br>七夕当夜，邻居街坊家人会相聚一起，此时一勾弯月照进窗前，星空浩瀚，银河长贯，萤火小扇，树下凉风。<br>已入节气立秋，晚上清凉。<br>蝉声蛙鸣不如酷暑呱噪，偶尔啼鸣，这时节真是消暑的最好时节了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTv0ViaJXNVBdW8ShRFwj1uib6Y58CZ5Jv0ibpyicQ9ubHEU4lnokZzSZVzGw/640"><br><br>晚灯约候<br>七夕时，晚灯约候，凉风拂面<br>殿角悬铃，长生灯升。<br>情愫暗生，私定海枯或是石烂。<br>日暮不绝，不思归。<br><br>金风玉露 唐李商隐《辛未七夕》诗<br>“由来碧落银河畔，可要金风玉露时。”<br>金风便指的是秋风，秋天在五行中属金，故名。<br>玉露即秋露。<br>“金”“玉”皆为珍贵，“风”和“露”更是短暂。<br>一夕间的相会，需等一年的时光，一期一会，谁又知道下次相遇在哪里呢？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTviby6UGyzt5TkClZn5CGwNn60ibMiaLCWibaeuHn4KGXSicibH50yMaIBic1CQ/640"><br>',
'<h2>神联</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/0jJYU03pjYbINFDSTACx9CK1MAmjeic0dwamkwKiaEvibcib1Ch3mxsqfibOp2FCPylgxHgvI6yMou86tEKILknqkRg/640"><br><br>有一副对联，上下联意境相通，<br>上联讲人生困境，下联讲消解的法门。<br>字面人物又两两相对，各有出典，可谓佳联！<br><br>【上联】<br>鸟在笼中，恨关羽不能张飞<br><br>看似平平淡淡的一个上联，其实倒是讲的一种人生状态，人生遇到困境是常态，因为人生在世，困锁自己的条了，不得志的人就像鸟儿关在笼中，关闭了羽翼，不能展翅高飞。<br>问题是其中的关羽和张飞又是“三国"概念里很重要的两个人物。<br>关羽，除了是人名，又有被关闭了羽毛的意思，张飞，除了是人名，又有张开翅膀，展翅高飞的意思。<br>简单字面意思已是难对，更加上简单的语句之中，又深含着人生道理。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/0jJYU03pjYbINFDSTACx9CK1MAmjeic0dYQF55DLtWibToEovYzafIx2X2o7pbQYQPFIBkphsy6nTstOJsRe96Tg/640"><br><br>【下联】<br>人活世上，要八戒更需悟空<br><br>字面意思上，讲的是人生在世的为人处世方法，其中的八戒分别是佛家的：<br>一戒杀生，二戒偷盗，三戒淫，四戒妄语，五戒饮酒，六戒着香华（不穿着华丽），七戒坐卧高广大床（不享条件），八戒非时食（不正当的时辰或时节进食）。<br>悟空当然也是佛家用语，指的是谓了然于一切事物由各种条件和合而生，虚幻不实，变灭不常。<br>而八戒和悟空又分别是西游中的一对师兄弟，结合字面，结合意境，这个下联就妥当得多。<br>人生在世，可不就是个修行的过程，既要遵行戒律，又要了悟变灭不常。<br>悟空的境界比八戒更高一层，是最终意义的消解。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/0jJYU03pjYbINFDSTACx9CK1MAmjeic0dqMxP5QnKopKvNuVvAMR45z7PZ6seEdicicm1ibBvxVMtOicsosichdxKasg/640"><br><br>【人生更需悟空】<br>天也空，地也空，人生渺茫在其中。<br>日也空，月也空，东升西沉为谁动。<br>金也空，银也空，死后何曾握手中。<br>妻也空，子也空，黄泉路上不相逢。<br>权也空，名也空，转眼荒郊土一封。<br>田也空，屋也空，换了多少主人翁。<br>喜也空，悲也空，无非都是在梦中。<br>缘也空，孽也空，前生后世觅无踪。<br>诗也空，曲也空，随风飘落任西东。<br>帅也空，丑也空，转瞬即是白发翁。<br>春也空，秋也空，繁华过尽就是冬。<br>江也空，海也空，几度轮回做田耕。<br>情也空，义也空，大难来时影无踪。<br>爱也空，恨也空，人生陌路不相逢。<br>成也空，败也空，百年身后罪名声。<br>真也空，假也空，真真假假两难清。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/0jJYU03pjYbINFDSTACx9CK1MAmjeic0dCRB22AIllxicxDoDwX9kyAbcvsSICibEDFRzRWEORmfoDnICpX5Jwehg/640"><br>食也空，色也空，酒囊饭袋养残生。<br>亲也空，戚也空，亲荣戚贵才沟通。<br>苦也空，乐也空，苦乐从来不均衡。<br>身也空，意也空，体魄刚强路难通。<br>斗也空，让也空，争来让去不兼容。<br>非也空，是也空，是非自古不分明。<br>福也空，祸也空，祸福相依一路行。<br>恩也空，怨也空，恩怨相交一杯羹。<br>好也空，歹也空，好歹尽在不言中。<br>善也空，恶也空，善恶相报难公平。<br>醒也空，梦也空，一枕黄粱事无成。<br>活也空，死也空，生难死易奈何终。<br>朝走西，暮行东，人生犹如采花蜂。<br>采得百花成蜜后，到头辛苦一场空。<br>夜来听到三经鼓，转身就见五更灯。<br>从头到尾晕转向，人生一世空空空！<br>',
'<h2>鹅，不拘它如何高傲，我们始终要养它</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/victQASeBVpEsAq4gqsGdicDNKPbf6OsjvxecCsDiaASIulYwIgEAdqhcC056GnwwMtBiamAFfKdcnIyboVKdLWXIg/640"><br>抗战胜利后八个月零十天，我卖脱了三年前在重庆沙坪坝庙湾地方自建的小屋，迁居城中去等候归舟。<br>除了托庇三年的情感以外，我对这小屋实在毫无留恋。<br>因为这屋太简陋了，这环境太荒凉了；我去屋如弃敝屣。<br>倒是屋里养的一只白鹅，使我恋恋不忘。<br>　　<br>这白鹅，是一位将要远行的朋友送给我的。<br>这朋友住在北碚，特地从北碚把这鹅带到重庆来送给我，我亲自抱了这雪白的大鸟回家，放在院子内。<br>它伸长了头颈，左顾右盼，我一看这姿态，想道："好一个高傲的动物！"<br>凡动物，头是最主要部分。<br>这部分的形状，最能表明动物的性格。<br>例如狮子、老虎，头都是大的，表示其力强。<br>麒麟、骆驼，头都是高的，表示其高超。<br>狼、狐、狗等，头都是尖的，表示其刁奸猥鄙。<br>猪猡、乌龟等，头都是缩的，表示其冥顽愚蠢。<br>鹅的头在比例上比骆驼更高，与麒麟相似，正是高超的性格的表示。<br>而在它的叫声、步态、吃相中，更表示出一种傲慢之气。<br>鹅的叫声，与鸭的叫声大体相似，都是"轧轧"然的。<br>但音调上大不相同。<br>鸭的"轧轧"，其音调琐碎而愉快，有小心翼翼的意味；<br>鹅的"轧轧"，其音调严肃郑重，有似厉声呵斥。<br>它的旧主人告诉我：<br>养鹅等于养狗，它也能看守门户。<br>后来我看到果然：<br>凡有生客进来，鹅必然厉声叫嚣；<br>甚至篱笆外有人走路，也要它引亢大叫，其叫声的严厉，不亚于狗的狂吠。<br>狗的狂吠，是专对生客或宵小用的；<br>见了主人，狗会摇头摆尾，呜呜地乞怜。<br>鹅则对无论何人，都是厉声呵斥；<br>要求饲食时的叫声，也好像大爷嫌饭迟而怒骂小使一样。<br>鹅的步态，更是傲慢了。<br>这在大体上也与鸭相似。<br>但鸭的步调急速。<br>有局促不安之相。<br>鹅的步调从容，大模大样的，颇像平剧里的净角出场。<br>这正是它的傲慢的性格的表现。<br>我们走近鸡或鸭，这鸡或鸭一定让步逃走。<br>这是表示对人惧怕。<br>所以我们要捉住鸡或鸭，颇不容易。<br>那鹅就不然：<br>它傲然地站着，看见人走来简直不让；<br>有时非但不让，竟伸过颈子来咬你一口。<br>这表示它不怕人，看不起人。<br>但这傲慢终归是狂妄的。<br>我们一伸手，就可一把抓住它的项颈，而任意处置它。<br>家畜之中，最傲人的无过于鹅。<br>同时最容易捉住的也无过于鹅。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/victQASeBVpEsAq4gqsGdicDNKPbf6OsjvG591fuRw4gocInMtR9QZRV8uZoT10BTN0PZ6aq1UEJsUib6OBoN4Knw/640"><br>鹅的吃饭，常常使我们发笑。<br>我们的鹅是吃冷饭的，一日三餐。<br>它需要三样东西下饭：<br>一样是水，一样是泥，一样是草。<br>先吃一口冷饭，次吃一口水，然后再到某地方去吃一口泥及草。<br>大约这些泥和草也有各种滋味，它是依着它的胃口而选定的。<br>这食料并不奢侈；<br>但它的吃法，三眼一板，丝毫不苟。<br>譬如吃了一口饭，倘水盆偶然放在远处，它一定从容不迫地踏大步走上前去，饮水一口。<br>再踏大步走到一定的地方去吃泥，吃草。<br>吃过泥和草再回来吃饭。<br>这样从容不迫地吃饭，必须有一个人在旁侍候，像饭馆里的堂倌一样。<br>因为附近的狗，都知道我们这位鹅老爷的脾气，每逢它吃饭的时候，狗就躲在篱边窥伺。<br>等它吃过一口饭，踏着方步去吃水、吃泥、吃草的当儿，狗就敏捷地跑上来，努力地吃它的饭。<br>没有吃完，鹅老爷偶然早归，伸颈去咬狗，并且厉声叫骂，狗立刻逃往篱边，蹲着静候；<br>看它再吃了一口饭，再走开去吃水、吃草、吃泥的时候，狗又敏捷地跑上来，这回就把它的饭吃完，扬长而去了。<br>等到鹅再来吃饭的时候，饭罐已经空空如也。<br>鹅便昂首大叫，似乎责备人们供养不周。<br>这时我们便替它添饭，并且站着侍候。<br>因为邻近狗很多，一狗方去，一狗又来蹲着窥伺了。<br>邻近的鸡也很多，也常蹑手蹑脚地来偷鹅的饭吃。<br>我们不胜其烦，以后便将饭罐和水盆放在一起，免得它走远去，比鸡、狗偷饭吃。<br>然而它所必须的盛馔泥和草，所在的地点远近无定。<br>为了找这盛馔，它仍是要走远去的。<br>因此鹅的吃饭，非有一人侍候不可。<br>真是架子十足的！<br>鹅，不拘它如何高傲，我们始终要养它，直到房子卖脱为止。<br>因为它对我们，物质上和精神上都有供献。<br>使主母和主人都欢喜它。<br>物质上的供献，是生蛋。<br>它每天或隔天生一个蛋，篱边特设一堆稻草，鹅蹲伏在稻草中了，便是要生蛋了。<br>家里的小孩子更兴奋，站在它旁边等候。<br>它分娩毕，就起身，大踏步走进屋里去，大声叫开饭。<br>这时候孩子们把蛋热热地捡起，藏在背后拿进屋子来，说是怕鹅看见了要生气。<br>鹅蛋真是大，有鸡蛋的四倍呢！<br>主母的蛋篓子内积得多了，就拿来制盐蛋，炖一个盐鹅蛋，一家人吃不了！<br>工友上街买菜回来说："今天菜市上有卖鹅蛋的，要四百元一个，我们的鹅每天挣四百元，一个月挣一万二，比我们做工的还好呢，哈哈，哈哈。"<br>我们也陪他一个"哈哈，哈哈。"<br>望望那鹅，它正吃饱了饭，昂胸凸肚地，在院子里跨方步，看野景，似乎更加神气了。<br>但我觉得，比吃鹅蛋更好的，还是它的精神的贡献。<br>因为我们这屋实在太简陋，环境实在太荒凉，生活实在太岑寂了。<br>赖有这一只白鹅，点缀庭院，增加生气，慰我寂寥。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/victQASeBVpEsAq4gqsGdicDNKPbf6OsjvQv1nPTia0fhRWV2Gm1U9ADGCRJ18LNCcm20AUuv39aP6Tkf8a3C9rJg/640"><br>且说我这屋子，真是简陋极了：<br>篱笆之内，地皮二十方丈，屋所占的只六方丈。<br>这六方丈上，建着三间"抗建式"平屋，每间前后划分为二室，共得六室，每室平均一方丈。<br>中央一间，前室特别大些，约有一方丈半弱，算是食堂兼客堂；<br>后室就只有半方丈强，比公共汽车还小，作为家人的卧室。<br>西边一间，平均划分为二，算是厨房及工友室。<br>东边一间，也平均划分为二，后室也是家人的卧室，前室便是我的书房兼卧房。<br>三年以来，我坐卧写作，都在这一方丈内。<br>归熙甫《项脊轩记》中说："室仅方丈，可容一人居。"<br>又说："雨泽下注，每移案，顾视无可置者。"<br>我只有想起这些话的时候，感觉得自己满足。<br>我的屋虽不上漏，可是墙是竹制的，单薄得很。<br>夏天九点钟以后，东墙上炙手可热，室内好比开放了热水汀。<br>这时候反教人希望警报，可到六七丈深的地下室去凉快一下呢。<br>竹篱之内的院子，薄薄的泥层下面尽是岩石，只能种些番茄、蚕豆、芭蕉之类，却不能种树木。<br>竹篱之外，坡岩起伏，尽是荒郊。<br>因此这小屋赤裸裸的，孤零零的，毫无依蔽；<br>远远望来，正像一个亭子。<br>我长年坐守其中，就好比一个亭长。<br>这地点离街约有里许，小径迂回，不易寻找，来客极稀。<br>杜诗"幽栖地僻经过少"一句，这室可以受之无愧。<br>风雨之日，泥泞载途，狗也懒得走过，环境荒凉更甚。<br>这些日子的岑寂的滋味，至今回想还觉得可怕。<br>自从这小屋落成之后，我就辞绝了教职，恢复了战前的即居生活。<br>我对外间绝少往来，每日只是读书作画，饮酒闲谈而已。<br>我的时间全部是我自己的，这是我的性格的要求，这在我是认为幸福的。<br>然而这幸福必须两个条件：<br>在太平时，在都会里。<br>如今在抗战期，在荒村里，这幸福就伴着一种苦闷─-寄寂。<br>为避免这苦闷，我便在读书、作画之余，在院子里种豆，种菜，养鸽，养鹅。<br>而鹅给我的印象最深。<br>因为它有那么庞大的身体，那么雪白的颜色，那么雄壮的叫声，那么轩昂的态度，那么高傲的脾气，和那么可笑的行为。<br>在这荒凉举寂的环境中-，这鹅竟成了一个焦点。<br>凄风苦雨之日，手酸意倦之时，推窗一望，死气沉沉分惟有这伟大的雪白的东西，高擎着琥珀色的喙，在雨中昂然独步，好像一个武装的守卫，使得这小屋有了保障，这院子有了主宰，这环境有了生气。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/victQASeBVpEsAq4gqsGdicDNKPbf6OsjvBpAq5ibBLvKuGQys8J7j3uIziaDJ8xWzqyLIA1UJOogFJpcWdp2mRZRg/640"><br>我的小屋易主的前几天，我把这鹅送给住在小龙坎的朋友人家。<br>送出之后的几天内，颇有异样的感觉。<br>这感觉与诀别一个人的时候所发生的感觉完全相同，不过分量较为轻微而已。<br>原来一切众生，本是同根，凡属血气，皆有共感。<br>所以这禽鸟比这房屋更是牵惹人情，更能使人留恋。<br>现在我写这篇短文，就好比为一个永决的朋友立传，写照。<br>这鹅的旧主人姓夏名宗禹，现在与我邻居着。<br>',
'<h2>不朝暮相见，却胜似朝暮</h2><br>有一种情，不必朝暮相见，只在灵魂深处相偎；<br>有一种朋友，不在生活圈，却在生命里；<br>有一种陪伴，不在身边，却在心间。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIOGfP0F6J9bhsb4wRIgExjPVCDShTPqX3qOAiaOQ5JFGyyID14Sjic7b1CwkbNmGYRYSoO9gpJf36A/640"><br><strong>《渭城曲》</strong>唐·王维<br>渭城朝雨浥轻尘，客舍青青柳色新。<br>劝君更尽一杯酒，西出阳关无故人。<br><br>《渭城曲》描写的是一种非常普遍的离别。<br>它没有特殊的背景，有的是至深的惜别之情，却成为了永恒的经典。<br>人生最幸福的事情，就是有一个人在心里挂念你，无论在海角还是天边，都割不断这份牵连，你的快乐他感同身受，你的难过他格外心疼。<br>人生最幸运的事情，就是你想念的那个人，也在想念着你，互相牵绊，互相懂得。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIOGfP0F6J9bhsb4wRIgExjFXHhKmkqibOd2YQGmkaT5jATUXiceiahZ1u9A6LsSXtxvzPpXjfGcibo2w/640"><br>《送杜少府之任蜀州》 唐·王勃<br>城阙辅三秦，风烟望五津。<br>与君离别意，同是宦游人。<br>海内存知己，天涯若比邻。<br>无为在歧路，儿女共沾巾。<br><br>这位姓杜的朋友在京城得到县尉这样一个小官，长途跋涉到蜀州去上任，恐怕是一个很不得志的知识分子。<br>王勃自己游宦在外，也不怎么得意。<br>当他们走出都城，远望五津的时候，彼此的感情很自然地会沟通在一起。<br>距离分不开知己，只要同在四海之内，就是天涯海角也如同近在邻居一样。<br>你的梦想，你的情怀，我也许无法参与，但是我可以赶走你眉头的伤悲，支持你以梦为马，随处可栖。<br>友谊是不受时间的限制和空间的阻隔的，是永恒的，是无所不在的。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIOGfP0F6J9bhsb4wRIgExjQvUhibmkAMAHNFyZx5picOmMPzjmvvo07jBziariaJJLSa4jB1fIKvnGKg/640"><br>《江城子·乙卯正月二十日夜记梦》 宋·苏轼<br>十年生死两茫茫。不思量。自难忘。<br>千里孤坟，无处话凄凉。<br>纵使相逢应不识，尘满面，鬓如霜。<br><br>夜来幽梦忽还乡。<br>小轩窗。正梳妆。相顾无言，惟有泪千行。<br>料得年年肠断处，明月夜，短松冈。<br>妻子去世十年后，苏轼梦到了她。<br><br>她的音容笑貌似乎就在眼前，可自己一路行来，满目沧桑，可能她已经认不出自己了吧！<br>苏轼对亡妻的想念，没有因为时间的推移而变淡，反而会越发浓郁，像是一壶老酒，越久越醇。<br>这世间，有多少相聚，便会有多少死别；<br>这世间有多少死别，便会有多少人感同身受。<br>有一种爱，即使天人永隔，却依旧难以忘怀！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/s1yhg2U6oZKhCdAKX7HFKMYGrJVVxF60gDBNuPrl89lticrS3Muk24INf4crD3RiaRbyLiaaebTmZATFzXZuEVL2w/640"><br>《赠范晔诗》 南北朝·陆凯<br>折花逢驿使，寄与陇头人。<br>江南无所有，聊赠一枝春。<br><br>陆凯这首诗不过二十个字，却包含无限的诗趣和感情。<br>当陆凯怀念范晔的时候，为了表达高洁与纯挚的感情，特地折取一枝梅花，托传递书物的信使带给范晔。<br>朋友，送给别人的礼物，如果不贵重，我拿不出手。<br>可是当遇到你，一本书，一枝花，甚至是一枚落叶，都可以是我的礼物。<br>因为我知道，你明白我的心意。<br>朋友如酒，比酒更醇厚，更温暖，更悠久，更多情，更回味无穷。<br>朋友又胜过酒，温暖人生到永久；<br>友谊长存心中留，欢声笑语梦中游。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIOGfP0F6J9bhsb4wRIgExj7nrom1iaRT1sWicQMpj7m8j9TznaEEnsVlibbVBoSqqLl0ezibnxuVroicg/640"><br>芙蓉楼送辛渐 唐·王昌龄<br>寒雨连江夜入吴，平明送客楚山孤。<br>洛阳亲友如相问，一片冰心在玉壶。<br><br>这首诗，是王昌龄委托辛渐给洛阳亲友带去的口信。<br>当时王昌龄一直被贬，正处于众口交毁的恶劣环境之中。<br>诗人在这里以晶莹透明的冰心玉壶自喻，正是基于他与洛阳诗友亲朋之间的真正了解和相互信任，这决不是洗刷谗名的表白，而是蔑视谤议的自誉。<br>培根说，“人没有朋友，是最纯粹最可怜的孤独。”<br>是的，人生不仅要有朋友，也应该有知己。<br>真正的知己，总是互相信任，一起进步。<br>知己是一面镜子，能显现自己的不足；<br>知己是旅途的驿站，可随时停留，歇歇脚步；<br>知己是心灵的港湾，无论何时，可遮风挡雨。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIOGfP0F6J9bhsb4wRIgExjeOgvUqvUyMjZMYJSS2RkPXJTYxZKiclm4DtbDlupicQ4IcW0C3WdFybg/640"><br>《离思五首·其四》 唐·元稹<br>曾经沧海难为水，除却巫山不是云。<br>取次花丛懒回顾，半缘修道半缘君。<br><br>《离思》，是元稹写给亡妻韦丛的。<br>纵观元稹的一生，韦丛在他的生命里的时间并不长，但却是最深刻的。<br>他将极致的深情都给了韦丛。<br>正因为如此，这首诗才会千百年来一直被奉为经典，才会轻而易举让我们深深感动。<br>曾经到过沧海，别处的水就不足为顾；<br>除了巫山，别处的云便不称其为云。<br>正如沈从文说：<br>我行过许多地方的桥，看过许多次数的云，喝过许多种类的酒，却只爱过一个正当最好年龄的人。<br>即便你永远离我而去，我还是不会忘记你。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtIOGfP0F6J9bhsb4wRIgExjKA8aiaYP08w4jLnWz93cGmhYfxs7ONibpOPhxibOVOTZRqppprZSFzibHA/640"><br>人和人相遇，靠的是一点缘分，人和人相处，靠的是一点诚心。<br>相信这世界有一种情，即使时光老去，经年久别；<br>即使青春不再，垂垂暮已，也永远烙印在我们的生命中，永远温暖，永不褪色！',
'<h2>夏天的雨声</h2><br>夏天的雨，不似春雨的娇羞温柔，不似秋雨的慷慨凄苦，它来则兴致勃勃、气势滂沱，去则心满意足、艳阳高照。<br>喜欢夏天的雨，喜欢它的潇洒与随意。<br>喜欢夏天的雨，喜欢它留下的最为清凉的气息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfnLNOiczXTLZNjRN3Jspiax0vCEQHOF1z91vyKOjOHHTN9Ft0XOPNqOtyhibHXTwz7NmfRic7coI5hUQ/640"><br><br>《西江月·夜行黄沙道中》 【宋】辛弃疾<br>明月别枝惊鹊，清风半夜鸣蝉。<br>稻花香里说丰年，听取蛙声一片。<br>七八个星天外，两三点雨山前。<br>旧时茅店社林边，路转溪桥忽见。<br><br>《青玉案》 【宋】贺铸<br>凌波不过横塘路，但目送、芳尘去。<br>锦瑟华年谁与度？<br>月桥花院，琐窗朱户，只有春知处。<br>飞云冉冉蘅皋暮，彩笔新题断肠句。<br>试问闲情都几许？<br>一川烟草，满城风絮，梅子黄时雨。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEore9vUiaJEJTicF8cYCJValvlHTN8chOljbfIFbpmlD8iaPetjkvHVga5wqMYzzj9MPNRt22WEsh0tEDw/640"><br><br>《夏雨后题青荷兰若》 【唐】施肩吾<br>僧舍清凉竹树新，初经一雨洗诸尘。<br>微风忽起吹莲叶，青玉盘中泻水银。<br><br>《饮湖上初晴后雨》【宋】苏轼<br>水光潋滟晴方好，山色空蒙雨亦奇。<br>欲把西湖比西子，淡妆浓抹总相宜。<br><br>《九江北岸遇风雨》【唐】白居易<br>黄梅县边黄梅雨，白头浪里白头翁。<br>九江阔处不见岸，五月尽时多恶风。<br>人间隐路应无限，何事抛身在此中？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordEfic7rGEjjleHvrvfiaNGDYnCOgZgEzYLWwIhW03cGyvOJ1h32DtX8AMCmzfgtvuKlDAMzNAsQkwg/640"><br><br>《约客》【宋】赵师秀<br>黄梅时节家家雨，青草池塘处处蛙。<br>有约不来过夜半，闭敲棋子落灯花。<br><br>《喜晴》【宋】范成大<br>窗前梅熟落蒂，墙下笋成出林。<br>连雨不知春去，一晴方觉夏深。<br><br>《暴雨》【唐】韦庄<br>江村入夏多雷雨，晓作狂霖晚又晴。<br>波浪不知深几许，南湖今与北湖平。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEore9vUiaJEJTicF8cYCJValvlHMKh6H3yPMibRDswRfx6w9poWicCSNYm30icAnu3UP42MwNITRlCfC9uhA/640"><br><br>《南歌子·疏雨池塘见》<br>疏雨池塘见，微风襟袖知。<br>阴阴夏木啭黄鹂。<br>何处飞来白鹭、立移时。<br>易醉扶头酒，难逢敌手棋。<br>日长偏与睡相宜，睡起芭蕉叶上、自题诗。<br>',
'<h2>夏的美</h2><br>夏 · 花<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/sI3za4NTRVKiaiaIuHicXurYt0vEaJBicCn0r12pKicfNt6pyGefibumJ6QtaIjiajkU4nxqY4Uo9Lddzxvfqo1fJfB0g/640"><br>阮郎归·初夏 宋·苏轼<br>绿槐高柳咽新蝉。薰风初入弦。<br>碧纱窗下水沉烟。棋声惊昼眠。<br>微雨过，小荷翻。榴花开欲然。<br>玉盆纤手弄清泉。琼珠碎却圆。<br><br>赏析<br>这首词写的是初夏时节，采用从反面落笔的手法，用一幅幅无声画来展示大自然的生机。<br>枝叶繁茂的槐树，高大的柳树，还有浓绿深处的新蝉鸣声乍歇，一片阴凉幽静的庭院环境。<br>整首词淡雅清新而又富于生活情趣。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/sI3za4NTRVKiaiaIuHicXurYt0vEaJBicCn0MOm8VNJyP4eEXKUy6NShg7ooW6lZibpw6N4b390QSib2tGLtibNibYZZag/640"><br><br>夏 · 雨<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/sI3za4NTRVKiaiaIuHicXurYt0vEaJBicCn0r12pKicfNt6pyGefibumJ6QtaIjiajkU4nxqY4Uo9Lddzxvfqo1fJfB0g/640"><br>五月十九日大雨 明·刘基<br>风驱急雨洒高城，云压轻雷殷地声。<br>雨过不知龙去处，一池草色万蛙鸣。<br><br>这首诗形象地描述了夏天所特有的雷阵雨前后的自然景象，开门见山，展现大雨奇观。<br>诗人站在城楼上，眼见疾风裹挟着雷电乌云，顿时大雨磅礴。<br>然而夏天的阵雨来得快，去得疾。<br>不一会儿雨过天晴，只留下一片蛙鸣。<br>诗人通过自然界的风雨，感悟人生哲理。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfnLNOiczXTLZNjRN3Jspiax0vCEQHOF1z91vyKOjOHHTN9Ft0XOPNqOtyhibHXTwz7NmfRic7coI5hUQ/640"><br><br>夏 · 夜<br>约客 宋·赵师秀<br>黄梅时节家家雨，青草池塘处处蛙。<br>有约不来过夜半，闲敲棋子落灯花。<br>这首诗写出了江南梅雨季节的夏夜之景：<br>雨声不断，蛙声一片。<br>用貌似闲逸的姿态，反映出诗人内心的焦躁。<br>全诗通过对诗人思绪环境及“闲敲棋子”这一细节动作的渲染，既写了诗人雨夜候客来访的情景，也写出约客未至的怅惘心情，可谓形神兼备。<br>全诗生活气息较浓，又摆脱了雕琢之习，清丽可诵。<br><br>夏 · 蝉<br>蝉 唐·虞世南<br>垂緌饮清露，流响出疏桐。<br>居高声自远，非是藉秋风。<br>这是一首咏物诗，咏物中尤多寄托，具有浓郁的象征性。<br>句句写的是蝉的形体、习性和声音，而句句又暗示着诗人高洁清远的品行志趣，物我互释，咏物的深层意义是咏人，立身品格高洁的人，并不需要某种外在的凭藉，自能声名远播。<br>本诗与骆宾王的《在狱咏蝉》，李商隐的《蝉》成为唐代文坛“咏蝉”诗的三绝。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfCnkNdDRFazj7daVFNHSg5LnPomVbOxibjr4IO8TCo2icMNRVPxNretNxgxtMdxp4ZRITgDFuibozmw/640"><br><br>夏 · 趣<br>闲居初夏午睡起 宋·杨万里<br>松阴一架半弓苔，偶欲看书又懒开。<br>戏掬清泉洒蕉叶，儿童误认雨声来。<br>此诗写作者闲适、慵倦的情绪。<br>他想看书，可是刚刚翻开又兴致索然，百无聊赖中掬起泉水去浇芭蕉。<br>那淅沥水声惊动了正在玩耍的儿童，以为骤然下起雨来。<br>一个“戏”字，一个“误”字起到相互映衬的作用，写出了诗人的恬静闲适，抒发了诗人对乡村生活的喜爱之情。<br>',
'<h2>深情的宋词</h2><br>最无奈的情，可怜白发生。<br><br>《破阵子·为陈同甫赋壮词以寄之》 辛弃疾<br><br>醉里挑灯看剑，梦回吹角连营。<br>八百里分麾下炙，五十弦翻塞外声，沙场秋点兵。<br>马作的卢飞快，弓如霹雳弦惊。<br>了却君王天下事，赢得生前身后名，可怜白发生。<br><br>一腔忠愤，无论在醒时还是在醉里、梦中都不能忘怀，是高昂而深沉的爱国之情与献身之志的才有的豪情壮志。<br>物有不平则鸣，胸有郁气当出却难舒。<br>老年人的难言之处，不在于他身体的衰老，而在于他的心依然年轻，事事想亲力亲为，为所有值得的事情发光发热直到生命的最后一刻。<br>然而，却敌不过苍苍老矣的白发。<br>可怜，可叹？<br>可恨！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtj679qeeY3ODzZ6Av12wpHUiafGUZxiceHhrQsuJTyUtfWg6duicMuJlzA/640"><br><br>最伤感的情，是明年花更好，不知与谁同。<br><br>《浪淘沙》 欧阳修<br>把酒祝东风，且共从容。<br>垂杨紫陌洛城东。<br>总是当时携手处，游遍芳丛。<br>聚散苦匆匆，此恨无穷。<br>今年花胜去年红。<br>可惜明年花更好，知与谁同？<br><br>我们向来渴望相遇，也从来害怕离别。<br>人这一生，注定会遇到很多人，以不同的方式，出现在不同的地点，在不同的时间，以不同的感情存在。<br>曾经有多少欢乐，离别时就会有多少不舍。<br>聪慧如欧阳修，也禁不住吟出“可惜明年花更好，知与谁同？”<br>但人生本就是经历一场过客与过客的不断交替，与其过多感怀，不如互祝安好。<br>你来，无需时间地点，我笑脸相迎；<br>你走，无需理由抱歉，我目光相送……<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtJyOicP41iad6AMicalgzUqGNsdYnJeYec2MJicrubjEoRZqeiaGCPuZv9FA/640"><br>最缠绵的情，帘卷西风，人与黄花瘦。<br><br>《醉花阴》 李清照<br>薄雾浓云愁永昼，瑞脑销金兽。<br>佳节又重阳，玉枕纱厨，半夜凉初透。<br>东篱把酒黄昏后，有暗香盈袖。<br>莫道不销魂，帘卷西风，人比黄花瘦。<br><br>这首诗是重阳佳节李清照思念赵明诚之作。<br>思念是一种很奇妙的感觉，越远越浓，越不经意越是想起。<br>就像李清照一般的人物，也深深陷在其中。<br><br>唐代李治就曾写道：<br>人道海水深，不抵相思半。<br>海水尚有涯，相思渺无畔。<br>一缕秋风，百样情怀。<br>这个秋天，如果你有思念的人，请一定要及时告诉他，总好过苦苦牵挂。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtdJV3q9bcv9cXd60CZuetSz8evsicLoicG95dAEOEa2uVlBUZ9KmiaGia3w/640"><br>最孤独的情，纵有千种风情，更与何人说？<br><br>《雨霖铃》 柳永<br>寒蝉凄切，对长亭晚，骤雨初歇。<br>都门帐饮无绪，留恋处，兰舟催发。<br>执手相看泪眼，竟无语凝噎。<br>念去去，千里烟波，暮霭沉沉楚天阔。<br>多情自古伤离别，更那堪，冷落清秋节！<br>今宵酒醒何处？<br>杨柳岸，晓风残月。<br>此去经年，应是良辰好景虚设。<br>便纵有千种风情，更与何人说？<br><br>最难熬的光景是欲留难留，最伤心的话是执手不语，最遥远的距离是你在此我在彼，最深的痛是我不想说，因为没有你来听。<br>李商隐就曾说过，最痛的离别是“相见时难别亦难”。<br>在一起时有多开心，分别时就有多痛苦。<br>但是只要分离不是永别，再难熬的长夜，我都会想着你。<br>好的爱情是你通过一个人看到整个世界，坏的爱情是你为了一个人舍弃世界。<br>最好的想念，是一边想念，一边成为更好的自己。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtyXfibv8GuaSNJqk1ESbbgu96ZVnCrnmic1eyBjTicymowwibHR6Buvyy1A/640"><br>最豁达的情，是一蓑烟雨任平生。<br><br>《定风波》苏轼<br>莫听穿林打叶声，何妨吟啸且徐行。<br>竹杖芒鞋轻胜马，谁怕？<br>一蓑烟雨任平生。<br>料峭春风吹酒醒，微冷，山头斜照却相迎。<br>回首向来萧瑟处，归去，也无风雨也无晴。<br><br>苏轼和友人在踏青途中，忽逢骤雨，旁边的行人全都躲闪不及，哀叹连连，只有苏轼悠然自得地作起了诗来。<br>面对风雨飘摇的人生，无论是人情冷暖，还是病痛困苦，你就算哭天抢地，也是于事无补。<br>许多事情，你若太在意，它就会如影随形；<br>你若能看淡，它就会如过眼云烟。<br>世事总是无常的，深藏一颗淡然的云水之心，便能活得游刃有余。<br>正所谓，天足够高，便能“任鸟飞”。<br>海足够阔，便能“凭鱼跃”。<br>风雨穿林没什么，有晴就有雨，晴日可逍遥，雨天亦可自在。<br>只要心足够宽，生活便无难处之事。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtQpjcgJ38COvicauQvEo13UbmvXIKnpgMawUdj6zcxkkJR25NAiaxxtjg/640"><br>最动人的情，两情若是久长时，又岂在朝朝暮暮。<br>《鹊桥仙》 秦观<br>纤云弄巧，飞星传恨，银汉迢迢暗度。<br>金风玉露一相逢，便胜却人间无数。<br>柔情似水，佳期如梦，忍顾鹊桥归路。<br>两情若是久长时，又岂在朝朝暮暮。<br><br>年轻时，渴望热烈的爱情，盼望着与心爱之人长相厮守，不再分离。<br>经历一番世事后，才明白，两个人心在一块才是最重要的，因为如若心在一起，即使分隔两地，感情不减，情深不淡，这样的感情才最长久。<br>浮世万千，吾爱有三，日月与卿，朝为日，暮为月，卿为朝朝暮暮。<br>就算不是时时在身旁，只要心在一处，便是陪伴。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtOo76J2Le4AoQpP1dgJYPu2kzcUuibZluastZPLmtylDYfAWDqz31Biag/640"><br>最豪迈的情，待从头、收拾旧山河，朝天阙。<br>《满江红》 岳飞<br>怒发冲冠，凭阑处、潇潇雨歇。<br>抬望眼，仰天长啸，壮怀激烈。<br>三十功名尘与土，八千里路云和月。<br>莫等闲、白了少年头，空悲切。<br>靖康耻，犹未雪；<br>臣子恨，何时灭？<br>驾长车、踏破贺兰山缺。<br>壮志饥餐胡虏肉，笑谈渴饮匈奴血。<br><br>一场急骤而来的雨刚刚停歇。<br>岳飞独自靠在栏杆旁，望着远方的山峦。<br>他想收复山河，豪壮的胸怀激动剧烈，可三十年功绩名位已经成了尘土，征战千里只有浮云明月。<br>千百年来，岳飞的这首词，激励着中华民族的爱国心。<br>在抗战期间，低沉但却雄壮的歌音，感染了无数中华儿女。<br>如今读来，依旧是荡气回肠。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtqQAE1acCG6ydibVtY7bOKND7cDy8hWr73KtCI1djxG3LWibC3zzIRx3A/640"><br>最欢喜的情，蓦然回首，那人却在，灯火阑珊处。<br>《青玉案·元夕》<br>东风夜放花千树。<br>更吹落、星如雨。<br>宝马雕车香满路。<br>凤箫声动，玉壶光转，一夜鱼龙舞。<br>蛾儿雪柳黄金缕。<br>笑语盈盈暗香去。<br>众里寻他千百度。<br>蓦然回首，那人却在，灯火阑珊处。<br><br>很多时候，我们总是在往阴暗处寻找我们心中的她，却总不见其影踪。<br>蓦然回首，才发现她其实一直就在我们的身边，只有一个转身的距离。<br>人的一生，总会有很多想要得到的，与其苦苦追寻，不如珍惜当下。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtfpcvbcBiaSlYSSA9jTSB9GN4co4pU8pKZ3tt0K4X46WmwSZS5FxX3Dw/640"><br>最落寞的情，千里孤坟，无处话凄凉。<br>《江城子》<br>十年生死两茫茫，不思量，自难忘。<br>纵使相逢应不识，尘满面，鬓如霜。<br>夜来幽梦忽还乡，小轩窗，正梳妆。<br>相顾无言，惟有泪千行。<br>料得年年肠断处，明月夜，短松冈。<br>写下这首词的时候，苏轼妻子王弗已经去世十年。<br>苏东坡十九岁时，与年方十六的王弗结婚。<br>王弗年轻美貌，且侍亲甚孝，二人恩爱情深。<br>可惜天命无常。<br>这天是爱妻的忌日，苏轼夜里终于梦到了妻子，感伤之余，写下这首词。<br><br>人的一生，谁也逃不了七情六欲，悲欢离合，生老病死，这都是人之常情。<br>有时候，有些事，不是经常想念，但绝不是已经忘却。<br>这种深深地埋在心底的感情，难以消除。<br>很多事是无法控制的，那就控制一下自己。<br>每时每刻把这种情绪摆在心里，写在脸上，毫无意义。<br>因为生老病死，悲欢离合，你我总得经历。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickktcljv7BHUfV1elYCcX6ibtOtJnj4LKEQjj7cXlZTujDvsFFRARDLFoiaCuAuicXeSsPYWTy2ojxcUw/640"><br>最乐观的情，小帘沽酒看梅花，梦到林逋山下<br>《西江月·丙午冬至》 吴文英<br>添线绣床人倦，翻香罗幕烟斜。<br>五更箫鼓贵人家，门外晓寒嘶马。<br>帽压半檐朝雪，镜开千靥春霞。<br>小帘沽酒看梅花，梦到林逋山下。<br><br>此诗的主人公生活并不富裕，冬至夜依旧坐在绣床前漏夜刺绣。<br>她头发已斑白，然而镜中却映出了脸上桃花般的醉酡色。<br>生活，最了不起的是苦中作乐，这位妇人，在帘内边饮酒边赏梅花，喝醉了梦到自己去林逋的山下<br>或许当下生活并不富足，但只要你心怀期待，家人朋友相伴无恙，未来总是美好的；<br>或许当下生活平淡乏味，但只要你心怀美好，最平淡的日子里，也有无穷乐趣，别样诗意。<br>或许当下的生活充满苟且妥协，但只要心中有梦想，手里有诗书，日子总归还是幸福的。<br>生活中，人人不易。<br>但是总归希望你我明白，眼下还有许多触手可及的美好，还有美好的诗与远方。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NYvVXStXonpRtBYpufEOdBvuVtpxQJga7MMSO4FaHdqaj1mcPMBpJMyQL4ZyfKyc8HERNFM8ws0HuglcX7ow0Q/640"><br>宋词宛如一条河，从一千年前流到我们面前，将他们的慷概激昂、悲欢离合，一一呈现在我们面前。<br>我们走近它，理解它，品读它，感叹着相似的境遇，喟叹着相似的情感。<br>他们经历过的，我们正经历着；<br>他们的人生，便是我们的人生。',
'<h2>夕阳无限好，何惧近黄昏！</h2><br>夕阳西下，时光即将流向静谧祥和的夜晚。<br><br>抱月而眠，有什么可畏惧的呢？<br>人到暮年，智慧足够，时间也有。<br>人生行至最宽广平坦的湖面，淡然而行，有什么可畏惧的呢？<br><br><img class="rich_pages" data-croporisrc="https://mmbiz.qlogo.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4Hjyicicbffe6NVbzwLTSfp8sOib5xV32AcKjQpK24ibzFDwuUib99fNoFayhw/0?wx_fmt=jpeg" data-cropx1="0" data-cropx2="1024" data-cropy1="0" data-cropy2="645.7979094076655" data-ratio="0.6298828125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4Hjf9xWlibJn6EEdZkKQLHD5ZkXqAIcIuq0Tk9xIdm2dxIkUIWXib1usBQw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1024" style="height: 362px;width: 574px;border-radius: 4px;"><br>我们唯一应该害怕的，不是衰老，而是本应伴随年龄增加的智慧，乏善可陈。<br><br>《终南别业》 唐·王维<br>中岁颇好道，晚家南山陲。<br>兴来每独往，胜事空自知。<br>行到水穷处，坐看云起时。<br>偶然值林叟，谈笑无还期。<br><br>王维晚年时离开了官场，带着一颗闲适自得的云水禅心，隐居山中，写下了这首诗。<br><br>“行到水穷处，坐看云起时”。<br>少年如何也不会有这样超然旷达的心境。<br>有些道理，还是要经历了足够的沧桑往事，才能够了然于心。<br>年少时，我们在坎坷的际遇中常常愤世嫉俗，满心怨言。<br>年龄渐长之后，我们才懂，无论是成功还是失败，一个人真正的富足，是他内心的安宁。<br>不以物喜，不以己悲，才能游刃有余，自在处世。<br>如果智慧和领悟都能够达到这样的境界，黄昏有什么可怕的？<br>比起老去，岁月给了我们更好的礼物。<br><br><img class="rich_pages" data-ratio="0.5555555555555556" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4HjiaED1EpHdZdyly88vQC8MXH0oibfTbkKXkiaLN2xBeRryzuiahia8Uxy0tQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="900" style="border-radius: 4px;"><br>我们还应该害怕的，是生活的枯燥无味。<br>不敢玩，也不会玩。<br><br>《浣溪沙》 宋·欧阳修<br>堤上游人逐画船，拍堤春水四垂天。<br>绿杨楼外出秋千。<br>白发戴花君莫笑，六幺催拍盏频传。<br>人生何处似尊前！<br><br>欧阳修晚年时给自己取了个名号叫“六一居士”，有人问他都是哪六个一？<br>他说：“我家里有一万卷藏书、金石遗文一千卷、 一张琴、一盘棋，常备一壶酒。”<br>那人道：“不对呀，这才五个一，还少一个呀？”<br>欧阳修大笑着说道：“还有我这么一个老头儿呀，加起来，不就是六个一了？”<br>无论在什么人生阶段，欧阳修始终活得乐观旷达。<br>时光渐老，当我们不再被工作束缚的时候，最开心的事情，莫过于约上三五好友，春天赏花，夏天钓鱼，秋天望月吟诗，冬天围炉夜话，在黑子白棋间你来我往地博弈，出其不意间将对方一军……<br>会玩的人生，永远不会枯燥。<br><br><img class="rich_pages" data-ratio="0.6666666666666666" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4HjTPz1ayUfW2o9EEKsL28aSa5jniamL0AWjBoz8h80AxS9iclqibA6cwjDA/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="border-radius: 4px;"><br>年轻的时候，我们希望仗剑走天涯，玩遍天下，吃遍天下。<br>年老的时候，只要味觉不死，心就活着。<br>大快朵颐的时候，人真的会忘记自己的年龄。<br><br>《惠州一绝》 宋·苏轼<br>罗浮山下四时春，卢橘杨梅次第新。<br>日啖荔枝三百颗，不辞长作岭南人。<br><br>写下这首诗时，苏轼被贬惠州，年过半百。<br>然而不管到了哪里，他的生命中始终伴随着对境遇的乐观，和对美食的热情。<br>东坡肉、东坡肘子、东坡豆腐、东坡鱼、东坡饼……都是他的杰作。<br>“吃”是人生的一大乐事，即使被天下辜负，也不能辜负美食。<br>生活清闲下来了，在个阳光明媚的早上，和老伴一起去菜市场逛逛，买好新鲜的食材，回到厨房大展身手，待到饭菜飘香四溢时，再开一壶陈年佳酿，岂不是人间最大的乐事？<br>渐渐老去又怎样，失意又如何，只要有美食可以寻觅，还有什么不能看开？<br><br><img class="rich_pages" data-ratio="0.5777777777777777" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4HjrEteibzmhVtrJZUZGFchI3HKicbqBw2IGFZLPV6aMZ6ia731caE3PVic0w/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="border-radius: 4px;"><br>真正的衰老不是容颜的逝去，而是内心的妥协。<br>只要保持对生活的好奇之心，即便身体看似衰老，心却一直年轻而自信，并且愉悦。<br><br>《清平乐·检校山园书所见》 宋·辛弃疾<br>连云松竹，万事从今足。<br>拄杖东家分社肉，白酒床头初熟。<br>西风梨枣山园，儿童偷把长竿。<br>莫遣旁人惊去，老夫静处闲看。<br><br>四十八岁的辛弃疾，被罢官还乡之后，反而自得其乐地沉浸在闲适的乡村生活中。<br>小朋友的天真，在于他们的不食人间烟火的好奇和懵懂。<br>而历经世事，还始终保有一颗热爱生活的赤子之心，是多么的不易。<br>当我们老去时，也不妨当个老顽童，一起打圈麻将，聊邻里家常，笑口常开，身体康健，若能如此老，老了又何妨？<br><br><img class="rich_pages" data-ratio="0.6666666666666666" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4HjwchLHsSqXD97aFrGZ6D6h5YoMOQNPf9kNr2bh2XHicbONkBz5QySwsw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="border-radius: 4px;"><br>老去的时候，我们依然可以“指点江山，挥斥方遒”，这无关年龄，而在于心境和见识。<br><br>《南乡子》 宋·黄庭坚<br>诸将说封侯，短笛长歌独倚楼。<br>万事尽随风雨去，休休，戏马台南金络头。<br>催酒莫迟留，酒味今秋似去秋。<br>花向老人头上笑，羞羞，白发簪花不解愁。<br>这首词是黄庭坚的绝笔。<br><br>虽已白发苍茫，他始终有一颗通透可爱的稚子之心，簪花一笑，气势不减。<br>让人读罢也跟着开怀大笑。<br>也许生命到了将尽的时候，会有一点点遗憾，但更多的是参透人生的豁达，人情冷暖我已历经，沧海桑田我已看遍。<br>当年执子之手，如今已与子偕老。<br>长大的儿女亦能独当一面。<br>我这一生已经圆满，剩下的唯有高山流水，欢歌度日。<br>不能看开的就忘掉，及时行乐，还有什么是值得惧怕的吗？<br><br><img class="rich_pages" data-ratio="0.6638888888888889" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4HjEkd5Qiad9qrZcgz9N2KB8ic7K7oYUTpHyEibmJMRokypyV549ibZ3IKGnQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="border-radius: 4px;"><br>老去的时候，我们是希望有人因为我们的年龄而可怜我们，还是希望有人因为我们的乐观敬佩我们？<br>诗词君想，当然是后者。<br><br>《酬乐天咏老见示》 唐·刘禹锡<br>人谁不顾老，老去有谁怜。<br>身瘦带频减，发稀冠自偏。<br>废书缘惜眼，多灸为随年。<br>经事还谙事，阅人如阅川。<br>细思皆幸矣，下此便翛然。<br>莫道桑榆晚，为霞尚满天。<br><br>六十四岁的刘禹锡，在洛阳与老友白居易久别重逢，两人都喜出望外。<br>黄昏有什么可怕的？<br>尚且有满天的霞光可以赏玩。<br>等老去以后，曾经分离的老友、同学们，终于在闲暇中又聚到了一起，看着那些泛黄的老照片，和如今皱纹横生的脸，我不会感到悲伤，我只会感到快慰，深深同学情，沧桑再聚首，一起说着当年的往事，带着不服老的笑意。<br>等我老去，陪君大醉三千场，不用诉离殇，才是人生一大幸事。<br><br><img class="rich_pages" data-ratio="0.625" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4HjqCicRFFKNXSqOfLyAtsnsILicH5lME5LEwLSGibj6cYQqgLHb3EWvS4ibw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="border-radius: 4px;"><br>等到老了，希望有一方庭院。<br>桃李满院，一架秋千。<br>春风微醺的时候，躺在秋千上看书，那只刚抱来的小奶狗，正在打着滚扑咬花瓣。<br><br>《归园田居·其一》 晋·陶渊明<br>少无适俗韵，性本爱丘山。<br>误落尘网中，一去三十年。<br>羁鸟恋旧林，池鱼思故渊。<br>开荒南野际，守拙归园田。<br>方宅十余亩，草屋八九间。<br>榆柳荫后檐，桃李罗堂前。<br>暧暧远人村，依依墟里烟。<br>狗吠深巷中，鸡鸣桑树颠。<br>户庭无尘杂，虚室有余闲。<br>久在樊笼里，复得返自然。<br><br>陶渊明任官十三年，却一直厌恶官场，向往田园。<br>他在四十一岁时辞官回家，之后再也没有出来做官。<br>这首诗写的不是关于青春年少的美梦，不是关于盛年正当的豪情，却是关于“黄昏时期”的追求。<br>你的心中是否一直藏着年轻时未完的理想？<br>是否尚未去欣赏这江山多娇的景致？<br>是否早已厌倦了朝九晚五繁忙庸碌的生活？<br>那就做出改变吧。<br>如果想学知识，就去老年大学报个班。<br>如果想旅游，就和爱人一起报个团。<br>如果厌倦了车水马龙的城市，那就回儿时的乡下，养养花，种种菜。<br>当人生的黄昏到来的时候，我们有自己想要的活法，有为之努力的勇气，那么，黄昏只是新的开始。<br>并且，是令人期待的开始。<br><br><img class="rich_pages" data-ratio="0.6666666666666666" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1c8K6HeVkzCk5W2iaMcG4HjBzqUc3ibbocRSlrUFoIXwbmaaK6wXTufkiciaicXFhkE3G5twicebqHqyHw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="border-radius: 4px;"><br>如果黑夜并不可怕，我们为什么还要惧怕黄昏？<br>如果老去并不可怕，我们为什么还要惧怕皱纹？<br>总要有结束，才会有新的开始。<br>不如趁着夕阳尚好，好好看一看归鸟各投林，落了片白茫茫大地真干净。<br>夕阳无限好，我不惧黄昏。<br>',
'<h2>宋词巅峰</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfjC71eoVRibvf3dXuY5ia8SBzsFULZ0P7ICoZ38odkZImOcfENDUcDA9o40INkfROQ1HkomP9bjialQ/640"><br>——10——<br><br>旧时月色<br><br>《暗香·梅》姜夔<br>辛亥之冬，余载雪诣石湖。<br>止既月，授简索句，且征新声，作此两曲，石湖把玩不已，使二妓肆习之，音节谐婉，乃名之曰《暗香》《疏影》。<br><br>旧时月色，算几番照我，梅边吹笛？<br>唤起玉人，不管清寒与攀摘。<br>何逊而今渐老，都忘却、春风词笔。<br>但怪得、竹外疏花，香冷入瑶席。<br>江国，正寂寂。<br>叹寄与路遥，夜雪初积。<br>翠尊易泣，红萼无言耿相忆。<br>长记曾携手处，千树压、西湖寒碧。<br>又片片、吹尽也，几时见得？<br><br>《暗香》《疏影》都是文学史上著名的咏物词，曾被誉为姜夔词的代表作。<br>张炎在《词源》中说：<br>“诗之赋梅，唯和靖（林逋）一联（指‘疏影横斜水清浅，暗香浮动月黄昏’）而已，世非无诗，无能与之齐驱耳。<br>词之赋梅，唯白石《暗香》《疏影》二曲，前无古人，后无来者，自立新意，真为绝唱。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfjC71eoVRibvf3dXuY5ia8SBNCVHviaeRQqkRAzfFQ5f4Ey97AotANTUkicwKlYBO34kaJiaBBVamEU8w/640"><br>——9——<br>千金纵买相如赋，脉脉此情谁诉<br><br>《摸鱼儿》辛弃疾<br>淳熙己亥，自湖北漕移湖南，<br>同官王正之置酒小山亭，为赋。<br>更能消、几番风雨。<br>匆匆春又归去。<br>惜春长怕花开早，何况落红无数。<br>春且住。<br>见说道、天涯芳草无归路。<br>怨春不语。<br>算只有殷勤，画檐蛛网，尽日惹风絮。<br>长门事，准拟佳期又误。<br>蛾眉曾有人妒。<br>千金纵买相如赋，脉脉此情谁诉。<br>君莫舞。<br>君不见、玉环飞燕皆尘土。<br>闲愁最苦。<br>休去倚危栏，斜阳正在，烟柳断肠处。<br>表面看，这首词写得“婉约”，实际上却极哀怨，极沉痛，写得沉郁悲壮，曲折尽致。<br>似乎可以用“肝肠似火，色貌如花”八个字，来作为这首《摸鱼儿》词的评语。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfjC71eoVRibvf3dXuY5ia8SBgyMQPjTUBEkkkDKzSZemOTt3KR0ibHoseFfJVb39HLqj98ZVtXGwayw/640"><br>——8——<br>错，错，错！<br><br>《钗头凤》陆游<br>红酥手，黄縢酒，满城春色宫墙柳。<br>东风恶，欢情薄。<br>一怀愁绪，几年离索。<br>错、错、错！<br>春如旧，人空瘦，泪痕红浥鲛绡透。<br>桃花落，闲池阁。<br>山盟虽在，锦书难托。<br>莫、莫、莫！<br><br>附：<br>唐婉《钗头凤》<br>世情薄，人情恶，雨送黄昏花易落。<br>晓风干，泪痕残。<br>欲笺心事，独语斜栏。<br>难、难、难！<br>人成各，今非昨，病魂常似秋千索。<br>角声寒，夜阑珊。<br>怕人询问，咽泪装欢。<br>瞒、瞒、瞒！<br>词的背后是陆游与与唐婉的爱情悲剧，词中情境，是两人被迫分开后，在禹迹寺南沈园的一次偶然相遇，饱含着眷恋之深和相思之切，满是怨恨愁苦而又难以言状的凄楚痴情，催人泪下。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcM2WUEVcvrNJRDLPCKgUBdPnOUxmmIC2GDhNmxTTOpCbP1eibzAcqHauU4Yo9ERnquvVWnegbYFuQ/640"><br>——7——<br>二十四桥仍在，波心荡、冷月无声<br><br>《扬州慢》姜夔<br><br>淳熙丙申至日，予过维扬。<br>夜雪初霁，荠麦弥望。<br>入其城，则四顾萧条，寒水自碧，暮色渐起，戍角悲吟。<br>予怀怆然，感慨今昔，因自度此曲。<br>千岩老人以为有《黍离》之悲也。<br>淮左名都，竹西佳处，解鞍少驻初程。<br>过春风十里，尽荠麦青青。<br>自胡马窥江去后，废池乔木，犹厌言兵。<br>渐黄昏，清角吹寒，都在空城。<br>杜郎俊赏，算而今、重到须惊。<br>纵豆蔻词工，青楼梦好，难赋深情。<br>二十四桥仍在，波心荡、冷月无声。<br>念桥边红药，年年知为谁生。<br>这首词是姜夔的代表作，全词洗尽铅华，用雅洁洗练的语言，描绘出凄淡空蒙的画面，笔法空灵，寄寓深长，声调低婉，具有清刚峭拔之气势、冷僻幽独之情怀。<br>人称姜夔词风清雅空灵，此词表现得非常突出。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEord6QtQgVc3ia9eectLcwqJHjZfGDU3LWu2YruudWOsqwiadYZaVdmp8OKEfib0rhfoTJJXVQdpWDcgBQ/640"><br>——6——<br>想当年，金戈铁马，气吞万里如虎<br><br>《永遇乐·京口北固亭怀古》辛弃疾<br>千古江山，英雄无觅，孙仲谋处。<br>舞榭歌台，风流总被，雨打风吹去。<br>斜阳草树，寻常巷陌，人道寄奴曾住。<br>想当年，金戈铁马，气吞万里如虎。<br>元嘉草草，封狼居胥，赢得仓皇北顾。<br>四十三年，望中犹记，烽火扬州路。<br>可堪回首，佛狸祠下，一片神鸦社鼓。<br>凭谁问，廉颇老矣，尚能饭否？<br>这首词中用典虽多，却用得天衣无缝、恰到好处。<br>用典多并不是辛弃疾的缺点，而正体现着他在语言艺术上的特殊成就。<br>全词豪壮悲凉，义重情深，放射着爱国主义的光辉。<br>明代杨慎在《词品》中说：<br>“辛词当以京口北固亭怀古《永遇乐》为第一。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorev8CyvmbtEmiaZKKvABIVQ6AKgcH1X9t8se5OqqIpONVsYWMbJ7lyEuvRmgJ3Rs2O5eHoibibCLm39Q/640"><br>——5——<br>今宵酒醒何处，杨柳岸、晓风残月！<br><br>《雨霖铃》柳永<br>寒蝉凄切，对长亭晚，骤雨初歇。<br>都门帐饮无绪，留恋处、兰舟催发。<br>执手相看泪眼，竟无语凝噎。<br>念去去、千里烟波，暮霭沉沉楚天阔。<br>多情自古伤离别，更那堪、冷落清秋节。<br>今宵酒醒何处，杨柳岸、晓风残月。<br>此去经年，应是良辰好景虚设。<br>便纵有、千种风情，更与何人说？<br>此词将情人惜别时的真情实感表达得缠绵悱恻、凄婉动人，是抒写别情的千古名篇，也是柳词及婉约词的代表作。<br>这首词影响很大，是宋元时期广泛流传的“宋金十大曲”之一。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcqZMxJozt0BnzbkpXQkBRWmRxxLYbd1rsJbqwFgc2EibvTEiarFG5oeVicMdy0AvKDtvIBegUpviawibg/640"><br>——4——<br>但愿人长久，千里共婵娟<br><br>《水调歌头》苏轼<br>丙辰中秋，欢饮达旦，大醉，作此篇，兼怀子由。<br>明月几时有，把酒问青天。<br>不知天上宫阙，今夕是何年。<br>我欲乘风归去，又恐琼楼玉宇，高处不胜寒。<br>起舞弄清影，何似在人间。<br>转朱阁，低绮户，照无眠。<br>不应有恨，何事长向别时圆。<br>人有悲欢离合，月有阴晴圆缺，此事古难全。<br>但愿人长久，千里共婵娟。<br>此词思想深刻而境界高逸，充满哲理，是苏轼词的典范之作。<br>胡仔《渔隐丛话后集》卷三十九云：<br>中秋词，自东坡《水调歌头》一出，余词俱废。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfibAkYOVsaaZAibmpAKgUUwAAkCuSuUOeGv14ibJVYp6EOpjicMy06qYJ3SHQVkAI8ibsmfp8vrpqdALg/640"><br>——3——<br>梧桐更兼细雨，到黄昏、点点滴滴<br><br>《声声慢》李清照<br>寻寻觅觅，冷冷清清，凄凄惨惨戚戚。<br>乍暖还寒时候，最难将息。<br>三杯两盏淡酒，怎敌他、晚来风急？<br>雁过也，正伤心，却是旧时相识。<br>满地黄花堆积，憔悴损，如今有谁堪摘？<br>守著窗儿，独自怎生得黑？<br>梧桐更兼细雨，到黄昏、点点滴滴。<br>这次第，怎一个、愁字了得。<br>刘乃昌《宋词三百首新编》说：<br>“全词语言家常，感受细腻，形容尽致，讲究声情，巧用叠字，更以舌齿音交加更传，传达幽咽凄楚情悰，肠断心碎，满纸呜咽，撼人心弦。”<br>无怪古人誉为“千古创格”“绝世奇文”（《冷庐杂识》卷五）。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfvSztVaY5UibPZUPTDdPX5DzafRw3Bj07OEguvUMkibqNzX9kxicyOYm7sfvhWkibHz0UXH7bib54FtHg/640"><br>——2——<br>待从头、收拾旧山河，朝天阙！<br><br>《满江红》岳飞<br>怒发冲冠，凭栏处、潇潇雨歇。<br>抬望眼，仰天长啸，壮怀激烈。<br>三十功名尘与土，八千里路云和月。<br>莫等闲、白了少年头，空悲切！<br>靖康耻，犹未雪。<br>臣子恨，何时灭。<br>驾长车，踏破贺兰山缺。<br>壮志饥餐胡虏肉，笑谈渴饮匈奴血。<br>这首词表达出岳飞“精忠报国”的英雄之志，迸发出一种浩然正气、英雄气概，情调激昂，慷慨壮烈，充分表现出中华民族不甘屈辱、奋发图强、雪耻若渴的精神，成为千古名篇。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcB5Oicic3l6Zt5HLOwTicSNl2T76iakteOE8M6ibv6iapicZl3BCZlQibCo9DSCgA0o4Hm7nWlPibRicF8sHjg/640"><br>——1——<br>人生如梦，一尊还酹江月<br><br>《念奴娇·赤壁怀古》苏轼<br>大江东去，浪淘尽、千古风流人物。<br>故垒西边，人道是、三国周郎赤壁。<br>乱石穿空，惊涛拍岸，卷起千堆雪。<br>江山如画，一时多少豪杰。<br>遥想公瑾当年，小乔初嫁了，雄姿英发。<br>羽扇纶巾，谈笑间、樯橹灰飞烟灭。<br>故国神游，多情应笑我，早生华发。<br>人生如梦，一尊还酹江月。<br>此词是苏轼词及豪放词的代表作。<br>全词借古抒怀，雄浑苍凉，大气磅礴，笔力遒劲，境界宏阔，将写景、咏史、抒情融为一体，给人以撼魂荡魄的艺术力量，被誉为“古今绝唱”。',
