r>商山麻涧<br>[唐] 杜牧<br>云光岚彩四面合，柔柔垂柳十余家。<br>雉飞鹿过芳草远，牛巷鸡埘春日斜。<br>秀眉老父对樽酒，茜袖女儿簪野花。<br>征车自念尘土计，惆怅溪边书细沙。<br><br>杜牧（803年－852年），字牧之，号樊川居士，陕西西安人。<br>杜牧是唐代杰出的诗人、散文家。<br>因晚年居长安南樊川别墅，故后世称“杜樊川”，著有《樊川文集》。<br>杜牧的诗歌以七言绝句著称，内容以咏史抒怀为主，其诗英发俊爽，多切经世之物，在晚唐成就颇高。<br>杜牧人称“小杜”，以别于杜甫"大杜“。<br>与李商隐并称“小李杜”。<br><br>答陆澧<br>[唐] 张九龄<br>松叶堪为酒，春来酿几多。<br><br>不辞山路远，踏雪也相过。<br><br>张九龄（678年—740年）字子寿，一名博物，谥文献。<br>广东省韶关市人，世称“张曲江”或“文献公”。<br>唐朝开元年间名相，诗人。<br>西汉留侯张良之后，西晋壮武郡公张华十四世孙。<br>他的五言古诗，诗风清淡，以素练质朴的语言，寄托深远的人生慨望，对扫除唐初所沿习的六朝绮靡诗风，贡献尤大。<br>有《曲江集》传世。<br>誉为“岭南第一人”。<br><br>秋夜喜遇王处士<br>[唐] 王绩<br>北场芸藿罢，东皋刈黍归。<br>相逢秋月满，更值夜萤飞。<br><br>王绩（589—644）， 字无功，号东皋子，山西万荣县通化镇人，唐代诗人。<br>贞观初，以疾罢归河渚间，躬耕东皋，自号“东皋子”。<br>其诗近而不浅，质而不俗，真率疏放，有旷怀高致，直追魏晋高风。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfCnkNdDRFazj7daVFNHSg561hWyicacOua6riaZib5tPWMicWsx8VMOiaru4iaPib6ZIM8Qkvte3aEUia76w/640"><br>观田家<br>[唐] 韦应物<br>微雨众卉新，一雷惊蛰始。<br>田家几日闲，耕种从此起。<br>丁壮俱在野，场圃亦就理。<br>归来景常晏，饮犊西涧水。<br>饥劬不自苦，膏泽且为喜。<br>仓禀无宿储，徭役犹未已。<br>方惭不耕者，禄食出闾里。<br><br>韦应物（737～792），中国唐代诗人。<br>汉族，陕西西安人。<br>因出任过苏州刺史，世称“韦苏州”。<br>诗风恬淡高远，以善于写景和描写隐逸生活著称。<br><br>雨过山村<br>[唐] 王建<br>雨里鸡鸣一两家，竹溪村路板桥斜。<br>妇姑相唤浴蚕去，闲看中庭栀子花。<br><br>王建（768-835），字仲初，河南许昌人，唐朝诗人。<br>与张籍友善，乐府与张齐名，世称“张王乐府”。<br>其诗题材广泛，同情百姓疾苦，生活气息浓厚，思想深刻。<br>善于选择有典型意义的人、事和环境加以艺术概括，集中而形象地反映现实，揭露矛盾。<br><br>首春逢耕者<br>[唐] 柳宗元<br>南楚春候早，余寒已滋荣。<br>土膏释原野，白蛰竞所营。<br>缀景未及郊，穑人先偶耕。<br>园林幽鸟啭，渚泽新泉清。<br>农事诚素务，羁囚阻平生。<br>故池想芜没，遗亩当榛荆。<br>慕隐既有系，图功遂无成。<br>聊从田父言，款曲陈此情。<br>眷然抚耒耜，回首烟云横。<br><br>柳宗元（公元773年—公元819年11月28日），字子厚，山西运城永济人， 唐宋八大家之一，唐代文学家、哲学家、散文家和思想家世称“柳河东”、 “河东先生”，因官终柳州刺史，又称“柳柳州”。<br>柳宗元与韩愈并称为“韩柳”，与刘禹锡并称“刘柳”，与王维、孟浩然、韦应物并称“王孟韦柳”。<br><br>南园<br>[唐] 李贺<br>花枝草蔓眼中开，小白长红越女腮。<br>可怜日暮嫣香落，嫁与春风不用媒。<br><br>李贺（公元791年-约817年），字长吉，“长吉体诗歌开创者。”<br>河南洛阳宜阳县人。<br>有“诗鬼”之称，是与“诗圣”杜甫、“诗仙”李白、“诗佛”王维相齐名的唐代著名诗人   。<br>李贺是中唐的浪漫主义诗人，与李白、李商隐称为“唐代三李”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorcfybXyGNU0iaLicIJOWFKDk4KFXZMr4LX36r6PdFiaQcJGiaNQ2yiaAu8wbsch58Ys3ZpQT4bZr3vV65w/640"><br>送友游吴越<br>[唐] 杜荀鹤<br>去越从吴过，吴疆与越连。<br><br>有园多种橘，无水不生莲。<br>夜市桥边火，春风寺外船。<br><br>此中偏重客，君去必经年。<br><br>杜荀鹤（846—906），字彦之，自号九华山人。<br>安徽省石台县人。<br>他以“诗旨未能忘救物”自期，故而对晚唐的混乱黑暗，以及人民由此而深受的苦痛，颇多反映。<br><br>稻田<br>[唐] 韦庄<br>绿波春浪满前陂，<br>极目连云罢亚肥。<br>更被鹭鹚千点雪，<br>破烟来入画屏飞。<br><br>韦庄（836年— 910年），字端己，陕西西安人，晚唐诗人、词人，五代时前蜀宰相。<br>韦庄工诗，与温庭筠同为“花间派”代表作家，并称“温韦”。<br>其诗多以伤时、感旧、离情、怀古为主题。<br>其律诗圆稳整赡、音调浏亮，绝句情致深婉、包蕴丰厚，发人深思。<br><br>夏日田园杂兴<br>[宋] 范成大<br>五月江吴麦秀寒，移秧披絮尚衣单。<br>稻根科斗行如块，田水今年一尺宽。<br><br>范成大（1126年6月26日—1193年10月1日  ），字至能，一字幼元，早年自号此山居士，晚号石湖居士。<br>江苏苏州人。<br>南宋名臣、文学家、诗人。<br>范成大素有文名，尤工于诗。<br>风格平易浅显、清新妩媚。<br>诗题材广泛，以反映农村社会生活内容的作品成就最高。<br>与杨万里、陆游、尤袤合称南宋“中兴四大诗人”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcFqa694QmHAnCibWcoO17qfCMYFoYRV661bnyecavKKOicGNbgNf6Oic0UR9AHEh82fSbg3vumxKEPA/640"><br>东坡<br>[宋]苏轼<br>雨洗东坡月色清，市人行尽野人行。<br>莫嫌荦确坡头路，自爱铿然曳杖声。<br><br>苏轼（1037年1月8日—1101年8月24日），字子瞻，又字和仲，号铁冠道人、东坡居士，世称苏东坡、苏仙  。<br>四川省眉山市人，北宋文学家、书法家、画家。<br><br>过百家渡<br>[宋]杨万里<br>园花落尽路花开，白白红红各自媒。<br>莫道早行奇绝处，四方八面野香来。<br><br>杨万里（1127年10月29日—1206年6月15日），字廷秀，号诚斋。<br>汉族江右民系。<br>江西省吉水县黄桥镇湴塘村人。<br>南宋大臣，著名文学家、爱国诗人，与陆游、尤袤、范成大并称“南宋四大家”。<br>杨万里一生作诗两万多首，传世作品有四千二百首，被誉为一代诗宗。<br><br>游山西村<br>[宋]陆游<br>莫笑农家腊酒浑，丰年留客足鸡豚。<br>山重水复疑无路，柳暗花明又一村。<br>萧鼓追随春社近，衣冠简朴古风存。<br>从今若许闲乘月，拄杖无时夜叩门。<br><br>陆游（1125年—1210年），字务观，号放翁，绍兴人，尚书右丞陆佃之孙，南宋文学家、史学家、爱国诗人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfCnkNdDRFazj7daVFNHSg5py4jTn0PiasJ4AjBoUMCXXegQxumMAgDuRQbXEbjWicRHtCfyfUOSickw/640"><br><br>出郊<br>[明]杨慎<br>高田如楼梯，平田如棋局。<br>白鹭忽飞来，点破秧针绿。<br><br>杨慎（1488年12月8日  —1559年8月8日），字用修，初号月溪、升庵，又号逸史氏、博南山人、洞天真逸、滇南戍史 、金马碧鸡老兵等。<br>四川成都市新都区人，祖籍庐陵。<br>明代著名文学家，明代三才子之首。<br><br>',
'<h2>古诗人的初恋</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/FM5xmuv1ZqolPLJCtIrpgNn6qfoWXsrGnvLnqgDkzHKgNNqwP2euHmbX9pP5lpT9E6RAJcrdkcnMMEBYBmbmkA/640"><br><br>昨夜星辰：李商隐和宋华阳<br><br>唐代大诗人李商隐以写朦胧爱情诗著称，无论“此情可待成追忆，只是当时已惘然”，还是“水仙欲上鲤鱼去，一夜芙蓉红泪多”都可看出诗人对于爱情成殇的无奈与悲戚，而这些感慨的情感动机都是缘于一个人——宋华阳。<br><br>宋华阳是侍奉公主的宫女，公主入山修道，宋华阳被迫随之。<br><br>本来青灯古卷了残生的人生轨迹，却在碰到李商隐之后改变了。<br><br>当时李商隐去玉阳山学道，在清幽的山间小径碰到了宋华阳。<br><br>那秋水明眸一瞥，便攫住了诗人未生波澜的少年痴心，而诗人斐然的文采亦激起了少女心中的涟漪。<br><br>无须多言，这大概就是金风玉露相逢之时的最佳境界了吧。<br><br>二人很快坠入情网，听溪水潺潺，看云卷云舒，只做鸳鸯不羡仙。<br><br>可好景不长，宋华阳怀孕了。<br><br>这下惊动了公主，虽然唐朝民风开放，但宋华阳毕竟是宫女，并非自由身。<br><br>最终，宋华阳被遣返回宫，在相思的磋磨下抑郁而终。<br><br>而李商隐被驱逐下山，与宋华阳此生不复相见。<br><br>这成了李商隐内心深处最深的痛。之后《无题》系列的诗都是为了追忆宋华阳：<br><br>昨夜星辰昨夜风，画楼西畔桂堂东。<br>身无彩凤双飞翼，心有灵犀一点通。<br>隔座送钩春酒暖，分曹射覆蜡灯红。<br>嗟余听鼓应官去，走马兰台类转蓬。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/FM5xmuv1ZqolPLJCtIrpgNn6qfoWXsrGNGk7mribkJkdPOVEmIKBLQbib0cmwjNtHicp9pE27GGurf76LEKhVezbQ/640"><br><br>曾经沧海：元稹和双文<br><br>对于元稹，想必不是从他与白居易的“元白”CP，就是从他悼念亡妻的《遣悲怀三首》而知晓的吧。<br><br>这个因“惟将终夜长开眼，报答平生未展眉”而塑造的绝世痴（渣）情好男人形象博得了后世人们的好感。<br><br>但大多人不知这个“好男人”的一段初恋是如此令人气愤又惋惜。<br><br>元稹的初恋叫双文，据说是其表妹，二人也算得上是青梅竹马。<br><br>这个时期的恋情是最纯真的，不夹杂任何功利性，只有两情缱绻，漫步回廊，即便烈火干柴也如划过天空的流星，留下一束难以抹去的火花与伤痕。<br>元稹晚年在《杂忆五首》中写道：<br>寒轻夜浅绕回廊，不辨花丛暗辨香。<br>忆得双文胧月下，小楼前后捉迷藏。<br><br>月夜巧穿回廊，花香哪及人香。这种情趣盎然的情景，想必永远是元稹心头的一滴朱砂吧。<br><br>可爱情终究要让位于现实，双文家中虽然富有，并无权势，对于元稹的仕途也没太大帮助。<br><br>正如元稹后来的《遣悲怀》中所言：贫贱夫妻百事哀。<br><br>权衡利弊后，元稹选择了娶京兆尹韦夏卿的女儿韦丛为妻，而双文也嫁作他人妇。<br><br>这段初恋以元稹“弃寒族而求富贵”告终，究竟是大家认为的元稹负心，还是陈寅恪先生认为的唐朝“重进士而轻明经”的社会现实所致，各种论断莫衷一是。<br><br>我们能知道的，便是元稹对这段感情肯定极其感伤的，之后根据他与双文的故事，写下了千古传奇小说《莺莺传》，即《西厢记》的前身。<br><br>《莺莺传》中有首诗是回忆二人初相遇时的情景，想必晚年的元稹回忆起来也会泪痕湿青衫吧：<br>豔极翻含怨，怜多转自娇。<br>有时还暂笑，闲坐爱无聊。<br>晓月行看堕，春酥见欲销。<br>何因肯垂手，不敢望廻腰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/FM5xmuv1ZqolPLJCtIrpgNn6qfoWXsrGIR8esQ9h1lEiacdJ4oW6ZkcoLMG1pKGw8WwIkLchwSjiaj8Iq6WmvHGw/640"><br><br>泪痕红浥：陆游与唐琬<br><br>陆游与表妹唐琬的爱情大概是人们最为痛惜的。<br><br>他们有刘兰芝与焦仲卿一样的遭遇，却不能像他们那样最终能得到家人的理解，也不能化作“自名为鸳鸯”的双飞鸟，而只能“人成各，今非昨”，承受着年年离索，各自身边有了伴侣。<br><br>而这一切都是因为封建家长制！<br><br>当初陆家以一只精美无比的家传凤钗作信物，与唐家订亲。<br><br>陆游与唐琬婚后伉俪情深，有才情的唐琬也常与丈夫对诗，二人生活十分幸福。<br><br>可陆母担心唐琬令儿子堕落，不顾仕途，便开始厌恶唐琬。<br><br>而唐琬婚后一直未能为陆家诞下子嗣，不孝有三，无后为大，陆母便逼儿子休了唐琬，另娶他人。<br><br>数年后，陆游与唐琬在沈园相遇，身边各自有了伴侣。<br><br>曾经的爱人，泪眼相看，只能无语凝噎。<br>在征得丈夫同意后，唐琬敬了陆游一杯酒。陆游一时激动，在沈园墙壁上写了一首《钗头凤》，写罢，拂袖而去：<br><br>红酥手，黄藤酒，满城春色宫墙柳。<br>东风恶，欢情薄。<br>一怀愁绪，几年离索。<br>错，错，错！<br><br>春依旧，人空瘦，泪痕红邑鲛绡透。<br>桃花落，闲池阁，<br>山盟虽在，锦书难托。<br>莫，莫，莫！<br><br>唐琬看后悲伤不已，昔日种种浮现眼前，也和了一首《钗头凤》：<br><br>世情薄，人情恶，雨送黄昏花易落。<br>晓风干，泪痕残，<br>欲笺心事，独语斜栏。<br>难，难，难！<br><br>人成各，今非昨，病魂长似秋千索。<br>角声寒，夜阑珊，<br>怕人寻问，咽泪妆欢。<br>瞒，瞒，瞒！<br><br>不久，唐琬便抑郁而终了。<br><br>沈园犹在，凤钗已断，留给世人的只有无尽的感叹！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/FM5xmuv1ZqolPLJCtIrpgNn6qfoWXsrGNlD6GhGqSnsK5DenicVRFgpXXlAZRmwOYQPJYbtpm9tP6Ta58x84Wrw/640"><br>两处销魂：纳兰性德与表妹<br><br>纳兰是清代词人中的佼佼者，他文武双全，可惜情深不寿，英年早逝，只留下一阕阕的诗词供人仰止。<br><br>作为“多愁多病身”的词人，最初总有位“倾国倾城貌”佳人与其相思相亲，而这个人就是纳兰的表妹。<br><br>纳兰与表妹青梅竹马，小时表妹经常在明珠府上玩耍，与纳兰更是情深意笃。<br><br>在纳兰眼中，表妹纯真可爱，令他着迷。二人虽没到生死相许的地步，但纯粹无邪的感情羡煞众人。<br><br>纳兰写过一首《落花时》，就是形容二人邂逅的：<br><br>夕阳谁唤下楼梯，一握香荑。<br>回头忍笑阶前立，总无语，也依依。<br><br>笺书直恁无凭据，休说相思。<br>劝伊好向红窗醉，须莫及，落花时。<br><br>从中可看出小表妹嫣然回眸，情愫涌出的羞涩与美好。<br><br>可惜，有情人难成眷属。表妹最后被康熙纳选为妃，纳兰虽在宫中任职，却不能与爱人相守甚至相见，悲痛之下作了一首《画堂春》：<br><br>一生一代一双人，争教两处销魂。<br>相思相望不相亲，天为谁春？<br><br>浆向蓝桥易乞，药成碧海难奔。<br>若容相访饮牛津，相对忘贫。<br><br>一生一代一双人，这大概是纳兰对爱情最美好的解读吧，可惜从此黯然销魂者，惟相思矣。<br>',
'<h2>陆游</h2><br>浙江绍兴沈园，因缠绵悱恻的两首《钗头凤》而闻名。<br>红酥手，黄縢酒，满城春色宫墙柳。<br>东风恶，欢情薄。<br>一怀愁绪，几年离索。<br>错、错、错。<br><br>春如旧，人空瘦，泪痕红浥鲛绡透。<br>桃花落，闲池阁。<br>山盟虽在，锦书难托。<br>莫、莫、莫。<br>——陆游《钗头凤·红酥手》<br>世情薄，人情恶，雨送黄昏花易落。<br>晓风干，泪痕残。<br>欲笺心事，独语斜阑。<br>难，难，难！<br>人成各，今非昨，病魂常似秋千索。<br>角声寒，夜阑珊。<br>怕人寻问，咽泪装欢。<br>瞒，瞒，瞒！<br>——唐婉《钗头凤·世情薄​》<br>这是南宋爱国诗人陆游和前妻唐婉留予后人的千古绝唱。<br>人们在为他们凄美的爱情而潸然泪下时，却忘了千古伤心赵士程。<br><br>沈园，在南宋上演一出让世人为之动容，为之叹息的凄美三角恋。<br><br><br>儿时好伙伴<br>公元1126年，中原大地狼烟四起，金人的铁蹄践踏山河，烧杀抢掠，无恶不作，民不聊生。<br>而南宋统治者安于南方，过着“暖风熏得游人醉，直把杭州作汴州。”的逍遥自在生活。<br>春风和煦，阳光明媚，浙江绍兴沈园，游人如织。<br>达官贵人，名人雅土踏青游玩，或闲坐亭台楼阁，挥毫泼墨；或倚栏赏小桥流水，鸳鸯戏水；或聆听百鸟争鸣，赋诗作词。<br>儿童欢歌笑语，追蝶戏嬉，这里更是孩子们的乐园。<br><br>两个男孩和一个可人的小女孩，经常在这里玩耍，捏泥人，捉蝴蝶，釆鲜花，过家家。<br>手拉手，跑呀！跳呀！唱呀！<br>这三个孩子都有来头，最大的男孩赵士程是皇族后裔，另外一个男孩陆游和女孩唐婉是表兄妹，官二代，书香门第。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44mFSxDqTHTjiajAA1RBTAfZJmF1aeRzd1yicd4RktzvBhktZNG4HHOKGw/640"><br><br><br><br>洞房花烛夜<br>时光流转，三个孩子转眼成为少年。<br>都喜爱文学，但陆游与唐婉擅长诗词，借诗词倾诉衷肠，互相唱和，丽影成双。<br>赵土程才华不及二人，他也对文静灵秀，善解人意的唐婉情有独钟。<br>可唐婉眼里心里只有陆游，赵士程只能成人之美。<br>陆家与唐家都认为这是天设地造的一对，陆家以一只精美的家传凤钗作信物订下婚事。<br><br>成年后，二十岁的陆游终于娶到十五岁的唐婉。<br>一夜洞房花烛，鱼水欢谐，情爱弥深，不管不顾家人，沉醉于二人世界里。<br><br>苍天不负人，有情人终成眷属。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44CaFibGxwN8r30uPP6ycaIZowL4kF68UOxFkFRqJxgG7ySUT6CoZEvrQ/640"><br><br><br><br>劳燕分飞<br>陆游的母亲唐氏是一位威严而专横的女性。<br>她见儿子被唐婉迷的神魂颠倒，不思进取，成天花前月下，卿卿我我。<br>她让儿子光耀门庭的理想摇摇欲坠。<br><br>陆母指责唐婉，让她以陆游的前途为重。<br>小两口口头答应，转身又粘在一起。<br><br>陆母很反感，再加唐婉进门几年不生育，更是生气加怨恨。<br><br>有一年陆母陪唐婉去郊外无量庵求子，美丽动人的唐婉被一恶少相中，动了邪念，联手庵中尼姑设下圈套。<br><br>待唐婉一人去庵里，被尼姑安置休息反锁房内，满脸横肉的恶少扑向唐婉，唐婉惊恐之下，大声呼救。<br>忽一男子破门而入，打跑恶少，救下唐婉，并亲自送她到陆府，说明原由，还唐婉清白。<br>此人正是赵士程。<br><br>赵士程本是文人，但他侠肝义胆，扶弱济困。<br>这次去庵中闻听有女子呼救，出手相助，谁知是唐婉。<br><br>可是，陆母借故骂唐婉水性杨花，以死逼迫陆游休妻。<br>陆游听后如晴天惊雷，母命不得不从，提笔休书，心如刀绞。<br><br>五年夫妻情，一纸休书绝，怎能不让人痛断肝肠。<br><br>孔雀东南飞，五里一徘徊。<br><br>两人难舍难分，陆游在外面找了一个院子让唐婉住下，一有机会就去燕好如初。<br><br>不久，此事被陆母察觉，赶走唐婉，为陆游娶一位高门大户又本分的王氏为妻。<br><br>佳人离去，陆游无知己相伴，为排遣相思之苦，开始发愤图强，日夜功读，三年后金榜题名。<br><br><br>赵士程接盘<br>在古代，被人休是一件奇耻大辱，遭人唾弃，各种流言蜚语能置人于死地。<br>临危之际，赵士程为唐婉挡住所有风雨，撑起一片晴天。<br>他的爱像阳光一样包围她，给她自由，尊严。<br><br>春意盎然，明媚清光的日子里，白色骏马，翩翩公子，十里红妆，满城皆庆。<br>赵士程举办高规格的婚礼迎娶唐婉，让多少闺秀眼红。<br><br>赵士程属于高富帅，正宗皇家后代，娶一个离过婚，还不生育的女人，放现在社会都会满城风雨，遭家人反对，何况封建礼教社会，其压力不言而喻。<br><br>陆游怕影响做官，赵士程不怕，陆游逃避的，赵士程接单，这就是真爱的差别。<br><br>赵士程不会写情诗，不会海誓山盟，但他一有空闲就陪着唐婉，逗她开心，陪她写诗作画，抚琴吟诵。<br>用行动为 心爱的女人疗伤，给她一个幸福温暖的港湾。<br><br>这样的暖男搁谁都有可能心动，可唐婉曾经沧海难为水，除了感激还是感激。<br><br>爱情没有对错，从来都不是你能做决定，想爱就爱，想不爱就不爱，若是月老搭上了红线，不爱也得爱，错爱也得接受，孽缘也逃不了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44oIPiblDug4lq0K1EialfiaqZvAgVLe7tw07JTictRIktxY6wkPmWZ3BLYA/640"><br><br><br><br>久别沈园两重逢<br>十年里，赵士程为博得唐婉一笑，每年春暖花开都要陪着她去沈园踏青散心。<br>唐婉的心思在感动中慢慢化解，开始萌生新感情的苗芽。<br>有一天中午，春雨如丝，轻柔的吻着游人的脸。<br>赵士程为唐婉撑着油纸伞，漫步在沈园假山水池旁，有说有笑，一起回忆儿时在这里的快乐时光。<br><br>陆游因遭当朝宰相秦桧嫉恨，仕途不顺，失利回老家。<br>睹物思人，情绪极为不好，也来熟悉的沈园散心。<br>昔日人面桃花相映红，今日人面不知何处去？桃花依旧笑春风。<br>此情此景，勾起陆游对唐婉无限思念。<br><br>“婉儿，你可知哥哥相思苦，一别十年，魂牵梦萦，欢笑是你，眼泪是你；平淡是你，斑斓是你；眼前所见是你，梦中所念也是你。”泪水流进口里，滴在心里，伤口又开始剧烈的痛疼。<br><br>多少缘分，情深缘浅，他住城东，你住城西。<br>日日思君君不知，共饮一条清河水。<br><br>陆游正拭去眼角的泪痕，一个熟悉靓丽的身影出现在他面前，三人惊的目瞪口呆。<br>惊鸿一瞥，犹如初见，四目相遇，是爱，是怨，是恨，是委屈，一下奔泄出来。<br><br>赵士程懂唐婉，更能理解故人陆游，借故有事离开少许，让陆游和唐婉叙叙旧。<br><br>久别重逢，不知从何说起。<br>多少缘分，衣带渐宽终不悔，为伊消得人憔悴。<br>愿你的心，如我的心相守不移，就不会辜负了我一番痴恋情意。<br><br>唐婉已为人妻，轻重分得清，寒暄几句，玉手红袖为陆游敬了一杯黄酒，无奈中匆匆追随赵士程。<br><br>伊人哀怨的眼神，羞怯的情态，无可奈何的步履，欲言又止的模样，刻骨铭心。<br>昨日情梦，今日痴怨尽绕心头。<br>伊人远去，一杯愁绪，一腔悲愤寄于诗词中，陆游大笔一挥，在沈园粉墙上写下开篇的《钗头凤》。<br><br><br>贤弟不够义气<br>第二年春天，唐婉独自一人去沈园，在敬洒的地方寻找陆游的影子，猛一抬头，看见墙上《钗头凤》，泪如泉涌。<br>待心绪平静，提笔和了一首《钗头凤》。<br>恍恍惚惚回到家，一病不起。<br>赵士程为给唐婉治病，四处求医，日夜守在床边，精心侍候，希望她痊愈。<br>可心病一旦入膏肓，神仙也救不了。<br><br>同年秋天，唐婉滴尽最后一滴相思泪，在凄厉的秋风秋雨中，如一枚落叶凋零，化为尘泥。<br><br>赵士程厚葬了唐婉，茶饭不思，久病不起，三年不出门。<br>他恨陆游不够义气，有妻有妾，儿女成群，为何还要给自己的老婆写情诗，害得他家破人亡。<br><br>赵士程后经朋友劝说，幡然醒悟，报名参军，奔赴战场，为国效力。<br>又一个十年，赵士程英勇杀敌，为国捐躯。<br><br>他一生只爱一人，只娶一人，可怜痴男赵土程，即有儿女情长，又敢作敢当，是顶天立地的男子汉，真正的正人君子。<br><br><br>情为何物<br>而陆游呢？自沈园一别，秦桧一死，在官场上混的风生水起。<br>古代没有互联网，信息不畅，陆游外地做官，等他告老还乡，才知唐婉已香消玉殒，闻之声泪俱下。<br>他此生真正辜负了两个人，一个是为他殉情的唐婉，一个是为爱守护的赵士程。<br><br>此后十年里，在沈园的幽径上，常见一老翁踽踽独行，细细品读唐婉和的词，老泪纵横，触景生情，多首流传千古的情诗在沈园诞生。<br><br>陆游八十五岁春日的一天，忽然感觉到身心爽适、轻快无比。<br>原准备上山采药，因为体力不支就折往沈园，满怀深情地写下了最后一首沈园情诗：<br>沈家园里花如锦，半是当年识放翁。<br>也信美人终作土，不堪幽梦太匆匆。<br>——《春游》<br>这是一种情真挚爱，令人窒息的爱情，听者伤心，闻者垂泪。<br>六十年的情感与思念，六十年的无奈与愧疚，始终让陆游牵挂的美人已随沈园的落花化作泥土，只可叹幽梦太匆匆。<br>作此诗后不久，陆游就在一生的牵挂与追恋中溘然长逝。<br><br>沈园见证了三人真挚而又凄美的爱情。<br><br>留诗剑南歌放翁，沈园遗恨误相逢。<br>香消玉殒魂何在，千古伤心赵士程！<br>',
'<h2>唐诗，徐铉《春分日》</h2><br>《春分日》<br>【南唐】徐铉<br>仲春初四日，春色正中分。<br>绿野徘徊月，晴在断续云。<br>燕飞犹个个，花落已纷纷。<br>思妇高楼晚，歌声不可闻。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qE2PkQqFJcib3ttRO8FHlj6c1MM0kXe9QomJvfnia9zYko0vcCibcbCO2F1WLA5jzKQLeXv8cvnXryw/640"><br>译文<br><br>二月初四正逢春分节气；春色恰好过了一半。<br>绿色的田野上，月儿彷徨徐行；晴明的天空中，云儿断续飘过。<br>燕子一只一只地飞过；花儿一片一片地凋落。<br>高楼上的思妇，望尽天涯路，天色渐晚；远处飘来的歌声，太过悲伤，不忍卒听。<br>注释<br>1.铉（xuàn）：古代举鼎器具，状如钩，铜制，用以提鼎两耳。<br>2.仲春：即春季的第二个月，即农历二月。<br>因处春季之中，故称仲春。<br>仲春在24个节气中属惊蛰、春分两个节气。<br>3.晴在：雨止也，晴明也。<br>4.徘徊：彷徨、徐行貌。<br>5.断续：时而中断，时而继续，一会儿停下，一会儿继续。<br>6.个个：逐个；一个一个。<br>赏析<br>春分甫至，整个大地，花团锦簇，格外明媚。<br>对诗人而言，这是一个重要的美学分界点。<br>之前，百花盛开，以赏春为主；之后百花凋零，以伤春为主。<br>万事万物，个人国家，由盛而衰，都是自然规律。<br>正因美到极致，来去匆匆，才让人心生眷恋。<br>满目青山空念远，不如惜取眼前人。<br>句中展现的，正是词人对于春分的一份顿悟。<br>春分日，花开得正盛，正浓，理应“花开堪折直须折，莫待无花空折枝”。<br>女人如花，容颜易逝，这是“春思”亘古不变的爱情主题。<br>多少文人墨客，借助“春思”主题，上升为“不遇”主题，把自己比喻香草，而君王则是美人。<br>这从我国第一位抒情诗人屈原《离骚》那，就开始了。<br>如此，女子“春思”，男子“不遇”，这样的春日，注定隐约透着一丝惆怅。<br>每位诗人都想留住这绚烂之极的春日，只可惜它从来不会为谁停留。<br>最后，只能诉诸笔端，谱成了一首首哀怨的词曲，变成了一幅幅唯美的书画，以及一声声轻轻地叹息。<br>辛弃疾曾有词感叹道：“更能消、几番风雨。<br>匆匆春又归去。<br>惜春长、怕花开早，何况落红无数。<br>春且住。”<br>春天，当然不会听诗人“且住”。<br>时光匆匆溜走，催老了诗人年华，空等了君王承诺。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qE2PkQqFJcib3ttRO8FHlj6xKCeFribx8jtOMME43xBPOROMgsnDqR4qmaBObKfQLTHBVINhIC5mHA/640"><br>有个人“不遇”，就有王朝“兴替”。<br>一看到落花时节，亡国之君李煜的词则更加沉郁：林花谢了春红，太匆匆。<br>无奈朝来寒雨，晚来风。<br>&nbsp; 胭脂泪，相留醉，几时重。<br>自是人生长恨水长东。<br>从平民到君王，面对繁花凋落，都会生出别样愁绪。<br>徐铉，作为李煜的重臣——吏部尚书，文臣，他是不可能不在落花时节，想起南唐，想起家乡扬州，想起他日思夜想的诗意江南，以及故主李煜和其绝命之作《虞美人》，“春花秋月何时了？往事知多少。<br>小楼昨夜又东风，故国不堪回首月明中。”<br>因而，读徐铉的《春分日》，更应了解其个人感怀之外的贰臣之悲。<br>那位高楼上的女子，不正如南唐的那些歌声，引得诗人愁肠百结。<br>首联，诗人开心直言，今天是二月初四，翻开日历一看，恰好是春分节气。<br>春天至此，刚好走过一半。<br>《黄帝内经》说：春三月，此谓发陈。<br>天地俱生，万物以荣。<br>夜卧早起，广步于庭。<br>被（pī）发缓形，以使志生。<br>诗人深知，春分养生，一年之最。<br>故而，广步于庭，以使志气生发。<br>颔联，讲诗人对春分的珍惜。<br>你看他，晚上，看绿色的田野上，月儿彷徨徐行；白天，看晴明的天空中，云儿断续飘过。<br>诗人日夜守护、珍惜春光，感受春分天地变幻，融入春光之中。<br>颈联，堪称佳句，可与其“井泉生地脉，砧杵共秋声”(《喜李少保卜邻诗》)媲美，思致闲远，意味深长。<br>尤其是对仗，用“个个”对“纷纷”，奇思高妙，出人意料，不落窠臼，别有深意。<br>燕子是春分三候之一。<br>古诗多言双燕，以雌雄颉颃，飞则相随，遂为爱情使者，如“思为双飞燕，衔泥巢君屋”，“燕尔新婚，如兄如弟”(《诗经·谷风》)，“燕燕于飞，差池其羽，之子于归，远送于野”(《诗经·燕燕》)。<br>而其后北宋词人晏几道《临江仙》“落花人独立，微雨燕双飞”更是将双燕的美名，名扬天下。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qE2PkQqFJcib3ttRO8FHlj6iabgOhwwOkFibbORubI2U8tdLoJp2N6HeHne7HG1HA8q3GkicHdobJlMA/640"><br>可诗人却反其道而行之，言“个个”，即一只一只，孤单地飞。<br>其言之下，意象自阔。<br>首先“个个”一词，为思妇形象做了绝妙铺垫。<br>无数分离的情人，不都是这一个中的一个，孤单地活着么。<br>其次，为他的“自悼”，埋下伏笔。<br>国破家亡，他不也是动乱中的受伤者，谁愿意做一个降臣。<br>“花落已纷纷”一句，则道出大江东去，南唐国灭，树倒猢狲散之深意。<br>词中无意透露出爱情之外命定的悲凉。<br>在后世诗人中，晏殊词《浣溪沙》：“无可奈何花落去，似曾相识燕归来，小园香径独徘徊。”正是由此脱胎，点石成金。<br>其“花落”、“燕”、“徘徊”，可谓一字不差。<br>意境也大抵相似。<br>后人的点化，恰恰证明了这首诗的精妙之处。<br>尾联，为全诗高潮，也是诗人隐喻表达的主旨。<br>表面看，这是一首“爱情”诗，往深处看则是一首“自悼”诗。<br>这高楼上的思妇，何曾不是被囚的小周后，她再也等不到为她提鞋的情郎归来了。<br>至此，徐铉通过一首爱情诗，含蓄表达了其对故国的思念之情，亦可谓用心良苦，感人至深。<br>最后，将一首南唐词人冯延巳的词送给大家，愿你，和你的他（她），终成眷属，岁岁长相见：“春日宴，绿酒一杯歌一遍。<br>再拜陈三愿：一愿郎君千岁，二愿妾身常健，三愿如同梁上燕，岁岁长相见。”<br>',
'<h2>孟浩然田园诗</h2><br>故事的开头总是充满了无限向往，可是等到结尾那刻，我们大多忍不住遗憾！<br><br>一<br>打开大唐的舆图，有繁华似锦的长安，车水马龙的洛阳，烟花三月的扬州，逃难和避暑的宝地益州。<br>当然，也有文化旅游之城——襄阳。<br>襄阳比起长安和洛阳来说小多了，可是它的地理位置显要，三面环水，一面背山，历来为兵家必争之地。<br>此外，风景优美，交通便利，著名的岘山和仲宣楼，成了文人墨客必经的游历之处。<br>我们的主人公，便出生在这里。<br><br>唐武后永昌元年（即公元689年），在襄阳城南岘山脚下的涧南园里，一个叫浩然的婴儿呱呱落地了。<br>孟家是书香门第，孟老爷自称是孟子后人，于是引用孟珂“我善养吾浩然之气”的话，给儿子取了这样一个刚正而磅礴的名字。<br>初听“浩然”二字时，胸中升腾起一股正义之气，及了解其人秉性，便觉“浩然”之气留存于世，其形大抵如此了。<br><br>孟浩然两岁时，武则天终于圆了自己的梦想，成功登上帝位。<br>接着改元天授，时为公元690年。<br>而孟家也就在这年，迎来了他们的第二个儿子——洗然。<br>洗然比哥哥小一岁，这与王维、王缙兄弟的情况略为相似，只不过王维本人也要比孟浩然小十岁。<br>然而尽管如此，他们仍是最要好的知己，一生有着大量的诗文应和，后世将他们俩合称“王孟”。<br><br>洗然没有像王缙那样为官做宰。<br>他一辈子就守着祖业过活，生儿育女，亲亲爱爱，有着足够的恒资地产，日子过得幸福美满。<br>相比之下，哥哥浩然的人生就充满了太多“变数”。<br>这些变数，既有客观的，也有主观的，可是说到底，若没有这些变数，也就没有后来那随性自然的田园诗了。<br><br>二<br>孟浩然人生的第一次变数发生于唐中宗神龙二年，也就是公元706年。<br>孟浩然和他的几个同乡好友，张子容、辛谔、王宣、吴悦、朱去非，全都报名参加了县级的考试。<br>很快，他便以第一名的好成绩顺利通过。<br>随后，只要再通过九月由州教育局举行的府试，便有了参加中央考试的资格。<br>到时候凭他的才华，考取个进士是不成问题的。<br>可变数就发生在府试前这一阶段。<br><br>神龙二年七月，韦后和武三思诬陷张柬之、桓彦范等几位匡复大臣。<br>他们都是在逼武则天退位中发挥了重大作用的肱骨之臣。<br>可惜很快就成了韦后的眼中钉肉中刺。<br>韦后要效仿武则天，就必须先铲除这些人。<br>好在中宗李显念及旧情，没有同意，而是改成了流放。<br><br>当八十二岁的张柬之以犯人身份发往泷州时，他带着深沉的遗憾闭上了双眼。<br>彼时，有着孟子血统的浩然听闻这件事后，对朝政感到莫大的失望。<br>他没有想到，统治者竟然已经腐败到了这种程度，如此的荒唐与暴虐，若入朝为仕，简直算是一种耻辱。<br>于是，他毅然选择了罢考。<br><br>这次罢考对孟浩然来说可能是一腔热血，可对整个孟氏族人来说，实在是难以接受。<br>别的不提，就说父亲孟老先生，因为此事对儿子大发雷霆，并且结下了长久的矛盾。<br>后来他一直不接受儿媳和孙子，无非从这件事便有了开端。<br><br>不过，对孟浩然本人来说，文不求仕的行为倒使他在襄阳名气大增，有了不少仰慕者。<br>后来与李白初遇，李白称赞道：“最早得闻你的大名便是由那件事开始的。<br>”对于罢考，不必太过遗憾，也不必去怀疑他是否沽名钓誉，因为从后来的人生经历看，孟浩然对仕途的追求，其实是一件不加掩藏的事。<br><br>三<br>因为罢考之事与父母闹出矛盾，十八岁的孟浩然孤身一人搬到了后山的草庐居住。<br>这草庐是每年瓜果庄稼成熟时采摘暂住的，条件虽然有限，但入春以来，空气清新，花木茂盛，对孟浩然来说，不失为一个读书写作的好场所。<br>他每晚都要夜读，豆大的灯火昏昏暗暗，照得人眼睛疲累，可他始终坚持读完某一章节，方才放下书卷，沉沉睡去。<br><br>次日醒来，只见外面鸟声清脆，阳光刺眼，孟浩然这才意识到，昨夜不知什么时候竟下了一场雨，那木质的栏杆底部已经生出了绿苔。<br>他步出屋子，四周的红花也被打得七零八落。<br>于是，很自然吟出几句：<br><br>春眠不觉晓，处处闻啼鸟。<br><br>夜来风雨声，花落知多少？<br>——《春晓》<br>这首诗用来反映他此时的心境，似乎颇为真实。<br>因为他毕竟还只是一个少年。<br>能按照自己的意愿活着，对生活，对自然，都有着极大的热情和向往。<br><br>面对如此春景，孟浩然不由地想起了春游。<br>既要春游，又怎能少得了佳丽作陪？于是他写信邀请了一位当红歌女。<br>这位姑娘姓韩，因自郢州而来，于是给自己取了个艺名：襄客。<br>襄客不仅美貌大方，而且精于弹唱。<br>这使她在本地有了很大的名气。<br><br>孟浩然能邀请到她，一方面是因为自己长得很帅。<br>他的朋友王士源后来在《孟浩然集序》里说他，“骨貌淑清，风神散朗”。<br>可见，他不仅长相清秀，看起来很有骨干，而且气质出众。<br>再加上之前罢考的义举，一时名声大震，人品相貌皆彰显无余。<br>这样的男子，哪个姑娘不爱？<br><br>于是，很自然地，孟浩然和韩襄客走到了一块儿。<br><br>四<br>一个是美玉无瑕，一个是阆苑仙葩……这样的相遇，用后来秦观的话说便是：金风玉露一相逢，便胜却人间无数。<br>可惜，孟浩然与韩襄客的爱情，偏偏也应证了后半句：两情若是久长时，又岂在朝朝暮暮？聪明的读者自然知道：悲剧要来了！<br>在孟浩然与韩襄客的爱情中，第一个站出来反对的就是他父亲。<br>孟老爷一开始并不知情，对这段姻缘还颇为满意。<br>但得知襄客的歌女身份后，便认定她是青楼妓女，气得差点晕了过去。<br>对于这情况，他丝毫不可容忍，一定要坚持退婚。<br>但儿子正与襄客陷入到炽热的爱恋中，两人断不能分开。<br>而且时不时还写了一些的诉说相思的情诗。<br><br>闻君驰彩骑，躞蹀指南荆。<br><br>为结潘杨好，言过鄢郢城。<br><br>摽梅诗已赠，羔雁礼将行。<br><br>今夜神仙女，应来感梦情。<br><br>——《送桓子之郢城过礼》秋空明月悬，光彩露沾湿。<br><br>惊鹊栖未定，飞萤卷帘入。<br><br>庭槐寒影疏，邻杵夜声急。<br><br>佳期旷何许！望望空伫立。<br><br>——《秋霄月下有怀》<br>《送恒子之郢城过礼》应是孟浩然着人提亲时的大作，整首诗表达着一种急切的期盼。<br>然而很快，这份热情便被冷水浇凉了。<br>秋日本来就备显萧瑟，两人的婚事就如枝上惊鹊一样，尚未安定。<br>而庭院里的寒影和隔壁的杵声，又无不宣告着相见的遥遥无期。<br><br>面对此情此景，孟浩然想起了二人在定情诗中所说的，“连理枝前同设誓，丁香树下共论心。<br>”于是，一股不知名的力量又生发出来，让他丝毫不顾及世俗的眼光，与初恋情人紧紧地拥抱在一起……<br><br>五<br>因为相思的折磨，除夕之夜，孟浩然彻夜难眠，提笔写道：五更钟漏欲相催，四气推迁往复回。<br><br>帐里残灯才去焰，炉中香气尽成灰。<br><br>渐看春逼芙蓉枕，顿觉寒销竹叶杯。<br><br>守岁家家应未卧，相思那得梦魂来。<br><br>——《除夕有怀》<br>写完收拾好包袱，次日一早，便登舟而去，前往郢州。<br>时为唐中宗景龙二年，即公元708年春节。<br>一路之上思绪万千，想到家里的反对和未来的艰难，此一去到底该如何应对？孟浩然心里并没有个底。<br>不过，对于爱情，他的态度很明朗。<br>他曾在行舟途中作了一首感怀诗。<br>诗云：<br><br>客行愁落日，乡思重相催。<br><br>况在他山外，天寒夕鸟来。<br><br>雪深迷郢路，云暗失阳台。<br><br>可叹凄惶子，劳歌谁为媒？<br>——《落日望乡》<br>前路茫茫，孤身一人，艰险无比，自然是凄惶。<br>他不禁感叹道：“劳歌谁为媒？”其实自己也知道，只要两个人真心相爱，又哪还需要什么良媒？！<br><br>到达郢州后，他一路寻访，终于找到了韩家。<br>当见到那日思夜想的心上人时，两人执手相望泪眼，竟无语凝噎。<br>韩家虽然之前遭到退婚，脸上很不光彩，但见孟浩然如此品性，便也满意地接受了这个女婿。<br>很快，岳丈就给他们举办了婚礼。<br>洞房花烛之夜，一对深情的儿女幸福地依偎在一起，说不完的软语温存。<br>彼时，人生之船行驶到最幸福的港湾，可是，无边的漫游之路却才刚刚开始。<br><br>六<br>孟浩然在丈人家居住半年，妻子已有了身孕。<br>他便不得不告别妻子和岳家，回到襄阳去禀明父母。<br>希望得到他们的谅解，欣然接受这个儿媳。<br>可是等到他把这些事一五一十诉说后，父亲的态度不仅没有回转，反而比之前更加地生气。<br>他对长子已经接近失望了。<br>于是，与父亲一番争执后，孟浩然又回到了南山草庐。<br>不久，他便萌生了隐居的想法。<br>在一群朋友的帮助下，搬到了鹿门山。<br><br>在鹿门山搭建起草庐后，孟浩然的日子与之前在南山亭差不多。<br>不过是多添了几分清幽罢了。<br>此外，因为山上有鹿门寺，他可以经常去与和尚们谈经论道。<br>这期间虽然隐居避世，但他对朝堂上的动向一直很关心。<br>听说谯王李重福厉兵秣马，意图发动兵变，诛杀韦后。<br>他对这种义举很是响应。<br>曾经秘密拜访过他，为其出谋划策。<br><br>景龙四年（710年）六月，唐中宗李显被韦后毒死，一些皇室子弟终于忍无可忍。<br>没过多久，临淄王李隆基便带领军队发动了宫廷政变，将韦氏家族尽数诛杀。<br>随后又一脚将韦后新立的傀儡皇帝李重茂踹下去，由父亲李旦接替了皇位，是为唐睿宗。<br>如此一来，就为唐玄宗后来继位奠定了基础。<br><br>李旦刚坐被儿子扶上皇位，李重福又参与到皇位的争夺中，可惜很快就被击败。<br>随后，朝廷对跟着谯王起兵的诸人进行清算。<br>先是由张说将郑愔和张灵均斩杀于洛阳东市，其他的跟随者纷纷被羁押查办。<br>孟浩然得知这一消息，慌忙逃往四川峨眉，从此过起了流亡生活。<br><br>七<br>峨眉山自古以来就是访道求仙的圣地，李白的好友元丹丘便曾在这里修行。<br>孟浩然寄宿于此，身心或多或少受到感染。<br>对他日后田园种瓜的隐居生活作下了铺垫。<br><br>在山中住了一年后，孟浩然听说朝廷只斩了郑愔、张灵均二人，将其他跟随谯王起兵的文人士子皆已免罪释放。<br>他的心定了下来。<br>不日，便离开峨眉，乘舟去郢州看望妻子。<br>分别一年多，妻子襄客明显消瘦了。<br>他们的儿子仪甫已会说一些简单的话。<br>孟浩然看着亲爱的妻子和儿子，心中有苦有乐，不久再次回家去请示父亲。<br>孟老爷是个儒家思想根深蒂固的人，别的还好说，唯独对儿子这桩婚事，即便已经生米煮成熟饭，可他仍是一百个不接受。<br>没办法，孟浩然只能妥协了，将妻儿留在郢州生活。<br><br>其实，倒有一种方法能父亲接受儿媳和孙子，那就是儿子孟浩然高中进士，入朝为官。<br>这种光耀孟家门楣的大事发生后，还有十分不愉快的小隔阂不能消除？彼时的孟浩然似乎也看透了这一点，所以在之后很多年的隐居生活中，他一直对入仕存有一份幻想。<br><br>八<br>唐玄宗先天二年（713年），孟浩然的同乡好友张子容进士及第。<br>张子容曾和孟浩然一起参加过神龙二年（706年）的县试，后来孟浩然罢考了，张子容也不幸落榜。<br>如今，经过了数年的努力，他终于一举及第。<br>孟浩然听闻这个消息后，不禁为之欣喜，可也为自己的前路而感到惆怅。<br><br>既然不愿意参加科举，又想着步入仕途，那么唯一的选择就是干谒了。<br>干谒的最佳人选自然是皇帝。<br>只要得到皇上的欣赏，做什么样的官都是有可能的。<br>再不济也可以做个八九品的小官，像杜甫一样。<br>不过，想直接向皇帝干谒，那几乎是不可能的。<br>中间必须得有人推荐才行。<br>于是，这个推荐之人就显得十分重要了。<br>对于正值壮年的李隆基来说，他是一个明君，分的清忠奸是非，同时又喜欢有才华的贤德之士。<br><br>很快，孟浩然就把推荐人的目标定在了宰相张说身上。<br>可是，就在他打算去拜访张说的时候，家中传来不幸的消息：父亲病逝了。<br>父亲这一去，在浩然的心中留下了永远不可弥补的遗憾。<br>他再也没有办法让父亲接纳襄客母子了。<br>同时也无法与其化解隔阂。<br>不过又想，只要自己顺利步入仕途，实现一腔报复，那父亲在九泉之下也会感到欣慰的。<br><br>谁知，不利的事总是接二连三，正当孟浩然为父亲的死悲伤时，另一个不利的消息传来——张说罢相了。<br>他对未来的安排又陷入了迷茫。<br><br>九<br>在为父亲守孝期间，孟浩然一直住在南山草庐，这些日子里，他经常捧着陶渊明的诗集漫读。<br>“种豆南山下，草盛豆苗稀”。<br>孟浩然种豆较少，他主要跟着老农学种瓜。<br>此时，正式开启了长达半生的田园生活。<br>而那一首首清新质朴的田园诗，也从此开始写作。<br><br>山光忽西落，池月渐东上。<br><br>散发乘夕凉，开轩卧闲敞。<br><br>荷风送香气，竹露滴清响。<br><br>欲取鸣琴弹，恨无知音赏。<br><br>感此怀故人，中宵劳梦想。<br><br>——《夏日南亭怀辛大》<br>辛谔这些年一直躲在山里著书。<br>孟浩然却坐不住。<br>没多长时间，他就想着漫游各地，领略一下大唐河山的美丽风光。<br>这一去就是好几年，期间在洛阳逗留时结识了王维等人。<br>在这些友人中，王维和他的关系最亲，并在他后来的仕途中起了很大的作用。<br>不过，作用虽然显著，但孟浩然却没有珍惜。<br>这让王维也很心痛。<br><br>孟浩然的吴越之行结束后，花去了家里近万两银子，迫使弟弟不得不与他分家。<br>孟浩然没有要宅院，他在南山的草庐待过一阵子后，便又动身去长安找王维了。<br>不过，这次除了交友外，更重要的任务是参加科举。<br><br>开元十七年（729年），孟浩然终于想通了，带着满怀兴奋参加了进士考试，然而不幸的是，他未能如愿上榜。<br>接着便抑郁成疾，整日引酒消愁。<br>这期间，盛唐历史上的一些大诗人相继前来探望。<br>入秋后，孟浩然的病情才渐渐好转。<br><br>中秋佳节，秘书省的院子里，几乎涵盖整个长安所有的才子，他们在一起把酒赏月，作诗联句。<br>作的是五言排律。<br>因为在坐有王昌龄、王维、张九龄等一批大师级人物，这场联句变得异常精彩。<br>众人纷纷各显才能，院子里掌声不绝。<br>轮到孟浩然时，他一句：“微云淡河汉，疏雨滴梧桐。<br>”让这些一流的才子们纷纷搁笔。<br>自此，孟浩然的诗名越来越响，他在文坛的地位变得不可取代。<br><br>十<br>中秋联句过去没多久，一天，好友王维邀请孟浩然去坐坐。<br>两人一边品茶一边谈诗，接着又欣赏了一下王维近几天的画作，心情十分愉悦。<br>这时，忽然门外有太监来报，说皇上驾到了。<br>两人顿时大惊，王维未经许可，私自将闲职人员带进宫里，按律可是大罪。<br>孟浩然也怕连累了王维，于是慌忙躲入床下。<br><br>李隆基进来后，满怀欢喜地让王维看他的新诗。<br>王维读罢之后，连连称赞。<br>皇上的喜悦又增添了几分。<br>这时，他忽然瞧见桌子上的两个茶杯，杯口还冒着热气，不禁问道：“方才还有人来吗？”王维不敢隐瞒，只得如实相告，祈求皇上原谅。<br>李隆基并未生气，反而平缓地说：“孟浩然这个人我听过，据说很有才华，他人呢？”王维见皇上发话，忙进内室将浩然引出。<br>&nbsp;<br><br>李隆基见孟浩然相貌清癯，气质不凡，问道：“听闻孟卿之才久已，近来可作什么好诗吗？”孟浩然似乎还处于落榜的抑郁中未恢复过来，但其实他清醒得很。<br>只见他缓缓地吟道：<br><br>北阙休上书，南山归敝庐。<br><br>不才明主弃，多病故人疏。<br>&nbsp;<br>白发催年老，青阳逼岁除。<br><br>永怀愁不寐，松月夜窗虚。<br><br>——《岁暮归南山》<br>李隆基一听诗的开头，就很不高兴，待听到“不才明主弃，多病故人疏”，甚至有些气愤。<br>说道：“卿不求仕，而朕未尝弃卿，奈何诬我？”说罢，扭头就走了。<br>时为开元十七年（729年）。<br><br>其实这个时候，唐玄宗就有些“老糊涂”了，开始宠信李林甫等一群奸诈之臣，对忠言逆耳渐渐疏远。<br>大唐国运也开始下滑。<br><br>这次事故发生后，孟浩然的仕途之路被彻底断送。<br>不久，他便收拾行李准备回襄阳。<br>临走这天，来送他的好朋友甚多，王维写了一首送别诗：<br><br>杜门不复出，久与世情疏。<br><br>以此为良策，劝君归旧庐。<br><br>醉歌田舍酒，笑读古人书。<br><br>好是一生事，无劳献《子虚》。<br><br>——《送孟六归襄阳》<br>王维说：“不要再想烦心事了，回去好好生活吧。<br>有酒，有田，有瓜果，有书籍，有花草，有诗心，这样的日子才是人生最美的。<br>我不久也会像你一样隐居……”王维并非随口一说，这些比起求仕来确实更容易、也快乐多了。<br>孟浩然自然明白王维的心意，对这些话作出了真诚的回应：<br><br>寂寂竟何待，朝朝空自归。<br><br>欲寻芳草去，惜与故人违。<br><br>当路谁相假，知音世所稀。<br><br>只应守寂寞，还掩故园扉。<br><br>——《留别王维》<br>所以他此时的心态是什么？并非还期盼有朝一日皇上心情好了，能再邀他入朝为官。<br>像二度罢相后的张说那样。<br>相反，他对仕途的追求已经彻底放弃了。<br>唯一牵念的就是与友人的道别。<br>所以，这也是为何？后来韩朝宗替他引荐，他却跑去酒馆喝个烂醉的原因了。<br>这年他四十一岁，余下的人生只交由两个字点缀，那就是：田园。<br><br>十一<br>接下来的十一年，孟浩然一直住在鹿门山，过着布衣蔬菜的日子，偶尔也会出去旅游，总的来说还很不错。<br>他有田产，比陶渊明的生活要好。<br>久居乡里，村人之间情真意切，他写下过一首脍炙人口的杰作。<br><br>故人具鸡黍，邀我至田家。<br><br>绿树村边合，青山郭外斜。<br><br>开轩面场圃，把酒话桑麻。<br><br>待到重阳日，还来就菊花。<br><br>——《过故人庄》<br>在农村待得久了，和乡亲之间的话语渐渐变多，孟浩然不再摆出一副文人姿态，而是喝着村酿，与友人讨论着田里庄稼的长势，或者是播种插花，一衣一食这样的小事。<br>你以为这叫粗俗，其实却是最大的高雅。<br><br>就像路遥在《人生》中说的，“我们用锄头，在土地上写写无数诗行！”其实，每一个久居田园又辛勤耕作的人，都是一位伟大的诗人！而当一个外来的诗人融入到田园，就会变成了一个朴素而不失风雅的人。<br><br>开元二十八年春（公元740），王昌龄遇赦北还，途经襄阳，听闻孟浩然背部生疮，卧了一冬，因此特意前去看望。<br>孟浩然比王昌龄大一岁，两人在想法上很投缘，多时不见，不免把酒言欢，品尝着各种农家菜肴。<br><br>因为襄阳盛产海鲜，而且犹以查头鳊出名。<br>孟浩然对此十分喜爱，忙令人弄了几尾来招待老朋友。<br>两人吃的很尽兴。<br>谁知当晚，孟浩然的背疮又复发了，浑身似火，高烧不退。<br>次日黎明，经历了一夜春雨的洗礼，草庐外的清芬迷人，歌声阵阵，可是却再也唤不醒这位沉睡的人了。<br><br>三月的鹿门，山清水秀，万物复苏。<br>许多的忧愁总会在一瞬间得到和解。<br>而当你穿过那田间山畔，走上寺院楼台，仿佛有一种熟悉的声音在提示着：一切，原是这般美好！<br>',
'<h2>伤感的词</h2><br>楼春·别后不知君远近<br>宋代：欧阳修<br>别后不知君远近。触目凄凉多少闷。<br>渐行渐远渐无书，水阔鱼沉何处问。<br><br>夜深风竹敲秋韵。万叶千声皆是恨。<br>故欹单枕梦中寻，梦又不成灯又烬。<br><br>这是一首别后相思愁绪之词，是作者的早期作品。<br>它受五代花间词的影响，以代言体（即女性第一人称方式）形式表达了闺中思妇深沉凄婉的离情别绪。<br>全词以景寓情，情景交融，词境委婉曲折、深沉精细而又温柔敦厚。<br><br>蝶恋花·春暮<br>宋代：李冠<br>遥夜亭皋闲信步。才过清明，渐觉伤春暮。<br>数点雨声风约住。朦胧淡月云来去。<br><br>桃杏依稀香暗渡。谁在秋千，笑里轻轻语。<br>一寸相思千万绪。人间没个安排处。<br><br>时节已过清明，桃杏芳香依然。<br>小雨之后，淡月朦胧。<br>信步亭皋，忽闻秋千架上，笑语轻盈，勾起了心中的万缕相思。<br>诗人把惜春、伤春与怀人的思绪，融为一体。<br>全词写得轻柔纤巧，婉丽多姿。<br><br>蝶恋花·槛菊愁烟兰泣露<br>宋代：晏殊<br>槛菊愁烟兰泣露，罗幕轻寒，燕子双飞去。<br>明月不谙离恨苦，斜光到晓穿朱户。<br><br>昨夜西风凋碧树，独上高楼，望尽天涯路。<br>欲寄彩笺兼尺素，山长水阔知何处？<br><br>婉约派词人许多伤离怀远之作中，这是一首颇负盛名的词。<br>它不仅具有情致深婉的共同特点，而且具有一般婉约词少见的寥阔高远的特色。<br>它不离婉约词，却又某些方面超越了婉约词。<br><br>孤雁儿·藤床纸帐朝眠起<br>宋代：李清照<br>世人作梅词，下笔便俗。予试作一篇，乃知前言不妄耳。<br><br>藤床纸帐朝眠起，说不尽无佳思。<br>沈香断续玉炉寒，伴我情怀如水。<br>笛声三弄，梅心惊破，多少春情意。<br><br>小风疏雨萧萧地，又催下千行泪。<br>吹箫人去玉楼空，肠断与谁同倚。<br>一枝折得，人间天上，没个人堪寄。<br><br>这首词明为咏梅，实为悼亡，寄托了词人对于朝廷南迁后不久不幸病故的爱侣赵明诚的深挚感情和凄楚哀思。<br><br>半死桐·重过阊门万事非<br>宋代：贺铸<br><br>重过阊门万事非。同来何事不同归。<br>梧桐半死清霜后，头白鸳鸯失伴飞。<br><br>原上草，露初晞。旧栖新垅两依依。<br>空床卧听南窗雨，谁复挑灯夜补衣。<br><br>夜间辗转难眠中，昔日妻子挑灯补衣的情景历历在目，却再难重见。<br>这既是抒情最高潮，也是全词中最感人的两句。<br>这两句，平实的细节与意象中表现妻子的贤慧，勤劳与恩爱，以及伉俪间的相濡以沫，一往情深，读来令人哀惋凄绝，感慨万千。<br><br>江城子·乙卯正月二十日夜记梦<br>宋代：苏轼<br><br>十年生死两茫茫，不思量，自难忘。<br>千里孤坟，无处话凄凉。<br>纵使相逢应不识，尘满面，鬓如霜。<br><br>夜来幽梦忽还乡，小轩窗，正梳妆。<br>相顾无言，惟有泪千行。<br>料得年年肠断处，明月夜，短松冈。<br><br>苏东坡曾在《亡妻王氏墓士铭》记述了“妇从汝于艰难，不可忘也”的父训。<br>而此词写得如梦如幻，似真非真，其间真情恐怕不是仅仅依从父命，感于身世吧。<br>作者索于心，托于梦的确实是一份“不思量，自难忘”的患难深情。<br><br>采桑子·当时错<br>清代：纳兰性德<br><br>而今才道当时错，心绪凄迷。<br>红泪偷垂，满眼春风百事非。<br><br>情知此后来无计，强说欢期。<br>一别如斯，落尽梨花月又西。<br><br>“一别如斯，落尽梨花月又西”。<br>风动梨花、淡烟软月中，翩翩归来的，是佳人的一点幽香，化作梨花落入手心。<br>情语写到尽处，以景语来作结：以景语的“客观风月”来昭示情语的“主观风月”，这既是词人的修辞，也是情人的无奈。<br><br>',
'<h2>结尾成绝唱</h2><br>轻肥 白居易<br><br>意气骄满路，鞍马光照尘。<br>借问何为者，人称是内臣。<br>朱绂皆大夫，紫绶悉将军。<br>夸赴军中宴，走马去如云。<br><br>樽罍溢九酝，水陆罗八珍。<br>果擘洞庭橘，脍切天池鳞。<br>食饱心自若，酒酣气益振。<br>是岁江南旱，衢州人食人。<br><br>诗题“轻肥”，取自《论语·雍也》中的“乘肥马，衣轻裘”，用以概括豪奢生活。<br>这首诗运用了对比的方法，把两种截然相反的社会现象并列在一起，诗人不作任何说明，不发一句议论，而让读者通过鲜明的对比，得出应有的结论。<br>这比直接发议论更能使人接受诗人所要阐明的思想，因而更有说服力。<br>末二句直赋其事，奇峰突起，使全诗顿起波澜，使读者动魄惊心，确是十分精彩的一笔。<br><br>八至 李冶<br><br>至近至远东西，至深至浅清溪。<br>至高至明日月，至亲至疏夫妻。<br><br>此诗首字“至”字在诗中反复出现八次，故题名“八至”。<br>从内容上说，全诗四句，说的都是浅显而至真的道理，具有深刻的辩证法，富有哲理意味。<br>从结构上说，作者设置了层云叠嶂，前三句只是个过场，主要是为了引出最后一句“至亲至疏夫妻”，专在针砭世情，极为冷峻。<br><br>春怨 金昌绪<br><br>打起黄莺儿，莫教枝上啼。<br>啼时惊妾梦，不得到辽西。<br><br>这首诗采用的是层层倒叙的手法。<br>本是为怕惊梦而不教莺啼，为不教莺啼而要把莺打起，而诗人却倒过来写，最后才揭开了谜底，说出了答案。<br>但是，这最后的答案仍然含意未伸。<br>这里，还留下了一连串问号，例如：<br>一位闺中少女为什么做到辽西的梦？<br>她有什么亲人在辽西？<br>此人为什么离乡背井，远去辽西？<br>这首诗的题目是《春怨》，诗中人到底怨的是什么？<br>难道怨的只是黄莺，只怨莺啼惊破了她的晓梦吗？<br>这些，不必一一说破，而又可以不言而喻，不妨留待读者去想象、去思索。<br>这样，这首小诗就不仅在篇内见曲折，而且还在篇外见深度了。<br><br>息夫人 王维<br><br>莫以今时宠，宁忘昔日恩。<br>看花满眼泪，不共楚王言。<br><br>息夫人在富丽华美的楚宫里,看着本来使人愉悦的花朵,却是满眼泪水,对追随在她身边的楚王始终不共一言。<br>“看花满眼泪”,只点出精神的极度痛苦,并且在沉默中极力地自我克制着,却没有交待流泪的原因,就为后一句蓄了势。<br>“不共楚王言 ”,就显得格外深沉。<br>这沉默中包含着对人格的污损,爱情的践踏,也许是由此而蓄积在心底的怨愤和仇恨。<br>诗人塑造了一个受着屈辱,但在沉默中反抗的妇女形象。<br><br>偶书 刘叉<br><br>日出扶桑一丈高，人间万事细如毛。<br>野夫怒见不平处，磨损胸中万古刀。<br><br>这是一首诗风粗犷，立意奇警的抒怀诗。<br>奇就奇在最后一句：<br>“磨损胸中万古刀。”<br>用“磨损的刀”这一普通、常见的事物，比喻胸中受到压抑的正义感，把自己心中的复杂情绪和侠义、刚烈的个性鲜明地表现出来，艺术手法可谓高妙。<br>在唐代诗人的作品中，还没有看到用“刀”来比喻人的思想感情的。<br>这种新奇的构思和警辟的比喻，显示了刘叉诗的独特风格。<br><br>过零丁洋 文天祥<br><br>辛苦遭逢起一经 ，干戈寥落四周星。<br>山河破碎风飘絮 ，身世浮沉雨打萍。<br>惶恐滩头说惶恐 ，零丁洋里叹零丁。<br>人生自古谁无死 ，留取丹心照汗青。，<br><br>前面六句只是铺垫，而强大的气场都藏在最后两句，一鼓作气爆发出来。<br>最后两句让整首诗的格调全变了，有了一个清高、慷慨的灵魂，急剧升华上去的思想意境。<br><br>长安遇冯著 韦应物<br><br>客从东方来，衣上灞陵雨。<br>问客何为来，采山因买斧。<br>冥冥花正开，飏飏燕新乳。<br>昨别今已春，鬓丝生几缕？<br><br>这首诗前半部分，写冯著从东方来到长安，衣服上还沾着灞陵的春雨，韦应物料想到他为何而来，还在诗里自问自答打趣冯著。<br>打趣完了，下半部分转而开始安慰冯著，造化无语而繁花正在开放，燕子飞得那么欢快，因为它们刚哺育了雏燕，所以不要为了短暂的失意而失落。<br><br>最后两句，韦应物满含笑意地给冯著加油打气：<br>你看，我们好像昨天才分别，如今已经是春天了，你的鬓发并没有白几缕，还不算老呀！<br>以此来勉励冯著，不用着急和担心，盛年未逾，大有可为。<br><br>喜见外弟又言别 李益<br><br>十年离乱后，长大一相逢。<br>问姓惊初见，称名忆旧容。<br>别来沧海事，语罢暮天钟。<br>明日巴陵道，秋山又几重。<br><br>前面六句，李益一直在写“喜见外弟”，从十年后的久别重逢，到知道对方名字后，想起来这个人原来是小时候经常一起玩耍的外弟，再到两人叙旧，互相倾诉千头万绪的往事，不知不觉从白天聊到了黄昏。<br><br>一直到这里，李益都在写相逢之“喜”，最后两句，话锋一转，才刚刚重逢，外弟明天就要启程远去，沉浸在即将别离的伤感中，后会难期的惆怅心情，溢于言表。<br><br>贫女 【唐】秦韬玉<br><br>蓬门未识绮罗香，拟托良媒益自伤。<br>谁爱风流高格调，共怜时世俭梳妆。<br>敢将十指夸针巧，不把双眉斗画长。<br>苦恨年年压金线，为他人作嫁衣裳。<br><br>这首诗秦韬玉描写了一个未嫁贫女的独白，倾诉未嫁贫女抑郁惆怅的心情，同时也是借此表达自己怀才不遇、寄人篱下的感恨。<br>前面从贫女的家庭景况，写到她的亲事，又从当时的社会风气写到她的个人志趣，一直都在围绕内心的苦痛和郁闷在倾诉，感情越来越强烈。<br><br>到最后一句，诗人要表达的情感到达了最高点，前面压抑的情感一下就爆发了。<br>而这最后一声慨叹，又以其广泛深刻的内涵，浓厚的生活哲理，让整首诗不再局限于个人的倾诉，而是蕴含了更大的社会意义。<br><br>陇西行四首·其二 陈陶<br><br>誓扫匈奴不顾身，五千貂锦丧胡尘。<br>可怜无定河边骨，犹是春闺梦里人！<br><br>前面无非又是一次普通的边塞出击作战，惜墨如金的史书上无非也就是寥寥几个字：<br>某年某月，某人丧师五千于某地。<br>这种等级的战斗，在我们漫长的历史上根本无足轻重。<br>直到最后一句，这不仅是五千个人，背后还是五千个家庭。<br><br>旅次朔方 刘皂<br><br>客舍并州已十霜，归心日夜忆咸阳。<br>无端更渡桑乾水，却望并州是故乡。<br><br>前面都在写如何客居并州思念咸阳，末句却一转：<br>原来内心早把并州当成了故乡。<br>突然之间就理解了千年之前一个陌生人的心境。<br><br>醉公子·门外猧儿吠 唐代：佚名<br><br>门外猧儿吠，知是萧郎至。<br>刬袜下香阶，冤家今夜醉。<br>扶得入罗帏，不肯脱罗衣。<br>醉则从他醉，还胜独睡时。<br><br>这首诗是民间作者所写，雕琢极少，但写得饶有趣味。<br>那句“还胜独睡时”，尤其摇曳生姿。<br>这个一千年前的女孩子，在我心中就从此胜过了杨贵妃、王昭君、赵飞燕、弹琵琶的、弹箜篌的等等一众女性形象。<br><br>',
'<h2>说“春分”鸟语花香好时光</h2><br>今年3月20日是二十四节气中的春分日，春分，介于惊蛰和清明之间。<br>“春分者，阴阳相半也，故昼夜均而寒暑平。”<br>在这风和日丽、草长莺飞、鸟语花香的阳春三月，泡一杯香茗，捧一卷诗词，走进诗人骚客笔下的“春分”节气，别有一番意味。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZuryPPF6gp1bF3wZhwDXoGaWq3S5EOdAvLGwdiabicIHQAibzMqERkEvvlrYw/640"><br><br>《春分日》<br>【五代】徐铉<br>仲春初四日，春色正中分。<br>绿野徘徊月，晴天断续云。<br>燕飞犹个个，花落已纷纷。<br>思妇高楼晚，歌声不可闻。<br><br>赏析：阳春三月，春色中分，小草开始发芽，落花纷纷，燕群飞舞，深闺思妇登上高楼，一曲思歌遥寄。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZuryVWrwYelJlCFFlia8g859LH5omupRLW1WQATY0DpG2JWbBzQnF7Etryw/640"><br><br>《七绝》<br>【五代】徐铉<br>春分雨脚落声微，柳岸斜风带客归。<br>时令北方偏向晚，可知早有绿腰肥。<br><br>赏析：春分时节春雨洋洋洒洒落下来，万物复苏，杨柳扶岸。<br>反而春分过后的清明时节，也将在外的亲人纷纷招回来。<br>这个时令在北国有点偏晚，气候的回暖也慢于南方，却不知道这个时候南方早已是草长莺飞，万物复舒，春暖花开的季节。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZuryPiaS8XnzmoYtq3BEZ1qFFfece8Ja1SjicOY4jXOvhXnhdrCHeaUvpWbw/640"><br><br>《春日田家》<br>【清代】宋琬<br>野田黄雀自为群，山叟相过话旧闻。<br>夜半饭牛呼妇起，明朝种树是春分。<br><br>赏析：夜半喂牛，道出了农家的辛苦。<br>不过总的说来，全诗情调旷达，令人有羡慕之情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/AibZ7gZFnG4mbrepsK3WmLW0f2OAjSich0R9tlB9U0OSQodxqdXAW7a48kQFrwnrO7S1qQW0xforqJ81mABYEZeg/640"><br><br>《和宋之问寒食题黄梅临江驿》<br>【唐代】崔融<br>春分自淮北，寒食渡江南。<br>忽见浔阳水，疑是宋家潭。<br>明主阍难叫，孤臣逐未堪。<br>遥思故园陌，桃李正酣酣。<br><br>赏析：道出了一个游子的思乡情怀，春分时节，诗人遥思的仍然是故园田间小路两旁的芬芳桃李。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZuryGcISbvx4F0aVMEUc0qW37Cb3h3dqlNPZQ6d8xgZ4aEcqTzys0PUs3w/640"><br><br>《癸丑春分后雪》<br>【宋代】苏轼<br>雪入春分省见稀，半开桃李不胜威。<br>应惭落地梅花识，却作漫天柳絮飞。<br>不分东君专节物，故将新巧发阴机。<br>从今造物尤难料，更暖须留御腊衣。<br><br>赏析：春分后的雪让刚刚绽蕊的桃杏和刚刚脱下寒衣的人们都禁受不起，从而启迪人们，造物主操纵的阴晴冷暖，变幻莫测，不可预料。<br>即便在已经很暖和的时候，大家也必须准备着御寒的衣物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZuryDcVWkwLeAk9wlNP344RL13wgB20icoq6NjQSqSgT8wvlYZP7DRoia1Vw/640"><br><br>《偷声木兰花·春分遇雨》<br>【五代】徐铉<br>天将小雨交春半，谁见枝头花历乱。<br>纵目天涯，浅黛春山处处纱。<br>焦人不过轻寒恼，问卜怕听情未了。<br>许是今生，误把前生草踏青。<br><br>赏析：全篇结构平稳，但又不掉趣味，作风含蓄天然，,以春分做题材，真率自然，不押险韵，不用奇字，颇近白居易诗风，从容描绘出一幅春之图画。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZurybNezmOI3PIhRjrsGS8SVHHcujMvwOFm79Kx3vGU7IUMQm35NwH7D1g/640"><br><br>《少年游·小楼归燕又黄昏》<br>【宋代】杜安世<br>小楼归燕又黄昏。<br>寂寞锁高门。<br>轻风细雨，惜花天气，相次过春分。<br>画堂无绪，初燃绛蜡，罗帐掩馀薰。<br>多情不解怨王孙。<br>任薄幸、一从君。<br><br>赏析：春分日，正是惜花之际，细雨飘洒，高楼深锁，黄昏时刻燕子归巢，然而这边却是流水落花，多情却遇无情郎，愁绪何以解？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZurySP4xGwib2sVpC35Dj3TYHfeM4JiaBjz4PMia7uXughwXLT1vKPU5MAVHg/640"><br><br>《蝶恋花·已过春分春欲去》<br>【宋代】葛胜仲<br>已过春分春欲去。<br>千炬花间，作意留春住。<br>一曲清歌无误顾。<br>绕梁余韵归何处。<br>尽日劝春春不语。<br>红气蒸霞，且看桃千树。<br>才子霏谈更五鼓。<br>剩看走笔挥风雨。<br><br>赏析：春分刚过，落红满地，意欲携走短暂的春，想要留住这美好的春天，然后却是留而不住，春不语，剩看走笔挥风雨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZury9ckhE2cibH5ibfenibpnPwO0OlzsYVo4tm3eZM8icu13crBbJogZLU5uHg/640"><br><br>《踏莎行·雨霁风光》<br>【宋代】欧阳修<br>雨霁风光，春分天气。<br>千花百卉争明媚。<br>画梁新燕一双双，玉笼鹦鹉愁孤睡。<br><br>薜荔依墙，莓苔满地。<br>青楼几处歌声丽。<br>蓦然旧事上心来，无言敛皱眉山翠。<br><br>赏析：春分时节的新燕、百花跃然纸上，哪知青楼的歌声引得词人愁，可惜了这美好的“春分天气”，词人由景到情，由情到景，借节气道尽了难言的心境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/u4MkX9XicuzIwxKJSkdhF0rzqfavzZuryb4nicEXuUwnKSm0lFicVcz0cCQFVcTtf0VOe6yRVqQ9swVABWmhmCLdg/640"><br><br>《阮郎归·南园春半踏青时》<br>【宋代】欧阳修<br>南园春半踏青时，风和闻马嘶。<br>青梅如豆柳如眉，日长蝴蝶飞。<br>花露重，草烟低，人家帘幕垂。<br>秋千慵困解罗衣，画堂双燕归。<br><br>赏析：此词写仲春景色，豆梅丝柳，日长蝶飞，花露草烟，秋千慵困，画梁双燕，令人目不暇接。<br>而人物踏青时的心情，则仅于“慵困”、“双燕栖”中略予点泄，显得雍容蕴藉。<br>',
'<h2>人面不知何处去，桃花依旧笑春风</h2>古人以桃花入诗不少，崔护《题都城南庄》诗道：“去年今日此门中，人面桃花相映红。<br>人面不知何处去，桃花依旧笑春风。”<br>其中“人面桃花相映红”的诗句，成为脍炙人口流传最广有关桃花的诗句。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/VEubtBf1C3H7jRblX14m1YicVEGtlicXwNmMvbpOpCHDnic0b8ShtMIKj6VJVicuZIj6oR0ghW6RYyThIO9laqQdEg/640"><br><br>去年今日此门中，人面桃花相映红。<br>人面不知何处去，桃花依旧笑春风。<br>——崔护的《题都城南庄》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3GSAnEXkaNTazyrAljric7DpRzV0ebepMhoyXSFnZJchhGkcrJwzsZmvF8u12SVQ7vXwguVQzFAt5A/640"><br><br>竹外桃花三两枝，春江水暖鸭先知。<br>萎蒿满地芦芽短，正是河豚欲上时。<br>——苏东坡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/VEubtBf1C3GSAnEXkaNTazyrAljric7DpmP1WbwDMvrb6hQwhRUotVb03iax6nXWia1TqzIMXzr0rbicKGG8qHHDKw/640"><br><br>人间四月芳菲尽, 山寺桃花始盛开。<br>长恨春归无觅处, 不知转入此中来。<br>——白居易<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/VEubtBf1C3H7jRblX14m1YicVEGtlicXwNbUFib9lY5RN2Q3k0ncwCruHWLKz0azstO7DSrEkI8scCM0u0gMaEribQ/640"><br><br>肠断春江欲尽头，杖立徐步立芳洲。<br>癫狂柳絮随风去，轻薄桃花逐水流。<br>——杜甫<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/VEubtBf1C3H7jRblX14m1YicVEGtlicXwNYYpvtmRAJdGibxPSz1VniafMARcZeuWXnwFic3VddMcqj14kIZk6K7CrQ/640"><br><br>满树和娇烂漫红，万枝丹彩灼春融。<br>何当结作千年实，将示人间造化工。<br>——吴融<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3GSAnEXkaNTazyrAljric7DptHTWazuWkHgpygkIfWiaGE030ibEGfvFF1VqQ6u0bS1rqwqaXYibaassg/640"><br><br>小桃西望那人家，出树香梢几树花。<br>只恐东风能作恶，乱红如雨坠窗纱。<br>—— 刘敞<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/VEubtBf1C3GSAnEXkaNTazyrAljric7DpCia3ia0BIF4sMA4b0ur0ic909vaW4DR2C9w37jgFSuwshdSia8fELQQxfg/640"><br><br>二月春归风雨天，碧桃花下感流年。<br>残红尚有三千树，不及初开一朵鲜。<br>—— 袁枚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3GSAnEXkaNTazyrAljric7DpINuP657eFqkR3g5J5lxAasuGQpC9ERniazVNWKqZGxeEe6Ss3qsrc4g/640"><br><br>山桃红花满上头，蜀江春水拍山流。<br>花红易衰似郎意，水流无限似侬愁。<br>—— 刘禹锡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/VEubtBf1C3HsJCBhICXcCGe104fN7G1uYv4lawQJjryDVl2MvLL4kxGQgmc1mEFdf65ZEJPLcCtxUfbViabuhBQ/640"><br><br>百叶双桃晚更红，窥窗映竹见珍珑。<br>应知吏侍归天上，故伴仙郎宿禁中。<br>—— 韩愈<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3H7jRblX14m1YicVEGtlicXwNxddVcMK4k7OJkgh6uGpnGUlPFPibHhTNyaqdiaqsvFogGuiaNAoogEU0w/640"><br><br>江上人家桃树枝，春寒细雨出疏篱。<br>影遭碧水潜勾引，风妒红花却倒吹。<br>—— 杜甫<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3GSAnEXkaNTazyrAljric7DpIicfYPmodREWTiavLvm3cKec8xia0vocE08mD9JZKMH7TibdPXbmXGxpLw/640"><br><br>千叶桃花胜百花，孤荣春软驻年华。<br>若教避俗秦人见，知向河源旧侣夸。<br>——杨凭<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3GSAnEXkaNTazyrAljric7DpdTNHlfhblCFkzMfcZxLWicYB1pfZsLPbosruFRl4V71XG1H6sXsmRAw/640"><br><br>桃花春色暖先开，明媚谁人不看来。<br>可惜狂风吹落后，殷红片片点莓苔。<br>——周朴<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3GSAnEXkaNTazyrAljric7DpME2mcVxvx6wSrLUuM417xL7FvaibFnANBb0Keib9z2u5gzqNIibcNibyIQ/640"><br><br>桃源只在镜湖中，影落清波十里红。<br>自别西川海棠后，初将烂醉答春风。<br>——陆游<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3GSAnEXkaNTazyrAljric7Dp9WqqX8KRicXJQPXMPI14FqaiaWLgls2n6JQGssQ1Twm6n3drciawMMJsg/640"><br><br>桃之夭夭，灼灼其华。<br>之子于归，宜其室家。<br>桃之夭夭，有蕡其实。<br>之子于归，宜其家室。<br>桃之夭夭，其叶蓁蓁。<br>之子于归，宜其家人。<br>——《诗经·桃夭》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3H7jRblX14m1YicVEGtlicXwNHwTDpfnX7HDicvyNr3NOw0ibQD4icR4KCibsbUXk25ducicTzVICzQ00Omg/640"><br><br>',
'<h2>含“春”的经典诗词</h2><br>“飞花令”，原是古人饮酒助兴的游戏之一。<br>古代的“飞花令”，要求行飞花令时可选用诗词曲中的句子，一般不超过七个字。<br>对令人所对出的诗句要和行令人吟出的诗句格律一致，而且规定好的字出现的位置有着严格的要求。<br><br>现代版“飞花令”，要求在规定时间内说出含有规定关键字的诗句即可。<br>无论古今，“飞花令”不仅需要反应力，还需要强大的记忆力和诗词储备作支撑。<br><br>虽然我们暂时不能去户外感受春意，但不妨以“春”为令，在“春花、春草、春雨、春风……”中感受古人的智慧、寻找春天之美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/mmufUMGh1ic28vjnzOHoDHRC4KXJx5CQuU3SYTjmpoCbYxUQp1VMQ9IPFmHZGDhWvBJJC7jib3DPf8YYKDjjeSnQ/640">春风<br><br>忽如一夜春风来，千树万树梨花开。<br>——岑参《白雪歌送武判官归京》<br><br>春风又绿江南岸，明月何时照我还？<br>——王安石《泊船瓜洲》<br><br>不知细叶谁裁出，二月春风似剪刀。<br>——贺知章《咏柳》<br><br>迟日江山丽，春风花草香。<br>——杜甫《绝句》<br><br>春风十里扬州路，卷上珠帘总不如。<br>——杜牧《赠别》<br><br>白发渔樵江渚上，惯看秋月春风。<br>——杨慎《临江仙》<br><br>春风先发苑中梅，樱杏桃梨次第开。<br>——白居易《春风》<br><br>春风得意马蹄疾，一日看尽长安花。<br>——孟郊《登科后》<br><br>羌笛何须怨杨柳，春风不度玉门关。<br>——王之涣《凉州词》<br><br>人面不知何处去，桃花依旧笑春风。<br>——崔护《题都城南庄》<br><br>桃李春风一杯酒，江湖夜雨十年灯。<br>——黄庭坚《寄黄几复》<br><br>爆竹声中一岁除，春风送暖入屠苏。<br>——王安石《元日》<br><br>春风春雨花经眼，江北江南水拍天。<br>——黄庭坚《次元明韵寄子由》<br><br>春风一夜吹乡梦，又逐春风到洛城。<br>——武元衡《春兴》<br><br>过春风十里，尽荠麦青青。<br>——姜夔《扬州慢》<br><br>红泪偷垂，满眼春风百事非。<br>——纳兰性德《采桑子》<br><br>料峭春风吹酒醒，微冷，山头斜照却相迎。<br>——苏轼《定风波·三月七日》<br><br>唯有门前镜湖水，春风不改旧时波。<br>——贺知章《回乡偶书二首》<br><br>野火烧不尽，春风吹又生。<br>——白居易《赋得古原草送别》<br><br>夜月一帘幽梦，春风十里柔情。<br>——秦观《八六子》<br><br>云想衣裳花想容，春风拂槛露华浓。<br>——李白《清平调·其一》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/mmufUMGh1ic28vjnzOHoDHRC4KXJx5CQuBxev3a7JZw6LbWic43GiaqZqXK2kCQGTibibq79tMNEfqp4PdiafP53d0tg/640">春花<br><br>春花春月年年客，怜春又怕春离别。<br>——纳兰性德《菩萨蛮》<br><br>春花秋月何时了？往事知多少。<br>——李煜《虞美人》<br><br>春花与秋气，不感无情人。<br>——白居易《题赠光上人》<br><br>春花秋草，只是催人老。<br>——晏殊《清平乐》<br><br>春花正夹岸，何必问桃源。<br>——戴叔伦《过友人隐居》<br><br>二月春花厌落梅。仙源归路碧桃催。<br>渭城丝雨劝离杯。<br>——晏几道《浣溪沙·二月春花厌落梅》<br><br>暮江平不动，春花满正开。<br>——杨广《春江花月夜二首》<br><br>故人何不返，春花复应晚。<br>——柳恽《江南曲》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/mmufUMGh1ic28vjnzOHoDHRC4KXJx5CQuXPeWiaeb8frKvdDwdib6cVSA8dwG2rlPopp2zmmN8c3icm3KfJbricoxxA/640">春水<br><br>舍南舍北皆春水，但见群鸥日日来。<br>——杜甫《客至》<br><br>织为云外秋雁行，染作江南春水色。<br>——白居易《缭绫》<br><br>风乍起，吹绉一池春水。<br>——冯延巳《谒金门》<br><br>春水碧于天，画船听雨眠。<br>——韦庄《菩萨蛮》<br><br>堤上游人逐画船，拍堤春水四月天。<br>——欧阳修《浣溪沙》<br><br>试上超然台上看，半壕春水一城花。<br>——苏轼《望江南》<br><br>问君能有几多愁？恰似一江春水向东流。<br>——李煜《虞美人》<br><br>春水满四泽，夏云多奇峰。<br>——陶渊明《四时》<br><br>拍堤春水蘸垂杨，水流花片香。<br>——严仁《醉桃源·拍堤春水蘸垂杨》<br><br>离愁渐远渐无穷，迢迢不断如春水。<br>——欧阳修《踏莎行·候馆梅残》<br><br>山中何事？松花酿酒，春水煎茶。<br>——张可久《人月圆·山中书事》<br><br>昨夜江边春水生，蒙冲巨舰一毛轻。<br>——朱熹《观书有感·其二》<br><br>山桃红花满上头，蜀江春水拍山流。<br>——刘禹锡《竹枝词·山桃红花满上头》<br><br>一棹碧涛春水路，过尽晓莺啼处。<br>——晏几道《清平乐·留人不住》<br><br>一陂春水绕花身，花影妖娆各占春。<br>——王安石《北陂杏花》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/mmufUMGh1ic28vjnzOHoDHRC4KXJx5CQuvgvkmqcDUwl22e8SNt3y2SUUMuBlaE41hv6Y31hXPTQdUPePadoSag/640">春草<br><br>春草年年绿，王孙归不归？<br>——王维《送别》<br><br>池塘生春草，园柳变鸣禽。<br>——谢灵运《登池上楼》<br><br>离恨恰如春草，更行更远还生。<br>——李煜《清平乐》<br><br>但闻春草为春生，几见情人为情死。<br>——汤显祖《送郑见素游江东》<br><br>石麟埋没藏春草，铜雀荒凉对暮云。<br>——温庭筠《过陈琳墓》<br><br>春到长门春草青，江梅些子破，未开匀。<br><br>——李清照《小重山·春到长门春草青》<br><br>未觉池塘春草梦，阶前梧叶已秋声。<br>——朱熹《劝学诗》<br><br>白云依静渚，春草闭闲门。<br>——刘长卿《寻南溪常山道人隐居》<br><br>白帝城头春草生，白盐山下蜀江清。<br>——刘禹锡《竹枝词九首》<br><br>心心视春草，畏向阶前生。<br>——王维《杂诗三首》<br><br>萋萋春草秋绿，落落长松夏寒。<br>——王维《田园乐七首·其四》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/mmufUMGh1ic28vjnzOHoDHRC4KXJx5CQuE0y604mQl1iafdAibCicqibN17K7M88icJoIVvM0ibUia3Gl0chmZHwJa454Q/640">春雨<br><br>小楼一夜听春雨，深巷明朝卖杏花。<br>——陆游《临安春雨初霁》<br><br>春雨断桥人不度，小舟撑出柳阴来。<br>——徐俯《春游湖》<br><br>春雨星攒寻蟹火，秋风霞飐弄涛旗。<br>——白居易《重题别东楼》<br><br>一城春雨万家烟，处处凉飞太极泉。<br>——倪元璐《寿年友海陵令张湛虚 其一》<br><br>一声两声山鸟啼，三日五日春雨凄。<br>——完璧《春日即事四首 其二》<br><br>一夜东风春雨赊，起看流水入沟斜。<br>——陆世仪《春日田园杂兴 其三》<br><br>一蓑春雨江门钓，万里长风海上吹。<br>——漫笔《陈献章》<br><br>春风春雨花经眼，江北江南水拍天。<br>——黄庭坚《次元明韵寄子由》<br><br>春雨细如尘，楼外柳丝黄湿。<br><br>——朱敦儒《好事近·春雨细如尘》<br><br>春雨足，染就一溪新绿。<br><br>——韦庄《谒金门·春雨足》<br><br>荷蓑出林春雨细，芦管卧吹莎草绿。<br>——李涉《牧童词》<br><br>柳丝长，春雨细，花外漏声迢递。<br><br>——温庭筠《更漏子·柳丝长》<br><br>春雨消残冻，温风到冷灰。<br>——苏轼《南歌子·感旧》<br><br>林外鸣鸠春雨歇，屋头初日杏花繁。<br>——欧阳修《田家》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/mmufUMGh1ic28vjnzOHoDHRC4KXJx5CQu7aIYwjh5HTa1a1mUm5ds76HIFkyvfsxkInWsru0RibxHTtAF2g9iaH7g/640">春光<br><br>黄师塔前江水东，春光懒困倚微风。<br>——杜甫《江畔独步寻花·其五》<br><br>敕报游西内，春光霭上林。<br>——岳飞《从驾游内苑应制》<br><br>碧云红雨小楼空，春光已到销魂处。<br>——张翥《踏莎行》<br><br>一朵妖红翠欲流，春光回照雪霜羞。<br>——苏轼《和述古冬日牡丹四首》<br><br>好景当三月，春光上国浓。<br>——唐彦谦《留别四首》<br><br>王风从西来，春光满乾坤。<br>——独孤及《丙戌岁正月出洛阳书怀》<br><br>柳色新池遍，春光御苑晴。<br>——元友直《小苑春望宫池柳色》<br><br>庭花开尽复几时，春光骀荡阻佳期。<br>——孟郊《望远曲》<br><br>折向离亭畔，春光满手生。<br>——李中《题柳》<br><br>一月三回寒食会，春光应不负今年。<br>——白居易《会昌元年春五绝句》<br><br>夏气重渊底，春光万象中。<br>——文天祥《山中立夏用坐客韵》<br><br>酒病况当人别後，春光偏在雪晴时。<br>——陆游《春晴》<br><br>风前欲劝春光住。<br>春在城南芳草路。<br><br>——辛弃疾《玉楼春·风前欲劝春光住》<br><br>洛阳城里春光好，洛阳才子他乡老。<br>——韦庄《菩萨蛮·洛阳城里春光好》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/mmufUMGh1ic28vjnzOHoDHRC4KXJx5CQuXftvzePicPW5SSQD3Vl7JWZPMU3RIxPkwXycKVmibf9FVXSVCC3EIDsA/640">飞花令|其它带“春”的经典诗句<br><br>等闲识得东风面，万紫千红总是春。<br>——朱熹《春日》<br><br>别来春半，触目柔肠断。<br><br>——李煜《清平乐》<br><br>好雨知时节，当春乃发生。<br>——杜甫《春夜喜雨》<br><br>人闲桂花落，夜静春山空。<br>——王维《鸟鸣涧》<br><br>春江潮水连海平，海上明月共潮生。<br>——张若虚《春江花月夜》<br><br>红豆生南国，春来发几枝。<br>—— 王维《相思》<br><br>日出江花红胜火，春来江水绿如蓝，<br>能不忆江南？<br>——白居易《忆江南》<br><br>草长莺飞二月天，拂堤杨柳醉春烟。<br>——高鼎《村居》<br><br>沉舟侧畔千帆过，病树前头万木春。<br>——刘禹锡《酬乐天扬州初逢席上见赠》<br><br>春城无处不飞花，寒食东风御柳斜。<br>——韩翃《寒食》<br><br>春潮带雨晚来急，野渡无人舟自横。<br>——韦应物《滁州西涧》<br><br>春蚕到死丝方尽，蜡炬成灰泪始干。<br>——李商隐《无题》<br><br>春眠不觉晓，处处闻啼鸟。<br>——孟浩然《春晓》<br><br>等闲识得东风面，万紫千红总是春。<br>——朱熹《春日》<br><br>读书不觉已春深，一寸光阴一寸金。<br>——王贞白《白鹿洞二首·其一》<br><br>好雨知时节，当春乃发生。<br>——杜甫《春夜喜雨》<br><br>几处早莺争暖树，谁家新燕啄春泥。<br>——白居易《钱塘湖春行》<br><br>落红不是无情物，化作春泥更护花。<br>——龚自珍《己亥杂诗·其五》<br><br>寂寞空庭春欲晚，梨花满地不开门。<br>——刘方平《春怨》<br><br>江南无所有，聊赠一枝春。<br>——陆凯《赠范晔诗》<br><br>今夜偏知春气暖，虫声新透绿窗纱。<br>——刘方平《夜月/月夜》<br><br>林花谢了春红，太匆匆。<br><br>——李煜《相见欢》<br><br>流水落花春去也，天上人间。<br><br>——李煜《浪淘沙令》<br><br>绿杨烟外晓寒轻，红杏枝头春意闹。<br>——宋祁《玉楼春·春景》<br><br>满目山河空念远，落花风雨更伤春。<br>——晏殊《浣溪沙》<br><br>卖花担上，买得一枝春欲放。<br><br>——李清照《减字木兰花》<br><br>春心莫共花争发，一寸相思一寸灰。<br>——李商隐《无题》<br><br>人闲桂花落，夜静春山空。<br>——王维《鸟鸣涧》<br><br>谁言寸草心，报得三春晖。<br>——孟郊《游子吟》<br><br>随意春芳歇，王孙自可留。<br>——王维《山居秋暝》<br><br>一叫一回肠一断，三春三月忆三巴。<br>——李白《宣城见杜鹃花/子规》<br><br>一片花飞减却春，风飘万点正愁人。<br>——杜甫《曲江二首》<br><br>月出惊山鸟，时鸣春涧中。<br>——王维《鸟鸣涧》<br><br>竹外桃花三两枝，春江水暖鸭先知。<br>——苏轼《惠崇春江晚景》<br><br>最是一年春好处，绝胜烟柳满皇都。<br>——韩愈《早春呈水部张十八员外》<br>',
'<h2>刘禹锡：有人青眼相赠，有人进退与共，有人把酒唱和</h2><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mlWHaTIrRE2K6wbn7IH37Dl4abJo8BP4HJXYhnXEpTXAo4RRgRtukR5lGNia9USxkwZ1WJ44hHQQw/640"><br>巴山楚水凄凉地，二十三年弃置身，看似凄楚的人生境遇，却让好多人羡慕不已。<br>而这个在巴山楚水生活了二十三年的人便是大诗人刘禹锡。<br><br>1.早年意气风发<br>公元772年，刘禹锡出生于江南水乡的一个儒学世家，他一出生便被父母寄予厚望，所以取名“禹锡”。<br>关于“禹锡”，历来有两种说法，一说取自《尚书·禹贡》“禹锡玄圭，告厥成功”；一说因其母亲梦见大禹赐子，“锡”有“赐”之意，故而名禹锡，字“梦得”。<br>不管是哪种说法，都能看出其父母对刘禹锡所寄予的厚望，而刘禹锡也不负所望，从小就表现出异于常人的聪慧与不羁。<br>所以在别人不能选择自己的出身时，刘禹锡却以“家本荥上，籍占洛阳”为自己正身，并将中山靖王刘胜称之为其先祖。<br><br>从小聪敏好学的刘禹锡深得当时著名诗僧皎然和灵澈的赏识，在两人的指点下，刘禹锡的诗歌创作在当时已有很大的影响。<br>刘禹锡在其《澈上人文集纪》自述，“方以两髦执笔砚，陪其吟咏，皆曰孺子可教”。<br>高贵的出身，自身的聪慧，加上勤勉好学，二十一岁的刘禹锡便进士及第。<br>三十岁出头时已担任监察御史，可以说是位极人臣。<br>更为让人歆羡的是当时的掌权大臣王叔文对刘禹锡很是看重，曾以宰相之才称赞刘禹锡。<br>唐顺宗即位后，素有改革弊政之志的王叔文、王伾将刘禹锡和柳宗元提拔到中枢位置，展开“永贞革新”，当时称“二王刘柳”集团。<br><br>面对安史之乱后唐朝的萎靡和一系列弊端，此时的刘禹锡政治抱负远大，想通过改革来恢复大唐王朝的兴盛。<br>他们采取了不少利国利民的为政举措，但由于触犯了藩镇，宦官和官僚们的利益，在他们的联合反扑下，永贞革新很快便退出历史舞台。<br>刘禹锡也开始了自己的贬谪生涯。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagagg8NsWOutwKXB8RO0wSicGyssNnc7rrhXPmcyw1tiaKc0NEibqLpmr1d1ibDPicdPnlaMJAoGWzUzpxA/640"><br><br>2.中年风雨同路<br>与刘禹锡同年及第的还有一位大诗人，他就是柳宗元。<br>刘禹锡长柳宗元一岁，二人同科及第，惺惺相惜，成为至交好友。<br>从此两人的命运就好像绑在了一起，那场短暂的“永贞革新”后，他们开始了人生的贬谪生涯。<br>刘禹锡被贬朗州司马，柳宗元被贬柳州司马，虽然天各一方，但常有书信往来。<br>在韩愈和柳宗元的一场哲学论辩中，刘禹锡写下《天论》三篇，助柳宗元一臂之力。<br>元和九年，刘禹锡和柳宗元被一起召还回京，可还没等到他们站稳脚跟，就因刘禹锡的一首诗二人再度被贬。<br>元和十年三月，刘禹锡游玄都观时写下《玄都观桃花》一诗： 紫陌红尘拂面来，无人不道看花回。<br>玄都观里桃千树，尽是刘郎去后栽。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mlWHaTIrRE2K6wbn7IH37DdqREBLibEZgk1wic7cbBMjQA8D3bDhrCdOly7ias9sADnFomQqxuibdmyw/640"><br>本是随感而发，但却被武元衡状告他讽刺众臣，皇帝震怒，于是将他贬到更远的播州，一同回京的柳宗元也被牵连，再贬柳州。<br>柳宗元不仅没有责怪刘禹锡，为了刘禹锡能够更好的照顾老母，还提出将自己的贬谪地与刘禹锡互换。<br>最后在柳宗元和裴度等人的努力下，刘禹锡改贬连州。<br>两人一起离京，在衡阳分别时，柳宗元悲恸的写下了《衡阳与梦得分路赠别》一诗： 十年憔悴到秦京，谁料翻为岭外行。<br>伏波故道风烟在，翁仲遗墟草树平。<br>直以慵疏招物议，休将文字占时名。<br>今朝不用临河别，垂泪千行便濯缨。<br>刘禹锡怎么也想不到，这次分别竟会永别。<br>公元819年，柳宗元在柳州病逝，刘禹锡闻知后“惊号大叫，如得狂病”。<br>柳宗元在给刘禹锡的绝笔中写道，此生有两大遗愿，一是自己的诗集未能整理成稿，二是儿子年幼，无人抚养。<br>后刘禹锡花了四年的的时间将柳宗元的诗稿整理成《柳河东全集》，并将柳宗元的儿子抚养长大。<br>唐敬宗二年，刘禹锡被召回京城，后重游玄都观，写下了《再游玄都观》一诗： 百亩庭中半是苔，桃花净尽菜花开。<br>种桃道士归何处，前度刘郎今又来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagagg8NsWOutwKXB8RO0wSicGJW2iacftgCqt1CkdeLPD5Y3sbaARekicicQtAtOuqtHjpqKZ2kHkS7icnQ/640"><br><br>3.晚年闲适吟唱<br>刘禹锡曾在《重答柳柳州》一诗中写道：“耦耕若便遗身老，黄发相看万事休”。<br>然而柳宗元并未能与刘禹锡黄发相看便已作古，晚年的刘禹锡与唐朝诗坛的另一大佬甚是投契，诗歌唱和更是羡煞旁人。<br>“朱雀桥边野草花，乌衣巷口夕阳斜。<br>旧时王谢堂前燕，飞入寻常百姓家。”<br>当白居易读到刘禹锡的这首《乌衣巷》时，对刘禹锡的才情佩服的五体投地，曾寄诗百首，刘禹锡读过白居易的诗后，大赞白居易的诗毫无瑕疵，世间少有。<br>两人一直维持着互寄诗信的笔友关系，直到宝历二年，白居易告假回洛阳养病，刘禹锡恰好从和州归京，二人在扬州初遇。<br>此时二人都已近花甲之年，不甚感慨，席间白居易为刘禹锡的贬谪生涯抱屈，写下了《醉赠刘二十八使君》： 为我引杯添酒饮，与君把箸击盘歌。<br>诗称国手徒为尔，命压人头不奈何。<br>举眼风光长寂寞，满朝官职独蹉跎。<br>亦知合被才名折，二十三年折太多。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mlWHaTIrRE2K6wbn7IH37Dgu1F2eG0ScMWubLicibGuL6F7G1ykJE7fxGM414N531FzfngAAs90Sgw/640"><br>刘禹锡感动至极，回赠《酬乐天扬州初逢席上见赠》一诗： 巴山楚水凄凉地，二十三年弃置身。<br>怀旧空吟闻笛赋，到乡翻似烂柯人。<br>沉舟侧畔千帆过，病树前头万木春。<br>今日听君歌一曲，暂凭杯酒长精神。<br>此后二人无论相隔多远，总是以诗唱和，互寄思念。<br>大和三年，白居易将两人唱和的诗歌整理出版，命名为《刘白唱和集》。<br>此集在当时影响轰动，人们争相抄送，以示友谊。<br><br>大和五年，刘禹锡专任苏州刺史，在赴任途中抽空与白居易小聚，临别时，白居易冒雪在福先寺为刘禹锡送行，二人互赠诗文，白居易写下《醉中重留梦得》一诗： 刘郎刘郎莫先起，苏台苏台隔云水。<br>酒醆来从一百分，马头去便三千里。<br>刘禹锡回赠《醉答乐天》一诗： 洛城洛城何日归，故人故人今转稀。<br>莫嗟雪里暂时别，终拟云间相逐飞。<br>后刘禹锡每次遇见白居易喜欢的东西，都会辗转寄于他。<br>直到开成三年，两人在洛阳相聚，至此把酒唱和，安逸晚年。<br>此后两人的晚年生活正如白居易《与梦得沽酒闲饮且约后期》一诗中所写那样：少时犹不忧生计，老后谁能惜酒钱。<br>共把十千沽一斗，相看七十欠三年。<br>闲征雅令穷经史，醉听清吟胜管弦。<br>更待菊黄家酝熟，共君一醉一陶然。<br>不得不说，刘禹锡的一生虽然经历了“巴山楚水凄凉地，二十三年弃置身”的贬谪生涯，但还是让人羡慕不已。<br>',
'<h2>宋词</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcn3qYT1RhYlhgrdmOH7ujA3CBnxFPrLBvhjeFuDoLRfEiaIWVU530GfCiatoicy7LyIvdc4ic6bWZKqw/640"><br><br>念奴娇·赤壁怀古苏轼<br><br>大江东去，浪淘尽、千古风流人物。<br>故垒西边，人道是、三国周郎赤壁。<br>乱石穿空，惊涛拍岸，卷起千堆雪。<br>江山如画，一时多少豪杰。<br><br>遥想公瑾当年，小乔初嫁了，雄姿英发。<br>羽扇纶巾，谈笑间、樯橹灰飞烟灭。<br>故国神游，多情应笑我，早生华发。<br>人生如梦，一尊还酹江月。<br><br>千古宋词，千古苏轼，千古“大江东去”赤壁词！若要在两万余首宋词中寻出一首可以领衔的作品，除去这首《念奴娇·赤壁怀古》，不知还有哪一首可以担当！<br><br>其实，早在这首词诞生之初，它就颇为引人注目了。<br>据说当年苏轼曾问一位善歌的幕下士：“我词比柳词何如？”<br>这位幕下士随即应声答曰：“柳郎中词，只合十七八女孩儿，执红牙拍板，歌‘杨柳岸晓风残月’。<br>学士词，须关西大汉，执铁板，唱‘大江东去’。”<br>的确，细品此词，情韵丰厚，横放杰出，笔调豪逸，完全不同于当时以柳永为代表的词坛流风，而有着高度的艺术创造性。<br>即如金代大词人元好问所极口称赞的：“词才百余字，而江山人物无复余蕴，宜其为乐府绝唱。”<br>……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfvSztVaY5UibPZUPTDdPX5DzafRw3Bj07OEguvUMkibqNzX9kxicyOYm7sfvhWkibHz0UXH7bib54FtHg/640"><br><br>满江红·怒发冲冠 　岳飞<br><br>怒发冲冠，凭栏处，潇潇雨歇。<br>抬望眼，仰天长啸，壮怀激烈。<br>三十功名尘与土，八千里路云和月。<br>莫等闲，白了少年头，空悲切！<br><br>靖康耻，犹未雪；臣子恨，何时灭？<br>驾长车，踏破贺兰山缺。<br>壮志饥餐胡虏肉，笑谈渴饮匈奴血。<br>待从头，收拾旧山河，朝天阙！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/iahX3r5XEordISwZUXpXicy2CdngQf8k4t4ayhYoCJg2g5iagBia88EsKibsJ1rUXRgzqPub2FI2u06kPFGVMY8mJAQ/640" style=""  /><br><br>声声慢·寻寻觅觅　李清照<br><br>寻寻觅觅，冷冷清清，凄凄惨惨戚戚。<br>乍暖还寒时候，最难将息。<br>三杯两盏淡酒，怎敌他，晚来风急？<br>雁过也，正伤心，却是旧时相识。<br><br>满地黄花堆积。<br>憔悴损，如今有谁堪摘？<br>守着窗儿，独自怎生得黑？<br>梧桐更兼细雨，到黄昏、点点滴滴。<br>这次第，怎一个愁字了得！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcqZMxJozt0BnzbkpXQkBRWmRxxLYbd1rsJbqwFgc2EibvTEiarFG5oeVicMdy0AvKDtvIBegUpviawibg/640"><br><br>水调歌头·明月几时有 　<br><br>苏轼<br><br>丙辰中秋，欢饮达旦，大醉，作此篇，兼怀子由。<br><br>明月几时有，把酒问青天。<br>不知天上宫阙，今夕是何年。<br>我欲乘风归去，又恐琼楼玉宇，高处不胜寒。<br>起舞弄清影，何似在人间。<br><br>转朱阁，低绮户，照无眠。<br>不应有恨，何事长向别时圆？<br>人有悲欢离合，月有阴晴圆缺，此事古难全。<br>但愿人长久，千里共婵娟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfcHRzP2fnRZMS4pSBwzkplfYV04R3qlIoyibSah20z19veQDDwLicj5IpSsic0LiadibcVnTA5NxyWdUg/640"><br><br>雨霖铃·寒蝉凄切　柳永<br><br>寒蝉凄切，对长亭晚，骤雨初歇。<br>都门帐饮无绪，留恋处，兰舟催发。<br>执手相看泪眼，竟无语凝噎。<br>念去去，千里烟波，暮霭沉沉楚天阔。<br><br>多情自古伤离别，更那堪冷落清秋节！今宵酒醒何处？<br>杨柳岸，晓风残月。<br>此去经年，应是良辰好景虚设。<br>便纵有千种风情，更与何人说？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorduoDAic7InicWH8xH7f0oz7NFxuFxbJ4dsl3XNhIdcqWXLvlWpOpqtFD7T0lEhv9sibAaib0r77bPrWA/640"><br><br>永遇乐·千古江山 　辛弃疾  千古江山，英雄无觅孙仲谋处。<br>舞榭歌台，风流总被,雨打风吹去。<br>斜阳草树，寻常巷陌，人道寄奴曾住。<br>想当年，金戈铁马，气吞万里如虎。<br><br> 元嘉草草，封狼居胥，赢得仓皇北顾。<br>四十三年，望中犹记，烽火扬州路。<br>可堪回首，佛狸祠下，一片神鸦社鼓。<br>凭谁问:廉颇老矣，尚能饭否?<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoremXDlABf410cwW9sPsVCkqPsXYzS9aMSX0VXLs7aDD5O2gibvM99dfns37IrGFauuEfB2O3ib5lBWw/640"><br><br>扬州慢·淮左名都 　姜夔<br><br>淮左名都，竹西佳处，解鞍少驻初程。<br>过春风十里，尽荠麦青青。<br>自胡马窥江去后，废池乔木，犹厌言兵。<br>渐黄昏，清角吹寒，都在空城。<br><br>杜郎俊赏，算而今，重到须惊。<br>纵豆蔻词工，青楼梦好，难赋深情。<br>二十四桥仍在，波心荡，冷月无声。<br>念桥边红药，年年知为谁生？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoremXDlABf410cwW9sPsVCkqhlwJKpm4Wjhleyu3QKxBeobN31ADpSxWntaGq6aFDqA8l4TRlczWYw/640"><br><br>钗头凤·红酥手　陆游<br><br>红酥手，黄縢酒，满城春色宫墙柳。<br>东风恶，欢情薄。<br>一怀愁绪，几年离索。<br>错，错，错！<br>春如旧，人空瘦，泪痕红浥鲛绡透。<br>桃花落，闲池阁。<br>山盟虽在，锦书难托。<br>莫，莫，莫！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoremXDlABf410cwW9sPsVCkqMZFNI5SX70iaC8iaKKAetOWAicDqkYh3yhW1J2nxtZB8jfn81Pug6651w/640"><br><br>摸鱼儿·更能消 　辛弃疾<br><br>更能消、几番风雨、匆匆春又归去。<br>惜春长恨花开早，何况落红无数。<br>春且住。<br>见说道、天涯芳草迷归路。<br>怨春不语。<br>算只有殷勤，画檐蛛网，尽日惹飞絮。<br><br>长门事，准拟佳期又误。<br>蛾眉曾有人妒。<br>千金纵买相如赋，脉脉此情谁诉？<br>君莫舞，君不见、玉环飞燕皆尘土！闲愁最苦。<br>休去倚危栏，斜阳正在、烟柳断肠处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDUyyib0Gwoic5xnE9j4Szhgh0ibqPUNta2rpw5t3BB5G3PcoZtLtffVF1FopeN1EWDyYIFVrBv1Skg/640"><br><br>暗香·旧时月色　姜夔<br><br>旧时月色，算几番照我，梅边吹笛？<br>唤起玉人，不管清寒与攀摘。<br>何逊而今渐老，都忘却春风词笔。<br>但怪得竹外疏花，香冷入瑶席。<br><br>江国，正寂寂，叹寄与路遥，夜雪初积。<br>翠尊易泣，红萼无言耿相忆。<br>长记曾携手处，千树压、西湖寒碧。<br>又片片、吹尽也，几时见得？<br><br>',
'<h2>稻花香里说丰年，听取蛙声一片</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mdBeWmNdT2JiaVvS7l85aEssEYqew6HUNRbX9XTZ24QnjEMGGGFNKTu1zqxO047hwvuHWtibQlfLow/640?wx_fmt=jpeg" data-type="jpeg" data-w="690"  /><br>我住的小区在小城东部，早年属于郊区，三面皆是绿意葱茏的农田和纵横交错的水渠。<br>初夏寂静的夜晚，枕边常常传来几声稀稀落落的蛙鸣，特别是雨后，数蛙争鸣，百蛙应和，田野、河塘溢满茂密的蛙鸣，如一场淅淅沥沥的甘霖，滋润着我久旱的心田，便觉无比舒畅、无比惬意。<br><br>而今，城区扩张，我住的地方四周都是密集的住宅小区，很少能够听得到蛙鸣了。<br>不由闲翻半卷诗书，在古往今来脚脚韵韵的诗词联句中，找寻青蛙轻捷灵动的身影，倾听清澈悦耳的蛙鸣，品味诗词歌赋的优美意境，不由勾起我对于远去的乡村乡愁之类东西的美好回忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mdBeWmNdT2JiaVvS7l85aEsyxz1QsToZk2CExMmtaA6QAibdicf6qYgXsiabaZ9qwR6O9O3YSpxt8bYg/640?wx_fmt=jpeg" data-type="jpeg" data-w="500" style="width: 500px;height: 1077px;"  /><br><br>古人对蛙鸣也有着别样的情愫，认为自然界不会扰人清梦的只有两种声音，一者为雨声，一者为蛙鸣，“何处最添诗客兴？黄昏烟雨乱蛙声”，晚唐诗人韦庄在《三堂东湖作》一诗中云：什么地方最有诗情画意呢？那是黄昏烟雨里长长短短的蛙鸣。<br>“蜃气为楼阁，蛙声作管弦”，唐代的校书郎贾弇甚至能从蛙鸣里，听出像管弦弹奏一样的仙乐。<br><br>有蛙鸣相伴，乡间闲居的日子多么美好啊！唐人韩愈有诗曰：“一夜青蛙鸣到晓，恰如方口钓鱼时。”<br>唐代张籍也说：“蛙声篱落下，草色户庭间。”<br>南宋谏官曹豳喜欢漫步芳草茵茵的池塘畔，一个人聆听蛙鸣，“林莺啼到无声处，青草池塘独听蛙”。<br><br>南宋陆游喜蛙，对蛙鸣感受最深，写有《闻蛙》《久雨排闷》，皆是借物喻理的。<br>他的《春晚》有句：“萍叶青浮水，蛙声闹彻明。”<br>俏皮的蛙儿们蹲伏在青萍莲叶间，蛙声如潮，一直闹腾到天亮，多么富有生趣啊！而《幽居初夏》一诗写得清新明丽，韵味悠长，“湖山胜处放翁家,槐柳阴中野径斜。<br>水满有时观下鹭,草深无处不鸣蛙。”<br>湖光山色，槐柳荫下，一条幽径通向远方，白鹭翩翩飞，青蛙自在鸣，一派生机盎然景象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mdBeWmNdT2JiaVvS7l85aEs03JLvdsIE8cvpQYiart0nDNsHdvqgM3mcQTjHzmA3ibzInxAEo8L7ATg/640?wx_fmt=jpeg" data-type="jpeg" data-w="500"  /><br><br>“黄梅时节家家雨，青草池塘处处蛙。<br>有约不来过夜半，闲敲棋子落灯花。”<br>宋代诗人赵师秀的这首《约客》，是写“蛙”写得最巧，咏蛙诗里较有名气的，试想：雨声淅沥，蛙鸣阵阵，残棋无解，灯花暗结，约客却迟迟不至，这样的心情多么令人郁闷啊！<br><br>蛙声与土地最为接近，古人怜农悯农的心情通过蛙声油然而生。<br>唐末诗人崔道融历经战乱之苦，对农民的辛劳常在诗歌中体现，他的《春墅》云：“蛙声近过社，农事忽已忙。<br>邻妇饷田归，不见百花芳。”<br>春社过了，蛙声一片，春耕春播开始了，春色再美好，可行色匆匆的送饭村妇也无暇观光赏景啊！<br><br>青蛙是益虫，大量捕食稻苞虫、金龟子、蚜虫等害虫，是庄稼的卫士、农人的朋友，阵阵如鼓的蛙鸣更是丰收的序曲。<br>南宋名臣范成大退隐乡野十年中，写了大量田园诗，以《四时田园杂兴》最为著名，其中有句“薄暮蛙声连晓闹，今年田稻十分秋”，是啊，暮色中的青蛙奏出那么悦耳动听的田园乐章，农人也终将迎来“喜看稻菽千重浪”的“十分秋”。<br><br>“明月别枝惊鹊，清风半夜鸣蝉。<br>稻花香里说丰年，听取蛙声一片。”<br>南宋辛弃疾诗词多豪放，少有婉约，而这首《西江月.夜行黄沙道中》，清新婉约得令人喜爱，既写出了清凉如水的夏夜风景、闲适恬淡的心情，更主要的有“蛙声一片”，联想到对稻花香里丰年的殷殷憧憬。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mdBeWmNdT2JiaVvS7l85aEsDk8Ck4QB83rREw2Bib1NxcOGQtUnXYH9ZWicicm7DxUvzlQfqJWPTr0Ag/640?wx_fmt=jpeg" data-type="jpeg" data-w="717"  /><br>水墨名画《蛙声十里出山泉》<br>水墨名画《蛙声十里出山泉》，是国画大师齐白石91岁时所画，题为：查初白句，老舍仁兄教画，九十一白石。<br>画面上，一泓清流沿着山涧急湍而下，几只活泼可爱的小蝌蚪在浪花里欢快地游动。<br>这幅画是老舍先生点的题，他想难一难白石老人，却被白石老人迎刃而解。<br><br>“萤火一星沿岸草，蛙声十里出山泉”，是清初著名诗人查慎行（别称“查初白”）《次实君溪边步月韵》里的句子。<br>白石老人兴味不减，遂自吟一首蛙鸣诗：“缘何些许入班门，又作丹青砚上尊。<br>十里清泉蛙声起，燕支濡墨落梅痕。”<br>其意妙趣横生，成为文坛一段佳话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mdBeWmNdT2JiaVvS7l85aEsN56VWYvNFNNdOkBianl1LTRjaDILpibrzJTib9NreAm8DBD2CxsPORUgg/640?wx_fmt=jpeg" data-type="jpeg" data-w="3000"  /><br><br>诗人毛泽东与青蛙也有不解之缘。<br>据史料载，17岁的毛泽东辗转来到湘乡东山学校读书，一次课间，有同学提议以蛙为题，赋诗一首。<br>少年毛泽东以手指蛙，吟道：“独坐池塘如虎踞，绿杨树下养精神，春来我不先开口，哪个虫儿敢作声。”<br>这与他的另一首“孩儿立志出乡关，学不成名誓不还。<br>埋骨何须桑梓地，人生无处不青山”立意一致，表现了他担当天下、舍我其谁的豪迈气概。<br><br>毛泽东还有一副关于蛙鸣的联句，又很有韵致。<br>1917年暑假，青年毛泽东“游学”来到安化，拜访饱学之士、县教育会会长、县劝学所所长夏默安，先后三顾茅庐，不仅受到冷遇，还被刁难，留下一幅对联的出句，要其作对。<br>“绿杨枝上鸟声声，春到也，春去也？”，应是“雅骂”之语，嫌其依附高枝聒噪而已。<br>毛泽东见了，并不深究，微笑对曰：“青草池中蛙句句，为公乎，为私乎？”<br><br>夏先生见了，大吃一惊，深悟对句不仅天衣无缝，精巧谐趣，还伸张有度，反诘得体，更主要的是，境界高远，气度不凡!他自感自愧，连声赞叹，遂以礼相待。<br>两人谈得十分融洽，后来成为忘年之交。<br><br>',
'<h2>孤独是生命最高贵的美感</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2ryiaJCQhKW0okcAzmFbx2L22nq4Hibjqqicrncg4FZiaDX1O7vugW7DTQ8dZU5vfNezlicRsicVKjvQUdg/640"><br>生命，是上帝对人类最为昂贵的馈赠，拥有生命对我们来说，是一件何等幸运的事情。<br>每个人的生命，都是一场孤独的旅行。<br>虽然在这场旅行中，看似有很多的人与我们相伴，但其实陪伴我们的，一直是我们自己。<br>所以孤独是生命最本真的状态,孤独也是生命最高贵的美感。<br>庄子云：“独往独来，是谓独有。独有之人，是谓至贵。”<br><br>每一个孤独者都是思想家，孤独的人也常常忧郁。<br>当一个人陷入孤独的时候，他面对的才是真实的自己和整个宇宙，他的思想才能获得真正的自由。<br><br><br>怀才不遇，悲愤而登幽州台<br><br>武则天时期，镇守东北的松漠总督李尽忠忽然发生叛变，<br><br>朝廷派兵镇压。<br>恰在这时，东北边境的契丹乘机起兵侵犯大唐，攻陷了幽州、冀州和营州等地。<br>边疆告急，武则天派他的侄子武攸宜率兵匆匆迎战。<br>但武攸宜不谙军事，刚与敌人交锋便遭惨败，大将军张玄遇亦被生擒。<br>一时之间，边关人心惶惶。<br>就在此时，一个胸怀天下、意气奋发的年轻人向朝廷毛遂自荐，愿随军出征，浴血奋战。<br>这个年轻人，就是参加了几次科举都没有考中，最后不得已以重金市琴，然后将其摔碎，才提高了自己知名度的初唐诗人陈子昂。<br>火速到达前线以后，作为军事参谋，陈子昂针对武攸宜的错误策略，屡次向其进献作战良策，但武攸宜拒不听取。<br>眼看军情紧急，陈子昂向武攸宜请求分兵万人前去驱敌，但武攸宜依然认为，陈子昂所言俱是书生之见，故再次拒绝。<br>因陈子昂在武攸宜的耳边，反复唠叨应该如何打仗，令武攸宜不胜其烦，最终将其触怒，陈子昂从军中参谋被贬为一般军曹。<br>眼看大唐的边境，在契丹人的疯狂进攻下危在旦夕，自己的一腔报国之志亦无处施展，三十八岁的陈子昂无比抑郁和愤懑。<br>有一天，军中无事，寂寞压抑的陈子昂走出军营，登上了蓟北楼，写下了《全唐诗》中最孤独落寞的一首诗作：<br>前不见古人，后不见来者。<br><br>念天地之悠悠，独怆然而涕下。<br><br>——《登幽州台歌》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2oyfvPGYZAcObyUibqdq0icb0DGWEwv6TB3B2XiaEde4bh7XtEvIX7bLibFox3Dzgc25zD5dkTub5QsicA/640"><br><br><br>引发共鸣，遂成千古之绝唱<br><br>陈子昂登楼的那天，西风猎猎，陈子昂衣袂飘飘，他极目远眺，俯仰古今，想到了历史上礼贤下士的很多圣君，比如周文王，比如燕昭王，比如刘备。<br>这些君主求贤若渴，视人才为国之重器，方才有了江山之崛起，社稷之兴盛。<br>陈子昂感到无比悲哀，因为他生不逢时，在当朝他不受重视，与历史上的这些明君，他们也已经遗憾地错过，永远不可能相遇。<br>而展望未来，陈子昂更加不能确定，他是否会遇到将来的明主，他觉得自己的一生，或许会一直这样蹭蹬下去。<br>他对自己本来有着很高的期许，他出身豪富，对物质没有什么欲望，他只想建功立业，实现生命的价值。<br>可是现在他处处受阻，仕途蹇塞。<br>他不知道自己的前路在哪里，他更不知道自己的命运还能不能反转。<br>想到这里，陈子昂觉得自己是那样孤独，在这个偌大的世界，没有人理解他，更没有人欣赏他，只有他知道自己的内心，是多么压抑，多么焦虑。<br>一千年过去了，陈子昂的眼前，幽州台依然矗立，但“逝者如斯夫，不舍昼夜”，那汹涌澎湃的历史浪潮，淘尽了多少英雄人物！<br><br>站在历史的长河中，陈子昂觉得自己的生命是那样渺小，那样短暂，犹如沧海一粟，又如白驹过隙。<br>就这样想着想着，一种巨大的悲怆之感，冲击着陈子昂的内心，不由地使他流下泪来。<br>我相信，那一天陈子昂一定哭了很久很久，因为他一路走来，走得实在太不容易，他的心中郁积了太多的悲凉与酸楚。<br>他太需要好好地哭一场，终于他有机会登上幽州台，在这个寂静无人的地方，彻底地释放他心中的块垒与孤独。<br>陈子昂的哭，不仅打动了他同时代的人，而且在一直打动着他之后的很多士人。<br>因为他的怀才不遇，壮志难酬，他不为人知的落寞与孤独，不只是他个人的，而且是全人类共同的情感体验。<br>一首《登幽州台歌》只有寥寥22个字，它腾空而来，戛然而止，它如洪钟大吕，将会一直响彻下去，敲击着世世代代人的心灵。<br>它之所以成为经典和绝唱，是因为它写出了生命最原始的感受，写出了生命存在的最高贵的美感。<br>这种美感，便是孤独。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qyb8S69oF5dWgHbcqXINeNzib7AxyKZ07euS49vkalnIHibDFcl8ZyNt2FZKBFqw0Wtq77LxMd9FcA/640"><br><br><br>欲为谢安，追随李璘成罪人<br><br>744年，因政绩考核不合格，李白被唐玄宗解聘。<br>但因为李白的职业介绍人是玉真公主，所以李白虽然失去了在皇宫中工作的机会，却拿到了高额的失业赔偿金。<br>有没有这笔钱，对李白来说其实无所谓。<br>他坚信“天生我材必有用，千金散尽还复来”；他知道自己怀有不世之材，所以他憧憬着“长风破浪会有时，直挂云帆济沧海”。<br>其实，自从雄赳赳、气昂昂地离开朝廷，十三年来，李白一直浪迹江湖，再次成为无业青年。<br>公元756年十二月，李白的家里来了一个神秘人物，这个神秘人物就是永王李璘的重要谋臣——韦子春。<br>韦子春诚邀李白出山，为李璘做事。<br>为了让李白打消疑虑，韦子春告诉李白，永王志在消灭叛军，兴复大唐，而不是具有夺位之心的皇子，这一点请李白尽管放心。<br>当了十几年无业游民，李白实在太想出仕了，他做梦都想成为谢安那样的人物，在乱世之中解救苍生，建功立业。<br>所以对于韦子春的邀请，李白几乎没有推脱，而是十分激动地接受了。<br>气同万里合，访我来琼都。<br><br>披云睹青天，扪虱话良图。<br><br>留侯将绮里，出处未云殊。<br><br>终与安社稷，功成去五湖。<br><br>——《赠韦秘书子春》<br>李白以为自己从此踏上的，是一条光芒万丈、前途无限的仕途，谁知却是一条差点使他丧命、让他背负千年骂名的险途。<br>李白跟随李璘的军队东下的时候，趁安史之乱早已在灵武称帝的唐肃宗李亨，将他的老子偷偷变成了太上皇，将他的自家兄弟李璘，也定成了比叛军更重要的打击对象。<br>一场影响大唐国运的同室操戈，一触即发。<br>最终，唐肃宗在朔方军的大力支持下，很快打败了李璘的军队，李璘也在757年的二月，被江西采访使皇甫侁（shēn）所擒杀。<br>李白万万没有想到，他在加入李璘幕府不到三个月，人生就从高峰跌入了谷底。<br>受李璘的影响，他不仅成了朝廷要绳之以法的囚犯，而且是“世人皆欲杀”的罪人。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qyb8S69oF5dWgHbcqXINeNUm1X3Iic2icgOokR8qOjFUuzAJKY70icDdTPXgbQUibhjJq2rOf6iaQ4oFA/640"><br><br>反复抗辩，终为世人所不容<br><br>在监狱里，李白写信到处求救，到处申诉，他甚至写诗低声下气地向他昔日的好友、今日主宰他命运的高适讨好，但高适站在维护朝廷利益的严正立场上，对李白的处境视而不见。<br>人人都在骂李白没有政治头脑，站错了队，可是有谁知道李白的初衷只是想有所作为，他太需要一个平台，他只是想为他的国家发光发热。<br>历史最终证明，夺取天下的不是李璘，而是李亨，但是真相已被胜利者篡改，李白自然也被千夫所指。<br>好在还有人相信李白是正直的，是清白的，于是竭尽全力将他从狱中捞了出来。<br>李白的性命保住了，他的苦难却没有结束，不久，他又被发配到荒远的夜郎。<br>行至半途，因遇天下大赦，李白才得以结束又一场颠沛流离。<br>这些年来，李白遇见了那么多的人，经历了那么多的事，他总算看透了人性，看透了红尘，他的锐气和热情，比之从前大为消减。<br>往后余生，李白，这个大唐盛世的狂士和歌者，曾无数次地执笔写诗，为曾经的自己伸冤和抗辩。<br>鸷鹗啄孤凤，千春伤我情。<br><br>五岳起方寸，隐然讵可平。<br><br>才高竟何施，寡识冒天刑。<br><br>至今方舟上，兰蕙不忍生。<br><br>——《望鹦鹉洲怀祢衡》<br>只是李白不知道，人们只喜欢那个纵酒高歌、无比洒脱的诗仙，没有多少人愿意侧过耳朵，认真倾听一下这个花甲老人悲苦、泣血的心声。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ffY3HnBSaphtIcJhh3wHWhiagqyjlG8dVT3QLJ7aCKicVM0niaicM3kvJ1dEw5IExpU4AQiaiaRLicHCzhqp9kKeuQSfw/640"><br><br>大鹏无力，终在孤独中死去<br><br>公元761年，李白老了，也病了。<br>有一天，为了排遣苦闷忧郁的心情，李白独自登上了位于宣城的敬亭山，写下了《独坐敬亭山》一诗：<br><br>众鸟高飞尽，孤云独去闲。<br><br>相看两不厌，只有敬亭山。<br>敬亭山是宣城的著名景点，李白一生中曾七次登临，这是他最后一次来到宣城，与敬亭山晤面告别。<br>李白吃力地爬上了山巅，然后坐了下来，他想再静静地俯瞰一下宣城的秀美景色。<br>山谷里所有的鸟儿都飞走了，空山也不见了人影，就连天上的那几朵白云，也慢慢地离开了，消失在遥远的天际。<br>山，还是那座山，人，还是那个人，但是李白知道，这个世界上，很多很多的东西都变了。<br>面对辽阔的大地和苍茫的宇宙，李白久久无语。<br>他想起了自己匆匆走过的一生，前半生他仗剑走天涯，绣口一吐，就是半个盛唐；后半生他飘零沉沦，最后竟身陷囹圄。<br>高歌豪饮一生，李白也没有成为他梦想中的那个自己，他就那样悲哀地老去了。<br>那天，在敬亭山上，李白坐了好久好久。<br>虽然他平生爱热闹，但他也喜欢独处。<br>花间一壶酒，独酌无相亲。<br><br>举杯邀明月，对饮成三人。<br><br>——《月下独酌》<br>那天，在敬亭山上的李白，与天地万物合二为一，是那样宁静，那样孤独，那样落寞。<br>没有人能读懂他，他就那样一直看着敬亭山，看它的每一棵树木，看它的每一处起伏。<br>他看不厌敬亭山，敬亭山也看不够他，他和敬亭山早已成了心有灵犀的神交。<br>762年，李白预感到自己的生命即将结束，他在绝笔诗《临路歌》中写道：大鹏飞兮振八裔，中天摧兮力不济。<br>那只想直上云霄、鹏程九万里的大鸟，终于衰弱无力；那个让世人爱也让世人骂的诗仙，终于承认了自己的失败。<br>那个老诗人，一生看起来对什么都满不在乎，其实他的心里很孤独。<br>所以在一次醉酒之后，他不再留恋人间，他独上西天揽月去了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2ryiaJCQhKW0okcAzmFbx2L2XIrdpMibpSc5biakLialEn3iaDXK1YfzRtPCetavCjURlx4iaL2Xz1R4eMw/640"><br><br><br>夕阳西下，断肠人在天涯<br><br>夕阳下，苍茫的古道上，一匹老马正在缓缓行走。<br>这匹马不仅老，而且瘦骨嶙峋，走了一天，它的肚子里还没有吃过一点东西。<br>它实在走不动了，但是在它的身上，还驮着一个比它还瘦还累的书生。<br>这个书生，就是元朝的杂剧作家——马致远。<br>时序已是深秋，西风瑟瑟，断雁寒天。<br>马致远不禁裹了裹他单薄的衣衫，可是他觉得还是有点冷。<br>古道两旁皆是百年老树，那屈曲盘旋的虬枝，写满了岁月的沧桑，就连那缠绕在树木上的藤蔓，也是无比苍老的味道。<br>古树深处，还栖息着乌鸦，间或有一两只从树丛里飞出来，又飞了回去，还发出了几声嘶哑的啼鸣。<br>走着走着，马致远终于在前方看到了一座小桥，在小桥旁边，还有几户人家。<br>他实在太累、太悲伤、太惆怅了，他太想找一个地儿歇歇脚，缓缓他的疲劳，释放他的失意，然后在第二天早上再出发。<br>没有人知道，这一人一马从何处来，要向何处去，永远浮现在我们眼前的，是惨淡的落日之下，一个孤单的身影在踽踽独行。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2ryiaJCQhKW0okcAzmFbx2L20dzA04BqFhlmAMpMrMWKxH7mZSAkrVUb7gvkuKicMuutY8kzqzTibNvg/640"><br><br><br>每一个追梦者，都必须忍受孤独<br><br>千百年来，马致远笔下的这幅夕阳图景，图上的这个孤独凄凉的身影，为什么一直在打动着我们？<br><br>因为悲秋是中国人共同的情怀，因为在前行的道路上，我们大多数人都难免会陷入马致远的这种处境，所以对于他的悲凉和失意，对于他的孤独和无助，还有他对于梦想的顽强和执着，我们都能设身处地体会。<br>人生漫漫，要想获得桂冠，就必须承受那不为人知的孤独，承受天涯独行的寂寞，就像马致远，为了施展才华、有所作为这个不变的理想，驰行古道，上下求索。<br>这样，即使我们遭遇了失败和挫折，我们瘦弱的身影，最终隐没在了天边那最后一抹夕阳里，那一颗奋进的心，却无怨无悔。<br>冯梦龙在《东周列国志》里说：“居不幽者志不广，形不愁者思不远。”意思是说真正的智者，都居住在幽僻之处，如此方能远离喧嚣，获得内心浩瀚的宁静。<br>德国哲学家叔本华说: “孤独是所有杰出人物的命运。”纵观古往今来，大凡有大成就的人，无不是能够忍受孤独，在孤独中锤炼他们的品格，成就他们的事业。<br>而浮躁的人生，不可能有所建树，因为它充满了强烈的功利主义思想，违背了生命的初衷。<br>孤独是淡泊心境的投射，孤独也是崇高人格的显现。<br>耐得住孤独，是一种难得的品质，也是一种至高的享受。<br>轻轻关上房门窗门，一切纷扰皆在室外，而室内，则是你一个人的朗朗乾坤。<br>任何时候，不要拒绝孤独，因为，它体现着生命最高贵的美感。<br><br>',
'<h2>梅雨下江南</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkaujyyvyXvghkRB5ozJMhnhG2xkH7ZCHzfGk8E3hUCl74yfEaiafOYrIDQ/640"><br><br>梅雨细，晓风微。<br>南方又到了一年难捱的日子，6月8号入梅，7月9号出梅。<br>阴雨连绵一个月左右，一切都困顿在潮闷的空气中，挥散不开。<br>南方的山野，恰好梅子黄熟。<br>雨季在一个恰好的时节来临，于是便有了一个好听的名字，这霏霏的雨水，就被人叫做“黄梅雨”。<br>有人说，黄梅雨下得很朴素。<br>它是春天过后的素净，没有喜气，但安静从容。<br>就像晚清诗人郑文焯诗里所说：“一半黄梅杂雨晴，虚岚浮翠带湖明，闲云高鸟共身轻。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkauDACUExK1xTQgQWeQuQ19RsicwfqU4nUAhpltVB0Mqt5Mk56LWj8Auyw/640"><br><br>此时的雨，下得丰沛，涤荡了尘埃，全没有了绿肥红瘦的怜悯。<br>山上的竹子，树木，以及所有的植物，一夜间都会疯长出一片枝叶，满眼的翠绿。<br>那是透亮的绿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkauSY9gIHIuCxT0ic4WeI7DtxpNUyVHMtCBz2vjVpibRkmWk3JXMrDTNqZg/640"><br><br>“梅雨”一词，自是风雅。<br>但不得不说，对于生活在南方的人来说，每年五六月开始到七月绵长的降雨，给日常生活带来了诸多不便。<br>比如，衣物发霉，食物霉变，道路泞泥，人体疲倦乏力，易患肠胃疾病，等等。<br>有时候，这种不便，还会升级为天灾。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkauCjNJj6yD3zDp3dK7SkniaJzITI5qqQ95ibzwJSV5Zayw8PvT3Fe9murg/640"><br><br>农历五月叫“皋月”。<br>“皋”之原义，是“湿”。<br>因此，入梅之后，雾重雨多，江南的梅雨季，湿哒哒，黏滋滋，像多了一层皮肤，在江南待过的人，都知道那种难言的滋味。<br>即使在古代，吐槽梅雨的也大有人在。<br>明代福州长乐人谢在杭，在他的《五杂炬·天部一》就说：“江南每岁三、四月，苦霪雨不止，百物霉腐，俗谓之梅雨，盖当梅子青黄时也。<br>自徐淮而北则春夏常旱，至六七月之交，愁霖雨不止，物始霉焉。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkauDpLrOuYwW2xesCWzEvRU2Rok6XSSua5icEeHTYfKOoOX1elzPhuWgHw/640"><br><br>然而，从文化的角度看，古代的诗人、画家，数落梅雨“不是”的诗句很少。<br>在他们的眼里、笔下，梅雨对江南这片土地的浸淫，显得那样温婉，宁静，恬淡，甚至芬芳。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkauvTqUmMWFicVV9sRkfmBtSianag3RCichdxwjj9lhDQy3YuvBQI3KEC1dA/640"><br><br>鹤冲天 [宋]周邦彦<br>梅雨霁，暑风和，高柳乱蝉多。<br>小园台榭远池波，鱼戏动新荷。<br>薄纱厨，轻羽扇，枕冷簟凉深院。<br>此时情绪此时天，无事小神仙。<br>九江北岸遇风雨[唐]白居易 黄梅县边黄梅雨，白头浪里白头翁。<br>九江阔处不见岸，五月尽时多恶风。<br>人间隐路应无限，何事抛身在此中？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkauxefTnv1jJ01LrhicJBvMGfWb1icHRVGc3zdw6icbfoq9U68D8mGmtgSXg/640"><br><br>约客 [宋]赵师秀<br>黄梅时节家家雨，青草池塘处处蛙。<br>有约不来过夜半，闭敲棋子落灯花。<br>青玉案[宋]贺铸 凌波不过横塘路，但目送，芳尘去。<br>锦瑟年华谁与度？月台花榭，琐窗朱户，只有春知处。<br>碧云冉冉蘅皋暮，彩笔新题断肠句。<br>试问闲愁都几许？一川烟草，满城风絮，梅子黄时雨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkaua4jeQ0gPLMwJKAvpvHHPfQtFqeCOdvjaIjvcozH0ibVFzarA6P6gBQA/640"><br><br>古人以花落为春归的标志。<br>六月的江南，每年这个时节淋漓尽致的落雨，都会让他们感觉到，这是告别春天走入夏天，所要经受的一次洗礼。<br>迷蒙烟水，虚空山色，这一分的灵秀，在江南的雨季，给了画家泼墨留白的才华，给了诗人感知生活的诗意。<br>懂雨的他们，从那单调的雨声中，听出一种意境，一种亲切，听出那雨丝一片寂寞之声，如泣如诉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/LJFZVUXdGt1gJazn2kpQfWISuFj9vkauj6qKnicT4jy6HMBVdzVSPia8TFBhkdMX3DBF6wkA5ZwQicEquvLhJBKWg/640"><br><br>',
'<h2>相思宋词</h2><br>宋词是古人留给我们的宝贵文化财富，特别是一些表现爱情主题的婉约派宋词，每首都是一个动人的爱情故事，都是主人公牵肠挂肚、相思落寞的生动写照。<br><br>读起来含蓄深沉、荡气回肠、感人肺腑。<br><br>1、“才下眉头，却上心头”《一剪梅》【宋】李清照<br>红藕香残玉簟秋。<br><br>轻解罗裳，独上兰舟。<br><br>云中谁寄锦书来？雁字回时，月满西楼。<br><br>花自飘零水自流。<br><br>一种相思，两处闲愁。<br><br>此情无计可消除，才下眉头，却上心头。<br><br>李清照与丈夫赵明诚伉俪情深，分别后两地相思，难以消除，眼中心中挥之不去对方的影子，该词写出了作者思恋丈夫的寂寞寥落之感，这是一种空虚之思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYR0WLiaJOxTzO6ACEXaGHXad4VZu0w3q6I1dDUNzwW2iaa9bqOXzjXXP737wJbW9y7SaBBs5Zuwyzg/640"><br><br>2、“一丛萱草，数竿修竹，几叶芭蕉”《眼儿媚》【宋】石孝友愁云淡淡雨萧萧，暮暮复朝朝。<br><br>别来应是，眉峰翠减，腕玉香销。<br><br>小轩独坐相思处，情绪好无聊。<br><br>一丛萱草，数竿修竹，几叶芭蕉。<br><br>词句巧妙借用“萱草﹑修竹﹑芭蕉”三个助愁添恨，触目伤怀的物象写女子忧思绵绵﹑寂寥况味的一股淡淡的孤独和对情人浓浓的思念，这是一种孤寂之思。<br><br>3、“莫道不销魂，帘卷西风，人比黄花瘦”《醉花阴》【宋】李清照<br>薄雾浓云愁永昼，瑞脑销金兽。<br><br>佳节又重阳，玉枕纱厨，半夜凉初透。<br><br>东篱把酒黄昏后，有暗香盈袖。<br><br>莫道不销魂，帘卷西风，人比黄花瘦。<br><br>此为李清照婚后所作，重阳佳节独守空闺思念丈夫，发出人不如菊的感慨，创造一个凄清寂寥的深秋怀人的境界。<br><br>传说作者将此词寄给丈夫，赵明诚三日废寝忘食仿写五十首，亦不如此，这是一种缠绵之思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYR0WLiaJOxTzO6ACEXaGHXaiaccwY1aJBmtHibSwDI3deD8zJ7xkp7yhzuGYMgeN2AuVBCU932SmecQ/640"><br><br>4、“此去经年，应是良辰好景虚设”《雨霖铃》【宋】柳永寒蝉凄切，对长亭晚，骤雨初歇。<br><br>都门帐饮无绪，留恋处，兰舟催发。<br><br>执手相看泪眼，竟无语凝噎。<br><br>念去去，千里烟波，暮霭沉沉楚天阔。<br><br>多情自古伤离别，更那堪，冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。<br><br>此去经年，应是良辰好景虚设。<br><br>便纵有千种风情，更与何人说？作者在汴京与伊人惜别后，纵有良辰好景也引不起兴致，只不过徒增枨触，足见钟情之殷，思念之深。<br><br>词中流露更多的是落寞凄凉，深情绵邈的心境，这是一种落魄之思。<br><br>5、“一川烟草，满城风絮，梅子黄时雨”《青玉案》【宋】贺铸凌波不过横塘路，但目送，芳尘去。<br><br>锦瑟华年谁与度？月桥花院，琐窗朱户，只有春知处。<br><br>飞云冉冉蘅皋暮，彩笔新题断肠句。<br><br>试问闲愁都几许？一川烟草，满城风絮，梅子黄时雨。<br><br>一位佳人翩翩而来，飘然而去，作者直到黄昏仍在那里发痴发呆，于是写下了这千古绝唱的喻愁佳句。<br><br>愁绪虽然多，受到的伤害也未必大，属于单相思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYR0WLiaJOxTzO6ACEXaGHXaUS8ft44cZic1mBhz3eENgnNyFB7fjyZEJazUUI4m2ialiaa5jeLrtSKtQ/640"><br><br>6、“天涯地角有穷时，只有相思无尽处”《玉楼春》【宋】晏殊绿杨芳草长亭路。<br><br>年少抛人容易去。<br><br>楼头残梦五更钟，花底离情三月雨。<br><br>无情不似多情苦。<br><br>一寸还成千万缕。<br><br>天涯地角有穷时，只有相思无尽处。<br><br>天涯地角都有尽头，只有相思之苦无穷无尽。<br><br>写的是一个对爱情忠贞不渝的女子对弃她而去的薄幸年少的相思之情，感情真挚，更伤感的是女子对薄幸之人全无埋怨，只是默默的付出相思，这是一种失恋。<br><br>此词与唐朝诗人白居易《长恨歌》里的佳句“天长地久有时尽，此恨绵绵无绝期”有异曲同工之妙。<br><br>7、“新来瘦，非干病酒，不是悲秋”《凤凰台上忆吹箫》【宋】李清照<br>香冷金猊，被翻红浪，起来慵自梳头。<br><br>任宝奁尘满，日上帘钩。<br><br>生怕离怀别苦，多少事、欲说还休。<br><br>新来瘦，非干病酒，不是悲秋。<br><br>休休！这回去也，千万遍阳关，也则难留。<br><br>念武陵人远，烟锁秦楼。<br><br>惟有楼前流水，应念我、终日凝眸。<br><br>凝眸处，从今又添，一段新愁。<br><br>用外形可见的“瘦”状内心无形的愁，写出了作者与丈夫惜别前百无聊赖，茫然若失的情绪。<br><br>虽然心中恋恋不舍，伤楚苦痛，却不让丈夫看出来，将这一切悄悄的埋在心底，足见李清照用心良苦，痴情荡漾，这是一种依恋之思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYR0WLiaJOxTzO6ACEXaGHXaEFBPRmBny5UmBPE9iaPxGTKE7wLOojjQniaTAIuuW0Wr1ZlKhb0nGicpQ/640"><br><br>8、“衣带渐宽终不悔，为伊消得人憔悴”《凤栖梧》【宋】柳永伫倚危楼风细细。<br><br>望极春愁，黯黯生天际。<br><br>草色烟光残照里。<br><br>无言谁会凭阑意。<br><br>拟把疏狂图一醉。<br><br>对酒当歌，强乐还无味。<br><br>衣带渐宽终不悔。<br><br>为伊消得人憔悴。<br><br>作者怀恋意中人，满怀愁绪挥之不去，自誓甘为思念伊人日渐消瘦，形容憔悴﹑瘦骨伶仃，更感动的是那份为爱不悔的执着，这是坚贞不二的爱情，是矢志不渝的爱情，这是一种执着之思。<br><br>9、“相顾无言，惟有泪千行”《江城子》【宋】苏轼乙卯正月二十日夜记梦十年生死两茫茫，不思量，自难忘。<br><br>千里孤坟，无处话凄凉。<br><br>纵使相逢应不识，尘满面，鬓如霜。<br><br>夜来幽梦忽还乡，小轩窗，正梳妆。<br><br>相顾无言，惟有泪千行。<br><br>料得年年肠断处，明月夜，短松冈。<br><br>苏轼与亡妻王弗十年生死，阴阳两隔，夜里梦见娇妻倚窗临镜梳妆，相对而视，竟无语凝咽，惟有热泪千行，如今人去楼空，其情深深，其悲切切。<br><br>此词与李清照《武陵春》中“物是人非事事休，欲语泪先流”意境大同小异，都是悼念之思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYXYV9O1KxXhjw9m2jzAoVfbPNNBJ0YpLMIWe6O1M800nvYUKia2aPcVcribgTVuvFkpCWtj47DzXlQ/640"><br><br>10、“寻寻觅觅，冷冷清清，凄凄惨惨戚戚”《声声慢》【宋】李清照<br>寻寻觅觅，冷冷清清，凄凄惨惨戚戚。<br><br>乍暖还寒时候，最难将息。<br><br>三杯两盏淡酒，怎敌他、晚来风急！雁过也，正伤心，却是旧时相识。<br><br>满地黄花堆积，憔悴损，如今有谁堪摘？守著窗儿，独自怎生得黑！梧桐更兼细雨，到黄昏、点点滴滴。<br><br>这次第，怎一个愁字了得！此词作于作者晚年，南渡后，丈夫遽然亡故，亡国之悲，丧偶之痛像两座大山压在作者心头，一切都是那样凄惨忧戚，毫无生气。<br><br>此词写出了作者孤苦无依的悲惨境界和空寂落寞的精神痛苦，这是凄婉之思。<br><br>',
'<h2>李陵：将军百战声名裂，回头万里故人绝</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rRfyD8eDib5GGSWflPV0mO3wbiaZCpkeN51mqpv56WBZHryibDlmcAkibSSQOnjRXOUb0MfVD56x5MCw/640"><br><br>作者：张风莉，来源：唐诗宋词古诗词(ID:tsgsc8)<br><br>在中国历史发展的过程中，有一个强大彪悍的民族，一直在骚扰和侵犯我们，令很多朝代的皇帝伤透了脑筋，这个民族就是匈奴。<br><br>在汉武帝之前，很多君主对匈奴采取的都是以防御、安抚为主的保守政策，比如修建长城和派汉家女和亲，以此来换取中原和匈奴之间的长久和平。<br><br>随着汉朝国力的强盛，汉武帝对匈奴采取了完全不同的态度，从被动的战略防御开始主动的军事进攻，直到将匈奴打回他们的老家，不再觊觎大汉广袤的土地和丰富的物产。<br><br>汉武帝对匈奴的长期作战，不仅成就了一位又一位功勋卓著的英雄，比如卫青和霍去病，历史的阴差阳错也使一些人物的命运变得无比悲情，比如李陵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/v4vz52CcB128kB3dqU7xYytGQTwrbdy7e4HMn7J3jm1LbYpicCdGubMR9Q7GyzTuH58rDhbMp7B45BAR4oibAxgw/640" style="width: 10%;"><br>名将之后，兵败诈降<br><br>公元前134年，李陵出生在陇西成纪，他是西汉名将李广之孙，亦是李广长子李当户的遗腹子。<br><br>因为爷爷的关系，李陵从宫中伺应杂事的郎官干起，一步步被选拔升迁为羽林军的长官骑都尉。<br><br>在任骑都尉期间，李陵曾越过居延地区，深入匈奴二千余里，侦察地形而顺利返回。<br>李陵颇有祖父李广的风范，不仅精通武艺，尤其擅长射箭，而且对士卒有仁爱之心。<br><br>汉武帝非常欣赏李陵，命他带领五千精兵，驻扎在酒泉、张掖等地区，教习戍边军队学习箭术，以防匈奴的侵袭。<br><br>公元前99年，汉武帝派贰师将军李广利出击匈奴，命李陵保障后勤，押运粮草。<br><br>身为名将之后，李陵的志向是像爷爷那样，奋勇杀敌，为国效力，而不是负责后勤，运输辎重，所以李陵向汉武帝屡屡请战。<br><br>因为战马不够，汉武帝拒绝了李陵的请求，但李陵却坚持说，他不需要战马，愿领五千精兵直捣匈奴王庭。<br><br>看到李陵如此坚定和英勇，汉武帝终于答应让他亲赴战场、建功立业。<br><br>李陵率领五千步兵从居延出发，一路向北行进三十天，到浚稽山安营扎寨。<br>在浚稽山，李陵遭遇到了单于主力，被匈奴三万多骑兵包围。<br><br>当匈奴兵直扑汉军营垒时，李陵命士兵们摆开阵营，对匈奴进行密集射击。<br>汉军千弩齐发，几千敌兵应弦而倒。<br>单于大惊，赶忙调集左贤王、右贤王部的八万多骑兵，决心一举拿下李陵。<br><br>在接下来的连日苦战中，虽然两军兵力过于悬殊，但李陵及其部下却从未想过退缩和放弃，他们一边誓死抵抗，一边等待援军的到来。<br><br>就在此时，一个叫管敢的军侯，因被李陵手下的校尉凌辱而投降了匈奴。<br>他告知单于李陵军无后援、箭矢将尽，猛攻即可使其丢盔弃甲，顷刻溃败。<br><br>单于大喜，立刻发起疯狂的剿灭行动。<br>李陵久等朝中援军不至，和将士们在几乎弹尽粮绝的情况下，依然浴血奋战。<br>看到突围无望，李陵说：“兵败如此，唯求一死！”<br><br>他手下的一名军吏马上劝他：“将军威震匈奴，陛下不会让您死，以后可想别的办法回去。<br>像涿野侯（赵破奴）虽被匈奴俘获，但后来逃回去，陛下仍然以礼相待，何况将军您呢！”<br><br>李陵虽然当时立即制止了这位部下，认为大丈夫战死沙场，才是死得其所，但他或许转念一想，这位军侯说的也有道理，以死殉国当然悲壮，然而只要留下生命，就有重回大汉、洗白自我、报效祖国的机会。<br><br>所以当韩延年战死，数千匈奴骑兵紧追不舍李陵时，李陵在走投无路之际，屈辱地选择了下马投降。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rRfyD8eDib5GGSWflPV0mO3FgKndZyXrtywoxq0tW67pGxKy9SCo115tB1T97FhcBibVqfVXEqYMvA/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/v4vz52CcB128kB3dqU7xYytGQTwrbdy7e4HMn7J3jm1LbYpicCdGubMR9Q7GyzTuH58rDhbMp7B45BAR4oibAxgw/640" style="width: 10%;"><br>武帝震怒，全家被诛<br><br>当李陵兵败投降的消息传到朝廷，汉武帝极其震怒，文武百官也纷纷附和，责骂李陵毫无气节，不配做大汉的朝臣。<br><br>汉武帝向史官司马迁询问他对此事的看法，司马迁说李陵服侍母亲极为孝顺，对士卒讲求信义，常奋不顾身以赴国家危难。<br> <br><br>从李陵平时的为人和治军来看，司马迁认为他绝对是一个好的将领，而非贪生怕死之辈，否则在此次身陷重围的情况下，李陵就不会作拼死地搏斗。<br><br>虽然抗击匈奴兵败，李陵最后投降，但司马迁坚信这一定事出有因。<br>因为李陵是名将之后，他的身体里流淌着英雄的血液，他怎能轻易地背叛自己的祖国，真心归属匈奴呢？<br><br>肃穆的朝堂之上，只有司马迁发出了一个不同的声音，不管周围是怎样的谗言和诬陷，司马迁一直相信李陵是诈降。<br><br>对于司马迁为李陵所做的辩护，汉武帝大为光火。<br>他认为一个叛徒，没有任何理由为自己申辩，他也听不得别人为李陵申辩。<br>所以对敢向他叫板的司马迁，汉武帝将他野蛮地施以宫刑。<br><br>过了一段时间，汉武帝才悔悟到李陵之所以投降，是因为无救援所致，于是派使者慰问赏赐了李陵的残部。<br>一年之后，汉武帝又派公孙敖将军带兵深入匈奴境内，接李陵归汉。<br><br>谁知公孙敖无功而返，回来后竟对武帝胡乱地说：“听俘虏讲，李陵在帮单于练兵以对付汉军，所以我们没有接回他。”<br><br>汉武帝本来已经在心里原谅了李陵，听公孙敖这么一说，汉武帝彻底坐实了李陵的罪过，将李陵家处以族刑，他的母亲、兄弟、妻子都被诛杀。<br><br>李陵投降后，单于对他非常器重，但他对匈奴一直采取不合作的态度。<br>他知道，他不可能成为匈奴人，他的家在大汉，他的根也在大汉，不管千难万难，有一天他必须回去。<br><br>于是李陵在等待，在背叛的压力中等待，在锥心的思念中等待。<br>但最终他没有等来汉朝的使臣，却等来了全家被诛的消息。<br><br>在那一刻，李陵的世界，连同他的信仰一同坍塌了。<br><br>他知道，从此他再也没有了祖国，再也没有了可以为之赴汤蹈火的一切，从汉武帝向他的家人残忍下手的那一刻起，李陵和他曾经心心念念的汉朝，已经恩断义绝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Q8ibKQzLDT2rRfyD8eDib5GGSWflPV0mO3cHJC7k26tKJGnSRIuzSfN8jYGzH5POoW2lyRdl0NIQFwK1JsrMBMlQ/640"><br>李陵在匈奴的位置<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/v4vz52CcB128kB3dqU7xYytGQTwrbdy7e4HMn7J3jm1LbYpicCdGubMR9Q7GyzTuH58rDhbMp7B45BAR4oibAxgw/640" style="width: 10%;"><br>悲愤至极，留在胡地<br><br>汉武帝断了李陵的归汉之路，悲愤至极的李陵别无选择，他决心永远不再踏上大汉的国土，而要老死胡地。<br><br>他接受了单于的好意，娶了单于的女儿为妻，并被封为右贤王，成为匈奴王庭中的第三把手和真正的贵族。<br><br>虽然已经归顺匈奴，但是李陵却从不领兵对汉军作战。<br>因为为尽管武帝诛杀了他的全家，但大汉的将士们和他还有着共同的血脉，李陵无法将他们当做敌人残忍地杀害。<br><br>后来，有汉使出使匈奴，李陵向其询问武帝为何要诛杀他的家人。<br>使者说，你在帮助匈奴练兵啊，武帝当然无法容忍。<br><br>李陵一听，才知在自己的身上，发生了一起惊天冤案，因为帮匈奴练兵的是李绪，并非是他。<br><br>知道了事情的原委，李陵还是无法解开心中的疙瘩。<br>他伺机杀掉了让他背锅的李绪，却始终无法驱除心中的黑暗和阴霾。<br><br>汉朝中郎将苏武，在李陵来匈奴之前，奉汉武帝之命率团出使匈奴，送还被汉朝扣留的匈奴使者。<br><br>因匈奴内部发生叛乱，连及苏武。<br>苏武认为“屈节辱命，虽生，何面目以归汉！”遂拔佩刀自刎，后经胡巫抢救，才脱离危险。<br><br>且革是侯单于佩服苏武忠贞有气节，想让他投降，但苏武誓死不降，单于只好让苏武到北海牧羊。<br><br>后来单于得知，李陵和苏武在汉朝时是很好的朋友，他觉得这是一个很不错的突破口，便委任李陵以打情感牌的方式，去劝降苏武。<br><br>怀着无比忐忑的心情，李陵来到冰天雪地的北海，在美的如梦如幻、却看不到半点人烟的贝加尔湖，李陵终于找到了，在他的梦里已经出现过无数次的苏武。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rRfyD8eDib5GGSWflPV0mO3ia3vBEPRPBNfsZJX4RpVOahLNVM6Fe1Gg8z00oSMaTRwQwianMuoIuZQ/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/v4vz52CcB128kB3dqU7xYytGQTwrbdy7e4HMn7J3jm1LbYpicCdGubMR9Q7GyzTuH58rDhbMp7B45BAR4oibAxgw/640" style="width: 10%;"><br>劝降苏武，羞惭痛哭<br><br>经过苦难的折磨，当年那个一表人才、风度翩翩的中郎将，如今已是衣衫褴褛，蓬头垢面，只有那坚定不屈、熠熠生辉的眼神，依稀可见当年的风采。<br><br>而那个曾经英武非凡、意气昂扬的汉朝骑都尉，历经世事的变换，如今也已经满脸沧桑、意志颓唐。<br><br>一对曾经的旧友彼此对视着，久久不敢相认。<br>时间仿佛在那一刻停滞，接着，往事开始像一片片树叶，从岁月的枝头纷纷落下。<br><br>终于，他们连接起了时光的碎片，在对岁月的回溯中，找回了曾经的友情。<br><br>苏武说：“你终于来了。”<br>李陵说：“无论如何，请原谅我。”<br><br>李陵命随从摆出预先准备的酒食，并奏起汉乐，与苏武对饮。<br>酒至半酣，李陵鼓起勇气，向苏武诉说了自己留在胡地的原由。<br><br>李陵本以为，苏武会看不起他，会将他义正辞严地痛斥一顿，但是苏武没有。<br>他理解李陵投降的初衷，他也只是把自己这数年来的经历，轻描淡写地说了一遍。<br><br>听了苏武因羊群被偷，无以为食渴则饮雪饥掘野鼠时，李陵的眼睛湿润了。<br>他没想到苏武这些年来，竟然过得这样苦，李陵知道接下来他应该怎么说了。<br><br>李陵先是告诉苏武，在他离京北征之前，苏武的母亲已经去世，他的妻子知道丈夫归汉无望，也已经改嫁他人。<br><br>至于家中三个年幼的儿女，多年过去，不知现在是死是活。<br><br>李陵还告诉苏武，他的两个弟弟苏嘉和苏贤，皆因皇帝降罪而自杀，两个未嫁的妹妹也下落不明。<br><br>听了家中的情况，苏武的心里悲痛万分，但是他强忍着，没有让泪水留下来，更没有让自己动摇。<br>他知道，即使他一无所有，他还有信仰。<br><br>苏武没有哭，李陵却哭了，因为他想起了被武帝诛杀的亲人。<br><br>终于李陵心一横，对苏武说：“单于听说我和你一向交好，所以让我来劝你归降。<br>现在你归汉的希望非常渺茫，你独居此地，只是徒然地饱受困苦，即使你是忠义之士，天下又有谁知道呢？何况陛下春秋已高，法令无常，大臣无罪被夷灭的，都有几十家，你这样做到底是为了什么呢？希望你听取我的建议，归顺匈奴，千万别再固执了！”<br><br>苏武听罢，说：“‘臣事君，犹子事父也；子为父死，无所恨’，我苏武身受大汉皇恩，岂可投降异族？所以少卿你别再说了。”<br><br>沉默良久，李陵又言：“陵自从有见识以来，大丈夫的节操，没有能比得上子卿的，你可否再听我一句？”<br><br>为了不让李陵再说下去，苏武只好痛苦地喊出：“大王必欲降武，请毕今日之欢，效死于前！”<br><br>一声“大王”，好似一道无形的鸿沟，将李陵和苏武无情地隔绝，一个在这边，一个在那边。<br><br>一声“大王”，使李陵如梦初醒，他猛地一怔，才知道自己刚才在做什么，在说什么。<br><br>一声“大王”，终使李陵羞惭不已，他仰天长啸道：“嗟乎，义士！陵之罪上通于天！”说完，泪如雨下。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rRfyD8eDib5GGSWflPV0mO3ePvWdxlHVmUnEjpuic27Wr3ADarO6WHmwfic3Jh7hib5m8Z4KF62q2ozQ/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/v4vz52CcB128kB3dqU7xYytGQTwrbdy7e4HMn7J3jm1LbYpicCdGubMR9Q7GyzTuH58rDhbMp7B45BAR4oibAxgw/640" style="width: 10%;"><br>人各有志，送别苏武<br><br>苏武的忠君爱国和至死不渝，使李陵照见了自己的内心。<br>他知道，与苏武相比，他的人格中终究是卑下的，他不配做苏武的朋友，更无颜来劝降苏武。<br><br>他唯一能做的，就是让苏武在北海少吃一点苦，于是他让妻子为苏武送去了几十只羊，并不时地接济苏武衣食，以助其渡过难关。<br><br>他们曾经是一对志同道合的朋友，但是面对人生的抉择，他们给出了不同的答案。<br>他们理解并尊重对方的选择，因为他们相信，对方一定有最为可贵的初心。<br><br>从苏武的身上，李陵第一次感受到了信仰的力量，他觉得苏武的信仰是一座高山，巍峨屹立，永远不倒。<br><br>他自己也曾经有信仰，但是他的信仰被武帝无情地击碎以后，犹如散了一地的琉璃，再也无法拼接粘合。<br><br>公元前87年，武帝驾崩，李陵将这个消息告诉了苏武，苏武面向大汉的方向，一连数日叩头痛哭，以致于头都磕出血来。<br><br>公元前81年，苏武终于结束了他在胡地的牧羊生涯，回到了他魂牵梦萦的祖国。<br><br>在回国前夕，李陵来为苏武送别。<br>在酒宴上，李陵对苏武说：“子卿在胡地忍受了十九年的艰难困苦，终于迎来了归汉之日，假使汉朝当时不诛杀我的家人，我或许也能像曹沫那样立功赎罪。<br>但皇上杀了我全家，我对大汉已经没有什么可留恋的了，今日你我一别，就再也不会相见了！”<br><br>说罢，李陵起身悲歌道：“径万里兮度沙漠，为君将兮奋匈奴。<br>路穷绝兮矢刃催，士众灭兮名已隤。<br>老母已死，虽欲报恩将安归！”<br><br>将安归,将安归？归程阻断心已灰。<br><br>一千多年以后，对于李陵的遭遇，辛弃疾在他的《贺新郎·别茂嘉十二弟》一词中写道：将军百战身名裂。<br>向河梁、回头万里，故人长绝。<br>易水萧萧西风冷，满座衣冠似雪。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rRfyD8eDib5GGSWflPV0mO3UKc7oOkNwiadkhun1F1l1Aml4vJeNEY9eIU2iaPchPTxePJOWPtInhDQ/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/v4vz52CcB128kB3dqU7xYytGQTwrbdy7e4HMn7J3jm1LbYpicCdGubMR9Q7GyzTuH58rDhbMp7B45BAR4oibAxgw/640" style="width: 10%;"><br>誓不归汉，叛国难恕<br><br>苏武回到汉朝以后，寄书信劝李陵归汉，李陵说：“远托异国，昔人所悲，望风怀想，能不依依？然陵孤恩，汉亦负德。<br>男儿生以不成名，死则葬蛮夷中。”<br><br>汉昭帝继位以后，辅政大臣霍光、上官桀都是李陵的故交，他们希望李陵能够回国，于是派李陵的老朋友及其同乡任立政等人前往匈奴，但李陵拒绝了他们的好意，他坚定地说：“吾已胡服矣！丈夫不能再辱！”   <br><br>李陵本是大汉的臣民，命运的翻云覆雨，却使他将子嗣繁衍在了遥远的异域。<br>他用后半生的时间努力挣扎，却始终没有化解心中的芥蒂，走出心灵的藩篱。<br><br>从情感和人性的角度来看，或许大多数的人都能理解李陵，不管是他当初的诈降，还是后来留在匈奴的决定。<br><br>但是若从国家层面来看，祖国的利益永远高于一切，在投降和悲壮的个人牺牲之间，为国捐躯应该是每一个仁人志士唯一的选择。<br><br>所以尽管李陵有一万条理由，他投降的行为还是不能被宽恕，因为背叛祖国是最可耻的。<br><br>李陵是名将之后，是威震匈奴的勇士，史学家钱穆曾说：“李陵之才气，及其全军之勇决，令千载下读史者想慕不已。”<br><br>李陵本想通过诈降，实现曲线救国，但命运的变幻莫测令事与愿违，李陵终因无家可归而被迫留在匈奴。<br><br>虽然李陵的后半生尽享荣华，但我相信李陵的内心，一定充满了痛苦和悔恨。<br>因为每一个有良知的人，都会不断反思自己的选择，并且一直受到良心的拷问。<br><br>',
'<h2>道不尽万般相思</h2><br>一、《江城子》 苏轼<br>十年生死两茫茫，不思量，自难忘。<br>千里孤坟，无处话凄凉。<br>纵使相逢应不识，尘满面，鬓如霜。<br>夜来幽梦忽还乡，小轩窗，正梳妆。<br>相顾无言，惟有泪千行。<br>料得年年肠断处，明月夜，短松冈。<br><br>点评：这是苏东坡的爱妾王朝云死后，有一天他梦见亡妾之后写的感怀诗。<br>朴素真挚的深情，沉痛的生离死别，每读一次就更为其中的深情所感动。<br>阴阳相隔，重逢只能期于梦中，苏东坡用了十年都舍弃不下的，是那种相濡以沫的亲情。<br>他受不了的不是没有了轰轰烈烈的爱情，而是失去了伴侣后孤单相吊的寂寞。<br>"纵使相逢应不识，尘满面，鬓如霜"在梦里能够看见的，也全是逝去亲人往日生活里的琐碎片断。<br>因为在那些琐碎里，凝结着化不去的亲情。<br>在红尘中爱的最高境界是什么？执子之手是一种境界，相濡以沫是一种境界，生死相许也是一种境界。<br>在这世上有一种最为凝重、最为浑厚的爱叫相依为命。<br>那是天长日久的渗透，是一种融入了彼此之间生命中的温暖。<br><br>二、《卜算子》李之仪<br>我住长江头，君住长江尾。<br>日日思君不见君，共饮长江水。<br>此水几时休，此恨何时已。<br>只愿君心似我心，定不负相思意。<br><br>点评：李之仪的这首小令仅四十五字，却言短情长。<br>全词围绕着长江水，表达男女相爱的思念和分离的怨愁。<br>开头写两人各在一方相隔千里，喻相逢之难，见相思之深。<br>末句写"共饮"，以水贯通两地，沟通两心；融情于水，以水喻情，情意同样绵长不绝，表达了女主人公对爱情的执着追求与热切的期望。<br>全词处处是情，层层递进而又回环往复，短短数句却感情起伏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0nt8delaPytvmNYj5euc4gvzu7kNYdUUS9bqz0dibYmcRJSDNa4wjrdbJbBs0Efp9nKvLtuVGRcsKg/640"><br><br>三、《诗经邶风击鼓》<br>击鼓其镗，踊跃用兵。土国城漕，我独南行。<br>从孙子仲，平陈与宋。不我以归，忧心有忡。<br>爰居爰处？爰丧其马？于以求之？于林之下。<br><br>死生契阔，与子成说。执子之手，与子偕老。<br>于嗟阔兮，不我活兮。于嗟洵兮，不我信兮。<br><br>点评：这首诗表达了长年行役于外的将兵思念家乡和妻子的心情。<br>其中"死生契阔，与子成说。<br>执子之手，与子偕老"一句，倾倒了无数身陷爱河，渴望美满爱情的人，成为山盟海誓的最好代言。<br>生生死死悲欢离合，我曾对你说过，我会牵着你的手，和你一起老去。<br>这是爱的最高境界，爱的最高境界就是经的起平淡的流年。<br><br>四、《上邪》<br>上邪! 我欲与君相知，长命无绝衰。<br>山无陵，江水为竭，<br>冬雷震震，夏雨雪，<br>天地合，乃敢与君绝！<br><br>点评：出自于汉乐府民歌。<br>这是一首情歌，是主人公自誓之词：海枯石烂，爱情仍然坚贞不变，是一位痴情女子对爱人的热烈表白。<br>诗的主人公在呼天为誓，直率地表示了"与君相知，长命无绝衰"的愿望之后，转而从"与君绝"的角度落墨，"山无陵"以下连用五件不可能的事情来表明自己生死不渝的爱，深情奇想根本不可能发生。<br>这就把主人公生死不渝的爱情强调得无以复加。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mjerI1lQFYxpuVzK9ocNc2dDe8keoMeiadCR9yFt3WAKNG53WPCC6avvN34tANywvbz2Ggqj4YkYA/640"><br><br>五、《行行重行行》<br>行行重行行，与君生别离。<br>相去万余里，各在天一涯。<br>道路阻且长，会面安可知。<br>胡马依北风，越鸟巢南枝。<br>相去日已远，衣带日已缓。<br>浮云蔽白日，游子不顾返。<br>思君令人老，岁月忽已晚。<br>弃捐勿复道，努力加餐饭。<br><br>点评：这是一首在东汉末年动荡岁月中的相思乱离之歌。<br>尽管在流传过程中失去了作者的名字，但读之使人悲感无端，反复低徊，为女主人公真挚痛苦的爱情呼唤所感动。<br>诗中淳朴清新的民歌风格，内在节奏上重叠反复的形式，表现出东方女性热恋相思的心理特点。<br><br>六、《鹊桥仙》<br><br>秦观<br>纤云弄巧，飞星传恨，银汉迢迢暗度。<br>金风玉露一相逢，便胜却人间无数。<br>柔情似水，佳期如梦，忍顾鹊桥归路!<br>两情若是久长时，又岂在朝朝暮暮!<br><br>点评：《鹊桥仙》原是为咏牛郎、织女的爱情故事而创作的乐曲。<br>借牛郎织女的故事，以超人间的方式表现人间的悲欢离合。<br>最后一句对牛郎织女致以深情的慰勉：只要两情至死不渝，又何必贪求卿卿我我的朝欢暮乐？这一惊世骇俗、震聋发聩之笔，使全词升华到新的思想高度。<br>作者否定的是朝欢暮乐的庸俗生活，歌颂的是天长地久的忠贞爱情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0lZYQriaqNDadVqTeMO0v28FLW5rXeTTjzECdbnDZZv5OHQZx2WhozNMmMkV23O0ZJ0Yu9rZzDAc2w/640"><br><br>七、《雁邱词》<br><br>元好问<br>问世间情是何物，直教生死相许。<br>天南地北双飞客，老翅几回寒暑。<br>欢乐趣，离别苦，就中更有痴儿女。<br>君应有语，渺万里层云，千山暮雪，只影向谁去。<br>横汾路，寂寞当年箫鼓，荒烟依旧平楚。<br>招魂楚些何嗟及，山鬼暗啼风雨。<br>天也妒，未信与，莺儿燕子俱黄土。<br>千秋万古，为留待骚人，狂歌痛饮，来访雁邱处。<br><br>点评：当年，元好问去并州赴试，途中遇到一个捕雁者。<br>这个捕雁者告诉元好问今天遇到的一件奇事：他今天设网捕雁，捕得一只，但一只脱网而逃。<br>岂料脱网之雁并不飞走，而是在他上空盘旋一阵，然后投地而死。<br>元好问看看捕雁者手中的两只雁，一时心绪难平。<br>便花钱买下这两只雁，接着把它们葬在汾河岸边，垒上石头做为记号，叫作"雁邱"，并写下了这首《雁邱词》。<br>遥想双雁，"天南地北"冬天南下越冬而春天北归，"几回寒暑"中双宿双飞，相依为命，一往情深。<br>既有欢乐的团聚，又有离别的辛酸，但没有任何力量可以把它们分开。<br>而"网罗惊破双栖梦"后，爱侣已逝，安能独活！于是"脱网者"痛下决心追随于九泉之下，"自投地死"。<br>古人认为，情至极处，"生者可以死，死者可以生"。<br>"生死相许"是何等极致的深情！<br><br>八、《君生我未生，我生君已老》<br><br>唐代歌谣<br>君生我未生，我生君已老。<br>君恨我生迟，我恨君生早。<br>君生我未生，我生君已老。<br>恨不生同时，日日与君好。<br>我生君未生，君生我已老。<br>我离君天涯，君隔我海角。<br>我生君未生，君生我已老。<br>化蝶去寻花，夜夜栖芳草。<br><br>点评：单看这首诗，语言朴实无华，表达了作者对年长很多于自己的爱人的一种遗憾和眷恋。<br>但由一篇凄美的网文《君生我未生，我生君已老》，让这首诗得到升华，大家可以搜一搜，这篇文章是最好的注解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mjerI1lQFYxpuVzK9ocNc2FP7vkia5ibBk2icsyqGXKEz4o4BsW4V1P8YPZbzZ9RZtShFzLe9TcFkmA/640"><br><br>九、《离思》<br><br>元稹<br>曾经沧海难为水，除却巫山不是云。<br>取次花丛懒回顾，半缘修道半缘君。<br><br>点评：这是唐代诗人元稹为其情人崔莺莺写的诗。<br>"曾经沧海难为水，除却巫山不是云。<br>"这句话的意思：经历过无比深广的沧海的人，别处的水再难以吸引他；除了云蒸霞蔚的巫山之云，别处的云都黯然失色。<br>以沧海之水和巫山之云隐喻爱情之深广笃厚，见过大海、巫山，别处的水和云就难以看上眼了，除了诗人所念、钟爱的女子，再也没有能使我动情的女子了。<br><br>十、《蝶恋花》&nbsp;<br><br>柳永<br>伫倚危楼风细细，望极春愁，黯黯生天际。<br>草色烟光残照里，无言谁会凭栏意。<br>拟把疏狂图一醉，对酒当歌，强乐还无味。<br>衣带渐宽终不悔，为伊消得人憔悴。<br><br>点评：这首诗表达了对意中人的思念爱慕之情，全诗紧拓"春愁"即"相思"，却又迟迟不肯说破，直到最后一句，才使真象大白。<br>词在相思感情达到高峰的时候，戛然而止，激情回荡，感染力更强。<br>末句表达了一种锲而不舍的坚毅性格和执着态度，因而广为流传。<br>',
'<h2>朱淑真诗词</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDUyyib0Gwoic5xnE9j4SzhgpuU4gbX7DgOAYXaiaF8q8foNrxfVEnjvsvUETtd7jmZFlvURo8JEu8Q/640"><br><br>朱淑真（约1135~约1180），号幽栖居士，南宋著名女词人，与李清照齐名。是唐宋以来留存作品最丰盛的女作家之一。朱淑真生于仕宦之家。幼警慧、善读书，但一生爱情郁郁不得志。丈夫是文法小吏，因志趣不合，夫妻不和睦，最终因抑郁早逝。又传淑真过世后，父母将其生前文稿付之一炬。其余生平不可考，素无定论。现存《断肠诗集》、《断肠词》传世，是劫后余篇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordGtj4Rjt4FTwLn53d96H6MibZ3hTOyLRqjU4Diae5125FiaELLtV3aoj1bHzAqzxdCwCusVDjtEq6XQ/640"><br><br>谒金门·春半<br>春已半，触目此情无限。十二阑干闲倚遍，愁来天不管。<br>好是风和日暖，输与莺莺燕燕。满院落花帘不卷，断肠芳草远。<br><br>江城子·赏春<br>斜风细雨作春寒。对尊前，忆前欢，曾把梨花，寂寞泪阑干。<br>芳草断烟南浦路，和别泪，看青山。<br>昨宵结得梦夤缘。水云间，俏无言，争奈醒来，愁恨又依然。<br>展转衾裯空懊恼，天易见，见伊难。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDUyyib0Gwoic5xnE9j4SzhgoF9NsFP9RSsbdhrGrIjmIa1GPaGlOIrCGjDU6ntKNOK6S8S4bMgd3A/640"><br><br>减字木兰花·春怨<br>独行独坐，独唱独酬还独卧。伫立伤神，无奈轻寒著摸人。<br>此情谁见，泪洗残妆无一半。愁病相仍，剔尽寒灯梦不成。<br><br>眼儿媚<br>迟迟春日弄轻柔，花径暗香流。清明过了，不堪回首，云锁朱楼。<br>午窗睡起莺声巧，何处唤春愁。绿杨影里，海棠亭畔，红杏梢头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDUyyib0Gwoic5xnE9j4SzhgNibEicDksYUsJIs5L1Bh3icYibBSFmYUv6m2aIO3gVcFXQ98wwHOMBwQibQ/640"><br><br>鹧鸪天<br>独倚阑干昼日长，纷纷蜂蝶斗轻狂。<br>一天飞絮东风恶，满路桃花春水香。<br>当此际，意偏长，萋萋芳草傍池塘。<br>千钟尚欲偕春醉，幸有荼蘼与海棠。<br><br>清平乐·夏日游湖<br>恼烟撩露，留我须臾住。携手藕花湖上路，一霎黄梅细雨。<br>娇痴不怕人猜，和衣睡倒人怀。最是分携时候，归来懒傍妆台。<br><br>点绛唇<br>黄鸟嘤嘤，晓来却听丁丁木。芳心已逐，泪眼倾珠斛。<br>见自无心，更调离情曲。鸳帷独。望休穷目，回首溪山绿。<br>风劲云浓，暮寒无奈侵罗幕。髻鬟斜掠，呵手梅妆薄。<br>少饮清欢，银烛花频落。恁萧索。春工已觉，点破香梅萼。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDUyyib0Gwoic5xnE9j4SzhgxtDg1Xiah6I8pVaqlEpv8KrVVKopehffXnrXibyDWiaHick39TmkicHLwBA/640"><br><br>菩萨蛮<br>山亭水榭秋方半，凤帷寂寞无人伴。愁闷一番新，双蛾只旧颦。<br>起来临绣户，时有疏萤度。多谢月相怜，今宵不忍圆。<br>湿云不渡溪桥冷，娥寒初破东风影。溪下水声长，一枝和月香。<br>人怜花似旧，花不知人瘦。独自倚阑干，夜深花正寒。<br><br>生查子·元夕<br>去年元夜时，花市灯如昼。月上柳梢头，人约黄昏后。<br>今年元夜时，月与灯依旧。不见去年人，泪湿春
