var ImgList = [
'<h2>小暑诗词</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARiaZHaN22YQR1agWFVwBFyfibB1hF4qnba7KSN1nI4QsIficYgyub6tudA/640"><br><br>《月令七十二候集解》：<br><br>“六月节……暑，热也，就热之中分为大小，月初为小，月中为大，今则热气犹小也。”<br><br>小暑虽不是一年中最炎热的季节，但紧接着就是一年中最热的季节大暑，民间有“小暑大暑，上蒸下煮”之说。<br><br>这时江淮流域梅雨即将结束，盛夏开始，气温升高，并进入伏旱期；<br><br>而华北、东北地区进入多雨季节。<br><br>小暑的标志：出梅、入伏。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARBD3Cicm3Fv0bsYt4chD37Z1WWBcmeTmq3BAic4Q0ticicsGywiaA0ia9ibBpQ/640"><br><br>消 暑<br><br>唐·白居易<br><br>何以消烦暑，端坐一院中。<br><br>眼前无长物，窗下有清风。<br><br>散热由心静，凉生为室空。<br><br>此时身自保，难更与人同。<br><br>心静自然凉，静坐也许是对抗暑热的最好办法。<br><br>诗人一直坐到“眼前无长物”，自然能感受到窗下吹来的凉风。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARSCmoLceP6FX2Xxx0svWC6PhzjtbvaZn9XiaER96rh3qHAIe0aXxA6pg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARgmvjwIvA4VQ8JnYKpib56Hox3FlE0PkbibD0sw3GUsYJssicfd3ClHcEw/640"><br><br>纳 凉<br><br>宋·秦观<br><br>携杖来追柳外凉，<br><br>画桥南畔倚胡床。<br><br>月明船笛参差起，<br><br>风定池莲自在香。<br><br>携杖出户纳凉，画桥南畔，绿柳成行，诗人倚坐胡床（类似于今天的“马扎”），看月亮上来，听笛声悠扬。<br><br>晚风初定，池中莲花散发幽香，诗人气定神闲，自在快活。<br><br><br><br>月明之夜，船家儿女吹着短笛，笛声参差而起，在水面萦绕不绝。<br><br>晚风初定，池中莲花盛开，自在幽香不时散溢，沁人心脾。<br><br>看着这样的诗，想着这样的心境，就算天气再炎热，你心中也自有温凉吧！<img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARLcOYV8UC8QE6mq9trfrhW5hXvCPlwbXUEwXv3bibF49PzeawXicnkDibA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARX01kIs7tefRPcueCtZmibLqW4Uf6LyFDxiaOFT70GsUW7bK7wNZ5eTAg/640"><br><br>小暑六月节<br><br>唐·元稹<br><br>倏忽温风至，因循小暑来。<br><br>竹喧先觉雨，山暗已闻雷。<br><br>户牖深青霭，阶庭长绿苔。<br><br>鹰鹯新习学，蟋蟀莫相催。<br><br>这首节气诗完整地描述了小暑三候。<br><br>随着小暑的到来，热风扑面；<br><br>大雨来临之际，竹子在风中喧闹，雷声中山色灰暗；<br><br>一场场雨下来，门窗上有了潮湿的青霭，台阶上长有绿苔；<br><br>鹰感肃杀之气将至，开始练习搏击长空；<br><br>蟋蟀羽翼开始长成，居穴之壁。<br><br>小暑，六月节……暑，热也。<br><br>“觉雨”“闻雷”都体现了小暑时节多雨多雷的特点。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARly0CpIIicNoreXg5mpmaRfrZGepEJcibcPj1iaaYeLEhdlzKOwuwqicNGw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARkuOMt27ibfCqJHUuYFpeKicXSulq4gov4q8GuJ3LDMfgYwJKIcP87hqQ/640"><br><br>和答曾敬之秘书见招能赋堂烹茶<br><br>宋·晁补之<br><br>一碗分来百越春，<br><br>玉溪小暑却宜人。<br><br>红尘它日同回首，<br><br>能赋堂中偶坐身。<br><br>诗人笔下的小暑温热得如此惬意。<br><br>约上好友，烹上好茶，叙旧海聊，别有一番情味。<br><br><br><br>小暑时节，诗人正和友人烹茶，在这个天炎暑热的时节，友人闲坐，烹煮茶汤，带来百越春天的气息，即使在如此炎热的天气，诗人也觉得十分宜人。<br><br>所以，暑天来了，与友人烹茶，亦不失为一个好的解暑方法。<img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARMVR9iaJWI4ZBia76skTVAu6YnFRFtwEu1kOwFsl4IFAHSsQv82nicNjiag/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARWpfHhRIRbDpvDd6GG7ODBqG6mGI25yUqRZCOTHJM1yWRono3DULCcw/640"><br><br>夏夜追凉<br><br>宋·杨万里<br><br>夜热依然午热同，<br><br>开门小立月明中。<br><br>竹深树密虫鸣处，<br><br>时有微凉不是风。<br><br>夜晚像中午一样燥热，打开门出来，站在月光下，虫鸣声在密林竹丛中响起，偶尔有点凉快却不是风造成的，是这夏夜的静谧给人一点微凉的感觉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARBj0yTc8fibNSSogku5bTNe2wke6cr4FGHeVBtnux1STM6L8OUB7bPEA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARUCSOEGcfBPzw65NawBgpHC4bfMItianwxNticX38SloBBqvX6Ld1vPLg/640"><br><br>夜 望<br><br>宋·方回<br><br>夕阳已下月初生，小暑才交雨渐晴。<br><br>南北斗杓双向直，乾坤卦位八方明。<br><br>古人已往言犹在，末俗何为路未平。<br><br>似觉草虫亦多事，为予凄楚和吟声。<br><br>才到小暑，夏雨有转晴的倾向，夕阳已落，月亮升起，夜晚的天空中南斗北斗的斗勺直指南北，方位清楚易辨。<br><br>古人话语依然流传，世道仍然多不平，感觉草虫也是多事，好像在用鸣叫应和我的感叹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARpQscL72qOa0tCEK8UHVgL6c73svW8qhBPoCt9HdZhYiaRXS944yuo4g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARRiaJQInoHrChZAkblxjibricN0cvOecuhLRibUmGYY6lhVWicvicD85mbhQw/640"><br><br>喜 夏<br><br>金·庞铸<br><br>小暑不足畏，深居如退藏。<br><br>青奴初荐枕，黄釭亦升堂。<br><br>鸟语竹阴密，雨声荷叶香。<br><br>晚凉无一事，步屟到西厢。<br><br>“青奴”就是竹夫人，古时消暑用的器具。<br><br>古人深知“烦夏莫如赏夏”，所以诗人说“小暑不足畏”，用上竹夫人，时时处理公务，听竹林鸟鸣，雨打荷叶，傍晚凉爽，闲暇无事，穿上木屐到西厢去。<br><br><br>青奴，又名竹夫人，是古人的纳凉神器。<br><br>其用竹子制成，中空，四周为竹编网眼。<br>古人用它休憩、拥眠。<br><br>在庞铸的心里，有了竹夫了这些消暑神器，再听着窗外的鸟语，看着翠绿浓密的竹子，闻着淡雅清新的荷花香气，真是小暑又有什么可怕的呢？<img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoAReI6CYhP1HkPKNzrRlrAHh9IAvmVqT6EIpzuGrrW6Y0RYD4ah74RHBg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARaThnA3zfNjRXXkozsfljCic9VR3kd800V0wqGGzibhWKUEIEcjfiaHXNA/640"><br><br>夏 日<br><br>唐·武元衡<br><br>才非谷永传，无意谒王侯。<br><br>小暑金将伏，微凉麦正秋。<br><br>远山依枕见，暮雨闭门愁。<br><br>更忆东林寺，诗家第一流。<br><br>自夏至一阴生，到小暑已经伏藏了些许肃杀之气，肃杀之气也就是秋气，秋属金，所以说：<br><br>“小暑金将伏，微凉麦正秋。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARu6Z3dVhckZpcx00ibwv34zmJLTMLXiasiaxjLGicicbriapk7guWp7CfWf8g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARaFsxG8qliaWF5eqAMyjdLnn4JoLjP8FxLfdAClgzibLd5o4G4eBx3HbQ/640"><br><br>小暑日寄山甫二首<br><br>宋·刘克庄<br><br>微官便有简书畏，贫舍非无水菽欢。<br><br>插架签存先世旧，堆床笏美一时观。<br><br>远书且问平安好，前哲曾嗟嗣守难。<br><br>了却台参早怀檄，暂归亦可小团栾。<br><br>做个小官就对文书公务感到畏惧，其实贫寒之家也有疏食淡水的乐趣，还有祖辈留下的书籍可以阅读，做官用的笏扔在床上，只能做一时的观赏。<br><br>书信从远方寄去，问候你的平安，前人都感叹坚守正道之难，不如抛开党争，容纳异见，暂时归去和家人做个小的团聚。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARA5qVdic2GwoHE3Xn6WEdYYbGllibEYsIEV41Kc1TTz0hg2miabuSKcTHQ/640"><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=Bandari%20-%20Sound%20of%20Delicacy&amp;music_name=%E6%B8%85%E6%99%A8&amp;albumurl=https%3A%2F%2Fy.gtimg.cn%2Fmusic%2Fphoto_new%2FT002R68x68M000004Vi7Ax0TNZT9.jpg&amp;musictype=1" frameborder="0" scrolling="no" musicid="4925050" mid="0017W9mh1K95Kc" albumurl="https://y.gtimg.cn/music/photo_new/T002R68x68M000004Vi7Ax0TNZT9.jpg" audiourl="http://isure.stream.qqmusic.qq.com/C2000017W9mh1K95Kc.m4a?guid=2000001731&amp;vkey=CC2FB0093881BD5256104DAFC2F2311D10DA84609A4DCDC3263D51318D02C41BBCB8E35AA4CA0270661AA4B9DDBC8CBD0B779511746F8072&amp;uin=&amp;fromtag=50" music_name="清晨"><br><br></qqmusic><br><br><br><br>小暑是夏天的第五个节气，表示着季夏时节正式开始。<br><br>暑，是炎热的意思。<br><br>小暑虽为小热，但其后紧接着就是一年最热的大暑。<br><br>民间素有“小暑大暑，上蒸下煮”之说。<br><br>由于天气炎热，大家要更加注意保养身体。<br><br>何以晓烦暑，唯有诵诗书。<br><br>二十四节气自古以来对于古人的生活影响重大。<br><br>今天就让我们一起从古人的诗词中，看看他们是如何过小暑的吧~<br><br><img data-ratio="0.6675925925925926" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lKAqmZxpArkLicwko2poLEM9Had0udzEoaiafTSgvHI0swH9Q0sKKEBow/640"><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxSwp19oicmGWzbR0YcLTbhD6ibC0Xrf5AAsbpbaUTjrTyCxiccWric327mRUfAoX7oQibnIO7AH2gbadg/640"><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7upq0zlLcV1STSiaLoTy8XkbxEguBGnUet3QzWoDEciaHbkXKw197ibgUdoOuo1Csb1ibib4NMBlAz4OLfpIbxuCdoA/640"><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV1STSiaLoTy8XkbxEguBGnUenj6EE9QpXLrqz9Dt1vmQeEETdgJhHsqS2Ux1g6Eicib2j2UwUDBfvsdw/640"><br><br>《夏日》<br><br>清·乔远炳<br><br>薰风愠解引新凉，小暑神清夏日长。<br><br>断续蝉声传远树，呢喃燕语倚雕梁。<br><br>眠摊薤簟千纹滑，座接花茵一院香。<br><br>雪藕冰桃情自适，无烦珍重碧筒尝。<br><br>其实，在夏日，诗人们都挺会享受的。<br><br>微风吹来，听着远方的蝉声，屋檐上的燕子还在不停地呢喃。<br><br>诗人躺在竹席上，闻着一院子的花香。<br><br>吃着可口的雪藕冰桃，这夏天，真是太惬意了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzcz2GqgNz2CaxubVtYdPib4daGwOJKMibRf14yUMS7eicusZBe3GvSlNIXxr4GcibdcIXibR43Vy8UJPA/640"><br><br>《送魏正则擢第归江陵》<br><br>唐·武元衡<br><br>客路商山外，离筵小暑前。<br><br>高文常独步，折桂及龆年。<br><br>关国通秦限，波涛隔汉川。<br><br>叨同会府选，分手倍依然。<br><br>诗人在小暑这天送别朋友，与朋友分别，诗人丝毫没有提到暑热，只有与友人伤怀而已。<br><br>可见，诗人对友情是多么的珍视。<br><br>“千金易得，知己难寻”，寒暑四季，愿我们都有知己相伴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lmX75ypkW0LgthkcdNKwvuMuRW8HSFmK5R5Wmpv1I9avdoyYxf08IZQ/640"><br><br>宋·朱熹<br><br>季夏园木暗，窗户贮清阴。<br><br>长风一掩苒，众绿何萧掺。<br><br>玩此消永昼，泠然涤幽襟。<br><br>俯仰无所为，聊复得此心。<br><br>小暑标志着季夏时节的到来，林木暗然，窗户清明，夏日的景象真是不同于其它时节呀！<br><br>良辰美景，赏心乐事。<br><br>这样热情似火的小暑时节，你打算如何度过呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lmOp3k0AkRBeB3EPRt7sVf4WZJtqQVwGjj3sHnjS1w99ia3Vj9MPz7icg/640"><br><br>《安禅逢小暑》<br><br>唐·李频<br><br>却接良宵坐，明河几转流。<br><br>安禅逢小暑，抱疾入高秋。<br><br>静室闻玄理，深山可白头。<br><br>朝朝献林果，亦欲学猕猴。<br><br>在安静美好的夜晚静静打坐，月光下的河流蜿蜒曲折。<br><br>修禅时正巧赶上小暑节气，而入秋时则身体有些抱恙。<br><br>在静室中细细聆听玄理，平静心情可以入山隐居直至白头。<br><br>平静安然，岁月静好，这样的小暑，是否也勾起了你的喜爱与向往。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/oq1PymRl9D7wicYF7WyB4pkORSBvWTVAdcHIT6SedPOia2ic3KiaYkYmQEumHAoZ1dbvwMpADBPPqc6gpPwaEXVldA/640"><br><br>《答李滁州题庭前石竹花见寄》<br><br>唐·独孤及<br><br>殷疑曙霞染，巧类匣刀裁。<br><br>不怕南风热，能迎小暑开。<br><br>游蜂怜色好，思妇感年催。<br><br>览赠添离恨，愁肠日几回。<br><br>这是一首赠答诗，描写了一种在小暑开放的花——石竹花。<br><br>石竹花颜色鲜丽，让人疑觉它被朝霞染上了霞光。<br><br>花瓣精巧好似用匣刀细细剪裁。<br><br>它不惧酷暑炎热，能在小暑绽放。<br><br>小暑是炎热的，但也是芬芳的。<br><br>就像生命，虽然偶有艰难，但也丰富多彩，这又何尝不是小暑带给我们的智慧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lFubbug4lIdWKbXib8wekNU36gvZhSt36BhKuh2afWcTWSyIVsvqP0Fw/640"><br><br>《苦热》<br><br>南宋·陆游<br><br>万瓦鳞鳞若火龙，日车不动汗珠融。<br><br>无因羽翮氛埃外，坐觉蒸炊釜甑中。<br><br>夏日苦热，诗人运用大量比喻来表现炎热的天气。<br><br>房屋上的鳞鳞瓦片如同构成了一条条火龙，即使一动不动也会有汗珠滚落。<br><br>自己不能凭借羽翼飞至酷热笼罩之外，只觉得自己如置蒸笼之中。<br><br>形象生动的比喻表现出了小暑时节的炎热天气，而最后一句说好像身处蒸笼则让人读来颇有感同身受之意。<br><br>想必在这样的天气里读到这句诗也不免会心一笑吧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lRhf2CNfV80gFnyFsic0QVASbVWlPXfwucgdMXAYqxpVNsFDoC6icWZYA/640"><br><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJZKdSZJ59KaVAJibb4daCFvszc4iaOnhJh3fIJoTPmXqlMFibL45LdVmJo7icqxIiaeW2XPpqQCSKKbbw/640"><br><br>盛夏时节，贵在心静。<br><br>如果身有燥热，不如就“偷得浮生一日闲”；<br><br>如果心有烦闷，不如就“心静自然凉”。<br><br>如何让自己身心舒畅，想必你都自有良方。<br><br>愿你小暑时节，身空心静；<br><br>愿你小暑过后，以更好的姿态去迎接热烈的光阴。<br><br><b>倏忽温风至 因循小暑来</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/xrFYciaHL08DDd4x9OvfdJ6hJL2OGSibrwyhYfnTqzoORDhibXCLhwIsf5Mee7TOiccjpMwuIfknF9yACzPia4Izdyg/640"><br><br>今日迎来小暑节气 这是夏天的第五个节气 标志着盛夏登场<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08C0r9h74icKqn58O4RDYPjLzxTXnqybPHxDf8WqaiaKxHiclrGAquPYsWAuWK5aPkMZmaC17Iqsfg1NA/640"><br><br>俗话说“小暑过，每日热三分”<br><br>小暑正值初伏前后 空气湿度逐渐加大 天气由干热转为闷热<br><br>“桑拿模式”即将开启 你准备好了吗？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DNicsmVezeP2dKXicn8ha5z6fUibVYzhAMibpDgpoPgGySxGuVKC9jgaLUAsE0LAK3zoxxwCQ9StERvw/640"><br><br>如何消暑、应对苦夏 一向是个大课题<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUOjWATx4FxTtdsVBOiaTTvhk1mkLWxRvluUDZM1Id9UZtUF8Tb1HHwQ1Q/640"><br><br>古人说：隐伏避盛暑<br><br>避暑的上策就是减少外出 比如陶潜潇洒蓬头高卧于北窗 清风飒至，惬意非常<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08BR4ohJgylwN4mskGQboQuAFvnI4dla7PRxrs85wKSRNQ9uC3oo3sEYicichhicMKpO4zfdC3wibjyJnQ/640"><br><br>古时许多悠然的消夏方式 很难与快节奏的现代生活形成交集<br><br>我们的消夏方式 比古人更为简单和“粗暴”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08BR4ohJgylwN4mskGQboQuAIF5nvOvnJyxAibnqn4sP5Ksia5kmC596jm3ETPuXsWQNNghUn0v5MRCg/640"><br><br>然而天气闷热 人体阳气也处于旺盛阶段 所以避暑的同时也要注意“养气”<br><br>不要长时间待在空调房 注意通风，切忌贪凉<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08BR4ohJgylwN4mskGQboQuAFeqXRYs7tuMpQT2U62biaOOJKrH6XPSaDAetsAbV5QSkKe6QTbo8hqQ/640"><br><br>穿些棉质衣物 维持适量运动<br><br>学会稳定情绪 保持心情舒畅<br><br>也是避免中暑的好方法<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUOic76h6McyqMqiaWiaS4tnssIbdVmRtYreU3TtWibWib2bn0Ifj6icTQDfG4g/640"><br><br>为了安然度夏 民间也产生了许多习俗<br><br>比如“头伏吃饺子”流传甚广<br><br>伏日人们食欲不振 而饺子在传统习俗里 正是开胃解馋的食物<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUOW9DXibIWjvvfPxsicUeEk3iaQ5K8K6HicTmnico0VcJic1Xfo3dwRvibH6JNw/640"><br><br>一些地方也有吃三宝的习惯<br><br>黄鳝、蜜汁藕、绿豆芽 既是图个消暑开胃 又是吃个时令新鲜<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUONQ3ibsfBWan2pqZNXXyU8m8J9boADXpjR8jaVMr93PMMz2dzTMficFMQ/640"><br><br>“六月六，人晒衣裳龙晒袍”<br><br>小暑前后，日照时间长<br><br>不少家庭也会趁着此时的好光景 把家里的衣物、被褥拿出来晾晒 以去潮去湿，防霉防蛀<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUOaa6mO5G6nMypYLlTDLnumt7j7suQzEbvM9kCH5xXlUAg7nUSSG0QuA/640"><br><br>暑热难耐 暑天里的清凉就格外珍贵<br><br><blockquote><br><br>万瓦鳞鳞若火龙， 日车不动汗珠融。<br><br>无因羽翮氛埃外， 坐觉蒸炊釜甑中。<br><br></blockquote><br><br>暑天究竟能有多热 宋代的陆游这样形容<br><br>屋上的房瓦仿佛条条火龙 坐着不动也能汗如雨下 一股蒸烤的感觉扑面而来<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUOvqDAzCxLdicflhmyPVFic9gqozzibRfxXdAaGS2nMt696qyMOhkTqPETA/640"><br><br>携扙来追柳外凉，画桥南畔倚胡床。<br><br>月明船笛参差起，风定池莲自在香。<br><br>可即便是潮湿炎热 也浇不灭生活的雅趣<br><br>风吹竹林，簌簌有致 雨打人家，滴答细语<br><br>宋代秦观的这首《纳凉》 寥寥几笔便勾勒出一幅浪漫消夏图<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUOgiakpSAa2omIAZNficRe0tJh3I4yoIIVYW6Kkrv6LeAppW3ZYtHzyNeA/640"><br><br>盛夏悄然而至 炎热的天气加上繁忙的工作 往往让人心情烦躁、效率低下<br><br>试着让自己放空一下 调整心情再出发<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DO53WrnIOxWyUYBQ7ibxtUO9cXd8SmAmbLNDkO0LLNulqiacupxia7FPBbbrVx5XjaxecNjhWWRibICg/640"><br><br>今年已经走过一半 愿你如同夏日的阳光 明媚生动 精神满满迎接下半年',
