'<h2>始得西山宴遊記</h2><br>唐 柳宗元<br><br>自餘爲僇人，居是州，恆惴慄。<br>其隟也，則施施而行，漫漫而遊。<br>日與其徒上高山，入深林，窮回溪，幽泉怪石，無遠不到。<br>到則披草而坐，傾壺而醉。<br>醉則更相枕以臥，臥而夢。<br>意有所極，夢亦同趣。<br>覺而起，起而歸；<br>以爲凡是州之山水有異態者，皆我有也，而未始知西山之怪特。<br>今年九月二十八日，因坐法華西亭，望西山，始指異之。<br>遂命僕人過湘江，緣染溪，斫榛莽，焚茅茷，窮山之高而止。<br>攀援而登，箕踞而遨，則凡數州之土壤，皆在衽席之下。<br>其高下之勢，岈然窪然，若垤若穴，尺寸千里，攢蹙累積，莫得遁隱。<br>縈青繚白，外與天際，四望如一。<br>然後知是山之特立，不與培塿爲類。<br>悠悠乎與顥氣俱，而莫得其涯；<br>洋洋乎與造物者遊，而不知其所窮。<br>引觴滿酌，頹然就醉，不知日之入。<br>蒼然暮色，自遠而至，至無所見，而猶不欲歸。<br>心凝形釋，與萬化冥合。<br>然後知吾向之未始遊，遊於是乎始。<br>故爲之文以志。<br>是歲，元和四年也。<br><br>譯文<br>我自從成爲有罪的人，住在這個州里，就常常恐懼不安。<br>如有空閒時間，就慢慢地行走，無拘束地遊玩。<br>每日和那些同伴，上高山，入深林，走到曲折溪流的盡頭。<br>幽僻的泉水，奇異的山石，沒有一處僻遠的地方不曾到過。<br>到了目的地就分開草而坐下，倒盡壺中酒，一醉方休。<br>醉了就互相枕着睡覺，睡覺了就做夢。<br>心裏有嚮往的好境界，夢裏也就有（在這種境界中獲得的）相同的樂趣。<br>睡醒了就起來，起來了就回家。<br>我以爲凡是這個州的山有奇特形狀的，我都遊過了；<br>可是我還未曾知道西山的奇異特別。<br><br>今年九月二十八日，我因坐在法華寺西亭，眺望西山，才指點着覺得它奇特。<br>於是命令僕人渡過湘江，沿着染溪，砍伐荊棘，焚燒亂草，一直到山頂才停下。（我們隨後）攀援登上山頂，隨意坐下觀賞，附近幾個州的土地，就全在我們的坐席之下了。<br>這幾州的地勢高低不平，高處是深山，低處是窪地，像蟻封，像洞穴，（看上去）只有尺寸之遠，實際上有千里之遙。（這爲千里之內的景物）聚集、緊縮、累積在眼下，沒有什麼能夠隱藏。<br>青山縈迴，白水繚繞，外與天邊相接。<br>向四面望去都是一樣的景象。（登上山頂）然後才知這座山的特別突出，與小土丘不一樣。<br>遼闊浩渺啊與天地間的大氣合一而不能得到它的邊際，悠然自得啊和大自然交遊而不知它的盡期。（於是我們）拿起酒杯斟滿酒，喝得東倒西歪地進入醉態，不知太陽下了山。<br>灰暗的暮色，由遠而至，直到看不見什麼了還不想返回。（我只覺得）思想停止了，形體消散了，與自然界萬物不知不覺地融爲一體了。（遊過西山）然後才知我以前不曾真正遊賞過，真正的遊賞是從這裏開始的。<br>所以我把這次西山之遊寫成文章以記載下來。<br>這一年是元和四年。<br>註釋<br>僇人：同“戮人”，受過刑辱的人，罪人。作者因永貞革新失敗，被貶爲永州司馬，故自稱僇人。僇，通“戮”，恥辱。<br>是州：這個州，指永州。<br>恆：常常。<br>惴慄：恐懼不安。惴，恐懼。慄，發抖。此意爲害怕政敵落井下石。<br>其：如果，連詞。<br>隟：指空閒時間。施施而行：慢慢地行走。施施，慢步緩行的樣子。漫漫而遊：無拘無束地遊。漫漫，不受拘束的樣子。<br>日：每日，時間名詞作狀語。<br>其徒：那些同伴。徒，同一類的人，指愛好遊覽的人。<br>窮：走到盡頭。<br>回溪：曲折溪流。<br>幽泉：深僻的泉水。<br>無遠不到：沒有一處僻遠的地方不曾到過。<br>披草：分開草。披，用手分開。<br>傾壺：倒盡壺裏的酒。傾，倒出來。<br>更相：互相。<br>意有所極，夢亦同趣：心裏有嚮往的好境界，夢裏也就有相同的樂趣。所極，所向往的境界。極，至，嚮往。<br>覺：睡醒。<br>以爲：認爲。<br>異態：奇特的形狀。<br>未始：未曾。<br>怪特：奇異特別。<br>今年：指元和四年（809年）。<br>法華：指法華寺，在原零陵縣城東山之上。<br>西亭：在法華寺內，爲柳宗元所建，他經常在這裏遊賞山景，飲酒賦詩。<br>始：才。<br>指異之：指着它覺得它奇特。<br>指，指點。<br>異，覺得······奇特。<br>湘江：應爲瀟水。瀟水流經永州城西，至萍州才與湘江匯合。<br>緣：沿着。<br>染溪：又作“冉溪”，柳宗元又稱爲“愚溪”，是瀟水的一條小支流。<br>斫：砍伐。<br>榛莽：指雜亂叢生的荊棘灌木。<br>茅茷：指長得繁密雜亂的野草。茷，草葉茂盛。<br>窮山之高而止：一直砍除、焚燒到山的最高處才停止。窮，盡，指把榛莽、茅茷砍除、焚燒盡。<br>箕踞：像簸箕一樣地蹲坐着。指坐時隨意伸開兩腿，像個簸箕，是一種不拘禮節的坐法。<br>正規坐法，屁股要壓在腳後跟上，兩腿不能伸直。<br>箕，簸箕。踞，蹲坐。<br>遨：遊賞。<br>土壤：土地，指地域。<br>衽席：坐墊、席子。<br>代詞，指上句“數州之土壤”。<br>岈然：高山深邃的樣子。<br>岈，《廣韻》：“岈，蛤岈，山深之狀。”<br>窪然：深谷低窪的樣子。<br>“岈然”承“高”，“窪然"承“下”。<br>垤：蟻封，即螞蟻洞邊的小土堆。<br>“若垤”承“岈然”，“若穴”承“窪然”。<br>尺寸千里：（從西山頂上望去）只有尺寸之遠，實際上有千里之遙。<br>攢：聚集在一起。<br>蹙：緊縮在一起。<br>累積：堆積。<br>莫得：沒有什麼能夠。莫，沒有什麼，代詞。得，能。<br>遁隱：隱藏。縈青繚白：青山縈迴，白水繚繞。<br>作者爲了突出“縈”“繚”景象，有意把主謂式變成動賓式。白，指山頂所見瀟、湘二水。<br>際：接近。<br>四望如一：向四面望去都像一樣的。<br>是山：這座山，指西山。<br>特立：特別突出。<br>培塿：小土堆。<br>悠悠乎：遼闊浩渺啊。<br>灝氣：同“浩氣”，指天地間的大氣。<br>俱：在一起。<br>涯：邊際。<br>洋洋乎：悠然自得啊。<br>造物者：創造萬物的天地，指大自然。<br>引觴：拿起酒杯。<br>滿酌：斟滿酒。<br>頹然：東倒西歪地。<br>頹，跌倒。<br>就：接近，進入。<br>蒼然：灰暗的樣子，這裏是形容傍晚的天色。<br>猶：還，仍然。<br>心凝：思想停止了（不再想任何事情）。<br>形釋：形體消散了（忘掉了自己的存在）。<br>萬化：萬物變化，指自然界萬物。<br>冥合：不知不覺地融合爲一體。<br>向：以前。<br>未始遊：不曾（真正）遊賞過。<br>於是：從這裏。<br>爲之文：把這次西山之遊寫成文章。<br>之，代指西山之遊，是動詞“爲”的間接賓語。<br>志：記載下來。<br>是歲：這一年。<br>元和：唐憲宗李純年號。<br>',
'<h2>對聯</h2><br>又稱楹聯或對子，是寫在紙、布上或刻在竹子、木頭、柱子上的對偶語句。<br>對聯對仗工整，平仄協調，是一字一音的中華語言獨特的藝術形式。<br><br>對聯起源<br>對聯相傳起於五代後蜀主孟昶。<br>據《宋史蜀世家》記載，孟昶「每歲除，命學士為詞，題桃符，置寢門左右。<br>末年（公元九六四年），學士幸寅遜撰詞，昶以其非工，自命筆題云：<br>新年納餘慶，嘉節號長春。」<br>孟昶在除夕讓學士在桃木板上寫的這兩句，成了中國最早出現的一副春聯。<br>歷史趣對小故事<br><br>1、紀曉嵐和乾隆的妙對<br>紀曉嵐在乾隆十九年中進士後當了侍讀學士，陪伴乾隆皇帝讀書。<br>時間長了，不免思念起河間老家來。<br>乾隆皇帝也看出紀曉嵐的心事，於是說：「紀曉嵐，看你面色悒鬱不樂，必有心事在懷，讓我替你猜詳一下如何？」<br>紀曉嵐問：「陛下如何猜詳？」<br>乾隆說：「我看你是：「口十心思，思妻思子思父母。」<br>紀曉嵐立刻跪下說：「皇上說得很對。<br>如蒙陛下恩准，給假回鄉省親，紀曉嵐衷心感戴聖恩。<br>我便：「言身寸謝，謝天謝地謝君王。」<br>乾隆皇帝見紀曉嵐對仗工整，應答如流，不覺聖心大悅，恩准假期，讓紀曉嵐回鄉省親。<br><br>2、李調元妙對唐伯虎<br>清代，蜀中才子李調元到山中寺廟遊玩。<br>長老說有事相求。<br>原來，寺廟裏有幅荷花圖，是長老師傅所畫。<br>恰好唐伯虎遊玩到此，老和尚就請他在畫上題字。<br>唐伯虎就提筆寫下了一句題詞：畫上荷花和尚畫<br>寫完後對老和尚說：<br>「我走之後，若有人能對出下聯，此人必是當今奇才！」<br>李調元一看，便發現了這上聯的妙處：<br>它屬於回文對聯又兼用諧音，字的讀音反讀正讀完全相同。<br>最後他在唐伯虎上聯旁寫出了下聯：書臨漢帖翰林書<br>這七個字反過來讀，字的讀音和正讀完全相同，與唐伯虎的上聯珠聯璧合，長老拍手稱奇。<br>從此，這幅畫成了這座寺廟的鎮寺之寶。<br><br>3、諸葛亮還擊周瑜<br>相傳，周瑜自命不凡， 有一次，他以諸葛夫人黃氏面醜為題，向諸葛亮吟道：<br>有目也是瞅，無目也是醜(丑)，去掉瞅邊目，加女便成妞。<br>隆中女子生得醜，百裏難挑一個妞。<br>（「瞅」的古漢語的寫法，左偏旁為「目」，右邊為「丑」）<br>諸葛亮聽罷微微一笑，即刻對道：<br>有木也是橋，無木也是橋，去掉橋邊木，加女便成嬌。<br>江東美女數二喬，難保銅雀不鎖嬌。<br>周瑜聽罷大怒，諸葛亮還是勝了一籌。<br>傳說是否真實，就不得而知了。<br><br>4、鄭板橋見聯濟貧<br>鄭板橋當縣令時微服私訪，見一戶人家的破舊大門上貼的對聯是：<br>二三四五<br>六七八九<br>橫批：<br>又是一年　<br>注：缺一(衣)少十(食)<br>鄭板橋見聯，忙令隨從回衙取米麵、衣服等，戶主得濟含淚道謝。<br><br>5、梁啟超妙對張之洞<br>傳說梁啟超去見湖廣總督張之洞。<br>張之洞想給梁啟超一個下馬威，剛見面即出一聯讓梁對：<br>四水江第一，四時夏第二，老夫居江夏，誰是第一誰是第二（武漢舊稱江夏）<br>梁啟超從容做對：<br>三教儒在前，三才人在後，小生本儒人，不敢在前不敢在後<br>真正的讀書人，要有膽識和氣節。<br>「不敢在前不敢在後」，體現了一種謙虛又不卑不亢的精神。<br><br>6、「不如不說」與 「何必多管」<br>傳聞某縣有一主事官喜歡議上司是非，抨擊時弊。<br>一天，朝庭有一御史視察縣衙，有人將此事上告，御史叫來這個主事官痛斥一頓，並忿忿道一上聯：<br>說人之人被說人之人說，人人被說，不如不說。<br>主事聽了心裏不服，答下聯：<br>管官之官受管官之官管，官官受管，何必多管。<br><br>7、農民巧對地主追債<br>相傳有個農民欠地主的債無法償還，於是請人寫了一副對聯貼在門上，對聯是：<br>借新賬，還舊賬，借賬還賬，賬還賬<br>拆東牆，補西牆，拆牆補牆，牆補牆<br>老（沒有裏面一「點」）<br>地主上門討債見聯，不覺詫異，自語道：<br>「這橫批的「老」字，說「考」又不像，說「老」又沒有一點？」<br>話音未落，只聽農民說：<br>「老（字）要是有一點，早就還你了！<br><br>8、撇捺人生<br>對聯的高明之處更在於字形與字義完美結合，有一幅對聯甚是有趣，如下：<br>上聯：若不撇開終是苦；<br>下聯：各自捺住即成名。<br>撇捺人生<br>其妙處在於，「若」字的撇如果不撇出去就是「苦」字；<br>「各」字的捺只有收住才是「名」字；<br>一撇一捺即「人」。<br>凡世間之事，撇開一些利益，看開了就不苦了；<br>方寸之間，能按捺住情緒才是人生大智，豈不妙哉！<br><br>9、接對聯<br>書聖王羲之的字千金難求，一年除夕，他在家門口貼的對聯幾次被人揭走，於是生出一計，貼出一副對聯：<br>福無雙至；<br>禍不單行。<br>這樣便沒人敢揭了，但畢竟是春節不能不吉利，便在後面加了幾個字，令人叫絕：<br>福無雙至今朝至；<br>禍不單行昨夜行。<br><br>10、三國名人入對<br>四川內江有座嘉靖年建造的三元塔，塔中有一聯說景，實則諧音含三國六個人名：<br>身居寶塔，眼望孔明，怨江圍實難旅步；<br>鳥在籠中，心思槽巢，恨關羽不得張飛。<br>其中含有孔明、姜維(江圍)、呂布(旅步)、曹操(槽巢)、關羽、張飛六個人名。<br>其字面意思可解為：<br>鳥兒被圍在寶塔之內，眼望塔孔中的亮光，只怨江堤圍困，難以出去旅行；<br>被囚籠中，心中思念舊巢，只恨雙翅被關，不能夠展翅飛翔。<br><br>11、進退兩難<br>從前，有位秀才在結婚的當天早上，父親突然去世，只好喪事喜事一起辦。<br>按風俗，喪事喜事都要貼對聯，秀才犯了難，有位文人卻寫了一副對聯：<br>臨親喪，作新郎，哭乎？<br>笑乎？<br>細思量，哭笑不得<br>辭靈堂，入洞房，進耶？<br>退耶?再斟酌，進退兩難<br>這副對聯，描繪了秀才悲喜交加的矛盾心理。<br><br>12、上下「憑」等<br>針對封建社會「上尊下卑」官氣十足，有人戲一聯：<br>上司開口才半句，早已是是是，對對對<br>下級陳詞達千言，始終嗯嗯嗯，噢噢噢<br>上下憑等<br><br>13、唐伯虎嘲諷商人<br>某商人找唐伯虎求寫一副對聯，他欣然揮毫而就：<br>生意如春意<br>財源似水流<br>沒想到，商人嫌發財的含義不濃，唐伯虎見他是一俗夫，便又寫一聯嘲笑道:<br>門前生意好似夏夜蚊蟲隊進隊出<br>夜裏銅錢要像冬天虱子越摸越多<br>這下，商人反而大喜，原來他就愛這種不倫不類的對聯。<br><br>14、蘇過應對蘇軾<br>半夜二更半；（蘇軾） <br>中秋八月中。（蘇過） <br>傳言，蘇軾有一年與家人中秋賞月，時至半夜，蘇軾想試試兒子們的才學，遂吟出了上聯，並要三個兒子作對。<br>其第三子蘇過反應敏捷，隨即對出了下聯，真是「虎父無犬子」呀。<br> <br><br>15、蘇軾和黃庭堅互對<br>蘇軾和黃庭堅是好友，兩人經常互對：<br>書房好似藥室；學士乃是郎中。（黃庭堅）<br>蛤蟆水上真書出；蚯蚓泥中草寫之。（黃庭堅） <br>（聯語互譏對方書法之弊病。）<br>松下圍棋，松子每隨棋子落；<br>柳邊垂釣，柳絲常伴釣絲懸。<br>據說，一日，蘇軾與黃庭堅在松樹下對弈圍棋，忽然有幾顆松子落在棋盤上，蘇軾順口吟出上聯。<br>黃庭堅抬頭環顧一看，見湖邊有一漁夫在柳樹下釣魚，遂對出下聯。<br>一個說松子有意，一個道柳絲有情，用的是擬人手法，聯中有畫，畫中有詩，詩情畫意，興味盎然。<br>朔雪飛空，農夫齊歌普天樂；<br>晚霞映水，漁人多唱滿江紅。<br>蘇軾和黃庭堅乘舟出遊，至晚方歸。<br>時值晚霞映水，煞是壯觀。<br>黃庭堅出口吟出了下聯。<br>蘇軾正沉迷於景色之中，被黃庭堅的出句引發，隨後續出了上聯。<br>聯中「普天樂」和「滿江紅」既表現出了彼時彼地的情景，又是「詞牌」名。<br>二人吟罷，不約而同地拍掌大笑。<br>',
'<h2>寺廟對聯</h2><br>大肚能容,容天下難容之事；<br>開顏便笑,笑世間可笑之人。 (——北京潭柘寺)<br><br>夫婦是前緣，善緣惡緣，無緣不合。<br>兒女原宿債，討債還債，有債方來。（——杭州城隍廟）<br><br>自在自觀觀自在，<br>如來如見見如來。 （——普陀寺）<br><br>乾坤容我靜；<br>名利任人忙。 （——普陀普濟寺）<br><br>凈地何須掃；<br>空門不用關。 （——福州湧泉寺）<br><br>清華真佛地；<br>莊嚴古洞天。（——安徽九華山華嚴洞）<br><br>退一步天高地闊；<br>讓三分心平氣和。 （——河南登封法王寺）<br><br>剪一片白雲補衲；<br>邀半輪明月看經。 （——甘肅蘭州白塔寺聯）<br><br>笑到幾時方合口；<br>坐來無日不開懷。 (——濟南千佛寺)<br><br>廟內無僧風掃地；<br>寺中少燈月照明。 （——安徽鳳陽龍興寺）<br><br>千古英雄浪淘盡；<br>天下名山僧佔多。 （——鎮江金山寺）<br><br>問觀音為何倒坐？<br>恨眾生不肯回頭。 (——日照天后祠聯，祠中觀音面北，人稱倒坐觀音)<br><br>人世大難開口笑；<br>肚皮終不合時宜。(——陳寶琛撰大同華嚴寺觀音閣)<br><br>大護法不見僧過；<br>善知識能調物情。 （——鄞縣天童寺）<br><br>問一聲汝今何處去？<br>望三思何日君再來！ （——佛光山頭山門）<br><br>地獄未空，誓不成佛；<br>眾生度盡，方證菩提。 （——天鎮慈雲寺）<br><br>山靜塵清，水參如是觀；<br>天高雲浮，月喻本來心。 （——河北承德水月庵）<br><br>龍井茂青松，群沾法雨；<br>泉岩生翠竹，普蔭慈雲。 （——台灣台中龍泉岩）<br><br>一葦渡江，達源溯六祖；<br>九年面壁，妙理悟三乘。 （——河南少林寺面壁洞）<br><br>大慈大悲，到處尋聲救苦；<br>若隱若顯，隨時念彼消愆。 (——潮州開元寺觀音閣聯彌勒殿)<br><br>聖教名言，獨樂何如同樂；<br>佛家宗旨，殺生不如放生。 （——蘇州戒幢寺）<br><br>暮鼓晨鐘，驚醒世間名利客；<br>經聲佛號，喚回苦海夢迷人。 （——普陀普濟寺）<br><br>紫氣東來，海上猶傳天樂近<br>雲霞西涌，人間長見法輪新 （——台灣台中紫雲岩）<br><br>做個好人，心正身安魂夢穩；<br>行些善事，天知地曉鑒鬼神。 （——登封法王寺）<br><br>粥去飯來，莫把光陰遮面目；<br>鐘鳴板響，常將生死掛心頭。 （——福州林陽寺）<br><br>凈土蓮花，一花一佛一世界；<br>牟尼珠獻，三摩三藐三菩提。 （——台灣台中慈善寺觀音閣）<br><br>大千世界，彌勒笑來閒放眼；<br>不二法門，濟顛醉去猛回頭。 （——棗莊龍泉寺）<br><br>大肚能容，容天下難容之事；<br>開口就笑，笑世間可笑之人。 （——蕪湖廣濟寺）<br><br>睡佛長睡，睡千年長睡不醒；<br>問者永問，問百世永問難明。 （——張掖大佛寺山門聯）<br><br>大肚包容，了卻人間多少事；<br>滿腔歡喜，笑開天下古今愁。 (——鳳陽龍興寺、台中寶覺寺)<br><br>佛度眾生，萬類有情成正覺；<br>光周法界，一超直入見如來。 （——佛光山寺不二門外）<br><br>此處既非靈山，畢竟什麼世界；<br>其中如無活佛，何用這樣莊嚴。 （——張大千題紹興戒珠寺）<br><br>一覺睡西天，誰知夢裏乾坤大；<br>隻身眠凈土，只道其中日月長。 （——張掖大佛寺大殿聯）<br><br>有意燒香禮佛，何須遠遊勝地；<br>真心皈依釋門，此地便是名山。 （——山東龍口南山禪寺）<br><br>峰巒或再有飛來，坐山門老等；<br>泉水已漸生暖意，放笑臉相迎。 （——杭州靈隱寺大雄寶殿）<br><br>松聲，竹聲，鐘磬聲，聲聲自在；<br>山色，水色，煙霞色，色色皆空。 （——杭州韜光寺）<br><br>世外人法無定法，然後知非法法也；<br>天下事了猶未了，何妨以不了了之。 （——四川新都寶光寺）<br><br>十方來，十方去，十方共成十方事；<br>萬人施，萬人舍，萬人同結萬人緣。 （——浙江七塔報恩禪寺）<br><br>門稱不二，二不二俱是自家真面目；<br>山為靈山，山非山無非我人清凈身。 （——佛光山寺不二門內）<br><br>山中鳥語花香，活潑天機，好參妙諦；<br>湖上風清月白，真空景象，即是如來。 （——杭州上天竺寺）<br><br>四八願，普被群機，決定萬修萬人去；<br>廿五有，同生正信，合當一念一如來。 （——開封開寶寺）<br><br>現自在身，願眾生共渡慈航，早超苦海；<br>救將來劫，望我佛宏施法雨，力挽狂瀾。 （——廈門南普陀寺）<br><br>諸惡莫作，眾善奉行，已了如來真實義；<br>四大本空，五蘊非有，是為波羅蜜多心。 （——開封開寶寺）<br><br>法幢現慈雲，觀秋月春花，儘是三空妙諦；<br>智燈懸寶座，聽晨鐘暮鼓，無非一點禪機。 （——杭州下天竺寺之法鏡寺）<br><br>如來說般若波羅蜜，經典所在，則為是塔；<br>眾生髮無上菩提心，善法增益，乃報佛恩。 （——浙江七塔報恩禪寺）<br><br>眼前都是有緣人，相近相親，怎不滿腔歡喜？<br>世上盡多難耐事，自作自受，何妨大肚包容！ （——鎮江定慧寺）<br><br>果有因，因有果，有果有因，種甚因結甚果；<br>心即佛，佛即心，即心即佛，欲求佛先求心。 （——趙城廣勝寺）<br><br>我門中締結福緣，豈惟在一柱清香幾聲佛號；<br>你心裏能全善果，自然的秋生桂實春茁蘭芽。 （——杭州中天竺法真寺）<br><br>世路崎嶇，看迷人捷足登山，爭利懸崖無退路；<br>佛天悲憫，願眾生回頭是岸，早離苦海渡慈航。 （——杭州上天竺寺之法喜寺）<br><br>念念不離心，要念而無念，無念而念，始算得打成一片。<br>佛佛原同道，知佛亦非佛，非佛亦佛，即此是坐斷十方。 （——應縣凈土寺）<br><br>爾來禮拜乎？須摩着心頭，干過多少罪行，向此處鞠躬叩首；<br>誰是講經者？必破出情面，說些警赫話語，好叫人入耳悚神。 （——寧夏同心清真大寺）<br><br>笑古笑今，笑東笑西笑南笑北，笑來笑去，笑自己原來無知無識；<br>觀事觀物，觀天觀地觀日觀月，觀上觀下，觀他人總是有高有低。 （——四川樂山凌雲寺）<br><br>你眉頭着什麼焦，但能安分守貧，便將得和氣一團，常向眾人開口笑；<br>我肚皮有這般大，總不愁穿慮吃，只講了包羅萬物，自然百事放寬心。 （——四川成都寶光寺）<br><br>花即是禪，鳥即是禪，山耶雲耶亦即是禪，鐘磬聲中隨你自尋禪意去；<br>男可成佛，女可成佛，老者少者都可成佛，松杉影里何人不抱佛心來。 （——甘肅蘭州五泉山浚源寺）<br><br>日日攜空布袋，少米無錢，卻剩得大肚空腸，不知眾檀越，信心時將何物供奉；<br>年年坐冷山門，接張待李，總見他歡天喜地，試問這頭陀，得意處有什麼來由。 (——廣東南華寺天王殿)<br><br>杭州城隍廟：<br>夫婦是前緣，善緣惡緣，無緣不合。<br>兒女原宿債，討債還債，有債方來。<br><br>樂山凌雲寺：<br>笑古笑今，笑東笑西笑南笑北，笑來笑去，笑自己原來無知無識。<br>觀事觀物，觀天觀地觀日觀月，觀上觀下，觀他人總是有高有低。<br><br>應縣淨土寺：<br>唸唸不離心，要念而無念，無念而念，始算得打成一片。<br>佛佛原同道，知佛亦非佛，非佛亦佛，即此是坐斷十方。<br><br>棗莊龍泉寺：<br>大千世界，彌勒笑來閑放眼。<br>不二法門，濟顛醉去猛回頭。<br><br>張大千題紹興戒珠寺：<br>此處既非靈山，畢竟什麼世界。<br>其中如無活佛，何用這樣莊嚴。<br><br>張掖大佛寺：<br>一覺睡西天，誰知夢裡乾坤大。<br>隻身眠淨土，只道其中日月長。<br><br>濟南千佛寺：<br>笑到幾時方合口。<br>坐來無日不開懷。<br><br>杭州靈隱寺：<br>峰巒或再有飛來，坐山門老等。<br>泉水已漸生暖意，放笑臉相迎。<br><br>大雄寳殿、臺灣臺中慈善寺：<br>淨土蓮花，一花一佛一世界。<br>牟尼珠獻，三摩三藐三菩提。<br><br>觀音閣：<br>問觀音為何倒坐？<br>恨眾生不肯回頭。<br>此聯為日照天後祠聯。祠中觀音面北，人稱「倒坐」。<br><br>潮州開元寺觀音閣：<br>大慈大悲，到處尋聲救苦。<br>若隱若顯，隨時念彼消愆。<br><br>北京潭柘寺彌勒殿<br>大肚能容天下難容之事。<br>開顏便笑世間可笑之人。<br><br>鳳陽龍興寺、臺中寳覺寺：<br>大肚包容，了卻人間多少事。<br>滿腔歡喜，笑開天下古今愁。<br><br>廣東南華寺：<br>日日攜空布袋，少米無錢，卻剩得大肚空腸不知眾檀越，信心時將何物供奉。<br>年年坐冷山門，接張待李，總見他歡天喜地試問這頭陀，得意處有什麼來由。<br><br>天王殿<br>多聞正法，以廣目光。<br>增長善根，而持國土。<br>此聯分別將東方持國天王、南方增長天王、西方廣目天王、北方多聞天王嵌入聯中。<br><br>城隍廟<br>莫怪和尚們這般大樣。<br>請看護法者豈是小人。<br><br>貴陽城隍廟：<br>站著！你背地做些什麼？好大膽還來瞞我！<br>想下！俺這裡輕饒哪個？快回頭莫去害人！<br><br>土地廟<br>男女平權，公說公有理，婆說婆有理。<br>陰陽合歷，你過你的年，我過我的年。<br><br> '<h2>十大長對聯</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i1.kknews.cc/SIG=1l82efv/13500005o422344o567o.jpg"><br>【昆明滇池大觀樓對聯-180字】清代孫髯翁所作， 昆明市西南郊的大觀樓前，懸掛着一幅長達180字的著名長聯。<br>上聯：<br>五百里滇池，奔來眼底。<br>披襟岸幘，喜茫茫空闊無邊！<br>看：東驤神駿，西翥靈儀，北走蛇蜒，南翔縞素。<br>高人韻士，何妨選勝登臨，赴蟹嶼螺洲，梳裹就風鬟霧鬢；<br>更苹天葦地，點綴些翠羽丹霞。<br>莫辜負：四周香稻，萬頃晴沙，九夏芙蓉，三春楊柳。<br>下聯：<br>數千年往事，注到心頭。<br>把酒凌虛，嘆滾滾英雄誰在？<br>想：漢習樓船，唐標鐵柱，宋揮玉斧，元跨革囊。<br>偉烈豐功，費盡移山心力，盡珠簾畫棟，卷不及暮雨朝雲，便斷碣殘碑，都付與蒼煙落照。<br>只贏得：幾許疏鍾，半江漁火，兩行秋雁，一枕清霜。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i1.kknews.cc/SIG=31oibcj/141o0002roppo14160os.jpg"><br>【貴陽市甲秀樓長聯-206字】清代劉蘊良作，作者字玉山，貴州安順人，清同治年間進士，著有《壺隱齋楹聯類編》。<br>上聯：<br>五百年穩佔鰲磯，獨撐天宇。<br>讓我一層更上，茫茫眼界拓開。<br>看東枕衡湘，西襟滇詔，南屏粵嶠，北帶巴夔，迢遞關河。<br>喜雄跨兩游，支持那中原半壁，卻好把豬拱箐掃，烏撒碉隳，雞講營編，龍番險扼。<br>勞勞締造，裝構成笙歌閭里，錦繡山川，漫雲竹壤偏荒，難與神州爭勝概。<br>下聯：<br>數千仞高凌牛渡，永鎮邊隅。<br>問誰雙柱重鐫，滾滾驚濤挽住。<br>憶秦通焚道，漢置牂牁，唐靖且蘭，宋封羅甸，淒迷風雨。<br>嘆名流幾輩，銷磨了舊跡千秋，到不如月喚獅崗，霞餐象嶺，丸披風峪，霧襲螺峰。<br>款款登臨，領略這金碧亭台，畫圖煙景，恍覺蓬洲咫尺，頻呼仙侶話遊蹤。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=124ijdm/141o0002roqno158n3r3.jpg"><br>【成都望江樓公園崇麗閣長聯-210字】清代鍾雲舫題，成都望江樓崇麗閣的長聯，上下合共210字，比上面提到大觀園的對聯180字還要多30字。<br>不過此聯沒有大觀園那副出名。<br>上聯：<br>幾層樓獨撐東西峰，統近水遙山，供張畫譜。<br>聚蔥嶺雪，散白河煙，烘丹景霞，染青衣霧。<br>時而詩人弔古，時而猛士籌邊。<br>最可憐花蕊飄零，早埋了春閨寶鏡。<br>楷杷寂寞，空留着綠野香墳。<br>對此茫茫，百感交集。<br>笑憨蝴蝶，總貪迷醉夢鄉中。<br>試從絕頂高呼：問問問，這半江月，誰家之物？<br>下聯：<br>千年事屢換西川局，盡鴻篇巨製，裝演英雄。<br>躍岡上龍，殞坡前鳳，卧關下虎，鳴井底蛙。<br>忽然鐵馬金戈，忽然銀笙玉笛。<br>倒不若長歌短賦，拋撒些閒恨閒愁。<br>曲檻迴廊，消受得好風好雨。<br>嗟予蹙蹙，四海無歸。<br>跳死猢猻，終落在乾坤套里。<br>且向危梯頫首：看看看，那一塊雲，是我的天？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i1.kknews.cc/SIG=23hklsm/134s000744905n3qn9p6.jpg"><br>【湖南省桃花源風景區桃川宮楹聯-220字】現代人呂世軍作。<br>上聯：<br>誰說桃花輕薄？<br>看灼灼其華，為多少佳人贈色。<br>滴清清玉露，羨萬株艷蕾流霞。<br>無何春去莫飛，終究鸞枝墜果。<br>於是平仲設謀，東方竊竇，王母宴賓，劉郎題句。<br>況核仁製藥，能療痼疾佐歧黃；<br>條幹充刀，可借印符驅厲鬼，准握天機珍麗質，也知季節讓群芳。<br>寄言秋菊冬梅，慎勿盲從徒毒友。<br>下聯：<br>我夸福地妖嬈，眺青青之嶺，添哪些瓊閣浮雲。<br>有濯濯明湖，收十里嘉林入畫。<br>似新塵消宇凈，因恩駕鶴凌空。<br>難怪聞山攬勝，高舉怡情，秦村訪友，碑院揮毫。<br>若清節復生，定喚漁夫回絕境；<br>靈均再世，必歌今日過前朝。<br>莫悲紅雨落幽溪，又續風騷垂奕葉，方信凡夫俗子，不須羽化亦登仙。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=1dpt8j/134s000744n928qrq85p.jpg"><br>【長沙天心閣楹聯-348字】現代人李愛歧題。<br>上聯：<br>天工巧妙，敷陳出錦繡河山。<br>匯八百里洞庭，聳七二峰衡霍；<br>熊槐游夢澤，宋迪寫瀟湘；<br>歸隱陶潛記武陵，重瞳舜帝崩寧遠；<br>小喬艷骨，空餘湖畔芳掊，劉發高岡，直欲登台囑母。<br>漫說虞妃斑淚竹，李泌讀書堂，虞嶺綻先枝，龍宮延柳毅，且看這白沙鶴井，黃蔡盅墳，朦艟浮水桔洲頭，立磧象形猴子石，都是四溟勝跡，三楚菁華。<br>爭詡地靈，復夸物寶。<br>切摩近景，但恍疑身在層城。<br>允宜把酒臨風，豈只消閒寄興。<br>況還有東塘雨花，北巷霞凝，南市暮雲，西亭愛晚。<br>下聯：<br>心境通明，比擬乎光華日月。<br>翻幾千年史冊，數廿五代人豪；<br>正則撰離騷，叔敖埋軹首；<br>虛前賈誼開宣室，完發姜齋抗滿清；<br>老杜孤舟，徒悼耒旁空冢。<br>士行都督，猶能運甓惜陰。<br>至於范相岳樓文，賓之懷麓集，永州舒鍵筆，岳廟宿昌黎，以及那墨綬鳳雛。<br>朱張古渡，金匱傷寒長郡守，著方吞毒藥王祠，並皆萬世崇儒，一時俊傑。<br>緬懷往哲，眷念今賢。<br>展望來茲，已掃盡胸中壘塊。<br>自應輸芹獻曝，尤當為國分憂。<br>莫盡耽春圃桃紅，夏池荷綠，冬梅映雪，秋桂留香。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=4mlam2/134s000744p103q60n25.jpg"><br>【武昌黃鶴樓長聯-350字】清代潘炳烈題。<br>上聯：<br>跨蹬起層樓，既言費文韋曾來，施謂呂紹先到此，楚書失考，竟莫喻仿自何朝？<br>試梯山遙窮郢塞，覺斯處者個台隍，只有彌衡作賦，崔顥作詩，千秋宛在。<br>迨後遊蹤宦跡，選勝憑臨，極東連皖豫，西控荊襄，南枕長岳，北通中息，茫茫宇宙，胡往非過客遽戶。<br>懸屋角檐牙，聽幾番銅烏鐵馬，涌浦帆掛楫，玩一回雪浪雲濤，出數十百丈之顛，高陵翼軫，巍巍嶽嶽，梁棟重新，挽倒峽狂瀾，賴諸公力回氣運。<br>神仙渾是幻，又奚必肩頭劍佩，叢里酒錢，嶺際笛聲，空中鶴影。<br>下聯：<br>蟠峰撐傑閣，都說辛氏爐伊始，哪指鮑明遠弗傳，晉史缺疑，究未聞見從誰乎？<br>由戰壘仰慕皇初，想當年許多人物，但云屈子離騷，熊遺澤，萬古常昭。<br>其餘劫霸圖王，稱威俄頃，任成滅黃弦，莊嚴廣駕，共精組練，靈築章華，落落豪雄，終歸於蒼煙夕照。<br>惟方城漢水，猶記得周葛召棠，便大別晴川，亦依然堯天舜日，偕億兆群倫以步，登聳雲霄，蕩蕩平平，攙搶凈掃，睹豐功偉烈，賀而今曲奏太平。<br>風月話無邊，賞不盡郭外柳蔭，亭前棗實，洲前草色，江上梅花。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=24tlctt/141n0002ro0p43n9266r.jpg"><br>【四川青城山廟門長聯-392字】清代李善濟作。<br>上聯：<br>溯禹跡奠岷阜以還；<br>南接衡湘，北連秦隴，西通藏衛，東峙夔巫，蔥蔥鬱郁，縱橫八百里輿圖。<br>試躡屐登上清絕頂，看雪嶺光騰，紅吞淪海；<br>錦江春漲，綠到瀛洲。<br>歷井捫參，須臾踏蝸牛兩角，爭奈路隔，蠶從何處尋？<br>神仙帑庫丈人峰，真牆堵耳。<br>回思峨眉秋月，玉壘浮雲，劍門細雨，尚依稀繞襟袖間。<br>況乃夜朝群岳，聖燈先列宿柴天；<br>泉噴六時，靈液疑真君唾地。<br>讀書台猶存芳躅，飛赴寺安敢跳梁。<br>且逍遙陟檐卜岡，渡芙蓉島，都露出廬山面目，難遽追攀，樓觀互玲瓏，今幸青崖徑達。<br>問當初，華渚姚墟，銅鑄明皇應宛在。<br>下聯：<br>自軒壇拜寧封而後：<br>漢標李意、晉著范賢、唐隱薛昌、宋征張愈，烈烈轟轟，上下四千年文物。<br>漫借瓻考前代遺徽，記官臨內品，墨敕親頒；<br>曲和甘州，霓裳同詠。<br>鸞章翠輦，不過留鴻爪一痕，可憐林深，杜宇幾番喚。<br>望帝歸魂高士傳，豈欺予哉。<br>莫道趙昱斬蛟，佐卿化鶴，平仲馳騾，悉縹緲若遐荒事，兼之花芯宮詞，巾幗共譙岩競秀；<br>貂蟬畫像，侍中與太古齊名。<br>攜孤琴御史曾游，吹長笛放翁再往。<br>休提說王柯丹鼎，譚峭趿鞋，那堪他沫水洪波，無端淘盡，英雄多寄寓，我亦碧落暫棲。<br>待異日，龍吟虎嘯，鐵船賈郁定重來。<br><img src="https://youwuqio '<h2>柳永《夜半乐·冻云黯淡天气》</h2><br>夜半乐·冻云黯淡天气 【宋】柳永<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2ro7PdgSYBgNfnlVCQickicr4DhlOZicqTJxmkZJMNEvLewKibGHibTbia2sSRKMO0bFcA4qwlG7XpPfLQg/640"><br>冻云黯淡天气，扁舟一叶，乘兴离江渚。<br>渡万壑千岩，越溪深处。<br>怒涛渐息，樵风乍起，更闻商旅相呼。<br>片帆高举。<br>泛画鹢、翩翩过南浦。<br> <br>望中酒旆闪闪，一簇烟村，数行霜树。<br>残日下，渔人鸣榔归去。<br>败荷零落，衰杨掩映，岸边两两三三，浣沙游女。<br>避行客、含羞笑相语。<br> <br>到此因念，绣阁轻抛，浪萍难驻。<br>叹后约丁宁竟何据。<br>惨离怀，空恨岁晚归期阻。<br>凝泪眼、杳杳神京路。<br>断鸿声远长天暮。<br>译文<br>寒云笼罩，天色暗淡，我乘一叶小舟，兴致勃勃地离开江渚。<br>越过千山万水，进入了若耶溪的深处。<br>狂怒的波涛渐渐平息，山风突然间刮起，又听到商贾们相互打招呼。<br>一片片风帆高高挂起，一条条画船轻快地驰过南浦。<br>看岸上酒旗随风飘舞，一座山村烟云迷蒙，村边还有几行经霜的树。<br>夕阳下，打鱼人敲着木榔归去。<br>残败的荷花零零落落，池边掩映一排排光秃的杨柳。<br>岸边三三两两的，是一群浣纱的少女，她们躲避着行人，害羞地含笑相语。<br>行到此处，我勾起了思念，悔不该轻率地抛开闺中女子，像水中浮萍漂流难驻。<br>唉，与她的约定不知何时才能兑现？别离的情怀凄凉，只空恨年终岁晚，归期受阻。<br>泪水涟涟，凝望遥遥京城路，听那孤鸿声声回荡在悠远的暮天中。<br>注释<br>夜半乐：唐教坊曲，后用为词牌。《乐章集》入“中吕调”。<br>段安节《乐府杂录》：“明皇自潞州入平内难，半夜斩长乐门关，领兵入宫剪逆人，后撰此曲，名《还京乐》。”又有谓《夜半乐》与《还京乐》为二曲者。常以柳永词为准。<br>一百四十四字，分三段，前段、中段四仄韵，后段五仄韵。<br>前段第四句是上一、下四句式。<br>全曲格局开展，中段雍容不迫，后段声拍促数。<br>冻云：冬天浓重聚积的云。<br>扁舟：小船。<br>乘兴离江渚：自己乘兴离开了江边。<br>江渚：江边。<br>渚：水中沙洲，此指水边。<br>万壑千岩：出自《世说新语·言语》：顾恺之自会稽归来，盛赞那里的山川之美，说：“千岩竞秀，万壑争流。”这里指千山万水。<br>越溪：泛指越地的溪流。<br>樵风：指顺风。<br>乍起：指山风突然的吹起来。<br>商旅：行商之旅客，这里泛指旅客。<br>画鹢（yì）：船其首画鹢鸟者，以图吉利。鹢是古书上说的一种水鸟，不怕风暴，善于飞翔。这里以“画鹢”代指舟船。<br>翩翩：形容穿行轻快的样子。<br>南浦：南岸的水边，泛指水滨。<br>望中：在视野里。<br>酒旆：酒店用来招引顾客的旗幌。一簇烟村：一处冒着炊烟的村庄。<br>鸣榔：用木长棒敲击船舷。渔人有时用他敲船，使鱼受惊入网；有时用它敲船以为唱歌的节拍，这里用后者，即渔人唱着渔歌回家。<br>浣纱游女：水边洗衣劳作的农家女子。<br>因：这里是”于是“，”就“的意思。<br>绣阁轻抛：轻易抛弃了偎红倚翠的生活。<br>浪萍难驻：漂泊漫游如浪中浮萍一样行踪无定。<br>后约：约定以后相见的日期。<br>丁宁：同“叮咛”，临别郑重嘱咐。<br>何据：有什么根据，是说临别时相互的约定、嘱咐都不可靠，都无法实现。<br>空恨：徒恨。<br>杳杳：遥远的意思。<br>神京：指都城汴京。<br>断鸿：失群的孤雁。<br>长天暮：远天出现茫茫暮色。<br>赏析<br>上片首句点明时令，交待出发时的天气。<br>“冻云”句说明已届初冬，天公似酿雪，显得天色黯淡。<br>“扁舟”二句写到自身，以“黯淡”的背景，反衬自己乘一叶扁舟驶离江渚时极高的兴致。<br>“乘兴”二字是首叠的主眼，从“离江渚”开始，直到“过南浦”，词人一直保持着饱满的游兴。<br>“渡万壑”二句，概括交待了很长的一段路程，给人以“轻舟已过万重山”的轻快感觉。<br>“怒涛”四句，写扁舟继续前行时的所见所闻。<br>此时已从万壑千岩的深处出来，到了比较热闹的开阔江面上，浪头渐小，吹起顺风，听见过往经商办事的船客彼此高兴地打招呼，船只高高地扯起了风帆。<br>“片帆高举”是写实，也可想象出词人顺风扬帆时独立船头、怡然自乐的情状。<br>“泛画鹢”的“鹢”，是一种水鸟，古代常画鹢于船头，这里以“画鹢”代指舟船。<br>“翩翩”，轻快的样子。<br>“南浦”，南岸的水边。<br>“翩翩”遥应“乘兴”，既写舟行的轻快，也是心情轻快的写照。<br>从整个上片来看，柳永当时的心情是轻松愉快的。<br>中片写舟中所见，所有景物都“望中”生发，时间是“过南浦”以后，已届傍晚，地点从溪山深处转到了南浦以下的江村。<br>词人乘兴扬帆翩翩而行，饶有兴味地观赏着展现眼前的风光。<br>“望中”三句写岸上，只见高挑的酒帘风中闪动，烟霭朦胧中隐约可见有一处村落，其间点缀着几排霜树。<br>“残日”句转写江中，渔人用木棒敲击船舷的声音把词人的注意力吸引了过来，发现残日映照的江面上，渔人“鸣榔归去”。<br>接下来却见，浅水滩头，芰荷零落；临水岸边，杨柳只剩下光秃秃的枝条；透过掩映的柳枝，看得见岸边一小群浣纱归来的女子。<br>“浣纱游女”是词人描写的重点，他工笔细描她们“避行客、含羞笑相语”的神情举止。<br>眼前这三三两两浣纱游女，触动并唤醒了词人沉埋心底的种种思绪，顿生羁旅行役的感慨，真所谓因触目而惊心。<br>整个中片承上启下，与下片存着内的有机联系。<br>下片由景入情，写的是去国离乡的感慨，用“到此因念”四个字展开。<br>“此”字直承二叠末的写景，“念”字引出此叠的离愁别恨。<br>“绣阁轻抛”，后悔当初轻率离家：“浪萍难驻”，慨叹此时浪迹他乡。<br>将离家称为“抛”，更“抛”前着一“轻”字，后悔之意溢于言表；自比浮萍，又“萍”前安一“浪”字，对于眼下行踪不定的生活，不满之情见于字间。<br>最使词人感到凄楚的是后会难期。<br>“叹后约”四句，便是从不同的角度抒写难以与亲人团聚的感慨。<br>“叹后约”句遥当年别离时分，妻子殷勤叮咛，约定归期，而此时难以兑现。<br>“惨离怀”二句一叹现时至岁暮，但还不能回家，因而只能空自遗憾；再叹目前自己离妻子寄身的京城汴梁，路途遥远，不易到达，只得“凝泪眼”而长望。<br>结语“断鸿”句，重又由情回到景上，望神京而不见，映入眼帘的，唯有空阔长天，苍茫暮色，听到耳中的只有离群的孤雁渐去渐远的叫声。<br>这一景色，境界浑涵，所显示的氛围，与词人的感情十分合拍。<br>“断鸿”句所写的是情中之景，着重表现的是寄寓景物中的主观感受。<br>下片把去国离乡的离愁和羁旅行役的苦况写得令人读来心神惨然。<br>柳永词善于铺叙，上、中片写景，感情悠游不迫，笔调舒徐从容，由叙述转为描绘。<br>描叙内容也从自然现象转到社会人事，整体上层次分明，铺排有序。<br>末片抒情，感情汪洋恣肆，一发难收，笔调也变得急促起来，抒写了悔当初、恨现的感情；接着的几句，围绕着“别易会难”这一中心，作多角度的反复抒写。<br>音韵上，从“叹后约”句开始，用韵转密，如促节繁弦，正好适应了硬咽语塞、一吐为快的抒情需要。<br>写景，为抒情铺垫；徐缓，为急骤蓄势。<br>通篇转承自然、浑若天成，体现了柳永长调的突出优点。<br>',
'<h2>晏几道《生查子·关山魂梦长》</h2><br>生查子·关山魂梦长 【宋】 晏几道<br>关山魂梦长，鱼雁音尘少。<br>两鬓可怜青，只为相思老。<br>归梦碧纱窗，说与人人道。<br>真个别离难，不似相逢好。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qhibb2VDjm7iczKIoEibaPsfFCVL8wI9EyQtKPtfO0Mam6qErvwS2rysO9L5lOHcjIf8Jl6mMGmrBtw/640"><br>译文<br>荒漠凄凉的关山，常常令我魂牵梦萦，那远在塞外的亲人难以寄家信回来。<br>可惜我两鬓秀美的青丝，只因为日日盼望、夜夜相思而渐渐变白了。<br>到他回来的时候，我要依偎在他怀里，傍着碧绿的纱窗共诉衷肠。<br>我一定要告诉他：“那别离的凄苦真是难耐，哪有团聚在一起好度时光。”<br>注释<br>生查子：唐教坊曲名，后用为词调。文人词始见于晚唐韩偓所作。<br>《考正白香词谱》注云：“本名《生楂子》，其后从省笔作‘查’。<br>五言八句，唐时作者，平仄多无定格....至宋以后始奉魏承班一首为律。”<br>此高速异名颇多，有《楚云深》、《陌上郎》、《愁风月》等。<br>关山：泛指关隘和山川。<br>鱼雁：指书信。《乐府诗集·相和歌辞十三·饮马长城窟行之一》：“呼儿烹鲤鱼，中有尺素书。”《汉书·苏武传》：“教使者谓单于，言天子射上林中，得雁，足有系帛书。”后因以“鱼雁”代称书信。<br>音尘：音信，消息。<br>怜：怜惜。<br>归梦：归乡之梦。<br>碧纱窗：装有绿色薄纱的窗。<br>人人：对所亲近的人的呢称。<br>真个：确实，真正。<br>赏析<br>词写相思怀远，以淡语道白表现游子在外乡对家人苦苦思念的愁情和渴望回归团聚的痴情。<br>上片直言游子背井离乡的相思之情。<br>开始两句写词人长途跋涉到关山，感到非常寂寞，对家里的亲人魂牵梦绕，无奈路途太远，想回也回不去。<br>这时，他不禁埋怨关山太长了。<br>词人用关山的长，暗喻自己对亲人的思念之深。<br>紧接着，词人说见不到亲人写来的书信，于是又埋怨那些送信的鸿雁使者太少，没有及时把亲人给他的信捎给他，使他得到些许的安慰。<br>从表面上看起来，他的埋怨未免有些不讲道理，却是他内心的真实写照，因而真切感人。<br>“两鬓”二句描写词人闲来无事时照镜子，看到自己两鬓青丝，认为自己正是风华正茂的好年纪。<br>像现在这样远离家乡，成天沉浸在思乡之情中未免太浪费时间了，要知道青春一逝就再也无法挽回了，于是不禁连连感叹：<br>难道还要继续过着这样的生活，让自己的满头青丝为相思而变得霜白吗？<br>这是一种夸张的说法，词人故意夸张，却达到了意外的艺术效果，既有新意又颇感人。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Q8ibKQzLDT2qhibb2VDjm7iczKIoEibaPsfFxIic1tey8Y1PRpeQnbvuAr9nicsxicerm2ccVxLbNibrbc2fkJnk4gog5g/640"><br>下片借助梦境，抒发渴望归家的痴情。<br>词人思乡心切，但回到家乡明显是不可能的事。<br>那该怎么排遣这满心的思乡之情呢？<br>恐怕只有在梦中才能和亲人相见了。<br>恍然间，他就进入了梦境，竟然真的从碧纱窗里看见了朝思暮想的爱人。<br>他高兴极了，急忙向爱人倾诉满腔的相思之情。<br>他说：“离别是世间最难最苦的事了，不像相逢团聚那样美好啊。”<br>这是词人的肺腑之言，乃是真情流露，因而尤其令人感动。<br>这里词人没有用大量抒情的语句，而是喃喃低语，道出了自己的心声，比之大发感慨更为真挚动人。<br>这是本词的一大特色。<br>全词擅长用白描的手法，语言质朴，感情真切，真率传神，别有风致。',
'<h2>《古文观止》经典名句</h2><br>《古文观止》是清朝康熙年间选编的一部供学塾使用的历代散文总集。<br>所收录的文章，代表文言文的最高水平，具有不少传诵千古的名篇。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorckwrR2ad55icdnriaJW9r3VS1IXib0thoekibbnt8cq95VyfgYCt8SoUSxfLgY7oL2ia0tlt0jXFxDS0Q/640"><br><br>1<br>多行不义必自毙。<br>——《左传·郑伯克段于鄢》<br>感悟：<br>出自郑庄公克服其叛弟的故事。<br>人的行为必然带来相应的结果。<br>我们都希望趋吉避凶，得到好的结果。<br>一些人去求神拜佛，看风水。<br>却不知，真正决定结果的是自己的行为。<br>祸福无门，惟人自召。<br>你未来的结果，取决于你现在的行动。<br><br>2<br>夫战，勇气也。<br>一鼓作气，再而衰，三而竭。<br>彼竭我盈，故克之。<br>——《曹刿论战》<br>作战靠一鼓作气，做事也要靠有鼓作气。<br>很多人都有拖沓的习惯，有了目标，有了好的想法，不取实施和执行，拖拖拉拉，今天做一点，明天做一点。<br>本来很小的事情，非要拖得很久。<br>这就是缺乏一鼓作气的精神。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorebNNZSicwX7shnfLLUNkxNPpZkmAre2LcX0KSwZD5DMJ03cx480Iwhrs1q3Y9cSJITMj1Mr4tKQqg/640"><br><br>3<br>泰山不让土壤，故能成其大；<br>海河不择细流，故能就其深。<br>——李斯《谏逐客书》<br>秦始皇因为郑国渠的事情，要驱逐所有在秦国的外国人，李斯是楚国人，也该被驱逐。<br>李斯写《谏逐客书》，劝谏秦王嬴政，最终被采纳。<br>秦国以开放、包容的态度吸纳人才，践行良策。<br>做人也当如此，以开放、包容待人待事，这样才能使人际关系和谐，成就自己的人格美。<br>凡是有大抱负，想要成就大事业的人，这种宽广的胸怀是必不可少的。<br><br>4<br>文王拘而演《周易》；<br>仲尼厄而作《春秋》；<br>屈原放逐，乃赋《离骚》；<br>左丘失明，厥有《国语》；<br>孙子膑脚，《兵法》修列；<br>不韦迁蜀，世传《吕览》；<br>韩非囚秦，《说难》《孤愤》；<br>《诗》三百篇，大底圣贤发愤之所为作也。<br>——司马迁《报任安书》<br>孟子说，天将降大任于斯人也，必先苦其心志，劳其筋骨，饿其体肤，空乏其身，行拂乱其所为。<br>逆境，可能毁灭弱者，但却一定会成就强者，增益其所不能。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorduoDAic7InicWH8xH7f0oz7NxqMx0C0oJSaXMwyjNCI18XBltOYzqO1dnZHE4KNgp9bicn9WBV05Jhg/640"><br><br>5<br>闲静少言，不慕荣利。<br>好读书，不求甚解；<br>每有会意，便欣然忘食。<br>——陶渊明《五柳先生传》<br>《五柳先生传》是陶渊明的自传。<br>他被称为古今隐逸诗人之宗，这是隐士的快乐，也是无数人心中所憧憬的简单快乐。<br>不少人都有这样的理想，远离现实的喧嚣，远离名利，寻找一个偏僻的地方，门前种几棵柳树，屋里放几摞书，隐身山水、放浪形骸。<br><br>6<br>老当益壮，宁移白首之心？<br>穷且益坚，不坠青云之志。<br>——王勃《滕王阁序》<br>人就算到了老年，仍然要坚持自己的理想和抱负，不能因为老了，就放弃了自己一贯坚持的东西。<br>也可说，人因为梦想而年轻，只要还坚持为梦想而奋斗，人就不会老。<br>反而一些青年人，早早就放弃了理想，这无异于过早地进入了坟墓。<br>越是在困难的时候，越要坚定自己的志向，不能放弃。<br>我们经常说，越是困难的时候，就越是接近成功的时候。<br>人生路上充满艰难险阻，在最困难的时候是选择坚持还是选择放弃，决定了事业、学业的成败。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreI5Z5sibMfmFibib6cmwXdceibuBOGzLwyWaq114dwqAafstmD3ZEUA3WXbbIneriawQn1UZsD5uz5VLQ/640"><br><br>7<br>业精于勤，荒于嬉；<br>行成于思，毁于随。<br>——韩愈《进学解》<br>勤劳是中华民族的美德，也是学业、事业成功必不可少的条件。<br>大家身边都不缺这样的人，他们很聪明，各方面的条件都很优厚，但却碌碌无为，一事无成，就是因为缺少了勤奋这一点。<br>除了勤劳，一个人还要有自我的思想和判断，不能人云亦云，没有主见。<br><br>8<br>先天下之忧而忧，后天下之乐而乐。<br>——范仲淹《岳阳楼记》<br>这是儒家的政治理想，也是中国古代有良知的知识分子的真实写照。<br>即便是现在，这句话仍然不过时。<br>如果社会上多一些“先天下之忧而忧，后天下之乐而乐”的人，那么我们的社会何愁不安定、富足？<br>“先天下之忧而忧，后天下之乐而乐”，这是一种情怀，更是一种担当。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfFmu9psIE6Fece757KTX0S2NKEGOHpez06Tshx2VbGlQ0wFNsemq9icP3WgjP67ibj7Cjbgvyljf6w/640"><br><br>9<br>夫夷以近，则游者众；<br>险以远，则至者少。<br>而世之奇伟、瑰怪，非常之观，常在于险远，而人之所罕至焉，故非有志者不能至也。<br>——王安石《游褒禅山记》<br>王安石拿旅游作比喻，近的地方、平坦的地方，游玩的人就多，因为容易到达；<br>而艰难险远地方的美丽风景，只有少数人到达才看得到。<br>想要得到的更多，就必然要付出更多的汗水。<br>人生想要更加精彩，也就要比常人付出更多的努力。<br>那些整天胸怀大志、却又懒于行动、不想付出的人，还有老想着投机取巧的人，是不会成功的；<br>最可悲的是他们还觉得自己是生不逢时、怀才不遇！<br><br>10<br>匹夫见辱，拔剑而起，挺身而斗，此不足为勇也。<br>天下有大勇者，卒然临之而不惊，无故加之而不怒。<br>——苏轼《留侯论》<br>古时候被人称作豪杰的志士，一定具有胜人的节操，有一般人的常情所无法忍受的度量。<br>真正的有勇气，不是别人得罪了你，你就立即报复；<br>也不是你面对比你强大的人敢于主动出击。<br>这些都是表面的勇气，小勇。<br>什么才是真正的大勇？<br>“卒然临之而不惊，无故加之而不怒”，在面临突然到来的（危急情形）时（表现）毫不慌乱；<br>别人强加给你的罪名，你却不发怒。<br>我们常说，泰山崩于面前而色不改，这就是大勇。<br>',
