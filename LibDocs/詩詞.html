'<h2>小暑诗词</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARiaZHaN22YQR1agWFVwBFyfibB1hF4qnba7KSN1nI4QsIficYgyub6tudA/640"><br>《月令七十二候集解》：<br>“六月节……暑，热也，就热之中分为大小，月初为小，月中为大，今则热气犹小也。”<br>小暑虽不是一年中最炎热的季节，但紧接着就是一年中最热的季节大暑，民间有“小暑大暑，上蒸下煮”之说。<br>这时江淮流域梅雨即将结束，盛夏开始，气温升高，并进入伏旱期；<br>而华北、东北地区进入多雨季节。<br>小暑的标志：出梅、入伏。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARBD3Cicm3Fv0bsYt4chD37Z1WWBcmeTmq3BAic4Q0ticicsGywiaA0ia9ibBpQ/640"><br>消 暑<br>唐·白居易<br>何以消烦暑，端坐一院中。<br>眼前无长物，窗下有清风。<br>散热由心静，凉生为室空。<br>此时身自保，难更与人同。<br>心静自然凉，静坐也许是对抗暑热的最好办法。<br>诗人一直坐到“眼前无长物”，自然能感受到窗下吹来的凉风。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARSCmoLceP6FX2Xxx0svWC6PhzjtbvaZn9XiaER96rh3qHAIe0aXxA6pg/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARgmvjwIvA4VQ8JnYKpib56Hox3FlE0PkbibD0sw3GUsYJssicfd3ClHcEw/640"><br>纳 凉<br>宋·秦观<br>携杖来追柳外凉，<br>画桥南畔倚胡床。<br>月明船笛参差起，<br>风定池莲自在香。<br>携杖出户纳凉，画桥南畔，绿柳成行，诗人倚坐胡床（类似于今天的“马扎”），看月亮上来，听笛声悠扬。<br>晚风初定，池中莲花散发幽香，诗人气定神闲，自在快活。<br>月明之夜，船家儿女吹着短笛，笛声参差而起，在水面萦绕不绝。<br>晚风初定，池中莲花盛开，自在幽香不时散溢，沁人心脾。<br>看着这样的诗，想着这样的心境，就算天气再炎热，你心中也自有温凉吧！<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARLcOYV8UC8QE6mq9trfrhW5hXvCPlwbXUEwXv3bibF49PzeawXicnkDibA/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARX01kIs7tefRPcueCtZmibLqW4Uf6LyFDxiaOFT70GsUW7bK7wNZ5eTAg/640"><br>小暑六月节<br>唐·元稹<br>倏忽温风至，因循小暑来。<br>竹喧先觉雨，山暗已闻雷。<br>户牖深青霭，阶庭长绿苔。<br>鹰鹯新习学，蟋蟀莫相催。<br>这首节气诗完整地描述了小暑三候。<br>随着小暑的到来，热风扑面；<br>大雨来临之际，竹子在风中喧闹，雷声中山色灰暗；<br>一场场雨下来，门窗上有了潮湿的青霭，台阶上长有绿苔；<br>鹰感肃杀之气将至，开始练习搏击长空；<br>蟋蟀羽翼开始长成，居穴之壁。<br>小暑，六月节……暑，热也。<br>“觉雨”“闻雷”都体现了小暑时节多雨多雷的特点。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARly0CpIIicNoreXg5mpmaRfrZGepEJcibcPj1iaaYeLEhdlzKOwuwqicNGw/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARkuOMt27ibfCqJHUuYFpeKicXSulq4gov4q8GuJ3LDMfgYwJKIcP87hqQ/640"><br>和答曾敬之秘书见招能赋堂烹茶<br>宋·晁补之<br>一碗分来百越春，<br>玉溪小暑却宜人。<br>红尘它日同回首，<br>能赋堂中偶坐身。<br>诗人笔下的小暑温热得如此惬意。<br>约上好友，烹上好茶，叙旧海聊，别有一番情味。<br>小暑时节，诗人正和友人烹茶，在这个天炎暑热的时节，友人闲坐，烹煮茶汤，带来百越春天的气息，即使在如此炎热的天气，诗人也觉得十分宜人。<br>所以，暑天来了，与友人烹茶，亦不失为一个好的解暑方法。<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARMVR9iaJWI4ZBia76skTVAu6YnFRFtwEu1kOwFsl4IFAHSsQv82nicNjiag/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARWpfHhRIRbDpvDd6GG7ODBqG6mGI25yUqRZCOTHJM1yWRono3DULCcw/640"><br>夏夜追凉<br>宋·杨万里<br>夜热依然午热同，<br>开门小立月明中。<br>竹深树密虫鸣处，<br>时有微凉不是风。<br>夜晚像中午一样燥热，打开门出来，站在月光下，虫鸣声在密林竹丛中响起，偶尔有点凉快却不是风造成的，是这夏夜的静谧给人一点微凉的感觉。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARBj0yTc8fibNSSogku5bTNe2wke6cr4FGHeVBtnux1STM6L8OUB7bPEA/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARUCSOEGcfBPzw65NawBgpHC4bfMItianwxNticX38SloBBqvX6Ld1vPLg/640"><br>夜 望<br>宋·方回<br>夕阳已下月初生，小暑才交雨渐晴。<br>南北斗杓双向直，乾坤卦位八方明。<br>古人已往言犹在，末俗何为路未平。<br>似觉草虫亦多事，为予凄楚和吟声。<br>才到小暑，夏雨有转晴的倾向，夕阳已落，月亮升起，夜晚的天空中南斗北斗的斗勺直指南北，方位清楚易辨。<br>古人话语依然流传，世道仍然多不平，感觉草虫也是多事，好像在用鸣叫应和我的感叹。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARpQscL72qOa0tCEK8UHVgL6c73svW8qhBPoCt9HdZhYiaRXS944yuo4g/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARRiaJQInoHrChZAkblxjibricN0cvOecuhLRibUmGYY6lhVWicvicD85mbhQw/640"><br>喜 夏<br>金·庞铸<br>小暑不足畏，深居如退藏。<br>青奴初荐枕，黄釭亦升堂。<br>鸟语竹阴密，雨声荷叶香。<br>晚凉无一事，步屟到西厢。<br>“青奴”就是竹夫人，古时消暑用的器具。<br>古人深知“烦夏莫如赏夏”，所以诗人说“小暑不足畏”，用上竹夫人，时时处理公务，听竹林鸟鸣，雨打荷叶，傍晚凉爽，闲暇无事，穿上木屐到西厢去。<br><br>青奴，又名竹夫人，是古人的纳凉神器。<br>其用竹子制成，中空，四周为竹编网眼。<br>古人用它休憩、拥眠。<br>在庞铸的心里，有了竹夫了这些消暑神器，再听着窗外的鸟语，看着翠绿浓密的竹子，闻着淡雅清新的荷花香气，真是小暑又有什么可怕的呢？<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoAReI6CYhP1HkPKNzrRlrAHh9IAvmVqT6EIpzuGrrW6Y0RYD4ah74RHBg/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARaThnA3zfNjRXXkozsfljCic9VR3kd800V0wqGGzibhWKUEIEcjfiaHXNA/640"><br>夏 日<br>唐·武元衡<br>才非谷永传，无意谒王侯。<br>小暑金将伏，微凉麦正秋。<br>远山依枕见，暮雨闭门愁。<br>更忆东林寺，诗家第一流。<br>自夏至一阴生，到小暑已经伏藏了些许肃杀之气，肃杀之气也就是秋气，秋属金，所以说：<br>“小暑金将伏，微凉麦正秋。”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARu6Z3dVhckZpcx00ibwv34zmJLTMLXiasiaxjLGicicbriapk7guWp7CfWf8g/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARaFsxG8qliaWF5eqAMyjdLnn4JoLjP8FxLfdAClgzibLd5o4G4eBx3HbQ/640"><br>小暑日寄山甫二首<br>宋·刘克庄<br>微官便有简书畏，贫舍非无水菽欢。<br>插架签存先世旧，堆床笏美一时观。<br>远书且问平安好，前哲曾嗟嗣守难。<br>了却台参早怀檄，暂归亦可小团栾。<br>做个小官就对文书公务感到畏惧，其实贫寒之家也有疏食淡水的乐趣，还有祖辈留下的书籍可以阅读，做官用的笏扔在床上，只能做一时的观赏。<br>书信从远方寄去，问候你的平安，前人都感叹坚守正道之难，不如抛开党争，容纳异见，暂时归去和家人做个小的团聚。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5cdPOkl1IDs6f5icdYxKbiaoARA5qVdic2GwoHE3Xn6WEdYYbGllibEYsIEV41Kc1TTz0hg2miabuSKcTHQ/640"><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=Bandari%20-%20Sound%20of%20Delicacy&amp;music_name=%E6%B8%85%E6%99%A8&amp;albumurl=https%3A%2F%2Fy.gtimg.cn%2Fmusic%2Fphoto_new%2FT002R68x68M000004Vi7Ax0TNZT9.jpg&amp;musictype=1" frameborder="0" scrolling="no" musicid="4925050" mid="0017W9mh1K95Kc" albumurl="https://y.gtimg.cn/music/photo_new/T002R68x68M000004Vi7Ax0TNZT9.jpg" audiourl="http://isure.stream.qqmusic.qq.com/C2000017W9mh1K95Kc.m4a?guid=2000001731&amp;vkey=CC2FB0093881BD5256104DAFC2F2311D10DA84609A4DCDC3263D51318D02C41BBCB8E35AA4CA0270661AA4B9DDBC8CBD0B779511746F8072&amp;uin=&amp;fromtag=50" music_name="清晨"><br></qqmusic><br>小暑是夏天的第五个节气，表示着季夏时节正式开始。<br>暑，是炎热的意思。<br>小暑虽为小热，但其后紧接着就是一年最热的大暑。<br>民间素有“小暑大暑，上蒸下煮”之说。<br>由于天气炎热，大家要更加注意保养身体。<br>何以晓烦暑，唯有诵诗书。<br>二十四节气自古以来对于古人的生活影响重大。<br>今天就让我们一起从古人的诗词中，看看他们是如何过小暑的吧~<br><img data-ratio="0.6675925925925926" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lKAqmZxpArkLicwko2poLEM9Had0udzEoaiafTSgvHI0swH9Q0sKKEBow/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxSwp19oicmGWzbR0YcLTbhD6ibC0Xrf5AAsbpbaUTjrTyCxiccWric327mRUfAoX7oQibnIO7AH2gbadg/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/7upq0zlLcV1STSiaLoTy8XkbxEguBGnUet3QzWoDEciaHbkXKw197ibgUdoOuo1Csb1ibib4NMBlAz4OLfpIbxuCdoA/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV1STSiaLoTy8XkbxEguBGnUenj6EE9QpXLrqz9Dt1vmQeEETdgJhHsqS2Ux1g6Eicib2j2UwUDBfvsdw/640"><br>《夏日》<br>清·乔远炳<br>薰风愠解引新凉，小暑神清夏日长。<br>断续蝉声传远树，呢喃燕语倚雕梁。<br>眠摊薤簟千纹滑，座接花茵一院香。<br>雪藕冰桃情自适，无烦珍重碧筒尝。<br>其实，在夏日，诗人们都挺会享受的。<br>微风吹来，听着远方的蝉声，屋檐上的燕子还在不停地呢喃。<br>诗人躺在竹席上，闻着一院子的花香。<br>吃着可口的雪藕冰桃，这夏天，真是太惬意了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzcz2GqgNz2CaxubVtYdPib4daGwOJKMibRf14yUMS7eicusZBe3GvSlNIXxr4GcibdcIXibR43Vy8UJPA/640"><br>《送魏正则擢第归江陵》<br>唐·武元衡<br>客路商山外，离筵小暑前。<br>高文常独步，折桂及龆年。<br>关国通秦限，波涛隔汉川。<br>叨同会府选，分手倍依然。<br>诗人在小暑这天送别朋友，与朋友分别，诗人丝毫没有提到暑热，只有与友人伤怀而已。<br>可见，诗人对友情是多么的珍视。<br>“千金易得，知己难寻”，寒暑四季，愿我们都有知己相伴。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lmX75ypkW0LgthkcdNKwvuMuRW8HSFmK5R5Wmpv1I9avdoyYxf08IZQ/640"><br>宋·朱熹<br>季夏园木暗，窗户贮清阴。<br>长风一掩苒，众绿何萧掺。<br>玩此消永昼，泠然涤幽襟。<br>俯仰无所为，聊复得此心。<br>小暑标志着季夏时节的到来，林木暗然，窗户清明，夏日的景象真是不同于其它时节呀！<br>良辰美景，赏心乐事。<br>这样热情似火的小暑时节，你打算如何度过呢？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lmOp3k0AkRBeB3EPRt7sVf4WZJtqQVwGjj3sHnjS1w99ia3Vj9MPz7icg/640"><br>《安禅逢小暑》<br>唐·李频<br>却接良宵坐，明河几转流。<br>安禅逢小暑，抱疾入高秋。<br>静室闻玄理，深山可白头。<br>朝朝献林果，亦欲学猕猴。<br>在安静美好的夜晚静静打坐，月光下的河流蜿蜒曲折。<br>修禅时正巧赶上小暑节气，而入秋时则身体有些抱恙。<br>在静室中细细聆听玄理，平静心情可以入山隐居直至白头。<br>平静安然，岁月静好，这样的小暑，是否也勾起了你的喜爱与向往。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/oq1PymRl9D7wicYF7WyB4pkORSBvWTVAdcHIT6SedPOia2ic3KiaYkYmQEumHAoZ1dbvwMpADBPPqc6gpPwaEXVldA/640"><br>《答李滁州题庭前石竹花见寄》<br>唐·独孤及<br>殷疑曙霞染，巧类匣刀裁。<br>不怕南风热，能迎小暑开。<br>游蜂怜色好，思妇感年催。<br>览赠添离恨，愁肠日几回。<br>这是一首赠答诗，描写了一种在小暑开放的花——石竹花。<br>石竹花颜色鲜丽，让人疑觉它被朝霞染上了霞光。<br>花瓣精巧好似用匣刀细细剪裁。<br>它不惧酷暑炎热，能在小暑绽放。<br>小暑是炎热的，但也是芬芳的。<br>就像生命，虽然偶有艰难，但也丰富多彩，这又何尝不是小暑带给我们的智慧。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lFubbug4lIdWKbXib8wekNU36gvZhSt36BhKuh2afWcTWSyIVsvqP0Fw/640"><br>《苦热》<br>南宋·陆游<br>万瓦鳞鳞若火龙，日车不动汗珠融。<br>无因羽翮氛埃外，坐觉蒸炊釜甑中。<br>夏日苦热，诗人运用大量比喻来表现炎热的天气。<br>房屋上的鳞鳞瓦片如同构成了一条条火龙，即使一动不动也会有汗珠滚落。<br>自己不能凭借羽翼飞至酷热笼罩之外，只觉得自己如置蒸笼之中。<br>形象生动的比喻表现出了小暑时节的炎热天气，而最后一句说好像身处蒸笼则让人读来颇有感同身受之意。<br>想必在这样的天气里读到这句诗也不免会心一笑吧。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1ZgicklGVbiaUxodpIVZRhv3R1u8lRhf2CNfV80gFnyFsic0QVASbVWlPXfwucgdMXAYqxpVNsFDoC6icWZYA/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJZKdSZJ59KaVAJibb4daCFvszc4iaOnhJh3fIJoTPmXqlMFibL45LdVmJo7icqxIiaeW2XPpqQCSKKbbw/640"><br>盛夏时节，贵在心静。<br>如果身有燥热，不如就“偷得浮生一日闲”；<br>如果心有烦闷，不如就“心静自然凉”。<br>如何让自己身心舒畅，想必你都自有良方。<br>愿你小暑时节，身空心静；<br>愿你小暑过后，以更好的姿态去迎接热烈的光阴。<br><b>倏忽温风至 因循小暑来</b><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mm '<h2>欧阳修经典诗词</h2><br>欧阳修（1007－1072年），字永叔，号醉翁，晚年自号六一居士，庐陵（今江西吉安）人，北宋文学家、史学家。<br>欧阳修幼孤，勤奋好学，天圣八年（1030年）进士，累擢知制诰、翰林学士，历枢密副使、参知政事。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDT7iawb6TqAxicPjIHJIlgoU1wca7tnxAYR0sxRkoTvc9aaLb3Ip3FXo7uFoznVaLAHG9ul9JYy5Q/640"><br>一、人生自是有情痴，此恨不关风与月。<br>出自欧阳修的《玉楼春·尊前拟把归期说》。<br>译文：<br>人生自是有情，情到深处痴绝，这凄凄别恨不关涉——楼头的清风，中天的明月。<br>二、寸寸柔肠，盈盈粉泪。<br>楼高莫近危阑倚。<br>出自《踏莎行·候馆梅残》。<br>寸寸柔肠痛断，行行盈淌粉泪，不要登高楼望远把栏杆凭倚。<br>三、雨横风狂三月暮，门掩黄昏，无计留春住。<br>出自宋代欧阳修的《蝶恋花·庭院深深深几许》。<br>春已至暮，三月的雨伴随着狂风大作，再是重门将黄昏景色掩闭，也无法留住春意。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfQVUvJLDlERoXI9LlQULANobPhnQexwKC5fuAXcibr9aqz246u3ftXveWNpH7eQNK1ONo6FQ6GJDw/640"><br>四、聚散苦匆匆，此恨无穷。<br>今年花胜去年红。<br>出自欧阳修的《浪淘沙》。<br>人间聚散总是苦于太匆匆，让人引起无穷的怨恨。<br>今年的花儿比去年的还鲜艳美丽。<br>五、花似伊。<br>柳似伊 花柳青春人别离 低头双泪垂。<br>出自宋代欧阳修的《长相思·花似伊》。<br>看着花儿像你一样，柳枝像你一样；<br>花儿柳枝已青的春天，人却要别离，低下头不禁流下两行清泪。<br>六、夜深风竹敲秋韵。<br>万叶千声皆是恨。<br>故欹单枕梦中寻，梦又不成灯又烬。<br>出自宋代欧阳修的《玉楼春·别后不知君远近》。<br>昨夜里大风吹得竹林处处作响，传递着深秋的韵律，每一片叶子的声响都似乎在诉说着怨恼。<br>我有心斜倚着单枕，希望梦中能与你相遇，可惜梦做不成，无奈灯芯，又在秋风中燃成烬。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf4g7RraWC74mh3WtQNgFqsXHWfsEhYMDiarZJHjuYCgKyye4Lm87FDbabzibicW0agy4yZBOKEXOsuw/640"><br>七、百啭千声随意移，山花红紫树高低。<br>始知锁向金笼听，不及林间自在啼。<br>出自宋代欧阳修的《画眉鸟》。<br>千百声的鸟的鸣叫声，随着自己的心意任意回荡着，(就在那)山花万紫千红绽放在高低有致的林木里。<br>这才明白：（以前)听到那锁在金笼内的画眉叫声，远比不上悠游林中时的自在啼唱。',
'<h2>中年陆游：做一只岁月静好的猫！</h2><br>“陆游，男，爱国诗人，除了爱国还爱表妹。”<br>如果陆游看到后人对他一生，是用这样几个关键字来概括，估计会一口老血吐出来——<br>“我陆放翁明明不是那么严肃的人！<br>没错！看了这篇文章你将知道，老陆可不止是教科书上那个严肃中透着一丝忧国忧民、满脸写满“我不高兴”的老头儿！<br>他也会笑会闹会吐槽，有着各种各样的小癖好，甚至会为了pick自己喜欢的猫咪写下一首首“情诗”……<br>这铲屎官，相比今天的猫奴们，有过之而无不及，简直了！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZj5gObzam8HfEicAByu4Ly66yqYicUF9HibKjc2DSfJhibjbWnibarZQxtm3A/640"><br>还记得小时候学过的陆游那首特别有名的“铁马冰河入梦来”吗？<br>《十一月四日风雨大作》<br>其二<br>僵卧孤村不自哀，尚思为国戍轮台。<br>夜阑卧听风吹雨，铁马冰河入梦来。<br>这首诗我们都熟悉，此时的陆游已经68岁高龄了。<br>躺在寒冷的山村中，心里想的却是报效国家。<br>但很多人不知道，它前面还有四句，也就是这首诗的《其一》：<br>其一<br>风卷江湖雨暗村，四山声作海涛翻。<br>溪柴火软蛮毡暖，我与狸奴不出门。<br>“狸奴”是谁？姬妾？书童？丫鬟？都不是，“狸奴”是一只猫。狸奴是古人对猫的昵称。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZjYW1iaEpakteG0ib7rMibMqSoMA7oYc5IxiaBFfPaEBd3QQucDDLD1Uctiag/640"><br>把这其一、其二八句连起来，就知道陆游当天的状态：<br>外头天气不好，陆游窝在家里，裹着毯子、烤着火、撸着猫，然后睡了一觉，做了一个铁马冰河、收复失地的爱国梦。<br>原来如此。<br>简直不要太惬意，这种鬼天气，我们才不出门呢！<br>所以说，十一月四日这天晚上，陆游真正做到了爱国爱猫两不误！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZj2LV0IhR0pyjRjHACxiavZVEiaKuzp8uibS9Ghxic54S2lS39b6rFZe9AQg/640"><br>陆游养猫，一开始只是为了收拾老鼠。<br>他喜好藏书，家里就是个书窝，“吾室之内，俯仰四顾无非书者”。<br>但老鼠一直来捣乱，把他的书咬得一片狼藉，他专门写过一首《鼠败书》，来控诉老鼠的“罪行”：<br>食箪与果笾，攘取初不责。<br>侈然敢四出，乃至暴方册。<br>“你们偷食物和果脯也就算了，竟然敢大胆地出来糟蹋我的书。<br>看我不养一只猫，端了你们的老窝。<br>由此，陆游便养了一只小猫，由于小猫擅长抓老鼠，还给它取了一个霸气的名字——小於菟，意思是小老虎。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZjCmg1c3ggyiaOw0R2s76puRu98bEAHuBblUHjvXa50wszulic3bhRSZNQ/640"><br>他有一首诗，就是专门夸小於菟的，夸它憨态可爱，夸它机灵能干：<br>盐裹聘狸奴，常看戏座隅。<br>时时醉薄荷，夜夜占氍毹。<br>鼠穴功方列，鱼餐赏岂无。<br>仍当立名字，唤作小於菟。<br>在陆游的诗作中，有名有姓的猫有三只，除了小於菟，还有两只分别叫雪儿、粉鼻。<br>“雪儿”像老虎但会爬树，像马却比马还桀骜。<br>每天只知道捉老鼠，却不贪图吃小鱼。<br>惹得陆游由衷感叹：你是我前生的小书童吧，来这山村里伴我终老。<br>似虎能缘木，如驹不伏辕。<br>但知空鼠穴，无意为鱼餐。<br>薄荷时时醉，氍毹夜夜温。<br>前生旧童子，伴我老山村。<br>——《得猫於近村以雪儿名之戏为作诗》<br>“粉鼻”<br>也很勇猛，曾连夜与老鼠“厮杀”，浴血奋战，保护家里的粮食。<br>连夕狸奴磔鼠频，怒髯噀血护残囷。<br>问渠何似朱门里，日饱鱼餐睡锦茵？<br>——《赠粉鼻》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZjduQia5qAuG4EvzHQibicnT5egLT3PkqicyiabiavsrPGNvCmLheQ6LuZCsbw/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZjHnuZ2wWrwXW1knFnwQJ86bRaxbXYVKpa2YX2yBphFC6lENTLMe1Bfw/640"><br>陆游是作为一个文人在养猫。<br>养着养着，就养出了感情，养出了乐趣。<br>瞧这些小猫咪，不仅能捉老鼠，保护他的藏书，还长得可爱，暖暖的，“狸奴毡软夜相亲”、“夜长暖足有狸奴”，陆游心里可高兴了！<br>一高兴，就为猫咪写诗。<br>陆游一生写诗无数，为小猫咪写下的诗句，高达十二首，在诗人中堪称佼佼者。<br>单单以《赠猫》为名的诗，就写了三首。<br>其中一首讲述了自己生活清苦，却“连累”了小猫咪：<br>裹盐迎得小狸奴，尽护山房万卷书。<br>惭愧家贫策勋薄，寒无毡坐食无鱼。<br>有了猫，陆游的内心非常欢喜，但转眼他又开始不好意思。<br>因为家里清贫，对猫的赏赐也很少，既没有暖和的毡垫也没有好吃的鱼。<br>一个活脱脱的猫奴跃然纸上。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZj1zLHfVicZNrbuhQZFibicZiaQTbPtua9EJCoKkCGqCOKHQ9G2olvV9Mguw/640"><br>还有一首《赠猫》，则像是老陆吐槽自家猫咪的一条“朋友圈”：<br>执鼠无功元不劾，一箪鱼饭以时来。<br>看君终日常安卧，何事纷纷去又回？<br>他可以容忍小猫咪不爱捉老鼠，整天就知道吃和睡，即便如此，只要这只小猫儿在他身边，他也很开心。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZjbS29VjFzDnfuS7LJREYj56AcH4LCTY9banTwawEIM6VvS7ibnahhf5A/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/ICT44mXiat5diaZrXEghW1bf1faEW52LZjJpyWYYuvB1vxx0s1hllzHib8ibAkOn4uBUbUjq7F97WCn2SJyUPiciabYg/640"><br>从中年到老年，陆游把自己养成了“铁杆猫奴”。<br>在陆游心里，猫简直是他最重要的朋友了。<br>不信你看这首《独酌罢夜坐》：<br>不见麴生久，惠然相与娱。<br>安能论斗石，仅可具盘盂。<br>听雨蒙僧衲，挑灯拥地炉。<br>勿生孤寂念，道伴大狸奴。<br>有了大狸奴，从此不孤独。<br>晚年时，陆游退居浙江绍兴老家。<br>最后的20年光阴，都在这里度过。<br>但山阴的乡村也不能阻挡他对国事的关心。<br>虽然他自称不再踏入仕途，但是仍在想着收复失地。<br>这中间的落差和苦闷，一直困扰着陆游。<br>尤其到了冬天，到了夜里，他经常一个人坐着“思考人生”。<br>听起来是不是特别苦闷？幸好，他还有酒喝，有猫撸。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ICT44mXiat5diaZrXEghW1bf1faEW52LZjCyW19icFWEk9X61yohkHXZ3xQ80MHhrkI2ub432SibPmdOwPkMf2ibFJg/640"><br>在《北窗》中他写道：陇客询安否，狸奴伴寂寥。<br>在《冬日斋中即事》中，他写：<br>我老苦寂寥，谁与娱晨暮？<br>狸奴共茵席，鹿麑随杖屦。<br>当一个人喝完酒，坐着听雨时，陆游还会跟自己说：<br>不要觉得自己孤单寂寞啊，你不是还有大狸奴吗？<br>——《独酌罢夜坐》<br>陆游八十多岁时，主战派遭到严重打击，眼看收复无望，而他却依然立场坚定，意气轩昂。<br>但他的身体时好时坏，病况反复，连日卧床不起。<br>不久后便与世长辞，享年八士五岁。<br>铁马冰河、梦回沙场时，他曾与狸奴相拥而眠。<br>不知他离开时，是否有狸奴陪在身侧？',
'<h2>张九龄《感遇·其四》</h2><br>感遇·其四 【唐】张九龄<br>江南有丹橘，经冬犹绿林。<br>岂伊地气暖？自有岁寒心。<br>可以荐嘉客，奈何阻重深。<br>运命惟所遇，循环不可寻。<br>徒言树桃李，此木岂无阴？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2omwT6coyj9MsicqfJX1pm3OUOsd0n2pxfOSzh9TuoVf5xVR4lr8mn3AJBUUNL4pFotPhr0jiaicSc1A/640"><br>译文<br>江南丹桔叶茂枝繁，经冬不凋四季常青。<br>岂止南国地气和暖，而是具有松柏品性。<br>荐之嘉宾必受称赞，山重水阻如何进献？<br>命运遭遇往往不一，因果循环奥秘难寻。<br>只说桃李有果有林，难道丹桔就不成阴？<br>注释<br>伊：语助词。<br>岁寒心：意即耐寒的特性。<br>荐：进奉意。<br>树：种植意。<br>赏析<br>读着张九龄这首歌颂丹橘的诗，很容易想到屈原的《橘颂》。<br>屈原生于南国，橘树也生于南国，他的那篇《橘颂》一开头就说：<br>“后皇嘉树，橘徕服兮。受命不迁，生南国兮。”<br>其托物喻志之意，灼然可见。<br>张九龄也是南方人，而他的谪居地荆州的治所江陵（即楚国的郢都），本来是著名的产橘区。<br>他的这首诗一开头就说：“江南有丹橘，经冬犹绿林”，其托物喻志之意，尤其明显。<br>屈原的名句告诉我们：“袅袅兮秋风，洞庭波兮木叶下。”<br>可见即使在南国，一到深秋，一般树木也难免摇落，又哪能经得住严冬的摧残？<br>而丹橘呢，却“经冬犹绿林”。<br>一个“犹”字，充满了赞颂之意。<br>丹橘经冬犹绿，究竟是由于独得地利呢？还是出乎本性？<br>如果是地利使然，也就不值得赞颂。<br>所以诗人发问道：难道是由于“地气暖”的缘故吗？<br>先以反诘语一“纵”，又以肯定语“自有岁寒心”一“收”，跌宕生姿，富有波澜。<br>“岁寒心”，一般是讲松柏的。”<br>张九龄特地要赞美丹橘和松柏一样具有耐寒的节操，是含有深意的。<br>“经冬犹绿林”，不以岁寒而变节，已值得赞颂；结出累累硕果，只求贡献于人，更显出品德的高尚。<br>按说，这样的嘉树佳果是应该荐之于嘉宾的，然而却为重山深水所阻隔，为之奈何！<br>读“奈何阻重深”一句，如闻慨叹之声。<br>丹橘的命运、遭遇，在心中久久萦回，诗人思绪难平，终于想到了命运问题：<br>“运命惟所遇，循环不可寻。”<br>看来运命的好坏，是由于遭遇的不同，而其中的道理，如周而复始的自然之理一样，是无法追究的。<br>这两句诗感情很复杂，看似无可奈何的自遣之词，又似有难言的隐衷，委婉深沉。<br>最后诗人以反诘语气收束全诗：“徒言树桃李，此木岂无阴？”<br>──人家只忙于栽培那些桃树和李树，硬是不要橘树，难道橘树不能遮阴，没有用处吗？<br>在前面，已写了它有“经冬犹绿林”的美荫，又有“可以荐嘉客”的佳实，而“所遇”如此，这到底为什么？<br>《韩非子。外储说左下》里讲了一个寓言故事：阳虎对赵简主说，他曾亲手培植一批人才，但他遇到危难时，他们都不帮助他。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2omwT6coyj9MsicqfJX1pm3OFQepEbyDFG36zudhx8q5dQ0bASN7QIy4ibib6snw965R09hOZ7B2U1RQ/640"><br>因而感叹道：“虎不善树人。”<br>赵简主道：“树橘柚者，食之则甘，嗅之则香；<br>树枳棘者，成而刺人。故君子慎所树。”<br>只树桃李而偏偏排除橘柚，这样的“君子”，总不能说“慎所树”吧！<br>杜甫在《八哀。故右仆射相国张公九龄》一诗中称赞张九龄“诗罢地有余，篇终语清省。”<br>后一句，是说他的诗语言清新而简练；<br>前一句，是说他的诗意余象外，给读者留有驰骋想象和联想的余地。<br>读这首诗我们不就很自然地联想到当时朝政的昏暗和诗人坎坷的身世吗！<br>这首诗平淡而浑成，短短的篇章中，时时用发问的句子，具有正反起伏之势，而诗的语气却是温雅醇厚，愤怒也罢，哀伤也罢，总不着痕迹，不露圭角，达到了炉火纯青的地步。',
'<h2>苏轼45岁时</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/warPqqVQc0m9RKlv5mfV87Uz0dzErzkEj5fGl7MDSiampWg2V1UTMpZWL2Ahu4tVz4diahxA3fbMhI1dCQwfGIDw/640"><br>936年前的一个深夜，黎明未至，万物俱籁。<br>苏轼独自一人，在长江边上的一个小亭子里，写下了一首词。<br>临江仙·夜归临皋<br>夜饮东坡醒复醉，归来仿佛三更。<br>家童鼻息已雷鸣。<br>敲门都不应，倚杖听江声。<br>长恨此身非我有，何时忘却营营？<br>夜阑风静縠纹平。<br>小舟从此逝，江海寄余生。<br>总有一些小地方，因与大人物的际遇相关而出名，黄州就是。<br>1<br>那时，苏轼被谪贬在这个长江北岸，大别山南麓的小城。<br>夜饮方归，家童熟睡，无人开门。<br>无奈下，苏轼提着竹杖，到江边走走。<br>淙淙江水，日夜东流，多像我奔走钻营，周旋忙碌的一生。<br>因为我人在宦途，身不由己。<br>我多想，乘一叶扁舟，从此消逝，在烟波江湖中了却余生……<br>此时，45岁的苏轼，心里格外的平静。<br>一如这风悄月寂、大江宁波的夜。<br>遥想二十五年前，年仅二十岁的苏东坡随父亲到首都汴梁城参加殿试。<br>皇帝仁宗钦点欧阳修为主考官，梅尧臣辅助。<br>欧阳修，是北宋最重要的一场诗文革新运动的领袖，被公推为文坛盟主。<br>梅尧臣，与欧阳修并称“欧梅”，也有宋诗的开山祖师之称。<br>这两位实力大咖，在阅卷时，都被一篇奇文所震惊，拍案叫绝。<br>在当时，为防作弊，评委看到的试卷都是被重新誊写的，已略去了考生的名字。<br>二人揣测，此文作者绝非等闲之辈。<br>看遍考生表，除不认识的，认识人里曾巩实力最强。<br>难道是他超常发挥？<br>欧阳修与曾巩有些师生情谊，为避嫌，二人决定把他放到第二名。<br>结果深出意料。<br>文章作者是来自四川眉州，年方二十的苏轼。<br>欧阳修十分高兴，把文章拿给同辈人看，众人纷纷打赏（激赏数日）。<br>再随后的考试中，苏轼又在388名考生中脱颖而出，名列榜首，进士及第。<br>苏轼正式出道，名动天下。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/XQib7VQYcmt6uGRc6kTicoU9QdnYI1dgPoFxhSbp0Mqyo8zw4bTW9JDUX9yqZ3PBXoiad3D4pShnoVyuQOuYlnXJA/640"><br>欧阳修更为苏轼文章折服，甘愿做其粉丝。<br>在与梅尧臣的私信中，他说道：<br>取读轼书，不觉汗出，快哉快哉。<br>老夫当避路，放他出一头地也。<br>苏轼正要在仕途上大展拳脚，却突发意外，家母病故。<br>按礼，需守丧两年零三月，才可复职。<br>苏轼回川，居丧守礼。<br>三年后，苏轼父子三人，再下汴梁。<br>此时，朝中又要举行一场重大的考试——制科考试。<br>在宋代学子们心中，制科是远高于进士科的。考试极难。<br>在三百多年的北宋历史上，进士科考试三年一次，共选出进士四万余人。<br>而制科考试，总共只举办了二十二次，通过者仅仅四十一人，且有等级之分。<br>一二等为虚设，三等最高，四五等次之。<br>考试实行推荐制，需要当朝大臣保荐才能参加。<br>文坛泰斗欧阳修作为苏轼的死忠粉，为苏轼和他弟弟苏辙提名。<br>苏轼再次显露了他无与伦比的才华，高中三等。<br>谁料直至北宋结束，制科三等，只有苏轼一人。<br>另外有名吴育，得的是三次等。<br>苏轼以国士之才向世界宣布：<br>本朝学霸，舍我其谁？<br>弟弟苏辙也中了四等。<br>苏氏昆仲将文章一起呈与皇帝，仁宗看后龙颜大悦，他喜不自禁地和皇后讲：<br>朕今又为吾子孙得太平宰相两人。<br>02<br>闪耀的政治新星开始了他的仕途。<br>在随后的二十年间，他从凤翔府判官，到回京任职史馆，继而再外任，先后做杭州通判、密州太守、徐州太守、湖州太守。<br>皇帝从仁宗，到英宗，又到了神宗。<br>官职从九品做到了四品。<br>其间，王安石升任宰相开始主持变法，苏轼与他政见不合，自求外放。<br>除此之外，一切都算顺风顺水。<br>那个初出茅庐的年轻人也近中年，以地方大员的身份报效朝廷。<br>文采依然天下无敌，每有新作，上至宫廷府院，下至市井闾阎，争相传阅。<br>在杭州，他写下了欲把西湖比西子，浓妆淡抹总相宜；<br>他在官场外与诗人、画家、艺妓、高僧等相交好；<br>在密州，他更写下了流芳后世的密州三曲，有十年生死两茫茫的千古第一悼亡词、有开启豪放一派的老夫聊发少年狂、有但愿人长久，千里共婵娟的中秋绝唱经天纬地、风华绝代的苏轼，只能自我超越。<br>不断拔高着自己在文学史中的地位，直至与屈子、李白、老杜、渊明并列。<br>深受大家喜爱的苏轼，天真、轻快、豁然、不计后果的活着。<br>他极其直率，直率到性不忍事。<br>玩笑戏虐、暗语双关更是他言谈间的常态。<br>终于，这样的性格为他带来了灾祸。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/XQib7VQYcmt6uGRc6kTicoU9QdnYI1dgPo3Sgia5QJrz10KppVAia0d0X6FNyE1cWqoASGqpibia8icrqRTOWdbASLpcA/640"><br>担任湖州太守的苏轼，在他42岁时，被押赴京师，锒铛入狱。<br>起因是多名御史对他轮番弹劾。<br>一切的罪证都选自苏轼的诗词中，起先告他污蔑朝廷、后来告他不忠于君、最后告他有谋反之心。<br>罪责之大，需当问斩。<br>这就是著名的乌台诗案。<br>在押赴回京的路上，有人说他一度试图自杀。<br>身陷囹圄的日子里，苏轼也看不到任何希望。<br>对于指控，苏轼保持着他大无畏的精神，一如以往的直率，承认自己在一些诗文中对新政存在愤怒和失望。<br>但绝无不忠之心。<br>举报他的人向皇帝上表建议处苏轼死刑。<br>他们说：苏轼初无学术，滥得时名，偶中异科，遂叨儒馆。<br>形势一天坏过一天。<br>苏轼觉得自己时日无多了。<br>他和儿子苏迈约定，如果在外得知他要被处死，就在每天送来的饭菜中放一道鱼，作为通知暗号。<br>这天刚好苏迈去别处借钱，他托人给苏轼送饭。<br>那人恰好得了几条鲜鱼，就给苏轼烹煮送去。<br>苏轼见到，大惊失色。<br>来人走后，苏轼心知死期已至，他黯然魂消。<br>父母已逝，他给自己最重要的人<br>弟弟苏辙写了两首诀别诗。<br>其中写道：<br>是处青山可埋骨，他年夜雨独伤神。<br>与君今世为兄弟，更结来生未了因。<br>辞世之情，溢于言表。<br>有人要害他，也有人要救他。<br>03<br>苏轼旧交自然不在话下，而担任营救主力的是皇帝的祖母，太皇太后曹氏。<br>曹太后永远记得当年仁宗皇帝看过苏轼文章后的激动情景，苏轼是先帝认定的王佐之才。<br>她身患重疾，神宗想大赦天下，为曹太后祈福。<br>曹太后对他说：那些天下凶恶无需赦免，你只要放过苏轼足矣。<br>更出人意料的，是赋闲金陵的旧相王安石居然出来为苏轼说话。<br>他向神宗进言：安有盛世而杀才士乎？<br>曾经，王安石掌权，苏轼被打压，长期只能在外为官。<br>至此生死关头，旧日政敌能秉持公道，为他请愿。<br>这足以证明他们是君子相争，争的是理念、大义，而非官职、性命。<br>在众人的苦谏下，苏轼终于被释放。<br>他走出御史台监狱，如获新生。<br>苏轼会悔过自新吗？这是大家关心的问题。<br>恨他者，要看到惩戒的效果；<br>爱他者，也望他避让锋芒。<br>在给旧友章惇的一封信中，苏轼表达了自己的改过之心<br>苏轼深知，这位旧友已经站在了陷害他的新党那边。<br>他写道：平时惟子厚和子由极口见戒，反复甚苦。<br>而某强狠自用，不以为然。<br>今在囹圄中，追悔无路，谓必死矣。<br>不意圣主宽大，复遣视息人间。<br>若不改者，某真非人也<br>平时两位弟弟苦口相劝，我没有改。<br>在狱中我以为必死无疑，谁料皇上如此宽宏大量，放我生路。<br>再不改，我苏轼还叫个人吗？<br>装的太像了。<br>而苏轼的心里，自有他真实的想法。<br>改不改，又何妨呢？<br>那是别人眼中的自己。<br>苏轼要考虑的，是他该如何重新看待这个世界。<br>04<br>苏轼被贬到黄州，任团练副使。<br>团练使已经是虚职，副使，是只保留公务员编制的无事人员。<br>何况他是罪官，还要被适当监督。<br>苏东坡带着一大家子，来到了小小的黄州城。<br>在友人的帮助说情下，他被允许购买了一块荒地。<br>他搭起一座草屋，为之取了一个诗情画意的名字雪堂。<br>雪堂位于城外东郊的一处山坡上，这让他想到了白居易。<br>白居易被贬忠州时，也安家于东坡上，他曾做《东坡种花》二首，其中写到：<br>持钱买花树，城东坡上栽。<br>东坡春向暮，树木今何如？<br>苏轼对此暗合颇有兴趣，他给自己也起了个新的名号东坡居士<br>自此，更为后人敬仰和喜爱的苏东坡，横空出世。<br>世人爱戴他，哪会只因为这一个名号，而是因为此时的苏东坡变了，他变得更安宁、更可爱、更接地气。<br>朝廷不让我为官，好的，没关系，我当农民。<br>朝中再无大学士，从此高手在民间。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/XQib7VQYcmt6uGRc6kTicoU9QdnYI1dgPoFRxHibE04zArpicib0BGVVhW6HEH12ibyu13I2Zr30XaeoyOW4zQSpV5ww/640"><br>在黄州城外，你会看到一个挽起裤脚、头戴斗笠、手扶犁耙的庄户人，正在热情的耕种。<br>而这位斜杠中年的另外一个身份，是中国的一代词宗。<br>苏东坡兴致盎然、乐此不疲。<br>劳作中，他用木条拍着牛角、和山野老农一起高唱自己改编的陶渊明作品《归去来兮辞》；<br>他开始做了一个幸福的人，喂马、劈柴，关心粮食和蔬菜<br>在写给友人的诗中，他说：<br>去年东坡拾瓦砾，自种黄桑三百尺。<br>今年刈草盖雪堂，日炙风吹面如墨。<br>浓浓的烟火气扑面而来。<br>彼时的苏东坡很穷。<br>家里人多，最穷困时，把一串腊肉吊在屋中，所有人看着腊肉下白饭。<br>彼时的苏东坡很快乐。<br>他在当地的朋友越来越多。<br>他常常到临皋亭与友人游戏，然后走一里多的黄泥坂路回家。<br>有时喝醉了，他干脆睡在路边，总要路过的农夫叫醒。<br>一天他醒来，迷迷糊糊写下一首词，其中说：<br>归来归来兮，黄泥不可以久嬉。<br>回家吧回家吧，我不能总在黄泥路上玩呀。<br>05<br>曾经死里逃生的苏东坡彻底换了一种活法，他接受了这不一样的新生活。<br>在黄州的日子越来越久，转眼到了第三个年头。<br>此时，苏东坡45岁了。<br>就在写下我们开篇词的同一年，苏轼写下了另外一首表达其心志的名篇《定风波》。<br>【三月七日，沙湖道中遇雨。雨具先去，同行皆狼狈，余独不觉，已而遂晴，故作此词。】<br>定风波<br>莫听穿林打叶声，何妨吟啸且徐行。<br>竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。<br>料峭春风吹酒醒，微冷，山头斜照却相迎。<br>回首向来萧瑟处，归去。也无风雨也无晴。<br>雨滴穿林打叶，冒雨徐徐前行。<br>只管走，没什么好怕。<br>我可以一蓑烟雨任平生。<br>春风吹酒醒，雨过天复晴。<br>再看迢迢来路，回去时，或晴或雨，又有什么关系呢？<br>这一年的苏东坡，内心格外的安宁。<br>他坦然的接受了过去所有的经历，也做好了准备，以积极入世、却又潇洒淡然的心态，去迎接余下的人生旅程。<br>他在穷苦的黄州小城，完成了人生的升华。<br>正可谓，世界吻我以痛，我却报之以歌。<br>有什么是不能接受的呢？<br>苏轼的故事到黄州结束了，东坡的故事从黄州开始了。<br>在这种旷达的心态下，黄州的苏东坡写下了他笔下最精的三首作品。<br>《念奴娇赤壁怀古》和前后赤壁赋。<br>随后的日子里，苏东坡经历了重被启用，又被一贬再贬的惊涛骇浪。<br>他都能欣然面对，这与他在黄州的感悟不无关系。<br>在苏东坡总结自己的一生时，他说：<br>问汝平生功业，黄州惠州儋州。<br>黄州，是一切的开始。<br>从黄州出发的苏东坡，坚毅而包容。<br>漫漫长路不为远，风雨兼程过一生。<br>因为：人生如逆旅，我亦是行人。',
'<h2>杜甫《无家别》</h2><br>无家别 唐：杜甫<br>寂寞天宝后，园庐但蒿藜。<br>我里百余家，世乱各东西。<br>存者无消息，死者为尘泥。<br>贱子因阵败，归来寻旧蹊。<br>久行见空巷，日瘦气惨凄，<br>但对狐与狸，竖毛怒我啼。<br>四邻何所有，一二老寡妻。<br>宿鸟恋本枝，安辞且穷栖。<br>方春独荷锄，日暮还灌畦。<br>县吏知我至，召令习鼓鞞。<br>虽从本州役，内顾无所携。<br>近行止一身，远去终转迷。<br>家乡既荡尽，远近理亦齐。<br>永痛长病母，五年委沟溪。<br>生我不得力，终身两酸嘶。<br>人生无家别，何以为蒸黎。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0m9RKlv5mfV87Uz0dzErzkEpqum2Lnwoq10KDrF5xIlSjN5wTLtibAqaAyHvSmZpSsPSLXQHQ6woQg/640"><br>译文<br>天宝以后，农村寂寞荒凉，家园里只剩下蒿草蒺藜。<br>我的乡里百余户人家，因世道乱离都各奔东西。<br>活着的没有消息，死了的已化为尘土。<br>因为邺城兵败，我回来寻找家乡的旧路。<br>在村里走了很久只见空巷，日色无光，一片萧条凄惨的景象。<br>只能面对着一只只竖起毛来向我怒号的野鼠狐狸。<br>四邻还剩些什么人呢？<br>只有一两个老寡妇。<br>宿鸟总是留恋着本枝，我也同样依恋故土，哪能辞乡而去，且在此地栖宿。<br>正当春季，我扛起锄头下田，到了天晚还忙着浇田。<br>县吏知道我回来了，又征召我去练习军中的骑鼓。<br>虽然在本州服役，家里也没什么可带。<br>近处去，我只有空身一人；<br>远处去终究也会迷失。<br>家乡既已一片空荡，远近对我来说都是一样。<br>永远伤痛我长年生病的母亲，死了五年也没有好好埋葬。<br>她生了我，却得不到我的服侍，母子二人终身忍受辛酸。<br>人活在世上却无家可别，这老百姓可怎么当？<br>注释<br>天宝后：指安史之乱以后。<br>开篇是以追叙写起，追溯无家的原因，引出下文。<br>庐：即居住的房屋。<br>但，只有，极为概括也极为沉痛地传达出安禄山乱后的悲惨景象：<br>什么都没有，唯有一片蒿藜（也就是野草）。<br>贱子：这位无家者的自谓。<br>阵败：指邺城之败。<br>日瘦：日光淡薄，杜甫的自创语。<br>怒我啼：对我发怒且啼叫。<br>写乡村的久已荒芜，野兽猖獗出没。<br>这句以“宿鸟”自比，言人皆恋故土，所以即便是困守穷栖，依旧在所不辞。<br>这句是说他又要被征去打仗。<br>携：即离。无所携，是说家里没有可以告别的人。这两句是以能够服役于本州而自幸。<br>终转迷：终究是前途迷茫，生死凶吉难料。<br>齐：齐同。这两句更进一层，是自伤语。是说家乡已经一无所有，在本州当兵和在外县当兵都是一样。从天宝十四年安禄山作乱到这一年正是五年。<br>委沟溪：指母亲葬在山谷里。<br>两酸嘶：是说母子两个人都饮恨。酸嘶，失声痛哭。<br>蒸黎：指劳动人民。蒸，众。黎，黑。<br>赏析<br>《无家别》和“三别”中的其他两篇一样，叙事诗的“叙述人”不是作者，而是诗中的主人公。<br>这个主人公是又一次被征去当兵的独身汉，既无人为他送别，又无人可以告别，然而在踏上征途之际，依然情不自禁地自言自语，仿佛是对老天爷诉说他无家可别的悲哀。<br>诗用第一人称，让主人公直接出面，对读者诉说他的所见、所遇、所感，因而不仅通过人物的主观抒情表现了人物的心理状态，而且通过环境描写也反映了人物的思想感情。<br>正因为情景交融，人物塑造与环境描写结合，所以能在短短的篇幅里塑造出一个有血有肉的人物形象，反映出当时战区人民的共同遭遇，对统治者的残暴、腐朽，进行了有力的鞭挞。',
'<h2>杜牧名句</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorebXx7X7D5QFvj7Jms8OvToV4oUKCjoBGcg2Hsp40jAniawdhdwrRLkDhyvAzRyv5CZWEJ9vIW8D9A/640"><br>《江南春》 【唐】杜牧<br>千里莺啼绿映红，水村山郭酒旗风。<br>南朝四百八十寺，多少楼台烟雨中。<br>迷人的江南，依山傍水的村庄山郭，迎风招展的旗帜，但光是这些，似乎还不够丰富，所以诗人又加上精彩的一笔：佛寺、楼台，给人一种深邃的感觉，且掩映于迷蒙的烟雨之中，增添了一种朦胧迷离的色彩。<br>《清明》<br>清明时节雨纷纷，路上行人欲断魂。<br>借问酒家何处有？牧童遥指杏花村。<br>《江南通志》载：杜牧任池州刺史时，曾到过杏花村饮酒，诗中杏花村指此。<br>“纷纷”不禁让人想到“天街小雨润如酥”那样的雨，细雨纷纷是清明时节的意境，与“断魂”交相辉映，表现出隐含着的惆怅失意、暗愁深恨的情绪。<br>《秋夕》<br>银烛秋光冷画屏，轻罗小扇扑流萤。<br>天阶夜色凉如水，卧看牵牛织女星。<br>秋天的夜晚，银色的蜡烛发出微弱的光，给画屏添了几分暗淡而幽冷的色调。<br>宫女用轻罗小扇扑打着飞来飞去的萤火虫。夜已深，本该入睡的宫女却坐在宫阶上遥看牛郎织女星。<br>全诗以秋景之凄凉来衬托出宫女的失意孤寂。<br>《泊秦淮》<br>烟笼寒水月笼沙，夜泊秦淮近酒家。<br>商女不知亡国恨，隔江犹唱后庭花。<br>此诗属于杜牧的古近体诗，在借景抒情中带上历史的慨叹，飘渺的幻想与追忆，寓含忧念现世之情怀。<br>全诗含蓄蕴藉，语言精炼，值得人细细品味。<br>《赤壁》<br>折戟沉沙铁未销，自将磨洗认前朝。<br>东风不与周郎便，铜雀春深锁二乔。<br>此诗借周瑜因有东风之便而取得成功之事，抒发自己怀才不遇的情感。这首诗并不在怀古，但由于是对古代历史遗迹的感慨，仍带有伤悼亡往事的情绪。<br>《山行》<br>远上寒山石径斜，白云深处有人家。<br>停车坐爱枫林晚，霜叶红于二月花。<br>此诗是写景言行，表现出了丰富的画意和明朗劲健的特点。“霜叶红于二月花”说霜叶红于春花，颇带哲理，不仅仅写出了色彩的鲜艳，而且也写出霜叶的耐寒，和经得起风霜考验的特质。<br>《寄扬州韩绰判官》<br>青山隐隐水迢迢，秋尽江南草未凋。<br>二十四桥明月夜，玉人何处教吹箫？<br>“隐隐”和“迢迢”这一组叠词，在写出江南山清水秀的同时，也写出了与朋友相隔千里的空间距离。<br>诗人由那凋落的秋草，发出对江南的眷恋之情，在青山绿水的江南美景之下，越发怀念故人。<br>《赠别二首》<br>娉娉袅袅十三余，豆蔻梢头二月初。<br>春风十里扬州路，卷上珠帘总不如。<br>多情却似总无情，唯觉樽前笑不成。<br>蜡烛有心还惜别，替人垂泪到天明。<br>第一首由意中人写到花，花写到扬州路，再由扬州路写到美人，烘托出意中人。<br>不用一个你，却写尽美人之美，真可谓“不著一字尽得风流”。<br>第二首写诗人对妙龄歌女留恋惜别的心情。“泪到天明”是情感最深挚的哀叹。<br>《金谷园》<br>繁华事散逐香尘，流水无情草自春。<br>日暮东风怨啼鸟，落花犹似坠楼人。<br>这是一首怀古诗，诗人来到金谷园，触景生情而作。<br>昔日的繁华已尽，美人也已香消玉殒，流水无情，犹如过眼云烟，感叹人生无常，世事变迁。<br>《遣怀》<br>落魄江南载酒行，楚腰纤细掌中轻。<br>十年一觉扬州梦，赢得青楼薄幸名。<br>杜牧的诗多为怀古咏史，此诗却是在写自己的轻狂放荡，“十年一觉扬州梦，赢得青楼薄幸名”一句可看出诗人的怀才不遇，“赢得”二字，调侃之中含有辛酸、自嘲和悔恨的感情。<br>',
