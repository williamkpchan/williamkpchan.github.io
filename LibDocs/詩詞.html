'<h2>纳兰词</h2><br>顺治十一年腊月十二的北京城，雪虐风饕，严寒刺骨，当时各家各户都门窗紧闭，只有贵族明珠的府上热热闹闹，兴奋的迎接着长子的降临。<br><br>因为是长子，父亲纳兰明珠寄予他更多希望，<br>《易经》有云：“君子以成德为行。”<br>故名为纳兰成德，乳名冬郎，后因皇太子取名“保成”，为了避讳，改名性德。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0hibXLuaPEForAsQSRmeia4A4TPibu2tWC5LSib0kPWibDLncwicBcyYdBPR2QMeHCA3LySibw1CqWM88sA/640"><br>纳兰性德因一句人生若只如初见而深深的打动我们的心，纳兰的诗词不染世俗的风气，情真意切，至今很多诗词还被我们传唱。<br>纳兰性德，寂寞如花的名字，温暖如雪的记忆；<br>纳兰性德，这个隽永的名字，已成为文化符号，留在了历史扉页..<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0hibXLuaPEForAsQSRmeia4AmQyLFoicx9pDGEBjxF1nqD1186lXP4ibjI56ibhYaPk9pb65O2bFN3DZg/640"><br><br>《木兰词》<br>人生若只如初见，何事秋风悲画扇。<br>等闲变却故人心，却道故人心易变。<br>骊山语罢清宵半，泪雨零铃终不怨。<br>何如薄幸锦衣郎，比翼连枝当日愿。<br>有人说，年少时不能遇见太惊艳的人，否则这一生都会因为念念不忘而孤独。<br>太惊艳的人，一旦过早遇见了，要么余生都是这人，要么余生都是回忆的痛。<br>十五岁前，纳兰容若度过了人生最无忧无虑的时光。<br>两小无嫌猜，竹马绕青梅，他和表妹惠儿初识爱情的滋味，但是随即也陷入了痛苦。<br>封建家庭，男女之间的爱情，最是不堪一击。<br>表妹被父亲安排入宫，做了皇帝的妃子。<br>他自己一生的爱都被这个女子带走了，带进了红墙深处，带走了朝朝暮暮，带去了来生来世。<br>金庸在《白马啸西风》中有一段关于初恋的描写：<br><blockquote><br>江南有杨柳、桃花，有燕子、金鱼……<br>汉人中有的是英俊勇武的少年，倜傥潇洒的少年……<br>但李文秀很固执：<br>那都是很好很好的，可是我偏不喜欢。<br></blockquote><br>人生若只如初见。<br>真美，也真伤。<br>与你初见，便惊艳了一生，此后再好，都是过客。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0hibXLuaPEForAsQSRmeia4ANf7sJKDCoiblzibu0mMeRfusjTm7XP5HE5LGyBmYgYsJ5TddvKiaGe8LQ/640"><br><br>《长相思》<br>山一程，水一程，身向榆关那畔行，夜深千帐灯。<br>风一更，雪一更，聒碎乡心梦不成，故园无此声。<br>说到纳兰性德，人们津津乐道的往往是他的诗词。<br>却不知道，他是一等侍卫，多次随康熙出巡，还曾奉旨出使梭龙，考察沙俄侵边情况。<br>翻山越岭，登舟涉水，一程又一程，愈走离家乡愈远，离家乡越远越想念家乡，离家越久，越懂得家乡的意义。<br>一程山水，一更风雪，天涯羁旅，缠绵而不颓废，柔情之中露出男儿镇守边塞的慷慨报国之志。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0hibXLuaPEForAsQSRmeia4AII6j3vvch4X5jCFQXxgf4ohY237ws9jfMJdN4kDqxgIHYmic3QepwkA/640"><br><br><br>《画堂春》<br>一生一代一双人，争教两处销魂。<br>相思相望不相亲，天为谁春。<br>浆向蓝桥易乞，药成碧海难奔。<br>若容相访饮牛津，相对忘贫。<br>一入宫门深似海，从此萧郎是路人。<br>之前有人提到过，最悲伤的诗句有哪些。<br>我觉得这句“一生一代一双人，争教两处销魂。”应该榜上有名。<br>明明是一生一世，天作之合，却偏偏不能在一起，两地分隔。<br>整日里，相思相望，而又不得相亲，枉教得凄凉憔悴，黯然销魂。<br>蓝桥相遇并不是难事，难的是即使有不死的灵药，也不能像嫦娥那样飞入月宫与她相会。<br>如果能像牛郎织女一样，渡过天河双双团聚，日子再贫苦他也心甘情愿。<br>可惜他们再也不能相见，无论是生是死。<br>在最美好的时间，最喜欢的人不在身边，如果人生能够重新来一次，我宁愿没有最初的相遇。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0hibXLuaPEForAsQSRmeia4AiaghcibpXCg2CXDicyMxUhD4MKmyZibIXnIb59miaU9Cz0iaJQHpyNaq4tDA/640"><br><br>《清平乐》<br>风鬟雨鬓，偏是来无准。<br>倦倚玉兰看月晕，容易语低香近。<br>软风吹遍窗纱，心期便隔天涯。<br>从此伤春伤别，黄昏只对梨花。<br>人这一辈子，遇见对你好的人，并没有那么难。<br>但遇见始终待你如初的人，却太不容易。<br>无论纳兰容若有多么冷漠，卢蕊始终小心呵护，用一颗火热的心，温暖着另一个冰封的灵魂。<br>终于，纳兰容若渐渐接受了她，并且两人准备迎接属于他们的新生命。<br>但是，还没等到彼此温存，纳兰容若的心再次沉入冰谷。<br>卢蕊难产而死。<br>他欠卢蕊的太多，他本以为可以用自己的后半生去偿还，但是命运偏偏不给他改过的机会。<br>有些事，错过了，就是永远；<br>有些人，一转身，就是一辈子。<br>在爱情里，也许最伤人的不是错过，而是再也无法弥补的过错。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0hibXLuaPEForAsQSRmeia4AuFPT3ItEwsAwsZUld2IFZv963iaK97iaghLfm3kqsQbiaTpEwdQZac1Xw/640"><br><br>《浣溪沙》<br>谁念西风独自凉？<br>萧萧黄叶闭疏窗，沉思往事立残阳。<br>被酒莫惊春睡重，赌书消得泼茶香，当时只道是寻常。<br>卢蕊去后，纳兰容若的身体一天不如一天。<br>皇帝让御医来看，但是都看不出个所以然。<br>他的病不在肉体，在心间。<br>他太想她了：<br>他喜欢深夜读书，她贴心送来糕点和热茶。<br>他喜欢细雨霏霏，她匆匆帮他撑起雨伞。<br>他喜欢写诗作画，她默默素手研磨红袖添香。<br>……<br>以前总以为这些小事太过寻常，彼此的日子会很长很长，有更多的浪漫。<br>但是蓦然回首，才惊觉：<br>平凡，是人生唯一的答案。<br>人世间的各中情味，永远只有在经历后才明白。<br>尝遍酸甜苦辣，才更懂得相知相守的可贵；<br>历尽沧海桑田，才更珍惜相依相偎的平淡。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0hibXLuaPEForAsQSRmeia4A5DicpsfdlkgGR1t8ibux0KdOkHs2CG9A9kLGDX1ibBfjWosA4FR1CP78w/640"><br>人人争唱饮水词，纳兰心事几人知？<br>他是翩翩佳公子，钟鸣鼎食之家，极尽荣华；<br>他是人间惆怅客，一生为情所苦，是千古断肠人；<br>他是满清第一才子，通经文，工书法，擅丹青，精骑射，是万千淑女的梦中情郎；<br>他是天下第一狂生，鄙夷权术，不屑权贵，只求随心而为，不求闻达诸侯。<br>他是纳兰性德，他的心曾骄傲而雄壮；<br>他也是纳兰容若，到头来，只留下孤独和忧伤。<br>看不到未来的苦闷、失去挚爱的痛苦，和不被理解的悲伤。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0hibXLuaPEForAsQSRmeia4A36SUF67icHthzbwnZn4q8cJ9HdD3YzBHBFqB54UpVGG4PLlqaviasWtQ/640"><br>纳兰一生，半世性德，半世容若，归于一处，终成《饮水词》。<br>他冰心一片，人间走上一遭，留下300余首词作，挥一挥衣袖，不带走一片云彩，只留给我们，无限的遐想和思念。<br>',
'<h2>十首经典花间词</h2><br>花间词是一种活跃在晚唐和五代的汉族词派，从它的来源《花间集》得名。<br>以温庭筠为鼻祖。<br>《花间集》所收，只有小令和中调而没有长调慢词。<br>这倒并不是选者对小令有偏好，故摒弃慢词而不录，实在因为自晚唐至五代慢词还没有发展出来。<br>花间词开启了倚声填词之先河，可以说对后世影响极大。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDUyyib0Gwoic5xnE9j4SzhgNibEicDksYUsJIs5L1Bh3icYibBSFmYUv6m2aIO3gVcFXQ98wwHOMBwQibQ/640"><br><br>【闺人弄妆】新帖绣罗襦，双双金鹧鸪<br>菩萨蛮 唐·温庭筠<br>小山重叠金明灭，鬓云欲度香腮雪。<br>懒起画蛾眉，弄妆梳洗迟。<br><br>照花前后镜，花面交相映。<br>新帖绣罗襦，双双金鹧鸪。<br><br>【倚楼相思】 过尽千帆皆不是，斜晖脉脉水悠悠<br>望江南 唐·温庭筠<br>梳洗罢，独倚望江楼。<br>过尽千帆皆不是，斜晖脉脉水悠悠。<br>肠断白蘋洲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/iahX3r5XEordISwZUXpXicy2CdngQf8k4t4ayhYoCJg2g5iagBia88EsKibsJ1rUXRgzqPub2FI2u06kPFGVMY8mJAQ/640" data-type="jpeg" data-w="622"  /><br><br>【倦游思乡】 未老莫还乡，还乡须断肠<br>菩萨蛮 唐·韦庄<br>人人尽说江南好，游人只合江南老。<br>春水碧于天，画船听雨眠。<br><br>垆边人似月，皓腕凝霜雪。<br>未老莫还乡，还乡须断肠。<br><br><br>【春游邂逅】 妾拟将身嫁与，一生休<br>思帝乡 唐·韦庄<br>春日游，杏花吹满头。<br>陌上谁家年少，足风流。<br><br>妾拟将身嫁与，一生休。<br>纵被无情弃，不能羞。<br><br><br>【梦里江南】 闲梦江南梅熟日，夜船吹笛雨潇潇<br>梦江南 唐·皇甫松<br>兰烬落，屏上暗红蕉。<br>闲梦江南梅熟日，夜船吹笛雨潇潇，人语驿边桥。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDUyyib0Gwoic5xnE9j4SzhgxtDg1Xiah6I8pVaqlEpv8KrVVKopehffXnrXibyDWiaHick39TmkicHLwBA/640"><br><br>【临别赠语】 记得绿罗裙，处处怜芳草<br>生查子 五代·牛希济<br>春山烟欲收，天澹星稀小。<br>残月脸边明，别泪临清晓。<br><br>语已多，情未了，回首犹重道：记得绿罗裙，处处怜芳草！<br><br>【别后相思】 换我心，为你心，始知相忆深<br>诉衷情 五代·顾夐<br>永夜抛人何处去？绝来音。<br>香阁掩，眉敛，月将沉。<br><br>争忍不相寻？怨孤衾。<br>换我心，为你心，始知相忆深。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/WfQ5njetMRTIPIOawqrLaiaD4dW211kvEjdEWLZDqN8ia024oL5QLyVXMxyElp2m2g3EYIH6kDjsicOdM3hd4xP8g/640"><br><br>【亡国之感】 暗伤亡国，清露泣香红<br>临江仙 五代·鹿虔扆<br>金锁重门荒苑静，绮窗愁对秋空。<br>翠华一去寂无踪。<br>玉楼歌吹，声断已随风。<br><br>烟月不知人事改，夜阑还照深宫。<br>藕花相向野塘中。<br>暗伤亡国，清露泣香红。<br><br><br>【金陵吊古】 六代繁华，暗逐逝波声<br>江城子 五代·欧阳炯<br>晚日金陵岸草平。<br>落霞明。<br>水无情。<br>六代繁华，暗逐逝波声。<br>空有姑苏台上月，如西子镜，照江城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/WfQ5njetMRTIPIOawqrLaiaD4dW211kvEmUkLtBjCJWu5GIWyIkJ3qGaw49qdDyZroicZpP5kasFlVbqWl1aLiaFQ/640"><br><br>【田园风味】 茅舍槿篱溪曲，鸡犬自南自北<br>风流子 五代·孙光宪<br>茅舍槿篱溪曲，鸡犬自南自北。<br>菰叶长，水葓开，<br>门外春波涨渌。<br>听织，声促，轧轧鸣梭穿屋。<br><br>',
'<h2>吴承恩的倔，曹雪芹的痴，四大名著外的辛酸故事</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZJQaQBRyHicKkwh4L5ibaZcvFQgVHSeBGByRsVA9ykY86gfSEJFN6rnBQ/640"><br>01<br>1333年，一个叫刘伯温的小伙子赴元朝京城大都参加科考时，一举高中。<br><br>欣喜之余，他挺直身板，整理了下衣衫，问身边一位年纪较长些的中年考生：“兄台考得如何，可曾高中？”<br>中年考生一脸欢喜地回答：“中了，中了。”<br>这位中年考生就是：施耐庵。<br><br>这一年，施耐庵36岁，刘伯温23岁。<br><br>后来的日子里，元朝暴政，起义频发。<br>施、刘二人各自选择了辅佐对象，刘伯温选的是癞头和尚朱元璋，施耐庵则选择了私盐贩子张士诚。<br><br>这以后，施、刘二人也因为不同的选择，走上了截然不同的人生。<br><br>02<br>施耐庵其人，是个百年难遇的奇才。<br><br>他才华横溢，博古通今，举凡群经诸子，词章诗歌，天文地理，医卜星象，他无不囊括，无不精通。<br><br>可以说，施耐庵的多才多艺，活脱脱像极了《射雕英雄传》里的东邪黄药师。<br><br>他一身武艺，豪气干云，天生一副侠客心肠，好打抱不平。<br>因此上也在路见不平时，帮助过好些受欺负的人。<br><br>有一次，施耐庵在茶山游玩时，恰遇恶霸强夺农夫茶园，便赶忙上前阻止。<br>恶霸见状，只好开溜。<br>事后，恶霸雇了群打手企图报复施耐庵，却不曾想被施耐庵一顿胖揍，打得屁滚尿流。<br><br>又有一次，施耐庵在元宵节上街观花灯时，巧遇一恶少当街侮辱一名妇女。<br>施耐庵怒火顿起，上前抓起恶少像摔死狗一般摔在地上。<br>恶少吓得连连磕头求饶，施耐庵这才饶了他。<br>谁知第二天，那恶少竟纠集了七八个无赖前来报复。<br>施耐庵不慌不忙地找来一根粗绳，让无赖们拴住他双腿用力拉。<br>无赖们用尽了全身力气，也没能拉动施耐庵一步。<br>接着，施耐庵取出铁棒，一记"乌龙摆尾"，将身旁一棵大杨树一击打断。<br>无赖们见了，方知遇上了高手，个个叩头认输。<br><br>后来，施耐庵写《水浒传》时，将这段经历融入到了鲁智深在东京菜园子降伏众泼皮的情节中。<br><br>无独有偶，“武松打虎”的故事，也是施耐庵从现实生活中演化而来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZibkiacjTj0OSm4Aiaia8cUTdgC9iazOPOpNrOWn2tFLU5VdK314ctC8siaoQ/640"><br>施耐庵有次散步时，路过村后的后阳岗，见有条黄狗睡在松树下，一名叫武阿二的庄丁拿棍上前打跑了黄狗。<br>施耐庵灵感突发，就地取材，将后阳岗改作景阳岗，将黄狗变成吊睛白额大虫(老虎)，而庄丁武阿二，则摇身一变成了打虎英雄武松武二郎。<br><br>虽然施耐庵这次玩得略带戏谑，却也意外造就了一个脍炙人口的英雄故事。<br><br><br>03<br>1357年，施耐庵选择的辅佐对象张士诚，在军事上受到竞争对手朱元璋的挫败后，决定暂降元朝。<br><br>六年后（1363），眼看元朝统治江河日下，风雨飘摇。<br>在元朝装了六年孙子的张士诚，再次反叛元朝，自立为吴王。<br><br>就在张士诚决定自立吴王时，他麾下的谋士们都苦口婆心地跑来劝他暂缓称王。<br>无奈这个爱慕虚荣的私盐贩子，就是死活听不进去谋士们的忠告。<br><br>大为失望的谋士们，遂相继选择了离开。<br>这些选择离开的谋士中，就包括施耐庵。<br><br>同年，施耐庵的又一位谋士同事也因为对老板张士诚心灰意冷的缘故，于当年九月选择与张士诚划清界限。<br><br>这个谋士的名字叫做：罗贯中。<br><br>这一年，罗贯中33岁。<br><br>约出生于1330年的罗贯中，比约出生于1296年的施耐庵小了34岁。<br>但年龄的差距并没能影响施、罗二人的交情。<br><br>后来，罗贯中与施耐庵一道搜集整理了关于梁山泊宋江等英雄人物的故事，写成了《水浒传》。<br><br>就在罗贯中创作《三国演义》期间，施耐庵病逝于江苏淮安，终年74岁。<br><br>04<br>施耐庵病逝的那一年，是公元1370年。<br><br>这时元朝以亡，曾经寄托施耐庵“经世济民”理想的张士诚，也已在三年前（1367）自缢身亡。<br>而与之同为一世枭雄的陈友谅，早已于七年前（1363）兵败身死。<br><br>将陈、张二人双双推向死亡深渊的，便是当年被刘伯温选为辅佐对象的癞头和尚朱元璋。<br><br>这时的朱元璋早已坐拥天下，建元开国，成了大明王朝的太祖皇帝。<br><br>只是朱元璋坐拥的这个天下，注定是无法实现罗贯中“有志图王”的理想。<br><br>介于自己曾帮助张士诚打退过朱元璋下属康茂才军团的缘故，也介于自己曾是张士诚谋士的身份，罗贯中不得不忍痛放弃仕途，切断与朱明皇家接触的途径。<br><br>大概在放弃做明朝的官、放弃自己“有志图王”的理想时，罗贯中脑海中也曾浮现过自己26岁时的模样。<br><br>那时的他，意气风发，年少有为，怀揣“有志图王”的理想，果断加入张士诚队伍。<br>只是没想到这竟然成了阻碍他日后奔仕途，实现理想的导火索。<br><br>“既然做不成官，那就干脆安安分分地写小说吧，也算不辜负我这一身所学。”罗贯中心想。<br><br>断绝了仕途做官的念想后，罗贯中更加专注的全身心投入到文学创作当中，他也因此被后人封了一个非常了不起的荣誉称号：<br>章回体小说鼻祖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZWDBBKnphiaXqVgKYAT0onlvoIjGS0KBpHIszUU649bb9WlkAdY8xWxQ/640"><br>经他之手创作的有剧本：《赵太祖龙虎风云会》、《忠正孝子连环谏》、《三平章死哭蜚虎子》。<br><br>小说：《三国演义》、《隋唐两朝志传》、《残唐五代史演义传》、《三遂平妖传》、《粉妆楼》、以及他与施耐庵合著的《水浒传》。<br><br>05<br>关于罗贯中、施耐庵和《水浒传》的关系，历来一直存在争议。<br><br>有人主张《水浒传》是由施耐庵原创，罗贯中编辑加工、增补整理而成。<br><br>也有人主张《水浒传》是由罗贯中一人所著，跟施耐庵没一毛钱关系。<br><br>主张《水浒传》由罗贯中一人所著的说法，在明朝中叶就已经存在。<br><br>当时有个叫田汝成的官员，在他所写的一本名叫《西湖游览志余》的书里咒骂道：“罗贯中编撰《水浒》，其子孙三代皆哑，正是天道还好之报。”<br>更有人主张《水浒传》就是罗贯中化名为施耐庵所著。<br><br>2006年8月，在山东举行的“罗贯中与《三国》、《水浒》国际研讨会”上，来自国内外的500位专家普遍认为，《水浒传》在明初是禁书，不可能实名出版。<br>罗贯中本身就是山东东平人，而施耐庵在历史资料中却查不到踪迹。<br>在这种情况下，作者很有可能托名出版。<br>在明代早期版本中就有罗贯中单独署名，后期又发现施耐庵和罗贯中的联合署名。<br><br>“施耐庵”倒着写就是“俺乃是”，用山东口音说施耐庵，发音也是“实乃俺”，而根据当时许多作家撰书署名的习惯，“施耐庵-罗贯中”的潜台词很可能就是“俺乃是罗贯中”。<br><br>在结合了《三国演义》和《水浒传》的写作特点后，部分专家们认为这两本巨著是罗贯中运用了不同的作品采集方式撰写而成的。<br><br>总之罗贯中，施耐庵和《水浒传》之间的关系，是“剪不断，理还乱”。<br><br>罗贯中名也受了，骂也挨了，关系就更加不可能撇清了。<br><br>约公元1381年，即明太祖洪武十三年，60多岁的罗贯中带着平生所著的小说，包括施耐庵的《水浒传》，来到了当时文学刊物的出版中心地福建建阳，想着将所有小说都刻印出版后发行。<br><br>然而，理想很丰满，现实很骨感。<br><br>罗贯中此行并未能如愿，他的计划落空了。<br><br>像《水浒传》这种传说被朱元璋看后称为“倡乱之书”的小说，在当时社会，又有哪个出版商敢冒着杀头的风险刻印发行？<br><br>06<br>约公元1400年，罗贯中因病逝世，终年70岁。<br><br>遗憾的是直至罗贯中死去的这一年，他都未能实现刻印发行《水浒传》的愿望。<br>直到嘉靖年间，罗贯中后人才将《水浒传》稿件进呈给了朝廷派去攻打倭寇的宗臣后，才得付诸刻印。<br><br>据说《水浒传》成书后，很快在民间传抄开来。<br><br>清王朝的奠基者努尔哈赤，就非常喜欢读罗贯中所著的《三国演义》，和经罗之手加工整理而成的《水浒传》。<br><br>约公元1500年，江苏淮安府山阳县一个名叫吴锐的商人生了一个儿子。<br><br>性格乐观旷达，奉行常乐哲学的吴锐，替儿子取名为：吴承恩。<br>吴承恩，字汝忠。<br><br>这是继施耐庵、罗贯中之后，在中国古典文学史上，又一个享有划时代意义的一个名字。<br><br>吴锐为儿子取名承恩，表字汝忠的意思，是希望儿子长大后能好好读书做官，上承皇恩，下泽黎民，做一个青史留名的忠臣。<br><br>遗憾的是吴承恩并没能遂了父亲心愿，成为一名<br>青史留名的忠臣，却反成了一位青史留名的文学家。<br><br>不知九泉之下的吴锐得知这个消息后，当作何感想？<br>而吴承恩之所以能成为一位青史留名的文学家，享有今日妇孺皆知的盛名，这个中原委得隆重感谢另一位同样大名鼎鼎，青史留名的文学家。<br><br>这位文学家的名字叫作：鲁迅。<br><br>1921年，胡适在《西游记序》里说：“《西游记》是明朝中叶以后一位无名的小说家做的”。<br><br>之后，鲁迅先生力主吴承恩是《西游记》作者的说法，胡适在得到鲁迅先生抄送给他的关于吴承恩是《西游记》作者的材料后，便在《〈西游记〉考证》中持出了吴承恩是《西游记》作者的主张。<br><br>这又是什么缘故呢？<br><br>07<br>一切都得从吴承恩写《西游记》说起。<br><br>1558年，当吴承恩受了诬告，愤然辞职，拂袖而归时，这个倔脾气的清高老头准会想起八年前自己补了岁贡生，到北京等待朝廷分配官职的那一天。<br><br>明清时，每年或二三年从各府、州、县学中选送生员升入国子监就读，成为岁贡。<br>如此录用的读书人便是“岁贡生”，跟现在的“保送生”基本上一个意思。<br><br>“有幸”享受过此待遇的文学家除了明代的吴承恩，还有清代的蒲松龄，就是写过《聊斋志异》的那位。<br><br>遗憾的是，被补了岁贡生的吴承恩并没有就此踏入仕途，因为朝廷公布的岁贡生官员分配名单中，没有他的名字，这就意味着他没被选上。<br><br>“唉，看来我吴某此生与这官场无缘了！”<br>宦途困顿的吴承恩大概也曾有过这样的感慨。<br><br>此时想起，当年的那一幕似乎更显真实了。<br><br>“早知今日落得个遭人诬陷，愤然辞官的结局，索性当年还不如不做新野县令，不做长兴县丞，不踏入这黑暗官场的好。<br>难道我吴某不做官，还能饿死了不成？”<br>倔脾气的吴承恩越想越气，脚下不由得加快步伐，三步并作两步踏出了这满是黑暗邪恶的长兴县衙。<br><br>这一年，吴承恩58岁。<br><br>不愿同流合污，卷入官场黑暗的吴承恩，在辞官离任回归故里后，当即正式开始了《西游记》的创作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZdDZTmf6Cjk0obuiaKLThHNF3uBx8o47Y7TZicek4IKMcOSZKafD7wzKg/640"><br>早在吴承恩50岁左右时，他就已经写了《西游记》的前十几回，后来因故断了多年，便一直落下没写。<br><br>对于性敏而多慧，博极群书，做诗文下笔立成，自小又喜读稗官野史、志怪小说，成年后历经宦途困顿，晚年又对封建科举制度，黑暗社会现实有了更深认识的吴承恩，此时创作充满讽刺折射现实韵味的《西游记》，自然是心灵手敏，驾轻就熟。<br><br>只是此时创作文学小说，却已经比施耐庵、罗贯中生活得那个年月多了许多压力困难。<br><br>08<br>吴承恩所生活得那个腐朽不堪的年代，文人写小说无疑是作死的节奏。<br><br>依照当时的社会观念，一个饱读圣贤书的文人，其正当工作是写诗著文，而写小说充其量只是一种业余爱好。<br><br>在当时，文人写小说那可是最见不得光的事，比嫖娼养妓还可耻。<br><br>更有甚者，认为当时写小说的人是在作孽，是要遭报应的。<br><br>明朝初年有个叫李昌祺的文人，很有学问，还做了不小的官。<br>可是后来因为写了本短篇小说集《剪灯余话》，遭到同时代人的嘲笑，死后竟然被取消进入家乡贤人祠堂的资格，成了告诫读书人不要写小说的反面教材。<br><br>而罗贯中也因为写小说，被与吴承恩同时代的官僚田汝成发文骂了个狗血淋头。<br><br>因此上，吴承恩想要继续创作《西游记》，且又不想受到社会现状的影响，方法只有一个，那就是化名创作。<br><br>彼时的化名跟现在的笔名差不多，可待遇比现在的作者差远了。<br><br>因为那时化名创作的结果，有可能就会导致作者的真实姓名丧失为后世人所知的机会。<br><br>典型的就是与《三国演义》《水浒传》《西游记》同列为“四大奇书”的《金瓶梅》作者，我们已无法再获知他的真实姓名，只知道他有一个众所周知的笔名叫：兰陵笑笑生。<br><br>吴承恩也冒着这种风险为自己取了一个很炫酷的笔名：华阳洞天主人。<br><br>而《西游记》在成书印发一直到民国时期，几乎所有人都不知道书作者便是吴承恩，只知道《西游记》的几种刻本均署"华阳洞天主人校"几个字。<br><br>09<br>1583年，吴承恩逝世，终年83岁。<br><br>天不亡汤臣，在经历了340多年的岁月隐匿后，历史终于还了这个<br>倔脾气的清高老头一个应有的公道。<br><br>在鲁迅先生的力证下，他的名字被正大光明地刊印在了《西游记》封面上。<br><br>而同时代的《金瓶梅》作者，兰陵笑笑生可就远没有吴承恩这么幸运了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZKuJn7K3icK6y7LtyxicLiaRIbp4qIsWbvt626dia3pnaaM9X6eHBAwNXkQ/640"><br>大约在吴承恩逝世132年后，时任大清江宁织造曹颙，于北京述职期间病逝。<br><br>同年四月二十六日，曹颙之妻诞下一子。<br><br>遗腹子名叫曹霑，字梦阮，号雪芹。<br><br>其时，正值大清康熙五十四年，即公元1715年。<br><br>距离施耐庵、罗贯中、吴承恩三人所生活过的那个“天子守国门，君王死社稷”的大明王朝亡国，已有71年之久。<br><br>10<br>不同于施耐庵、罗贯中、吴承恩三人的是，曹雪芹早年赖天恩祖德，曾于少年时享受了一段锦衣纨绔、富贵风流的公子哥生活 ，日子过得心满意足。<br><br>少年时的曹雪芹，淘气异常，像极了《红楼梦》里的贾宝玉。<br><br>生活于昌明隆盛之邦(康雍盛世)、花柳繁华地(南京)、诗礼簪缨之族(江宁织造府)、温柔富贵乡(西园)里的曹雪芹，跟宝玉一般，自小就厌恶八股文，不喜读四书五经，反感科举考试、仕途经济。<br><br>整日里只和姊妹丫鬟们一处，或读书，或写字，或弹琴下棋，作画吟诗，以至描鸾刺凤、斗草簪花、低吟悄唱、拆字猜枚。<br><br>只在园中游卧，每每甘心为诸丫鬟充役，竟也得十分闲消日月。<br><br>叔父曹頫虽有心严加管教，但因祖母李氏溺爱，每每护着小曹雪芹 ，也只得作罢。<br><br>对于这段梦一般的日子，曹雪芹在《红楼梦》开卷第一回《作者自云》中，亲切地呼作：“梦幻“ 。<br><br>而曹雪芹的“梦幻”日子，终止于雍正五年（1727）。<br><br>叔父曹頫，曹家最后一位江宁织造，因“骚扰驿站、织造亏空、转移财产”等罪名，被朝廷<br>革职入狱。<br><br>次年正月元宵节前，曹府被抄家，全家上下114口人勒令迁回北京。<br><br>这114口人中，就包括：曹雪芹。<br><br>这一年，曹雪芹13岁。<br><br>11<br>因为家道中落的缘故，曹雪芹自小就看透了人情冷暖，世态炎凉。<br><br>虽不敢说历尽甘苦，然于世道人情，略略的领悟了好些。<br><br>刚迁回北京时，曹家在崇文门外蒜市口尚有老宅房屋十七间半，家仆三对，聊以度日 。<br>虽说比不得织造府时期的富丽堂皇，锦衣玉食，但日子也相对过得安稳。<br><br>然而好景不长，为了偿还曹頫在“骚扰驿站案”所欠下的银两，以及填补家用，曹家不得已将地亩暂卖了数千金，拿来应急。<br><br>糟心的是，家里的黑心奴才也趁此机会捣鬼日弄主人，将曹家东庄的租税钱趁着机会指名挪用了些。<br>这之后，曹家的亏缺一日重似一日，终究免不了要靠典房卖地来换钱用。<br><br>更糟心的是，就在曹家日子过得举步艰难之时，又有贼寇趁机入室盗窃，以至搞得连日常使用的钱都没有了。<br>万般无奈之下，曹家只得拿出房地文书出去抵押。<br><br>一来二去的，昔日“白玉为床金做马”的豪门望族，历经康雍两朝的江宁织造府曹家，终究还是没能逃脱门户凋零，人口流散的命运。<br><br>数年来的瓦砾犹残，家境惨况，将少年曹雪芹越发弄得沉默寡言了。<br><br>好在天无绝人之路，乾隆元年(1736)，朝廷下旨宽免了曹家的亏空罪，这才使得这个“苟延残喘”的家族稍得一丝喘息之机。<br><br>这一年，曹雪芹22岁了。<br><br>12<br>赖朝廷谕旨宽免的恩德，曹雪芹于乾隆初年在内务府谋到了一个差事，后来又进入宗学担任一个不起眼的小职位。<br><br>在宗学里工作的这段时间，有心复兴家族辉煌的曹雪芹，也曾主动拓展过自己的朋友圈，他的人际圈不乏王孙公子，如敦诚、敦敏、福彭等人。<br>在与他们的交往中，曹雪芹得以领略北京王府文化。<br><br>那时候的曹雪芹，意气风发，不管是自身才华风度，还是放达不羁的性格和开阔的胸襟，都让敦诚、敦敏兄弟俩敬仰不已。<br><br>在北京的漫长冬夜里，他们围坐在一起听曹雪芹诙谐风趣、意气风生的“雄睨大谈“，大家经常被曹雪芹的“奇谈娓娓““高谈雄辩“所吸引、所折服。<br><br>对于这段深切又值得回味的日子，敦诚专门在《寄怀曹雪芹(沾)》一诗里有过记录：“当时虎门数晨夕，西窗剪烛风雨昏。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZlT6ibMVyKLT9b2I5uE16Ljg1momqvY41BRJpia545gEfEtib9w1jStyicQ/640"><br>也是在这期间，曹雪芹开始了《红楼梦》的初稿写作 。<br><br>13<br>1747年，大约又是因为罪臣后代身份及其它原因的问题，曹雪芹移居北京西郊。<br><br>这一年，他33岁。<br><br>不同于之前的是，这一时期的曹雪芹已经没了职位，开始了住草庵，赏野花，过着觅诗、挥毫、唱和、卖画、买醉、狂歌、忆旧、著书的隐居生活，领略北京市井文化。<br><br>日子看似过得闲散自在，却比之前窘迫了许多，以致到了“满径蓬蒿老不华，举家食粥酒常赊“的地步，大多数时间他都是靠卖字画和亲友救济为生。<br><br>一身饱学，却长恨半生潦倒，一事无成。<br>在那贫穷潦倒的境遇里，曹雪芹常觉牢骚抑郁，故不免纵酒狂歌，自寻派遣，其正邪两赋而来的真性情愈加鲜明。<br><br>个人奋斗遭遇艰难险阻后，朋友敦诚劝他知难而退，专心著书。<br><br>曹雪芹亦不负所望，在隐居西山的十多年间，以坚韧不拔的毅力，将旧作《风月宝鉴》“披阅十载，增删五次“，写成了巨著《红楼梦》 。<br><br>满纸荒唐言，一把辛酸泪。<br>都云作者痴，谁解其中味？<br>在历经了现实苦难的重重洗礼后，曹雪芹终究还是完成了历史交给他的使命，凭借《红楼梦》一书坐上了中国古典文学尊主的宝座。<br><br>1762年，曹雪芹逝世，终年48岁。<br><br>那是一个除夕夜，北京城万家灯火通明，所有人都在喜气洋洋的辞旧迎新。<br>唯独贫病交加的曹雪芹，因为重病难愈，静待死神光临。<br><br>',
'<h2>骆宾王：7岁《咏鹅》之后</h2><br>七岁，是一个神奇的年龄。<br><br>东汉末年的陈元方在他七岁那年就有过一番宏论。<br><br>那一次，陈元方的父亲陈寔与朋友约定中午一同出行。<br><br>眼见中午都过了，朋友还是没来，陈寔便一个人走了。<br><br>后来，朋友来了，陈元方正在门前玩耍，朋友听说陈寔先走了，便对元方说他的父亲“非人哉”。<br><br>元方答道：“您与我父亲约定中午，可过了中午你还未到，这便是不讲信用；<br><br>现在又对着人家的儿子骂他的父亲，这便是不讲礼貌。”<br><br>北宋年间的司马光在他七岁那年也有过一次壮举。<br><br>这一件事众所周知，那口被砸坏的缸就是智慧的见证。<br><br>让我觉得最神奇的七岁，还是骆宾王的七岁。<br><br><blockquote><br>鹅，鹅，鹅，曲项向天歌。<br>白毛浮绿水，红掌拨清波。<br>——《咏鹅》<br></blockquote><br><br>一个七岁的孩子，将一唱三叹的回环往复之美，将以声入画的视听结合之美，将红绿清白对比的色彩冲击之美，描绘到了无以复加的程度。<br><br>他注定是不凡的。<br><br>七岁之后他们都怎么样了？<br><br>陈元方成了东汉的道德家，司马光成了北宋的政治家。<br><br>然而骆宾王呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZDicHHZqSRA4jlp0fEKVLsw7ibCzvj9lwGnNBb9G94EWsfGDjnw12G4uw/640"><br><br>骆宾王是初唐四杰中出身最为寒微的一个。<br><br>卢照邻出身望族，杨炯的一家都是朝廷高官，至于王勃，那是隋末大学者王通的孙子。<br><br>而骆宾王，他的父亲仅仅是青州博昌县（今山东省博兴县）的小小县令。<br><br>不幸的是，父亲又过早去世，骆宾王就这样在窘困中度过他的少年时光。<br><br>公元650年，骆宾王才十几岁，受生活所迫，也要出去某一份差事了。<br><br>许是因为那首《咏鹅》而声名远扬？<br><br>一封简历投出去，真的就有了回音。<br><br>这个人物大得很，他是李世民的异母弟弟，当朝皇帝李治的叔叔，他叫李元庆。<br><br>一个人的性格会影响他生命中的许多事，骆宾王就是。<br><br>他来到李元庆的府中面试时，李元庆让他陈述自己的才能。<br><br>这本是理所应当的事，可耿直的骆宾王却觉得这样王婆卖瓜的话，他无论如何也说不出口。<br><br>就这样，他浪费了一次很好的机会。<br><br>离开长安后，骆宾王过了许久靠耕种来自给自足的日子。<br><br>直到生计再次成为问题，他才第二次跑到长安参加考试。<br><br>这一次考试，他成功了，拜为奉礼郎。<br><br>他的性格似乎总喜欢跟他的人生作对，一个从九品的小官如果总是在朝中直言权贵们的错误，那会怎样？<br><br>没错，那会官职被免，西域从军，久戍边疆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZtJALbIic8xy5ctLiassCViaeLIjjqlhlHOSnficricOiaQ48RzjElqYJe3mg/640"><br><br>从边塞到巴蜀，从西域戎狄到南方蛮族，骆宾王在军旅中度过了十二载光阴。<br><br>这十二年里，军中檄文多出自骆宾王之手。<br><br>直到公元678年，骆宾王大概四十岁的时候，才又被重新调回长安。<br><br>等他再度回到长安时，江山仍然是李家的江山，但对江山做主的人却换成了武则天。<br><br>牝鸡司晨，这对于性格耿直又观念传统的骆宾王来说，是无法接受的。<br><br>他多次上疏论事，讽刺武则天篡位谋权，换来的，只是铁窗囹圄。<br><br><blockquote><br>西陆蝉声唱，南冠客思深。<br>不堪玄鬓影，来对白头吟。<br>露重飞难进，风多响易沉。<br>无人信高洁，谁为表予心。<br>——《在狱咏蝉》<br></blockquote><br><br>秋天的寒蝉鸣叫个不停，在这样的季节里，在这样的声音中，狱中人的思乡之愁愈发深了。<br><br>你在铁窗外抖动着一双黑色的翅膀，犹如我的盛年；<br><br>我在铁窗内，白发苍苍，自言自语。<br><br>秋天的霜露重了，让你难以振翅高飞；<br><br>冷风呼啸而起，你的吟唱也要被淹没在狂风之中。<br><br>没有人相信你栖高饮露的高洁，也没有人愿意倾听我的真心。<br><br>一个被困霜露的秋日寒蝉，一个身陷囹圄的失意之人，在这首诗里，走进了彼此的世界，让世人沉思。<br><br>骆宾王在狱中蹉跎了一年多的时光，第二年秋遇大赦，他才走出缧绁。<br><br>这时的他，早已对朝廷失去信心，或者说，每当看到武则天操纵政权，骆宾王的心都会痛一下，所以，他干脆离开。<br><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0l3gOagWDsAlahoO0kGFDgY0VyZw3wuMrnYQKIVZtG9cicfzduyf9y1AylXcUK4Vtm3g2c4ogNToww/640"><br><br><blockquote><br>此地别燕丹，壮士发冲冠。<br>昔时人已没，今日水犹寒。<br>——《于易水送别》<br></blockquote><br><br>出狱那一年的冬季，骆宾王辗转到河北一带，想再次投身军旅以报效国家。<br><br>当他来到易水时，想到当年的勇士荆轲，写下了这首诗。<br><br>荆轲当年就在这条易水边辞别燕太子丹，怒发冲冠向秦去。<br><br>昔日的英雄再没有回来，今天的易水还是那样的寒凉。<br><br>一个“寒”字道出了骆宾王心中的苦闷，但是荆轲这个形象是否也在预示着什么呢？<br><br>是的，随后就有两个消息传来。<br><br>一个是武则天废唐中宗而自立；<br><br>另一个是徐敬业，这个当年的功臣之后在扬州起兵了。<br><br>骆宾王毫不犹豫，像当年的荆轲赴秦一样直奔扬州。<br><br>骆宾王与徐敬业，这两个怀着同样心情、抱着同样目的的人走到了一起，誓要推翻武则天的伪朝，恢复李家的天下。<br><br>骆宾王把他对国家的一腔热血、对武则天的全部憎恨、对数年来沧桑岁月的所有积怨全部凝聚在笔端，落下，就是那篇《代徐敬业讨武曌檄》：<br><br><blockquote><br>……人神之所同嫉，天地之所不容……班声动而北风起，剑气冲而南斗平。<br>喑呜则山岳崩颓，叱吒则风云变色……一抔之土未干，六尺之孤何托……请看今日之域中，竟是谁家之天下！<br></blockquote><br><br>慷慨激昂，气吞山河。<br><br>至于结果，徐敬业兵败被杀，骆宾王不知去向。<br><br>司马光说他与徐敬业同时被杀；<br><br>《朝野佥载》认为他投江而死；<br><br>《本事诗》中记载，骆宾王兵败后出家，游遍名山，终隐居灵隐；<br><br>而《新唐书》，则是用“亡命不知所之”来定义骆宾王的余生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0k1Wjh1S84YIXibviccQiboMOZuxcRqtCGRAHiczSh3rNvEswpBBSwxkb5eerynbibYKLPiaxXyyUAiaw8Gw/640"><br><br>也许很多年后，有一个满面沧桑的老者来到婺州义乌（今浙江省义乌市）的一个小村庄。<br><br>他对那里的一切都是那样熟悉，可没有人知道他是谁，也没有人知道那便是他的家乡。<br><br>小河边，一个孩童面对着水中的白毛红掌，背诵道：“鹅鹅鹅，曲项向天歌……<br>',
'<h2>一首诗照耀千古！</h2><br>他是唐朝最惊才绝艳的诗人，一首诗照耀千古<br>一千三百多年前，有个叫张若虚的江南书生写了篇题为《春江花月夜》的歌行。<br>《春江花月夜》<br>春江潮水连海平，海上明月共潮生。<br>滟滟随波千万里，何处春江无月明！<br>江流宛转绕芳甸，月照花林皆似霰。<br>空里流霜不觉飞，汀上白沙看不见。<br>江天一色无纤尘，皎皎空中孤月轮。<br>江畔何人初见月？江月何年初照人？<br>人生代代无穷已，江月年年望相似。<br>不知江月待何人，但见长江送流水。<br>白云一片去悠悠，青枫浦上不胜愁。<br>谁家今夜扁舟子？何处相思明月楼？<br>可怜楼上月徘徊，应照离人妆镜台。<br>玉户帘中卷不去，捣衣砧上拂还来。<br>此时相望不相闻，愿逐月华流照君。<br>鸿雁长飞光不度，鱼龙潜跃水成文。<br>昨夜闲潭梦落花，可怜春半不还家。<br>江水流春去欲尽，江潭落月复西斜。<br>斜月沉沉藏海雾，碣石潇湘无限路。<br>不知乘月几人归，落月摇情满江树。<br>在初盛唐之交，高手迭出的文字江湖里，仅凭这一首诗“孤篇横绝，竟为大家”。<br>相较于李白、杜甫等充满了传奇色彩的大诗人来说，张若虚无疑是低调的。<br>现存的资料中，有关他的介绍不过两处:一处是在清代编纂的《全唐诗》中，不多不少刚好26个字：<br>“张若虚，扬州人，兖州兵曹。与贺知章、张旭、包融号吴中四士，诗二首。”<br>另一处在《旧唐书·艺文志·贺知章传》中，字数更少，统共只有6个字而已，还是介绍贺知章时附带的，即“若虚，兖州兵曹”。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKBF4Z2lASEbz7RzIeaia7AOtW8BAt8uw1nic7ibKdM6ErZrcQtibgGS9Qrw/640"><br>这两段资料中透露出4个信息：<br>首先，这位叫“张若虚”的诗人是扬州人。<br>作为一个扬州人，他一定无数次站在长江边上，甚至可能在江中沐浴过。他一定在夜晚的什么高处，在一轮明月的朗照中望向长江的流水，或者在睡不着的晚上想着一泻千里的江水，那时明月也在窥窗，窥看着他浩茫的心事。<br>其次，他当过一种叫“兵曹”的官。<br>据史料记载， “兵曹”即“兵曹参军”的简称，是唐代州府中掌管军防、驿传等事的小官。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKW7omgTD9EtcwhZnKct8icHUzxkYMYY7MMqaGSX5U5WFVS7trNlvIT7w/640"><br>其三，他是“吴中四士”之一，与贺知章、张旭、包融齐名。<br>但相较于其他人而言，张若虚看似最不出彩。<br>第四，他传世的诗歌只有两首而已。<br>除了《春江花月夜》外的另一首《代答闺梦还》，风格接近齐梁体，水平不超过一般初唐诗。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKjWPuJnia7YfWGJjDvvKzFjrf7rpofuRXXzRxQLQibNmiaXnwXSbibnFiaFg/640"><br>《春江花月夜》，张若虚所造？其实不然！<br>奔流的江水淘尽无数风流人物，而这首《春江花月夜》，在一代代人的诵读里，一直留传。闻一多赞誉这首诗是“诗中的诗，顶峰上的顶峰”。<br>后人提起《春江花月夜》就会想到张若虚，似乎这《春江花月夜》就是他创造的，其实不然。<br>《春江花月夜》本是一首长篇歌行，属于乐府《清商辞曲·吴声歌曲》旧题。<br>关于《春江花月夜》的创制者是谁，说法并不统一，大致有陈后主与隋炀帝这两种说法。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKKuwwExS4ybcFvfGzYdKicfx9FM5aSJbia01YQSPGtg6rlibLSCUNxbVjg/640"><br>陈后主的陈叔宝所创制的清商曲，属于吴声歌曲，是他平日吃喝玩乐的文艺副产品。<br>他还有一曲更知名叫《玉树后庭花》，因陈朝断送在陈叔宝手里而成为后世皇帝的警钟。两首曲子都是清丽悦耳的传世佳作。<br>手捧诗集，张若虚不禁操着老家的吴地方言轻声吟诵出来：<br>暮江平不动，春花满正开。<br>流波将月去，潮水带星来。<br>夜露含花气，春潭漾月晖。<br>汉水逢游女，湘川值二妃。<br>杨广这家伙品行不端、祸国殃民，写诗倒是把好手！张若虚心下暗自感叹。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OK3wa60DOEATpVO4ichb0LYhKIRykIfPLgAaSbOoOST4D0rZZ6IX3384Q/640"><br>好是好，可用五绝要写尽春夜里的春江、春花、春月、思妇之美实在太难，不如改用卢照邻《长安古意》、骆宾王《帝京篇》那样的七言歌行，何必分二首三首，一篇之内辗转腾挪，一贯到底，岂不痛快！<br>与六朝极尽华丽之能事的风格不同，张若虚的《春江花月夜》以清丽的笔触一扫六朝以来奢靡文风，让人感觉耳目为之一新。<br>宋代郭茂倩所编纂的《乐府诗集》中收了七首以《春江花月夜》为题的诗，张若虚之前有隋炀帝、诸葛颖，差不多同时代有张子容，而之后则有温庭筠。<br>只是张若虚的《春江花月夜》太过于出色，以至于后世之人只知他的《春江花月夜》，而不知有其他了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKL8Qfn7CwxvibXoc0ia24JiaRVjrKvEosDibr4QqxCMaibUMc5fjOaib0dNJA/640"><br>唐代最美的诗，沉没多年，终成爆款<br>后人把张若虚的《春江花月夜》评为“唐代最美的诗”。<br>当然是溢美之词，但足可说明此篇爆款在古典诗歌史上一夫当关的霸气地位。可它“美”的发现之路却是崎岖而坎坷的。<br>在唐代，它似乎没有引起任何反响，甚至在宋代，乃至明代中叶以前，都绝少被提及。<br>曲高和寡如司马迁，将《史记》“藏之名山，传之其人”。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKhIMicbUDI8OJG0bClFjbENCgO9HwMPLicbxEk2eczIbE18hc8liaSWAdQ/640"><br>“不知江月待何人”，这首诗一定是在等待慧眼识珠者——它终于等到了。所谓经典要经住时间的考验，这就是不朽。<br>明代嘉靖年间，独具慧眼的李攀龙编辑《古今诗删》时从浩如烟海的唐人作品中发现此作，如获至宝，果断收录其中。<br>他因此成为改变张若虚寂寞身后事的头号贵人。<br>此后，又有多位明代诗论家陆续捧场，张若虚的才学诗名以及他的《春江花月夜》才算正式开挂。<br>有了明人的大力举荐，清朝人顺水推舟。清初所有重要的唐诗选本，不约而同地收录此诗，评论一边倒地各种盛赞。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKLqNv9AYzh4ZmzZibzuw3Fc02zPph1eaKqOC4B69aV0OsWayqibH4BHBw/640"><br>张若虚和他的《春江花月夜》终于红了。<br>以至于《春江花月夜》的乐府诗题也被误认为是张若虚创制，其实这只是他从陈叔宝的旧作里找的创作灵感。<br>虽然题目并非出自他之手，但内容确是前无古人、后无来者的顶级原创爆款。《春江花月夜》也因此成为高居流行歌曲排行榜榜首的经典之作，传颂千载不息。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKltrJ1pJhIYbtZCggA20RrVK0lmkB8ibNy3icENU5vRct1b94vhMmwC2w/640"><br>皎皎月光照千古<br>1300多年前的那个春天的夜晚，扬州南郊的曲江边，皓月当空，微风习习，春花摇曳，万籁俱寂，偶有阵阵潮汐涌动的声响传来。<br>张若虚独自伫立江边，眺望远方，万物静默中唯见一轮明月朗照，碧波万顷，花林如霰，汀渚蜿蜒，江天一色。<br>仿佛置身一个跨越年代、贯通古今的神秘时空，不知今夕何夕……种种复杂的情绪凝聚成这首千古之作。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKpdEn16oO6yymXGSx8T6ib8kxAGL50PIKyMzzq1mkibGIMWW11KR5Bh8w/640"><br>这轮孤月，慰藉了无数后人。<br>一代代人已不同，而相似的是人间的真情。<br>李白在《把酒问月》中写道“青天有月来几时？我今停杯一问之……今人不见古时月，今月曾经照古人。古人今人若流水，共看明月皆如此”。<br><br>苏轼在《水调歌头》中写道“明月几时有，把酒问青天”。“不知江月待何人”。<br><br>也不知人间还有多少人在等待着谁，一个“待”字，该会引发多少联想和想象……<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxmBro7RJCoaBIFTl0gB6OKJUlUzcNQq5lSeOFT0oicR6oIAiaQ21rMxkKoAcOcNAzIr3LOh2bDRWTw/640"><br>比起当年张若虚诗歌表达的“此时相望不相闻”，现在即使相距遥远也可通话，还可视频，“相望”的是人的面庞，而不一定是月亮。<br>我们在感叹时代巨大进步的时候，也感觉少了那种强烈的相思，所以每每读张若虚的《春江花月夜》，都无法真正地感同身受。<br><br>关于《春江花月夜》，还有“孤篇压全唐”之说，可见评价者对这首诗的喜爱程度。<br>当然，可以不同意这种说法，但却无法否认这首诗的永恒价值，就像无法否认张若虚诗中的那轮“孤月”。<br><br>那是怎样的超越，那是怎样的高度，以普照万物的光芒，唤起人间的真情。<br>',
'<h2>谢灵运：“山水诗鼻祖”</h2><br>他是中国古代山水诗的“鼻祖”；他是世界户外运动的先驱；他是最兴师动众最资深的“驴友”，他是中国第一个登山鞋品牌——“谢公屐”的发明者。<br><br>他是名门之后，才高八斗，他本来应该有一个锦绣的前程。但是上天给他的一手好牌，他根本不懂得珍惜，而是将它恣情任性地打烂，最终落得一个被诛杀的下场。<br><br>但是，他没有什么好同情的，因为没有人刻意要杀他，他也没有什么悲壮的要赴死的理由，他是实在活得不耐烦，于是一步步自己作死了。<br><br>他，就是南北朝文学家、诗人谢灵运。<br><br>1<br>军功豪门之出身<br><br>上天对谢灵运是极其偏爱的。因为他不是普通人家的孩子，他降生在一个世家大族，是东晋名将谢安谢玄之后。<br><br>谢安和谢玄在淝水之战中立下了赫赫战功，谢家因此收获了巨大的政治荣耀，成为无比清贵的豪门，和当时琅琊王氏并称“王谢”。<br><br>谢家不但有显赫的军功可以自傲，而且文人辈出。<br><br>谢灵运的族姑谢道韫是东晋著名的女诗人，有咏絮才女之称，她对谢灵运教导有方，是谢灵运在文学上的第一个启蒙老师。<br><br>谢灵运的从叔谢混，被时人誉为“风华为江左第一”，是中国山水诗文学的先驱人物之一。在谢混的耳提面命之下，谢灵运在山水诗的写作方面体现出了很高的才情。<br><br>谢灵运的母亲是王羲之的外孙女，南朝梁时虞和的《论书表》中记载：“谢灵运母刘氏，子敬（王献之）之甥，故灵运能书，而特多王氏。”<br><br>在家人的精心教导之下，谢灵运聪慧异常，诗书俱佳，少年时文章已名冠江东。<br><br>公元403年，谢灵运继承了祖父谢玄的爵位，被封为康乐公，食二千户。<br><br>高贵的出身，既给了谢灵运超乎常人的自信，也让他对自己有了更高的期许。他具有强烈的功名意识，视报效国家、恢复家族的昔日辉煌为己任。<br><br>2<br>游玩为主之仕途<br><br>按理说，有先辈搭建的官场平台，谢灵运的仕途应该会平顺一些。<br><br>但是，世界上从来没有什么理所应当的事情。<br><br>谢灵运出仕之初，适逢晋宋易代之际，最高统治阶层之间，不断地上演你死我活的权利之争。<br><br>作为臣子，一旦站错队，就会受到连累。轻者被贬官，重者会和主子一起丢了性命。<br><br>谢灵运，也经常面临着这种艰难的选择。<br><br>在刘毅和刘裕的皇位之争中，刘毅兵败自杀，谢灵运转而投靠了登上皇位的刘裕。<br><br>没想到，刘裕对他还不错，他在短短的五年之内连升了五级。<br><br>但是他和刘裕的次子刘义真走的太近，在另一波宫廷政变中，刘义真被杀害，作为同党的谢灵运也遭到了贬谪，成为永嘉太守。<br><br>之前，朝廷将谢灵运的公爵降为侯爵，从食二千户降为食五百户，两件事加起来，使谢灵运的心里极其愤懑。<br><br>所以，到了永嘉，谢灵运根本无心政事,他干脆带着一帮随从游山玩水去了。<br><br>史书这样记载：“郡有名山水，灵运素所爱好，出守既不得志，竟然肆意遨游，遍历诸县，动逾旬朔。民间诉讼，不复关怀。”<br><br>谢灵运完全将公事抛诸脑后，醉心游历。<br><br>每天他还把他们走过的景点，让随从拍很多照片，然后发到朋友圈。他的同事们纷纷点赞，但也在心里愤愤不平：世界那么大，凭什么你旷工去看？<br><br>渐渐地，他感觉到了大家对他的不满，反正他本来就不稀罕太守这个职位，他索性辞职回老宅始宁墅消闲去了。<br><br>临走时，大家都说，看看，还是人家官二代潇洒。<br><br>公元426年，应宋文帝的邀请，谢灵运重回健康，再度出山。<br><br>谢灵运本以为宋文帝要向他托付什么重任，没想到让他回来，不过是修撰《晋史》。<br><br>谢灵运自觉有经天纬地之才，修史对他来说太没意思了。于是他又开始消极怠工。在天子的眼皮子底下，他“出郭游行，或一日百六七十里，经旬不归。既无表闻，又不请急。”<br><br>皇帝交代的事，公然不做；给皇帝打工，想去玩就去玩，连招呼都不打一个，并且十天半个月不见人影。啧啧，这豪情，这胆量，恐怕也就只有谢灵运了。<br><br>大家都说谢灵运太目中无人、太不遵守劳动纪律，皇帝还每天坚持坐班，不时地中央公众号上发个政府动态，你一个修史小官，竟然经常给老板玩失踪？<br><br>他的同僚们排成队，来到宋文帝的办公室，强烈要求把谢灵运这样散漫的公务员从干部队伍中清退。<br><br>谢灵运只好第二次回到始宁墅。<br><br><img class="rich_pages" data-ratio="0.7625" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r1jTYyaflLEZpvptuhDmmGzbOzy8qOVbvwtahXaOEYsgXFWNMSptNhxyYibMUdvk2XEKiaXoP3X7BA/640?wx_fmt=jpeg" data-type="jpeg" data-w="400" style=""  /><br><br>3<br>狂妄之极吞国产<br><br>始宁墅占地面积三十多平方公里，湖光山色，秀美无比。它的规模，它的豪华，“连古罗马帝国的大种植园相形之下也望尘莫及”。<br><br>始宁墅是谢家赫赫功业的象征，是谢灵运内心自豪感的来源，也是他穷途末路时的归宿。<br><br>谢灵运来到始宁墅，并不闲着，他经常带着一大帮家仆，继续浩浩荡荡地出行。<br><br>他的出行，不是随随便便地看看山，玩玩水，而是非常专业的户外运动。<br><br>为了开辟新的旅游线路，他们逢山开路，遇水搭桥，其声势之大，有一次竟被当地人误认为来了山贼。<br><br>较之玩水，谢灵运更喜欢爬山。他非常富有挑战精神，哪里的山最高、最峭，他专门爬哪一座山。<br><br>为此，谢灵运还专门发明了一种登山鞋——谢公屐。这个“谢公屐”上山的时候，把前齿去掉，下山的时候，把后齿去掉，方便之极，用了的人都说好。<br><br>李白就很喜欢谢灵运发明的这个登山神器，他大赞到：脚著谢公屐，身登青云梯。<br><br>如果谢灵运只是纵情山水，虽然存在着轻度扰民，但不一定招致死罪，令人神共愤的是，他竟然狂妄之极，想侵吞国家财产。<br><br>始宁墅的旁边有一个大湖，谢灵运一直想将它据为己有，围湖造田。当地太守孟长官坚决不同意，但谢灵运就想巧取豪夺，一来二去，他和孟太守龌龊已深。<br><br>为了保住国家的资源，孟长官不得不修书一封，向宋文帝禀告谢灵运有谋反之象。文帝不相信一个文人有此大胆，为了不让他再招惹祸事，宋文帝让谢灵运去做临川内史。<br><br>任临川内史时，谢灵运照样不安分，天马行空，故态复萌。<br><br>有人又告他的状，司徒刘义恭派人赴临川去捉拿谢灵运归案，谢灵运反而扣留了使者。<br><br>有人向宋文帝进言：“乱臣贼子谢灵运写了一首反诗”。<br><br>宋文帝说：“给我看看”。<br><br>他看到：韩之子房奋，秦帝鲁连耻。本自江海水，忠义感君子。<br><br>宋文帝依然不相信这是谢灵运写的。<br><br>但是别人相信。他们忍他已经很久了<br><br>终于，公元433年，谢灵运在广州被诛杀。<br><br><img class="rich_pages" data-ratio="0.896" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r1jTYyaflLEZpvptuhDmmGfC0y0h49rL54geWG9hibTxYf3wGFNPuQNlEnMe2DTsC9WqGY8PXxG4w/640?wx_fmt=jpeg" data-type="jpeg" data-w="500" style=""  /><br><br>4<br>恣情任性终作死<br><br>关于谢灵运的一生，我想了很长时间，也没有发现他有什么可爱的地方。<br><br>他的性格特色倒是很鲜明：自视过高，狂妄至极，率性而为，目无法纪。<br><br>在他的理念中，似乎没有什么东西可以约束他。皇权，岗位，国家制度等等，这些没一样对他是有效力的。<br><br>在别人都在忙着工作的时候，只有他真正实现了个人自由。想干什么就干什么，想不干什么就不干什么。<br><br>他从不考虑自己做任何一件事的后果，或者他考虑过了，认为不管他做什么，怎么做，都不会有什么不好的后果，比如他想占湖造田。<br><br>他之所以这样做，是因为他太狂妄太自负了。<br><br>他觉得他是谢灵运，谢玄的孙子，自然可以在这个世界任意驰骋，谁还敢收拾他？！<br><br>他的心里一直有一个声音在说：没有我的爷爷，就没有淝水之战东晋的胜利，你们这帮龟孙子说不定早就成炮灰了。<br><br>今天你们得势了，就来给我横，你们配吗？<br><br>但是，新的统治阶级不这样想。<br><br>他们大多出身于寒门，对自身身份的自卑，以及出于对皇权的保护，他们想方设法抑制和打击士族势力。<br><br>谢灵运这样的家族，其实就是他们打击的主要对象。<br><br>对这一点，谢家的谢瞻、谢弘微等人，早就清楚地认识到了，所以他们平日里为人处世，都是谨言慎行，如履薄冰，唯恐招来杀身之祸。<br><br>唯独谢灵运，没有这种危机感。<br><br>时代早已变了，他还一厢情愿地沉浸在家族往日的辉煌之中，不懂得及时地进行身份转换，反而凡事往过火里做，直至当朝统治者无法容忍。<br><br>他的危机感的缺失，恰恰说明了他的情商低下，对时势的感觉迟钝。<br><br>都说“识时务者为英雄”，一个连时代的主流力量都看不清的人，何以成为英雄，何以报效国家？<br><br>不识时务，还想有所作为，这或许是发生在谢灵运身上最大的笑话。<br><br>所以，在一种盲目的自信中，谢灵运一路高歌猛进，为所欲为，他还将自己的这种行为艺术标榜为“个性”。<br><br>等待他的，就只有杀戮。<br><br>罗素说：“过分的自信很容易使人产生毁灭性的傲慢”，这可能是对谢灵运命运的最好注解。<br><br><img class="rich_pages" data-ratio="1.098" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r1jTYyaflLEZpvptuhDmmGpYw8tTj0GGzvUo3KibiaRwIXSVwibdSAdKyibkU0dKMgzfkhAIXNWFEbicg/640?wx_fmt=jpeg" data-type="jpeg" data-w="500" style=""  /><br><br>5<br>山水诗歌之鼻祖<br><br>尽管谢灵运的个性不为世人喜欢，但是在诗歌创作方面，他却具有无与伦比的才华。<br><br>他是中国第一个以写山水诗著名的诗人，并使山水诗从此成为一个新的诗歌流派，他自己也成了当之无愧的“山水诗鼻祖”。<br><br>山水是谢灵运创作的永恒的主题，也是他生命中的主旋律。<br><br>在谢灵运之前，山水诗是以写意为主，描写物象只是从属地位，所谓情为主，景为客。<br><br>直到谢灵运出现，山水诗的写法才发生了根本性的变化。他在诗中精细地捕捉山水景物的造化之境，让山姿水态真正地站起来，活起来。<br><br>刘勰在《文心雕龙》中说谢灵运“极貌以写物”。<br>鲍照也曾评价：“谢五言诗如初发芙蓉，清新可爱”。<br>而毛泽东称谢诗“一归自然”、“匠心独到”、“在新在俊”。<br>的确，当人们读厌了那些“淡乎寡味”的玄言诗，突然接触到谢灵运的典丽新声，怎么能不耳目一新？<br><br>被贬永嘉、两番归隐和外放临川的前后十年，是谢灵运诗歌创作的黄金时期。<br><br>在这一时期，谢灵运以忧愤之情合山水之音，用文学的琴键弹奏清丽的山水旋律，写下了数十首山水诗的名篇。<br><br>在这些名篇中，不得不提的是《登池上楼》。<br><br>《登池上楼》做于谢灵运担任永嘉太守期间。诗中抒发了作者怨愤苦闷的心情，既有孤芳自赏的清高，也有政治失意的牢骚，还有归隐山水的志趣。<br><br>《登池上楼》一诗最大的价值，是它为人们贡献了一个脍炙人口的名句：“池塘生春草，园柳变鸣禽”。<br><br>此句一出，世人狂热追捧，叹服不已。<br><br>元好问曰：“池塘春草谢家春，万古千秋五字新”。<br><br>朱熹曰：“共说仙翁闲日月，不因春草梦池塘”。<br><br>王安石曰：“春草已生无好句，阿连空复梦中来”。<br><br>谢灵运也深知自己具有盖世才华，所以他底气十足地说到：<br>“天下才有一石，曹子建独占八斗，我得一斗，天下人共分一斗”。<br>听听，这是什么样的气魄！<br><br>带着他的一斗之才，带着他的狂放不羁，谢灵运——中国古代山水诗的鼻祖，就这样慢慢地，慢慢地，隐没在了历史深处。<br>',
'<h2>《相见欢》，别是一般滋味在心头</h2><br>相见欢·无言独上西楼 李煜<br>无言独上西楼，月如钩。<br>寂寞梧桐深院锁清秋。<br>剪不断，理还乱，是离愁。<br>别是一般滋味、在心头。<br><br>相见欢·林花谢了春红 李煜<br>林花谢了春红，太匆匆。<br>无奈朝来寒雨晚来风。<br>胭脂泪，相留醉，几时重。<br>自是人生长恨、水长东。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/iahX3r5XEore5oa40nESlHZiaHhXROpCG4Abjic2JmPv8NcdSFm72D9OBKNBGibkZRAVen6aEwFUNr4EreaubPRiaMg/640"><br><br>相见欢·金陵城上西楼 朱敦儒<br>金陵城上西楼，倚清秋。<br>万里夕阳垂地大江流。<br>中原乱，簪缨散，几时收？<br>试倩悲风吹泪、过扬州。<br><br>相见欢·微云一抹遥峰 纳兰性德<br>微云一抹遥峰，冷溶溶。<br>恰与个人清晓画眉同。<br>红蜡泪，青绫被，水沉浓。<br>却与黄茅野店、听西风。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfjC71eoVRibvf3dXuY5ia8SB2UAvl1vt8nk8jjr41rW8icI3J7UtCzTZcKQk060JjN2HEe1HHXIpaRQ/640"><br><br>相见欢·落花如梦凄迷 向子諲<br>亭亭秋水芙蓉，翠围中。<br>又是一年风露笑相逢。<br>天机畔，云锦乱，思无穷。<br>路隔银河犹解、嫁西风。<br><br>相见欢·年年负却花期 张惠言<br>年年负却花期，过春时，<br>只合安排愁绪送春归。<br>梅花雪，梨花月，总相思。<br>自是春来不觉、去偏知。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfjC71eoVRibvf3dXuY5ia8SBhEMLcuZJzXPZmSicCDCdwiaDKaRiawY6Lp6V3OGw5uxWibErI473wPqmgQ/640"><br><br>相见欢·晓窗梦到昭华 冯延巳<br>晓窗梦到昭华，向琼家。<br>欹枕残妆一朵卧枝花。<br>情极处，却无语，玉钗斜。<br>翠阁银屏回首，已天涯。<br><br>相见欢·犹疑薰透帘栊 刘辰翁<br>犹疑薰透帘栊，是东风。<br>不分榴花更胜一春红。<br>新雨过，绿连空，蝶飞慵。<br>闲过绿阴深院、小花浓。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreQ2Kv6mhwEbweDrmE3aGNymUjo84JNDOBamFNiauC0jQmQDfAuZBl06nGenKadLyKbVsABKrJvKJA/640"><br><br>相见欢·秋风吹到江村 顾彩<br>秋风吹到江村，正黄昏，<br>寂寞梧桐夜雨不开门。<br>一叶落，数声角，断羁魂，<br>明日试看衣袂、有啼痕。<br><br>相见欢·深林几处啼鹃 庄棫<br>深林几处啼鹃，梦如烟。<br>直到梦难寻处倍缠绵。<br>蝶自舞，莺自语，总凄然。<br>明月空庭如水、似华年。<br>',
'<h2>打油诗</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib78o4PlBMuDDeE8mrYJeibPP5Owwz2pDGWpAmgTiaas1elIPyjM36FW8vQ/640"><br><br>瓜田李下是非连，囗干只因菜太咸。<br>鹦鹉面前少开口，小人身边莫多言。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7pKtEDMP5DPNz7nz9RBkBNhQZibUiar5v6pHFwgbRNedxoVZ4n8s7JiaGA/640"><br><br>年少轻狂不言愁，老来方知志难酬。<br>一腔心事付琴弦，自弹自唱自点头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7PeVUMGJRnbDiaThNAicq8zMlUaRoZziakRFqL5icvFkIVPrX6iby3S3QcUw/640"><br><br>都说有条起跑线，其实没人看得见。<br>输赢岂在一瞬间，坚持才是最关键。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7KWyQEetUmxTZNY6BYM2AUX9JMXbBRibLamHbzzTicuHdmKfwIibaiaicZwg/640"><br><br>人生到底该咋过，老来回首方悟透。<br>健康当然不可抛，只求快乐就足够。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7ZsPKIPCHBTPKR9bBoR4Wx5YgkHtKS9Ejeb4mM5KjjE1XJhNyN0Nteg/640"><br><br>烦恼好像虱子搅，你越在乎它越咬。<br>不如脱个赤条条，跳入水中洗个澡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7OVtAFvqAJTvRYOZXTYEGUpwlTmAhbGH5Qk4fibicnqE2twW0aHL3FWaQ/640"><br><br>六十一过似蒜苔，嫩自老处冒出来。<br>休言人生已到点，花甲满后重安排。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7QnLGtwHyTwxUyWma0O8icPeG7Aib1WIR0VrRSfk3CJEEicQsPPRLgicW0Q/640"><br><br>气量好比两扇窗，胸怀如同一个筐。<br>烦恼且随清风去，只留快乐心底装。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib737u1To57mCTREnl8sEy4jc1c4KYEpVqCNFou2tIRkz4PRXdCaficSbA/640"><br><br>休怪命运错安排，风风雨雨不时来。<br>只要心中有日月，眼前自然无阴霾。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7je5vRvQNPfgwLiaSZA069y2jibYjO60ibVSGZXb5GsgzIuzqY43jARxng/640"><br><br>人在世上呆，处处惹尘埃。<br>心中如有镜，何须时时拍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7JAhr8Y6X1QlWjawbVRiav8bE7EZE1xMXUvsVW98vOahr7ejhQ0iaQy1Q/640"><br><br>功名不过虚名扬，利禄最易变脂肪。<br>身外之物如看透，其实皆可丢一旁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7ibpqXiaZY2YeDPiajH8OEhauH0sHM1aEsCAXFn63UehqwgmKHY7owiarSg/640"><br><br>凡事莫逞强，登高放眼量。<br>快乐装心底，烦恼去他娘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7m4kGhrncqXovb1ty7NibAMDCN8SQhY2FoqPA49qDSiarC83aqiab0SrSQ/640"><br><br>翻开史书认真读，方知人生没坦途。<br>自古英雄多磨难，从来豪杰倍孤独。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7kLXmrcick7SHxP0TnQeuibS1gRcyvvFcCWuE1TWvEkGh6fLNK1IOD6WQ/640"><br><br>年少张嘴鹅鹅鹅，老来开口打呵呵。<br>若问为啥变这样，故事可装八千箩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7qFlH2qa8UWz3jibuxHVrHua93gypMlyqwohibXZibTsaYZDzvN9iaMW8Wg/640"><br><br>老眼昏花虽模糊，心中有数不胡涂。<br>常向世人夸好样，自将纸上画葫芦。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7bmOfoCdFw5mT8b1dVlrMEic3Yg8BicwbB46icDl0icYmtqRdW8w8ic4aTXg/640"><br><br>贵不逢迎高不攀，身居茅屋心亦安。<br>唯与清风常来往，每邀明月一口干。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7sib0T197pIysVV7IRJf8Ot18Il8jHYEFpdZz9MLLmvhJBDkJhCQ2bww/640"><br><br>人生短暂时光急，许多规划来不及。<br>仿佛昨天刚立正，最怕今天喊稍息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7Emx5jC7pACxtQkUhgntWzpUiaibDptr5UtDJHsZHxJRBg7b1Ngmns1XA/640"><br>不争长短是非远，淡看名利天地宽。<br>劝君莫装烦恼事，日子越过越心欢。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7TnwN2ZO7ZFPAwJbXlnvoL3KDDa0nChyY5Uweyar5jmvlRV7jDO5dHw/640"><br><br>白天有吃也有笑，夜来能睡安稳觉。<br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1566241689374" data-category_id_list="1|11|16|17|22|24|26|27|28|29|3|31|32|35|36|37|39|41|42|43|45|46|47|48|49|5|50|51|52|53|54|55|6|7|8" data-id="1566241689374"><br></mpcpc><br>平凡日子开心过，给个神仙也不要。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7IRSzwwSBS5yt18mMNjiaxWF5bqWtbRg6uND4QzlrlD6f5I5cVmxtuoQ/640"><br>放下世间事，与君同看花。<br>心中无芥蒂，尽结快乐瓜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7roVd4G6A1lyUDVWUbD2phmvt6HNpYib60E46KicEPcefDrnibHGQ4kgZQ/640"><br><br>虽说吹牛不完税，讲话也可没书对。<br>要知人在世上走，还是诚实最可贵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7MCxjupn2xXRggQwkdic4U89emwInEqialf9GkTc42w16If3Zdbsfjmiaw/640"><br><br>凡人生活本无奇，全是鸡毛炒蒜皮。<br>一世修得平常心，百年亦可成菩提。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7cHpm2aDT8kcrGaiapmMM6748dYty5G70GZYvap4KiaTLybauERxKSp8Q/640"><br><br>生活本就不容易，何苦天天生闷气。<br>关门蜗居常窝火，开窗总见新天地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7ppLSsKF4g9LeqgW6DaeXSBZeF0cccZyGI27ofbS1zU5Xibjyd6IpeXA/640"><br><br>年少轻狂总碰墙，心灰意冷懒洋洋。<br>登高一望天地阔，世事还得放眼量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBfZPY1sicwBib7b4ah7FmLS8zgLbC70qCiccBzNiajrvXcyjEP5icbAe8SWFnao3saDIaIw/640"><br><br>莫问来生谁变我，哪知前世我是谁。<br>但把此生好好过，每天开心笑扬眉。<br>',
'<h2>佳人绝代风华</h2><br>不管历史如何变迁，美丽的事物总让人赏心悦目。<br>中国漫长的发展史里，曾出过不少绝代佳人，虽然我们无缘欣赏到佳人的美貌，但遗留的古诗词里，仍然能窥见佳人的风华绝代。<br><br>《长恨歌》（节选） 唐 白居易<br>回眸一笑百媚生，六宫粉黛无颜色。<br>春寒赐浴华清池，温泉水滑洗凝脂。<br>侍儿扶起娇无力，始是新承恩泽时。<br>云鬓花颜金步摇，芙蓉帐暖度春宵。<br>春宵苦短日高起，从此君王不早朝。<br><br>译文：<br>她回眸一笑，千姿百态、娇媚横生；<br>六官妃嫔，个个都黯然失色。<br>春寒料峭，皇上赐她华清池沐浴，泉水洗涤着凝脂般的肌肤。<br>如出水芙蓉软弱娉婷，由此得皇帝恩宠。<br>鬓发如云颜脸似花，头戴着金步摇。<br>在温暖的芙蓉帐里共度春宵。<br>只恨春宵短，君王恋女情，从此再也不早朝。<br><br>赏析：<br>一个重色轻国的帝王，一个娇媚恃宠的妃子。<br>卿本佳人，奈何抵不住权势的熏染！<br><br>《菩萨蛮·红楼别夜堪惆怅》 唐代:韦庄<br>红楼别夜堪惆怅，香灯半卷流苏帐。<br>残月出门时，美人和泪辞。<br>琵琶金翠羽，弦上黄莺语。<br>劝我早还家，绿窗人似花。<br><br>夜里在红楼的离别，惆怅不舍，香灯隐隐照在苏帐，黎明前，我要出门，美人眼角含泪送行，为我弹上一曲，含泪低泣，琵琶弦上婉转动听，像夜莺的诉说：<br>劝我早日回家，绿窗后如花美人依然在。<br>五代十国混战年代，韦庄几乎一生在漂泊，而漂泊在外最是思念美丽的妻子。<br>妻子对丈夫不舍是真情：<br>“美人和泪辞”怕是女子在丈夫心中最美的样子。<br><br>《菩萨蛮·小山重叠金明灭》 唐代:温庭筠<br>小山重叠金明灭，鬓云欲度香腮雪。<br>懒起画蛾眉，弄妆梳洗迟。<br>照花前后镜，花面交相映。<br>新帖绣罗襦，双双金鹧鸪。<br><br>画个眉，盖了点额头，鬓边发丝飘过。<br>洁白的香腮似雪，画画眉，整整衣裳，慢慢来。<br>照照新插的花，对前镜，对后镜，花与容颜，交相映，穿上新裙，绣着金鹧鸪。<br>皇宫里女子美丽的容貌，搭配华贵的服饰，加上娇柔的体态，精致美丽但过于无趣了点啊！<br><br>《 诗经卫风 硕人》<br>硕人其颀，衣锦褧衣。<br>齐侯之子，卫侯之妻。<br>东宫之妹，邢侯之姨，谭公维私。<br>手如柔荑，肤如凝脂，领如蝤蛴，齿如瓠犀，螓首蛾眉，巧笑倩兮，美目盼兮。<br>硕人敖敖，说于农郊。<br>四牡有骄，朱幩镳镳。翟茀以朝。<br>大夫夙退，无使君劳。<br>河水洋洋，北流活活。<br>施罛濊濊，鳣鲔发发。<br>葭菼揭揭，庶姜孽孽，庶士有朅。<br><br>美丽修长的女子，麻纱罩衫。<br>她是齐侯的女儿，她是卫侯的妻子，她是太子的妹妹，她是邢侯的小姨，谭公又是她姊丈。<br>手像春荑好柔嫩，肤如凝脂多白润，颈似蝤蛴真优美，齿若瓠子最齐整。<br>额角丰满眉细长，嫣然一笑动人心，秋波一转摄人魂。<br><br>《硕人》是《诗经·卫风》中的一首，也正是《碩人》开启了后世喻写美人的先河，备受文人雅士的推崇。<br>孙联奎《诗品臆说》拈出“巧笑倩兮，美目盼兮”二语，揭示出其所以写得好的奥窍<br><br>《天净沙·即事》 乔吉<br>莺莺燕燕春春，花花柳柳真真，事事风风韵韵。<br>娇娇嫩嫩，停停当当人人。<br>一只只黄莺一只只春燕大好阳春，一朵朵红花一条条绿柳实实在在迷人。<br>行为举止一言一事都富有风韵，娇嫩多情。<br>好一个体态完美卓绝非凡的佳人。<br>娇柔可爱的女子和懂得欣赏的男子，莺燕双双、花柳婆娑正是两情相悦的美好。<br>韵致搭配娇美，一切刚刚好。<br>',
'<h2>秋天诗词</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcBoLiaxLju0sbUACdmgBKT2k3icg60ibftttQaUeMZXdCnSc9vTFLVT2TuzUQgEEVORt94frDyVfPww/640"><br><br>《立秋》 左河水<br>一叶梧桐一报秋，稻花田里话丰收。<br>虽非盛夏还伏虎，更有寒蝉唱不休。<br><br>《秋风词》 【唐代】李白<br>秋风清，秋月明，落叶聚还散，寒鸦栖复惊。<br>相思相见知何日？此时此夜难为情！<br>入我相思门，知我相思苦，长相思兮长相忆，短相思兮无穷极，早知如此绊人心，何如当初莫相识。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcBoLiaxLju0sbUACdmgBKT2QB1aYpky6VX0RibwegIxD1ib25icT1kPzmuWX8J4HtWKV4z3aQuLYTzicw/640"><br><br>《秋兴八首·其一》 【唐代】杜甫<br>玉露凋伤枫树林，巫山巫峡气萧森。<br>江间波浪兼天涌，塞上风云接地阴。<br>丛菊两开他日泪，孤舟一系故园心。<br>寒衣处处催刀尺，白帝城高急暮砧。<br><br>《山居秋暝》 【唐代】王维<br>空山新雨后，天气晚来秋。<br>明月松间照，清泉石上流。<br>竹喧归浣女，莲动下渔舟。<br>随意春芳歇，王孙自可留。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcBoLiaxLju0sbUACdmgBKT2iaSwvJM5sdicq0dibKlgIHzyzjJ1WzzjFiaWiak7KDlK0NsKp3mtIvn3IUQ/640"><br><br>《秋词二首》 【唐代】刘禹锡<br>自古逢秋悲寂寥，我言秋日胜春朝。<br>晴空一鹤排云上，便引诗情到碧霄。<br><br>山明水净夜来霜，数树深红出浅黄。<br>试上高楼清入骨，岂如春色嗾人狂。<br><br>《秋思》 【唐代】张籍<br>洛阳城里见秋风，欲作家书意万重。<br>复恐匆匆说不尽，行人临发又开封。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcZnPjvRMM80p72J1ypFNsJLSEqbRB02DIOrmg6kaqVCf5Edw3FQIcPKchibH232WqgPFGtAtlrz5Q/640"><br><br>《山行》 【唐代】杜牧<br>远上寒山石径斜，白云深处有人家。<br>停车坐爱枫林晚，霜叶红于二月花。<br><br>《长安晚秋》 【唐代】赵嘏<br>云物凄凉拂曙流，汉家宫阙动高秋。<br>残星几点雁横塞，长笛一声人倚楼。<br>紫艳半开篱菊静，红衣落尽渚莲愁。<br>鲈鱼正美不归去，空戴南冠学楚囚。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcqZMxJozt0BnzbkpXQkBRWswH7iaf9BH2XqxBjia3jZJNEwlnPFXlQIOpZdcnAibgb8MNecIKicarT0Q/640"><br><br>《一剪梅·红藕香残玉簟秋》 【宋代】李清照<br><br>红藕香残玉簟秋，轻解罗裳，独上兰舟。<br>云中谁寄锦书来？雁字回时，月满西楼。<br><br>花自飘零水自流，一种相思，两处闲愁。<br>此情无计可消除，才下眉头，却上心头。<br><br>《天净沙·秋思》 马致远<br>枯藤老树昏鸦，小桥流水人家，古道西风瘦马。<br>夕阳西下，断肠人在天涯。<br>',
'<h2>韩愈七首经典名诗</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcDImPhUD0xtynHtOQdlYDiabL1mbVibSmxyYIT20EmeHeu3umArsib4sdb7EcPtMhNZbyZEMnJ62Jqw/640"><br>韩愈是中唐时期杰出的散文家，当时文坛的领袖，也是唐宋八大家之一。<br>他博学多才，气魄较大。<br>他的诗歌，风格雄奇豪迈，气势磅礴，想象力丰富。<br>山石荦确行径微，黄昏到寺蝙蝠飞。<br>升堂坐阶新雨足，芭蕉叶大支子肥。<br>僧言古壁佛画好，以火来照所见稀。<br>铺床拂席置羹饭，疏粝亦足饱我饥。<br>夜深静卧百虫绝，清月出岭光入扉。<br>天明独去无道路，出入高下穷烟霏。<br>人生如此自可乐，岂必局束为人鞿。<br>山红涧碧纷烂漫，时见松枥皆十围。<br>当流赤足踏涧石，水声激激风吹衣。<br>嗟哉吾党二三子，安得至老不更归。<br>《山石》<br>【赏析】<br>一座荒山古寺，经诗人用浓淡相间的色彩点染之后，处处呈现出幽美的境界。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/iahX3r5XEorfUp4yxKwgJnxyT1icUFdzcaULNmbM8icqZzdIs0dD2wa0cKRx5gkKDbysgLIVXon7X5fuib5GjrKO4g/640" data-type="jpeg" data-w="500" style=""  /><br>原头火烧静兀兀，野雉畏鹰出复没。<br><strong>将军欲以巧伏人，盘马弯弓惜不发。</strong><br>地形渐窄观者多，雉惊弓满劲箭加。<br>冲人决起百馀尺，红翎白镞相倾斜。<br>将军仰笑军吏贺，五色离披马前堕。<br>《雉带箭》<br>【赏析】<br>将军盘马，烘托出射箭肃穆的气氛。<br>仿佛所有在场的人，都屏息静气，等待那“一触即发”的时刻，生动传神。<br>一封朝奏九重天，夕贬潮阳路八千。<br>欲为圣明除弊事，肯将衰朽惜残年！<br><strong>云横秦岭家何在？雪拥蓝关马不前。</strong><br>知汝远来应有意，好收吾骨瘴江边。<br>《左迁至蓝关示侄孙湘》<br>【赏析】<br>“云横秦岭”、“雪拥蓝关”，让人感受到一种大气磅礴的力量，凄楚、苍凉而又激愤的情绪。<br><strong></strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcLNaMR7X6UgUyVqteh9UPoK9uAUsdhCXNg8iaswJ4kiczsNicd7TGYUueibjJEVXXLJMLvLx4qBAZia5w/640"><br><strong>纤云四卷天无河，清风吹空月舒波。</strong><br>沙平水息声影绝，一杯相属君当歌。<br>君歌声酸辞且苦，不能听终泪如雨。<br>洞庭连天九疑高，蛟龙出没猩鼯号。<br>十生九死到官所，幽居默默如藏逃。<br>下床畏蛇食畏药，海气湿蛰熏腥臊。<br>昨者州前捶大鼓，嗣皇继圣登夔皋。<br>赦书一日行万里，罪从大辟皆除死。<br>迁者追回流者还，涤瑕荡垢清朝班。<br>州家申名使家抑，坎轲只得移荆蛮。<br>判司卑官不堪说，未免捶楚尘埃间。<br>同时辈流多上道，天路幽险难追攀。<br>君歌且休听我歌，我歌今与君殊科。<br>一年明月今宵多，人生由命非由他。<br>有酒不饮奈明何。<br>《八月十五夜赠张功曹》<br>【赏析】<br>万里无云，银河隐没，夜风阵阵吹拂，明月流泻银波。<br>月夜景色写得优美清丽。<br><strong>天街小雨润如酥，草色遥看近却无。</strong><br>最是一年春好处，绝胜烟柳满皇都。<br>  《初春小雨》<br>【赏析】<br>远远望去，春意似乎遍地都是，走近一看，却什么也看不到。<br>这就是早春的感受。<br>诗人摄住了早春之魂，写出了那种清新、恬静、素淡的美。<br><strong></strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEord28Z1YSQLnyslhYanvFf6wBibS8SDsdbpNcBMWPtvlsibLibTOPjRtF8Q9rgV3tc0pqQnRgRl2caictg/640"><br><strong>草树知春不久归，百般红紫斗芳菲。</strong><br>杨花榆荚无才思，惟解漫天作雪飞。<br>《晚春》<br>【赏析】<br>诗人以拟人的手法写活了花草树木，让人强烈地感受到姹紫嫣红的繁荣和美丽。<br><strong>五月榴花照眼明，枝间时见子初成。</strong><br>可怜此地无车马，颠倒青苔落绛英。<br>《题榴花》<br>【赏析】<br>用“照眼明”来形容红艳似火，灿烂如霞的榴花既生动又形象，既凝炼又传神。<br>',
'<h2>春秋战国时期的40个典故</h2><br>春秋战国历时500余年，其间战争此起彼伏，风云人物层出不穷，局势跌宕变幻。<br>战场上的兵戎相见，军营中的运筹帷幄，外交场合的谋略交锋，给我们留下了大量耳熟能详的历史典故。<br><br><strong>1、烽火戏诸侯</strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezasElbK3u1QM0sqYwNqacicic7Mw7ugia8GtnoEVUqSA2dCYcBCfQbAWliag/640?wx_fmt=png" data-type="png" data-w="638"><br><br>在西周末年，昏庸的周幽王为博得王妃褒姒一笑，竟不惜在城中演出以烽火向诸侯求教的闹剧。<br>结果，少数民族犬戎进攻西周，再起烽火时，诸侯无人来援，幽王被杀，西周结束。<br>从此周天子的权威一落千丈，出现了春秋战国时期群雄并起，诸侯纷争的局面。<br><br><strong>2、尊王攘夷</strong><br>齐桓公在成就霸业时，曾得到管仲辅佐。<br>此人在齐桓公继位前曾侍从齐桓公的政敌，为与齐桓公争夺王位，曾射过齐桓公一箭。<br>但齐桓公上台后，看重管仲的才于，不计这一箭之仇，而是拜其为相，实施改革，终于国富兵强。<br><br>春秋时期，周天子的地位一落千丈，诸侯王不再听命于周王，一些强大的诸侯趁机发动兼并战争，强迫其他各国承认其霸主地位。<br>管仲辅佐齐桓公打着“尊王攘夷”旗号，使齐国齐桓公“九合诸侯，一匡天下”，成为春秋时期第一个霸主。<br><br><strong>3、问鼎中原</strong><br>据说楚庄王在推行霸业的过程，曾率军在周王室所在的洛邑郊外耀武扬威，并遣使问九鼎的大小轻重。<br>鼎象征王权，庄王问鼎，表明夺权之心。<br><br><strong>4、退避三舍</strong><br><br>春秋时期，晋国内乱，晋献公的儿子重耳逃到楚国。<br>楚成王收留并款待他，他许诺如晋楚发生战争晋军将退避三舍(一舍为三十里)。<br>后来重耳在秦穆公的帮助下重回晋国执政。<br>晋国支持宋国与楚国发生矛盾，两军在城濮相遇，重耳退避三舍，诱敌深入而大胜。<br><br><strong>5、一鸣惊人</strong><br><br><strong><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezaVHSF4QG46vGp6JqblJTB99woBM3MIDRyoFBsbXqubGb6m4kG9TJ8MQ/640"><br>相传楚庄王临政三年终日作乐，不理朝政。<br>一臣下对庄王说：“听说国中有一只大鸟，三年不飞，三年不鸣，是怎么回事?”<br>庄王说：“此鸟不飞则已，一飞冲天；不鸣则已，一鸣惊人。”然后整顿朝政，富国强兵，短短数年形成大治局面。<br><br><strong>6、老马识途</strong><br>春秋时期，齐桓公应燕国请求，带兵打败了山戎国的侵犯；山戎国国王密卢逃到孤竹国请求救兵，管仲跟随齐桓公打败了孤竹国的援兵。<br>在回国途中，因假向导引入迷谷，使齐军受困。<br>管仲建议用一匹老马带路而化险为夷。<br><br><strong>7、负荆请罪</strong><br><br>战国时，赵国有两位重臣廉颇与蔺相如，因蔺相如多次立功，赵王封他为相国，廉颇不服气，认为自己的武功盖过他的嘴。<br>蔺相如为了国家，对廉颇多次避让，廉颇得知他的良苦用心后惭愧不已，便背着荆条，到蔺相如家门请罪，从此两人和好，成为同生共死的交情。<br><br><strong>8、纸上谈兵</strong><br><br>战国时，战国名将赵奢的儿子赵括饱读兵书，能健谈用兵之道，连父亲也难不倒他，自认为是天下无敌。<br>赵奢认为他是纸上谈兵不知交通。<br><br>后来赵奢死了，赵括顶替廉颇带兵，蔺相如等人极力反对，赵王坚持，赵括在长平之战中损兵40万。<br><br><strong>9、三令五申</strong><br><strong><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezakMGUCDKjHWpUXnNlJtQaxpn9I53LvBSYU0mKYicLMNqp9gpgC9fcXWw/640"><br>孙武流寓于吴，吴王想试试孙武的军事才能，就将180名年轻宫女交给孙武操练。<br>孙武将宫女分作两队，让吴王的宠姬当队长。<br>孙武向宫女们交代了口令之后击鼓传令，宫女们一阵哄笑，队伍乱成一片。<br>孙武再一次下达命令，宫女们只觉得好玩，根本不听命令。<br><br>孙武说号令既然已经明白又不听令，这是头领之罪，下令将两名队长处死。<br>吴王急忙叫人传令不能斩杀王妃，孙武仍然杀了两个王妃。<br>然后，孙武重新操练宫女，这回没人敢不听号令了。<br><br><strong>10、围魏救赵</strong><br>战国时，魏军围困赵国京城邯郸。<br>赵国向齐国求救，齐威王命田忌为将，孙膑为军师，出兵救赵。<br>田忌原想直接引兵去救赵国的邯郸，孙膑主张引兵去围攻魏国的京城大梁，魏必回兵自救，这样，不但能解除赵国的围困，还能使魏军疲劳不堪。<br><br>田忌采纳了孙膑的策略，引兵直奔大梁。<br>魏军闻讯急忙撤回围攻邯郸的部队，星夜回军援救大梁。<br>走到桂陵，齐军以逸待劳迎击魏军。<br>魏军大败，几乎全军覆没。<br>麦田 范冰冰<br><strong>11、胡服骑射</strong><br>赵国国君武灵王决心变革图强。<br>武灵王见胡人身着窄袖短褂便服，骑着战马，边跑边射箭，行动迅疾，十分灵活，便决定向胡人学习，改革士兵服装，发展骑兵。<br>不到一年功夫，赵国拥有一支强大的骑兵，经过南征北战，赵国成了当时有数的强国之一。<br><br><strong>12、窃符救赵</strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezavrjSClQXIr4KCSylCouic2gocz7icml9wjBfBN3qqmTGEUK70SiafLy2g/640"><br>秦国派兵围攻赵国的都城邯郸。<br>赵国向魏国求救，魏国派兵前去救赵。<br>秦国听说魏国派兵救赵一事，派人去魏国威胁魏王，魏王屈服于秦国，下令让前去救赵的魏兵按兵不动。<br><br>赵王向魏国公子信陵君写信求救。<br>信陵君曾为魏王的宠妃如姬报了杀父之仇，信陵君请求如姬从魏王那里盗出了兵符，从而夺取了兵权，率领几万精兵，奔赴邯郸，打败了秦军，解了邯郸之围。<br><br><strong>13、朝秦暮楚</strong><br>战国时代秦楚相争频繁，各诸侯国视利害所重，时而助秦，时而事楚。<br>因而形成了一个形容在列强争夺势力范围的条件下，各集团和人们的态度动摇多变，反复无常的成语。<br><br><strong>14、图穷匕见</strong><br><br>公元前227年，燕国太子丹派荆轲前往秦国去刺杀秦王赢政，演出悲壮的一幕。<br>荆轲告别太子丹时，高歌：“风萧萧兮易水寒，壮士一去兮不复还。”<br>到了秦国，荆轲以重金收买秦王宠臣，得见秦王。<br>荆轲假称要向秦王赢政献上督亢地区的地图，当赢政打开地图时，荆轲抓起卷在地图中的匕首，向秦王刺去。<br>秦王大惊，猛地挣脱。<br>荆轲被秦的武士所杀。<br><br><strong>15、卧薪尝胆</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezaSC0VnZbL7wNSjb5Ea6KCrx1ABu0DO32ed9uVhAfOwfMuib6bH8Tj5Dw/640"><br>春秋末年，南方的吴、越也加入了争霸战争，吴王夫差大败越国，吴王夫差打败并俘虏了越王勾践。<br>勾践给夫差喂了三年的马，受尽折磨，越王勾践受尽屈辱。<br><br>勾践回国后立志报仇复国雪耻，请范蠡帮助训练军队，任用有贤能的人，自己亲自参加劳动并坚持睡在柴草上，每次饭前均要尝一个苦胆，经过十年生聚，十年教训，后来终于灭掉吴国。<br><br><strong>16、爱媵贱女</strong><br><br>出自《韩非子。<br>外储说左上》：昔日秦穆公嫁女儿怀赢给晋公子，准备了非常丰厚的嫁妆，光穿着有华丽衣裳的婄嫁女妾就有70人之多。<br>新嫁到晋国时，晋国人看到陪嫁的女子都那么漂亮，于是都想找个陪嫁的女妾抢回家去，却认为秦国的国主还不如女妾漂亮，而轻贱秦国的国主。<br><br>这则故事是韩非回答楚王所提出的问题时讲的一则故事。<br>所举的“秦伯嫁女”一例与“买椟还珠”一起说明一种办事的道理，即切勿怀文忘用，甚至以文害用。<br>后世常以此比喻办事情舍本逐末，本末倒置。<br><br><strong>17、白虹贯日</strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezaaNNYfmH3U11uRdPZnpphExbKF14x5Giaup080vh5HiarOm4CjlEZqibbw/640"><br>出自《战国策之魏策四》：聂政是战国时韩国轵人，因为杀人避仇，逃到齐国，以屠宰为生。<br>韩卿严遂与韩相韩傀有隙，想要报仇，听说聂政侠义勇为，便送黄金百镒做为聂政母亲的寿礼，并说明欲请聂政刺杀仇人之意。<br>聂政以母亲尚在需要人奉养为由没有答应。<br><br>后来聂政的母亲死后，聂政独行仗剑刺杀韩傀，碰上了白虹贯日的现象，刺中了韩哀侯，他自己也自杀身死。<br>白虹贯日是一种大气光学现象，就是现在所说的日晕。<br>古人迷信，常把此做为是危害君王的天象异兆，也附会为精诚上感天道。<br><br><strong>18、毕万昌大</strong><br><br>出自《左传 闵公元年》：春秋时，晋献公灭掉魏，把魏地赐给大臣毕万。<br>管占卜的大夫卜偃说：“毕万之后必大。<br>万，盈数也；魏，大名也(魏同巍，故云)，现在把魏地赏给毕万，是天意要启发他的后代，使其昌大。”<br>后来，毕万的后代果然建立了战国时的魏国。<br>其实这些都是古人附会之说。<br>后世就常以“毕万昌大”的典故指人后辈发扬，繁盛昌大。<br><br><strong>19、抱冰握火</strong><br><br>出自《吴越春秋 勾践归国外传》：越王勾践为了灭吴复国，常常以艰苦的生活条件来磨砺自己的意志。<br>他寒冬抱冰，炎夏握火，卧薪尝胆，夜以继日，内修军政，外结诸侯，经过十年生聚，十年教训，终于转弱为强，灭亡了吴国。<br>后人以“抱冰握火”比喻刻苦自厉，也用指生活艰辛。<br><br><strong>20、常存抱柱信</strong><br><br><strong><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oeza59wqFjtn75H1UNSPAnib5Ov53BISEr0AhGziazr4IG2ESvNwTjrYS7rA/640"><br>出自《庄子 盗跖》，屋生与自己心爱的女子相约于河桥之下，女子一直到河水涨潮时都没有来，而尾生则宁愿抱梁柱而死都不愿失约。<br>尾生忠于爱情，信守约誓，但头脑僵化，不知变故，故抱柱而死。<br>后以此为坚守信约的典故，特别多用于男女间的爱情信誓方面。<br><br><strong>21、表里山河</strong><br>出自《左传 僖公二十八年》：春秋时，晋楚决战之前，晋文公的谋臣，他也是晋文公的舅舅子犯劝文公参加决战，他认为即使仗打败了，凭太行山和黄河之险，也可固守无虞。<br><br>后世常用“表里山河”说明地理国防之固。<br>而元张养浩在《潼关怀古》中：峰峦如聚，波涛如怒，山河表里潼关路。<br>望西者，意踟蹰。<br>中的“山河表里”即用此事，一方面说明潼关形势的险要；另一方面反衬诗人一路所见秦汉宫阙的破败，百姓处于战乱之际的无边苦难。<br><br><strong>22、甘拜下风</strong><br><br><strong><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezaM5VXfZ9ib1c1BBylRK1mPVPbFdcS7UIsYm0U45TMKtXgo4CUX1gE07w/640"><br>出自《左传 僖公十五年》。<br>在秦晋韩原之战中，晋军大败，晋惠公被秦兵所俘获，晋大夫头发蓬乱下垂的拔帐随行。<br>秦穆公劝说道：“二三子何其担忧也!寡人准备请晋君去我秦国，岂敢太过分呢(这是表面上安慰晋国大夫等人的话)？”<br>晋大夫于是三拜稽首道：“君履后土而戴皇天，皇天后土实闻君之言，群臣敢在下风。”实际上晋大夫这番话，是与秦穆公约誓，希望他说了话要算数。<br>“下风”的意思就是你的诺言不仅天地共鉴，我们在下这些做臣子的也都听见了，希望你不要食言。<br><br>“拜下风”原是谦恭卑怯的举止，后逐渐又演化成“甘拜下风”的成语，用为甘居下列的自谦词。<br><br><strong>23、背城借一</strong><br><br>出自《左传成公二年》：公元前五八九年，晋、鲁、卫三国的联军击败齐军后，齐顷公派大臣宾媚人（即国佐，曾主持齐国之政）带上贿赂去见晋军主帅却克，当晋方提出屈辱齐国的苛刻条件时，宾媚人本着维护齐国尊严，坚决地加以拒绝，并准备”背城借一“。<br><br>鲁、卫两军主将，都劝告却克与齐停战求和，晋终于放弃了继续进攻的主张，签订了盟约，齐国得以转危为安。<br>后来以“背城借一”表示誓与敌人决一死战。<br><br><strong>24、班荆道故</strong><br><br>出自《左传襄公二十六年》：春秋时，楚国伍子胥的祖父伍举与蔡水师子朝(文公之子，公子朝)的儿子公孙归生是好朋友。<br>伍举娶与王子牟(即申公)，王子牟因犯罪逃亡后，楚人皆言：“王子牟逃亡实为伍举护送之。”于是伍举也因受牵连而逃奔到郑国，然后准备到晋国去。<br><br>恰在这时，公孙归生也将要去晋国，二人在郑国郊国相遇。<br>他们“班荆(扯草铺地)相与食(坐在上面，一面吃东西)，而言复故(一面攀谈返回楚国的事情)。<br>后以“班荆道故”指朋友在途中邂逅相逢共话旧情。<br><br><strong>25、苌弘化碧</strong><br><br>出自《庄子外物》。<br>苌弘是春秋时周敬王的大臣刘文公所属的大夫。<br>刘氏与晋范氏世代通婚姻，苌弘曾帮助过范氏，晋卿赵鞅为此声讨他，晋君怪怨周敬王，周敬王便把苌弘杀死。<br><br>苌弘死于蜀，蜀人感之，以柜盛放其血，三年而化为碧玉，及精诚之至也。<br>当然化碧之说为后人的演义。<br>后来常以“苌弘化碧”来比喻忠贞之人含冤而死；或指为国献身，忠烈精神长存。<br>像明末著名将领袁崇焕就有死后，鲜血化碧一说。<br><br><strong>26、悬梁刺股</strong><br><br><strong><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oeza9icFANlwwV3xrXnvopQL8c3hEQEVia3hddGE9DcgDxVfTPDv1rqh3aag/640"><br>出自《战国策 秦策一》。<br>苏秦游说秦王，上书上次，秦王没有采纳他的主张，他回到家中，父母妻嫂都不理睬好。<br>他伤感之余，刻苦自励，夜以继日的努力攻读。<br>夜里读书至困欲睡时，就用锥子刺扎大腿，以便清醒起来，继续学习。<br><br>这种勤苦自强的精神，历来被人称颂，成为旧时劝学的典型事例。<br>后世常以“刺股”用为勤苦读书、奋发自强的典故。<br><br><strong>27、操刀伤锦</strong><br><br>出自《左传 襄公三十一年》。<br>春秋时，郑国大夫子皮想让自己的一个小臣尹何，担任私有领地的邑大夫的官职。<br>因为郑子产是他晚年举荐而执政的，可能认为提拔尹何，子产不会反对。<br>郑子产主张“学而后入政”，这样才不致把事情办坏，才是用人稳妥的办法。<br><br>为了说明这个道理，子产以“未能操刀而使割“，”美锦不使人学制“作比，阐明不可本末倒置。<br>以今天的眼光看，学而后作虽无可厚非，但干中求学，干也是学，也是不能偏的。<br>后人“操刀”“伤锦”合二为一，用来比喻才薄力单，难以预胜任。<br><br><strong>28、楚幕有乌</strong><br>出自《左传 庄公二十八年》。<br>楚伐郑，郑国得到其他诸侯国家的援救，迫使楚军连夜撤退。<br>楚军为了防止郑军及诸侯国援军的援救，军队于夜间悄悄撤走，却留下了空空的营幕作为掩护。<br><br>军幕空虚，所以乌鸦才栖止在上面，郑国人由此判断出楚军营内的虚实，才停止了向桐丘奔逃。<br>后来用这个典故，常指败退或军事力量的空虚。<br><br><strong>29、丁公凿井</strong><br><br><strong><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezayWBlxxLrBEpBjxRPticG1sUzKicIA3uLc9QG46AblD7YJy4lUUd9jtXg/640"><br>出自《吕氏春秋 察传》。<br>春秋战国时宋国一个姓丁的人因为家中无井，所以就在自家院中打了一口井，他觉得这样一来，洗涤和取水就不需要专用一个人了，说是等于得到了一个人的帮助。<br><br>有人听到这话后就把它传讹了，说丁家打井得到了一个人。<br>后来就以此比喻以讹传讹，或主观主义凭空解释，把事情搞得颠倒悖谬。<br><br><strong>30、大义灭亲</strong><br><br>出自《左传隐公四年》。<br>春秋时，卫国石蜡之子石厚，与公子州吁共谋杀君篡位。<br>石厚为了安定国内人心，去求计于自己的父亲。<br>石蜡因之而设计，借陈桓公的帮助，乘他们到陈国之机，逮捕了州吁和石厚。<br>卫国派人到濮杀死了州吁，石蜡派家臣到陈杀死了石厚。<br><br>《左传》因此称赞道：“君子曰：“石蜡，纯臣也。<br>恶州吁而厚与焉大义灭亲其是之谓乎！”大义灭亲”原指为君臣大义而灭父子私情，后用以泛指炎维护正义而不徇私情。<br><br><strong>31、东施效颦</strong><br><br><strong><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezaj4fOXa5WibMrSfvtkKX3CZCqibSUv33nDtRoLclVK5EibktXd7qd9Vfnw/640"><br>出自《庄子 天运》。<br>越国有一个绝色美女名叫西施。<br>她长得非常漂亮，无论怎样打扮，一举一动都是美丽动人的。<br><br>有一天，她在村中的道路上行走，突然胸口疼痛起来，疼得紧皱眉头，便不知不觉地用手按着胸口处，咧着嘴似笑非笑的。<br>东施看见西施皱着眉头，觉得样子十分好看。<br>于是，就照样模仿起来。<br><br>村民们看到她一反常态的样子，莫名其妙的多看了她两眼，丑姑娘东施却以为人家喜欢上她了，于是她更加紧皱眉头咧开大嘴强笑，这一下，把别人都给吓跑了。<br>后以“东施效颦”来比喻“丑拙”盲目机械地效仿“美巧”，结果适得其反，闹出笑柄。<br><br><strong>32、呆若木鸡</strong><br>出自《庄子 达生》。<br>战国时，斗鸡是贵族们寻欢作乐的一项活动，齐王便是当时的一位斗鸡迷。<br>为了能在斗鸡场上取胜，齐王特地请专家纪渻子帮他训鸡。<br><br>齐王求胜心切，派人反复催促，纪渻子对来人说：“请你告诉齐王，我花工夫把鸡训好了。”待到斗鸡时，对手的鸡又叫又跳，而纪渻子训好的鸡却像只木鸡，别的鸡看到它那副呆样竟然都被吓跑了。<br>因此，齐王用这只鸡和别人斗，自然场场获胜。<br><br>庄子用这个故事，原义是指为了说明有些事情不必亶承天生自然之理，经过人为的训练，也能积习成性，达到改造“物”的目的。<br>但是传到了后世，却用“呆若木鸡”来形容人因恐惧或惊讶而发愣的神态，则全用为贬义。<br><br><strong>33、盗憎主人</strong><br><br>出自《左传 成公十五年》。<br>春秋时，晋伯宗为人正直，在朝常直言不讳，妻子常劝他说：“盗憎主人，民恶其上，好直言，必及于难。”后来伯宗果然因为结怨过多而被杀。<br><br>“盗憎主人”是说盗贼憎恨被他盗窃、抢劫的主人，后来就比喻坏人怨恨正直的人，无道恨有道，恶恨善，丑恨美，坏人恨好人。<br><br><strong>34、得鱼忘筌</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezaeQD5yQx5nvibYl83zXcCuiamrEJFdXSplt9SKVicbCnSLPpXBUviaibT4Yg/640"><br><br>出自《庄子 外物》。<br>庄子说：“筌所以能捕到鱼，是因为得鱼而忘筌。”后世用“得鱼忘筌”比喻办事情一旦达到了目的，便把赖以达到目的的手段忘掉或抛弃。<br><br><strong>35、断织</strong><br><br>出自汉韩婴《韩诗外传》。<br>孟子被后世誉为“亚圣”，他之所以能够取得这么高的地位，与他幼年所受的教育有关。<br>孟子年幼时，他的母亲非常注重对他的教育。<br>有一次，孟子由于贪玩而没有上学，他母亲知道后，非常生气，当即拿起剪刀，割断正在织布的织线。<br><br>从此以后，孟子发奋苦读，终于成为大学者。<br>后来就用“断织”为勉励努力求学，不可中道荒废的典故。<br>此外人们也用断织来表示贤妇劝学。<br><br><strong>36、高山流水</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezaxYf41otGIEXYY0Jcq35EuSKboafiaVWgShKIq34T8y0g7Rk57uxT5Rw/640"><br>出自《列子汤问》。<br>“伯牙鼓琴，志在高山，钟子期曰：\'善哉，巍巍乎若泰山！\'志在流水，钟子期曰：\'善哉，洋洋乎若流水。\'”伯牙精通音律，琴艺高超，<br>一天夜里，伯牙乘船游览。<br>弹起一首《高山流水》，琴声悠扬，渐入佳境。<br>岸上子期叫绝不已，伯牙兴奋极了，此后二人成为至交知己。<br><br><strong>37、<br>高枕无忧</strong><br><br>出自《战国策·齐策》。<br>冯谖曰：“狡兔有三窟，仅得免其死耳。<br>今君有一窟，未得高枕而卧也，请为君复凿二窟。”<br>冯谖是投奔田文的一个门客，在没有任何功劳的情况下，再三向田文提出丰厚的待遇，田文都满足了他。<br>他后来担任了替田文向农民收租的任务，但是他却将所有的契约，免去了农民的负担，为田文在国民中赢得了好的名声，而在田文受到齐王怀疑的时候，田文封地的民众争相迎接。<br><br>而冯谖在这个时候说了这样一句话：“狡兔有三窟，仅得免其死耳。<br>今君有一窟，未得高枕而卧也，请为君复凿二窟。”他通过让梁国重金聘用田文，从而使齐王害怕田文为梁国服务而使其国家强大，就命请田文为齐国相。<br>于是田文在其后的十年间都在齐国为相。<br><br><strong>38、利令智昏</strong><br><br>出自《史记 平原君虞卿列传》。<br>司马迁在文末的评述中说：“鄙谚曰：‘利令智昏。’长平一战之前，秦攻打韩，韩国的一部分土地与韩国本土失去了联系，这一块地就是上党地区，韩国便把它割让给秦国，以求苟且。<br>但是上党的军民痛恨秦国，他们在冯亭的带领下要求向赵投降。<br><br>在赵国内部，关于是否接受冯亭的投降起了争议，一部分人认为，接受投降，必然引起秦国的恼怒，到时候，秦必定大举来攻打，这是赵国不愿意看到的。<br>以平原君赵胜为首的一部分人则主张，上党地区是咽喉要地，且不费一兵一卒就可以得到，何乐而不为。<br>赵国最终接受了上党的投降，并由此引发了战国史上有名的“长平之战”。<br><br><strong>39、兵不厌诈</strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/MU8KRoa0KRUUiasvPSGldU8vaROc8oezaxqjerIg9J2BOiaibFV2HLwR3BNkHjLNEqvZZY8DjsuBicLBsyLfXTNStQ/640"><br>出自《韩非子 难一》：“臣闻之，繁礼君子，不厌忠信；战阵之间，不厌诈伪。”春秋时期，齐国自齐桓公称霸之后，因为后继不力，退出了霸主地位。<br>在整个中华大地，一个新的霸主呼之欲出。<br>而楚、秦、晋都是有力的争夺者。<br><br>这个时候，楚国与晋国的矛盾已经不可调和。<br>楚欲称霸必须向北进，而晋又如何肯向楚国低头。<br>公元前633年。<br>楚攻宋，宋虽然不失为一个二等强国，但也绝非是十七正盛的楚国的对手，宋向晋求救。<br>这个时候，晋国出了个公子重耳，他在王位的争夺中败下了阵来，无奈之余。<br>晋国并未派出大军与楚国正面交锋，而是攻打了楚国的附庸国曹和卫。<br>楚国于是派并前来与晋决战，战争初期，楚占据上风，晋却使用灵活的外交手段，使得秦齐皆助晋国。<br>此时，楚成王见局势对己不利，便下令撤退。<br>但是楚军主将子玉一心与晋决战，于是带领部队前来与晋军交战。<br><br>晋文公重耳当初争夺王位失利，被迫离开晋国落难他国的时候，一些小国却并不礼遇他，而楚王却给了盛情款待了他。<br>楚王问重耳，如果他日你当上晋国国君，如何报答我?重耳恭敬的回答：如晋楚国之间发生战争，我命令军队先退避三舍(这个成语出于此时)，再与您交战。<br><br>晋国面队来势汹汹的楚军，就主动的退后了三舍的距离，到达城濮。<br>晋军的主动后退起到了诱敌深入(这个词的典故应该是出自于毛泽东，而不是战国时期)的目的，也履行了当初重耳的诺言，可谓一石二鸟，得了便宜还卖了乖。<br>最终，晋在城濮大胜了楚军，战争的过程就不必讲了，大家都清楚。<br>楚国完败，子玉继承了楚军主将在战败后自杀的传统，但也不能用“惨”字来形容楚国，毕竟楚军主力还在，并未太多的伤及筋骨。<br>这一战确立了晋的霸主地位，楚国也并未完全退出霸主的争夺，但秦晋在此一段时间内成为争霸的主角。<br><br>兵不厌诈”近乎完美的表现在了整个大战过程中，这也是晋国的优良传统，也是“诈”的最完美最忠实的执行者，秦楚等国常常是其玩弄的对象，例如赵盾先迎秦军，以立襄公弟，后反悔，不迎接不说，反而派并攻打护送的秦军。<br>晋之后，秦国人优良的学习传统得到了发挥，也在“诈”字下了不少功夫，比如和氏壁、骗楚王入秦扣押等等，可谓学有所成;而楚国在“诈”字上自然比不上前两位了，吃亏当然也就是不计其数了。<br><br><strong>40、马首是瞻</strong><br><br>出自《左传·襄公十四年》。<br>荀偃令曰：“鸡鸣而驾，塞井夷灶，唯余马首是瞻！”春秋时期，晋国作为中原大国，处于天下的政治中心和地理中心，其他大国如要称霸，必须要过晋国这一关，反之，如果晋国要确立其霸主地位，也必须击败其他的挑战者。<br>所以，秦、楚都与晋国发生过多次的大规模战争，总的来说，各有胜负，任何一方都没有确立绝对的优势。<br><br>在周灵王十三年，公元前559年的时候，晋国率领着其鲁、齐、宋、卫、曹、莒、邾、滕、薛、杞、小邾及郑等附庸国向秦国发动进攻，并且一路打到了咸阳的附近。<br>秦军的顽强的拒绝求和，并在泾水上下毒，联军伤亡不少。<br>联军统帅荀偃于是下令：“鸡鸣而驾，塞井夷灶，唯余马首是瞻!”意思就是说：“鸡鸣套车，填塞水井，铲平土灶，看着我马头的方向前进”。<br>但是联军并不是团结一气，各国军队只是拼凑起来的，并不齐心。<br>栾黡首先就违抗命令，带领下军回国了。<br>荀偃没有办法，也就只好下令诸侯军队全部撤离了秦国。<br>总的来说，荀偃大有破釜沉舟，团结一致，共同对秦军发动致命一击的决心，无奈，诸侯军队各怀鬼胎，哪能按照他的意思去办，失败是必然的结果了。<br><br>',
'<h2>朱熹《活水亭观书有感二首·其二》</h2><BR>活水亭观书有感二首·其二 【宋】朱熹<BR><BR>昨夜江边春水生，艨艟巨舰一毛轻。<BR>向来枉费推移力，此日中流自在行。<BR><BR><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2pmUpeOQ9iapiatuOrLbNqUzCsb6Aic4TJ0ia0qnUUVVJ7TYyQHPedmGCQJpRdkCg95WcJ5pWhdPJsJ0Q/640"><BR><strong>译文</strong><BR><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Q8ibKQzLDT2pJk8iaLVAbk55aqFSDtqRAKIliarxibGoVLCiacIYokrmWtrnsfbmzSXYp0XuCQTqleX7sBWyJl4RATQ/640"><BR>昨天夜晚江边的春水大涨，那艘庞大的战船就像一根羽毛一样轻。<BR>以往花费许多力量也不能推动它，今天在水中间却能自在地移动。<BR><BR><strong>注释</strong><BR><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Q8ibKQzLDT2pJk8iaLVAbk55aqFSDtqRAKIliarxibGoVLCiacIYokrmWtrnsfbmzSXYp0XuCQTqleX7sBWyJl4RATQ/640"><BR>艨艟：<BR>古代攻击性很强的战舰名，这里指大船。<BR><BR>一毛轻：像一片羽毛一般轻盈。<BR>向来：原先，指春水上涨之前。<BR>推移力：指浅水时行船困难，需人推挽而行。<BR>中流：河流的中心。<BR><BR><strong>赏析</strong><BR><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Q8ibKQzLDT2pJk8iaLVAbk55aqFSDtqRAKIliarxibGoVLCiacIYokrmWtrnsfbmzSXYp0XuCQTqleX7sBWyJl4RATQ/640"><BR>公元1196年（庆元二年），为避权臣韩侂胄之祸，朱熹与门人黄干、蔡沈、黄钟来到新城福山双林寺侧的武夷堂讲学。<BR>应南城县上塘蛤蟆窝村吴伦、吴常兄弟之邀，到该村讲学，为吴氏厅堂书写“荣木轩”，并为吴氏兄弟创办的社仓撰写了《社仓记》，还在该村写下了《观书有感二首》。<BR>这是组诗的第二首。<BR><BR>本诗借助形象喻理。<BR>它以泛舟为例，让读者去体会与学习有关的道理。<BR><BR><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2pmUpeOQ9iapiatuOrLbNqUzCicpAZiaWLZFtUgJB7eK8Vg7b7TVzpH2uA5pMicDhkwQM48r8nF3RQNxAQ/640"><BR>“昨夜江边春水生，艨艟巨舰一毛轻”，其中的“艨艟”也写作“蒙冲”。<BR>因为“昨夜”下了大雨，“江边春水”，万溪千流，滚滚滔滔，汇入大江，所以本来搁浅的“蒙冲巨舰”，就如羽毛般那浮了起来。<BR><BR>“向来枉费推移力，此日中流自在行”，说往日舟大水浅，众人使劲推船，也是白费力气，而此时春水猛涨，巨舰却自由自在地飘行在水流中。<BR>诗中突出春水的重要，所蕴含的客观意义是强调艺术灵感的勃发，足以使得艺术创作流畅自如；也可以理解为创作艺术要基本功夫到家，则熟能生巧，驾驭自如。<BR><BR>这首诗很可能是作者苦思某个问题，经过学习忽然有了心得后写下来的。<BR><BR>',
'<h2>朱淑真</h2><br>坊间有闻，钱塘湖畔，有位女子姓朱，词赋才情堪比李清照。<br><br>李清照“斜飞宝鸭衬香腮，眼波才动被人猜”。<br>矜持得体；<br>这位勇气可嘉，“娇痴不怕人猜，和衣睡倒人怀”。<br>放诞得妙，均善于言情。<br><br>李清照咏梅<br>“玉瘦檀轻无限恨，南楼羌管休吹”。<br><br>诉说闺怨，百转千回，令人伤感。<br><br>这位借梅诉己，“湿云不渡溪桥冷，娥寒初破东风影。<br>溪下水声长，一枝和月香”。<br><br>放中藏细，不愿染污，清白脱俗于人间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0l9P3PTwv4ogOeB12a4ufPVd2BFPjtbaT4Vl8xJIVPkyqFHXL802lPib3HibY2kGw6UHOia0Z6qeNLog/640"><br>这位可与易安居士齐名为宋词双姝的女子，不免挑起了时任平江府通判魏仲恭的兴趣。<br><br>一番询问，有人说这位女子有失忠贞，也有人说她是位可怜人，却很少人和魏仲恭谈论她的诗词。<br><br>魏仲恭叹觉可惜，一个女子有此底蕴，却被话本般的生平掩埋至深。<br><br>于是，他费尽心力搜集女子作品，并为她辑刻了一本《断肠诗集》，引起了世人对她才华的关注。<br><br>该女子，就是宋代著名女词人——<br><strong>朱淑真。</strong><br><strong>1</strong><br><strong>娇痴不怕人猜</strong><br><strong>和衣睡倒人怀</strong><br>朱淑真，又号幽栖居士。<br>后世诸多记载宣称她为市井民女，这种说法错得离谱。<br><br>朱父身有官职，又好拾清玩。<br>从她游赏家中庭院得出来的诗可知<br>其家有东园、西园、西楼、水阁、桂堂、依绿亭诸胜。<br><br>可见，朱淑真放到现在，那也是妥妥的白富美。<br><br>这般轻松自在的环境，宠得朱淑真早期的诗词，弥漫着明快的少女心性。<br><br>柳垂新绿腻烟光，紫燕惺忪语画梁。<br><br>——《春日杂书十首·其四》<br>这位闺秀终日得以望柳吟月，渐懂音律，工书画，善诗词。<br><br>白驹过隙，才色娟丽，聪慧感性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0l9P3PTwv4ogOeB12a4ufPVYQSvia4VbWtIXuHTp2YtE19yWDLtKQYG34r9H5XjxlpeoSPaF0leWlA/640"><br>奈何双鬟初合，躲过了叛逆，躲过了不羁，始终躲不过一个简单的情字。<br><br>那是一个才貌双全的的少年，最重要的是能与她有共同语言。<br><br>恼烟撩露，留我须臾住。<br><br>携手藕花湖上路，一霎黄梅细雨。<br><br>娇痴不怕人猜，和衣睡倒人怀。<br><br>最是分携时候，归来懒傍妆台。<br><br>——《清平乐（夏日游湖）》<br>两人相约游湖，巧逢细雨，营造了幽清的环境，也给了朱淑真与青年难得的亲密机会。<br><br>刹那的激情，暗暗推了一把早已克制不住的朱淑真，主动拥抱青年，甚至枕于对方肩上。<br><br>这样的亲密举动，不说外人，把少年也惊得一羞。<br><br>可朱淑真才不怕，这是她的少女初次体验，这是她想要做的，她青睐怀里这个面泛微红的青年。<br><br>气氛暧昧，小女儿家的痴情蜜意，竟毫不掩饰，溢满了案板上的手稿。<br><br>待将满抱中秋月，分付萧郎万首诗。<br><br>她愿将如中秋圆月样美满的情感，寄托于写给“萧郎”的万首诗篇中。<br><br><strong>2</strong><br><strong>闷怀脉脉与谁说</strong><br><strong>泪滴罗衣不忍看</strong><br>有句话也不知道从何处兴起，还挺灵验。<br>初恋大多都是无疾而终的。<br><br>诚如朱淑真自己所言，她与少年再“白璧一双无玷缺”又能如何？<br>门不当户不对，父母不认同，只不过是“吹箫归去又无缘”。<br><br>中国旧社会的妇女，将一生的幸福，都寄望于爱情与婚姻。<br><br>可偏偏古时女子，极少能自由选择前者；继而又只得接受后者，最终只得跌落婚姻的坟墓。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0l9P3PTwv4ogOeB12a4ufPVrLZpzzZSnkorN6zTc3NO9CTkI6U4iaicDGefP1npMxCaZ0crXjibfPWeA/640"><br>魏仲恭辑刻的《断肠诗集序》是这样记载的：<br>早岁不幸，父母失审，不能择伉俪，乃嫁为市井民家妻。<br><br>这点被后来研究者反驳了，从众多诗中显明，朱淑真嫁的并非“市井”，而是位官吏。<br><br>是她极其不喜欢的那种，与她毫无共同语言的官吏。<br><br>她好赋诗填词，他学问浅薄；她好风花雪月，他钟情仕途；她怡情傲物，他甘于庸俗。<br><br>鸥鹭鸳鸯作一池，须知羽翼不相宜。<br><br>东君不与花为主，何似休生连理枝。<br><br>要知道鸳鸯与鸥鹭，根本不宜同处一池。<br><br>苍天不遂本愿，不许自己追求真正的爱情也就罢了，还要强制生长出，这么一枝无爱的连理。<br><br>鸳帏梦展转，珠泪向谁弹？<br>——《长宵》<br>朱淑真的丈夫也不是完全不懂，那些诗词中的愁啊怨啊，令他很是气恼，简直就是在掉他的面子。<br><br>官场之人，最丢不得的就是面子。<br>他谴责朱淑真，让她有时间在那怨天怨地，不如好好做点女子该做的女红，守好自己的本分。<br><br>朱淑真不甘示弱，你不是要面子吗，我就给你面子。<br>立马甩了一首<br>《自责》：<br>女子弄文诚可罪，那堪咏月更吟风。<br><br>磨穿铁砚非吾事，绣折金针却有功。<br><br>此诗看似是在自省，实则是暗怼自己丈夫迂腐，强烈抨击丈夫。<br><br>充满了火药味的婚姻，哪怕一点小事都会一点就燃。<br><br>再加上其后丈夫另宠新欢，或携妾出差，只留淑真独守空闺，使得后者对这段婚姻全然失去了维持之意。<br><br>最后，落了个“宁可抱香枝上老，不随黄叶舞秋风”的残局。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0l9P3PTwv4ogOeB12a4ufPVDibQDRiby6IBcSicYnYABrAVVbvWBicvicAF9NKF9dNDrlCDibnBFf0lwODA/640"><br><strong>3</strong><br><strong>欲寄相思满纸愁</strong><br><strong>鱼沉雁杳又还休</strong><br>爱情，是朱淑真作品集里的主旋律。<br><br>诗词集《断肠集》之所以能传颂于后世，最为人称赞，也是最引起读者争论的，<br>就是那些幽怨缠绵、真挚感人，而一般妇女不敢道说的爱情诗篇。<br><br><strong>有何不敢道说？</strong><br><strong>只因那是一段婚外恋。</strong><br>还是一段由正主亲口实锤，不搞地下的婚外恋。<br><br>更念鳏居憔悴客，映书无寐奈愁何。<br><br>念的这鳏居的憔悴客，不可能是她拥有众多小妾的庸俗丈夫。<br><br>不是丈夫，最大的可能就是情人。<br><br>若说上首只是猜测，那么还有一首<br>《元夜》，<br>绝对可以说是朱淑真的自供：<br>火树银花触目红，极天歌吹暖春风。<br><br>新欢入手愁忙里，旧事经心忆梦中。<br><br>但愿暂成人缱绻，不妨常任月朦胧。<br><br>赏灯那得工夫醉，未必明年此会同。<br><br>诗中大写的“新欢”二字，便是众人实锤她红杏出墙的证据。<br><br>不仅如此，众人又从“旧事经心忆梦中”推测，墙外那位，说不好正是当年藕花湖边，那位才貌双全的初恋。<br><br>众所周知，要想搞成一段婚外恋，是要承受极大压力的。<br><br>一方面，庸俗的官吏，为了自己面子以及各方关系，宁愿头上一片草原也不愿意休妻。<br><br>另一方面，没有休夫这个说法，朱淑真只能顶着“不贞”的眼光。<br><br>一边与初恋再续旧情，一边将所有的埋怨，痛恨，不甘，加注在一首首传颂于后世的闺怨诗中。<br><br>一瞬芳菲尔许时，苦无佳句纪相思。<br><br>春光虽好多风雨，恩爱方深奈别离。<br><br>——《恨春》<br>几首露骨的诗词，朱淑真将她与情人的关系表现得极其明显。<br><br>这似乎是她对礼教的一种抗拒，对封建的一顿重击。<br><br>是她在对这个不公平的社会证明，她仍然是当年那个，对真挚的爱情充满了渴望，并勇敢追求的女子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0l9P3PTwv4ogOeB12a4ufPV76QXkchIoHwYfdejKBgW9ftiaiabJ1vY0lJkdkZia5zW1Puof3NXniay4w/640"><br>看到这，你以为前方所诉初恋大多是不可能的flag，要在此处被打破了吗？<br>哪怕有几碟下酒菜，你都不会醉得这么厉害。<br><br>风光紧急。<br>三月俄三十。<br><br>拟欲留连计无及。<br>绿野烟愁露泣。<br><br>倩谁寄语春宵。<br>城头画鼓轻敲。<br><br>缱绻临歧嘱付，来年早到梅梢。<br><br>——《清平乐》<br>想把春光留住，却无计可施。<br>弦外之音，了然于心。<br><br>如果不是那世俗封建，朱淑真也许真有可能“幽欢生座，天上人间满意”。<br><br>但迫于现实，朱淑真与情人只能若即若离，患得患失的情感，使得她对夫家的怨恨再升一级。<br><br>与情人之间有多浓情缠绵，婚姻的枷锁就挣得越紧，顿觉沉重。<br>爱恨两相生，情理难两全。<br><br>也就在这个时期，朱淑真所做的诗词，达到了灵魂与情感融合的巅峰。<br><br><strong>她把自己的真挚、执着、一往情深，反复嗟叹于闺怨诗中。</strong><br>让我们今天再读到这些诗时，除了对佳作抱有十分赞叹，还能进一步窥探她的人生，她的爱，她的哭诉。<br><br>以及感受她当时，那种深情而又无望的勇敢。<br><br><strong>4</strong><br><strong>其死也，不能葬骨于地下<br><strong>并其诗为父母一火焚之。</strong><br>这么明目张胆的婚外恋，终止于朱淑真四十岁左右，她被夫家限制了自由。<br><br>见不到情人，感受不到爱；父母也痛斥她的行为玷污了家里的名声，不给予理解。<br><br>这样的人生，还有什么希望。<br><br>其死也不能葬骨于地下，如青冢之可吊，并其诗为父母一火焚之。<br><br>——魏仲恭《断肠诗集序》<br>朱淑真，死于投水。<br><br>虽然文中并未明言，但古时对安葬极为重视，以她的身份和背景，“其死也不能葬骨于地下”，没有一坯黄土供亲人吊唁。<br><br>最好的解释只能是死于水中，尸骨无存。<br><br>朱淑真，死于不贞。<br><br>她那些大胆坦率、自抒情怀的诗词，被坊间轻蔑地称为“红艳之词”，她本人也被称为<br>“红艳诗人”。<br><br>父母受不住这污言秽语，一把火将女儿的诗作全都烧了。<br><br>余下佳作，也是在她死后，那些好奇刺探她生平的人，搜集其诗的抄录版作以作谈资。<br><br>又或者是，遇到了如魏仲恭一样的伯乐，才幸好保存下来的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mgfUQyibosJqXYO5RHMWLA8yV3dq1hOic4m4KqI8Rukh8feJb7rMtsSaU90ibnyd1IE3v5QBAfP9UeA/640"><br>直到清朝，一本就词论词的书《词坛丛话》 ，才从词的层面，再次肯定了朱淑真的才赋：<br>“朱淑真词，风致之佳，情词之妙，真不亚于易安。<br>”<br><strong>5</strong><br><strong>爱情，就是会因为爱</strong><br><strong>搞出很多事情</strong><br>时至今日，经过多番探索，与公正的论断之后，文人墨客才纷纷给予了朱淑真应得的肯定与地位。<br><br>朱淑真的诗，是闺怨诗中不可替代的一页；<br>朱淑真的诗，是她的不贞，亦是她对虔诚爱情的忠贞；<br>她用磅礴有力的话语，对女子无才便是德的腐朽观念，提出抗议；<br>她为现代女子，挣脱枷锁，勇敢追求真爱，做出了榜样。<br><br>哪怕是在现代，遇见真爱仍旧是多么难得的一件事。<br><br>漫漫以为，在不毁三观的情况下，勇敢追求，即是真理。<br><br>最后，留给大家一个既狗血又值得深思的问题：<br>不设定任何情景，如果人在婚后，遇到了自己更喜欢的人要怎么办？<br>转发至朋友圈，让这个对爱情虔诚的女子被更多人知晓；点个在看留下评论，来一起探讨一下恋爱真理吧。<br><br>',
'<h2>陶渊明八首古诗</h2><br>陶渊明是东晋大诗人，田园派鼻祖，也是中国历史上成就最高的诗人之一。宋代的苏东坡评价陶渊明诗说：“其诗质而实绮，癯而实腴。”<br>意思是陶渊明诗歌的风格平实而又繁华，<br>瘦弱却又丰腴。<br>可以说准确地概括了陶诗的风格。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ttuT6PAh5ccXOrgOS7pFlVTgVIT9ib6KGwY8YpoPAcrZa6oSuMNWN1yovd1zvXO6Pb38KLfSl6XbFbl7FLTP0ag/640"><br><strong>一、陶渊明的人生哲学：<br>《形影神·神释》</strong><br>大钧无私力，万理自森著。<br>人为三才中，岂不以我故！<br><strong>与君虽异物，生而相依附。<br>结托既喜同，安得不相语！</strong><br>三皇大圣人，今复在何处？<br>彭祖爱永年，欲留不得住。<br>老少同一死，贤愚无复数。<br>日醉或能忘，将非促龄具！<br>立善常所欣，谁当为汝誉？<br>甚念伤吾生，正宜委运去。<br>纵浪大化中，不喜亦不惧。<br>应尽便须尽，无复独多虑。<br><strong>二、陶渊明的淡然悠远<br>《饮酒》其四<br>秋菊有佳色，裛露掇其英。<br>泛此忘忧物，远我遗世情。</strong><br>一觞虽独尽，杯尽壶自倾。<br>日入群动息，归鸟趋林鸣。<br>啸傲东轩下，聊复得此生。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcztqCPSPFgb8mPuTia7rJibibcq7jcxKduia6qRuwIc2OBxaicBywBJ1tnt1m5h206kDfAB7DWia3EPGRQ/640"><br><strong>三、陶渊明的豁达<br>《拟挽歌辞》其三</strong><br>荒草何茫茫，白杨亦萧萧。<br>严霜九月中，送我出远郊。<br>四面无人居，高坟正嶣峣。<br>马为仰天鸣，风为自萧条。<br>幽室一已闭，千年不复朝。<br>千年不复朝，贤达无奈何。<br>向来相送人，各自还其家。<br><strong>亲戚或余悲，他人亦已歌。<br>死去何所道，托体同山阿。<br>四、陶渊明读书：<br>《读山海经》(其一)</strong><br>孟夏草木长，绕屋树扶疏。<br>众鸟欣有托，吾亦爱吾庐。<br>既耕亦已种，时还读我书。<br>穷巷隔深辙，颇回故人车。<br><strong>欢言酌春酒，摘我园中蔬。<br>微雨从东来，好风与之俱。</strong><br>泛览《周王传》，流观《山海图》。<br>俯仰终宇宙，不乐复何如。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcztqCPSPFgb8mPuTia7rJibibJBIZ0Zh7Jxns43bG9B24mFJF5eD9r8LecS4ojGiag2tI7mtymaVIO8w/640"><br><strong>五、陶渊明的田园生活：<br>《归园田居》（其一）<br>少无适俗韵，性本爱丘山。<br>误落尘网中，一去三十年。</strong><br>羁鸟恋旧林，池鱼思故渊。<br>开荒南野际，守拙归园田。<br>方宅十余亩，草屋八九间。<br>榆柳荫后檐，桃李罗堂前。<br>暧暧远人村，依依墟里烟。<br>狗吠深巷中，鸡鸣桑树颠。<br>户庭无尘杂，虚室有余闲。<br>久在樊笼里，复得返自然。<br><strong>六、陶渊明的劳作：<br>《归园田居》（其三）<br>种豆南山下，草盛豆苗稀。<br>晨兴理荒秽，带月荷锄归。</strong><br>道狭草木长，夕露沾我衣。<br>衣沾不足惜，但使愿无违。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorduoDAic7InicWH8xH7f0oz7NxqMx0C0oJSaXMwyjNCI18XBltOYzqO1dnZHE4KNgp9bicn9WBV05Jhg/640"><br><strong>七、陶渊明的旨趣：<br>《饮酒》（其五）<br>结庐在人境，而无车马喧。</strong><br>问君何能尔，心远地自偏。<br><strong>采菊东篱下，悠然见南山。</strong><br>山气日夕佳，飞鸟相与还。<br>此中有真意，欲辨已忘言。<br><strong>八、陶渊明的霸气：<br>《读山海经》其十<br>精卫衔微木，将以填沧海。<br>刑天舞干戚，猛志固常在。</strong><br>同物既无虑，化去不复悔。<br>徒设在昔心，良辰讵可待。<br>',
'<h2>在长安</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0nEufaydnNTs8uB8TibhicAMVVArRp0Wx1l4W7OJfiadRWeiacwfL3ZOELyHtAGic5BJK3D3UFU4U9pLeA/640"><br>天宝三载，是公元744年。<br>安禄山始兼范阳节度使。<br>裴宽被贬为睢阳太守。<br>杨太真入宫。<br>玄宗以为天下太平，打算把治国权力交给李林甫。<br>这一年，王勃、陈子昂、张九龄、孟浩然都已不在人世，而韩愈、白居易、刘禹锡、李商隐、杜牧都还没有出生……<br>贺知章86岁。<br>王昌龄47岁。<br>李白44岁。<br>王维44岁。<br>高适41岁。<br>杜甫33岁。<br>岑参30岁。<br>刘长卿19岁。<br>韦应物，这年才8岁。<br>其时，长安的万丈红尘里，有没有他们的身影？<br>李白，在长安。<br>贺知章，也在长安。<br>正月，86岁高龄的贺知章因疯症恍惚，向玄宗皇帝请求退休还乡，并请度为道士，舍本乡宅为观，求周宫湖数顷为放生池。<br>贺知章退休的待遇那叫一个高逼格，绝不像《长安十二时辰》里那么凄凉——玄宗亲自写送别诗，太子带着百官，亲自送了一程又一程。<br><br>李白也去写诗送行了。<br>镜湖流水漾清波，狂客归舟逸兴多。<br>山阴道士如相见，应写黄庭换白鹅。<br>——李白《送贺宾客归越》<br><br>久辞荣禄遂初衣，曾向长生说息机。<br>真诀自从茅氏得，恩波宁阻洞庭归。<br>瑶台含雾星辰满，仙峤浮空岛屿微。<br>借问欲栖珠树鹤，何年却向帝城飞。<br>——李白《送贺监归四明应制》<br><br>贺知章对李白何止是知遇之恩哪！他们一起醉过，一起笑过，一起招摇行过长安城……<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjl84ydialPWczAPOVfECRFMITyBemYSOCibIHlRyvs1embGwWZ2cXSZGj5PU8ZpLO4UhXEx9icb6KjMQ/640"><br>贺知章走了，身后是他羁留了半世的长安城。<br>这个能喝酒会做官爱夸人的老头儿，回到四明老家，写下著名的《回乡偶书》，不久便永辞人间。<br>少小离家老大回，乡音无改鬓毛衰。<br>儿童相见不相识，笑问客从何处来。<br>离别家乡岁月多，近来人事半消磨。<br>唯有门前镜湖水，春风不改旧时波。<br>——贺知章《回乡偶书二章》<br><br>这世上有人辞官归故里，便有人星夜赶考场。<br><br>岑参和刘长卿都在这年赴长安赶考。<br>是年春闱，三十岁的岑参高中一甲第二名。此前，他在高冠潭已经隐居了十年。金榜题名的他觉得一身轻松，该回去看看那里的山、那里的老友和那里的鸬鹚了。<br>昨日山有信，祗今耕种时。<br>遥传杜陵叟，怪我还山迟。<br>独向潭上酌，无人林下棋。<br>东溪忆汝处，闲卧对鸬鹚。<br>——岑参《还高冠潭口留别舍弟》<br><br>后来他授官右内率府兵曹参军，据说是在这年，又据说是在三年后，总之，他离开高冠草堂去赴任前又写了一首诗：<br>三十始一命，宦情多欲阑。<br>自怜无旧业，不敢耻微官。<br>涧水吞樵路，山花醉药栏。<br>只缘五斗米，辜负一渔竿。<br>——岑参《初授官题高冠草堂》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0nEufaydnNTs8uB8TibhicAMVeNA8KrzEuThFYvU8QibxicMKXicqicDOiciceGaXjnyibxGIWLHPu3dFSDV3A/640"><br>岑参写这诗的时候，心里难受极了。<br>他的曾祖父岑文本曾是太宗朝的宰相，伯祖岑长倩曾是高宗朝的宰相，伯父岑羲曾是睿宗朝的宰相，他的阿爷虽然不是宰相，可也是堂堂的晋州刺史——他出身一门三宰相的荣耀大族，他又考出了一甲二名的好成绩，怎么就悬崖式下跌到了八品官呢！<br><br>数年以后，不服气、不甘心、不想坐着等死的岑参也离开了长安，到安西四镇节度使高仙芝幕府当了掌书记。<br>比岑参更郁闷的是刘长卿。<br>他没上榜。<br>其实，天宝三载他才19岁，在“五十少进士”的考场上，30岁以前考中进士的都好算是天才了，这算什么呢！后来大宋的柳永24岁初试落第，人家不是高高兴兴地唱着“是非莫挂心头，富贵岂由人”又去大碗喝酒了么。<br>但刘长卿可能比较轴，觉得我这么一个天生的状元郎为什么考不上？毕竟前一年冬天，他还满心欢喜地写下“且喜礼闱秦镜在，还将妍丑付春官”呢。<br>落榜以后，他郁郁不欢地东游曹州，直到秋天仍在曹州蹉跎未归。<br>宋侯人之秀，独步南曹吏。世上无此才，天生一公器。<br>尚甘黄绶屈，未适青云意。洞澈万顷陂，昂藏千里骥。从宦闻苦节，应物推高谊。薄俸不自资，倾家共人费。顾予倦栖托，终日忧穷匮。开口即有求，私心岂无愧。幸逢东道主，因辍西征骑。对话堪息机，披文欲忘味。壶觞招过客，几案无留事。绿树映层城，苍苔覆闲地。一言重然诺，累夕陪宴慰。何意秋风来，飒然动归思。留欢殊自惬，去念能为累。草色愁别时，槐花落行次。临期仍把手，此会良不易。他日琼树枝，相思劳梦寐。<br>——刘长卿<br><br>《题冤句宋少府厅留别》<br>三年后，刘长卿再试，仍然落第。<br>直到天宝十一载，应试十年的刘长卿方才登第。据说，天宝十一载的状元，就是刘长卿。<br>在岑参和刘长卿短暂来去之后，还有一个身影，也曾在这一年匆匆地掠过长安城。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0nEufaydnNTs8uB8TibhicAMVS4tlq3HqZaRyPJBicOkUSu9eGnviarBUb3KaIA6Y7B5RSGGk4OS4sPIQ/640"><br>那是王昌龄。<br>王昌龄本在江宁任上，据说这年春天曾因事暂至长安，与辛渐、李白、王维兄弟交游，《同王维集青龙寺昙壁上人兄院五韵》大约就写在此时（一说是天宝二年）。<br>本来清净所，竹树引幽阴。<br>檐外含山翠，人间出世心。<br>圆通无有象，圣境不能侵。<br>真是吾兄法，何妨友弟深。<br>天香自然会，灵异识钟音。<br>——王昌龄《同王维集青龙寺昙壁上人兄院五韵》<br><br>王昌龄这次来得可真是时候。<br>若晚来些时日，估计就碰不到李白了。<br>李白，就快离开长安了。<br>北漂长安的这些年他并非白过，玄宗唤他同饮同食，赐他宫锦袍，待他有如最亲近的近臣。<br>可惜君王的恩宠总难以捉摸。更何况还有那起妒忌的小人时常拾柴添火。<br>自上年以来，凭着诗人的敏感，皇帝对他日甚一日的疏淡，他终究是捕捉到了。<br>他纵酒自昏，镇日酩酊。<br><br>花间一壶酒，独酌无相亲。<br>举杯邀明月，对影成三人。<br>月既不解饮，影徒随我身。<br>暂伴月将影，行乐须及春。<br>我歌月徘徊，我舞影零乱。<br>醒时相交欢，醉后各分散。<br>永结无情游，相期邈云汉。<br>——李白《月下独酌四首其一》 <br><br>亦在四围寂静时扪心自问：我是要生前一杯酒，还是要身后万世名？我是要弹剑作歌奏苦声，还是要闲来垂钓碧溪上？<br>金樽清酒斗十千，玉盘珍羞直万钱。<br>停杯投箸不能食，拔剑四顾心茫然。<br>欲渡黄河冰塞川，将登太行雪满山。<br>闲来垂钓碧溪上，忽复乘舟梦日边。<br>行路难！行路难！多歧路，今安在？<br>长风破浪会有时，直挂云帆济沧海。<br><br>大道如青天，我独不得出。<br>羞逐长安社中儿，赤鸡白雉赌梨栗。<br>弹剑作歌奏苦声，曳裾王门不称情。<br>淮阴市井笑韩信，汉朝公卿忌贾生。<br>君不见昔时燕家重郭隗，拥篲折节无嫌猜。<br>剧辛乐毅感恩分，输肝剖胆效英才。<br>昭王白骨萦蔓草，谁人更扫黄金台？<br><br>行路难，归去来！<br>有耳莫洗颍川水，有口莫食首阳蕨。<br>含光混世贵无名，何用孤高比云月？<br>吾观自古贤达人，功成不退皆殒身。<br>子胥既弃吴江上，屈原终投湘水滨。<br>陆机雄才岂自保？李斯税驾苦不早。<br>华亭鹤唳讵可闻？上蔡苍鹰何足道？<br>君不见吴中张翰称达生，秋风忽忆江东行。<br>且乐生前一杯酒，何须身后千载名？<br>——李白《行路难三首》<br><br>“人的念头有如种子，一旦萌发，便会无休无止的生长。”<br>在这行路难的长安，他萌生了去意。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0nEufaydnNTs8uB8TibhicAMV9L79uec7YyAKPZKj6Aian5tIYNaKShjQWBKibiadJWHYiaZiaKhjMug3bVQ/640"><br>史上记载，这年暮春，李白上书请还，玄宗赐金放归。默契的配合间，李白挥一挥衣袖，离开了长安。<br>于是这位“天上谪仙人”再度开启了超级暴走模式——<br><br>一路走，一路写，一路结识各路人马，一路千金散尽还复来。<br>暴走是李白的生存模式。<br>其实，他这一生都在暴走的路上，从24岁出蜀，到62岁卧病。<br>只不过天宝三载的暴走，将留下“青天里太阳和月亮碰了头”的传奇……<br>离开长安后，李白经灞陵、蓝田达商州。<br>初夏，抵达洛阳，与杜甫相识相交。<br>然后李白继续前行，渡河游王屋山，谒道士华盖君。<br><br>秋，返任城家中。<br>不久又整装出发，到洛阳和杜甫会合后，二人把臂同游，从洛水至黄河，经汴水到汴州，又在汴州遇见诗人高适，三人共游大梁，吊信陵、登吹台。<br>随后三人同赴宋州，游梁园、平台、清冷池。<br>晚秋，同到单父，同游孟诸大泽，同登单父台。<br>之后，杜甫东归巩洛，先行离去。<br>杜甫走后，李白与高适等又在宋中盘桓多日。<br>后来高适入楚，李白去安陵。<br>再后李白独自到齐州，请紫极宫的道士高天师如贵授道籙（道教的密文）。<br><br>冬，李白还归任城。<br>《侠客行》就写在这样的路途中。准确地说，是李白、杜甫、高适三人同<br>游大梁，吊信陵、登吹台的日子里。<br><br>赵客缦胡缨，吴钩霜雪明。<br>银鞍照白马，飒沓如流星。<br>十步杀一人，千里不留行。<br>事了拂衣去，深藏身与名。<br>闲过信陵饮，脱剑膝前横。<br>将炙啖朱亥，持觞劝侯嬴。<br>三杯吐然诺，五岳倒为轻。<br>眼花耳热后，意气素霓生。<br>救赵挥金槌，邯郸先震惊。<br>千秋二壮士，烜赫大梁城。<br>纵死侠骨香，不惭世上英。<br>谁能书阁下，白首太玄经。<br>——李白《侠客行》<br><br>长安，就这样和目送贺知章一样，目送李白飘然远去了。<br>那时惟一没有离开长安的人，是王维。<br>就在李白离开长安的这一年，王维买下宋之问的辋川别墅，在辛夷坞里静静看着辛夷落了又开，开了又落。<br>侬家真个去，公定随侬否。<br>著处是莲花，无心变杨柳。<br>松龛藏药裹，石唇安茶臼。<br>气味当共知，那能不携手。<br>——王维《酬黎居士淅川作》<br><br>这个少年时就名动公卿的天才，居然在红尘中修成了诗佛。<br>繁盛如长安，于他，只不过是此心安处。<br>天宝十五载，安禄山攻破长安。<br>玄宗奔蜀，岑参东归勤王，高适战功赫赫，王昌龄死于乱军，李白误投永王，王维被迫任伪官，刘长卿被诬入狱，杜甫九死一生。而那8岁的韦应物，因为安史之乱，从飞扬跋扈的纨绔子一变而为仁慈忠厚的长者。<br>十年，能颠覆一个人。<br>千年，会沧桑一座城。<br>千年以后，旧事皆随流水而去，最能让人忆起长安城的，不过李太白的那一句：长相思，在长安。<br><br>长相思，在长安。<br>络纬秋啼金井阑，微霜凄凄簟色寒。<br>孤灯不明思欲绝，卷帷望月空长叹。<br>美人如花隔云端。<br>上有青冥之长天，下有渌水之波澜。<br>天长路远魂飞苦，梦魂不到关山难。<br>长相思，摧心肝。<br>日色欲尽花含烟，月明欲素愁不眠。<br>赵瑟初停凤凰柱，蜀琴欲奏鸳鸯弦。<br>此曲有意无人传，愿随春风寄燕然。<br>忆君迢迢隔青天。<br>昔时横波目，今作流泪泉。<br>不信妾肠断，归来看取明镜前。<br>美人在时花满堂，美人去后花馀床。<br>床中绣被卷不寝，至今三载闻余香。<br>香亦竟不灭，人亦竟不来。<br>相思黄叶落，白露湿青苔。<br>——李白《长相思三首》<br><br>“煕攘繁盛，光耀万年，再也没有比长安城更伟大的城市了”。<br>千年之后，击中我们心的，不是长安那让人惊呆了的煕攘繁盛，也不是那无人可比的光耀万年，而是李太白那铭心刻骨的痛。<br><br>长相思，在长安。<br>',
'<h2>王实甫名言</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoremXDlABf410cwW9sPsVCkqSX4kWBWC8JUm2xAD9lViakicz8FOKBSX5d7JA09VFgLIoG3guRU3YU8g/640"><br>王实甫（1260年-1336年），名德信，大都（今北京市）人，元代著名戏曲作家，与关汉卿齐名，著有杂剧十四种，现存《西厢记》、《丽春堂》、《破窑记》三种。<br>《破窑记》写刘月娥和吕蒙正悲欢离合的故事，有人怀疑不是王实甫的手笔。<br>另有《贩茶船》、《芙蓉亭》二种，各传有曲文一折。<br><strong>1、得胜归来喜笑浓，气昂昂，志卷长虹，饮千钟，满面春风。</strong><br>得意归来喜笑颜开，志气轩昂的样子可席卷空中的长虹，畅饮美酒千杯，越是满面春风。<br><strong>2、雪浪拍长空，天际秋云卷。</strong><br>江间波浪汹涌，如一堆堆白雪直向长空冲击，天边秋云翻卷。<br><strong>3、一事精，百事精；一无成，百无成。</strong><br>能把一件事做的精通，其他的事也能精通；一件事都做不成功，其他的事也无法成功。<br><strong>4、银样镴枪头。</strong><br>外表是银子做的，实际是焊锡做的枪头。比喻中看不中用。后人用此语来比喻虚有其表，其实无用、无能的人或物。<br><strong>5、寄语西河堤畔柳，安排青眼送行人。</strong><br>我心爱的人就要离我远行了，寄语西河岸边的柳叶，深情地望着他与我一起为他送行吧！<br><strong>6、新啼痕压旧啼痕，断肠人忆断肠人。</strong><br>旧泪未去，新泪又增，相思人思念相思人。<br><strong>7、碧云天，黄花地，西风紧，北雁南飞。</strong><br>碧空布满阴云，残菊铺满大地，西风越来越紧，避寒的大雁自北向南飞。<br>这几句在原剧中是长亭送别时崔莺莺的唱词，通过渲染令人凄凉伤感的秋<br><br>王实甫（1260年-1336年），名德信，元代著名戏曲作家，杂剧《西厢记》的作者。<br>王实甫与关汉卿齐名，其作品全面地继承了唐诗宋词精美的语言艺术，又吸收了元代民间生动活泼的口头语言，创造了文采璀璨的元曲词汇，成为中国戏曲史上“文采派”的杰出代表。<br>',
'<h2>正气古诗词</h2><br>《易经》里说：“天行健，君子以自强不息”。<br>拥有“正气”的古诗词，愿我们的生活永远充满正能量！<br><img class="rich_pages" data-ratio="0.5615763546798029" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf9RPTYlyLhKrh4xy0Wk4ywApzKicugWvbBq6Bh00FxOoVruaQbia41v9wsZMEORXPpP7rtRJRXYLiaA/640?wx_fmt=jpeg" data-type="jpeg" data-w="609" style=""  /><br><br>《江城子·密州出猎》 苏轼<br>老夫聊发少年狂。<br>左牵黄，右擎苍。<br>锦帽貂裘，千骑卷平冈。<br>为报倾城随太守，亲射虎，看孙郎。<br>酒酣胸胆尚开张。<br>鬓微霜，又何妨。<br>持节云中，何日遣冯唐？<br>会挽雕弓如满月，西北望，射天狼。<br>其实，心若年轻，又何惧老去？愿生活中的我们共勉！<br><br>《浪淘沙》 刘禹锡<br>莫道谗言如浪深，莫言迁客似沙沉。<br>千淘万漉虽辛苦，吹尽狂沙始到金。<br>人生何其苦？怕就怕在苦尽没有甘来，可上帝是公平的，苦尽往往甘来。<br><img class="rich_pages" data-ratio="0.997" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordBMyVPOpnvicvEXZJ8DU7amul7ic7piclabOicKLbVGVrI6jNhOUCBtoFY9nxDIfIh56mcHsvSbhnW3A/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" style=""  /><br><br>《竹石》 郑燮<br>咬定青山不放松，立根原在破岩中。<br>千磨万击还坚劲，任尔东西南北风。<br>竹的生命力之强，让人喟叹不已。一年四季，皆是放眼望去的翠绿，不愧为真君子！<br><br>《石灰吟》 于谦<br>千锤万凿出深山，烈火焚烧若等闲。<br>粉身碎骨浑不怕，要留清白在人间。<br>熟悉的文字，读来还是感动依旧。面对人世间这般的刚烈精神，怎能不向这小小石灰敬仰三分？<br><img class="rich_pages" data-ratio="1.2925" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordJxxSg8aNZck7icDqkFROnnzoib42HpJF9QMCyKx6cBQZxzWBpn3VAmFlaje0PrGXojYeS22xccUew/640?wx_fmt=jpeg" data-type="jpeg" data-w="400" style=""  /><br><br>《上堂开示颂》 黄蘖禅师<br>尘劳迥脱事非常，紧把绳头做一场。<br>不经一番寒彻骨，怎得梅花扑鼻香。<br>既有禅味，又有哲理，这样的诗句，真真是把梅花的精神写到了极致！<br><br>《病起书怀》 陆游<br>病骨支离纱帽宽，孤臣万里客江干。<br>位卑未敢忘忧国，事定犹须待阖棺。<br>天地神灵扶庙社，京华父老望和銮。<br>出师一表通今古，夜半挑灯更细看。<br>“先天下之忧而忧”，黎民身虽微，亦有家国志，可歌可泣。<br><img class="rich_pages" data-ratio="0.5625" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorebv5Ny36xBTgxZZUTqianGOywnVGwicatDcSJfA6XKN76eO9CTujslfNLibfVuG45iajVjsGibJoarcJg/640?wx_fmt=jpeg" data-type="jpeg" data-w="640" style=""  /><br><br>《赴戍登程口占示家人》 林则徐<br>力微任重久神疲，再竭衰庸定不支。<br>苟利国家生死以，岂因祸福避趋之！<br>谪居正是君恩厚，养拙刚于戍卒宜。<br>戏与山妻谈故事，试吟断送老头皮。<br>在国家面前，敢于担当，勇于作为，男儿当自强，巾帼也不让须眉。<br><br>《出塞》 徐锡麟<br>军歌应唱大刀环，誓灭胡奴出玉关。<br>只解沙场为国死，何须马革裹尸还。<br>捐躯赴国难，生亦何欢， '<h2>六朝诗极简史：人生不满百，何怀千岁忧</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjlIH3iaAtTfeejv9fX6SYuHIDfIDsOT9laYH8RDj4qaK8xicV9LUuGeRWwXvDd4kxe8kiaYquxsOicznA/640"><br><br>北齐 杨子华 《校书图》局部<br><br>六代繁华，暗逐逝波去。<br>历史上的六朝很清晰，从曹魏建国到大隋统一，367年，分分合合，引无数英雄竞出招。<br>可是说起六朝诗的才子们，时间线还要再往前面推一推……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/DmWSJDJsrjk5JGjicHdDzXWQicjF2ScknQ9lib8TE8ugkkW69tXSMfQvjmtWbH6Gd6Y3ibboYuvMFoaqhxHOHMPR3g/640"><br>公元146年，汉桓帝即位。<br>公元168年，汉桓帝卒，汉灵帝即位。<br>这个时候，东汉的政治和民生已经败坏得一塌糊涂。<br>汉灵帝建宁三年的记载中有“河内人妇食夫，河南人夫食妇”的可怖记录。<br>农村荒废，城市骚乱，据说商人十倍于农夫，流浪者又十倍于商人，各地军阀割据混战，求取功名的读书人奔走于没有秩序的各种势力间。<br>这样的末世景象，已经有数十年时间。<br><br>但末世的泥泞中竟开出绝艳的奇葩。<br>在这最黑暗污浊的世间，极其、极其有名的《古诗十九首》横空出世了。<br><br>古诗十九首<br><br><strong>【古诗十九首  行行重行行】①</strong><br>行行重行行，与君生别离。<br>相去万余里，各在天一涯;<br><br>道路阻且长，会面安可知?<br><br>胡马依北风，越鸟巢南枝。<br>相去日已远，衣带日已缓;<br><br>浮云蔽白日，游子不顾反。<br>思君令人老，岁月忽已晚。<br>弃捐勿复道，努力加餐饭。<br><br>《古诗十九首》是诗史上的千古谜题。<br>没有人知道写这些诗的人是谁——能写出这样伟大作品的人，他不会无名，他不可能无名！<br>他和汉乐府那些佚名作者显然不同。<br>这些诗不象佚名乐府们忽尔四言、忽尔杂言，忽尔三句半、忽尔超超超长篇，它们整齐划一，通通五字一句，最短八句，最长二十句，蕴籍含蓄，深藏不露，对偶用典更是耍得不要太溜……<br>后世的人们费了很大的劲才彼此说服：《古诗十九首》，并非一人、一时之作，可能在东汉恒帝时代就开始写了，从第一首到最后一首，可能横跨了十几年、甚至几十年。<br><br>它们也不止十九首。<br>和萧统同时代的钟嵘曾经评论过那时候的古诗，他说至少有五十九首。<br>萧统选了十九首。<br>是因为除了这十九首再也挑不出来了吗？<br><br>也许不是的，也许只因为，十九，恰是“一章”——这个古人历法中的天之大数，表述了阴数之极和阳数之极，汉人说“十九”，原是说千年、万年以至永远。<br>②<br>这些古诗是“诗之精华，尽极于斯”，从前没有，以后也不会再有——这大概是藏在标题后面，萧统没有明说的话。<br>而它，也确实当得起这样暗绰绰的点赞。<br>写《文心雕龙》的刘勰说古诗十九首是“五言之冠冕”。<br>它不但是五言诗的巅峰，还是诗史上的拐点——<br><br><strong>从前的诗是“佚名”写的，以后的诗是“文人”写的。</strong><br><br>从这组神秘的古诗开始，越来越多的文人们开始热衷于写诗，诗才渐渐成为一个文人的必杀技能。<br>最先斩露头角的，是建安时代的文人们。<br><br>公元192年。<br>四月，司徒王允联合吕布杀死董卓，董卓原来的部下——凉州众将联兵攻入长安，五月，长安城陷入兵乱，有一个十六岁的少年夹在避难的人群里逃往荆州，途中写下《七哀诗》三首。<br><br>王粲<br><br><h3><strong>【七哀诗三首  其一】 王粲</strong></h3>西京乱无象，豺虎方遘患。<br>复弃中国去，委身适荆蛮。<br>亲戚对我悲，朋友相追攀。<br>出门无所见，白骨蔽平原。<br>路有饥妇人，抱子弃草间。<br>顾闻号泣声，挥涕独不还。<br>“未知身死处，何能两相完？”驱马弃之去，不忍听此言。<br>南登霸陵岸，回首望长安，悟彼下泉人，喟然伤心肝。<br><br>这少年就是“建安七子”里顶有才的王粲。<br><br>据说王粲小的时候，文艺界大咖蔡邕见过他一面，惊为奇才。<br>后来王粲求见蔡邕，蔡邕丢下满屋子的客人，跑去接这个小孩……可憾的是，他们人生的交集就止于这一年的长安之乱，王粲避难荆蛮，蔡邕死于狱中。<br><br>此后王粲客居荆州十余年，一直得不到刘表的重用。<br>直到建安十三年，曹操大军进攻荆州，刘表病卒，其子投降，王粲与曹操方有惺惺相遇的一段。<br>后来曹操封了魏王，王粲也封了关内侯。<br><br>建安二十二年，深受魏王父子倚重的王粲病死，魏王世子召集王粲的生前好友，为他学驴叫送葬：<br><br>“仲宣平日最爱听驴叫，我们学学驴叫，送他一程吧！”<br>这和王粲有非常交情的魏王世子，就是曹丕。<br><br>曹丕<br><br>建安年间最有名气的才子，除了七子，还有三曹——曹操和他的两个儿子曹丕、曹植。<br><br>公元207年，曹操北征乌桓，曹丕留守邺城。<br>据说，曹丕的巅峰之作《燕歌行》就写在此时。<br><br><strong>【燕歌行】  曹丕</strong><br><br>秋风萧瑟天气凉，草木摇落露为霜，群燕辞归鹄南翔。<br>念君客游思断肠，慊慊思归恋故乡，君何淹留寄他方？贱妾茕茕守空房，忧来思君不敢忘，不觉泪下沾衣裳。<br>援琴鸣弦发清商，短歌微吟不能长。<br>明月皎皎照我床，星汉西流夜未央。<br>牵牛织女遥相望，尔独何辜限河梁。<br><br>《燕歌行》本是乐府古题，和《齐讴行》、《吴趋行》类似，咏唱的是古燕国的故事——自古以来它就是战区，荆轲刺秦王便是从燕南易水出发，可饮马的长城窟也是在这一带……那调子中的悲凉，几乎是与生俱来的。<br>而乌桓，就在古燕国附近。<br>曹操带着爱子曹植南征北战，把他这长子留在了邺城。<br><br>是年曹丕二十一岁。<br>他的《燕歌行》成为后世七言诗的模本。<br>十年后，他被立为世子。<br>又三年后，曹丕君临天下，结束了早已有名无实的东汉王朝，成为魏文帝。<br>曹魏王朝开始了。<br><br>那是公元220年。<br><br>曹丕的上位，来得极其不易。<br>他的弟弟曹植，才华高得令人心惊胆寒，而父亲的偏爱也让曹丕心灰意冷。<br>这对亲生兄弟曾为世子之位争斗得死去活来，僚属们纷纷站队，双方相互陷害，势同水火。<br>最后，曹丕登上了惟一的王座，而曹植过上了受尽猜忌、“十一年中而三徙都”的日子。<br>公元228年，雍丘的刺骨寒风中，伫立着一个音容憔悴的男子。<br><br>曹植<br><br>那是从雍丘徙封浚仪才一年的曹植，又被责令徙还雍丘了。<br>据说，苦闷的曹植曾作琴瑟调歌，写成《吁嗟篇》。<br><strong>【吁嗟篇】  曹植</strong><br><br>吁嗟此转蓬，居世何独然。<br>长去本根逝，宿夜无休闲。<br>东西经七陌，南北越九阡。<br>卒遇回风起，吹我入云间。<br>自谓终天路，忽然下沉渊。<br>惊飚接我出，故归彼中田。<br>当南而更北，谓东而反西。<br>宕宕当何依，忽亡而复存。<br>飘飖周八泽，连翩历五山。<br>流转无恒处，谁知吾苦艰。<br>愿为中林草，秋随野火燔。<br>糜灭岂不痛，愿与根荄连。<br>“转蓬”是遍地可见的野草，秋日干枯后随风飘扬，一点作不得主，曹植这几年中身不由己地来回迁徙，虽身为王公贵族，却与这微贱的转蓬何其类似！<br>他良材美质，能文能武，这样的失败者对上位者来说是最大的威胁，而曹植，苟活于皇兄帝侄间，偏偏又不肯藏起来韬晦，他热切地想要参政议政，“每欲求别见独谈，论及时政，幸冀试用，终不能得。<br>既还，怅然绝望”。<br>长久的怅然绝望中，曹植终于抑郁成疾。<br><br>公元232年，41岁的曹植英年早逝。<br>至此，建安时代最负盛名的七子、三曹全部谢幕退场。<br>正始时代的竹林七贤登场了。<br>其中排在第一位的，是善作青白眼的阮籍。<br><br>阮籍<br>曹植去世的这一年，阮籍二十三岁。<br><br>《世说新语》里有许多关于阮籍的故事。<br>服丧时大吃大喝的是他，醉眠在酒铺美妇人足边的是他，大醉60天逃避和司马氏联姻的也是他。<br>他最著名的轶事，是“哭”——一个大男人的哭为什么能引无数后人竞折腰呢？成人的世界里这不是顶可耻的一个事吗？<br><br>那得看谁哭。<br><br>据说阮籍常常驾着车乱走，"率意独驾，不由径路，车迹所穷，辄恸哭而返"。<br><br>他哭，是心里太绝望了！<br>年少之时，他曾在广武城头发出“时无英雄，使竖子成名”的壮言，成年以后他却发现在司马氏和曹氏的政权漩涡中他根本无路可走。<br>他沉默了，不再有豪言壮志，佯狂诈醉中，他把所有的痛苦和憋闷，断断续续写成了隐晦曲折的组诗，那就是著名的《咏怀八十二首》。<br><br><strong>【咏怀八十
