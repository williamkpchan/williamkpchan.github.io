二首  其一】  阮籍</strong><br><br>夜中不能寐，起坐弹鸣琴。<br>薄帷鉴明月，清风吹我襟。<br>孤鸿号外野，翔鸟鸣北林。<br>徘徊将何见？忧思独伤心。<br>算起来，汉末建安以来，阮籍是头一个全力创作五言诗的诗人。<br>“咏怀”这个独立的主题从此成为诗人们的心头好，后来左思、陶潜，直至陈子昂、李白的诗里都可以找到阮籍的影子。<br>公元263年，阮籍带着满心的不情愿替司马昭写完《劝进表》不久，便长辞人间，和他一起死亡的，是司马昭重兵压境下的西蜀。<br><br>公元265年，雄心勃勃的司马氏在权力的巅峰又前进一步，司马炎依样画葫芦，逼魏元帝曹奂禅位，自己当上了晋武帝。<br>曹魏灭亡，晋朝开始了。<br>那是兵连祸结、朝不知夕的时代。<br>但，那也是有左思、有陆机、有王羲之、有谢安、有陶渊明、有无数江左风流的时代。<br>公元272年。<br>一个叫左棻的女子因才名远播被选入晋武帝的后宫，其娘家举家迁居洛阳。<br>十年后，一篇壮丽的辞赋刷爆了整个洛阳城。<br>那是左棻的哥哥写的——因为这篇《三都赋》，成语界从此有了“洛阳纸贵”这个词。③<br><br>他叫左思，字太冲。<br>据说才极高而貌极丑。<br><br>左思<br><br>左思丑到什么程度呢？<br>《世说新语》里记载：<br><br>美男子潘岳一出门就有无数的人堵着他赞叹围观，往他身上塞鲜花水果，左思有样学样地上街了，结果，大家围着他谩骂追打，无数的烂柿子臭鸡蛋砸将上来，左思逃回家，“形容委顿”。<br>因为丑，父亲逢人就说自己这孩子好象智力有点问题；<br><br>因为丑，陆机嘲笑他“这人也想写赋？那白瞎的纸还不如给我盖酒坛子得了”……<br>在魏晋这样一个颜值即正义的时代，左思实在是不容易啊。<br>好在，他还可以用才华怒刷存在感。<br><br><strong>【咏史】  左思</strong><br><br>郁郁涧底松，离离山上苗。<br>以彼径寸茎，荫此百尺条。<br>世胄蹑高位，英俊沉下僚。<br>地势使之然，由来非一朝。<br>金张藉旧业，七叶珥汉貂。<br>冯公岂不伟，白首不见招。<br><br>写赋，他“纸贵洛阳”；写诗，他“古今难比”；据说琴曲《招隐》和《山中思友人》也是他作的……如此才华，他自然觉得可以"左眄澄江湘，右盻定羌胡"了！可惜他忘记了自己的出身。④<br>从曹魏时代开始推行的“九品中正制”，在西晋时代仍然坚不可摧，朝廷举拔贤良，唯问中正，像陆机那样的“世胄”才能“蹑高位”，像左思这样的寒门“英俊”，逃不了“沉下僚”的命运啊！<br>可是命运的安排又何其狡黠。<br>数年以后，陆机和左思将在同一年殒命。<br><br>他们都有着耀眼的才华。<br>他们的才华都曾让整个京都为之疯狂。<br><br>公元280年，三国中支撑最久的孙吴被晋所灭。<br>孙吴的才子猛将们入晋为官。<br>公元289年，陆机兄弟来到洛阳，时称“二陆入洛，三张减价”。<br><br>陆机<br><br>陆机身世高贵，是孙吴丞相陆逊的孙子，孙吴灭亡后他做了晋朝的官，历任平原内史、祭酒、著作郎等职，世称“陆平原”。<br>他“少有奇才，文章冠世”，会打仗，能写诗，书法也是一流——他的《平复帖》是中国古代存世最早的名人书法真迹。<br>他还有个同样有名的弟弟陆云，兄弟合称“二陆”，世人望之皆似神仙中人。<br>七百多年后，北宋也有一对著名的才子兄弟，哥哥苏轼曾写道：“似二陆、初来俱少年”。<br>与苏大哥的“明月几时有”相辉映，陆大哥也曾写有“明月何皎皎”：<br><strong>【拟明月何皎皎】  陆机</strong><br><br>安寝北堂上，明月入我牖。<br>照之有余辉，揽之不盈手。<br>凉风绕曲房，寒蝉鸣高柳。<br>踟蹰感节物，我行永已久。<br>游宦会无成，离思难常守。<br><br>这诗，多么高华皎洁！若不是太早殒命，二陆的神仙往事还可以留下更多、更多。<br>可惜，陆机卷进了“八王之乱”，太安二年，他率军讨伐长沙王司马乂，大败于七里涧，最终被小人谗害，在军中被就地处死，陆云随后遇害，陆家被夷三族。<br><br>据说陆机死的时候，有那么著名的一叹：“欲闻华亭鹤唳，可复得乎！”<br><br>他不但再听不到华亭鹤唳，也再不能尝到“未下盐豉”的“千里莼羹”。<br>宿命乎？时运乎？<br>和陆机同时，有一个他的老乡，因为顾念着“未下盐豉”的“千里莼羹”，不但保全了性命，而且千古留名。<br>陆机这个老乡，叫张翰。<br>张翰<br><br>张翰也出自高门大族，他是留侯张良的后裔，父亲是孙吴大鸿胪张俨。<br>天纪四年孙吴灭亡，他和陆机一样远赴洛阳，做了晋朝的官。<br>只是，亡国之痛始终在张翰的心底盘旋。<br>公元302年秋天，已经做到齐王东曹掾的张翰，忽然做了一个重要的决定：天气这么好，我要回苏州吃鲈鱼脍、喝莼菜羹去！<br><strong>【思吴江歌】  张翰</strong><br><br>秋风起兮木叶飞，吴江水兮鲈正肥。<br>三千里兮家未归，恨难禁兮仰天悲。<br><br>他说走就走，挥挥衣袖就回了江南。<br>不久以后，齐王兵败，张翰竟因此捡得性命。<br>《世说新语》里有一段绘声绘色的马后炮描述：<br><br><blockquote>张季鹰辟齐王东曹掾，在洛，见秋风起，因思吴中菰菜羹、鲈鱼脍，曰:“人生贵得适意尔，何能羁宦数千里以要名爵?”遂命驾便归。<br>俄而齐王败，时人皆谓见机。<br></blockquote><br><br>张翰未必是个纯吃货，也未必提前猜到了齐王要打败仗——他其实更像心里藏了很多事的阮籍，也恃才放荡，也佯狂避祸，他是"江东步兵"，是个善于保身的聪明人。<br><br>张翰生于吴郡吴县，陆机生于吴郡横山。<br>他们都是苏州人。<br>江左风流的大幕拉开了。<br><br>公元318年。<br>晋室臣民的惟一希望——琅琊王司马睿，在建康登基为晋元帝。<br>始终追随支持他的，是琅琊王氏。<br>王衍、王戎、王导、王羲之、王献之这些闪耀的名字，全部出自琅琊王氏。<br>但王家子弟纵然有着“风流千古”的无上才华和“王与马共天下”的无上权势，竟也有难言的隐痛。<br><br>公元373年，新安公主缠着太后和皇帝，定要嫁给王羲之的第七子王献之。<br>对，就是那个与他老子齐名并称“二王”的子敬。<br>王献之<br><br>那时候，王献之已有了他挚爱的妻子郗道茂。<br>他不明白这样的“殊荣”如何会降临到自己的身上。<br><br>他谢绝，无效；抗议，无效；接着故意拿艾草烧残双足，落下终生的残疾，仍然无效……他被迫休妻别娶。<br>很久以后，他纳了一位年少的女子桃叶为妾。<br>他很宠爱桃叶，亲自迎送她到渡口，因此留下那著名的《桃叶歌》。<br>⑤<br><strong>【桃叶歌】  王献之</strong><br><br>桃叶复桃叶，桃树连桃根。<br>相怜两乐事，独使我殷勤。<br>桃叶复桃叶，渡江不用楫。<br>但渡无所苦，我自迎接汝。<br>桃叶复桃叶，渡江不待橹。<br>风波了无常，没命江南渡。<br><br>据说，桃叶长得像他的前妻。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjkYv1iaOuJHh81OVoyjH3tP0cDS7Xm6Y3PlqXflozXrE899BMNzxtZTYiczoLR6yWhCs0XSYM7oblng/640"><br><br>明 唐寅《王献之休郗道茂续娶新安公主图》<br>他一生都放不下这件事。<br>他有时候给她写信，无头，无尾，没有落款，不写是寄给谁的，大概也从来没有寄出去过，他在信里写：<br><br>“我原希望和你白头偕老，哪想到竟会有这种事！……直到我死了，才能忘了你。”<br>王献之死的时候，四十三岁。<br>旁人问他心里还有什么放不下的，他说：<br>"不觉有余事，惟忆与郗家离婚。"<br><br>这句话，让人长叹息。<br><br>问世间，情为何物。<br>自古而今，无分男女，痴情人原是一样的苦。<br>那时还有一个叫子夜的女子，也传下一个哀婉的故事。<br><br>子夜歌<br><br>据说，子夜是太元时人，有才而多愁，被迫与爱人分离后，写了一组极其伤感的《子夜歌》。<br><br><strong>【子夜歌】  子夜</strong><br><br>落日出前门，瞻瞩见子度。<br>冶容多姿鬓，芳香已盈路。<br>芳是香所为，冶容不敢当。<br>天不绝人愿，故使侬见郎。<br>宿昔不梳头，丝发披两肩。<br>婉伸郎膝上，何处不可怜。<br>始欲识郎时，两心望如一。<br>理丝入残机，何悟不成匹。<br>今夕已欢别，合会在何时? <br>明灯照空局，悠然未有期。<br>揽枕北窗卧，郎来就侬嬉。<br>小喜多唐突，相怜能几时。<br>揽裙未结带，约眉出前窗。<br>罗裳易飘飏，小开骂春风。<br>夜长不得眠，转侧听更鼓。<br>无故欢相逢，使侬肝肠苦。<br>我念欢的的，子行由豫情。<br>雾露隐芙蓉，见莲不分明。<br>侬作北辰星，千年无转移。<br>欢行白日心，朝东暮还西。<br><br>《宋书  乐志》里说：这歌极其哀苦，不但感动人，也感动鬼，东晋豪门往往夜半有鬼唱这歌……<br><br><blockquote>晋孝武太元中，琅琊王轲之家有鬼歌子夜，殷允为豫章，豫章侨人庾僧虔家亦有鬼歌子夜。<br></blockquote><br><br>《子夜歌》有四十二首（这里选了十首），郑振铎说“《子夜歌》没有一首不圆莹若明珠”，真是如此！<br>后来，《子夜歌》衍生出《子夜四时歌》，又有《大子夜歌》、《子夜警歌》、《子夜变歌》，都是从这里来的。<br>《子夜歌》惯用“郎”、“欢”、“侬”，后来被称为吴歌格或子夜体，鲍照、谢灵运、李白都被其深深影响。<br><br>后人考证说，这大概是公元376年至公元379年的事，那是晋太元中，是“武陵人捕鱼为业”的年代，是陶渊明寻桃源不遇的年代。<br>那时候，他还没有唱响归去来辞。<br><br>公元405年，陶渊明在江西彭泽做县令，不过八十多天，便声称不愿“为五斗米折腰向乡里小儿”，挂印回家种田去了。<br><br>陶渊明<br><br>陶渊明有个曾祖父，叫陶侃，陶侃是西晋末年很有名的流民领袖，和闻鸡起舞的祖逖齐名。<br>陶渊明的外祖父，叫孟嘉，留下一个很有名的故事，叫孟嘉落帽。<br>后来陶渊明也有了自己的传说——隐居，喝酒，种豆，看菊花。<br><br><h3><strong>【归园田居  其三】    陶渊明</strong></h3><br>种豆南山下，草盛豆苗稀。<br>晨兴理荒秽，带月荷锄归。<br>道狭草木长，夕露沾我衣。<br>衣沾不足惜，但使愿无违。<br><br>隐居种豆之前，他时隐时仕。<br>他做过祭酒，辞职；做过参军，辞职；做过县令，又辞职……在桓玄、刘牢之、刘敬宣、刘裕之间兜兜转转十余年。<br><br>他任性吗？<br><br>也许，和莼鲈归客张翰一样，他是早已瞥见了先机。<br>从二十九岁到四十一岁，十二年中，他周旋在桓玄、刘裕这些人之间。<br>桓玄做了皇帝，刘裕也做了皇帝。<br>而陶渊明居然做官，辞职，又做官，又辞职，任性地反反覆覆，最后全身而退。<br>须知那是东晋末期啊——朋党交织，情势险恶，血雨腥风随时欲来。<br><br>公元419年，刘裕被封为宋王。<br>公元420年，刘裕称帝，废晋恭帝为零陵王。<br>晋朝结束，刘宋开始。<br>公元421年，刘裕派张讳向零陵王进毒酒，零陵王不肯饮，张讳自己喝了。<br>刘裕继续派兵士杀零陵王，零陵王终被闷杀。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjlIH3iaAtTfeejv9fX6SYuHIiadSicTfmYppM7sNmsRlEibY6tGkVyDQF8WDicibmnsAJt2hib3LcARbgeZw/640"><br><br>明  仇英 《桃花源图》局部<br>陶渊明沉默地写下《桃花源诗并记》。<br>历史，正式进入宋齐梁陈更替的南朝。<br><br>公元422年，刘裕病逝，年仅十七岁的长子刘义符继位为少帝，权力掌握在傅亮、檀道济等顾命大臣的手上，谢灵运被排挤外放，赴永嘉任太守。<br><br>谢灵运<br><br>从此，官场上少了一个劳形案牍的苦主，山水间多了一个灵性十足的诗人。<br><br>谢灵运甚至发明了一种登山用的谢公屐，屐底有活动木齿，上山去其前齿，下山去其后齿，便于走山路。<br>他穿着这种谢公屐，仗着他陈郡谢家用不完的家产，没完没了地到处翻山越岭……<br>这已是曹植死去一百多年以后。<br>谢灵运如是说：“天下才有一石，曹子建独占八斗，我得一斗，天下共分一斗。”<br><br>我猜，独得天下一斗才、带着几百人爬山富游的谢灵运，心里也许是孤独的。<br>他的乐土，在庙堂之内，不在山水之间。<br>可是那庙堂，却可望不可即！<br><h3><strong>【岁暮】  谢灵运</strong></h3>殷忧不能寐，苦此夜难颓。<br>明月照积雪，朔风劲且哀。<br>运往无淹物，年逝觉已催。<br><br>愤愤不平的谢灵运，在自负、傲慢、任性、结仇、抑郁中煎熬而不自知。<br><br>他更不知道，王谢世家的荣耀已随着门阀制度的衰败被雨打风吹去，“寒人掌机要”的变革正席卷而来。<br>皇帝对高门大族的青眼眷顾，已是一天更比一天少。<br>元嘉十年，谢灵运第二次被仇家举报造反，再不能容忍的宋文帝下令逮捕他并就地正法。<br>池塘依然生春草，世间再没有了康乐公。<br>高门依然是贵族，可惜寒门出身的皇帝心里已有了别的想法。<br>当然，也有那么一些偶然的例外。<br><br>公元426年，武兴侯范弘之的继子范晔出任荆州别驾从事史，在边境小长安一带任职。<br>有人说，陆凯的折梅寄北就是寄给他的。⑥<br>陆凯<br><br>这事被记在盛弘之的《荆州记》里：<br><br><blockquote>陆凯与范晔交善，自江南寄梅花一枝，诣长安与晔，兼赠诗。</blockquote><br><br>就是下面这首。<br><br><strong>【赠范晔】    陆凯</strong><br><br>折梅逢驿使，寄与陇头人。<br>江南无所有，聊赠一枝春。<br><br>这样一首普通的诗，学者们却吵吵了1600年。<br>三国时有陆凯，刘宋时有范晔，偏偏二人相距上百年，至于同时代都有名的陆凯和范晔？找不着啊……怎么也搞不清这到底是三国时写的，还是刘宋时写的。<br>不过，从诗本身来看，它清丽圆熟，平仄合律，说它产生在南朝，要比产生在三国更站得住脚吧。<br><br>在南朝刘宋末年，诗人们已经开始有意无意地去关注诗律。<br>像范晔这般“善弹琵琶，能为新声”的，就在给子侄的信里提到写诗要“别宫商，识清浊”，能和范晔结交的陆凯，大概也擅精此道。<br>范晔于元嘉二十二年，与谢灵运一样，因为谋反罪被杀。<br>但折梅寄远的话题，却从此流传于文人士子间。<br>以后秦观写过“驿寄梅花，鱼传尺素”；王十朋写过“手折梅花寄，人逢驿使堪”；舒亶写过“故人早晚上高台，赠我江南春色一枝梅”……<br>据说，同在荆州的一首民间曲可能更直接受到了这首诗的影响。<br>曲子一开头，思念情郎的姑娘就向江北寄出了一枝梅。<br> <br><br>西洲曲<br><br>忆梅下西洲，折梅寄江北。<br>单衫杏子红，双鬓鸦雏色。<br>西洲在何处？两桨桥头渡。<br>日暮伯劳飞，风吹乌臼树。<br>树下即门前，门中露翠钿。<br>开门郎不至，出门采红莲。<br>采莲南塘秋，莲花过人头。<br>低头弄莲子，莲子清如水。<br>置莲怀袖中，莲心彻底红。<br>忆郎郎不至，仰首望飞鸿。<br>鸿飞满西洲，望郎上青楼。<br>楼高望不见，尽日栏杆头。<br>栏杆十二曲，垂手明如玉。<br>卷帘天自高，海水摇空绿。<br>海水梦悠悠，君愁我亦愁。<br>南风知我意，吹梦到西洲。<br><br>曾经声遏凌云的乐府曲自魏晋以来，已逐渐失声，但并未消亡。<br>郭茂倩编的《乐府诗集》把这首《西洲曲》收在“杂曲歌辞”里，认为是古辞，《玉台新咏》认为是江淹写的，明清人编古诗选本，认为它可能是梁武帝萧衍写的……<br>更为神奇的是，《西洲曲》到底讲了些啥，没人能闹明白，研究者甚至称它是南朝文学研究的“歌德巴赫猜想”——它讲的是一个和西洲有关的故事，但是时间、地点、人物？统统影影绰绰，晦暗不明……<br>但这并不影响它的地位——《西洲曲》历来被公认为是南朝乐府最精致圆熟的代表，“清辞俊语，连翩不绝”。<br><br>南朝的民歌精致圆熟，北朝的民歌也在生生不息着。<br>比如，《木兰辞》。<br>那时候，南朝经历着宋齐梁陈的更替，而北朝，亦经历着轮番的征战杀伐。<br>在这样的杀伐中，民女木兰代父从军了。<br>木兰辞<br><br>唧唧复唧唧，木兰当户织。<br>不闻机杼声，惟闻女叹息。<br>问女何所思，问女何所忆。<br>女亦无所思，女亦无所忆。<br>昨夜见军帖，可汗大点兵，军书十二卷，卷卷有爷名。<br>阿爷无大儿，木兰无长兄，愿为市鞍马，从此替爷征。<br>东市买骏马，西市买鞍鞯，南市买辔头，北市买长鞭。<br>旦辞爷娘去，暮宿黄河边，不闻爷娘唤女声，但闻黄河流水鸣溅溅。<br>旦辞黄河去，暮至黑山头，不闻爷娘唤女声，但闻燕山胡骑鸣啾啾。<br>万里赴戎机，关山度若飞。<br>朔气传金柝，寒光照铁衣。<br>将军百战死，壮士十年归。<br>归来见天子，天子坐明堂。<br>策勋十二转，赏赐百千强。<br>可汗问所欲，木兰不用尚书郎，愿驰千里足，送儿还故乡。<br>爷娘闻女来，出郭相扶将；阿姊闻妹来，当户理红妆；小弟闻姊来，磨刀霍霍向猪羊。<br>开我东阁门，坐我西阁床，脱我战时袍，著我旧时裳。<br>当窗理云鬓，对镜帖花黄。<br>出门看火伴，火伴皆惊忙：同行十二年，不知木兰是女郎。<br>雄兔脚扑朔，雌兔眼迷离；双兔傍地走，安能辨我是雄雌？<br><br>木兰诗最早著录于南朝陈释智《古今乐录》，可见，最晚在陈之前它就出现了。<br>据说，征战的双方，当是北朝的北魏和柔然。<br>柔然是北方游牧族大国，曾与北魏、东魏、北齐多次交战，最主要的战场，便是黑山、燕然山一带。<br>这也是《木兰诗》的主要战场。<br><br>回到南朝。<br>“寒人掌机要”的变革中，像鲍照、江淹这样的寒门庶族终于得脱颖而出。<br><br>公元439年。<br>鲍照向临川王刘义庆献诗，因“辞章之美”被拔擢为国侍郎，秋天，鲍照奔赴江州，开始了他的仕途之路。<br><br>鲍照<br><br>这年，鲍照方才二十六岁。<br>要知道，宋文帝曾下诏寒门子弟“限年三十而仕郡县”，二十六岁的鲍照却破例在三十岁以前当上了临川王的国侍郎，可见其才——当然，他跟的临川王是谁啊，那可是编《世说新语》的总掌柜啊。<br>鲍照入仕后，颇受重视，他与王谢世家的王僧达、王僧绰、谢庄都来往密切，诗酒唱和，又在宋孝武帝时历任海虞令、太学博士、秣陵吏等。<br>但鲍照心志高远，对于始终徘徊在九品位置上，心有不甘。<br>他反复辞职，又在《梅花落》里自怜“念尔零落逐寒风”，在《拟行路难》叹息“自古圣贤尽贫贱，何况我辈孤且直”。<br><br><strong>【拟行路难之四】  鲍照</strong><br><br>泻水置平地，各自东西南北流。<br>人生亦有命，安能行叹复坐愁？<br><br>酌酒以自宽，举杯断绝歌路难。<br>心非木石岂无感，吞声踯躅不敢言。<br>据说，这组《拟行路难十八首》写在元嘉三十年鲍照四十岁时。<br>彼时，他入仕已十余年，却始终还在九品的位置上踏步，其中的心灰意冷、自我放逐，令人心酸。<br>十年后，临海王刘子顼起兵反明帝，事败，身为刘子顼幕僚的鲍照死于乱军中。<br>但他那飘忽的影子到盛唐犹未散，被李白借去——“停杯投箸不能食，拔剑四顾心茫然”。<br>行路难，对于古今才子，原是一样。<br><br>鲍照有个小五岁的妹妹叫鲍令晖，和他一样惊才绝艳。<br><br>鲍令晖<br><br>鲍照奔赴江州没多久，给妹妹鲍令晖写过一封信，即名篇《登大雷岸与妹书》，这信虽不诘屈骜牙，却也文采典雅，那时候他二十六岁，鲍令晖二十一岁，居然看懂了，后人因此感叹说：南朝女子像鲍令晖这样有学力的不多。<br>和哥哥一样，鲍令晖也擅长拟乐府。<br><br><strong>【拟客从远方来】  鲍令晖</strong><br><br>客从远方来，赠我漆鸣琴。<br>木有相思文，弦有别离音。<br>终身执此调，岁寒不改心。<br>愿作阳春曲，宫商长相寻。<br><br>鲍令晖的才名甚至传到皇帝耳中。<br>鲍照曾经这样回答孝武帝：我自然比左太冲差远了，可我妹妹稍微比左棻逊色一点吧——这当然是谦逊的场面话，里面的意思不言而喻：我们兄妹，当然是可以比得上左太冲兄妹的。<br>要知道左棻当年，就是因为才名极盛才被选入宫的，这样的自信，也真是实力宠妹了。<br><br>可惜鲍令晖去世极早，据推测三十七岁时就去世了。<br>如此的笔力才情，如果多活上四五十年，也许会是比李清照更为出名的传世才女吧！<br>和鲍照一样起于寒门庶族的还有江淹。<br><br>公元474年，31岁的江淹被贬为建安吴兴县令，一贬就是三年。<br><br>江淹<br><br>在吴兴，江淹写下了他几乎所有的巅峰之作——《恨赋》、《别赋》以及其它更多华美的篇章。<br><br><strong>【古离别】    江淹</strong><br><br>远与君别者，乃至雁门关。<br>黄云蔽千里，游子何时还。<br>送君如昨日，檐前露已团。<br>不惜蕙草晚，所悲道里寒。<br>君在天一涯，妾身长别离。<br>愿一见颜色，不异琼树枝。<br>菟丝及水萍，所寄终不移。<br><br>不可思议的是，江淹的井喷式创作自离开吴兴，就停止了……<br>后人对于这个事情，有非常神奇的理解。<br>据说，江淹晚年梦见张协来找他：“以前放了一匹锦在你这儿，现在可以还给我了。<br>”江淹便递过几尺残锦，张一看大怒，说：“好好一匹锦，怎么就剩这么点了！”回头看到丘迟在旁边，便道：“这点锦也没什么用了，全给了你吧！”<br><br>于是千年之下，“暮春三月，江南草长”的吟咏犹在，而江淹呢，浓墨重彩地留下一个才尽的背影。<br>他的文学才尽了，他的治世才能却开动了。<br><br>公元477年，萧道成发动兵变，把江淹从吴兴召回，并任为尚书驾部郎、骠骑参军事，两年后萧道成称帝，建南齐王朝，江淹亦从此平步青云，晚年封醴陵侯，寒门出贵子，从此不再是传说。<br>江淹从文学青年妥妥地转型成为政治家的时候，他的师父，华阳居士陶弘景却拒绝了高官厚禄，回到山中做了道士。<br><br>公元492年，陶弘景辞官赴句曲山隐居，自此开始了他长达四十余年、与白云为邻的修行生涯。<br><br>陶弘景<br><br>陶弘景辞归后，齐高帝萧道成觉得可惜，再三下诏劝其出山，诏书里问他："卿归隐泉林，山中有什么东西那么吸引着你啊？"他就写了一首诗回答。<br><strong>【诏问山中何所有赋诗以答】    陶弘景</strong><br><br>山中何所有，岭上多白云。<br>只可自怡悦，不堪持赠君。<br>萧道成不明白，他能给的，陶弘景不要，陶弘景要的，他给不起。<br>陶弘景要做神仙。<br>他的一生很具神叨叨的传奇性。<br>他四五岁就用荻干作笔在灰中学字，十岁开始研读葛洪的《神仙传》，五十岁致力于炼丹，炼了二十年……他对葛洪的神仙之说深信不疑，世间的功名利禄，哪里能比得上得道成仙来得诱人呢?<br><br>故此齐高帝喊他出山，他不肯，梁武帝喊他出山，他也不肯。<br>他不肯再在红尘中打滚，而多少人，仍然在红尘中执迷。<br>在陶弘景身后，萧氏皇族可怕的皇权相争正卷地而来。<br><br>公元493年一个秋夜，荆州往建康的路上，一个匆匆赶路的青年人勒马驻足，面对长江徘徊踯躅。<br>他不知道，他即将卷进一场刀光血影的大杀戮中。<br><br>谢朓<br><br>那是谢朓，陈郡谢家的又一个才子。<br>此前两年，他本不在京都，他跟随随王萧子隆在荆州西王府。<br>随王爱他的才，常常与他彻夜长谈，这样的爱重终于引起了小人的忌妒和密报，于是齐武帝下令让他还都。<br>谢朓辞别西王府同僚，无可奈何地回了京都。<br><br><strong>【暂使下都夜发新林至京邑赠西府同僚】    谢朓</strong>大江流日夜，客心悲未央。<br>徒念关山近，终知返路长。<br>秋河曙耿耿，寒渚夜苍苍。<br>引领见京室，宫雉正相望。<br>金波丽鳷鹊，玉绳低建章。<br>驱车鼎门外，思见昭丘阳。<br>驰晖不可接，何况隔两乡？风云有鸟路，江汉限无梁。<br>常恐鹰隼击，时菊委严霜。<br>寄言罻罗者，寥廓已高翔。<br><br>他不知道京都有什么在等着他。<br>更不知道，荆州也好，建康也好，都和这新林一样，只是他路过的地方。<br>两年后，他将出任宣城太守，而宣城，会将他的名字永远刻在尘世间。<br>谢朓回到京都的这一年，齐武帝病死，长孙萧昭业继位，政权由侍中萧鸾和竟陵王萧子良代掌。<br>不久，萧子良被逼死，萧昭业被废，萧昭文上位，诸王子被杀，最后萧昭文也被废杀！萧鸾踩着鲜血登上了帝位。<br>萧鸾的近臣、出身名门的谢朓惊呆了。<br>正好，他被排挤，遂出任宣州太守。<br>在远离杀戮和皇权争夺的宣城，他安静地写出了一生最多最好的山水诗。<br>“余霞散成绮，澄江静如练”。<br>“江海虽未从，山林于此始”。<br>“我行虽纡组，兼得寻幽蹊”。<br><br>从此，后世提起他，不会只说他是陈郡谢氏的子孙、才子谢灵运的族人、刘宋公主的爱子、明帝萧鸾的重臣、范云沈约的诗友，他们会说，谢朓，那是南朝诗人的冠冕，是李太白一生低首祟拜的人。<br>可惜这样的日子没有多久。<br>公元499年，谢朓又一次卷进皇权争夺中，他被始安王萧遥光诬陷，死于狱中。<br>他的家族里，族叔谢灵运死于谋反罪，舅公范晔也死于谋反罪，忧惧与伤痛是否始终在他心里挥之不去?如今，他终于带着这赶不走的忧惧永别世间，永别曾与他一起联诗赋句的诗友们。<br><br>那时候，竟陵八友里，除了竟陵王萧子良和谢眺死于皇权的争夺，还有萧衍、范云、沈约等六人在世。<br>公元502年，范云、沈约拥立萧衍称帝 ，萧梁取代了南齐。<br>范云<br><br>范云他哥哥是范缜，写《神灭论》的那个，曾经说过以下一段著名的话：<br><br>“人生哪有因果前定，人之初如同树上的花随风飘落，有的落在华美的茵席上，有的落在污泥坑里，都是偶然罢了”。<br>范云必定是落在书桌上的那一瓣。<br>他八岁时就能写诗，稍长就擅长写文章，成年后与沈约、谢脁、何逊这些顶儿尖儿的人结为挚交，后来逐渐成为文坛领袖（那大概是因为谢朓死得太早）。<br>钟嵘的《诗品》里说他的句子“清便宛转”，已隐隐有了唐诗的风度。<br><br><strong>【别诗二首其一    范云】</strong>洛阳城东西，长作经时别。<br>昔去雪如花，今来花似雪。<br><br>在范云推着萧衍改朝换代的同时，诗也更新换代了。<br>极力推动诗更新换代的人，是范云的好朋友，沈约。<br><br>沈约<br><br>沈约，曾在江淹才尽之后，谢朓崛起之前，独领风骚。<br>谢朓死后，一向爱重他的沈约，写下《伤谢朓》一诗。<br><br><strong>【怀旧诗伤谢朓】    沈约</strong><br><br>吏部信才杰，文峰振奇响。<br>调与金石谐，思逐风云上。<br>岂言陵霜质，忽随人事往。<br>尺璧尔何冤，一旦同丘壤。<br><br>这诗，是永明体的标准格式。<br>沈约和谢朓，都是永明体的领军人物。<br>永明体要求写诗的时候，明辨平上去入四声。⑦<br><br>梁武帝曾问什么是平上去入四声？<br><br>得到的回复是“天子圣哲”这四个字就分别念平声、上声、去声、入声。<br>梁武帝估计有点懵。<br>但更懵的还在后面。<br>在四声的基础上，醉心音律的沈约又提出，写诗的时候，不可以犯平头、上尾、蜂腰、鹤膝、大韵、小韵、旁纽、正纽八种毛病。<br>同时，又要求对仗工整，体裁短小。<br>那便是格律诗的初始，是从"古体诗"到格律严谨的"近体诗"的过渡。<br>格律严谨的"近体诗"最后在唐朝成熟，从那以后，五七绝、五七律的写法一直用到现在。<br>但彼时，在谢朓、范云、沈约相继过世以后，永明体并没有一帆风顺地向唐朝的近体诗发展而去，南朝的诗坛，曾一度寥落，直到又一名天才来到这世间。<br>公元513年，沈约病逝。<br>同年，庾信出生。<br><br>庾信<br><br>庾信是十五岁就入宫为太子讲读的神童，"七世举秀才"、"五代有文集" 的翩翩公子，少年时与徐陵齐名，写的宫体诗漂亮精致，并称“徐庾体”。<br>但老天，注定不让庾信成为平凡的宫体诗人。<br>如何捶打他呢？——让他的身，饱尝北方的凛冽寒冷，让他的心，饱尝家国分离的苦。<br>公元548年，侯景之乱暴发。<br>庾信逃到江陵。<br>公元549年，梁武帝萧衍被饿死于台城。<br>公元552年，梁元帝萧绎在江陵即位。<br>公元554年，庾信奉命从江陵出发，出使西魏，才到长安，就听说江陵被西魏攻克，梁元帝被杀，他被迫留在长安。<br>公元557年，在轮流扶持了几个梁朝皇帝后，陈霸先接受梁敬帝的禅让，登上帝位，改国号为陈。<br>而在北方，宇文觉也废西魏皇帝自立，改国号为北周。<br><br>西魏成了北周，梁朝成了陈朝。<br>原来羁留于西魏的梁臣纷纷被允许回国，但庾信因为文才太好，北周不肯还给陈朝……无可奈何的庾信，只能写下《拟咏怀二十七首》排遣心中的抑郁。<br><strong>【拟咏怀二十七首其十】    庾信</strong><br><br>悲歌度燕水，弭节出阳关。<br>李陵从此去，荆卿不复还。<br>故人形影灭，音书两俱绝。<br>遥看塞北云，悬想关山雪。<br>游子河梁上，应将苏武别。<br><br>此后的三十年，庾信被迫长留北国，富贵荣华中，身仕敌国的羞耻、有家难归的痛楚，让他不堪，但他的诗风，却一洗他从前的绮丽，变得豪阔苍凉起来。<br><br>杜甫说，“庾信平生最萧瑟，暮年诗赋动江关”。<br>这赋，就是《哀江南赋》。<br>据陈寅恪考证，《哀江南赋》是庾信的暮年之作，写于他六十六岁时。<br><br>公元581年，庾信在归乡无望的萧瑟中老死北周，时年六十九 。<br>就在这同一年，北周覆亡。<br><br>公元581年二月，北周静帝禅位于杨坚，杨坚登上帝位，改国号为隋。<br>公元589年，杨坚南下灭陈，统一中国。<br>自东汉以来，三百六十年的大分裂终于结束了。<br><br>但隋朝仅仅维持了三十八年。<br>公元618年，宇文化及等人发动兵变，隋炀帝死，隋恭帝杨侑将帝位禅让给大将李渊。<br>大隋的光耀，消亡于世间。<br>暮江平不动，春花满正开。<br>流波将月去，潮水共星来。<br><br>这是大隋那著名的亡国之君杨广写的《春江花月夜》。<br>但你瞧，这样的风华绝代，这样的阔大精妙，是多么熟悉的感觉。<br>那是大唐，后世人心中永远的盛世，正踏着春江潮水，缓步而来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjlIH3iaAtTfeejv9fX6SYuHIX9pErJXgNQSbobj5GCKqlGOQt9Y3jjSiaXPXib67AwcsiaPdT0y3qIGVg/640"><br>唐 李思训 《江帆楼阁图》<br><br>',
'<h2>古琴配诗词</h2><br>秋风词<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagawvjVdEMg8omuSukicfCavqCwo0FUUct1UP9rwSfDOYrDWlrM5fR4GUuCT0d9kcJ7jVEXhh4um9Tg/640"><br><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E7%86%8A%E4%BA%91%E9%9F%B5%20-%20%E5%B9%BF%E9%99%B5%E6%95%A3&amp;music_name=%E7%A7%8B%E9%A3%8E%E8%AF%8D" play_length="155000" singer="熊云韵 - 广陵散" commentid="2749428628" music_name="秋风词" audiourl="http://ws.stream.qqmusic.qq.com/C100002wPR902H5iyI.m4a?fromtag=46" albumurl="/x/j/003EHXaL4TtRxj.jpg" mid="002wPR902H5iyI" musicid="101801563" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic><br>《秋风词》曲出自民国初年的《梅庵琴谱》，由诸城派王宾鲁传谱。<br>今人所弹皆出自《梅庵琴谱》。<br>全曲短小，故为初学者作开指琴曲之用。<br>曲风极具山东地方特色，是一首典型的闺怨曲，表达了女子思念远方的丈夫。<br>触景生情，将相思之苦寄托于落叶、秋风、明月、寒鸦。<br>在吟猱绰注间抒发那绵长悠远的思念。<br><strong>词为李白所作的《秋风词》：</strong><br>秋风清，秋月明。<br>落叶聚还散，寒鸦栖复惊。<br>相亲相见知何日？此时此夜难为情。<br>入我相思门，知我相思苦。<br>长相思兮长相忆，短相思兮无尽极。<br>早知如此绊人心，何如当初莫相识。<br><br><br><strong>秋宵步月</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYVLWI4ticnf1pYicd1XgM1DJCynuP5BVy0G1fhe51QYcd7Ng5LvSlag9zx81ul9d1yKG33nJfnpExQ/640"><br><qqmusic class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" scrolling="no" frameborder="0" musicid="201583782" mid="000yq5uU0EK9ob" albumurl="https://y.gtimg.cn/music/photo_new/T002R68x68M000001ZaCQY2OxVMg.jpg" audiourl="http://isure.stream.qqmusic.qq.com/C200000yq5uU0EK9ob.m4a?guid=2000001731&amp;vkey=DEB9362762411257EDE79428A0143F152F756B20BAEC98A0A06977E58E2E697022FDA9BFA12BAC30289D75D0E6AEBB102D27AF370D256AF1&amp;uin=&amp;fromtag=50" music_name="秋宵步月" singer="姚公白-空" play_length="228" src="/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E5%A7%9A%E5%85%AC%E7%99%BD%20-%20%E7%A9%BA&amp;music_name=%E7%A7%8B%E5%AE%B5%E6%AD%A5%E6%9C%88&amp;albumurl=https%3A%2F%2Fy.gtimg.cn%2Fmusic%2Fphoto_new%2FT002R68x68M000001ZaCQY2OxVMg.jpg&amp;musictype=1" musictype="1" otherid="000yq5uU0EK9ob" albumid="001ZaCQY2OxVMg" jumpurlkey=""></qqmusic><br>《秋宵步月》为南北朝南齐柳世隆所作。<br>柳世隆晚年致心于琴乐，“在朝不干世务，垂帘鼓琴，风韵清远，甚获世誉。”<br><br>此曲最早见于《西麓堂琴统》，全区充满了闲庭信步、怡然自乐的情绪。<br>完全不同于其他任务一首以秋为主题的严肃忧伤的曲风，故而非常适合在雅集上演奏，烘托其乐融融的氛围。<br>然而，稍感遗憾的是，此曲的调式是极为罕见的碧玉调。<br>需要先慢一、四、六弦，再紧三弦如四弦。<br>故而，听取之前，需要调琴。<br><br><strong>秋江夜泊</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagZ2oqHOBQxn60wL9uPhXn7SdZwsSaSbFFucm50IRoAc2vHcaa4fvRoicuVqF8VyUsVUk8icsqeUIbqA/640"><br><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E6%85%95%E5%B0%8F%E8%99%8E%20-%20%E7%90%B4%E9%9F%B5&amp;music_name=%E7%A7%8B%E6%B1%9F%E5%A4%9C%E6%B3%8A" play_length="254000" singer="慕小虎 - 琴韵" commentid="4033580260" music_name="秋江夜泊" audiourl="http://ws.stream.qqmusic.qq.com/105874158.m4a?fromtag=46" albumurl="/H/O/004LEBbH0xqKHO.jpg" mid="0011vbW01DI5yO" musicid="105874158" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic><br>《秋江夜泊》的作者，在琴界广为流传着两种观点。<br>一为相传为苏东坡所作，谱后题解：“赤壁赋中相与枕藉乎舟中，不知东方之既白”的写景。<br>另一种观点为认为是据唐代张继的诗《枫桥夜泊》之意所作。<br>月落乌啼霜满天，江枫渔火对愁眠。<br>姑苏城外寒山寺，夜半钟声到客船。<br>此曲谱出自明代《松弦馆琴谱》，乐曲取意深邃而高远，风格非常典雅。<br>含人世沧桑漂泊、落寞惆怅之意。<br><strong>秋夜读易</strong><br><br><br><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E6%9D%8E%E5%AE%B6%E7%A5%A5%20-%20%E5%8F%A4%E6%A5%9A%E7%90%B4%E9%9F%B5%20%E4%B8%80&amp;music_name=%E7%A7%8B%E5%A4%9C%E8%AF%BB%E6%98%93" play_length="365000" singer="李家祥 - 古楚琴韵 一" commentid="3450848686" music_name="秋夜读易" audiourl="http://ws.stream.qqmusic.qq.com/104895435.m4a?fromtag=46" albumurl="/b/F/004H42C6030TbF.jpg" mid="004PC7ix3wCRdI" musicid="104895435" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic><br>《秋夜读易》又名《读易》、《孔子读易》。<br>由孔子《韦编三绝》的故事改编而来，故琴谱又名《韦编三绝》。<br>主要讲述了孔子于秋夜读《周易》，多次翻断了编联竹简的带子，可见读书十分刻苦。<br>曲子虽然精短，但有着余音绕梁的旋律，尤其是高音部分，极为出彩，很能令听者产生共鸣，久久不能忘怀，故而成为雅集中频频出现的经典小品。<br>《琴学初津》题解：是曲，音节抑扬，高之如升霄汉，下之如履平坦，为初学之津梁，入手之门径，曲短情长，为小操之白眉。<br><br><strong>秋夜长</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagawvjVdEMg8omuSukicfCavqGApev9Kwiaq9bvicxhLtPQK2HmntAfFZsfibyy7bTgoxIYrHrV9kGkjhQ/640"><br><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E7%BA%AF%E9%9F%B3%E4%B9%90%20-%20%E7%AC%91%E5%82%B2%E6%B1%9F%E6%B9%962&amp;music_name=%E7%A7%8B%E5%A4%9C%E9%95%BF" play_length="178000" singer="纯音乐-笑傲江湖2" music_name="秋夜长" audiourl="http://ws.stream.qqmusic.qq.com/C1000021RcEM1qtCTu.m4a?fromtag=46" albumurl="/j/u/001RmDHM1wfsju.jpg" mid="0021RcEM1qtCTu" musicid="202024054" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic><br>《秋夜长》原名《秋闺怨》，为清末诸城派琴人王宾鲁据琵琶曲改编而成。<br>最早见于《龙吟馆琴谱》（改琴谱为《梅庵琴谱》的前身）。<br><br>唐代文学家王勃有一首同名诗作：<br>秋夜长，殊未央，<br>月明白露澄清光，层城绮阁遥相望。<br>遥相望，川无梁，<br>北风受节南雁翔，崇兰委质时菊芳。<br>鸣环曳履出长廊，为君秋夜捣衣裳。<br>纤罗对凤凰，丹绮双鸳鸯，<br>调砧乱杵思自伤。<br>思自伤，征夫万里戍他乡。<br>鹤关音信断，龙门道路长。<br>君在天一方，寒衣徒自香。<br>此曲以抒发闺怨愁绪为主题。<br>“思自伤，征夫万里戍他乡。<br>鹤关音信断，龙门道路长。”全曲流美动荡，既绮丽缠绵，又凛然大器，不失琴韵之正。<br><br><strong>秋月照茅亭</strong><br><br><strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagaKxFtH9oFGuRKK4bFWtPeTNQI8cggibsntxXTLOHGNU5rOJ4ktDMicyJ5mxs2pK8NtQibDEXqX3X0Ig/640"></strong><br><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E9%99%88%E6%88%90%20-%20%E6%BF%AF%E9%B3%9E%E7%85%A7%E6%9C%88&amp;music_name=%E7%A7%8B%E6%9C%88%E7%85%A7%E8%8C%85%E4%BA%AD" play_length="272000" singer="陈成-濯鳞照月" music_name="秋月照茅亭" audiourl="http://ws.stream.qqmusic.qq.com/C100004Sfjj13ouGnp.m4a?fromtag=46" albumurl="/m/f/000OrgK63tAVmf.jpg" mid="001iPizw33dw4H" musicid="203650907" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic><br>《秋月照茅亭》曲名通俗易懂，为东汉蔡邕所作名曲，最早见于《神奇秘谱》。<br>《醒心琴谱》中《秋月照茅亭》之题解曰：<br>“东汉蔡邕所作。<br>其曲之取意者，天宇之一碧，万籁之咸寂，有孤月之明秋，影涵万象。<br>当斯之时，良夜寂寥，迢迢未央，孤坐茅亭，抱琴于膝，鼓弦而歌，以诉心中之志。<br>但见明月窥人，入于茅亭之内，使心与道融，意与弦合，不知琴之于手，手之于琴。<br>皆神会也。”<br>全曲轻柔幽缓，特别是中间的泛音部分，与曲名分外契合。<br>闭目听取，犹如置身于茅亭之中，秋叶静谧，月凉如水。<br>琴音缭绕，思绪悠远。<br>令听者有种神游月夜之感。<br><br><strong>梧叶舞秋风</strong><br><br><strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagbuicsibwZEz6ACynksiacZoRxAtBsB5MuQ7xGNMxwuZ9WLUfEUrk4R7tOtwicYdhYwflPExS1OZz1afA/640"><br></strong><br><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E9%BB%84%E6%A2%85%20-%20%E9%BB%84%E6%A2%85%E5%8F%A4%E7%90%B4%E4%B8%93%E8%BE%91&amp;music_name=%E6%A2%A7%E5%8F%B6%E8%88%9E%E7%A7%8B%E9%A3%8E" play_length="281000" singer="黄梅 - 黄梅古琴专辑" commentid="2476244450" music_name="梧叶舞秋风" audiourl="http://ws.stream.qqmusic.qq.com/C100000IzKrn3ZPTFx.m4a?fromtag=46" albumurl="/9/j/0044UWzG4aGq9j.jpg" mid="000IzKrn3ZPTFx" musicid="2464373" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic><br>此曲由清初庄臻凤所作，收录于《琴学心声琴谱》。<br>苏璟春《草堂琴谱》跋云“曲意萧瑟，取韵宜幽”。<br><br>全曲通过描写秋风萧瑟，梧叶凋敝的景色，以此来抒发对世态炎凉的感怀。<br>全曲曲调疏密相应，细致婉折。<br>写尽秋风萧瑟，桐叶凋零之意。<br><br><strong>洞庭秋思</strong><br><br><strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0moxDznhiagYVLWI4ticnf1pYicd1XgM1DJ8Xsmhghcy6kicQgwcEVKuXNenmmMjEdf86dONfDoxeIflwM1sxmt24g/640"></strong><br><strong data-filtered="filtered"><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E9%99%88%E6%88%90%E5%8B%83%20-%20%E7%90%B4%E6%80%80&amp;music_name=%E6%B4%9E%E5%BA%AD%E7%A7%8B%E6%80%9D" play_length="216000" singer="陈成勃 - 琴怀" commentid="1854987296" music_name="洞庭秋思" audiourl="http://ws.stream.qqmusic.qq.com/C100002OC5le0JocaT.m4a?fromtag=46" albumurl="/V/G/002sGo4112FwVG.jpg" mid="002OC5le0JocaT" musicid="102378858" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic></strong><br>《洞庭秋思》最早见于明代的《西麓堂琴统》，距今已有已有六百年的历史。<br>从曲名不难看出，此曲乃一首描写洞庭湖秋天景色的琴曲。<br><br>听着琴曲，放佛漫步于烟波浩渺的洞庭湖畔，面对苍茫湖水和萧瑟秋景，心中思绪万千；又或许是泛舟于洞庭之上，落霞与孤鹜齐飞，秋水共长天一色。<br>全曲平缓温和，意味深长。<br>在碧水秋天之中，感悟人生的真谛。<br><br><strong>秋塞吟</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/kFcOXciaEI3PLLnr6JZ8yQjyO69pMhOcdKGibB80Rk84HswBn0b2FUue971Ryq3Bahhy99Yo7DIAdAkxdNsFZK9w/640"><br><br><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E6%9D%8E%E5%AE%B6%E7%A5%A5%20-%20%E5%8F%A4%E6%A5%9A%E7%90%B4%E9%9F%B5%20%E4%BA%8C&amp;music_name=%E7%A7%8B%E5%A1%9E%E5%90%9F" play_length="587000" singer="李家祥 - 古楚琴韵 二" commentid="2462943161" music_name="秋塞吟" audiourl="http://ws.stream.qqmusic.qq.com/105400170.m4a?fromtag=46" albumurl="/C/3/001ZlGmr038cC3.jpg" mid="000ZvJPq44FEnU" musicid="105400170" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic><br>此曲最早见于清代的《五知斋琴谱》，对其主旨，历来在琴界有不同的看法。<br>有认为表达了屈原问天的郁郁不得志，也有人认为是描绘了昭君出塞的无奈与哀怨。<br>故又名《搔首問天》、《昭君怨》。<br>全曲曲风细致、悲凉，写尽悲怨之思，传达了难以抑制的忧愁。<br>此曲在《琴书千古》、《兰田馆琴谱》及《自远堂》等琴谱中又名《水仙操》，故有人将其其理解为俞伯牙学琴的故事，然而小编认为曲风太过悲凉不太吻合。<br>故而舍弃了《水仙操》的这一说法。<br><br><strong>秋 水</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/77ibZia8z540icn2cGkesqnXicXJAd395huQbIPYtiaR5Up0UsumIHN7uefAWurCx0pLGsDCibIFFMbpmUdoLOvENkpw/640"><br><br><qqmusic src="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=tmpl/qqmusic_tmpl&amp;singer=%E6%88%B4%E8%8C%B9%20-%20%E9%AB%98%E5%B1%B1%C2%B7%E6%B5%81%E6%B0%B4&amp;music_name=%E7%A7%8B%E6%B0%B4" play_length="513000" singer="戴茹 - 高山·流水" commentid="1642705900" music_name="秋水" audiourl="http://ws.stream.qqmusic.qq.com/C100001K1sDh3AKId7.m4a?fromtag=46" albumurl="/g/v/0029qLsG42rRgv.jpg" mid="001K1sDh3AKId7" musicid="104794635" frameborder="0" scrolling="no" class="res_iframe qqmusic_iframe js_editor_qqmusic place_music_area" data-filtered="filtered"></qqmusic><br>此曲出此清代《天闻阁琴谱》，历来为蜀派的代表曲目。<br>庄子曰：“秋水时至，百川灌河，泾流之大，两涘渚崖之间，不辩牛马。”<br>此曲正是以秋水为切入点，琴音中正醇和，高旷空澈，劲气饱满，余韵激响，空净醇澈，飘逸虚渺，给人一种超凡脱俗，涤荡心境之感。<br>此曲取《庄子》秋水篇名，又叫《神化引》，借庄周迷梦蝴蝶的典故，表现道家天人合一的哲学思想。<br>飘逸虚渺的音韵，给人以洒脱尘滓之感。<br>诗云：<br>十指生秋水，数声弹夕阳。<br>不知君此曲，曾断几人肠？<br>心造虚无外，弦鸣指甲间。<br>夜来宫调罢，明月满空山。<br>声出五音表，弹超十指外。<br>鸟啼花落处，曲罢对春风。<br>',
'<h2>一滴相思泪，回首叹红尘</h2><br>前言：红尘有泪，便是相思泪。<br>一滴相思泪，回首叹红尘。<br>未记得为留了多少泪，只记得也曾痛了心肠，断了思念。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qyb8S69oF5dWgHbcqXINeNImeibn1DLichUvMOXnQgXr7r4FKSVK2wWYxwdkibulEZKeicPibTTXkRzvw/640"><br><strong>《生查子·新月曲如眉》</strong><br>【五代】牛希济<br><strong>新月曲如眉，未有团圆意。<br>红豆不堪看，满眼相思泪。<br>终日劈桃穰，仁儿在心里。<br>两朵隔墙花，早晚成连理。<br></strong><br>作者借“移情”笔法，赋予视野中的客观景象以强烈的主观情感，使天边新月、枝上红豆都染上别离相思的情愫。<br><strong>《苏幕遮·碧云天》</strong><br>【宋】范仲淹<br><strong>碧云天，黄叶地，秋色连波，波上寒烟翠。<br>山映斜阳天接水，芳草无情，更在斜阳外。<br>黯乡魂，追旅思，夜夜除非，好梦留人睡。<br>明月楼高休独倚，酒入愁肠，化作相思泪。<br></strong><br>全词借景抒情，情景交融，以绚丽多彩的笔墨描绘了碧云、黄叶、寒波、翠烟、芳草、斜阳、水天相接的江野辽阔苍茫的景色，勾勒出一幅清旷辽远的秋景图，抒写了夜不能寐、高楼独倚、借酒浇愁、怀念家园的深情。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qyb8S69oF5dWgHbcqXINeNCl1EicpIPWcPxrFcM9HeuLNlp06keCX1IIjtXZwgibqZx6coZ1Il1HiaA/640"><br><strong>《江城子 别徐州》&nbsp;</strong><br>【宋】苏轼<br><strong>天涯流落思无穷。<br>既相逢，却匆匆。<br>携手佳人，和泪折残红。<br>为问东风余如许？春纵在，与谁同？&nbsp;<br>隋堤三月水溶溶。<br>背归鸿，去吴中。<br>回首彭城，清泗与淮通。<br>欲寄相思千点泪， 流不到，楚江东。<br></strong><br>词人将积郁的愁思注入即事即地的景物之中，抒发了作者对徐州风物人情无限留恋之情，并在离愁别绪中融入了深沉的身世之感。<br><strong>《好女儿·绿遍西池》</strong><br>【宋】晏几道<br><strong>绿遍西池，梅子青时。<br>尽无端、尽日东风恶。<br>更霏微细雨，恼人离恨，满路春泥。<br>应是行云归路，有闲泪、洒相思。<br>想旗亭、望断黄昏月，又依前误子，红笺香信，翠袖欢期。<br></strong><br>离别之时，总是最易伤感。<br>就连词人眼中的风景也是一片东风吹过，满目细雨落花的悲伤之景。<br>望断归路，何时能归？只能洒下一把相思泪。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qyb8S69oF5dWgHbcqXINeN3HF1ODqMMFtYa0Kic4C6iaGUEf0Z5tPRZe0hTMP4AiaAjjotwTKes2fIA/640"><br><strong>《岭猿》</strong><br>【唐】常建<br><strong>杳杳袅袅清且切，鹧鸪飞处又斜阳。<br>相思岭上相思泪，不到三声合断肠。<br></strong><br>远处传来如丝如缕的猿鸣声清晰而且悲切，春天已经逝去了，残花深处鹧鸪啼，何况又到黄昏时？站在相思岭上听着这如泣如诉的猿鸣声相思泪更流，不用猿鸣三声相思的人肠已断。<br><strong>《满江红·匹马驱驱》</strong><br>【宋】柳永<br><strong>匹马驱驱，摇征辔、溪边谷畔。<br>望斜日西照，渐沈山半。<br>两两栖禽归去急，对人相并声相唤。<br>似笑我、独自向长途，离魂乱。<br>中心事，多伤感。<br>人是宿，前村馆。<br>想鸳衾今夜，共他谁暖。<br>惟有枕前相思泪，背灯弹了依前满。<br>怎忘得、香阁共伊时，嫌更短。<br></strong><br>孤馆闲窗，恨夜漫漫背灯洒泪；香阁共伊，怨太匆匆美好时光。<br>只有枕前这流不尽的相思泪与我相伴。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qyb8S69oF5dWgHbcqXINeNbmN5laRwI3zHbNPISp4OuA94xmADs23zXoicaDhCkmCDrOm2gXst7wg/640"><br><strong>《鹧鸪天·醉拍春衫惜旧香》</strong><br>【宋】晏几道<br><strong>醉拍春衫惜旧香。<br>天将离恨恼疏狂。<br>年年陌上生秋草，日日楼中到夕阳。<br>云渺渺，水茫茫。<br>征人归路许多长。<br>相思本是无凭语，莫向花笺费泪行。<br></strong><br>此词在对作者往日欢歌笑乐的回忆中，流露出他对落拓平生的无限感慨和微痛纤悲。<br>上片于室内的角度写离恨，下片紧承上片写景，并将视野延伸，以天地之浩渺，叙说归途漫长难寻，再见无期。<br><br><strong>《永遇乐·长忆别时》<br>【宋】苏轼<br>长忆别时，景疏楼上，明月如水。<br>美酒清歌，留连不住，月随人千里。<br>别来三度，孤光又满，冷落共谁同醉？卷珠帘、凄然顾影，共伊到明无寐。<br>今朝有客，来从濉上，能道使君深意。<br>凭仗清淮，分明到海，中有相思泪。<br>而今何在？西垣清禁，夜永露华侵被。<br>此时看、回廊晓月，也应暗记。<br></strong><br>此词以离别时的明月为线索抒写友情，艺术上别具一格。<br>全词五次写到月：有离别时刻之月，有随友人而去之月，有时光流逝之月，有陪伴词人孤独之月，有友人所望之月。<br>词之上片以写月始，下片以写月终，月光映衬友情，使作品词清意达，格高情真。<br>',
'<h2>经典的禅诗</h2><br>【禅诗一：找到自我】<br>终日寻春不见春，芒鞋踏破岭头云。<br>归来偶把梅花嗅，春在枝头已十分。<br><br>——唐·无尽藏<br>一个人光是东南西北地向外追求，哪里会找到自己呢？<br>自己是在我们心中，找到了自己，就找到了本性。<br><br>能把自己找到，认识了自己，这是很不容易的。<br><br>而世间上的人，又往往不识自己，愚昧、苦恼，多么可怜！<br><br><strong>【禅诗二：摆脱迷惑】</strong><br>来时无迹去无踪，去与来时事一同。<br>何须更问浮生事，只此浮生在梦中。<br><br>——唐·鸟窠<br>人从生到死，都无法摆脱迷惑。<br><br>如果不能看破，生命中充满了迷惑，那么人就只能陷入迷中，一再沉沦，到最后一无所得。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qyb8S69oF5dWgHbcqXINeNeRUz0dicjboI1uWMLzQdjZqXCTymYI3StpdhIpyDJ4LrYcWR67fEfibA/640"><br><strong>【禅诗三：聚散随缘】</strong><br>朝看花开满树红，暮看花落树还空。<br>若将花比人间事，花与人间事一同。<br><br>——唐·龙牙<br>花的朝开暮谢是无常，人的有生有死也是无常。<br><br>世间上没有不变的东西，没有独存的东西，一切都要仰赖因缘才能存在。<br><br>所谓“缘聚则成，缘散则灭”，要彼此珍惜。<br><br><strong>【禅诗四：心向平常】</strong><br>春有百花秋有月，夏有凉风冬有雪。<br>若无闲事挂心头，便是人间好时节。<br><br>——宋·无门慧开<br>饥来食，困则眠，热取凉，寒向火。<br><br>平常心即是自自然然，毫无造作。<br><br>没有什么是非取舍，只管行住坐卧，应机接物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2qyb8S69oF5dWgHbcqXINeNh6NAweuN5Heib3YrUW9ZkxDyYxemUsuHUle8ZDoM4Az3ia36Xkhdrsyg/640"><br><strong>【禅诗五：自在洒脱】</strong><br>流水下山非有意，片云归洞本无心。<br>人生若得如云水，铁树开花遍界春。<br><br>——宋·此庵守净<br>洒脱自在的生活，就是禅者的生活。<br>顺应自己的本性，何必刻意追逐名利？<br>世间一切言语行为，都不过是心灵投射出来的影子。<br><br>人生是短暂的，舍弃身外之物，舍弃功名利禄。<br><br>方可活得洒脱，活得精彩，活得自在。<br><br><strong>【禅诗六：去留人生】</strong><br>春日才看杨柳绿，秋风又见菊花黄。<br>荣华总是三更梦，富贵还同九月霜。<br><br>——明·憨山德清<br>一年有春夏秋冬的更替，心念有生住异灭的起伏，人有生老病死的轮回。<br><br>实在没有什么值得我们执着留恋。<br><br>不要只知忙眼前短暂的荣华富贵，还要忙于我们绵长的未来。<br><br>一个生命的出现，总要给世界留一个纪念。<br>',
'<h2>伴你走出困境</h2><br>我累了！<br>可能是现代人最普遍的感受。<br>人到中年，来自生活、工作、家庭的压力，把人压得喘不气来。<br><br><strong>好想找一个地方，安放这颗疲累的心。<br>于是，现代人纷纷呼唤“诗和远方”。<br>去到远方，还是有点难度的，但是，诗却是很简单的。<br></strong><br>烦累时，读一首或励志、或发泄、或欢乐的诗词，来鼓励下自己吧！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEicHFFyTMQDibqwDtONVhJY9Y0icO4tQu7QpGsG1KBWia6vOzopKIauCWVj8Z4O1ueY3ev9OWg8buFmqA/640"><br><strong>如果你累了，准备放弃时，想想未来一事无成的自己</strong><br><strong>《少年游·长安古道马迟迟》</strong><br>宋·柳永<br><br>长安古道马迟迟，高柳乱蝉嘶。<br><br>夕阳岛外，秋风原上，目断四天垂。<br><br>归云一去无踪迹，何处是前期。<br><strong>狎兴生疏，酒徒萧索，不似少年时。</strong><br>在读者心中，柳永是那个意气风发的“柳三变”，科举落第后，他说“忍把浮名，换了浅斟低唱”，一语成谶。<br><br>皇帝说：且去填词，何用浮名。<br><br>似乎是赌气，四次落第，心灰意冷的柳永真的混迹于秦楼楚馆，少年时行乐，真是快乐。<br>可人到中年，回首自己一事无成，再也没有心思喝酒吟唱。<br>人生，似乎只剩昏暗。<br>人生就像一盘棋，一旦落子就不能反悔。<br>过去也许有过荣耀，或许经历挫折，但都已不再重要。<br><br><strong>我们唯一能做的，就是走好脚下的每一步，下好眼前的每步棋。<br>把每一个平凡的当下都努力过得精彩，才能给未来留下最美的回忆。<br></strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEicHFFyTMQDibqwDtONVhJY9YwUmbbHicqI2nHHg3lhyCMyt0cxmQHzZZzxrSEJ2YwTDCNENTn1eRibvQ/640"><br><strong>如果你累了，就喝杯酒，激励自己</strong><br><br><strong>《酬乐天扬州初逢席上见赠》</strong><br>唐·刘禹锡<br><br>巴山楚水凄凉地，二十三年弃置身。<br><br>怀旧空吟闻笛赋，到乡翻似烂柯人。<br><br><strong>沉舟侧畔千帆过，病树前头万木春。</strong><br>今日听君歌一曲，暂凭杯酒长精神。<br><br>因为“永贞革新”失败，刘禹锡被贬出京约有23年，途经扬州时，遇到了同样被贬的白居易。<br><br>白居易赠诗于他，刘禹锡就回了这首诗。<br><br>被贬23年，回来时，老友已逝，只有无尽的怀念之情，人事全非，自己恍若隔世之人。<br>无限悲痛怅惘之情，不禁油然而生。<br><br>沮丧之时，诗人却并未消沉，沉舟侧畔，千帆竞发；病树前头，万木争春。<br>一洗伤感低沉情调，尽显慷慨激昂气概。<br><br><strong>有人说，真正的强者，是看透生活的真相后，依然热爱生活。<br>刘禹锡就是这样的人。<br></strong><br><strong>生活纵有不如意，可希望是支撑我们走下去动力，这是一种精神，一种打不倒的精神，它必将支撑我们走过焦虑、走过困苦，走得更远。<br></strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEicHFFyTMQDibqwDtONVhJY9Yq1icdlcX2gXQY4OiaAKia88z6Of6xRPOZPXLSZEC3icAps1D2ibP2GCiaYDw/640"><br><strong>如果你累了，想想爱你的人，怎忍心让他们失望</strong><br><strong>《游子吟》</strong><br>唐·孟郊<br>慈母手中线，游子身上衣。<br>临行密密缝，意恐迟迟归。<br><strong>谁言寸草心，报得三春晖。</strong><br><br>知道你要出远门，妈妈细细地为你缝制衣衫，生怕你归来太迟。<br><br>不论我们走多远，都走不出母亲的牵挂。<br><br>当你累了时，当你困苦时，想到母亲，想到爱人，心里一热，感到温暖。<br><br>有人说，如果要找一个让你坚持下去的理由，那么，最好的理由，莫过于亲人的支持。<br><br>母亲在家，亲人在家，总会为你点燃一盏灯，等你回家。<br><br>想到这盏灯，似乎再困难的事情，也不在话下了。<br><br><strong>为了亲人，为了我爱的人，和爱我的人，坚持下去，困苦又算得了什么呢？</strong><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEicHFFyTMQDibqwDtONVhJY9YJ0K0lEJBbqZibfC0ZAQk8icWIwGbNuNSFrTSunxrmf4goX2wa3bRnwOQ/640"><br><strong>如果你累了，想想当初为什么出发</strong><br><strong>《从军行》</strong><br>唐·王昌龄<br><br>青海长云暗雪山，孤城遥望玉门关。<br><strong>黄沙百战穿金甲，不破楼兰终不还。</strong><br>将士身经百战，依然不休，他说：不攻破楼兰，我定不回来。<br><br>当你困难时，想一想，你当初定的目标，想一想，你当初为什么出发。<br><br>不忘初心，坚持梦想，才能成功。<br><br><strong>如果你还没有实现你的梦想，还没有过上你想要的生活，那么你要做的不是抱怨，而是现在就开始行动。</strong><br><br>成功不可能是急功近利的模仿，梦想更不可能是人云亦云的跟随。<br><br>真正能够有所成就的人，都有着对自我的清晰认知、对目标的独立选择，然后相信滴水穿石、久久为功，在踏踏实实的坚持中摆脱了平庸，塑造了他们的与众不同。<br><br>如果你渴望成功，请加油，坚持梦想，不忘初心，才能走得更远。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEicHFFyTMQDibqwDtONVhJY9YnhVukO7WISWZAoibMWjzPTJdyy75qJKLFd3a6gAIy0J14kiajJ9wwM7g/640"><br><strong>如果你累了，就好好歇一歇吧，品尝下人生的简单欢娱</strong><br><strong>《浣溪沙》</strong><br>宋·苏轼<br>细雨斜风作晓寒，淡烟疏柳媚晴滩，<br>入淮清洛渐漫漫。<br><br>雪沫乳花浮午盏，蓼茸蒿笋试春盘，<br><strong>人间有味是清欢。<br></strong><br>苏轼说：人间最有味的是清淡的欢愉呀。<br><br>一直在追求，一直在路上，有的时候，你太累了，该歇歇了，品尝下生活间隙下的小欢喜、小确幸。<br><br>与亲人出游，与父母吃一顿家常便饭，让自己的心情彻底放松下来。<br><br>人生的意义，如果仅在于追求成功，得到的快乐并不会多。<br><br><strong>一个人最好的状态是什么样子的？微笑挂在嘴边，自信扬在脸上，梦想藏在心里，行动落于腿脚。<br>时间宝贵，要用在美好的事情上。<br><br></strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4Sh4kyohicEicHFFyTMQDibqwDtONVhJY9YXm6FGnuNppH3ic6m0pK8z2JMH92ly7h4G4PMhDdFZk67AiaWA6E2uKWA/640"><br><br>佛说，人生实苦。<br>没有人不难，没有人不累。<br><br>即使是玉皇大帝，也有烦心事。<br>怎么样把累化作动力，怎样让累的自己，静下心来去体会平常的快乐，这才是人生的成长。<br><br><strong>如果你累了，不妨想想，为什么出发？</strong><br><br><strong>如果你累了，想一想爱你的人，有什么理由不坚持？</strong><br><br><strong>如果你累了，就坐下来歇一歇，体会下人生自在的欢娱。</strong><br><br>人生是自己的，即使在追求梦想的途中，依然不要丢掉快乐。<br>愿每一个人都能被世界温柔以待。<br>',
'<h2>钱穆：我们如何读古诗？</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/S6JCoxTMibXgUHfXyzako4Sic4j7Aaxr5LfMYtgic0QbkhLNtmmq7rHwPubrZzfNdEsUicTlhEo9qgNBDeRj9viciaPA/640?wx_fmt=jpeg"><br><strong>谈诗</strong><br>今天我讲一点关于“诗”的问题。<br>最近偶然看《红楼梦》有一段话，现在拿来做我讲这问题的开始。<br>林黛玉讲到陆放翁的两句诗：重帘不卷留香久，古砚微凹聚墨多。<br>有个丫鬟很喜欢这一联，去问林黛玉。<br>黛玉说：“这种诗千万不能学。<br>学作这样的诗，你就不会作诗了。”下面她告诉那丫鬟学诗的方法。<br>她说：“你应当读王摩诘、杜甫、李白跟陶渊明的诗。<br>每一家读几十首，或是一两百首。<br>得了了解以后，就会懂得作诗了。”这一段话讲得很有意思。<br>放翁这两句诗，对得很工整。<br>其实则只是字面上的堆砌，而背后没有人。意境是死的，靜的。<br>若说它完全没有人，也不尽然，到底该有个人在里面。<br>这个人，在书房里烧了一炉香，帘子不挂起来，香就不出去了。<br>他在那里写字，或作诗，有很好的砚台，磨了墨，还没用。<br>则是此诗背后原是有一人，但这人却教甚么人来当都可，因此人不见有意境，不见有情趣。<br>无意境，无情趣，就算有此人，也只是个俗人。<br>仅有人买一件古玩，烧一炉香，自己以为很高雅，其实还是俗。<br>因为在这环境中，换进别一个人来，不见有什么不同，这就算做俗，至于高雅的人则不然，应有他一番特殊的情趣和意境。<br>此刻先拿黛玉所举三人王维、杜甫、李白来说，他们恰巧代表了三种性格，也代表了三派学问。<br>王摩诘是释，是禅宗；李是道，是老庄；杜是儒，是孔孟。<br>《红楼梦》作者，或是抄袭王渔洋以摩诘为“诗佛”，太白为“诗仙”，杜甫为“诗圣”的说法，故特举此三人。<br>摩诘诗极富禅味。<br>禅宗常讲“无我、无住、无著”。<br>所以后来人论诗，主张要“不著一字，尽得风流”。<br>但作诗怎能不著一字，又怎能“不著一字”而“尽得风流”呢？我们可选摩诘一联句来作例。<br>这一联是大家都喜欢的：<br>雨中山果落，灯下草虫鸣。<br><br>此一联拿来和上引放翁一联相比，两联中都有一个“境”，境中都有一个人。<br>“重帘不卷留香久，古砚微凹聚墨多”，那境中人如何，上面已说过。<br>现在且讲摩诘这一联。<br>在深山里有一所屋，有人在此屋中坐，晚上下了雨，听到窗外树上果子熟了，烂了，给雨一打，朴朴地掉下；草里很多的虫，都在雨下叫。<br>那人呢？就在屋里“雨中灯下”，听到外面“山果落，草虫鸣”，当然还夹着雨声。<br>这样一个境，有情有景。<br>把来和陆联相比，便知一方是动的活的，另一方却是死而滞的了。<br>这一联中重要字面在“落”字和“鸣”字。<br>在这两字中透露出天地自然界的生命气息来。<br>大概是秋天吧，所以山中果子都熟了。<br>给雨一打，禁不起在那里朴朴地掉下。<br>草虫在秋天正是得时，都在那里叫。<br>这声音和景物都跑进到这屋里人的视听感觉中。<br>那坐在屋里的这个人，他这时顿然感到此生命，而同时又感到此凄凉。<br>生命表现在山果草虫身上，凄凉则是在夜静的雨声中。<br>我们请问当时作这诗的人——他碰到那种境界，他心上感觉到些什么呢？我们如此一想，就懂得“不著一字，尽得风流”这八个字的涵义了。<br>正因他所感觉的没讲出来，这是一种“意境”，而妙在他不讲，他只把这一“外境”放在前边给你看。<br><br>好让读者自己去领略。<br>若使接着在下面再发挥了一段哲学理论，或是人生观，或是甚么杂感之类，那么这首诗就减了价值，诗味淡了，诗格也低了。<br>但我们看到这两句诗，我们总要问，这在作者心上究竟感觉了些什么呢？我们也会因于读了这两句诗，在自己心上，也感觉出了在这两句诗中所涵的意义。<br>这是一种设身处地之体悟，亦即所谓欣赏。<br>我们读上举放翁那一联，似乎诗后面更没有东西，没有像摩诘那一联中的情趣与意境。<br>摩诘诗之妙，妙在他对宇宙人生抱有一番看法，他虽没有写出来，但此情此景，却尽已在纸上。<br>这是作诗的很高境界，也可说摩诘是由学禅而参悟到此境。<br>今再从禅理上讲，如何叫做“无我”呢？试从这两句诗讲，这两句诗里恰恰没有我，因他没有讲及他自己。<br>又如何叫做“无住”、“无著”呢？“无住”、“无著”大体即如诗人之所谓“即景”。<br>此在佛家亦说是“现量”，又叫做“如”。<br>“如”是像这样子之义。<br>“雨中山果落，灯下草虫鸣”只把这样子这境提示出来，而在这样子这境之背后，自有无限深意，要读者去体悟。<br>这种诗，亦即所谓“诗中有画”；至于“画中有诗”，其实也是同样的道理。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/S6JCoxTMibXgUHfXyzako4Sic4j7Aaxr5Lr5vibS31JMDAWKjl6sHrluVV4MNpfLibgnw30Kgb6tOIeQMwJgicHo6Vw/640?wx_fmt=jpeg"><strong>王摩诘</strong>画到最高境界，也同诗一样，背后要有一个人。<br>画家作画，不专在所画的像不像，还要在所画之背后能有此画家。<br>西方的写实画，无论画人、画物，要画得逼真，而且连照射在此人与物上的光与影也画出来，但纵是画得像，却不见在画后面更有意义之存在。<br>即如我们此刻，每人面前看见这杯子，这茶壶，这桌子，这亦所谓“现量”，此刻我们固是每人都有见，却并没有个“悟”，这就变成无情无景。<br>而且我们看了世上一切，还不但没有“悟”，甚至要有“迷”，这就变成了俗情与俗景。<br>我们由此再读摩诘这两句诗，自然会觉得它生动，因他没有执着在那上。<br>就诗中所见，虽只是一个“现量”，即当时的那一个“景”。<br>但不由得我们不“即景生情”，或说是“情景交融”，不觉有情而情自在。<br>这是当着你面前这景的背后要有一番“情”，这始是文学表达到了最好的地步，而这一个“情”在诗中最好是不拿出来更好些。<br>譬如唐诗最为人传诵的：<br>清明时节雨纷纷，路上行人欲断魂。<br><br><br><br>这里面也有一人。<br>这诗重要的在“欲断魂”三字。<br>由这三字，才生出下面“借问酒家何处有，牧童遥指杏花村”这两句来。<br>但这首诗的好处，则好在不讲出“欲断魂”究是怎样一回事。<br>他不说，且教你去会。<br>又如另一诗：<br>月落乌啼霜满天，<br><br>江枫渔火对愁眠。<br><br><br>姑苏城外寒山寺，<br><br>夜半钟声到客船。<br><br><br><br>这一诗，最重要的是“对愁眠”这一愁字。<br>第一句“月落乌啼霜满天”，天色已经亮了，而他还没睡，他正睡不着，于是他听到“姑苏城外寒山寺”那里的打钟声，一路听着，直听到天亮。<br>为何他如此般不能睡，正为他有愁。<br>试问他愁的究竟是些甚么？他诗中可不曾讲出来。<br>这样子作诗，就是后来司空图《诗品》中所说的“羚羊挂角”。<br>这是形容作诗如羚羊般把角挂在树上，而羚羊的身体则是凌空的，那诗中人也恰是如此凌空，无住、无著。<br>在“断魂”，在“愁”，这其中都有一个人，而这个人要能“凌空”起来不著地，有情却似还无情。<br>可是上引摩诘诗就更高了，因他连“断魂”字、“愁”字都没有，所以他的诗，就达到了一个更高的境界。<br><br><strong>2</strong><br>以上我略略讲了王维的诗。<br>继续要讲杜工部。<br>杜诗与王诗又不同。<br>工部诗最伟大处，在他能拿他一生实际生活都写进诗里去。<br>上一次我们讲散文，讲到文学应是人生的。<br>“五四运动”时提倡新文化，主张文学要人生化。<br>在我认为，中国文学比西方更接近人生。<br>一方面，中国文学里包括人生的方面比西方多。<br>我上次谈到中国散文，姚氏《古文辞类纂》把它分成十三类，每类文体，各针对着人生之某一方面或几方面。<br>又再加上诗、赋、词、曲、传记、小说等一切不同的文学，遂使中国文学里所能包括进去的人生内容，比西洋文学尽多了。<br>在第二方面，中国人能把作家自身真实人生放进他作品里。<br>这在西方便少。<br>西方人作小说、剧本，只是描写着外面。<br>中国文学主要在把自己全部人生能融入，这就是杜诗伟大的地方。<br>刚才讲过，照佛家讲法，最好是“不著一字”，自然也不该把自己放进去，才是最高境界。<br>而杜诗却把自己全部一生都放进了。<br>为何要放进，又要不放进？这一层道理，须到宋人讲理学，才精妙地讲出。<br>这不在我们今天的讲题内，此处且不论。<br>现在要讲的，是杜工部所放进诗中去的只是他日常的人生。<br>平平淡淡，似乎没有讲到甚么大道理。<br>他把从开元到天宝，直到后来唐代中兴，他的生活的片段，几十年来关于他个人，他家庭，以及他当时的社会、国家，一切与他有关的，都放进诗中去了，所以后人又称他的诗为“诗史”。<br>其实，杜工部诗还是“不著一字”的。<br>他那忠君爱国的人格，在他诗里，实也没有讲，只是讲家常。<br>他的诗，就高在这上。<br>我们读他的诗，无形中就会受到他极高人格的感召。<br>正为他不讲忠孝，不讲道德，只把他日常人生放进诗去，而却没有一句不是忠孝，不是道德，不是儒家人生理想最高的境界。<br>若使杜诗背后没有杜工部这一人，这些诗也就没有价值了。<br>倘使杜工部急乎要表现他自己，只顾讲儒道，讲忠孝，来表现他自己是怎样一个有大道理的人，那么这人还是个俗人，而这些诗也就不得算是上乘极品的好诗了。<br>所以杜诗的高境界，还是在他“不著一字”的妙处上。<br><br>我们读杜诗，最好是分年读。<br>拿他的诗分着一年一年地，来考察他作诗的背景。<br>要知道他在甚么地方，甚么年代，甚么背景下写这诗，我们才能真知道杜诗的妙处。<br>后来讲杜诗的，一定要讲每一首诗的真实用意在哪里，有时不免有些过分，而且有些曲解。<br>我们固要深究其作诗的背景，但若尽用力在考据上，而陷于曲解，则反而弄得索然无味了。<br>但我们若说只要就诗求诗，不必再管它在哪年哪一地方为甚么写这首诗，这样也不行。<br>你还是要知道他究是在哪一年哪一地为着甚么背景而写这诗的。<br>至于这诗之内容及其真实涵义，你反可不必太深求，如此才能得到它诗的真趣味。<br>倘使你对这首诗的时代背景都不知道，那么你对这诗一定知道得很浅。<br>他在天宝以前的诗，显然和天宝以后的不同；他在梓州到甘肃一路的诗，显和他在成都草堂的诗有不同；和他出三峡到湖南去一路上的诗又不同。<br>我们该拿他全部的诗，配合上他全部的人生背景，才能了解他的诗究竟好在哪里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/S6JCoxTMibXgUHfXyzako4Sic4j7Aaxr5LzZyXJ9j2UdampoA2dr6Yr6b3EicnvMpp1WmicJDuDmUtlQUic00Nujnbw/640?wx_fmt=jpeg"><strong>杜甫行吟图</strong>中国诗人只要是儒家，如杜甫、韩愈、苏轼、王安石，都可以按年代排列来读他们的诗。<br>王荆公诗写得非常好，可是若读王诗全部，便觉得不如杜工部与苏东坡。<br>这因荆公一生，有一段长时间，为他的政治生涯占去了。<br>直要到他晚年，在南京钟山住下，那一段时期的诗，境界高了，和以前显见有不同。<br>苏东坡诗之伟大，因他一辈子没有在政治上得意过。<br>他一生奔走潦倒，波澜曲折都在诗里见。<br>我第一次读苏诗，从他年轻时离开四川一路出来到汴京，如是往下，初读甚感有兴趣，但后来再三读，有些时的作品，却多少觉得有一点讨厌。<br>譬如他在西湖这一段，流连景物，一天到晚饮酒啊，逛山啊，如是般连接着，一气读下，便易令人觉得有点腻。<br>在此上，苏诗便不如杜诗境界之高卓。<br>此因杜工部没有像东坡在杭州、徐州般那样安闲地生活过。<br>在中年期的苏诗，分开一首一首地读，都很好，可是连年一路这样下去，便令人读来易生厌。<br>试问一个人老这样生活，这有什么意义呀？苏东坡的儒学境界并不高，但在他处艰难的环境中，他的人格是伟大的，像他在黄州和后来在惠州、琼州的一段。<br>那个时候诗都好。<br>可是一安逸下来，就有些不行，诗境未免有时落俗套。<br>东坡诗之长处，在有豪情，有逸趣。<br>其恬静不如王摩诘，其忠恳不如杜工部。<br>我们读诗，正贵从各家长处去领略。<br>我们再看白乐天的诗。<br>若随便挑来看，也都好。<br>但要对着年谱拿他一生的诗一口气读下，那比东坡诗更易见缺点。<br>他晚年住在洛阳，一天到晚自己说：“舒服啊！开心啊！我不想再做官啊。”这样的诗一气读来，便无趣味了。<br>这样的境界，无论是诗，无论是人生，绝不是我们所谓的最高境界。<br>杜工部生活殊不然。<br>年轻时跑到长安，饱看着“朱门酒肉臭，路有冻死骨”的情况，像他在《丽人行》里透露他看到当时内廷生活的荒淫。<br>如此以下，他一直奔波流离，至死为止，遂使他的诗真能达到了最高的境界。<br>从前人说：“诗穷而后工。”穷便是穷在这个人！当知穷不真是前面没有路。<br>要在他前面有路不肯走，硬要走那穷的路。<br>这条路看似崎岖，却实在是大道，如此般的穷，才始有价值。<br>即如屈原，前面并非没有路，但屈原不肯走，宁愿走绝路。<br>故屈原《离骚》，可谓是穷而后工的榜样！他弟子宋玉并不然，因此宋玉也不会穷。<br>所以宋玉只能学屈原做文章，没学到屈原的做人。<br>而宋玉的文章，也终不能和屈原相比。<br>现在再讲回到陆放翁。<br>放翁亦是诗中一大家，他一生没有忘了恢复中原的大愿。<br>到他临死，还作下了一首“王师北定中原日，家祭毋忘告乃翁”的诗。<br>即此一端，可想放翁诗境界也尽高。<br>放翁一生，从他年轻时从家里到四川去，后来由四川回到他本乡来，也尽见在诗中了。<br>他的晚年诗，就等于他的日记。<br>有时一天一首，有时一天两三首，乃至更多首，尽是春夏秋冬，长年流转，这般的在乡村里过。<br>他那时很有些像陶渊明。<br>你单拿他诗一首两首地读，也不见有大兴味。<br>可是你拿他诗跟他年龄一起读，尤其是七十、八十逐年而下，觉得他的怀抱、健康，和他心中的恬淡平白，真是叫人钦羡。<br>而他同时又能不忘国家民族大义，放翁诗之伟大，就在这地方。<br>可惜他作诗太多。<br>他似乎有意作诗，而又没有像杜工部般的生活波澜，这是他吃亏处。<br>若把他诗删掉一些，这一部陆放翁诗集，可就会更好了。<br>在清诗中我最喜欢郑子尹。<br>郑是贵州遵义人，他并没做高官，一生多住在家乡。<br>他的伟大处，在他的情味上。<br>他是一孝子，他在母亲坟上筑了一园，一天到晚，诗中念念不忘他母亲。<br>他诗学韩昌黎，韩诗“佶屈聱牙”，可是在子尹诗中，能流露出他极真挚的性格来。<br>尤其是到了四十、五十，年龄尽大上去，还是永远不忘他母亲。<br>诗中有人，其人又是性情中人，像那样的诗也就极难得了。<br>李太白诗固然好，因他喜欢道家，爱讲庄老出世。<br>出世的诗，更不需照着年谱读。<br>他也并不要把自己生命放进诗里去。<br>连他自己生命还想要超出这世间。<br>这等于我们读《庄子》，尽不必去考他时代背景。<br>他的境界之高，正高在他这个超人生的人生上。<br>李太白诗，也有些不考索它背景，是无法明得他诗中用意的。<br>但李诗真长处，实并不在这点上。<br>我们读李太白、王摩诘诗，尽可不管他年代。<br>而读杜工部、韩昌黎以至苏东坡、陆放翁等人的诗，他们都是或多或少地把他们的整个人生放进诗去了。<br>因此能依据年谱去读他们诗便更好。<br>郑子尹的生活，当然不够得丰富，可是他也作成了一个极高的诗人。<br>他也把他自己全部放进诗中去了。<br>他的诗，一首首地读，也平常。<br>但春天来了，梅花开了，这山里的溪水又活了，他又在那时想念起他母亲了。<br>读他全集，一年一年地读，从他母亲死，他造了一个坟，坟上筑了一个园，今年种梅，明年种竹，这么一年一年地写下，年年常在纪念他母亲。<br>再从他母亲身上讲到整一家，然后牵连再讲到其他，这就见其人之至孝，而诗中之深情厚味也随而见。<br>他诗之高，高过了归有光的散文。<br>归文也能写家庭情味，可是不如郑子尹诗写得更深厚。<br><br><strong>3</strong><br>由于上面所说，我认为若讲中国文，讲思想与哲学，有些处不如讲文学更好些。<br>在中国文学中也已包括了儒、道、佛诸派思想，而且连作家的全人格都在里边了。<br>某一作家，或崇儒，或尚道，或信佛，他把他的学问和性情，真实跑进人生里边去生活。<br>然后在他作品里，把他全部人生琐细详尽地写出来。<br>这样，便使我们读一个作家的全集，等于读一部传记或小说，或是一部活的电影或戏剧。<br>他的一生，一幕幕地表现在诗里。<br>我们能这样地读他们的诗，才是最有趣味的。<br>文学和理学不同。<br>理学家讲的是人生哲理，但他们的真实人生，不能像文学家般显示得真切。<br>理学家教人，好像是父亲、兄长站在你旁对你讲。<br>论其效果，有时还不如一个要好朋友，可以同你一路玩耍的，反而对你影响大。<br>因此父兄教子弟，最好能介绍他交一个年龄差不多的好朋友。<br>文学对我们最亲切，正是我们每一人生中的好朋友。<br>正因文学背后，一定有一个人。<br>这个人可能是一佛家，或道家，或儒家。<br>清儒章实斋《文史通义》里说，古人有子部，后来转变为集部，这一说甚有见地。<br>新文化运动以下，大家爱读先秦诸子，却忽略了此下的集部，这是一大偏差。<br>我们上边谈到林黛玉所讲的，还有一陶渊明。<br>陶诗境界高。<br>他生活简单，是个田园诗人。<br>唐以后也有过不少的田园诗人，可是没有一个能出乎其右的。<br>陶诗像是极平淡，其实他的性情也可说是很刚烈的。<br>他能以一种很刚烈的性情，而过这样一种极恬淡的生活，把这两者配合起来，才见他人格的高处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/S6JCoxTMibXgUHfXyzako4Sic4j7Aaxr5LoQCrQLLYAticxHMwk0tf75k5pVtP8zbjdlkm17N7x0C4cfXmKmSANcQ/640?wx_fmt=jpeg"><strong>陶渊明像</strong><br><br>陶、杜、李、王四人，林黛玉叫我们最好每人选他们一百、两百首诗来读，这是很好的意见。<br>但我主张读全集，又要深入分年读。<br>一定要照清朝人下过工夫所注释的几个大家读。<br>陶、李、杜、韩、苏诸家，都由清人下过大工夫，每一首诗都注其出处年代和地点。<br>我们读诗正该一家一家读，又该照着编年先后通体读。<br>湘乡曾文正在中国诗人中只选了十八家。<br>而在这十八家里边，还有几个人不曾完全选。<br>即如陆放翁诗，他删选得很好。<br>若读诗只照着如《唐诗别裁》之类去读，又爱看人家批语，这字好，这句好，这样最多领略了些作诗的技巧，但永远读不到诗的最高境界去。<br>曾文正的《十八家诗钞》，正因他一家一家整集钞下，不加挑选，能这样去读诗，趣味才大，意境才高。<br>这是学诗一大诀窍。<br>且莫管他哪一字和一句，甚至哪一首和哪几首。<br>当知一首诗作得好，也不便是一诗人。<br>一诗中某句作得好，某字下得好，这些都不行。<br>当然，我们讲诗也要句斟字酌，该是“僧推月下门”呢，还是“僧敲月下门”？这一字费斟酌。<br>又如王荆公诗“春风又绿江南岸”。<br>这第四个“绿”字是诗眼。<br>一人最要紧的在两眼。<br>一首诗中，一个字活了，就全诗都活，这也就是诗的眼。<br>荆公这句诗，应当是“春风又吹江南岸”呢？还是“又到江南岸”、“又渡江南岸”呢，因此我们可以看出这个字的重要来。<br>从前人作诗都是一字一字斟酌过，这是容易知道的。<br>但我们更应知道，我们一定要先有了句中其余六个字，这一个字才用得到斟酌。<br>而且我们又一定先要有了这一首诗的大体，才得有这一句。<br>这首诗是先定了，你才想到这一句。<br>这一句先定了，你才想到这一字该怎样下。<br>我们作诗，并不能一字一字积成句，一句一句积成诗。<br>实是先有了诗才有句，先有了句才有字。<br>应该是这首诗先有了，而且是一首非写不可的诗，那么这首诗才是你心中之所欲“言”。<br>有了所欲言的，然后才有所谓言之工、不工。<br>所谓言之工与不工，主要分别是要讲出你的作意、你的内心情感，如何讲来才讲得好。<br>倘使连这个作意和心情都没有，又有甚么“工”“不工”可辨？甚么“对”“不对”可论？譬如驾汽车出门，必然心里先定要到什么地方去，然后才知道我开向的这条道路走对或走错了。<br>倘使没有目的，只乱开，那么到处都好，都不好，那真可谓无所用心了。<br>所以作诗，先要有作意，作意决定，这首诗就已有了十之六七了。<br>作意则从心上来，所以最主要的还是先要决定你自己这个人，你的整个人格，你的内心修养，你的意志境界。<br>有了人，然后才能有所谓诗。<br>因此我们讲诗，则定要讲到此诗中之情趣与意境。<br>先要有了情趣意境才有诗。<br>好比作画，尽临人家的，临不出好画来。<br>尽看山水，也看不出其中有画。<br>最高的还是在你个人的内心境界。<br>例如倪云林，是一位了不得的画家。<br>他一生达到他画的最高境界时，是在他离家以后。<br>他是个大富人，古董古玩，家里弄得很讲究。<br>后来看天下要乱了——那是元末的时候，他决心离开家，去在太湖边村庄上住。<br>这样过了二十多年。<br>他这么一个大富人，顿然家都不要，这时他的画才真好了。<br>他所画，似乎谁都可以学：几棵树，一带远山，一弯水，一个牛亭，就是这几笔，可是别人总是学不到。<br>没有他胸襟，怎能有他笔墨！这笔墨须是从胸襟中来呀。<br><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/S6JCoxTMibXgUHfXyzako4Sic4j7Aaxr5LbTj2TPuCTsvZ5CeqHR4LJyf35ywxmEQfOavvqcRstegccLclicloenw/640?wx_fmt=png"><br><strong>元 倪瓒松林亭子图</strong><br><br>我们学做文章，读一家作品，也该从他笔墨去了解他胸襟。<br>我们不必要想自己成个文学家，只要能在文学里接触到一个较高的人生，接触到一个合乎我自己的更高的人生。<br>比方说，我感到苦痛，可是有比我更苦痛的；我遇到困难，可是有比我更困难的。<br>我是这样一个性格，在诗里也总找得到合乎我喜好的而境界更高的性格。<br>我哭，诗中已先代我哭了；我笑，诗中已先代我笑了。<br>读诗是我们人生中一种无穷的安慰。<br>有些境，根本非我所能有，但诗中有，读到他的诗，我心就如跑进另一境界去。<br>如我们在纽约，一样可以读陶渊明的诗。<br>我们住五层、六层的高楼，不到下边马路去，晚上拿一本陶诗，吟着他“结庐在人境，而无车马喧”的诗句，下边马路上车水马龙，我可不用管。<br>我们今天置身海外，没有像杜工部在天宝之乱时，生活在兵荒马乱中，我们读杜诗，也可获得无上经验。<br>我们不曾见的人，可以在诗中见；没有处过的境，可以在诗中想像处到。<br>西方人的小说，也可能给我们一个没有到过的境，没有碰见过的人。<br>而中国文学之伟大，则是那境那人却全是个真的。<br>如读《水浒》，固然觉得有趣，也像读《史记》般，但《史记》是真的，《水浒》是假的。<br>读西方人小说，固然有趣，里边描写一个人，描写得生动灵活。<br>而读杜工部诗，他自己就是一个真的人，没有一句假话在里面。<br>这里却另生一问题，很值我们的注意。<br>中国大诗家写诗多半从年轻时就写起，一路写到老。<br>像杜工部、韩昌黎、苏东坡都这样。<br>我曾说过，必得有此人，乃能有此诗。<br>循此说下，必得是一完人，乃能有一完集。<br>而从来的大诗人，却似乎一开始，便有此境界格局了。<br>这其间道理何在？巧妙又何在？固然他的为人以及他的诗，可以随年有进，但究是一开始便上这道路了。<br>这中应有一甚深道理。<br>关于此一番道理，我不能在此细说，但我只就事实试说一点，即是学文学似乎是学做人一条很径直的大道吧！诸位会觉得，要立意做一人，便得要修养。<br>即如要做到杜工部这样每饭不忘君亲，念念在忠君爱国上，实在不容易。<br>其实下棋，便该自己下；唱戏，便该自己唱；学讲话，便该开口讲；要做一个人，就得自己实地去做。<br>其实这道理还是很简单，主要在我们能真实跑到那地方去。<br>要真立志，真实践履，亲身去到那地方。<br>中国古人曾说“诗言志”，此是说诗是讲我们心里东西的，若心里龌龊，怎能作出干净的诗？心里卑鄙，怎能作出光明的诗？所以学诗便会使人走上人生另一境界去。<br>正因文学是人生最亲切的东西，而中国文学又是最真实的人生写照，所以学诗就成为学做人的一条径直大道了。<br>所谓文化定要从全部人生来讲。<br>所以我说中国要有新文化，一定要有新文学。<br>文学开新是文化开新的第一步。<br>一个光明的时代来临，必先从文学起；一个衰败的时代来临，也必从文学起。<br>但我们只该喜欢文学就够了，不必定要自己去做一文学家，不要空想必做一诗人。<br>诗应是到了非写不可时才该写，若内心不觉有这要求，能读人家诗就很够。<br>我们不必每人自己要做一个文学家，可是不能不懂文学，不通文学，那总是一大缺憾。<br>这一缺憾，似乎比不懂历史，不懂哲学还更大。<br><br><strong>4</strong><br>现在再退一层言之：学文学也并不定是在做学问。<br>只应说我们是在求消遣，把人生中间有些业余时间和精神来放在那一面。<br>我劝大家多把余闲在文学方面去用心，尤其是中国诗。<br>我们能读诗，是很有价值的。<br>我还要回到前边提及林黛玉所说如何学作诗的话。<br>要是我们喜欢读诗，拿起《杜工部集》，挑自己喜欢的写下一百首，常常读，虽不能如黛玉对那个丫鬟所说：“那样做，一年工夫就会作诗了。”在我想，下了这工夫，并不一定要作诗，作好诗，可是若作出诗来，总可像个样。<br>至少是讲的我心里要讲的话。<br>倘使我们有一年工夫，把杜工部诗手抄一百首，李太白诗一百首，陶渊明诗一共也不多，王维诗也不多，抄出个几十首，常常读。<br>过了几年拿这几个人的诗再重抄一遍，不要的剔掉，再加些新的进去，我想就读这四家诗也很够。<br>不然的话，拿曾文正的《十八家诗钞》，选喜欢的，三家五家，抄个几十、一百首，隔一个时候再重抄一遍。<br>最好不要乱七八糟的读，诗尽多读也读不尽。<br>比如读《唐诗三百首》，等于跑进一个大会场，尽多人，但一个都不认识，这有什么意思，还不如找一两个人谈谈心。<br>我们跑到菜场去，也只挑喜欢的买几样。<br>你若尽去看，看一整天，每样看过，这是一无趣味的。<br>学问如大海，鼹鼠饮河，不过满腹。<br>所要喝的，只是一杯水，但最好能在上流清的地方去挑。<br>若在下流浊的地方喝一杯浊水，会坏肚子的。<br>学作诗，要学他最高的意境。<br>如上举“重帘不卷……”那样的诗，我们就不必学。<br>作诗、作文章都没有一定，就如做人也没有一定的格局。<br>我们现在处境，当然要有一职业。<br>职业不自由，在职业之外，我们定要能把心放到另一处，那么可以减少很多不愉快。<br>不愉快的心情减掉，事情就简单了。<br>对事不发生兴趣，越痛苦，那么越搞越坏。<br>倘使能把我们的心放到别处去，反而连这件事也做好了。<br>这因为你的精神愉快呀！我想到中国的将来，总觉得我们每个人先要有个安身立命的所在。<br>有了精神、力量，才能担负重大的使命。<br>这个精神和力量在哪里？灌进新血，最好莫过于文学。<br>“五四运动”提倡新文学以来，老要在旧文学里找毛病。<br>毛病哪里会找不到？像我们刚才所说，《红楼梦》里林黛玉，就找到了陆放翁诗的毛病。<br>指摘一首诗、一首词，说它“无病呻吟”，但不是古诗同全是“无病呻吟”的。<br>说不用典故，举出几个用典用得极坏的例给你看。<br>可是一部杜工部诗，哪一句没有典？无一字无来历，却不能说他错。<br>若专讲毛病，比如一个人，有了病，该请医生治去，却不能把这个人扔了。<br>中国目前文化有病，文学也有病，这不错。<br>可是总要找到文化、文学的生命在哪里。<br>这里面定有个生命。<br>没有生命，怎么能两千年到今天？说从前人全错了，这不是在故意瞎说吗？又如说某种文学是“庙堂文学”，某种文学是“山林文学”，又是什么“帮闲文学”等，这些话都有些荒唐。<br>有人说我们要作“帮忙文学”，不要作“帮闲的文学”。<br>其实，即如周作人正是在闲中写出这许多话，要是他不闲，怎么能找那么多零零碎碎人家没看见、不知道的那些小花样来呀？他文章里都写的是这些，他还不闲吗？若说要不用典，“读书破万卷，下笔如有神。”典故用来已不是典故。<br>《论语》“士志于道而耻恶衣恶食者，未足与议也”。<br>《孟子》“勇士不忘丧其元，志士不忘填沟壑”。<br>杜工部诗说“饿死焉知填沟壑，高歌但觉有鬼神”，此两句“沟壑”两字有典，“填”字也有典，“饿死”二字也有典，“高歌”也有典，这两句没有一字没有典，这又该叫是甚么文学呢？我们且莫尽在文字上吹毛求疵，应看他内容。<br>一个人如何处家庭、处朋友、处社会，杜工部诗里所提到的朋友，也只是些平常人，可是跑到杜工部笔下，那就都有神，都有味，都好。<br>我们不是也有很多朋友吗？若我们今晚请一位朋友吃顿饭，这事很平常。<br>社工部诗里也常这样请朋友吃饭，或是别人请他，他吃得开心作一首诗，诗直传到现在，我们读着还觉得痛快。<br>同样一个境界，在杜工部笔下就变成文学了。<br>我们吃人家一顿，摸摸肚皮跑了，明天事情过去，全没有了，觉得这事情一无意思般。<br>读杜工部诗，他吃人家一顿饭，味道如何，他在卫八处士家“夜雨剪春韭”那一餐，不仅他吃得开心，一千年到现在，我们读他诗，也觉得开心，好像那一餐，在我心中也有分，也还有余味。<br>其实很平常，可是杜工部写上诗里，你会特别觉得其可爱。<br>不仅杜工部可爱，凡他所接触的，其人其境皆可爱。<br>其实杜工部碰到的人，有的在历史上有，有的历史上没有，许多人只是极平常。<br>至于杜工部之处境及其日常生活，或许在我们要感到不可一日安，但在工部诗里便全成可爱。<br>所以在我们平常交朋友，且莫要觉得这人平常，他同你做朋友，这就不平常。<br>你不要看他请你吃顿饭平常，只是“请你吃”这件事就不平常。<br>杜工部当年穷途潦倒，做一小官，东奔西跑。<br>他或许是个土头土脑的人，别人或会说，这位先生一天到晚作诗，如此而已。<br>可是一千年来越往后，越觉他伟大。<br>看树林，一眼看来是树林。<br>跑到远处，才看出林中那一棵高的来。<br>这棵高的，近看看不见，要在远处才觉到。<br>我们要隔一千年才了解杜工部伟大，两千年才感觉孔夫子伟大。<br>现在我们许多人在一块，并无伟大与不伟大。<br>真是一个伟大的人，他要隔五百年、一千年才会特别显出来。<br>那么我们也许会说一个人要等死后五百年、一千年，他才得伟大，有什么意思啊？其实真伟大的人，他不觉得他自己的伟大。<br>要是杜工部觉得自己伟大，人家请他吃顿饭，他不会开心到这样子，好像吃你一顿饭是千该万当，还觉得你招待不周到，同你做朋友，简直委曲了，这样哪里会有好诗做出来？<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/S6JCoxTMibXgUHfXyzako4Sic4j7Aaxr5LxgTYdNdlgoJptS5icaiaVWVekH4KvCIxusjDIOcXUUaNheQOic4IZMHuw/640?wx_fmt=jpeg"><strong>钱穆先生书法</strong>我这些琐碎话，只说中国文学之伟大有其内在的真实性，所教训我们的，全是些最平常而最真实的。<br>倘我们对这些不能有所欣赏，我们做人，可能做不通。<br>因此，我希望诸位要了解中国文学的真精神，中国人拿人生加进文学里，而这些人生则是有一个很高的境界的！这个高境界，需要经过多少年修养。<br>但这些大文学家，好像一开头就是大文学家了，不晓得怎样一开头他的胸襟情趣会就与众不同呀！好在我们并不想自己做大文学家，只要欣赏欣赏便够了。<br>你喜欢看梅兰芳戏，自己并不想做梅兰芳，一辈子练唱工，练台步，一生尽化在上面。<br>在我则只想去看一次痛快就好了。<br>这样也不就是无志气。<br>当知做学问最高境界，也只像听人唱戏，能欣赏，不想把自己放进去，一心想登台出风头。<br>有人说这样不是更一无成就吗？其实诗人心胸最高境界并不在时时自己想成就。<br>现在我们有了一职业，生活已安定，为何定想要成就。<br>像是志气高，其实还是伪，心里老是郁郁闷着，说不定一不当心随时随地就会出毛病。<br>如此般的人生，如何更会有成就。<br>大人物，大事业，大诗人，大作家，都该有一个来源，我们且把它来源处欣赏。<br>自己心胸境界自会日进高明，当下即是一满足，便何论成就与其他。<br>让我且举《诗经》中两句来作我此番讲演之结束。<br>《诗经》说：“不忮不求，何用不臧。”不忮不求”，至少也应是一个诗人的心胸吧！<br>',
'<h2>叠字诗句</h2><br>唐宋诗词中也有很多叠字诗句，增加了音韵美，读起来朗朗上口。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordl2wBo78ELdVQ6kzSahPX6xCK2xJshwnTX8rMW7d1gEtoVIjwx4w7XoibnbrCiaRefaia1tpxfnrQicQ/640"><br>晴川历历汉阳树，芳草萋萋鹦鹉洲。<br>——唐·崔颢《登黄鹤楼》<br>这句诗中的叠字“历历”是清楚可数的意思，比如成语“历历在目”中也是这个意思。<br>“历历”一词充分体现出了阳光照耀下的树木清晰可见。<br><br>下句的“萋萋”一词也是使用了叠字，写出了青草的茂密繁盛，令人眼前生出一片芳草碧连天的美丽景象。<br><br>白天阳光照耀下的汉江，连对面的树木都看得十分清楚。<br>远远看见鹦鹉洲上芳草茂密繁盛，风光无限好。<br>梨花院落溶溶月，柳絮池塘淡淡风。<br><br>——宋·晏殊《无题·油壁香车不再逢》<br>“溶溶”一词描绘出了月光像流水一样地流动，十分地生动形象。<br>“淡淡”一词则写出了风儿轻轻。<br><br>在那盛开着梨花的小院里，似水的月光照着我们相逢；微风吹过柳絮飞扬的池塘边，我们曾相偎着，在微风里倾吐着情衷。<br><br>黄梅时节家家雨，青草池塘处处蛙。<br>——宋·赵师秀《约客》<br>家家雨：家家户户都赶上下雨。<br>形容处处都在下雨。<br><br>处处蛙：到处都是蛙声，形容夏天时候的蛙声一片。<br><br>梅子黄时的五月份是梅雨季节，到处都笼罩在雨中。<br>长满青草的池塘边到处都是青蛙的叫声，写出了夏天的景色清新恬静、和谐美妙。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordl2wBo78ELdVQ6kzSahPX6F50HMR8cx67R8ewCicVzM0icDCedE5SOHf5qR4zLoNaUJkvPjUFee2WA/640"><br>无边落木萧萧下，不尽长江滚滚来。<br><br>——唐·杜甫《登高》<br>萧萧：象声词，指的是树叶飘落的声音。<br><br>滚滚：形容江水奔腾的形态。<br><br>无边无际的树木萧萧地飘下落叶，望不到头的长江水滚滚奔腾而来。<br>留连戏蝶时时舞，自在娇莺恰恰啼。<br><br>——唐·杜甫《江畔独步寻花·其六》<br>时时：说明一直有蝴蝶在飞舞。<br><br>恰恰：象声词，形容鸟叫声音和谐动听。<br><br>留恋花儿芬芳的彩蝶时时在花间飞舞，自由自在的娇软黄莺在欢快地啼叫。<br><br>年年岁岁花相似，岁岁年年人不同。<br><br>——唐·刘希夷《代悲白头翁》<br>连用四组叠字，增加了音韵美，也充分表现出物是人非的感叹。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreOzO62fb6Qok81Iu4pTIZlBbCRJES8cU5nWI24XiapQJhJJySWVBRPmChia0GXNic1nseTJO1JhOvBA/640"><br>漠漠水田飞白鹭，阴阴夏木啭黄鹂。<br><br>——唐·王维《积雨辋川庄作 / 秋归辋川庄作》<br>漠漠：形容广阔无际。<br><br>阴阴：幽暗的样子。<br><br>广阔平坦的水田上一行白鹭掠空而飞；田野边繁茂的树林中传来黄鹂婉转的啼声。<br><br>人生代代无穷已，江月年年望相似。<br><br>——唐·张若虚《春江花月夜》<br>人生一代代地无穷无尽，只有江上的月亮一年年地总是相像。<br>临行密密缝，意恐迟迟归。<br><br>——唐·孟郊《游子吟》<br>诗人临行前母亲一针针密密地缝他的衣服，她害怕孩子迟迟不回来，所以要好好缝补，以免衣服容易坏了，到时候出门在外，没有人为他缝。<br>一针一线都是浓浓的母爱。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEord17riaia0oJbqQo52MvINrlZ64uUNcDy0wUc2UZAz3n4LTicJjeA3R6MGHibJiaOK3ljX0zeVcEzQvD5Q/640"><br>娉娉袅袅十三余，豆蔻梢头二月初。<br><br>——唐·杜牧《赠别二首·其一》<br>娉娉袅袅：形容女子体态轻盈美好。<br><br>那个美丽的姑娘年芳13岁多，姿态美好，举止优雅。<br>她就好像二月初在枝头含苞待放的豆蔻。<br>作为风流才子的杜牧，一直都是喜欢小美女的，连刚年过10岁的小姑娘都十分欣赏爱慕。<br><br>11、两情若是久长时，又岂在朝朝暮暮。<br>——宋·秦观《鹊桥仙·纤云弄巧》<br>朝朝暮暮：指朝夕相聚。<br>这词出自宋玉的《高唐赋》。<br><br>只要两情至死不渝，又何必贪求卿卿我我的朝欢暮乐呢。<br>秦观这两句词揭示了爱情的真谛：爱情要经得起长久分离的考验，只要能彼此真诚相爱，即使终年天各一方，也比朝夕相伴的庸俗情趣可贵得多。<br>这两句感情色彩很浓的议论，成为爱情颂歌当中的千古绝唱。<br><br>寻寻觅觅，冷冷清清，凄凄惨惨戚戚。<br>——宋·李清照《声声慢·寻寻觅觅》<br>这首词的起句便不寻常，一连用七组叠词。<br>不但在填词方面，即使在诗赋曲也绝无仅有。<br>但好处不仅在此，这七组叠词还极富音乐美。<br>宋词是用来演唱的，因此音调和谐是一个很重要的内容。<br>李清照对音律有极深造诣，所以这七组叠词朗读起来，便有一种大珠小珠落玉盘的感觉。<br>只觉齿舌音来回反复吟唱，徘徊低迷，婉转凄楚，有如听到一个伤心之极的人在低声倾诉，然而她还未开口就觉得已能使听众感觉到她的忧伤，而等她说完了，那种伤感的情绪还是没有散去。<br>一种莫名其妙的愁绪在心头和空气中弥漫开来，久久不散，余味无穷。<br>十年生死两茫茫，不思量，自难忘。<br><br>——宋·苏轼《江城子·乙卯正月二十日夜记梦》<br>苏轼这首悼亡词开篇就惊艳。<br>他跟妻子两人一生一死，隔绝十年，相互思念却很茫然，无法相见。<br>不想让自己去思念，自己却难以忘怀。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordCrrjDWA6OmTMhBX24NnkKBw5p4ckd7fCZ4QEantibvNdNSFsUfSlr4y7z7zJEVwRZZbibKs2BhLicA/640"><br>物是人非事事休，欲语泪先流。<br><br>——宋·李清照《武陵春·春晚》<br>春去夏来，花开花谢，亘古如斯，唯有伤心的人、痛心的事，令人愁肠百结，一想到这些，还没有开口词人就泪如雨下。<br>嫦娥应悔偷灵药，碧海青天夜夜心。<br><br>——唐·李商隐《嫦娥》<br>月宫的嫦娥恐怕后悔偷了后羿的长生不老药，现在只有那青天碧海夜夜陪伴着她一颗孤独的心。<br>杨柳青青江水平，闻郎江上踏歌声。<br><br>——唐·刘禹锡《竹枝词二首·其一》<br>杨柳青青江水宽又平，少女听见情郎江上踏歌声。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf00DfWWfEm6nrvo3FmymyxfHfB1QtxicKwJicPUP7w3h9b5bWjkFwDPTOQjJKB9p7ICxgicVyyq7Gxg/640"><br>渭城朝雨浥轻尘，客舍青青柳色新。<br><br>——唐·王维《送元二使安西 / 渭城曲》<br>清晨的微雨湿润了渭城地面的灰尘，馆驿青堂瓦舍柳树的枝叶翠嫩一新。<br>',
'<h2>千年从姑苏到苏州</h2><br>“上有天堂，下有苏杭”。<br>从姑苏到苏州，不知不觉已经走了上千年。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreeQX2ibjTChWIQ4RHofCOoLqInwspzjhOwqvHhicSrG0edTvYuOmYWGtNzS1RxVX4a61qlpicicOwhDg/640"><br><br><br>枫桥夜泊 唐·张继<br>月落乌啼霜满天，江枫渔火对愁眠。<br>姑苏城外寒山寺，夜半钟声到客船。<br><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5JzJoOLOfsagAV8DicZbbOa3S2AFpZfptY7TQGoibcduics3p7qNB6Ibtw2oHga1e3X33WlpxDXicUueZibDGcF3iaIQ/640"><br>送人游吴 唐·杜荀鹤<br>君到姑苏见，人家尽枕河。<br>古宫闲地少，水巷小桥多。<br>夜市卖菱藕，春船载绮罗。<br>遥知未眠月，乡思在渔歌。<br><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5JzJoOLOfsagAV8DicZbbOa3S2AFpZfptG95ibAoo4hOAERaMibNbp0RFvSTAKb0oPJEovJYOSmPWWic38NXcQOPiaQ/640"><br>桃花庵歌 明· 唐寅<br>桃花坞里桃花庵，桃花庵下桃花仙。<br>桃花仙人种桃树，又摘桃花换酒钱。<br>酒醒只在花间坐，酒醉还来花下眠。<br>半醉半醒日复日，花开花落年复年。<br>但愿老死花酒间，不愿鞠躬车马前。<br>车尘马足富者趣，酒盏花枝贫者缘。<br>若将富贵比贫贱，一在平地一在天。<br>若将花酒比车马，他得驱驰我得闲。<br>别人笑我太疯癫，我笑他人看不穿。<br>不见五陵豪杰墓，无花无酒锄作田。<br><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5JzJoOLOfsagAV8DicZbbOa3S2AFpZfptY7TQGoibcduics3p7qNB6Ibtw2oHga1e3X33WlpxDXicUueZibDGcF3iaIQ/640"><br> 青玉案 宋·贺铸<br>凌波不过横塘路，但目送、芳尘去。<br>锦瑟华年谁与度？月桥花院，琐窗朱户，只有春知处。<br>飞云冉冉蘅皋暮，彩笔新题断肠句。<br>试问闲愁都几许？一川烟草，满城风絮，梅子黄时雨。<br>',
'<h2>你问我忙啥，秋风一杯茶</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeusGmjQUycL8h2bOTrjc15LWfnPiaxHWqdicCzznV5eWLhiaCxspAU75hA/640"><br><br><br>多少往事如云烟，无数英雄过眼前。<br>得失成败俱往矣，江山还是那江山。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeMk6C442icH8DggqWmeoM7v1NsMpF1SbbsZrgicDicFcPu7uDf8ndUY0hQ/640"><br><br><br>不必装作孤独，也别说你悲伤。<br>你去看看山河，从来都是那样。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAebHloriav4lGy0VQXBiaDrj3MStu1fQiar2GNfk9wzBnnzgHuDAhFcvOxg/640"><br><br><br>村西大山深处，有人隐居种菜。<br>跟他聊了一会儿，不知古今中外。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeoBTJDESJLiagCnYRFVBR5xBqY0MFFkClAqmnQMzNTtJOGU8BZgaj2uA/640"><br><br><br>市井滚滚红尘，郊野漫漫黄沙。<br>一意清明简净，心中开出莲花。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeia5xRH9lTsPk0M1RHKcnYIUjkPgOZdpZiazXVDcdFfgspgialo1MFiabcA/640"><br>最爱江南废园，乱花开在眼前。<br>独坐短亭月下，遇到一位狐仙。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iaXVic9tQZLSKXks2SEFoic5CP6ia21UEojXsxrZLj2PNxyDgrwMSBxzN1XdGayHpZSnHqd4GSjdhyTsG1PT5h4aZA/640"><br><br><br>梦想有片菜园，就在家的旁边。<br>自种自产自用，多余还能卖钱。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeoibCmSugyIhwia2jPWcbkJecMDoK5Rap1nXaAZKOBysLJyC0223R9Kicg/640"><br>万里江山，不过几点水墨。<br>千秋岁月，只是一声叹息。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeM3lkTE3iaY2wza3OgAOjqfN8N8J8wOHlbfuT7XoWj2RTuuurddPs82g/640"><br>应知一时荣华，终了总会凋谢。<br>你看秋风吹起，落了黄叶红叶。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAesDy0KxrzReesEfuMwbOzF0oo61DocGAktOUEmPFUxTMKBjTrtHiaMHg/640"><br>秋风落黄叶，亭下喝杯茶。<br>世事有人管，你说我忙啥。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeJI2QyTjusbOL3vq1GPl2cOibZpFOTiag1Tb1l0vgROzU3NZn25naRibGQ/640"><br><br><br>木叶次第黄，秋风渐渐凉。<br>闭门读闲书，任人到处忙。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAe9iaYzCjnmmKwJwjwqyg98hXazLo8xFMjhPhLfUtan9bg4SWr5zsLdHw/640"><br><br>但随秋风下长安，唯有两事最紧要：老城深巷吃泡馍，黄叶村中睡大觉。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAey0rEbLOkibJib3ib65wCLMHbvosFGwicGwbFO1SLW0WNvf6krFibDYBu8IA/640"><br><br>秋来多嘉气，江山自清明。<br>辞职林下住，谁可与同行？<br><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeicF6SOGKxiagRBNjwOKa4MYzu4FH4YbbdcBibhCZjuv1RSYfDkgjAqsww/640"><br><br>秋深又在山中住，依稀可辨旧时路。<br>但见黄叶满空山，都是当年砍柴处。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeYbtFROvKvBByb6nFeVa3iatjPAcOOjnS4W4cKn78eShicEYibLW8jQImQ/640"><br><br>山口总有大树，树下巨石横卧。<br>多少旅途行人，曾经在此小坐。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeibFMDcE4Gib1bbgPBYRvSVic6KSIIAmsYD3IPfdM4JDf4x347qJSMDzjw/640"><br>空山晓来清寒，独自且凭栏杆。<br>大雁已经南去，有事与谁商谈。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAerhSPpEGd8R7GviaMbibXGUJZmdAVPWIFemVw7eRHFQNp8uKia9iaY7MWEA/640"><br><br>空山绝人迹，柿子挂枝头。<br>秋风一过耳，无喜亦无愁。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAegcm7RhQFRHyiaot7hRGCG2k2Oa9gwmQboACY4sxp2ZISOVKlr0SL5HQ/640"><br><br>待到秋深时，结果黄满树。<br>你们先忙着，我去云边住。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeP9eNTcxYUzWw5nJUwRCK1FsD1LnhG1faPoqzaNUIesxoAaq12MZhDg/640"><br><br>夜雨两壶酒，秋风一杯茶。<br>面对这世界，你还能说啥。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAeOS2X2ibsAhfEWc4YVkFgqJPK0SyV6x3YIZEMG67I7ffwYdNlUJSdoAw/640"><br>秋风吹起，拥花自喜。<br>江山萧瑟，心中有你。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaF8sicUv8x4tUojyHeo2teAela6LxL2nLGhcjLk4nX4jz4PmeZP2rBzdmtYnzGaibeRmMAl9hTp0EpA/640"><br>风中黄叶落，一鸿赴江南。<br>临别抚一曲，相约在明年。<br><br>',
'<h2>毛泽东诗词里的秋天</h2><br>古往今来无数文人墨客，对“秋”情有独钟。<br>刘禹锡醉心于秋天春色，“晴空一鹤排云上，便引诗情到碧霄”传世于今；<br>辛弃疾感怀身世际遇，借秋景抒写“欲说还休，却道天凉好个秋”；<br>杜牧的“停车坐爱枫林晚，霜叶红于二月花”融情于景，读来朗朗上口；<br>毛泽东诗词里的秋天，则是大气磅礴，壮美无比！<br><br>《沁园春·长沙》<br>独立寒秋，湘江北去，橘子洲头。<br>看万山红遍，层林尽染；漫江碧透，百舸争流。<br>鹰击长空，鱼翔浅底，万类霜天竞自由。<br><br>怅寥廓，问苍茫大地，谁主沉浮？<br>携来百侣曾游，忆往昔峥嵘岁月稠。<br>恰同学少年，风华正茂；<br>书生意气，挥斥方遒。<br>指点江山，激扬文字，粪土当年万户侯。<br>曾记否，到中流击水，浪遏飞舟？<br>秋色壮美，毛泽东的胸襟更是壮阔。<br><br>而立之年的毛泽东，在深秋一个秋高气爽的日子里，独自伫立在橘子洲头，眺望着湘江碧水缓缓北流。<br><br>他“指点江山，激扬文字”把对中华的情怀镌刻在山川江河上；他“问苍茫大地，谁主沉浮？”茫然中又展露了多少风骚与苍凉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJeNzzGVftpfNcsuL45oM8KXU5KBk6DwuEKBwse5jLtXEibk8RXOgsLbqIBMb2SNIjFcfwqGRKLYQw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" ><br>《清平乐·六盘山》<br>天高云淡，望断南飞雁。<br>不到长城非好汉，屈指行程二万。<br>六盘山上高峰，红旗漫卷西风。<br>今日长缨在手，何时缚住苍龙？<br>天空净朗，云层疏淡，大雁高飞。<br>古人说，秋天之美，美在高远、辽阔。<br>而在毛泽东的笔下，秋天的美，亦是如此。<br><br>秋月明，秋蟹肥，秋日桂花皎洁；秋草黄，秋叶落，秋水共长天一色。<br>让我们在沁爽是秋风里，再次领略秋天之美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJeNzzGVftpfNcsuL45oM8KggibpoYfXgS1qdcECPm2tOSv03xvRORrWicYzpxaeUGX8wakBs7RsZJA/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" ><br>《采桑子·重阳》<br>人生易老天难老，岁岁重阳。<br>今又重阳，战地黄花分外香。<br><br>一年一度秋风劲，不似春光。<br>胜似春光，寥廓江天万里霜。<br><br>在悲观的人眼中，秋天是萧瑟悲凉的，可在如毛泽东一般乐观的人眼中，秋天是壮美无限的。<br>那层层红叶，似乎预示着新的希望。<br><br>人生就该如此，不要浪费大好时光叹老吟悲，荒废岁月，而是为了心中所想，只争朝夕，越是艰难越向前。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJeNzzGVftpfNcsuL45oM8KWdmtjyHQUnYHWo8eJwLvzUib57BrHopIL0FQtbLyUPGLfrRQMQYdfgg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" ><br>《渔家傲·反第一次大“围剿”》<br>万木霜天红烂漫，天兵怒气冲霄汉。<br>雾满龙冈千嶂暗，齐声唤，前头捉了张辉瓒。<br><br>二十万军重入赣，风烟滚滚来天半。<br>唤起工农千百万，同心干，不周山下红旗乱。<br><br>秋天之美，美在枫叶。<br>没有看过红叶，就不算见过秋天，看着片片红叶缓缓飘落方知什么是“霜叶红于二月花”。<br><br>一年一度秋光，人间几处枫红。<br>让我们趁着这秋色，看香山红叶，度人间深秋。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJeNzzGVftpfNcsuL45oM8K9JvDQ2dplDgtFzB1GE90ycN0BjPQSLoGS8k7U45icT5z2ic8KDyniaX6Q/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" ><br>《浪淘沙·北戴河》<br>大雨落幽燕，白浪滔天，秦皇岛外打鱼船。<br>一片汪洋都不见，知向谁边？<br>往事越千年，魏武挥鞭，东临碣石有遗篇。<br>萧瑟秋风今又是，换了人间。<br><br>秋风萧瑟，但天地壮阔。<br>面对辽阔的秋景，毛泽东有感而发，写下了这首雄浑大气的词。<br><br>秋天之美，美在清、高、旷、远、静、净、深、厚、大。<br>清高里有着恬淡，旷远里有着精深，静谧里有着清净，厚重里有着博大。<br><br>今日秋风又起，你与谁共赏秋景？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJeNzzGVftpfNcsuL45oM8KeXEkoL7ah4wp5YZ7VXebBwhZecVxG4qBurUk3ffLyFfm2joHRAt4ow/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" ><br>《满江红·和郭沫若同志》<br>小小寰球，有几个苍蝇碰壁。<br>嗡嗡叫，几声凄厉，几声抽泣。<br>蚂蚁缘槐夸大国，蚍蜉撼树谈何易。<br>正西风落叶下长安，飞鸣镝。<br><br>多少事，从来急；<br>天地转，光阴迫。<br>一万年太久，只争朝夕。<br>四海翻腾云水怒，五洲震荡风雷激。<br>要扫除一切害人虫，全无敌。<br><br>一句“小小寰球，有几个苍蝇碰壁”，道出了多少诙谐与潇洒；一句“一万年太久，只争朝夕”，又充满了多少感慨与雄壮！<br>秋风吹红了山头，吹黄了稻田，但秋景虽美，但深秋已至。<br>愿我们珍惜每一个有秋的日子，珍惜这一抹别样的风韵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJeNzzGVftpfNcsuL45oM8K4Gceu8ctosDmib5EhUkJtMQemfhXGY5IzRxLX5KuA4g0MnX6yaQZWhw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" ><br>《七律·和柳亚子先生》<br>饮茶粤海未以忘，索句渝州叶正黄。<br>三十一年还旧国，落花时节读华章。<br>牢骚太盛防肠断，风物长宜放眼量。<br>莫道昆明池水浅，观鱼胜过富春江。<br><br>柳亚子曾作《七律·感事呈毛主席》，表露出消极避世的想法，毛泽东为开导规劝柳亚子的牢骚，并表示殷切的期望，作此诗和答。<br><br>秋风已至，正是出外观赏秋景的好时机，不要因为倦怠，就辜负了美景！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJeNzzGVftpfNcsuL45oM8KoK1ibJ4vcj1wyZ2bCricUWjs0p2PyHJ4kccm5R4f1qzkIDeLuuyVnelA/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" ><br>《七绝·纪念鲁迅八十寿辰》<br>鉴湖越台名士乡，忧忡为国痛断肠。<br>剑南歌接秋风吟，一例氤氲入诗囊。<br><br>一念秋风起，一念相思长。<br>在壮美的秋色，怀远、思人亦是人之常情。<br>但在毛泽东的笔下，就连柔情的怀念也能无比豪迈。<br>著名的诗人贺敬之就曾称赞毛泽东的诗词是：“中国悠久诗史上风格绝殊的新形态的诗美。”今日读之，诚然如此！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtJeNzzGVftpfNcsuL45oM8KHrOQKCgp5cEbITvaEdecdUYZqMKgU7ibQH95ibkR4kpGh6z7CzKDnx2w/640?wx_fmt=jpeg" data-type="jpeg" data-w="1000" ><br>转眼之间，秋已深了。<br>不管是绿肥红瘦的江南还是大漠孤烟的北方，都各有各的秋景。<br><br>谁说秋天只是“古藤老树昏鸦，小桥流水人家，古道西风瘦马”的衰败；<br>谁说秋天只是“秋风吹不尽，总是玉关情”的思乡愁绪；<br>谁说秋天只是“帘卷西风，人比黄花瘦”的缠绵相思；<br>在毛主席的笔下秋天，同样可以蔚然大气，辽阔壮美！<br>',
'<h2>叠字诗词</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordqMG6Gf9Y5pgp0plIjUkvyI9F5PADRsy48EEmFOeTBNdiaNF19uFGfKNxicXHhBz26lyic8lia7GOQLg/640"><br><br>声声慢 · 寻寻觅觅<br>李清照（宋代）<br>寻寻觅觅，冷冷清清，凄凄惨惨戚戚。<br>乍暖还寒时候，最难将息。<br>三杯两盏淡酒，怎敌他、晚来风急？<br>雁过也，正伤心，却是旧时相识。<br>满地黄花堆积。憔悴损，如今有谁堪摘？<br>守着窗儿，独自怎生得黑？<br>梧桐更兼细雨，到黄昏、点点滴滴。<br>这次第，怎一个愁字了得！<br><br>十二月过尧民歌 · 别情<br>王实甫（元）<br>自别后遥山隐隐，更那堪远水粼粼。<br>见杨柳飞绵滚滚，对桃花醉脸醺醺。<br>透内阁香风阵阵，掩重门暮雨纷纷。<br>怕黄昏忽地又黄昏，不销魂怎地不销魂。<br>新啼痕压旧啼痕，断肠人忆断肠人。<br>今春香肌瘦几分？缕带宽三寸。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordRW7CMTaqQIurhQGQIIaVURiblJb8rXjwd92za1UX9PJXbVt1OWmuNhhsHxicZ6BAcjFsiafF0sUmQA/640"><br><br>鬓云松令 · 叠字词<br>吴承勋（清）<br>掩纹纱，开宝鼎。一树梧桐，一树梧桐影。<br>络纬啼烟秋欲暝。翠玉楼前，翠玉楼前井。<br>风衾寒，鸳帐冷。好梦无端，好梦无端醒。<br>离别团圆今夜并。愁依阑干，愁依阑干等。<br><br>菩萨蛮 · 霏霏点点回塘雨<br>无名氏（唐）<br>霏霏点点回塘雨，双双只只鸳鸯语。<br>灼灼野花香，依依金柳黄。<br>盈盈江上女，两两溪边舞。<br>皎皎绮罗光，轻轻云粉妆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordbggO8HJvSmNwSEKt1HCgdYZAy8FjLyFSJkIhrhW79A05kuKribMELtXdstndFGIEPibkjAFEO3saA/640"><br><br>天净沙 · 即事（四首其四）<br>乔吉（元）<br>莺莺燕燕春春，花花柳柳真真。<br>事事风风韵韵，<br>娇娇嫩嫩，停停当当人人。<br><br>书怀<br>朱权（明）<br>纷纷雨竹翠森森，点点风花落绿阴。<br>贫恨苦吟穷寞寞，乱愁牵断梦沉沉。<br>昏昏岭隔重重信，渺渺江如寸寸心。<br>因有事情闲默默，我于疏拙老侵侵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfibAkYOVsaaZAibmpAKgUUwA7mheF8icibnH60iaMibdncXp3ibTtMu6Iib3r0kFlMQEXVh9GhtdmWjydYag/640"><br><br>蝶恋花 · 庭院深深深几许<br>欧阳修（宋）<br>庭院深深深几许，杨柳堆烟，帘幕无重数。<br>玉勒雕鞍游冶处，楼高不见章台路。<br>雨横风狂三月暮，门掩黄昏，无计留春住。<br>泪眼问花花不语，乱红飞过秋千去。<br><br>叠字诗<br>寒山（唐）<br>独坐常忽忽，情怀何悠悠。<br>山腰云缦缦，谷口风飕飕。<br>猿来树袅袅，鸟入林啾啾。<br>时催鬓飒飒，岁尽老惆惆。<br><br><br>赋得古原草送别<br>白居易（唐代）<br>离离原上草，一岁一枯荣。<br>野火烧不尽，春风吹又生。<br>远芳侵古道，晴翠接荒城。<br>又送王孙去，萋萋满别情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfjC71eoVRibvf3dXuY5ia8SBNCVHviaeRQqkRAzfFQ5f4Ey97AotANTUkicwKlYBO34kaJiaBBVamEU8w/640"><br><br>叠字诗<br>不详<br>今古人生有几何，繁华耀眼烟云过。<br>追官逐利马蹄疾，得得得得得得得。<br>',
'<h2>周紫芝《鹧鸪天·一点残红欲尽时》</h2><br>鹧鸪天·一点残红欲尽时<br><br>【宋】周紫芝<br>一点残红欲尽时。乍凉秋气满屏帏。<br>梧桐叶上三更雨，叶叶声声是别离。<br>调宝瑟，拨金猊。那时同唱鹧鸪词。<br>如今风雨西楼夜，不听清歌也泪垂。<br><br>译文<br>我独自守一盏残灯，灯已快要燃尽，天乍凉，秋气充塞罗帷和银屏，三更雨点点洒上梧桐，一叶叶、一声声，都是离别的哀音。<br>那时，我和她相对调弄宝瑟，拨动炉中温馨的沉水香，同声齐唱《鹧鸪词》，曾是多么欢欣。<br>如今，孤寂地在这西楼，当此风雨凄凄的暗夜，不听清歌也悲泪难禁。<br><br>注释<br>残红：此指将熄灭的灯焰，也有版本作残釭（gāng）。<br>屏帏：屏风和帷帐。<br>调：抚弄乐器。<br>宝瑟：瑟的美称。<br>金猊（ní）：狮形的铜制香炉。<br>猊，狻猊（suān ní），即狮子。<br>西楼：指作者住处。<br><br>赏析<br>周紫芝喜欢晏几道的词，因此多有模仿。<br>这首《鹧鸪天》不仅在写作手法和词境上与晏几道词相近，而且题材也是晏几道写得最多的“忆别歌女”主题。<br>词中以今昔对比、悲喜交杂、委婉曲折而又缠绵含蓄的手法写雨夜怀人的别情。<br><br>词从室内环境写起，“一点残红欲尽时，乍凉秋气满屏帷”，点染出清寂的氛围。<br>夜阑人静时分，油灯将枯，灯火将残，“残红欲尽”，夜晚也即将过去，而人尚未入睡，室内满是“乍凉”的“秋气”。<br>“乍凉”是人对周围环境的感受，“满屏帷”则进一步强化了人对“凉”的体认。<br>凉意本是一种看不见摸不着的东西，人之所以感觉满室生寒，是因为人满怀凄凉愁绪。<br><br>“梧桐叶上三更雨，叶叶声声是别离”写出词人的听觉，点出“三更秋雨”这个特定环境；此系化用温庭筠《更漏子》下片词意：“梧桐树，三更雨，不道离情正苦，一叶叶，一声声，空阶滴到明。”温词直接写雨声，间接写人，这首词亦复如此。<br>这秋夜无寐所感受到的别离之悲，以雨滴梧桐的音响来暗示，能使人物在特定环境中的感受更富感染力量。<br>所谓“叶叶声声是别离”，与欧阳修的“夜深风竹敲秋韵，万叶千声皆是恨”（《木兰花·别后不知君远近》）异曲同工，都是借情感对声音的反应表达由此构成的心理影响。<br>那“空阶滴到明”和“叶叶声声是别离”，同样都是为了更深入地刻绘出别离所带来的悲苦心情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rQN86KDJ1ibibdbfeROlPx7ttLVS8yoNEBbmk3erfLaEQZqORy6hTQDgyfSw0e30p0RVqiaR1VLibhwQ/640"><br><br>“调宝瑟，拨金猊”一句，承接“别离”二字，自然过渡到对往事的追忆。<br>一“调”一“拨”，写过去相聚之时，主人公曾与她一起抚琴调瑟，一起拨动炉中的燃香，使满室生香，暖意融融。<br>“那时同唱鹧鸪词”，“鹧鸪”常被当做男女爱情的象征。<br>在这样美好的氛围中，二人一起唱起吟咏爱情的曲词，那时的情景，亲密而快乐，令人难以忘怀。<br><br>由以上两句可见，女子的身份是一名歌女。<br>末句以“如今”开启今昔对比。<br>“风雨西楼夜”呼应上阕所描写的环境和景状，将往日的欢乐与今时今日的寂寞凄凉进行对比，从而引出“不听清歌也泪垂”的慨叹。<br>过去，主人公听到歌女所唱“清歌”，曾因其感人肺腑而潸然泪下，如今，不仅无“清歌”可听，而且又因回忆往昔欢聚景象而牵扯出更多的孤寂情怀，故日“泪垂”。<br>这里的“泪”既为过去不可追回而流，更为今日之愁苦而流。<br><br>词人围绕“风雨西楼夜”落笔，先摹写整体环境，写景不忘烘托悲愁情绪；次写主人公身处西楼回望往事，极言往日之欢；最后词情停顿于“如今”，在往日欢聚的对比下，进一步叙说主人公深切的怀念和对当下处境的喟叹。<br>结构层次分明，而感情绵延悱恻，贯穿全词始末，工整疏密中见摇曳。<br>',
'<h2>大美长江古诗词</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcn3qYT1RhYlhgrdmOH7ujA7MTa7icBv6OTHWTobP4q3lcoEUx8NUC4s89dgrYWG9PFvmTlCibBdlDg/640"><br>念奴娇·赤壁怀古 宋 苏轼<br><br>大江东去，浪淘尽，千古风流人物。<br>故垒西边，人道是，三国周郎赤壁。<br>乱石穿空，惊涛拍岸，卷起千堆雪。<br>江山如画，一时多少豪杰。<br>遥想公瑾当年，小乔初嫁了，雄姿英发。<br>羽扇纶巾，谈笑间，樯橹灰飞烟灭。<br>故国神游，多情应笑我，早生华发。<br>人生如梦，一尊还酹江月。<br><br>望天门山 唐 李白<br><br>天门中断楚江开，碧水东流至此回。<br>两岸青山相对出，孤帆一片日边来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEordpqxxHcicrmibouPNTaknqfu0MDk39KfbsF3KRWDI7Hr08ials1ZKHlfVnOKYAqW7PFe6AvRVSB9krw/640"><br><br>早发白帝城 唐 李白<br><br>朝辞白帝彩云间，千里江陵一日还。<br>两岸猿声啼不尽，轻舟已过万重山。<br><br>暮江吟 唐 白居易<br><br>一道残阳铺水中，半江瑟瑟半江红。<br>可怜九月初三夜，露似真珠月似弓。<br><br>春别曲 唐 张籍<br><br>长江春水绿堪染，莲叶出水大如钱。<br>江头橘树君自种，那不长系木兰船。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEoreYy8QeWyOvFkOexgaa0PAsD3BbvFHQNmqvIInnmVB4yHPgGGXicrtibJUo0bXDqJwj0rXbFonuctDg/640"><br><br>临江仙·滚滚长江东逝水 明 杨慎<br><br>滚滚长江东逝水，浪花淘尽英雄。是非成败转头空。<br>青山依旧在，几度夕阳红。<br>白发渔樵江渚上，惯看秋月春风。一壶浊酒喜相逢。<br>古今多少事，都付笑谈中。<br><br>渡荆门送别 唐 李白<br><br>渡远荆门外，来从楚国游。<br>山随平野尽，江入大荒流。<br>月下飞天镜，云生结海楼。<br>仍怜故乡水，万里送行舟。<br><br>金陵望汉江 唐 李白<br><br>汉江回万里，派作九龙盘。<br>横溃豁中国，崔嵬飞迅湍。<br>六帝沦亡后，三吴不足观。<br>我君混区宇，垂拱众流安。<br>今日任公子，沧浪罢钓竿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEore9hzyqtxnuv5PKYqzhFeuerkbEUU7kHLJpt4MNylPL6SHNE5rR2HHvNFnEpfpc1IyyR55e4TmKLw/640"><br><br>水调歌头·金山观月 宋 张孝祥<br><br>江山自雄丽，风露与高寒。<br>寄声月姊，借我玉鉴此中看。<br>幽壑鱼龙悲啸，倒影星辰摇动，海气夜漫漫。<br>涌起白银阙，危驻紫金山。<br>表独立，飞霞佩，切云冠。<br>漱冰濯雪，眇视万里一毫端。<br>回首三山何处，闻道群仙笑我，要我欲俱还。<br>挥手从此去，翳凤更骖鸾。<br><br>晴江秋望 唐 崔季卿<br><br>八月长江万里晴，千帆一道带风轻。<br>尽日不分天水色，洞庭南是岳阳城。<br><br>江上阻风 清 宋琬<br><br>睡起无聊倚舵楼，瞿塘西望路悠悠。<br>长江巨浪征人泪，一夜西风共白头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordCf7gLLrBarXR401Ossj0DTNNgW6zdrkLMg20XHrQOxacfpghQqTFibM0MlqfRgniboo9zZRAVatLQ/640"><br><br>登金陵雨花台望大江 明 高启<br><br>大江来从万山中，山势尽与江流东。<br>钟山如龙独西上，欲破巨浪乘长风。<br>江山相雄不相让，形胜争夸天下壮。<br>秦皇空此瘗黄金，佳气葱葱至今王。<br>我怀郁塞何由开，酒酣走上城南台；<br>坐觉苍茫万古意，远自荒烟落日之中来！<br>石头城下涛声怒，武骑千群谁敢渡？<br>黄旗入洛竟何祥，铁锁横江未为固。<br>前三国，后六朝，草生官阙何萧萧。<br>英雄乘时务割据，几度战血流寒潮。<br>我生幸逢圣人起南国，祸乱初平事休息。<br>从今四海永为家，不用长江限南北。<br>',
'<h2>《红楼梦》《西游记》的开篇与结尾，万千悲喜，终归一悟！</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mv7lKxLyBVUTarwpU989hRhUKAEtJ0icGx8FqQdM6Iqutaja5fEd3doVA9e7Vh7639AX8NcIEeIcw/640"><br><br>人生，最重要的节点，是开始和结束。<br>所谓生与死，一个眸子纯澈映满希望，一个回首望世事已沧桑，当这起点和终点连接在一起，人生的真谛刹那洞明，人生的滋味铺天盖地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Pt1XlxpHCjfUKVaEDw5fMOLv4x0Bsldc3dFeIhWeeLZFBzGNGxxRM4g5d6PAEWboLRGFdSfIibcl21sgpZiaLNibw/640"><br><br>小说，写的也是人生，最深的滋味也在开始和结束处。<br>四大名著用诗词开场和落幕，这或许就是人生的诗意，不论是喜乐还是哀悲。<br><br><img width="auto" src="https://mmbiz.qpic.cn/mmbiz/VibelT9PDOaHEr3fgia2GI49yF59hvjSA2ygQiaMQOWUIQGXibpUM49VdDcuvzPdtKpettEU7bxpyFuun6vJU7Qcjw/640"><br><br>红楼梦<br>风月情长，终究梦一场<br><br>红楼是一场梦，人生是一齣戲。<br>梦迷梦醒，戏里戏外，红楼的开篇和结尾诗词，意味也有这样的两重。<br><br>梦里是荒唐<br>从小说本身，红楼的开篇词就是那首《引子》。<br>开辟鸿蒙，谁为情种？<br>都只为风月情浓。<br>趁着这奈何天、伤怀日、寂寥时，试遣愚衷。<br>因此上，演出这怀金悼玉的红楼梦。<br><br>曹公说，红楼“大旨谈情”，红楼的梦里是一场情天恨海。<br>世间之人，一个个都是情种，只是有真情和妄情，人情和欲情。<br>流落在人间风月场上。<br>其中充斥的是什么呢？奈何，伤怀，寂寥，愚衷。<br>纵然曾经金玉满堂，也终归是一场追怀和悲悼。<br>人间风月，一场虚妄。<br><br>这就是人生的滋味。<br>想想你的人生，已经有了多少了结和落幕？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Pt1XlxpHCjfUKVaEDw5fMOLv4x0BsldcXS6nbQtL9ZdEgTJ8cdoeuiaYPSGncDWrFVvFDTBCr8yRl9EF93EqbDQ/640"><br><br>所以红楼的结尾，是散场。<br>曲终人散或许让人伤感，繁华落尽、生死茫茫更是无尽凄凉。<br>小说本身的收尾诗词，正是那首《飞鸟各投林》。<br><br>为官的，家业凋零。<br>富贵的，金银散尽。<br>有恩的，死里逃生。<br>无情的，分明报应。<br>欠命的，命已还。<br>欠泪的，泪已尽。<br>冤冤相报实非轻，<br>分离聚合皆前定。<br>欲知命短问前生，<br>老来富贵也真侥幸。<br>看破的，遁入空门。<br>痴迷的，枉送了性命。<br>好一似食尽鸟投林，<br>落了片白茫茫大地真干净！<br><br>人生百态，人的欲望和路途也有千万种，可是结局却宿命般地奔向同一个——终究是白茫茫大地真干净。<br>镜花水月一场空，梦幻泡影真如梦。<br><br>那么我们曾经又争什么、乐什么、哭什么、痛什么、挣扎什么，放不下什么？<br>也许，眼终究要看尽沧桑，心终究要味尽凄凉，有些事才能不再挂心上。<br>这或许就是所谓道行。<br>在此之前，也许就只能该怎样还怎样。<br>但至少，心中明了，总是好的。<br><br><img width="auto" src="https://mmbiz.qpic.cn/mmbiz/VibelT9PDOaHEr3fgia2GI49yF59hvjSA2iafSIxqLgphY47k9pbTLLbKVPaEIODnHAr8U1j3kWicXwfmYLmlxaw1w/640"><br><br>戏外是荒凉<br>红楼，还有另一种开篇和结尾，那是作者的自况。<br>更真实，也更残忍。<br><br>甲戌本第一回的回前诗说：<br>浮生着甚苦奔忙，盛席华筵终散场。<br>悲喜千般同幻渺，古今一梦尽荒唐。<br>漫言红袖啼痕重，更有情痴抱恨长。<br>字字看来皆是血，十年辛苦不寻常。<br><br>开篇诗又说：<br>满纸荒唐言，一把辛酸泪。<br>都云作者痴，谁解其中味！<br><br>结尾诗再说：<br>说到辛酸处，荒唐愈可悲。<br>由来同一梦，休笑世人痴！<br><br>从这自况看，对于这情天恨海，写故事的人依旧是放不下的，人生难免会有耿耿于怀。<br>尽管故事的开始，就告诉我们这是一场梦；故事的结束，也告诉我们终究是一场空。<br>但那更多的，是作者的痴想，和向往。<br>就如我们每个人心中，都有自己的桃花源。<br><br>张爱玲说：时代是这么的沉重，不容我们那么容易就大彻大悟。<br>还有一句话说：懂得了太多的道理，却依旧过不好这一生。<br>这是人生最无可奈何的真相。<br><br>可是红楼的故事依旧是空蒙的，那是一种梦后的醒，痛后的悟。<br>于是我们就还可以抱着一份希望：所有的苦都不会白受，所有的泪都不会白流，所有的不堪都自有落场，只待水到渠成。<br>大彻大悟或许太奢侈了。<br>可总算还能够把人生所历的所有苦痛哀乐，当作更通透一些的粮。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Pt1XlxpHCjfUKVaEDw5fMOLv4x0BsldcoPe5kMlMPy9ibibj0ib0QFePPyQ1KYV2dx941lib6V7LxTibNQKFeLVmHIQ/640"><br><br>- 02 -<br>三国演义<br>心机，天机，契机<br><br>三国的故事，从开始到结束，其实是一场后果前因。<br>你非要懂得了过程，看到了结局，才感悟得到最初。<br>这或许就是所谓返本归元、返璞归真。<br><br>开始也是结束<br>三国的开篇，借用了明代大学问家杨慎的一首词：<br>滚滚长江东逝水，<br>浪花淘尽英雄。<br>是非成败转头空。<br>青山依旧在，几度夕阳红。<br><br>白发渔樵江渚上，<br>惯看秋月春风。<br>一壶浊酒喜相逢。<br>古今多少事，都付笑谈中。<br><br>这首词用在三国，最合适不过。<br>我们仿佛看到一位曾经叱咤风云、阅尽世间成败的白发老者，站在离开的小船的船头，端着杯中酒，唱着这首歌。<br>这种境界太高。<br><br>功名争斗，哪怕是三国中搅动风云的英雄们，也始终沦陷在这个角斗场，脱不开，逃不掉。<br>我们每个人，在现实的漩涡里，也何尝不是如此。<br>但起码我们能够由此知道：顿悟，是需要跳出来的，跳出人间种种利欲纠葛；就像我们作为局外人，看着三国中的是非成败转头空，历史中的浪花淘尽英雄，才能秋月春风笑谈中。<br><br>可惜，世人争做的却是当局者。<br>如何跳出来呢？观心，观人，观世间，观自在。<br>三国，一开始就把最高处，轻轻而重重地搁放在我们眼前。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Pt1XlxpHCjfUKVaEDw5fMOLv4x0BsldcE3RGfQdJ3PRZicdAekZKmoCKY4gD2Gw826vWE770LBMGKDLcSaQica1g/640"><br>结束也是开始<br>三国的结尾，有一首长诗，尽说那个金戈铁马的英雄时代。<br><br>最深彻的是最后一句：<br>纷纷世事无穷尽，天数茫茫不可逃。<br>鼎足三分已成梦，后人凭吊空牢骚。<br><br>这让我想到《三国志·诸葛亮传》里最后那句话：盖天命有归，不可以智力争也。<br>这就是天数。<br><br>于是我们就更能理解开篇那首词的意味——那样的旷达之人，不只是经历过、跳出看，就可以的；他还需要看到和明白“天数”这个东西。<br>古人说“谋事在人，成事在天”“天命不可违”，又告诉我们“尽人事，安天命”。<br>人能做的，只是尽力而为，不能也不该对结果太过执着，太挂心上。<br>有时候，往往是这句话最管用：这就是命。<br><br>由此，生命开始有所悟。<br>开始也是结束，结束也是开始，三国的故事如一个闭合的圆。<br>人间争夺，本是这样循环不尽。<br>故事之中，是心机；故事之外，是天机。<br>对于顿悟，是契机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Pt1XlxpHCjfUKVaEDw5fMOLv4x0BsldcIKXQZD2RmsmC3ERr7Fw1uJvQ2fI7X6fqiax6qZcFGjJvMkdVs7AVOyQ/640"><br><br>03<br><br>水浒传<br>尘归尘，土归土<br><br>水浒，大体说来就是一个义字当先、替天行道却毁于一旦的故事，扑面草莽英雄气，一场江湖侠义志，万千无语悲凉意。<br><br>所以开卷词才流露这样的气质：<br>试看书林隐处，几多俊逸儒流。<br>虚名薄利不关愁，裁冰及剪雪，<br>谈笑看吴钩。<br><br>评议前王并后帝，分真伪占据中州，<br>七雄扰扰乱春秋。<br>兴亡如脆柳，身世类虚舟。<br>见成名无数，图名无数，<br>更有那逃名无数。<br><br>霎时新月下长川，江湖变桑田古路。<br>讶求鱼缘木，拟穷猿择木，<br>恐伤弓远之曲木。<br>不如且覆掌中杯，再听取新声曲度。<br>仿佛笑傲江湖，似乎遗世独立。<br><br>对于水浒故事，这真是完全看客的心思，像饮酒品茶听着评书唱曲。<br>而水泊梁山却是一个悲剧，比起红楼的悲剧，其中的现实更沉重，更真实。<br>所以这开卷词中的潇洒与冷眼或许都是装出来的——什么看淡名利、隐迹书林、儒流俊逸，都分明是一种在现实面前的无奈和不得已。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Pt1XlxpHCjfUKVaEDw5fMOLv4x0BsldcgnmRmMX3LOJH6iafetIibpATX7I1RqfxWxuhWNr2Wd85BNAWmUiaNy0yg/640"><br><br>这种情绪，在结尾处的几首诗中，终于明白流露出来。<br><br>先是说梁山108好汉：<br>天罡尽已归天界，地煞还应入地中。<br>千古为神皆庙食，万年青史播英雄。<br>看上去是众神归位，永受香火供奉，青史留名。<br>可想起梁山英雄们的故事和结局，却多少带着些“尘归尘，土归土”的悲凉感。<br>这是一种通透，也是一种奈何。<br><br>然后诗说：<br>莫把行藏怨老天，韩彭当日亦堪怜。<br>一心征腊摧锋日，百战擒辽破敌年。<br>煞曜罡星今已矣，谗臣贼相尚依然。<br>早知鸩毒埋黄垠，学取鸱夷泛钓船。<br><br>替天行道，建功立业，为国尽忠，可是“谗臣贼相尚依然”，有什么用呢？早知如此，不如学范蠡归隐江湖泛舟而去。<br><br>这种无可奈何和心底的悲愤，更加重了。<br><br>最后诗说：<br>生当鼎食死封侯，男子平生志已酬。<br>铁马夜嘶山月暗，玄猿秋啸暮云稠。<br>不须出处求真迹，却喜忠良作话头。<br>千古蓼洼埋玉地，落花啼鸟总关愁。<br><br>这或许就是“尽人事，听天命”了，即使无用，终究已无愧于心。<br>即使心中再多不甘，心上是萦绕不去的遗憾和悲哀，却已经无憾了。<br>人生的滋味，本是如此。<br>人生的玄机，本是难以捉摸。<br>只好但求尽力而为，问心无愧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Pt1XlxpHCjfUKVaEDw5fMOLv4x0BsldcwfVL2GDYGSAVictdDRiaK6MMdaGPYpgapOictzzwW01W1qoFtSqhQyXZw/640"><br><br>04 <br>西游记<br>始于慈悲，终于觉悟<br><br>《幽梦影》里说，西游是一部“悟书”。<br>比起上面三部，它的主题更直接，调子也更温情——四大名著里，只有西游是“喜剧”，虽然同样历经坎坷，却有着皆大欢喜、不复更求的结局。<br>这是一个关于佛家的故事。<br><br>而佛家的主题只有两个：慈悲，和觉悟。<br>西游记也同样如此。<br><br>开篇诗中说：<br>混沌未分天地乱，茫茫渺渺无人见。<br>自从盘古破鸿蒙，开辟从兹清浊辨。<br>覆载群生仰至仁，发明万物皆成善。<br>欲知造化会元功，须看西游释厄传。<br>从混沌鸿蒙、开天辟地开始，却落在仁善二字上，这就是西游的慈悲精神。<br>老子言道德；德，即是人之道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Pt1XlxpHCjfUKVaEDw5fMOLv4x0BsldcknXcZXRT1tKZDxWPRw7qGanYWHBt9viaHOygBkVjr0KicN7A2tBZ4KbA/640"><br><br>西游结尾时，有两首诗：<br>圣僧努力取经编，西宇周流十四年。<br>苦历程途遭患难，多经山水受迍邅。<br>功完八九还加九，行满三千及大千。<br>大觉妙文回上国，至今东土永留传。<br><br>一体真如转落尘，合和四相复修身。<br>五行论色空还寂，百怪虚名总莫论。<br>正果旃檀皈大觉，完成品职脱沉沦。<br>经传天下恩光阔，五圣高居不二门。<br><br>最后引用，是佛家回向偈：<br>愿以此功德，庄严佛净土。<br>上报四重恩，下济三途苦。<br>若有见闻者，悉发菩提心。<br>尽此一报身，同生极乐国。<br><br>在结束处，慈悲与觉悟的主题依旧在，而且道出了慈悲才能觉悟之理，这正是大乘佛教的精神。<br>说起来，西游的主题似乎简单多了。<br>可是莫忘了，在开始和结束中间的九九八十一难，那无数的误会和委屈、挫折和历练。<br>觉悟，从来不是容易的事。<br><br>比起其他三部名著，西游的珍贵更在于：承受磨难的意志、战胜挫折的勇气、矢志不渝的坚韧，都来自慈悲之心、觉悟之求，而不是因了欲望和执念。<br>这就是不忘初心。<br>不忘初心，方得始终。<br><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/7CssjkxxFickBvr6la7bTXAfxNetM9EsQo6BtmXpET6pdib6N9DtEFbJeT7tg1FcxsbmMI6tOHZC4960dKMKegtQ/640"><br><br>05<br>封神演义<br>光明正义，永存世间<br><br>《封神演义》的主旨是歌颂光明正义，倡导道德伦理，激浊扬清，认为有德者是天命之所归。<br>所以，开篇便有诗云：<br>混沌初分盘古先，<br>太极两仪四象悬，<br>子天丑地人寅出，<br>避除兽患有巢贤。<br><br>因为坚信正义永存，所以书中的道德高尚之士无不顺天而行。<br>老子、元始、准提、接引等替天行道；<br>周文王、周武王实行仁政；姜子牙辅周灭纣，他们都认为“天”不仅主宰着无穷世事和人的命运，而且还能区别善恶而给人以佐助或惩罚，强调天人合一，坚信正义必胜。<br><br>当商朝灭亡，正义终于打败邪恶时，赢得的是秉持正义的英雄们的无上光荣——封神！所以，结尾有诗云：<br>蒙蒙香霭彩云生，满道讴歌贺太平。<br>北极祥光笼兑地，南来紫气绕金城。<br>群仙此日皆证果，列圣明朝监返真。<br>万古嵩呼禋祀远，从今让国永澄清。<br>可以看出，古代社会是以道德为核心，按天理做好人，积累德行，达到更高的标准，达到思想境界的升华，以至成仙得道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NYvVXStXonqIcM73wTBBIR37yQy42AUW4nUwrK9pViavmNw4a3jCv0ojate4IosZCqacyE5YZTFnzGPauaFicGQg/640"><br><br>06<br>东游记<br>万千悲喜，终归一梦<br><br>神仙世界是一个令人向往的境界，有人间所没有的美好，所以，《东游记》的开篇便用一首《点绛唇》，描写了世人对神仙世界的无限向往：<br>流水行云，气清奇，将谁依附？<br>烟云名声，留与幽人付。<br>犬吠天空，鹤唳乘风去，难凭据，<br>八仙何处，演卷从头顾。<br><br>《东游记》记叙了八位神仙修炼得道的过程。<br>这个过程，也就是现实与永恒的较量。<br><br>现实的沧海桑田，不过神仙的转瞬间，何谓永恒？<br>于是，人将慢慢懂得，所谓永恒，只是心中对美好的向往与追求：<br>泉瀑涓涓净，山花霭霭飞；<br>白云回合处，应是至人栖。<br><br>看破红尘，抛弃名利，返回自己的先天本性，回到自己的本来的地方，这就是本真的意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickmw7XuTI951T9ibvSA1XycubVDqqP26n4tEoyTm7pBsNucqLBRHYqsibRlpv0YHWGdeWXIfRf4JOKrA/640"><br><br>这几大名著的故事和主题各有不同，但结局却不约而同地走向了空悟之境。<br>这也是一种宿命。<br>人生始终是要觉悟的，梦再美也终究是梦，终究要醒。<br>这是最后的选择与唯一的路途，人与人的差别，只在迷执的深和浅。<br>经云：众生皆具如来智慧德相，只因妄想执著故，不能证得。<br>',
'<h2>屈原《离骚》金句</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcJhiazuHQzFJMctDTNzkzkwNoWOb4W8IQyo1EsMRsHLpeGo3da6QDCic0KmzvWIs8qkSmLgJfMKOdA/640"><br><br>《离骚》是中国战国时期诗人屈原创作的诗篇，是中国古代最长的抒情诗。<br>此诗以诗人自述身世、遭遇、心志为中心。<br>前半篇反复倾诉诗人对楚国命运和人民生活的关心，表达要求革新政治的愿望，和坚持理想、虽逢灾厄也绝不与邪恶势力妥协的意志；后半篇通过神游天界、追求实现理想和失败后欲以身殉的陈述，反映出诗人热爱国家和人民的思想感情。<br><br>全诗运用美人香草的比喻、大量的神话传说和丰富的想象，形成绚烂的文采和宏伟的结构，表现出积极的浪漫主义精神，并开创了中国文学史上的“骚体”诗歌形式，对后世产生了深远的影响。<br>后世文人无不对这首长诗推崇备至。<br><br>唐代大诗人李白宣称：“屈平辞赋悬日月，楚王台榭空山丘”，鲁迅在1926年出版《彷徨》时引《离骚》诗句作为书前的题词，显示出《离骚》所体现的屈原孜孜不倦地追求真理的精神对鲁迅的巨大影响。<br>《离骚》已经成为楚辞的代名词，“骚人”也成为诗人的代名词。<br><br>长太息以掩涕兮，哀民生之多艰。<br><br>——屈原《离骚》<br>我长叹一声啊，止不住那眼泪流了下来，我是在哀叹那人民的生活是多么的艰难！显然，我们可从这里发现，虽然屈原是楚国贵族，是个士大夫，可他在流放期间对劳动人民的深入接触，他深深的感于人民的痛苦处境，所以，在他的诗歌里常有忧国忧民的诗句。<br><br>亦余心之所善兮，虽九死其犹未悔。<br><br>——屈原《离骚》<br>只要合乎我心中美好的理想，纵然死掉九回我也不会懊丧。<br>这两句表现了诗人对美好理想执着追求的精神。<br>他的理想是抗击强秦的侵略，维护楚国的独立，实行清明的政治。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorf0rcJJqyMx22BFVXdd1Pl6wDoSNBuda25bCwkLaeLl9o4ucH3Rnt69ibHrhicjtGKmyZQ4iafEaJBgg/640"><br><br>民生各有所乐兮，余独好修以为常。<br>虽体解吾犹未变兮，岂余心之可惩。<br><br>——屈原《离骚》<br>老百姓过日子乐趣各样，我独自爱修养习以为常。<br>即使我被肢解也不变我的思想，又怎能挫败我远大志向。<br><br>路漫漫其修远兮，吾将上下而求索。<br><br>——屈原《离骚》<br>前面的路程遥远而又漫长，我要上天下地到处去寻觅（心中的太阳）。<br>体现了屈原一个至清的浪漫主义诗人的求索精神。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorf0rcJJqyMx22BFVXdd1Pl6XZpQibnDt8zqvGfxYvakHDpD8brsW8ZiavciavyRQWeQvFwtTKf9lMY0g/640"><br><br>朝饮木兰之坠露兮，夕餐秋菊之落英。<br><br>——屈原《离骚》<br>早晨饮用木兰花上滴落的露水，傍晚咀嚼秋菊飘落的花瓣。<br>饮露是表示自己不与世同污，化用了凤凰非露水不饮，非炼食不食的典故。<br><br>老冉冉其将至兮，恐修备之不立。<br><br>——屈原《离骚》<br>人渐渐要老了，恐怕良好的名声还没有俱备起来(古代讲功成名就，三十而立就有立名的含义)。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcJhiazuHQzFJMctDTNzkzkwGnYehfQWQTibsj9WnFvxJTibYKlV6RMIFWTriczhhx41fV8aiasqpIBw2Q/640"><br><br>惟草木之零落兮，恐美人之迟暮。<br><br>——屈原《离骚》<br>想到草木不断地在飘零凋谢，不禁担忧美人（代指君王）也会日益衰老。<br><br>伏清白以死直兮，固前圣之所厚。<br><br>——屈原《离骚》<br>保持清白节操，为正直的信仰而死，这正是被古代圣贤所看重推许的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorf0rcJJqyMx22BFVXdd1Pl6CPCgJI0ISCOZPBXUmSx2le8ibRV1dRL7U4vgYqJdtgCXIH5k9ZXibCAQ/640"><br><br>众女疾余之蛾眉兮，谣诼谡余以善淫。<br><br>——屈原《离骚》<br>那些坏女人妒忌我风华出众,于是(向楚王)造谣诬蔑，说我是一个妖艳好淫之人。<br><br>日月忽其不淹兮，春与秋其代序。<br><br>——屈原《离骚》<br>时光迅速逝去不能久留，四季更相代谢变化有常。<br><br>',
'<h2>情话夕阳</h2><br>黄昏，独立山头，看红日渐西沉，满天落霞，飞鸟回巢，牛羊归圈。<br>任夕阳为我着一袭长裙，橙红，轻盈，飘逸。<br>沐浴着柔和的余晖，素淡的情思在心头舒展，悠悠弥漫。<br><br>一卷画帘，疏影黄昏。<br>遥望乡间青瓦，溢满了温暖的橘黄，于斜阳里鳞次栉比，影影绰绰。<br>炊烟袅袅，锅碗瓢盆，轻声呼唤，倚门守望，是谁为你立黄昏，是谁笑问粥可温。<br>晚风轻拂，浪漫黄昏。<br>夕阳的光芒，于水波之上泛起圈圈涟漪，琼浆碎玉般，层层涌来又层层退去。<br>岸边，烟柳朦胧，“月上柳梢头，人约黄昏后”。<br>多想与你牵手于夕阳中，迷醉在晚霞里，相依相偎……<br>暮霭沉沉，静谧黄昏。<br>夕阳没收了大山的威严庄重，赠与柔情的大氅，恬静娇羞，楚楚动人，温柔在大地的怀抱。<br>“为君持酒劝斜阳，且向花间留晚照”，流年似水，人生几何？<br>叠字为安，折字为念，身在红尘内，心住云水间，往后余生，心事付诗行，伴你日月星河。<br>晚霞归暮处，风烟断黄昏。<br>掬一捧甘甜的山泉，煮一壶淡雅的清茶，等你对饮，愿喜乐有分享，冷暖有相知，同量天地宽，共度日月长。<br>',
'<h2>田园诗</h2><br>田园诗是指以田园生活为描写对象的诗歌。<br>在《诗经》和《楚辞》里，我们已经能找到很多关于田园诗的影子，但是直到晋代，才由陶渊明正式开创了田园诗，到盛唐达到巅峰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEord31ibQO0xaaU1ADXRIlzFZfKk2047t92ia5461FWzltiaraMZ7K0yzmoCkPw5OSaciarJ5MkYibfPd9yQ/640"><br><br>归园田居 其一<br>[魏晋] 陶渊明<br>少无适俗韵，性本爱丘山。<br>误落尘网中，一去三十年。<br>羁鸟恋旧林，池鱼思故渊。<br>开荒南野际，守拙归园田。<br>方宅十余亩，草屋八九间。<br>榆柳荫后檐，桃李罗堂前。<br>暧暧远人村，依依墟里烟。<br>狗吠深巷中，鸡鸣桑树颠。<br>户庭无尘杂，虚室有余闲。<br>久在樊笼里，复得返自然。<br><br>陶渊明（352—427年 ），字元亮，又名潜，私谥“靖节” ，世称靖节先生，江西省九江市人。<br>东晋末至南朝宋初期伟大的诗人、辞赋家。<br>他是中国第一位田园诗人，被称为“古今隐逸诗人之宗 ”。<br><br>山中<br>[唐] 王维<br>荆溪白石出，天寒红叶稀。<br>山路元无雨，空翠湿人衣。<br><br>王维（701年－761年），山西运城人，祖籍山西祁县。<br>唐朝著名诗人、画家，字摩诘，号摩诘居士。<br>王维参禅悟理，学庄信道，精通诗、书、画、音乐等，以诗名盛于开元、天宝间，尤长五言，多咏山水田园，与孟浩然合称“王孟”，有“诗佛”之称  。<br><br>过故人庄<br>[唐] 孟浩然<br>故人具鸡黍，邀我至田家。<br>绿树村边合，青山郭外斜。<br>开轩面场圃，把酒话桑麻。<br>待到重阳日，还来就菊花。<br><br>孟浩然（689—740），名浩，字浩然，号孟山人，湖北襄阳人，世称孟襄阳。<br>因他未曾入仕，又称之为孟山人，是唐代著名的山水田园派诗人。<br>孟浩然的诗在艺术上有独特的造诣，后人把孟浩然与盛唐另一山水诗人王维并称为“王孟”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorcfybXyGNU0iaLicIJOWFKDk4VKgYnE2e1Qp9OWAYqegEXeJtmz0QsCWwkIME7catDAhCtS2s4Nvr6A/640"><br>下终南山过斛斯山人宿置酒<br>[唐] 李白<br>暮从碧山下，山月随人归。<br>却顾所来径，苍苍横翠微。<br>相携及田家，童稚开荆扉。<br>绿竹入幽径，青萝拂行衣。<br>欢言得所憩，美酒聊共挥。<br>长歌吟松风，曲尽河星稀。<br>我醉君复乐，陶然共忘机。<br><br>李白（701年－762年） ，字太白，号青莲居士，又号“谪仙人”，是唐代伟大的浪漫主义诗人，被后人誉为“诗仙”，与杜甫并称为“李杜”。<br><br>江村<br>[唐] 杜甫<br>清江一曲抱村流，长夏江村事事幽。<br>自去自来堂上燕，相亲相近水中鸥。<br>老妻画纸为棋局，稚子敲针作钓钩。<br>多病所须唯药物，微躯此外更何求。<br><br>杜甫（712年—770年），字子美，汉族，本襄阳人，后徙河南巩县。<br>  自号少陵野老，唐代伟大的现实主义诗人，与李白合称“李杜”。<br>杜甫在中国古典诗歌中的影响非常深远，被后人称为“诗圣”，他的诗被称为“诗史”。<br><br>野老歌<br>[唐] 张籍<br>老农家贫在山住，耕种山田三四亩。<br>苗疏税多不得食，输入官仓化为土。<br>岁暮锄犁傍空室，呼儿登山收橡实。<br>西江贾客珠百斛，船中养犬长食肉。<br><br>张籍（766年 — 830年），字文昌，唐代诗人，安徽和县乌江镇人。<br>世称“张水部”、“张司业”。<br>张籍为韩愈大弟子，其乐府诗与王建齐名，并称“张王乐府”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf9HICw9OgfQwTKMgRxoSg4YmVQER1zgSpsLgrGOaibfpZqefRvKgacYg3ZqlvQtqeM2N5oa7Y3nmw/640"><br><b
