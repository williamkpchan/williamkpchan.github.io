<br><br>
今年首个中央气象台发布红色预警的台风“天鸽”24日已远离广东。广东救灾复产正紧张进行，停运的铁路已恢复正常，琼州海峡停航12小时后也已复航。24日，有无人机对深圳市福田区进行了航拍。
<br><br>
<img src='http://d.ifengimg.com/mw978_mh598/p3.ifengimg.com/a/2017_34/e294499b56d273b_size188_w1000_h670.jpg'>
<br><br>
航拍深圳的深南大道。
<br><br>
<img src='http://d.ifengimg.com/mw978_mh598/p3.ifengimg.com/a/2017_34/55da5f8febf929b_size179_w1000_h670.jpg'>
<br><br>
台风过后，清理任务繁重，中午12时许，环卫工依旧坚守岗位。
<br><br>
<img src='http://d.ifengimg.com/mw978_mh598/p1.ifengimg.com/a/2017_34/2287bb030c18a40_size199_w1000_h670.jpg'>
<br><br>
马路上被台风吹落的树叶树枝已经被环卫工清理打包，准备运走。
<br><br>
<img src='http://d.ifengimg.com/mw978_mh598/p3.ifengimg.com/a/2017_34/85fb72a4dd735c7_size150_w1000_h670.jpg'>
<br><br>
台风过后，航拍深圳的深南大道。
<br><br>
<img src='http://d.ifengimg.com/mw978_mh598/p3.ifengimg.com/a/2017_34/ac96f95f274579a_size184_w1000_h670.jpg'>
