2017年8月11日，江苏洪泽湖全面开捕第二天，渔民进入银鱼和毛刀鱼捕捞高峰期。<br><br>
开捕首日，淮安市洪泽区渔民早出晚归，每条渔船可以捕获毛刀鱼近1000公斤，<br><br>当晚，排队等候在洪泽湖渔人湾码头的客商，将刚捕获的毛刀鱼打包装车进行收购连夜发往各地。<br>
目前市场上晾晒好的毛刀鱼已经卖到30元\\公斤。供图：王开成 /视觉中国
