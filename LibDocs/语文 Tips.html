'中吕·红绣鞋 贯云石\n挨着靠着云窗同坐，看着笑着月枕双歌。\n听着数着愁着怕着早四更过。\n四更过情未足，情未足夜如梭。\n天那！更闰一更妨甚么。\n',

'大德歌·夏 关汉卿\n俏冤家，在天涯，偏那里绿杨堪系马。\n困坐南窗下，数对清风想念他。\n蛾眉淡了教谁画？\n瘦岩岩羞戴石榴花。\n',
'水仙子·夜雨 徐再思\n一声梧叶一声秋，一点芭蕉一点愁，三更归梦三更后。\n落灯花棋未收，叹新丰孤馆人留。\n枕上十年事，江南二老忧，都到心头。\n',
'卖花声·怀古 张可久\n美人自刎乌江岸，战火曾烧赤壁山，将军空老玉门关。\n伤心秦汉，生民涂炭，读书人一声长叹。\n',
'桂枝香·金陵怀古 王安石\n登临送目，正故国晚秋，天气初肃。\n千里澄江似练，翠峰如簇。\n归帆去棹残阳里，背西风，酒旗斜矗。\n彩舟云淡，星河鹭起，画图难足。\n念往昔，繁华竞逐，叹门外楼头，悲恨相续。\n千古凭高，对此漫嗟荣辱。\n六朝旧事随流水，但寒烟芳草凝绿。\n至今商女，时时犹唱，后庭遗曲。\n',
'念奴娇·登多景楼 陈亮\n危楼还望，叹此意，今古几人曾会。\n鬼设神施，浑认作，天限南疆北界。\n一水横陈，连岗三面，做出争雄势。\n六朝何事，只成门户私计。\n因笑王谢诸人，登高怀远，也学英雄涕。\n凭却长江，管不到，河洛腥膻无际。\n正好长驱，不需反顾，寻取中流誓。\n小儿破贼，势成宁问强对。\n',
'诗经\n窈窕淑女，君子好逑\n',
'汉乐府\n山无陵，江水为竭，冬雷震震，夏雨雪，天地合，乃敢与君绝\n',
'唐朝\n曾经沧海难为水，除却巫山不是云\n',
'《丑奴儿》 李清照\n晚来一阵风兼雨，洗尽炎光。\n理罢笙簧，却对菱花淡淡妆。\n绛绡缕薄冰肌莹，雪腻酥香。\n笑语檀郎：今夜纱厨枕簟凉。\n',
'《虞美人》\n李煜\n春花秋月何时了？往事知多少？\n小楼昨夜又东风，故国不堪回首月明中。\n雕栏玉砌应犹在，只是朱颜改。\n问君能有几多愁？恰似一江春水向东流。\n',
'叶梦得 《虞美人 雨后同干誉、才卿置酒来禽花下》 \n落花已作风前舞。\n又送黄昏雨。\n晓来庭院半残红。\n惟有游丝千丈、罥晴空。\n殷勤花下同携手。\n更尽杯中酒。\n美人不用敛蛾眉。\n我亦多情无奈、酒阑时。\n',
'晏几道 《虞美人·一弦弹尽仙韶乐》 \n一弦弹尽仙韶乐，曾破千金学。\n玉楼银烛夜深深，愁见曲中双泪、落香襟。\n从来不奈离声怨，几度朱弦断。\n未知谁解赏新音，长是好风明月、暗知心。\n',
'舒亶 《虞美人 寄公度》\n芙蓉落尽天涵水。\n日暮沧波起。\n背飞双燕贴云寒。\n独向小楼东畔、倚阑看。\n浮生只合尊前老。\n雪满长安道。\n故人早晚上高台。\n赠我江南春色、一枝梅。\n',
'《虞美人·春风拂拂横秋水》五代·冯延巳\n春风拂拂横秋水，掩映遥相对。\n只知长坐碧窗期，谁信东风吹散彩云飞。\n银屏梦与飞鸾远，只有珠帘卷。\n杨花零落月溶溶，尘掩玉筝弦柱画堂空。\n',
'虞美人·宜州见梅作\n天涯也有江南信。\n梅破知春近。\n夜阑风细得香迟。\n不道晓来开遍、向南枝。\n玉台弄粉花应妒。\n飘到眉心住。\n平生个里愿杯深。\n去国十年老尽、少年心。\n',
'虞美人·听雨/蒋捷\n少年听雨歌楼上。\n红烛昏罗帐。\n壮年听雨客舟中。\n江阔云低、断雁叫西风。\n而今听雨僧庐下。\n鬓已星星也。\n悲欢离合总无情。\n一任阶前、点滴到天明。\n',
'采桑子·重阳\n人生易老天难老，岁岁重阳，今又重阳，战地黄花分外香。\n一年一度秋风劲，不似春光。\n胜似春光，寥廓江天万里霜。\n',
'欧阳修 《采桑子·群芳过后西湖好》\n群芳过后西湖好，狼藉残红，飞絮濛濛，垂柳阑干尽日风。\n笙歌散尽游人去，始觉春空。\n垂下帘栊，双燕归来细雨中。\n',
'采桑子/吕本中\n恨君不似江楼月，南北东西，南北东西，只有相随无别离。\n恨君却似江楼月，暂满还亏，暂满还亏，待得团圆是几时？',
'周紫芝 《踏莎行·情似游丝》 \n情似游丝，人如飞絮，泪珠阁定空相觑。\n一溪烟柳万丝垂，无因系得兰舟住。\n雁过斜阳，草迷烟渚，如今已是愁无数。\n明朝且做莫思量，如何过得今宵去！',
'晏殊 《踏莎行·小径红稀》 \n小径红稀，芳郊绿遍，高台树色阴阴见。\n春风不解禁杨花，蒙蒙乱扑行人面。\n翠叶藏莺，朱帘隔燕，炉香静逐游丝转。\n一场愁梦酒醒时，斜阳却照深深院。\n',
'晏殊 《踏莎行·祖席离歌》 \n祖席离歌，长亭别宴。\n香尘已隔犹回面。\n居人匹马映林嘶，行人去棹依波转。\n画阁魂消，高楼目断。\n斜阳只送平波远。\n无穷无尽是离愁，天涯地角寻思遍。\n',
'欧阳修 《踏莎行·候馆梅残》\n候馆梅残，溪桥柳细，草薰风暖摇征辔。\n离愁渐远渐无穷，迢迢不断如春水。\n寸寸柔肠，盈盈粉泪，楼高莫近危阑倚。\n平芜尽处是春山，行人更在春山外。\n',
'踏莎行·自沔东来丁未元日至金陵江上感梦而作\n燕燕轻盈，莺莺娇软，分明又向华胥见。\n夜长争得薄情知？春初早被相思染。\n别后书辞，别时针线，离魂暗逐郎行远。\n淮南皓月冷千山，冥冥归去无人管。\n',
'踏莎行·元夕\n拨雪寻春，烧灯续昼。\n暗香院落梅开后。\n无端夜色欲遮春，天教月上官桥柳。\n花市无尘，朱门如绣。\n娇云瑞雾笼星斗。\n沈香火冷小妆残，半衾轻梦浓如酒。\n',
'踏莎行/吕本中\n雪似梅花，梅花似雪。\n似和不似都奇绝。\n恼人风味阿谁知？请君问取南楼月。\n记得去年，探梅时节。\n老来旧事无人说。\n为谁醉倒为谁醒？到今犹恨轻离别。\n',
'蝶恋花·答李淑一\n我失骄杨君失柳，杨柳轻飏直上重霄九。\n问讯吴刚何所有，吴刚捧出桂花酒。\n寂寞嫦娥舒广袖，万里长空且为忠魂舞。\n忽报人间曾伏虎，泪飞顿作倾盆雨。\n',
'晏几道 《蝶恋花·梦入江南烟水路》 \n梦入江南烟水路，行尽江南，不与离人遇。\n睡里消魂无说处，觉来惆怅消魂误。\n欲尽此情书尺素，浮雁沉鱼，终了无凭据。\n却倚缓弦歌别绪，断肠移破秦筝柱。\n',
'晏几道 《蝶恋花·醉别西楼醒不记》 \n醉别西楼醒不记，春梦秋云，聚散真容易。\n斜月半窗还少睡，画屏闲展吴山翠。\n衣上酒痕诗里字，点点行行，总是凄凉意。\n红烛自怜无好计，夜寒空替人垂泪。\n',
'晏殊 《蝶恋花·六曲阑干偎碧树》 \n六曲阑干偎碧树，杨柳风轻，展尽黄金缕。\n谁把钿筝移玉柱，穿帘海燕双飞去。\n满眼游丝兼落絮，红杏开时，一霎清明雨。\n浓睡觉来莺乱语，惊残好梦无寻处。\n冯延巳',
'柳永 《蝶恋花·伫倚危楼风细细》\n伫倚危楼风细细，望极春愁，黯黯生天际。\n草色烟光残照里，无言谁会凭阑意。\n拟把疏狂图一醉，对酒当歌，强乐还无味。\n衣带渐宽终不悔，为伊消得人憔悴。\n',
'欧阳修 《蝶恋花·庭院深深深几许》\n庭院深深深几许，杨柳堆烟，帘幕无重数。\n玉勒雕鞍游冶处，楼高不见章台路。\n雨横风狂三月暮，门掩黄昏，无计留春住。\n泪眼问花花不语，乱红飞过秋千去。\n',
'欧阳修 《蝶恋花·越女采莲秋水畔》\n越女采莲秋水畔。\n窄袖轻罗，暗露双金钏。\n照影摘花花似面。\n芳心只共丝争乱。\n鸂鶒滩头风浪晚。\n雾重烟轻，不见来时伴。\n隐隐歌声归棹远。\n离愁引著江南岸。\n',
'苏轼 《蝶恋花·春景》\n花褪残红青杏小。\n燕子飞时，绿水人家绕。\n枝上柳绵吹又少。\n天涯何处无芳草。\n墙里秋千墙外道。\n墙外行人，墙里佳人笑。\n笑渐不闻声渐悄。\n多情却被无情恼。\n',
'谁道闲情抛弃久？每到春来，惆怅还依旧。\n 《蝶恋花·谁道闲情抛弃久》\n日日花前常病酒，不辞镜里朱颜瘦。\n河畔青芜堤上柳，为问新愁，何事年年有？\n独立小桥风满袖，平林新月人归后。\n',
'赵令畤 《蝶恋花·卷絮风头寒欲尽》\n卷絮风头寒欲尽。\n坠粉飘香，日日红成阵。\n新酒又添残酒困。\n今春不减前春恨。\n蝶去莺飞无处问。\n隔水高楼，望断双鱼信。\n恼乱横波秋一寸。\n斜阳只与黄昏近。\n',
'赵令畤 《蝶恋花·欲减罗衣寒未去》\n欲减罗衣寒未去，不卷珠帘，人在深深处。\n残杏枝头花几许。\n啼红正恨清明雨。\n尽日沈香烟一缕。\n宿酒醒迟，恼破春情绪。\n远信还因归燕误。\n小屏风上西江路。\n',
'蝶恋花\n泪湿罗衣脂粉满，四叠阳关，唱到千千遍。\n人道山长水又断，萧萧微雨闻孤馆。\n惜别伤离方寸乱，忘了临行，酒盏深和浅。\n好把音书凭过雁，东莱不似蓬莱远。\n',
'蝶恋花\n禹庙兰亭今古路。\n一夜清霜，染尽湖边树。\n鹦鹉杯深君莫诉。\n他时相遇知何处。\n冉冉年华留不住。\n镜里朱颜，毕竟消磨去。\n一句丁宁君记取。\n神仙须是闲人做。\n',
'蝶恋花\n槛菊愁烟兰泣露，罗幕轻寒，燕子双飞去。\n明月不谙离恨苦，斜光到晓穿朱户。\n昨夜西风凋碧树，独上高楼，望尽天涯路。\n欲寄彩笺兼尺素，山长水阔知何处？',
'蝶恋花·春暮/李冠\n遥夜亭皋闲信步。\n才过清明，渐觉伤春暮。\n数点雨声风约住。\n朦胧淡月云来去。\n桃杏依稀香暗渡。\n谁在秋千，笑里轻轻语。\n一寸相思千万绪。\n人间没个安排处。\n',
'《鹊桥仙》\n秦观\n纤云弄巧，飞星传恨，银汉迢迢暗度。\n金风玉露一相逢，便胜却人间无数。\n柔情似水，佳期如梦，忍顾鹊桥归路。\n两情若是久长时，又岂在朝朝暮暮。\n',
'鹊桥仙·纤云弄巧·秦观\n纤云弄巧, 飞星传恨, 银汉迢迢暗度。\n金风玉露一相逢, 便胜却人间无数。\n柔情似水, 佳期如梦, 忍顾鹊桥归路。\n两情若是久长时, 又岂在朝朝暮暮。\n',
'秦观 《鹊桥仙·纤云弄巧》\n纤云弄巧，飞星传恨，银汉迢迢暗度。\n金风玉露一相逢，便胜却人间无数。\n(度 通：渡)柔情似水，佳期如梦，忍顾鹊桥归路。\n两情若是久长时，又岂在朝朝暮暮。\n',
'鹊桥仙/蜀妓\n说盟说誓。\n说情说意。\n动便春愁满纸。\n多应念得脱空经，是那个、先生教底。\n不茶不饭，不言不语，一味供他憔悴。\n相思已是不曾闲，又那得、工夫咒你。\n',
'吴文英 《鹧鸪天 化度寺作》 \n池上红衣伴倚阑。\n栖鸦常带夕阳还。\n殷云度雨疏桐落，明月生凉宝扇闲。\n乡梦窄，水天宽。\n小窗愁黛澹秋山。\n吴鸿好为传归信，杨柳阊门屋数间。\n',
'周紫芝 《鹧鸪天·一点残红欲尽时》 \n一点残红欲尽时。\n乍凉秋气满屏帏。\n梧桐叶上三更雨，叶叶声声是别离。\n调宝瑟，拨金猊。\n那时同唱鹧鸪词。\n如今风雨西楼夜，不听清歌也泪垂。\n',
'晏几道 《鹧鸪天·彩袖殷勤捧玉钟》 \n彩袖殷勤捧玉钟，当年拚却醉颜红。\n舞低杨柳楼心月，歌尽桃花扇底风。\n从别后，忆相逢，几回魂梦与君同。\n今宵剩把银釭照，犹恐相逢是梦中。\n',
'辛弃疾 《鹧鸪天 鹅湖归病起作》\n枕簟溪堂冷欲秋，断云依水晚来收。\n红莲相倚浑如醉，白鸟无言定自愁。\n书咄咄，且休休，一丘一壑也风流。\n不知筋力衰多少，但觉新来懒上楼。\n',
'《鹧鸪天·黄沙道中》 宋·辛弃疾\n句里春风正剪裁。\n溪山一片画图开。\n轻鸥自趁虚船去，荒犬还迎野妇回。\n松共竹，翠成堆。\n要擎残雪斗疏梅。\n乱鸦毕竟无才思，时把琼瑶蹴下来。\n',
'鹧鸪天·代人赋\n晚日寒鸦一片愁。\n柳塘新绿却温柔。\n若教眼底无离恨，不信人间有白头。\n肠已断，泪难收。\n相思重上小红楼。\n情知已被山遮断，频倚阑干不自由。\n',
'鹧鸪天·送人\n唱彻《阳关》泪未干，功名馀事且加餐。\n浮天水送无穷树，带雨云埋一半山。\n今古恨，几千般，只应离合是悲欢？江头未是风波恶，别有人间行路难！',
'鹧鸪天\n寒日萧萧上琐窗，梧桐应恨夜来霜。\n酒阑更喜团茶苦，梦断偏宜瑞脑香。\n秋已尽，日犹长，仲宣怀远更凄凉。\n不如随分尊前醉，莫负东篱菊蕊黄。\n',
'鹧鸪天\n醉拍春衫惜旧香。\n天将离恨恼疏狂。\n年年陌上生秋草，日日楼中到夕阳。\n云渺渺，水茫茫。\n征人归路许多长。\n相思本是无凭语，莫向花笺费泪行。\n',
'鹧鸪天·元夕有所梦\n肥水东流无尽期。\n当初不合种相思。\n梦中未比丹青见，暗里忽惊山鸟啼。\n春未绿，鬓先丝。\n人间别久不成悲。\n谁教岁岁红莲夜，两处沉吟各自知。\n',
'鹧鸪天/刘著\n雪照山城玉指寒，一声羌管怨楼间。\n江南几度梅花发，人在天涯鬓已斑。\n星点点，月团团。\n倒流河汉入杯盘。\n翰林风月三千首，寄与吴姬忍泪看。\n',
'《卜算子·我住长江头》\n李之仪\n我住长江头，君住长江尾。\n日日思君不见君，共饮长江水。\n此水几时休，此恨何时已。\n只愿君心似我心，定不负相思意。\n',

'李之仪 《卜算子·我住长江头》 \n我住长江头，君住长江尾。\n日日思君不见君，共饮长江水。\n此水几时休，此恨何时已。\n只愿君心似我心，定不负相思意。\n',
'王观 《卜算子 送鲍浩然之浙东》\n水是眼波横，山是眉峰聚。\n欲问行人去那边，眉眼盈盈处。\n才始送春归，又送君归去。\n若到江南赶上春，千万和春住。\n',
'苏轼 《卜算子 黄州定慧院寓居作》\n缺月挂疏桐，漏断人初静。\n谁见幽人独往来，缥缈孤鸿影。\n惊起却回头，有恨无人省。\n拣尽寒枝不肯栖，寂寞沙洲冷。\n',
'陆游 《卜算子·咏梅》\n驿外断桥边，寂寞开无主。\n已是黄昏独自愁，更著风和雨。\n无意苦争春，一任群芳妒。\n零落成泥碾作尘，只有香如故。\n',
'卜算子·答施 乐婉\n相思似海深，旧事如天远。\n泪滴千千万万行，更使人、愁肠断。\n要见无因见，拚了终难拚。\n若是前生未有缘，待重结、来生愿。\n',
'卜算子/严蕊\n不是爱风尘，似被前缘误。\n花落花开自有时，总赖东君主。\n去也终须去，住也如何住！若得山花插满头，莫问奴归处。\n',
'王维\n独在异乡为异客，每逢佳节倍思亲',
'唐·王维 人闲桂花落，夜静春山空。\n 月出惊山鸟，时鸣春涧中。\n',
'相思·王维\n红豆生南国, 春来发几枝。\n愿君多采撷, 此物最相思。\n',
'杜甫\n天时人事日相催，冬至阳生春又来',
'杜甫\n年年至日长为客，忽忽穷愁泥杀人',
'杜甫\n冬至至后日初长，远在剑南思洛阳',
'春夜喜雨 杜甫\n好雨知时节，当春乃发生。\n随风潜入夜，润物细无声。\n',
'杜甫 – 八陣圖\n功蓋三分國，名高八陣圖。\n江流石不轉，遺恨失吞吳。\n',
'杜甫 – 蜀相\n丞相祠堂何處尋，錦官城外柏森森。\n映階碧草自春色，隔葉黃鸝空好音。\n三顧頻煩天下計，兩朝開濟老臣心。\n出師未捷身先死，長使英雄淚滿襟。\n',
'杜甫 -詠懷古蹟五首·其四\n蜀主窺吳幸三峽，崩年亦在永安宮。\n翠華想像空山里，玉殿虛無野寺中。\n古廟杉松巢水鶴，歲時伏臘走村翁。\n武侯祠堂常鄰近，一體君臣祭祀同。\n',
'杜甫 – 諸葛廟\n久游巴子國，屢入武侯祠。\n竹日斜虛寢，溪風滿薄帷。\n君臣當共濟，賢聖亦同時。\n翊戴歸先主，併吞更出師。\n蟲蛇穿畫壁，巫覡醉蛛絲。\n欻憶吟梁父，躬耕也未遲。\n',
'《蜀相》 唐代：杜甫\n丞相祠堂何处寻？锦官城外柏森森。\n映阶碧草自春色，隔叶黄鹂空好音。\n三顾频烦天下计，两朝开济老臣心。\n出师未捷身先死，长使英雄泪满襟。\n',
'《绝句》唐·杜甫\n迟日江山丽，春风花草香。\n泥融飞燕子，沙暖睡鸳鸯。\n',
'功盖三分国，名成八阵图。\n江流石不转，遗恨失吞吴。\n杜甫《八阵图》',
'丞相祠堂何处寻，锦官城外柏森森。\n映阶碧草自春色，隔叶黄鹂空好音。\n三顾频繁天下计，两朝开济老臣心。\n出师未捷身先死，长使英雄泪满襟！\n杜甫《蜀相》',
'陆游\n家贫轻过节，身老怯增年',
'陆游：《临安春雨初霁》\n小楼一夜听春雨，深巷明朝卖杏花。\n',
'陆游：《书愤》\n早岁那知世事艰，中原北望气如山。\n楼船夜雪瓜洲渡，铁马秋风大散关。\n塞上长城空自许，镜中衰鬓已先斑。\n出师一表真名世，千载谁堪伯仲间。\n',
'钗头凤·红酥手 宋·陆游\n红酥手，黄縢酒，满城春色宫墙柳。\n东风恶，欢情薄。\n一怀愁绪，几年离索。\n错、错、错。\n春如旧，人空瘦，泪痕红浥鲛绡透。\n桃花落，闲池阁。\n山盟虽在，锦书难托。\n莫、莫、莫！',
'邯郸冬至夜思家 白居易\n邯郸驿里逢冬至，抱膝灯前影伴身。\n想得家中夜深坐，还应说着远行人。\n',
'王建中\n今夜月明人尽望，不知秋思落谁家',
'高适\n故乡今夜思千里，霜鬓明朝又一年',
'戴叔伦\n一年将尽夜，万里未归人',
'于谦\n客里逢佳节，天涯忆老亲',
'《一剪梅》\n李清照\n红藕香残玉簟秋。\n轻解罗裳，独上兰舟。\n云中谁寄锦书来，雁字回时，月满西楼。\n花自飘零水自流。\n一种相思，两处闲愁。\n此情无计可消除，才下眉头，却上心头。\n',
'《如梦令》\n李清照\n常记溪亭日暮，沉醉不知归路。\n兴尽晚回舟，误入藕花深处。\n争渡，争渡，惊起一滩鸥鹭。\n',
'李清照 《凤凰台上忆吹箫·香冷金猊》 \n香冷金猊，被翻红浪，起来慵自梳头。\n任宝奁尘满，日上帘钩。\n生怕离怀别苦，多少事、欲说还休。\n新来瘦，非于病酒，不是悲秋。\n休休，这回去也，千万遍《阳关》，也则难留。\n念武陵人远，烟锁秦楼。\n惟有楼前流水，应念我、终日凝眸。\n凝眸处，从今又添，一段新愁。\n',
'李清照 《声声慢·寻寻觅觅》 \n寻寻觅觅，冷冷清清，凄凄惨惨戚戚。\n乍暖还寒时候，最难将息。\n三杯两盏淡酒，怎敌他、晚来风急？\n雁过也，正伤心，却是旧时相识。\n满地黄花堆积。\n憔悴损，如今有谁堪摘？\n守着窗儿，独自怎生得黑？梧桐更兼细雨，到黄昏、点点滴滴。\n这次第，怎一个愁字了得！',
'李清照 《念奴娇·萧条庭院》 \n萧条庭院，又斜风细雨，重门须闭。\n宠柳娇花寒食近，种种恼人天气。\n险韵诗成，扶头酒醒，别是闲滋味。\n征鸿过尽，万千心事难寄。\n楼上几日春寒，帘垂四面，玉阑干慵倚。\n被冷香消新梦觉，不许愁人不起。\n清露晨流，新桐初引，多少游春意。\n日高烟敛，更看今日晴未。\n',
'李清照 《永遇乐·落日熔金》 \n落日熔金，暮云合璧，人在何处。\n染柳烟浓，吹梅笛怨，春意知几许。\n元宵佳节，融和天气，次第岂无风雨。\n来相召、香车宝马，谢他酒朋诗侣。\n中州盛日，闺门多暇，记得偏重三五。\n铺翠冠儿，捻金雪柳，簇带争济楚。\n如今憔悴，风鬟霜鬓，怕见夜间出去。\n不如向、帘儿底下，听人笑语。\n',
'李清照 《醉花阴·薄雾浓云愁永昼》 \n薄雾浓云愁永昼，瑞脑消金兽。\n佳节又重阳，玉枕纱厨，半夜凉初透。\n东篱把酒黄昏后，有暗香盈袖。\n莫道不销魂，帘卷西风，人比黄花瘦。\n',
'《相见欢》\n李煜\n无言独上西楼，月如钩。\n寂寞梧桐深院锁清秋。\n剪不断，理还乱，是离愁。\n别是一般滋味在心头。\n',
'《渔父·一棹春风一叶舟》 五代·李煜\n一棹春风一叶舟，一纶茧缕一轻钩。\n花满渚，酒满瓯，万顷波中得自由。\n',
'《雨霖铃》\n柳永\n寒蝉凄切，对长亭晚，骤雨初歇。\n都门帐饮无绪，留恋处，兰舟催发。\n执手相看泪眼，竟无语凝噎。\n念去去，千里烟波，暮霭沉沉楚天阔。\n多情自古伤离别，更那堪，冷落清秋节！\n今宵酒醒何处？杨柳岸，晓风残月。\n此去经年，应是良辰好景虚设。\n便纵有千种风情，更与何人说？',
'柳永 《八声甘州·对潇潇暮雨洒江天》\n对潇潇暮雨洒江天，一番洗清秋。\n渐霜风凄紧，关河冷落，残照当楼。\n是处红衰翠减，苒苒物华休。\n唯有长江水，无语东流。\n不忍登高临远，望故乡渺邈，归思难收。\n叹年来踪迹，何事苦淹留？想佳人，妆楼颙望，误几回、天际识归舟。\n争知我，倚栏杆处，正恁凝愁！',
'柳永 《夜半乐·冻云黯淡天气》 \n冻云黯淡天气，扁舟一叶，乘兴离江渚。\n渡万壑千岩，越溪深处。\n怒涛渐息，樵风乍起，更闻商旅相呼，片帆高举。\n泛画鹢、翩翩过南浦。\n望中洒旆闪闪，一簇烟村，数行霜树。\n残日下、渔人鸣榔归去。\n败荷零落，衰杨掩映，岸边两两三三，浣纱游女。\n避行客，含羞笑相语。\n到此因念，绣阁轻抛，浪萍难驻。\n叹后约、丁宁竟何据。\n惨离怀、空恨岁晚归期阻。\n凝泪眼、杳杳神京路。\n断鸿声远长天暮。\n',
'柳永 《定风波·自春来》 \n自春来惨绿愁红，芳心是事可可。\n日上花梢，莺穿柳带，犹压香衾卧。\n暖酥消，腻云亸，终日厌厌倦梳裹。\n无那！恨薄情一去，音书无个。\n早知恁么。\n悔当初、不把雕鞍锁。\n向鸡窗、只与蛮笺象管，拘束教吟课。\n镇相随，莫抛躲，针线闲拈伴伊坐。\n和我，免使年少、光阴虚过。\n',
'柳永 《少年游·长安古道马迟迟》 \n长安古道马迟迟，高柳乱蝉嘶。\n夕阳鸟外，秋风原上，目断四天垂。\n归云一去无踪迹，何处是前期？\n狎兴生疏，酒徒萧索，不似少年时。\n',
'柳永 《戚氏·晚秋天》 \n晚秋天。\n一霎微雨洒庭轩。\n槛菊萧疏，井梧零乱惹残烟。\n凄然望江关，飞云黯淡夕阳间。\n当时宋玉悲感，向此临水与登山。\n远道迢递，行人凄楚，倦听陇水潺湲。\n正蝉吟败叶，蛩响衰草，相应喧喧。\n孤馆度日如年。\n风露渐变，悄悄至更阑。\n长天净，绛河清浅，皓月婵娟。\n思绵绵，夜永对景，那堪屈指，暗想从前。\n未名未禄，绮陌红楼，往往经岁迁延。\n帝里风光好，当年少日，暮宴朝欢。\n况有狂朋怪侣，遇当歌、对酒竞留连。\n别来迅景如梭，旧游似梦，烟水程何限。\n念利名、憔悴长萦绊。\n追往事、空惨愁颜。\n漏箭移、稍觉轻寒。\n渐呜咽、画角数声残。\n对闲窗畔，停灯向晓，抱影无眠。\n',
'柳永 《曲玉管·陇首云飞》 \n陇首云飞，江边日晚，烟波满目凭阑久。\n一望关河萧索，千里清秋。\n忍凝眸。\n杳杳神京，盈盈仙子，别来锦字终难偶。\n断雁无凭，冉冉飞下汀洲。\n思悠悠。\n暗想当初，有多少、幽欢佳会，岂知聚散难期，翻成雨恨云愁？阻追游。\n每登山临水，惹起平生心事，一场消黯，永日无言，却下层楼。\n',
'柳永 《浪淘沙·梦觉》\n梦觉、透窗风一线，寒灯吹息。\n那堪酒醒，又闻空阶，夜雨频滴。\n嗟因循、久作天涯客。\n负佳人、几许盟言，便忍把、从前欢会，陡顿翻成忧戚。\n愁极。\n再三追思，洞庭深处，几度饮散歌阑，香暖鸳鸯被，岂暂时疏散，费伊心力。\n殢云尤雨，有万般千种，相怜相惜。\n恰到如今，天长漏永，无端自家疏隔。\n知何时、却拥秦云态，愿低帏昵枕，轻轻细说与，江乡夜夜，数寒更思忆。\n',
'柳永 《玉蝴蝶·望处雨收云断》\n望处雨收云断，凭阑悄悄，目送秋光。\n晚景萧疏，堪动宋玉悲凉。\n水风轻，蘋花渐老，月露冷、梧叶飘黄。\n遣情伤。\n故人何在，烟水茫茫。\n难忘，文期酒会，几孤风月，屡变星霜。\n海阔山遥，未知何处是潇湘。\n念双燕、难凭远信，指暮天、空识归航。\n黯相望。\n断鸿声里，立尽斜阳。\n',
'柳永 《竹马子》\n登孤垒荒凉，危亭旷望，静临烟渚。\n对雌霓挂雨，雄风拂槛，微收烦暑。\n渐觉一叶惊秋，残蝉噪晚，素商时序。\n览景想前欢，指神京，非雾非烟深处。\n向此成追感，新愁易积，故人难聚。\n凭高尽日凝伫。\n赢得消魂无语。\n极目霁霭霏微，瞑鸦零乱，萧索江城暮。\n南楼画角，又送残阳去。\n',
'柳永 《迷神引·一叶扁舟轻帆卷》\n一叶扁舟轻帆卷，暂泊楚江南岸。\n孤城暮角，引胡笳怨。\n水茫茫，平沙雁，旋惊散。\n烟敛寒林簇，画屏展。\n天际遥山小，黛眉浅。\n旧赏轻抛，到此成游宦。\n觉客程劳，年光晚。\n异乡风物，忍萧索、当愁眼。\n帝城赊，秦楼阻，旅魂乱。\n芳草连空阔，残照满。\n佳人无消息，断云远。\n',
'柳永 《采莲令·月华收》\n月华收、云淡霜天曙。\n西征客、此时情苦。\n翠娥执手，送临歧、轧轧开朱户。\n千娇面、盈盈伫立，无言有泪，断肠争忍回顾。\n一叶兰舟，便恁急桨凌波去。\n贪行色、岂知离绪。\n万般方寸，但饮恨、脉脉同谁语。\n更回首、重城不见，寒江天外，隐隐两三烟树。\n',
'柳永 《雨霖铃·寒蝉凄切》\n寒蝉凄切，对长亭晚，骤雨初歇。\n都门帐饮无绪，留恋处，兰舟催发。\n执手相看泪眼，竟无语凝噎。\n念去去，千里烟波，暮霭沉沉楚天阔。\n多情自古伤离别，更那堪冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。\n此去经年，应是良辰好景虚设。\n便纵有千种风情，更与何人说？(好景 一作：美景)',
'《水调歌头》\n苏轼\n明月几时有，把酒问青天。\n不知天上宫阙，今夕是何年。\n我欲乘风归去，又恐琼楼玉宇，高处不胜寒。\n起舞弄清影，何似在人间？\n转朱阁，低绮户，照无眠。\n不应有恨，何事长向别时圆？\n人有悲欢离合，月有阴晴圆缺，此事古难全。\n但愿人长久，千里共婵娟。\n',
'水调歌头·游泳\n才饮长沙水，又食武昌鱼。\n万里长江横渡，极目楚天舒。\n不管风吹浪打，胜似闲庭信步，今日得宽馀。\n子在川上曰：逝者如斯夫！风樯动，龟蛇静，起宏图。\n一桥飞架南北，天堑变通途。\n更立西江石壁，截断巫山云雨，高峡出平湖。\n神女应无恙，当惊世界殊。\n',
'水调歌头·重上井冈山\n久有凌云志，重上井冈山。\n千里来寻故地，旧貌变新颜。\n到处莺歌燕舞，更有潺潺流水，高路入云端。\n过了黄洋界，险处不须看。\n风雷动，旌旗奋，是人寰。\n三十八年过去，弹指一挥间。\n可上九天揽月，可下五洋捉鳖，谈笑凯歌还。\n世上无难事，只要肯登攀。\n',
'苏轼 《水调歌头 黄州快哉亭赠张偓佺》\n落日绣帘卷，亭下水连空。\n知君为我新作，窗户湿青红。\n长记平山堂上，欹枕江南烟雨，杳杳没孤鸿。\n认得醉翁语，山色有无中。\n一千顷，都镜净，倒碧峰。\n忽然浪起，掀舞一叶白头翁。\n堪笑兰台公子，未解庄生天籁，刚道有雌雄。\n一点浩然气，千里快哉风。\n',
'苏轼 《水调歌头·明月几时有》\n明月几时有，把酒问青天。\n不知天上宫阙，今夕是何年？我欲乘风归去，又恐琼楼玉宇，高处不胜寒。\n起舞弄清影，何似在人间！转朱阁，低绮户，照无眠。\n不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。\n但愿人长久，千里共婵娟。\n',
'水调歌头·游览\n瑶草一何碧，春入武陵溪。\n溪上桃花无数，枝上有黄鹂。\n我欲穿花寻路，直入白云深处，浩气展虹霓。\n只恐花深里，红露湿人衣。\n坐玉石，倚玉枕，拂金徽。\n谪仙何处？无人伴我白螺杯。\n我为灵芝仙草，不为朱唇丹脸，长啸亦何为？醉舞下山去，明月逐人归。\n',
'《青玉案·元夕》\n辛弃疾\n东风夜放花千树，更吹落、星如雨。\n宝马雕车香满路。\n凤箫声动，玉壶光转，一夜鱼龙舞。\n蛾儿雪柳黄金缕，笑语盈盈暗香去。\n众里寻他千百度，\n蓦然回首，那人却在，灯火阑珊处。\n',
'欧阳修 《青玉案·一年春事都来几》\n一年春事都来几。\n早过了、三之二。\n绿暗红嫣浑可事。\n绿杨庭院，暖风帘幕，有个人憔悴。\n买花载酒长安市。\n又争似家山见桃李。\n不枉东风吹客泪，相思难表，梦魂无据，惟有归来是。\n',
'苏轼 《青玉案·三年枕上吴中路》\n三年枕上吴中路。\n遣黄耳、随君去。\n若到松江呼小渡。\n莫惊鸥鹭，四桥尽是，老子经行处。\n辋川图上看春暮。\n常记高人右丞句。\n作个归期天已许。\n春衫犹是，小蛮针线，曾湿西湖雨。\n',
'辛弃疾 《青玉案·元夕》\n东风夜放花千树，更吹落，星如雨。\n宝马雕车香满路。\n凤箫声动，玉壶光转，一夜鱼龙舞。\n蛾儿雪柳黄金缕，笑语盈盈暗香去。\n众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。\n',
'黄公绍 《青玉案·年年社日停针线》 \n年年社日停针线。\n怎忍见、双飞燕。\n今日江城春已半。\n一身犹在，乱山深处，寂寞溪桥畔。\n春衫著破谁针线。\n点点行行泪痕满。\n落日解鞍芳草岸。\n花无人戴，酒无人劝，醉也无人管。\n',
'《满江红》\n岳飞\n怒发冲冠，凭栏处、潇潇雨歇。\n抬望眼，仰天长啸，壮怀激烈。\n三十功名尘与土，八千里路云和月。\n莫等闲、白了少年头，空悲切！\n靖康耻，犹未雪。\n臣子恨，何时灭！\n驾长车，踏破贺兰山缺。\n壮志饥餐胡虏肉，笑谈渴饮匈奴血。\n待从头、收拾旧山河，朝天阙。\n',
'吴文英 满江红\n翠幕深庭，露红晚、闲花自发。\n春不断、亭台成趣，翠阴蒙密。\n紫燕雏飞帘额静，金鳞影转池心阔。\n有花香、竹色赋闲情，供吟笔。\n闲问字，评风月。\n时载酒，调冰雪。\n似初秋入夜，浅凉欺葛。\n人境不教车马近，醉乡莫放笙歌歇。\n倩双成、一曲紫云回，红莲折。\n',
'琴\n知音一曲百年经，荡尽红尘留世名。\n落雁平沙歌士志，鱼樵山水问心宁。\n轻弹旋律三分醉，揉断琴弦几处醒？\n纵是真情千万缕，子期不在有谁听？',
'棋\n无声无息起硝烟，黑白参差云雨颠。\n凝目搜囊巧谋略，全神贯注暗周旋。\n山穷水尽无舟舸，路转峰回别样天。\n方寸之间人世梦，三思落子亦欣然。\n',
'书\n无芳无草也飘香，石砚研飞墨染塘。\n笔走龙蛇盘九曲，鸾翔凤翥舞三江。\n庐山峻岭隐深处，人面桃花映满墙。\n铁画银钩书万古，春秋雅事一毫藏。\n',
'画\n云雨山川素纸装，晓风残月入华章。\n一毫漫卷千秋韵，七彩融开几度芳。\n山路松声和涧响，雪溪阁畔画船徉。\n谁人留得春常在，唯有丹青花永香。\n',
'诗\n推敲平仄著新篇，酷爱诗魂已近癫。\n朝赋别离悲又怨，暮吟相聚笑还怜。\n春花秋雨尽成韵，晓月寒霜皆入联。\n偶得佳词忘所以，唐风一揽不知年。\n',
'酒\n淡淡馨香微透光，杏花村外送芬芳。\n别君执手情无限，会友斟杯醉亦狂。\n常伴骚人对月饮，又随墨客绕诗徉。\n天涯万里情归路，唯我金樽最爱乡。\n',
'花\n枯枝叶底待欣阳，终是情开暗透芳。\n红颊含羞窥蝶舞，朱唇轻启唱蜂忙。\n邀来春色满园秀，撷取清风一地香。\n流落尘埃无怨悔，新生由此看兴昌。\n',
'茶\n枯枝叶底待欣阳，终是情开暗透芳。\n日月精华叶底藏，静心洗浴不张扬。\n悄融四海千河色，暗润千年四季香。\n窗外闲风随冷暖，壶中清友自芬芳。\n',
'张先 《天仙子·水调数声持酒听》 \n水调数声持酒听。\n午醉醒来愁未醒。\n送春春去几时回。\n临晚镜。\n伤流景。\n往事后期空记省。\n沙上并禽池上暝。\n云破月来花弄影。\n重重帘幕密遮灯，风不定。\n人初静。\n明日落红应满径。\n',
'张先 《木兰花/玉楼春》 \n相离徒有相逢梦。\n门外马蹄尘已动。\n怨歌留待醉时听，远目不堪空际送。\n今宵风月知谁共。\n声咽琵琶槽上凤。\n人生无物比多情，江水不深山不重。\n',
'张先 《菩萨蛮·忆郎还上层楼曲》 \n忆郎还上层楼曲。\n楼前芳草年年绿。\n绿似去时袍。\n回头风袖飘。\n郎袍应已旧。\n颜色非长久。\n惜恐镜中春。\n不如花草新。\n',
'张先 《醉垂鞭·双蝶绣罗裙》 \n双蝶绣罗裙，东池宴，初相见。\n朱粉不深匀，闲花淡淡春。\n细看诸处好，人人道，柳腰身。\n昨日乱山昏，来时衣上云。\n',
'张先 《青门引/青门饮》 \n乍暖还轻冷。\n风雨晚来方定。\n庭轩寂寞近清明，残花中酒，又是去年病。\n楼头画角风吹醒。\n入夜重门静。\n那堪更被明月，隔墙送过秋千影。\n',
'张孝祥 《念奴娇·风帆更起》 \n风帆更起，望一天秋色，离愁无数。\n明日重阳尊酒里，谁与黄花为主。\n别岸风烟，孤舟灯火，今夕知何处。\n不如江月，照伊清夜同去。\n船过采石江边，望夫山下，酌水应怀古。\n德耀归来虽富贵，忍弃平生荆布。\n默想音容，遥怜儿女，独立衡皋暮。\n桐乡君子，念予憔悴如许。\n',
'张炎 《甘州/八声甘州》 \n记玉关、踏雪事清游。\n寒气脆貂裘。\n傍枯林古道，长河饮马，此意悠悠。\n短梦依然江表，老泪洒西州。\n一字无题处，落叶都愁。\n载取白云归去，问谁留楚佩，弄影中洲。\n折芦花赠远，零落一身秋。\n向寻常野桥流水，待招来、不是旧沙鸥。\n空怀感，有斜阳处，却怕登楼。\n',
'时彦 《青门饮 寄宠人》 \n胡马嘶风，汉旗翻雪，彤云又吐，一竿残照。\n古木连空，乱山无数，行尽暮沙衰草。\n星斗横幽馆，夜无眠、灯花空老。\n雾浓香鸭，冰凝泪烛，霜天难晓。\n长记晓妆才了，一杯未尽，离怀多少。\n醉里秋波，梦中朝雨，都是醒时烦恼。\n料有牵情处，忍思量、耳边曾道。\n甚时跃马归来，认得迎门轻笑。\n',
'菩萨蛮\n半烟半雨溪桥畔，渔翁醉着无人唤。\n疏懒意何长，春风花草香。\n江山如有待，此意陶潜解。\n问我去何之，君行到自知。\n',
'半死桐\n重过阊门万事非。\n同来何事不同归。\n梧桐半死清霜后，头白鸳鸯失伴飞。\n原上草，露初晞。\n旧栖新垅两依依。\n空床卧听南窗雨，谁复挑灯夜补衣。\n',
'芳心苦\n杨柳回塘，鸳鸯别浦。\n绿萍涨断莲舟路。\n断无蜂蝶慕幽香，红衣脱尽芳心苦。\n返照迎潮，行云带雨。\n依依似与骚人语。\n当年不肯嫁春风，无端却被秋风误。\n',
'浪淘沙\n一叶忽惊秋。\n分付东流。\n殷勤为过白苹洲。\n洲上小楼帘半卷，应认归舟。\n回首恋朋游。\n迹去心留。\n歌尘萧散梦云收。\n惟有尊前曾见月，相伴人愁。\n',
'眼儿媚\n萧萧江上荻花秋，做弄许多愁。\n半竿落日，两行新雁，一叶扁舟。\n惜分长怕君先去，直待醉时休。\n今宵眼底，明朝心上，后日眉头。\n',

'苏幕遮\n燎沉香，消溽暑。\n鸟雀呼晴，侵晓窥檐语。\n叶上初阳干宿雨、水面清圆，一一风荷举。\n故乡遥，何日去。\n家住吴门，久作长安旅。\n五月渔郎相忆否。\n小楫轻舟，梦入芙蓉浦。\n',
'菩萨蛮·梅雪\n银河宛转三千曲。\n浴凫飞鹭澄波绿。\n何处是归舟。\n夕阳江上楼。\n天憎梅浪发。\n故下封枝雪。\n深院卷帘看。\n应怜江上寒。\n',
'小重山\n昨夜寒蛩不住鸣。\n惊回千里梦，已三更。\n起来独自绕阶行。\n人悄悄，帘外月胧明。\n白首为功名。\n旧山松竹老，阻归程。\n欲将心事付瑶琴。\n知音少，弦断有谁听。\n',
'江城子\n清明天气醉游郎。\n莺儿狂。\n燕儿狂。\n翠盖红缨，道上往来忙。\n记得相逢垂柳下，雕玉珮，缕金裳。\n春光还是旧春光。\n桃花香。\n李花香。\n浅白深红，一一斗新妆。\n惆怅惜花人不见，歌一阕，泪千行。\n',
'诉衷情\n花前月下暂相逢。\n苦恨阻从容。\n何况酒醒梦断，花谢月朦胧。\n花不尽，月无穷。\n两心同。\n此时愿作，杨柳千丝，绊惹春风',
'一剪梅·舟过吴江 蒋捷\n一片春愁待酒浇。\n江上舟摇，楼上帘招。\n秋娘渡与泰娘桥，风又飘飘，雨又萧萧。\n何日归家洗客袍？银字笙调，心字香烧。\n流光容易把人抛，红了樱桃，绿了芭蕉。\n',
'长亭外，古道边，芳草碧连天。\n晚风扶柳笛声残，夕阳山外山。\n天之涯，地之角。\n知交半零落。\n人生难得是欢聚，惟有别离多。\n',
'北固楼前一笛风，断云飞出建昌宫。\n江南二月多芳草，春在濛濛细雨中。\n',
'双飞燕子几时回？夹岸桃花蘸水开。\n春雨断桥人不度，小舟撑出柳阴来。\n',
'人人尽说江南好，游人只合江南好。\n春水碧于天，画船听雨眠。\n垆边人似月，皓腕凝双雪。\n未老莫还乡，还乡须断肠。\n',
'千里莺啼绿映红，水村山郭酒旗风。\n南朝四百八十寺，多少楼台烟雨中。\n',

'雨打江南树，一夜花开无数。\n绿叶渐成阴，下有游人归路。\n与君相逢处，不道春将暮。\n把酒祝东风，且莫恁，匆匆去。\n',
'落霞与孤鹜齐飞，秋水共长天一色',

'而浮生若梦，为欢几何？\n李白《春夜宴桃李园序》',

'醉里挑灯看剑，梦回吹角连营。\n八百里分麾下炙，五十弦翻塞外声。\n沙场秋点兵。\n马作的卢飞快，弓如霹雳弦惊。\n了却君王天下事，赢得生前身后名。\n可怜白发生！',
'人生若只如初见，何事秋风悲画扇。\n等闲变却故人心，却道故人心易变。\n骊山语罢清宵半，泪雨霖铃终不怨。\n何如薄幸锦衣郎，比翼连枝当日愿。\n',
'江城子·密州出猎\n老夫聊发少年狂，左牵黄，右擎苍，锦帽貂裘，千骑卷平冈。\n为报倾城随太守，亲射虎，看孙郎。\n酒酣胸胆尚开张，鬓微霜，又何妨！持节云中，何日遣冯唐？会挽雕弓如满月，西北望，射天狼。\n',
'望江南·超然台作\n春未老，风细柳斜斜。\n试上超然台上看，半壕春水一城花。烟雨暗千家。\n寒食后，酒醒却咨嗟。\n休对故人思故国，且将新火试新茶。诗酒趁年华。\n',
'临江仙·送钱穆父\n一别都门三改火，天涯踏尽红尘。\n依然一笑作春温。\n无波真古井，有节是秋筠。\n惆怅孤帆连夜发，送行淡月微云。\n尊前不用翠眉颦。\n人生如逆旅，我亦是行人。\n',
'西江月·夜行黄沙道中\n明月别枝惊鹊，清风半夜鸣蝉。\n稻花香里说丰年，听取蛙声一片。\n七八个星天外，两三点雨山前。\n旧时茅店社林边，路转溪桥忽见。\n',
'丑奴儿·书博山道中壁\n少年不识愁滋味，爱上层楼。\n爱上层楼。\n为赋新词强说愁。\n而今识尽愁滋味，欲说还休。\n欲说还休。\n却道天凉好个秋。\n',
'忆帝京\n薄衾小枕凉天气，乍觉别离滋味。\n展转数寒更，起了还重睡。\n毕竟不成眠，一夜长如岁。\n也拟待、却回征辔；又争奈、已成行计。\n万种思量，多方开解，只恁寂寞厌厌地。\n系我一生心，负你千行泪。\n',
'鹤冲天\n黄金榜上，偶失龙头望。\n明代暂遗贤，如何向。\n未遂风云便，争不恣狂荡。\n何须论得丧？才子词人，自是白衣卿相。\n烟花巷陌，依约丹青屏障。\n幸有意中人，堪寻访。\n且恁偎红倚翠，风流事，平生畅。\n青春都一饷。\n忍把浮名，换了浅斟低唱！',
'武陵春·春晚\n风住尘香花已尽，日晚倦梳头。\n物是人非事事休，欲语泪先流。\n闻说双溪春尚好，也拟泛轻舟。\n只恐双溪舴艋舟，载不动许多愁。\n',
'如梦令\n常记溪亭日暮，沉醉不知归路。\n兴尽晚回舟，误入藕花深处。\n争渡，争渡，惊起一滩鸥鹭。\n',
'一剪梅\n红藕香残玉簟秋。\n轻解罗裳，独上兰舟。\n云中谁寄锦书来，雁字回时，月满西楼。\n花自飘零水自流。\n一种相思，两处闲愁。\n此情无计可消除，才下眉头，却上心头。\n',
'如梦令\n昨夜雨疏风骤，浓睡不消残酒。\n试问卷帘人，却道海棠依旧。\n知否，知否？应是绿肥红瘦。\n',
'诉衷情\n当年万里觅封侯，匹马戍梁州。\n关河梦断何处？尘暗旧貂裘。\n胡未灭，鬓先秋，泪空流。\n此生谁料，心在天山，身老沧洲。\n',
'玉楼春\n尊前拟把归期说，欲语春容先惨咽。\n人生自是有情痴，此恨不关风与月。\n离歌且莫翻新阕，一曲能教肠寸结。\n直须看尽洛城花，始共春风容易别。\n',
'长相思\n长相思，长相思。\n若问相思甚了期，除非相见时。\n长相思，长相思。\n欲把相思说似谁，浅情人不知。\n',
'韩元吉 《六州歌头·东风著意》 \n东风著意。\n先上小桃枝。\n红粉腻。\n娇如醉。\n倚朱扉。\n记年时。\n隐映新妆。\n面临水岸。\n春将半。\n云日暖。\n斜桥转。\n夹城西。\n草软莎平跋马。\n垂杨渡、玉勒争嘶。\n认蛾眉凝笑，脸薄拂燕支。\n绣户曾窥。\n恨依依。\n共携手处。\n香如雾。\n红随步。\n怨春迟。\n销瘦损。\n凭谁问。\n只花知。\n泪空垂。\n旧日堂前燕，和烟雨，又双飞。\n人自老。\n春长好。\n梦佳期。\n前度刘郎，几许风流地，花也应悲。\n但茫茫暮霭，目断武陵溪。\n往事难追。\n',
'韩元吉 《好事近 汴京赐宴闻教坊乐有感》 \n凝碧旧池头，一听管弦凄切。\n多少梨园声在，总不堪华发。\n杏花无处避春愁，也傍野烟发。\n惟有御沟声断，似知人呜咽。\n',
'韩疁 《高阳台 除夜》 \n频听银签，重燃绛蜡，年华衮衮惊心。\n饯旧迎新，能消几刻光阴。\n老来可惯通宵饮，待不眠、还怕寒侵。\n掩清尊。\n多谢梅花，伴我微吟。\n邻娃已试春妆了，更蜂腰簇翠，燕股横金。\n勾引东风，也知芳思难禁。\n朱颜那有年年好，逞艳游、赢取如今。\n恣登临。\n残雪楼台，迟日园林。\n',
'韩缜 《凤箫吟》 \n锁离愁、连绵无际，来时陌上初熏。\n绣帏人念远，暗垂珠露，泣送征轮。\n长行长在眼，更重重、远水孤云。\n但望极楼高，尽日目断王孙。\n销魂。\n池塘别后，曾行处、绿妒轻裙。\n恁时携素手乱花飞絮里，缓步香茵。\n朱颜空自改，向年年、芳意长新。\n遍绿野，喜游醉眼，莫负青春。\n',
'黄孝迈 《湘春夜月·近清明》 \n近清明。\n翠禽枝上消魂。\n可惜一片清歌，都付与黄昏。\n欲共柳花低诉，怕柳花轻薄，不解伤春。\n念楚乡旅宿，柔情别绪，谁与温存。\n空樽夜泣，青山不语，残月当门。\n翠玉楼前，惟是有、一波湘水，摇荡湘云。\n天长梦短，问甚时、重见桃根。\n这次第，算人间没个并刀，剪断心上愁痕。\n',
'黄庭坚 《望江东·江水西头隔烟树》 \n江水西头隔烟树。\n望不见、江东路。\n思量只有梦来去。\n更不怕、江阑住。\n灯前写了书无数。\n算没个、人传与。\n直饶寻得雁分付。\n又还是、秋将暮。\n',

'醉春风 宋·贺铸\n楼外屏山秀。\n凭阑新梦后。\n归云何许误心期，候候候。\n到陇梅花，渡江桃叶，断魂招手。\n\n楚制汗衫旧。\n啼妆曾枕袖。\n东阳咏罢不胜情，瘦瘦瘦。\n隋岸伤离，渭城怀远，一枝烟柳。\n',

'《菩萨蛮·春风吹绿湖边草》 宋·高观国\n春风吹绿湖边草，春光依旧湖边道。\n玉勒锦障泥，少年游冶时。\n烟明花似绣，且醉旗亭酒。\n斜日照花西，归鸦花外啼。\n',
'《春风》 清·袁枚\n春风如贵客，一到便繁华。\n来扫千山雪，归留万国花。\n',
'《春风》唐·白居易\n春风先发苑中梅，樱杏桃梨次第开。\n荠花榆荚深村里，亦道春风为我来。\n',
'《阮郎归·春风吹雨绕残枝》宋·秦观\n春风吹雨绕残枝，落花无可飞。\n小池寒渌欲生漪，雨晴还日西。\n帘半卷，燕双归。\n讳愁无奈眉。\n翻身整顿着残棋，沉吟应劫迟。\n',
'《嘲春风》唐·温庭筠\n春风何处好？别殿饶芳草。\n苒嫋转鸾旗，萎蕤吹雉葆。\n扬芳历九门，澹荡入兰荪。\n争奈白团扇，时时偷主恩。\n',
'《春风》宋·王安石\n一马春风北首燕，却疑身得旧山川。\n阳浮树外沧江水，尘涨原头野火烟。\n日借嫩黄初著柳，雨催新绿稍归田。\n回头不见辛夷发，始觉看花是去年。\n',
'春有百花秋有月，夏有凉风冬有雪。\n若无闲事挂心头，便是人间好时节。\n',
'宠辱不惊，看庭前花开花落；去留无意，望天上云卷云舒。\n',
'楚国有狂夫，茫然无心想。\n散发不冠带，行歌南陌上。\n孔丘与之言，仁义莫能奖。\n未尝肯问天，何事须击壤。\n复笑采薇人，胡为乃长往。\n',
'空山不见人，但闻人语响。\n 明月松间照，清泉石上流。\n',
'簾外雨潺潺，春意闌珊。\n羅衾不耐五更寒。\n夢裏不知身是客，一晌貪歡。\n獨自莫憑欄，無限江山，別時容易見時難。\n流水落花春去也，天上人間。\n',
'衔远山，吞长江，浩浩汤汤，横无际涯，朝晖夕阴，气象万千，此则岳阳楼之大观也，前人之述备矣。\n然则北通巫峡，南极潇湘，迁客骚人，多会于此，览物之情，得无异乎？若夫淫雨霏霏，连月不开，阴风怒号，浊浪排空，日星隐曜，山岳潜形，商旅不行，樯倾楫摧，薄暮冥冥，虎啸猿啼。\n登斯楼也，则有去国怀乡，忧谗畏讥，满目萧然，感极而悲者矣。\n',
'至若春和景明，波澜不惊，上下天光，一碧万顷，沙鸥翔集，锦鳞游泳，岸芷汀兰，郁郁青青。\n而或长烟一空，皓月千里，浮光跃金，静影沉璧，渔歌互答，此乐何极！登斯楼也，则有心旷神怡，宠辱偕忘，把酒临风，其喜洋洋者矣。\n',
'不以物喜，不以己悲，居庙堂之高则忧其民，处江湖之远则忧其君。\n是进亦忧，退亦忧。\n然则何时而乐耶？其必曰“先天下之忧而忧，后天下之乐而乐”乎！',
'君不見，黃河之水天上來，奔流到海不復回。\n君不見，高堂明鏡悲白髮，朝如青絲暮成雪。\n人生得意須盡歡，莫使金樽空對月。\n天生我材必有用，千金散盡還復來。\n烹羊宰牛且爲樂，會須一飲三百杯。\n岑夫子，丹丘生，將進酒，杯莫停。\n與君歌一曲，請君爲我傾耳聽。\n鐘鼓饌玉不足貴，但願長醉不復醒。\n古來聖賢皆寂寞，惟有飲者留其名。\n陳王昔時宴平樂，斗酒十千恣歡謔。\n主人何爲言少錢，徑須沽取對君酌。\n五花馬，千金裘，呼兒將出換美酒，與爾同銷萬古愁。\n',
'潯陽江頭夜送客，楓葉荻花秋瑟瑟。\n主人下馬客在船，舉酒欲飲無管絃。\n醉不成歡慘將別，別時茫茫江浸月。\n忽聞水上琵琶聲，主人忘歸客不發。\n尋聲暗問彈者誰？琵琶聲停欲語遲。\n移船相近邀相見，添酒回燈重開宴。\n千呼萬喚始出來，猶抱琵琶半遮面。\n轉軸撥絃三兩聲，未成曲調先有情。\n弦弦掩抑聲聲思，似訴平生不得志。\n低眉信手續續彈，說盡心中無限事。\n',
'輕攏慢捻抹復挑，初爲霓裳後六幺。\n大弦嘈嘈如急雨，小弦切切如私語。\n嘈嘈切切錯雜彈，大珠小珠落玉盤。\n間關鶯語花底滑，幽咽泉流冰下難。\n冰泉冷澀弦凝絕，凝絕不通聲暫歇。\n別有幽愁暗恨生，此時無聲勝有聲。\n銀瓶乍破水漿迸，鐵騎突出刀槍鳴。\n曲終收撥當心畫，四弦一聲如裂帛。\n東船西舫悄無言，唯見江心秋月白。\n沉吟放撥插弦中，整頓衣裳起斂容。\n',
'自言本是京城女，家在蝦蟆陵下住。\n十三學得琵琶成，名屬教坊第一部。\n曲罷曾教善才服，妝成每被秋娘妒。\n五陵年少爭纏頭，一曲紅綃不知數。\n鈿頭銀篦擊節碎，血色羅裙翻酒污。\n今年歡笑復明年，秋月春風等閒度。\n弟走從軍阿姨死，暮去朝來顏色故。\n門前冷落鞍馬稀，老大嫁作商人婦。\n商人重利輕別離，前月浮樑買茶去。\n去來江口守空船，繞船月明江水寒。\n夜深忽夢少年事，夢啼妝淚紅闌干。\n我聞琵琶已嘆息，又聞此語重唧唧。\n',
'同是天涯淪落人，相逢何必曾相識！我從去年辭帝京，謫居臥病潯陽城。\n潯陽地僻無音樂，終歲不聞絲竹聲。\n住近湓江地低溼，黃蘆苦竹繞宅生。\n其間旦暮聞何物？杜鵑啼血猿哀鳴。\n春江花朝秋月夜，往往取酒還獨傾。\n豈無山歌與村笛？嘔啞嘲哳難爲聽。\n今夜聞君琵琶語，如聽仙樂耳暫明。\n莫辭更坐彈一曲，爲君翻作琵琶行。\n感我此言良久立，卻坐促弦弦轉急。\n悽悽不似向前聲，滿座重聞皆掩泣。\n座中泣下誰最多？江州司馬青衫溼。\n',
'目無所見，耳無所聞，心無所知，女神將守形，形乃長生。\n慎女內，閉女外，多知為敗。\n',
'徒處無為，而物自化。\n墮爾形體，吐爾聰明，倫與物忘；大同乎津誤。\n解心釋神，莫然無魂。\n',
'万俟咏 《三台·见梨花初带夜月》 \n见梨花初带夜月，海棠半含朝雨。\n内苑春、不禁过青门，御沟涨、潜通南浦。\n东风静、细柳垂金缕。\n望凤阙、非烟非雾。\n好时代、朝野多欢，遍九陌、太平箫鼓。\n',
'正轻寒轻暖漏永，半阴半晴云暮。\n禁火天、已是试新妆，岁华到、三分佳处。\n清明看、汉宫传蜡炬。\n散翠烟、飞入槐府。\n敛兵卫、阊阖门开，住传宣、又还休务。\n',
'严仁 《玉楼春》 \n春风只在园西畔。\n荠菜花繁胡蝶乱。\n冰池晴绿照还空，香径落红吹已断。\n意长翻恨游丝短。\n尽日相思罗带缓。\n宝奁明月不欺人，明日归来君试看。\n',
'俞国宝 《风入松·一春长费买花钱》 \n一春长费买花钱。\n日日醉花边。\n玉骢惯识西湖路，骄嘶过、沽酒垆前。\n红杏香中箫鼓，绿杨影里秋千。\n暖风十里丽人天。\n花厌髻云偏。\n画船载取春归去，馀情寄、湖水湖烟。\n明日重扶残醉，来寻陌上花钿。\n',
'刘一止 《喜迁莺 晓行》 \n晓光催角。\n听宿鸟未惊，邻鸡先觉。\n迤逦烟村，马嘶人起，残月尚穿林薄。\n泪痕带霜微凝，酒力冲寒犹弱。\n叹倦客、悄不禁，重染风尘京洛。\n追念，人别後，心事万重，难觅孤鸿托。\n翠幌娇深，曲屏香暖，争念岁寒飘泊。\n怨月恨花烦恼，不是不曾经著。\n这情味，望一成消减，新来还恶。\n',
'刘克庄 《木兰花/玉楼春 戏呈林节推乡兄》 \n年年跃马长安市。\n客舍似家家似寄。\n青钱换酒日无何，红烛呼卢宵不寐。\n易挑锦妇机中字。\n难得玉人心下事。\n男儿西北有神州，莫滴水西桥畔泪。\n',
'刘克庄 《生查子 元夕戏陈敬叟》 \n繁灯夺霁华。\n戏鼓侵明发。\n物色旧时同，情味中年别。\n浅画镜中眉，深拜楼西月。\n人散市声收，渐入愁时节。\n',
'刘克庄 《贺新郎 九日》 \n湛湛长空黑，更那堪、斜风细雨，乱愁如织。\n老眼平生空四海，赖有高楼百尺。\n看浩荡千崖秋色。\n白发书生神州泪，尽凄凉不向牛山滴。\n追往事，去无迹。\n少年自负凌云笔，到而今、春华落尽，满怀萧瑟。\n常恨世人新意少，爱说南朝狂客。\n把破帽年年拈出。\n若对黄花孤负酒，怕黄花也笑人岑寂。\n鸿北去，日西匿。\n',
'刘克庄 《贺新郎·深院榴花吐》 \n深院榴花吐。\n画帘开、束衣纨扇，午风清暑。\n儿女纷纷夸结束，新样钗符艾虎。\n早已有、游人观渡。\n老大逢场慵作戏，任陌头、年少争旗鼓。\n溪雨急，浪花舞。\n灵均标致高如许。\n忆生平、既纫兰佩，更怀椒糈。\n谁信骚魂千载后，波底垂涎角黍。\n又说是、蛟馋龙怒。\n把似而今醒到了，料当年、醉死差无苦。\n聊一笑，吊千古。\n',
'刘辰翁 《宝鼎现 春月》 \n红妆春骑。\n踏月影、竿旗穿市。\n望不尽、楼台歌舞，习习香尘莲步底。\n箫声断、约彩鸾归去，未怕金吾呵醉。\n甚辇路、喧阗且止。\n听得念奴歌起。\n父老犹记宣和事。\n抱铜仙、清泪如水。\n还转盼、沙河多丽。\n滉漾明光连邸第。\n帘影冻、散红光成绮。\n月浸葡萄十里。\n看往来、神仙才子。\n肯把菱花扑碎。\n肠断竹马儿童，空见说、三千乐指。\n等多时春不归来，到春时欲睡。\n又说向、灯前拥髻。\n暗滴鲛珠坠。\n便当日、亲见霓裳，天上人间梦里。\n',
'刘辰翁 《摸鱼儿 酒边留同年徐云屋》 \n怎知他、春归何处，相逢且尽尊酒。\n少年袅袅天涯恨，长结西湖烟柳。\n休回首。\n但细雨断桥，憔悴人归後。\n东风似旧。\n问前度桃花，刘郎能记，花复认郎否。\n君且住，草草留君翦韭。\n前宵更恁时候。\n深杯欲共歌声滑，翻湿春衫半袖。\n空眉皱。\n看白发尊前，已似人人有。\n临分把手。\n叹一笑论文，清狂顾曲，此会几时又。\n',
'刘辰翁 《永遇乐·璧月初晴》 \n辄不自堪。\n遂依其声，又托之易安自喻。\n虽辞情不及，而悲苦过之。\n璧月初晴，黛云远淡，春事谁主。\n禁苑娇寒，湖堤倦暖，前度遽如许。\n香尘暗陌，华灯明昼，长是懒携手去。\n谁知道，断烟禁夜，满城似愁风雨。\n宣和旧日，临安南渡，芳景犹自如故。\n缃帙流离，风鬓三五，能赋词最苦。\n江南无路，鄜州今夜，此苦又谁知否。\n空相对，残红无寐，满村社鼓。\n',
'刘过 《唐多令·芦叶满汀洲》 \n芦叶满汀洲，寒沙带浅流。\n二十年重过南楼。\n柳下系船犹未稳，能几日，又中秋。\n黄鹤断矶头，故人曾到否？旧江山浑是新愁。\n欲买桂花同载酒，终不似，少年游。\n',
'叶梦得 《贺新郎·睡起流莺语》 \n睡起流莺语，掩苍苔房栊向晚，乱红无数。\n吹尽残花无人见，惟有垂杨自舞。\n渐暖霭、初回轻暑，宝扇重寻明月影，暗尘侵、上有乘鸾女。\n惊旧恨，遽如许。\n江南梦断横江渚，浪粘天、葡萄涨绿，半空烟雨。\n无限楼前沧波意，谁采蘋花寄取？但怅望、兰舟容与，万里云帆何时到？\n送孤鸿、目断千山阻。\n谁为我，唱金缕。\n',
'吕渭老 《薄幸·青楼春晚》 \n青楼春晚。\n昼寂寂、梳匀又懒。\n乍听得、鸦啼莺弄，惹起新愁无限。\n记年时、偷掷春心，花间隔雾遥相见。\n便角枕题诗，宝钗贳酒，共醉青苔深院。\n怎忘得、回廊下，携手处、花明月满。\n如今但暮雨，蜂愁蝶恨，小窗闲对芭蕉展。\n却谁拘管。\n尽无言、闲品秦筝，泪满参差雁。\n腰支渐小，心与杨花共远。\n',
'吴文英 《三姝媚 过都城旧居有感》 \n湖山经醉惯。\n溃春衫、啼痕酒痕无限。\n又客长安，叹断襟零袂，涴尘谁浣。\n紫曲门荒，沿败井、风摇青蔓。\n对语东邻，犹是曾巢，谢堂双燕。\n春梦人间须断。\n但怪得、当年梦缘能短。\n绣屋秦筝，傍海棠偏爱，夜深开宴。\n舞歇歌沈，花未减、红颜先变。\n伫久河桥欲去，斜阳泪满。\n',
'吴文英 《八声甘州·渺空烟四远》 \n渺空烟四远，是何年、青天坠长星。\n幻苍崖云树，名娃金屋，残霸宫城。\n箭径酸风射眼，腻水染花腥。\n时靸双鸳响，廊叶秋声。\n宫里吴王沈醉，倩五湖倦客，独钓醒醒。\n问苍波无语，华发奈山青。\n水涵空、阑干高处，送乱鸦、斜日落渔汀。\n连呼酒，上琴台去，秋与云平。\n',
'吴文英 《唐多令·惜别》 \n何处合成愁？离人心上秋。\n纵芭蕉、不雨也飕飕。\n都道晚凉天气好，有明月，怕登楼。\n年事梦中休，花空烟水流。\n燕辞归，客尚淹留。\n垂柳不萦裙带住，漫长是、系行舟。\n',
'吴文英 《夜合花 自鹤江入京，泊葑门外有感》 \n柳暝河桥，莺晴台苑，短策频惹春香。\n当时夜泊，温柔便入深乡。\n词韵窄，酒杯长。\n翦蜡花、壶箭催忙。\n共追游处，凌波翠陌，连棹横塘。\n十年一梦凄凉。\n似西湖燕去，吴馆巢荒。\n重来万感，依前唤酒银罂。\n溪雨急，岸花狂。\n趁残鸦、飞过苍茫。\n故人楼上，凭谁指与，芳草斜阳。\n',
'吴文英 《夜游宫·人去西楼雁杳》 \n人去西楼雁杳。\n叙别梦、扬州一觉。\n云澹星疏楚山晓。\n听啼乌，立河桥，话未了。\n雨外蛩声早。\n细织就、霜丝多少。\n说与萧娘未知道。\n向长安，对秋灯，几人老。\n',
'吴文英 《宴清都·绣幄鸳鸯柱》 \n绣幄鸳鸯柱。\n红情密，腻云低护秦树。\n芳根兼倚，花梢钿合，锦屏人妒。\n东风睡足交枝，正梦花、瑶钗燕股。\n障滟蜡、满照欢丛，嫠蟾冷落羞度。\n人间万感幽单，华清惯浴，春盎风露。\n连鬟并暖，同心共结，向承恩处。\n凭谁为歌长恨，暗殿锁、秋灯夜语。\n叙旧期、不负春盟，红朝翠暮。\n',
'吴文英 《惜黄花慢·送客吴皋》 \n送客吴皋。\n正试霜夜冷，枫落长桥。\n望天不尽，背城渐杳，离亭黯黯，恨水迢迢。\n翠香零落红衣老，暮愁锁、残柳眉梢。\n念瘦腰。\n沈郎旧日，曾系兰桡。\n仙人凤咽琼箫。\n怅断魂送远，九辨难招。\n醉鬟留盼，小窗翦烛，歌云载恨，飞上银霄。\n素秋不解随船去，败红趁、一叶寒涛。\n梦翠翘。\n怨鸿料过南谯。\n',
'吴文英 《浣溪沙》 \n波面铜花冷不收。\n玉人垂钓理纤钩。\n月明池阁夜来秋。\n江燕话归成晓别，水花红减似春休。\n西风梧井叶先愁。\n',
'吴文英 《浣溪沙》 \n门隔花深旧梦游，夕阳无语燕归愁。\n玉纤香动小帘钩。\n落絮无声春堕泪，行云有影月含羞。\n东风临夜冷于秋。\n',
'吴文英 《渡江云三犯》 \n羞红颦浅恨，晚风未落，片绣点重茵。\n旧堤分燕尾，桂棹轻鸥，宝勒倚残云。\n千丝怨碧，渐路入、仙坞迷津。\n肠漫回、隔花时见，背面楚腰身。\n逡巡。\n题门惆怅，堕履牵萦，数幽期难准。\n还始觉、留情缘眼，宽带因春。\n明朝事与孤烟冷，做满湖、风雨愁人。\n山黛暝、尘波澹绿无痕。\n',
'吴文英 《点绛唇 试灯夜初晴》 \n卷尽愁云，素娥临夜新梳洗。\n暗尘不起。\n酥润凌波地。\n辇路重来，仿佛灯前事。\n情如水。\n小楼熏被。\n春梦笙歌里。\n',
'吴文英 《瑞鹤仙·晴丝牵绪乱》 \n晴丝牵绪乱。\n对沧江斜日，花飞人远。\n垂杨暗吴苑。\n正旗亭烟冷，河桥风暖。\n兰情蕙盼。\n惹相思、春根酒畔。\n又争知、吟骨萦销，渐把旧衫重翦。\n凄断。\n流红千浪，缺月孤楼。\n总难留燕。\n歌尘凝扇。\n待凭信，拌分钿。\n试挑灯欲写，还依不忍，笺幅偷和泪卷。\n寄残云、剩雨蓬莱，也应梦见。\n',
'吴文英 《祝英台近 春日客龟溪游废园》 \n采幽香，巡古苑，竹冷翠微路。\n斗草溪根，沙印小莲步。\n自怜两鬓清霜，一年寒食，又身在、云山深处。\n昼闲度。\n因甚天也慳春，轻阴便成雨。\n绿暗长亭，归梦趁风絮。\n有情花景阑干，莺声门径，解留我、霎时凝伫。\n',
'吴文英 《祝英台近 除夜立春》 \n翦红情，裁绿意，花信上钗股。\n残日东风，不放岁华去。\n有人添烛西窗，不眠侵晓，笑声转、新年莺语。\n旧尊俎。\n玉纤曾擘黄柑，柔香系幽素。\n归梦湖边，还迷镜中路。\n可怜千点吴霜，寒销不尽，又相对、落梅如雨。\n',
'吴文英 《花犯·小娉婷》 \n小娉婷，清铅素靥，蜂黄暗偷晕。\n翠翘欹鬓。\n昨夜冷中庭，月下相认。\n睡浓更苦凄风紧。\n惊回心未稳。\n送晓色、一壶葱茜，才知花梦准。\n湘娥化作此幽芳，凌波路，古岸云沙遗恨。\n临砌影，寒香乱、冻梅藏韵。\n熏炉畔、旋移傍枕，还又见、玉人垂绀鬓。\n料唤赏、清华池馆，台杯须满引。\n',
'吴文英 《莺啼序》 \n残寒正欺病酒，掩沉香绣户。\n燕来晚、飞入西城，似说春事迟暮。\n画船载、清明过却，晴烟冉冉吴宫树。\n念羁情、游荡随风，化为轻絮。\n',
'吴文英 《风入松·听风听雨过清明》 \n听风听雨过清明。\n愁草瘗花铭。\n楼前绿暗分携路，一丝柳、一寸柔情。\n料峭春寒中酒，交加晓梦啼莺。\n西园日日扫林亭。\n依旧赏新晴。\n黄蜂频扑秋千索，有当时、纤手香凝。\n惆怅双鸳不到，幽阶一夜苔生。\n',
'吴文英 《高阳台 落梅》 \n宫粉雕痕，仙云堕影，无人野水荒湾。\n古石埋香，金沙锁骨连环。\n南楼不恨吹横笛，恨晓风、千里关山。\n半飘零，庭上黄昏，月冷阑干。\n寿阳空理愁鸾。\n问谁调玉髓，暗补香瘢。\n细雨归鸿，孤山无限春寒。\n离魂难倩招清此，梦缟衣、解佩溪边。\n最愁人，啼鸟清明，叶底青圆。\n',
'吴文英 《齐天乐·烟波桃叶西陵路》 \n烟波桃叶西陵路，十年断魂潮尾。\n古柳重攀，轻鸥聚别，陈迹危亭独倚。\n凉颸乍起。\n渺烟碛飞帆，暮山横翠。\n但有江花，共临秋镜照憔悴。\n华堂烛暗送客，眼波回盼处，芳艳流水。\n素骨凝冰，柔葱蘸雪，犹忆分瓜深意。\n清尊未洗。\n梦不湿行云，漫沾残泪。\n可惜秋宵，乱蛩疏雨里。\n',
'周密 《曲游春·禁苑东风外》 \n禁苑东风外，饧暖丝晴絮，春思如织。\n燕约莺期，恼芳情偏在，翠深红隙。\n漠漠香尘隔。\n沸十里、乱弦丛笛。\n看画船，尽入西泠，闲却半湖春色。\n柳陌。\n新烟凝碧。\n映帘底宫眉，堤上游勒。\n轻暝笼寒，怕梨云梦冷，杏香愁幂。\n歌管酬寒食。\n奈蝶怨、良宵岑寂。\n正满湖、碎月摇花，怎生去得。\n',
'周密 《玉京秋·烟水阔》 \n烟水阔。\n高林弄残照，晚蜩凄切。\n碧碪度韵，银床飘叶。\n衣湿桐阴露冷，采凉花、时赋秋雪。\n叹轻别。\n一襟幽事，砌蛩能说。\n客思吟商还怯。\n怨歌长、琼壶暗缺。\n翠扇恩疏，红衣香褪，翻成消歇。\n玉骨西风，恨最恨、闲却新凉时节。\n楚箫咽。\n谁倚西楼淡月。\n',
'周密 《瑶花慢·朱钿宝玦》 \n朱钿宝玦。\n天上飞琼，比人间春别。\n江南江北，曾未见，谩拟梨云梅雪。\n淮山春晚，问谁识、芳心高洁。\n消几番、花落花开，老了玉关豪杰。\n金壶翦送琼枝，看一骑红尘，香度瑶阙。\n韶华正好，应自喜、初识长安蜂蝶。\n杜郎老矣，想旧事、花须能说。\n记少年，一梦扬州，二十四桥明月。\n',
'周密 《绣鸾凤花犯/花犯 赋水仙》 \n楚江湄，湘娥乍见，无言洒清泪。\n淡然春意。\n空独倚东风，芳思谁寄。\n凌波路冷秋无际。\n香云随步起。\n谩记得，汉宫仙掌，亭亭明月底。\n冰弦写怨更多情，骚人恨，枉赋芳兰幽芷。\n春思远，谁叹赏、国香风味。\n相将共、岁寒伴侣。\n小窗净、沈烟熏翠袂。\n幽梦觉，涓涓清露，一枝灯影里。\n',
'周密 《高阳台 送陈君衡被召》 \n照野旌旗，朝天车马，平沙万里天低。\n宝带金章，尊前茸帽风欹。\n秦关汴水经行地，想登临、都付新诗。\n纵英游，叠鼓清笳，骏马名姬。\n酒酣应对燕山雪，正冰河月冻，晓陇云飞。\n投老残年，江南谁念方回。\n东风渐绿西湖柳，雁已还、人未南归。\n最关情，折尽梅花，难寄相思。\n',
'桓大司马云\n昔年种柳，依依汉南。\n今看摇落，凄怆江潭：树犹如此，人何以堪？',
'孔夷 《南浦·风悲画角》 \n风悲画角，听单于、三弄落谯门。\n投宿骎骎征骑，飞雪满孤村。\n酒市渐闲灯火，正敲窗、乱叶舞纷纷。\n送数声惊雁，下离烟水，嘹唳度寒云。\n好在半胧溪月，到如今、无处不销魂。\n故国梅花归梦，愁损绿罗裙。\n为问暗香闲艳，也相思、万点付啼痕。\n算翠屏应是，两眉馀恨倚黄昏。\n',
'宋祁 《玉楼春》 \n东城渐觉风光好，縠皱波纹迎客棹。\n绿杨烟外晓寒轻，红杏枝头春意闹。\n浮生长恨欢娱少，肯爱千金轻一笑？为君持酒劝斜阳，且向花间留晚照。\n',
'廖世美\n记当日、朱阑共语。\n塞鸿难问，岸柳何穷，别愁纷絮。\n催促年光，旧来流水知何处。\n断肠何必更残阳，极目伤平楚。\n晚霁波声带雨。\n悄无人、舟横野渡。\n数峰江上，芳草天涯，参差烟树。\n',
'晁冲之 《汉宫春 梅》 \n潇洒江梅，向竹梢疏处，横两三枝。\n东君也不爱惜，雪压霜欺。\n无情燕子，怕春寒、轻失花期。\n却是有，年年塞雁，归来曾见开时。\n清浅小溪如练，问玉堂何似，茅舍疏篱。\n伤心故人去后，冷落新诗。\n微云淡月，对江天、分付他谁。\n空自忆，清香未减，风流不在人知。\n',
'晏几道 《临江仙·梦后楼台高锁》 \n梦后楼台高锁，酒醒帘幕低垂。\n去年春恨却来时。\n落花人独立，微雨燕双飞。\n记得小苹初见，两重心字罗衣。\n琵琶弦上说相思。\n当时明月在，曾照彩云归。\n',
'晏几道 《六幺令》 \n绿阴春尽，飞絮绕香阁。\n晚来翠眉宫样，巧把远山学。\n一寸狂心未说，已向横波觉。\n画帘遮匝。\n新翻曲妙，暗许闲人带偷掐。\n前度书多隐语，意浅愁难答。\n昨夜诗有回纹，韵险还慵押。\n都待笙歌散了，记取来时霎。\n不消红蜡。\n闲云归后，月在庭花旧阑角。\n',
'晏几道 《御街行·街南绿树春饶絮》 \n街南绿树春饶絮\n雪满游春路\n树头花艳杂娇云\n树底人家朱户\n北楼闲上\n疏帘高卷\n直见街南树\n栏干倚尽犹慵去\n几度黄昏雨\n晚春盘马踏青苔\n曾傍绿阴深驻\n落花犹在\n香屏空掩\n人面知何处',
'晏几道 《思远人·红叶黄花秋意晚》 \n红叶黄花秋意晚，千里念行客。\n飞云过尽，归鸿无信，何处寄书得。\n泪弹不尽临窗滴，就砚旋研墨。\n渐写到别来，此情深处，红笺为无色。\n',
'晏几道 《木兰花》 \n秋千院落重帘暮，彩笔闲来题绣户。\n墙头丹杏雨馀花，门外绿杨风后絮。\n朝云信断知何处，应作襄王春梦去。\n紫骝认得旧游踪，嘶过画桥东畔路。\n',
'晏几道 《清平乐·留人不住》 \n留人不住，醉解兰舟去。\n一棹碧涛春水路，过尽晓莺啼处。\n渡头杨柳青青，枝枝叶叶离情。\n此后锦书休寄，画楼云雨无凭。\n',
'晏几道 《玉楼春》 \n东风又作无情计，艳粉娇红吹满地。\n碧楼帘影不遮愁，还似去年今日意。\n谁知错管春残事，到处登临曾费泪。\n此时金盏直须深，看尽落花能几醉。\n',
'晏几道 《生查子》 \n关山魂梦长，鱼雁音尘少。\n两鬓可怜青，只为相思老。\n归梦碧纱窗，说与人人道。\n真个别离难，不似相逢好。\n',
'晏几道 《阮郎归·天边金掌露成霜》 \n天边金掌露成霜。\n云随雁字长。\n绿杯红袖趁重阳。\n人情似故乡。\n兰佩紫，菊簪黄。\n殷勤理旧狂。\n欲将沉醉换悲凉。\n清歌莫断肠。\n',
'晏几道 《阮郎归·旧香残粉似当初》 \n旧香残粉似当初，人情恨不如。\n一春犹有数行书，秋来书更疏。\n衾凤冷，枕鸳孤，愁肠待酒舒。\n梦魂纵有也成虚，那堪和梦无。\n',
'晏殊 《木兰花》 \n池塘水绿风微暖，记得玉真初见面。\n重头歌韵响琤琮，入破舞腰红乱旋。\n玉钩阑下香阶畔，醉后不知斜日晚。\n当时共我赏花人，点检如今无一半。\n',
'晏殊 《浣溪沙·一曲新词酒一杯》 \n一曲新词酒一杯，去年天气旧亭台，夕阳西下几时回。\n无可奈何花落去，似曾相识燕归来。\n小园香径独徘徊。\n',
'晏殊 《浣溪沙》 \n一向年光有限身，等闲离别易销魂。\n酒筵歌席莫辞频。\n满目山河空念远，落花风雨更伤春。\n不如怜取眼前人。\n',
'晏殊 《清平乐·红笺小字》 \n红笺小字，说尽平生意。\n鸿雁在云鱼在水，惆怅此情难寄。\n斜阳独倚西楼，遥山恰对帘钩。\n人面不知何处，绿波依旧东流。\n',
'晏殊 《清平乐·金风细细》 \n金风细细，叶叶梧桐坠。\n绿酒初尝人易醉，一枕小窗浓睡。\n紫薇朱槿花残，斜阳却照阑干。\n双燕欲归时节，银屏昨夜微寒。\n',
'晏殊 《玉楼春》 \n燕鸿过后春归去。\n细算浮生千万绪。\n来如春梦几多时，去似朝云无觅处。\n闻琴解佩神仙侣。\n挽断罗衣留不住。\n劝君莫作独醒人，烂醉花间应有数。\n',
'晏殊 《玉楼春》 \n绿杨芳草长亭路，年少抛人容易去。\n楼头残梦五更钟，花底离愁三月雨。\n无情不似多情苦，一寸还成千万缕。\n天涯地角有穷时，只有相思无尽处。\n',
'晏殊 《破阵子·燕子来时新社》 \n燕子来时新社，梨花落后清明。\n池上碧苔三四点，叶底黄鹂一两声，日长飞絮轻。\n巧笑东邻女伴，采桑径里逢迎。\n疑怪昨宵春梦好，元是今朝斗草嬴，笑从双脸生。\n',
'曹组 《蓦山溪·洗妆真态》 \n洗妆真态，不作铅花御。\n竹外一枝斜，想佳人，天寒日暮。\n黄昏院落，无处著清香，风细细，雪垂垂，何况江头路。\n月边疏影，梦到消魂处。\n梅子欲黄时，又须作，廉纤细雨。\n孤芳一世，供断有情愁，消瘦损，东阳也，试问花知否？',
'朱嗣发 《摸鱼儿·对西风》 \n对西风、鬓摇烟碧，参差前事流水。\n紫丝罗带鸳鸯结，的的镜盟钗誓。\n浑不记、漫手织回文，几度欲心碎。\n安花著蒂。\n奈雨覆云翻，情宽分窄，石上玉簪脆。\n朱楼外。\n愁压空云欲坠。\n月痕犹照无寐。\n阴晴也只随天意。\n枉了玉消香碎。\n君且醉。\n君不见、长门青草春风泪。\n一时左计。\n悔不早荆钗，暮天修竹，头白倚寒翠。\n',
'朱服 《渔家傲·小雨纤纤风细细》 \n小雨纤纤风细细，万家杨柳青烟里。\n恋树湿花飞不起，愁无比，和春付与东流水。\n九十光阴能有几？金龟解尽留无计。\n寄语东阳沽酒市，拚一醉，而今乐事他年泪。\n',
'李之仪 《谢池春·残寒销尽》 \n残寒销尽，疏雨过，清明后。\n花径敛余红，风沼萦新皱。\n乳燕穿庭户，飞絮沾襟袖。\n正佳时，仍晚昼，著人滋味，真个浓如酒。\n频移带眼，空只恁、\n厌厌瘦。\n不见又思量，见了还依旧。\n为问频相见，何似长相守。\n天不老，人未偶。\n且将此恨，分付庭前柳。\n',
'李元膺 《洞仙歌·雪云散尽》 \n雪云散尽，放晓晴池院。\n杨柳于人便青眼。\n更风流多处，一点梅心，相映远，约略颦轻笑浅。\n一年春好处，不在浓芳，小艳疏香最娇软。\n到清明时候，百紫千红，花正乱，已失春风一半。\n早占取韶光共追游，但莫管春寒，醉红自暖。\n',
'李甲 《帝台春》 \n芳草碧色，萋萋遍南陌。\n暖絮乱红，也知人、春愁无力。\n忆得盈盈拾翠侣，共携赏、凤城寒食。\n到今来，海角逢春，天涯为客。\n愁旋释。\n还似织。\n泪暗拭。\n又偷滴。\n谩伫立、遍倚危阑，尽黄昏，也只是、暮云凝碧。\n拚则而今已拚了，忘则怎生便忘得。\n又还问鳞鸿，试重寻消息。\n',
'李重元 《忆王孙 春词》 \n萋萋芳草忆王孙，柳外楼高空断魂，杜宇声声不忍闻。\n欲黄昏，雨打梨花深闭门。\n',
'欧阳修 《南歌子·凤髻金泥带》\n凤髻金泥带，龙纹玉掌梳。\n走来窗下笑相扶。\n爱道画眉深浅、入时无。\n弄笔偎人久，描花试手初。\n等闲妨了绣功夫。\n笑问双鸳鸯字、怎生书。\n',
'欧阳修 《浣溪沙》\n堤上游人逐画船，拍堤春水四垂天。绿杨楼外出秋千。\n白发戴花君莫笑，六幺催拍盏频传。人生何处似樽前。\n',
'欧阳修 《浪淘沙·把酒祝东风》\n把酒祝东风，且共从容。\n垂杨紫陌洛城东。\n总是当时携手处，游遍芳丛。\n聚散苦匆匆，此恨无穷。\n今年花胜去年红。\n可惜明年花更好，知与谁同？',
'欧阳修 《玉楼春/木兰花》\n别后不知君远近，触目凄凉多少闷。\n渐行渐远渐无书，水阔鱼沉何处问？夜深风竹敲秋韵，万叶千声皆是恨。\n故攲单枕梦中寻，梦又不成灯又烬。\n',
'欧阳修 《诉衷情·清晨帘幕卷轻霜》\n清晨帘幕卷轻霜，呵手试梅妆。\n都缘自有离恨，故画作远山长。\n思往事，惜流芳。\n易成伤。\n拟歌先敛，欲笑还颦，最断人肠。\n',
'毛滂 《惜分飞 富阳僧舍代作别语赠妓琼芳》\n泪湿阑干花著露，愁到眉峰碧聚。\n此恨平分取，更无言语空相觑。\n断雨残云无意绪，寂寞朝朝暮暮。\n今夜山深处，断魂分付潮回去。\n',
'汪藻 《点绛唇·新月娟娟》\n新月娟娟，夜寒江静山衔斗。\n起来搔首，梅影横窗瘦。\n好个霜天，闲却传杯手。\n君知否？乱鸦啼后，归兴浓如酒。\n',
'潘希白 《大有·九日》\n戏马台前，采花篱下，问岁华、还是重九。\n恰归来、南山翠色依旧。\n帘栊昨夜听风雨，都不似、登临时候。\n一片宋玉情怀，十分卫郎清瘦。\n红萸佩，空对酒。\n砧杵动微寒，暗欺罗袖。\n秋已无多，早是败荷衰柳。\n强整帽檐欹侧，曾经向、天涯搔首。\n几回忆、故国莼鲈，霜前雁后。\n',
'潘牥 《南乡子 题南剑州妓馆》\n生怕倚阑干。\n阁下溪声阁外山。\n惟有旧时山共水，依然。\n暮雨朝云去不还。\n应是蹑飞鸾。\n月下时时整佩环。\n月又渐低霜又下，更阑。\n折得梅花独自看。\n',
'王安国 《清平乐·留春不住》\n留春不住。\n费尽莺儿语。\n满地残红宫锦污。\n昨夜南园风雨。\n小怜初上琵琶。\n晓来思绕天涯。\n不肯画堂朱户，春风自在梨花。\n',
'王安石 《千秋岁引·别馆寒砧》\n别馆寒砧，孤城画角，　一派秋声入寥廓。\n东归燕从海上去，南来雁向沙头落。\n楚台风，庾楼月，宛如昨。\n无奈被些名利缚！　无奈被它情耽阁！　可惜风流总闲却！　当初谩留华表语，而今误我秦楼约。\n梦阑时，酒醒后，思量著。\n',
'王安石 《桂枝香·金陵怀古》\n登临送目，正故国晚秋，天气初肃。\n千里澄江似练，翠峰如簇。\n归帆去棹残阳里，背西风，酒旗斜矗。\n彩舟云淡，星河鹭起，画图难足。\n念往昔，繁华竞逐，叹门外楼头，悲恨相续。\n千古凭高对此，谩嗟荣辱。\n六朝旧事随流水，但寒烟衰草凝绿。\n至今商女，时时犹唱，后庭遗曲。\n',
'王沂孙 《天香·龙涎香》\n孤峤蟠烟，层涛蜕月，骊宫夜采铅水。\n汛远槎风，梦深薇露，化作断魂心字。\n红甆候火，还乍识、冰环玉指。\n一缕萦帘翠影，依稀海天云气。\n几回殢娇半醉。\n剪春灯、夜寒花碎。\n更好故溪飞雪、小窗深闭。\n荀令如今顿老，总忘却、樽前旧风味。\n谩惜余熏，空篝素被。\n',
'王沂孙 《法曲献仙音》\n层绿峨峨，纤琼皎皎，倒压波痕清浅。\n过眼年华，动人幽意，相逢几番春换。\n记唤酒寻芳处，盈盈褪妆晚。\n已销黯。\n况凄凉、近来离思，应忘却、明月夜深归辇。\n荏苒一枝春，恨东风、人似天远。\n纵有残花，洒征衣、铅泪都满。\n但殷勤折取，自遣一襟幽怨。\n',
'王沂孙 《眉妩 新月》\n渐新痕悬柳，淡彩穿花，依约破初暝。\n便有团圆意，深深拜，相逢谁在香径。\n画眉未稳，料素娥、犹带离恨。\n最堪爱、一曲银钩小，宝帘挂秋冷。\n千古盈亏休问。\n叹慢磨玉斧，难补金镜。\n太液池犹在，凄凉处、何人重赋清景。\n故山夜永。\n试待他、窥户端正。\n看云外山河，还老尽、桂花影。\n',
'王沂孙 《长亭怨/长亭怨慢 重过中庵故园》\n泛孤艇、东皋过遍。\n尚记当日，绿阴门掩。\n屐齿莓阶，酒痕罗袖事何限。\n欲寻前迹，空惆怅、成秋苑。\n自约赏花人，别後总、风流云散。\n水远。\n怎知流水外，却是乱山尤远。\n天涯梦短。\n想忘了、绮疏雕槛。\n望不尽、苒苒斜阳，抚乔木、年华将晚。\n但数点红英，犹识西园凄婉。\n',
'王沂孙 《高阳台 和周草窗寄越中诸友韵》\n残雪庭阴，轻寒帘影，霏霏玉管春葭。\n小帖金泥，不知春在谁家。\n相思一夜窗前梦，奈个人、水隔天遮。\n但凄然，满树幽香，满地横斜。\n江南自是离愁苦，况游骢古道，归雁平沙。\n怎得银笺，殷勤与说年华。\n如今处处生芳草，纵凭高、不见天涯。\n更消他，几度东风，几度飞花。\n',
'王沂孙 《齐天乐 蝉》\n一襟馀恨宫魂断，年年翠阴庭树。\n乍咽凉柯，还移暗叶，重把离愁深诉。\n西窗过雨。\n怪瑶佩流空，玉筝调柱。\n镜暗妆残，为谁娇鬓尚如许。\n铜仙铅泪似洗，叹携盘去远，难贮零露。\n病翼惊秋，枯形阅世，消得斜阳几度。\n馀音更苦。\n甚独抱清高，顿成凄楚。\n谩想薰风，柳丝千万缕。\n',
'王观 《庆清朝慢/庆清朝 踏青》\n调雨为酥，催冰做水，东君分付春还。\n何人便将轻暖，点破残寒。\n结伴踏青去好，平头鞋子小双鸾。\n烟效外，望中秀色，如有无间。\n晴则个，阴则个，饾饤得天气，有许多般。\n须教镂花拨柳，争要先看。\n不道吴绫绣袜，香泥斜沁几行斑。\n东风巧，尽收翠绿，吹在眉山。\n',
'秦观 《八六子·倚危亭》\n倚危亭。\n恨如芳草，萋萋刬尽还生。\n念柳外青骢别后，水边红袂分时，怆然暗惊。\n无端天与娉婷。\n夜月一帘幽梦，春风十里柔情。\n怎奈向、欢娱渐随流水，素弦声断，翠绡香减，那堪片片飞花弄晚，蒙蒙残雨笼晴。\n正销凝。\n黄鹂又啼数声。\n',
'秦观 《减字木兰花·天涯旧恨》\n 天涯旧恨，独自凄凉人不问。\n 欲见回肠，断尽金炉小篆香。\n黛蛾长敛，任是春风吹不展。\n困倚危楼，过尽飞鸿字字愁。\n',
'秦观 《好事近·梦中作》\n春路雨添花，花动一山春色。\n行到小溪深处，有黄鹂千百。\n飞云当面化龙蛇，夭矫转空碧。\n醉卧古藤阴下，了不知南北。\n',
'秦观 《江城子·西城杨柳弄春柔》\n西城杨柳弄春柔。\n动离忧，泪难收。\n犹记多情，曾为系归舟。\n碧野朱桥当日事，人不见，水空流。\n韶华不为少年留。\n恨悠悠，几时休。\n飞絮落花时候、一登楼。\n便作春江都是泪，流不尽，许多愁。\n',
'秦观 《浣溪沙》\n漠漠轻寒上小楼，晓阴无赖似穷秋，淡烟流水画屏幽。\n自在飞花轻似梦，无边丝雨细如愁，宝帘闲挂小银钩。\n',
'秦观 《满庭芳·山抹微云》\n山抹微云，天连衰草，画角声断谯门。\n暂停征棹，聊共引离尊。\n多少蓬莱旧事，空回首、烟霭纷纷。\n斜阳外，寒鸦万点，流水绕孤村。\n消魂。\n当此际，香囊暗解，罗带轻分。\n谩赢得、青楼薄幸名存。\n此去何时见也，襟袖上、空惹啼痕。\n伤情处，高城望断，灯火已黄昏。\n',
'秦观 《满庭芳·晓色云开》\n晓色云开，春随人意，骤雨才过还晴。\n古台芳榭，飞燕蹴红英。\n舞困榆钱自落，秋千外、绿水桥平。\n东风里，朱门映柳，低按小秦筝。\n多情，行乐处，珠钿翠盖，玉辔红缨。\n渐酒空金榷，花困蓬瀛。\n豆蔻梢头旧恨，十年梦、屈指堪惊。\n凭阑久，疏烟淡日，寂寞下芜城。\n',
'程垓 《水龙吟·夜来风雨匆匆》\n夜来风雨匆匆，故园定是花无几。\n愁多愁极，等闲孤负，一年芳意。\n柳困花慵，杏青梅小，对人容易。\n算好春长在，好花长见，元只是、人憔悴。\n回首池南旧事。\n恨星星、不堪重记。\n如今但有，看花老眼，伤时清泪。\n不怕逢花瘦，只愁怕、老来风味。\n待繁红乱处，留云借月，也须拚醉。\n',
'章良能 《小重山·柳暗花明春事深》\n柳暗花明春事深，小阑红芍药、已抽簪。\n雨馀风软碎鸣禽，迟迟日，犹带一分阴。\n往事莫沉吟，身闲时序好、且登临。\n旧游无处不堪寻，无寻处、惟有少年心。\n',
'聂冠卿 《多丽(李良定公席上赋)》\n想人生，美景良辰堪惜。\n闻其间、赏心乐事，就中难事并得。\n况东城、凤台沙苑，泛清波、浅照金碧。\n露洗华桐，烟霏丝柳，绿阴摇曳，荡春一色。\n画堂迥、玉簪琼佩，高会尽词客。\n清欢久、重然绛蜡，别就瑶席。\n有翩若轻鸿体态，暮为行雨标格。\n逞朱唇、缓歌妖丽，似听流莺乱花隔。\n慢舞萦回，娇鬟低亸，腰肢纤细困无力。\n忍分散、彩云归后，何处更寻觅。\n休辞醉，明月好花，莫谩轻掷。\n',
'苏轼 《临江仙·夜饮东坡醒复醉》\n夜饮东坡醒复醉，归来仿佛三更。\n家童鼻息已雷鸣。\n敲门都不应，倚杖听江声。\n长恨此身非我有，何时忘却营营。\n夜阑风静縠纹平。\n小舟从此逝，江海寄余生。\n',
'苏轼 《定风波·莫听穿林打叶声》\n莫听穿林打叶声，何妨吟啸且徐行。\n竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。\n料峭春风吹酒醒，微冷，山头斜照却相迎。\n回首向来萧瑟处，归去，也无风雨也无晴。\n',
'苏轼 《念奴娇·赤壁怀古》\n大江东去，浪淘尽，千古风流人物。\n故垒西边，人道是，三国周郎赤壁。\n乱石穿空，惊涛拍岸，卷起千堆雪。\n江山如画，一时多少豪杰。\n遥想公瑾当年，小乔初嫁了，雄姿英发。\n羽扇纶巾，谈笑间，樯橹灰飞烟灭。\n故国神游，多情应笑我，早生华发。\n人生如梦，一尊还酹江月。\n',
'苏轼 《水龙吟 次韵章质夫杨花词》\n似花还似非花，也无人惜从教坠。\n抛家傍路，思量却是，无情有思。\n萦损柔肠，困酣娇眼，欲开还闭。\n梦随风万里，寻郎去处，又还被莺呼起。\n不恨此花飞尽，恨西园，落红难缀。\n晓来雨过，遗踪何在？一池萍碎。\n春色三分，二分尘土，一分流水。\n细看来，不是杨花，点点是离人泪。\n',
'苏轼 《永遇乐 夜宿燕子楼，梦盼盼，因作此词》\n明月如霜，好风如水，清景无限。\n曲港跳鱼，圆荷泻露，寂寞无人见。\n紞如三鼓，铿然一叶，黯黯梦云惊断。\n夜茫茫，重寻无处，觉来小园行遍。\n天涯倦客，山中归路，望断故园心眼。\n燕子楼空，佳人何在，空锁楼中燕。\n古今如梦，何曾梦觉，但有旧欢新怨。\n异时对，黄楼夜景，为余浩叹。\n',
'苏轼 《江城子·乙卯正月二十日夜记梦》\n十年生死两茫茫，不思量，自难忘。\n千里孤坟，无处话凄凉。\n纵使相逢应不识，尘满面，鬓如霜。\n夜来幽梦忽还乡，小轩窗，正梳妆。\n相顾无言，惟有泪千行。\n料得年年肠断处，明月夜，短松冈。\n',
'苏轼 《洞仙歌·冰肌玉骨》\n冰肌玉骨，自清凉无汗。\n水殿风来暗香满。\n绣帘开，一点明月窥人，人未寝，倚枕钗横鬓乱。\n起来携素手，庭户无声，时见疏星渡河汉。\n试问夜如何？夜已三更。\n金波淡，玉绳低转。\n但屈指西风几时来？又不道流年暗中偷换。\n',
'苏轼 《西江月·梅花》\n玉骨那愁瘴雾，冰姿自有仙风。\n海仙时遣探芳丛。\n倒挂绿毛么凤。\n(么 同：幺)素面翻嫌粉涴，洗妆不褪唇红。\n高情已逐晓云空。\n不与梨花同梦。\n',
'苏轼 《贺新郎·乳燕飞华屋》\n乳燕飞华屋。\n悄无人、桐阴转午，晚凉新浴。\n手弄生绡白团扇，扇手一时似玉。\n渐困倚、孤眠清熟。\n帘外谁来推绣户，枉教人、梦断瑶台曲。\n又却是，风敲竹。\n石榴半吐红巾蹙。\n待浮花浪蕊都尽，伴君幽独。\n秾艳一枝细看取，芳心千重似束。\n又恐被、秋风惊绿。\n若待得君来向此，花前对酒不忍触。\n共粉泪，两簌簌。\n',
'范仲淹 《御街行·纷纷坠叶飘香砌》\n纷纷坠叶飘香砌，夜寂静、寒声碎。\n真珠帘卷玉楼空，天淡银河垂地。\n年年今夜，月华如练，长是人千里。\n愁肠已断无由醉，酒未到、先成泪。\n残灯明灭枕头敧，谙尽孤眠滋味。\n都来此事，眉间心上，无计相回避。\n',
'范仲淹 《渔家傲·塞下秋来风景异》\n塞下秋来风景异，衡阳雁去无留意。\n四面边声连角起。\n千嶂里，长烟落日孤城闭。\n浊酒一杯家万里，燕然未勒归无计，羌管悠悠霜满地。\n人不寐，将军白发征夫泪。\n',
'范仲淹 《苏幕遮·碧云天》\n碧云天，黄叶地，秋色连波，波上寒烟翠。\n山映斜阳天接水，芳草无情，更在斜阳外。\n黯乡魂，追旅思，夜夜除非，好梦留人睡。\n明月楼高休独倚，酒入愁肠，化作相思泪。\n',
'范成大 《眼儿媚·酣酣日脚紫烟浮》\n萍乡道中乍晴，卧舆中困甚，小憩柳塘。\n酣酣日脚紫烟浮，妍暖破轻裘。\n困人天色，醉人花气，午梦扶头。\n春慵恰似春塘水，一片縠纹愁。\n溶溶泄泄，东风无力，欲皱还休。\n',
'范成大 《秦楼月/忆秦娥》\n楼阴缺。\n阑干影卧东厢月。\n东厢月。\n一天风露，杏花如雪。\n隔烟催漏金虬咽。\n罗帏暗淡灯花结。\n灯花结。\n片时春梦，江南天阔。\n',
'范成大 《霜天晓角 梅》\n晚晴风歇，一夜春威折。\n脉脉花疏天淡，云来去，数枝雪。\n胜绝，愁亦绝。\n此情谁共说。\n惟有两行低雁，知人倚、画楼月。\n',
'蒋捷 《女冠子 元夕》\n蕙花香也。\n雪晴池馆如画。\n春风飞到，宝钗楼上，一片笙箫，琉璃光射。\n而今灯漫挂。\n不是暗尘明月，那时元夜。\n况年来、心懒意怯，羞与蛾儿争耍。\n江城人悄初更打。\n问繁华谁解，再向天公借。\n剔残红灺。\n但梦里隐隐，钿车罗帕。\n吴笺银粉砑。\n待把旧家风景，写成闲话。\n笑绿鬟邻女，倚窗犹唱，夕阳西下。\n',
'蒋捷 《瑞鹤仙·绀烟迷雁迹》\n绀烟迷雁迹。\n渐断鼓零钟，街喧初息。\n风檠背寒壁。\n放冰蜍飞到，丝丝窗隙。\n琼瑰暗泣。\n念乡关、霜芜似织。\n漫将身、化鹤归来，忘却旧游端的。\n欢极。\n蓬壶蕖浸，花院梨溶，醉连春夕。\n柯云罢弈。\n樱桃在，梦难觅。\n劝清光，乍可幽窗相伴，休照红楼夜笛。\n怕人间、换谱伊凉，素娥未识。\n',
'蒋捷 《贺新郎·梦冷黄金屋》\n梦冷黄金屋。\n叹秦筝、斜鸿阵里，素弦尘扑。\n化作娇莺飞归去，犹认纱窗旧绿。\n正过雨、荆桃如菽。\n此恨难平君知否，似琼台、涌起弹棋局。\n消瘦影，嫌明烛。\n鸳楼碎泻东西玉。\n问芳悰、何时再展，翠钗难卜。\n待把宫眉横云样，描上生绡画幅。\n怕不是、新来妆束。\n彩扇红牙今都在，恨无人、解听开元曲。\n空掩袖，倚寒竹。\n',
'蔡伸 《柳梢青·数声鶗鴂》\n数声鶗鴂。\n可怜又是，春归时节。\n满院东风，海棠铺绣，梨花飘雪。\n丁香露泣残枝，算未比、愁肠寸结。\n自是休文，多情多感，不干风月。\n219 []李玉',
'蔡伸 《苏武慢·雁落平沙》\n雁落平沙，烟笼寒水，古垒鸣笳声断。\n青山隐隐，败叶萧萧，天际暝鸦零乱。\n楼上黄昏，片帆千里归程，年华将晚。\n望碧云空暮，佳人何处，梦魂俱远。\n忆旧游、邃馆朱扉，小园香径，尚想桃花人面。\n书盈锦轴，恨满金徽，难写寸心幽怨。\n两地离愁，一尊芳酒凄凉，危阑倚遍。\n尽迟留、凭仗西风，吹干泪眼。\n',
'袁去华 《剑器近·夜来雨》\n夜来雨。赖倩得、东风吹住。\n海棠正妖娆处。且留取。悄庭户。试细听、莺啼燕语。\n分明共人愁绪。怕春去。\n佳树。翠阴初转午。\n重帘卷，乍睡起、寂寞看风絮。\n偷弹清泪寄烟波，见江头故人，为言憔悴如许。\n彩笺无数。去却寒暄，到了浑无定据。断肠落日千山暮。\n',
'袁去华 《安公子·弱柳丝千缕》\n弱柳丝千缕。\n嫩黄匀遍鸦啼处。\n寒入罗衣春尚浅，过一番风雨。\n问燕子来时，绿水桥边路。\n曾画楼、见个人人否。\n料静掩云窗，尘满哀弦危柱。\n庾信愁如许。\n为谁都著眉端聚。\n独立东风弹泪眼，寄烟波东去。\n念永昼春闲，人倦如何度。\n闲傍枕、百啭黄鹂语。\n唤觉来厌厌，残照依然花坞。\n',
'袁去华 《瑞鹤仙·郊原初过雨》\n郊原初过雨。\n见败叶零乱，风定犹舞。\n斜阳挂深树。\n映浓愁浅黛，遥山眉妩。\n来时旧路。\n尚岩花、娇黄半吐。\n到而今，唯有溪边流水，见人如故。\n无语。\n邮亭深静，下马还寻，旧曾题处。\n无聊倦旅。\n伤离恨，最愁苦。\n纵收香藏镜，他年重到，人面桃花在否。\n念沈沈、小阁幽窗，有时梦去。\n',
'赵令畤 《清平乐·春风依旧》\n春风依旧。\n著意随堤柳。\n搓得蛾儿黄欲就。\n天气清明时候。\n去年紫陌青门。\n今霄雨魄云魂。\n断送一生憔悴，只销几个黄昏。\n',
'赵佶 《燕山亭·北行见杏花》\n裁剪冰绡，轻叠数重，淡著胭脂匀注。\n新样靓妆，艳溢香融，羞杀蕊珠宫女。\n易得凋零，更多少、无情风雨。\n愁苦， 问院落凄凉，几番春暮。\n凭寄离恨重重，者双燕，何曾会人言语。\n天遥地远，万水千山，知他故宫何处。\n怎不思量，除梦里、有时曾去。\n无据和梦也新来不做。\n',
'辛弃疾 《念奴娇 书东流村壁》\n野棠花落，又匆匆过了，清明时节。\n刬地东风欺客梦，一枕云屏寒怯。\n曲岸持觞，垂杨系马，此地曾经别。\n楼空人去，旧游飞燕能说。\n闻道绮陌东头，行人长见，帘底纤纤月。\n旧恨春江流不断，新恨云山千叠。\n料得明朝，尊前重见，镜里花难折。\n也应惊问：近来多少华发？',
'辛弃疾 《摸鱼儿 淳熙已亥，自湖北漕移湖南，同官》\n更能消、几番风雨，匆匆春又归去。\n惜春长怕花开早，何况落红无数！春且住。\n见说道，天涯芳草无归路。\n怨春不语。\n算只有殷勤，画檐蛛网，尽日惹飞絮。\n长门事，准拟佳期又误。\n蛾眉曾有人妒。\n千金纵买相如赋，脉脉此情谁诉？君莫舞。\n君不见，玉环飞燕皆尘土！闲愁最苦。\n休去倚危栏，斜阳正在，烟柳断肠处。\n',
'辛弃疾 《木兰花慢 滁州送范倅》\n老来情味减，对别酒、怯流年。\n况屈指中秋，十分好月，不照人圆。\n无情水、都不管，共西风、只等送归船。\n秋晚莼鲈江上，夜深儿女灯前。\n征衫。\n便好去朝天。\n玉殿正思贤。\n想夜半承明。\n留教视草，却遣筹边。\n长安故人问我，道寻常、泥酒只依然。\n目断秋霄落雁，醉来时响空弦。\n',
'辛弃疾 《水龙吟·登建康赏心亭》\n楚天千里清秋，水随天去秋无际。\n遥岑远目，献愁供恨，玉簪螺髻。\n落日楼头，断鸿声里，江南游子。\n把吴钩看了，栏干拍遍，无人会，登临意。\n休说鲈鱼堪脍，尽西风，季鹰归未？求田问舍，怕应羞见，刘郎才气。\n可惜流年，忧愁风雨，树犹如此！倩何人唤取红巾翠袖，揾英雄泪！',
'辛弃疾 《永遇乐·京口北固亭怀古》\n千古江山，英雄无觅，孙仲谋处。\n舞榭歌台，风流总被、雨打风吹去。\n斜阳草树，寻常巷陌，人道寄奴曾住。\n想当年，金戈铁马，气吞万里如虎。\n元嘉草草，封狼居胥，赢得仓皇北顾。\n四十三年，望中犹记，烽火扬州路。\n可堪回首，佛狸祠下，一片神鸦社鼓。\n凭谁问：廉颇老矣，尚能饭否？',
'辛弃疾 《汉宫春·立春日》\n春已归来，看美人头上，袅袅春幡。\n无端风雨，未肯收尽余寒。\n年时燕子，料今宵梦到西园。\n浑未办，黄柑荐酒，更传青韭堆盘？却笑东风，从此便薰梅染柳，更没些闲。\n闲时又来镜里，转变朱颜。\n清愁不断，问何人会解连环？生怕见花开花落，朝来塞雁先还。\n',
'辛弃疾 《祝英台近 晚春》\n宝钗分，桃叶渡，烟柳暗南浦。\n怕上层楼，十日九风雨。\n断肠片片飞红，都无人管，更谁劝、啼莺声住？鬓边觑，试把花卜归期，才簪又重数。\n罗帐灯昏，哽咽梦中语：是他春带愁来，春归何处？却不解、带将愁去。\n',
'辛弃疾 《菩萨蛮 书江西造口壁》\n郁孤台下清江水，中间多少行人泪。\n西北望长安，可怜无数山。\n青山遮不住，毕竟东流去。\n江晚正愁余，山深闻鹧鸪。\n',
'辛弃疾 《贺新郎 别茂嘉十二弟，鹈鴂、杜鹃实两种》\n绿树听鹈鴂。\n更那堪、鹧鸪声住，杜鹃声切！啼到春归无寻处，苦恨芳菲都歇。\n算未抵、人间离别。\n马上琵琶关塞黑，更长门、翠辇辞金阙。\n看燕燕，送归妾。\n将军百战声名裂。\n向河梁、回头万里，故人长绝。\n易水萧萧西风冷，满座衣冠似雪。\n正壮士、悲歌未彻。\n啼鸟还知如许恨，料不啼清泪长啼血。\n谁共我，醉明月？',
'辛弃疾 《贺新郎 赋琵琶》\n凤尾龙香拨。\n自开元、霓裳曲罢，几番风月。\n最苦浔阳江头客，画舸亭亭待发。\n记出塞、黄云堆雪。\n马上离愁三万里，望昭阳、宫殿孤鸿没。\n弦解语，恨难说。\n辽阳驿使音尘绝，琐窗寒、轻拢慢捻，泪珠盈睫。\n推手含情还却手，一抹梁州哀彻。\n千古事、云飞烟灭。\n贺老定场无消息，想沈香亭北繁华歇。\n弹到此，为呜咽。\n',
'钱惟演 《玉楼春/木兰花》\n城上风光莺语乱，城下烟波春拍岸。\n绿杨芳草几时休，泪眼愁肠先已断。\n情怀渐变成衰晚，鸾镜朱颜惊暗换，昔时多病厌芳尊，今日芳尊惟恐浅。\n',
'陆叡 《瑞鹤仙·湿云黏雁影》\n湿云粘雁影。\n望征路愁迷，离绪难整。\n千金买光景。\n但疏钟催晓，乱鸦啼暝。\n花悰暗省。\n许多情、相逢梦境。\n便行云、都不归来，也合寄将音信。\n孤迥。\n明鸾心在，跨鹤程高，后期无淮。\n情丝待翦。\n翻惹得，旧时恨。\n怕天教何处，参差双燕，还染残朱剩粉。\n对菱花、与说相思，看谁瘦损。\n',
'陆淞 《瑞鹤仙·脸霞红印枕》\n脸霞红印枕。\n睡觉来、冠儿还是不整。\n屏间麝煤冷。\n但眉峰压翠，泪珠弹粉。\n堂深昼永。\n燕交飞、风帘露井。\n恨无人，与说相思，近日带围宽尽。\n重省。\n残灯朱幌，淡月纱窗，那时风景。\n阳台路迥。\n云雨梦，便无准。\n待归来，先指花梢教看，却把心期细问。\n问因循、过了青春，怎生意稳。\n',
'陈与义 《临江仙 夜登小阁，忆洛中旧游》 \n忆昔午桥桥上饮，坐中多是豪英。\n长沟流月去无声。\n杏花疏影里，吹笛到天明。\n二十余年如一梦，此身虽在堪惊。\n闲登小阁看新晴。\n古今多少事，渔唱起三更。\n',
'陈与义 《临江仙·高咏楚词酬午日》 \n高咏楚词酬午日，天涯节序匆匆。\n榴花不似舞裙红。\n无人知此意，歌罢满帘风。\n万事一身伤老矣，戌葵凝笑墙东。\n酒杯深浅去年同。\n试浇桥下水，今夕到湘中。\n',
'陈亮 《水龙吟 春恨》 \n闹花深处层楼，画帘半卷东风软。\n春归翠陌，平莎茸嫩，垂杨金浅。\n迟日催花，淡云阁雨，轻寒轻暖。\n恨芳菲世界，游人未赏，都付与、莺和燕。\n寂寞凭高念远。\n向南楼、一声归雁。\n金钗斗草，青丝勒马，风流云散。\n罗绶分香，翠绡对泪，几多幽怨。\n正销魂，又是疏烟淡月，子规声断。\n',
'陈克 《菩萨蛮·绿芜墙绕青苔院》 \n绿芜墙绕青苔院。\n中庭日淡芭蕉卷。\n蝴蝶上阶飞。\n烘帘自在垂。\n玉钩双语燕。\n宝甃杨花转。\n几处簸钱声。\n绿窗春睡轻。\n',
'陈克 《菩萨蛮·赤阑桥尽香街直》 \n赤阑桥尽香街直，笼街细柳娇无力。\n金碧上青空，花晴帘影红。\n黄衫飞白马，日日青楼下。\n醉眼不逢人，午香吹暗尘。\n',
'落日西飛滾滾,大江東去滔滔。\n夜來今日又明朝,驀地青春過了。\n千古風流人物,一時多少英豪。\n龍爭虎鬬漫劬勞,落得一場談笑。\n',
'沁园春·长沙\n独立寒秋，湘江北去，橘子洲头。\n看万山红遍，层林尽染；漫江碧透，百舸争流。\n鹰击长空，鱼翔浅底，万类霜天竞自由。\n怅寥廓，问苍茫大地，谁主沉浮？\n携来百侣曾游，忆往昔峥嵘岁月稠。\n恰同学少年，风华正茂；书生意气，挥斥方遒。\n指点江山，激扬文字，粪土当年万户侯。\n曾记否，到中流击水，浪遏飞舟！',
'沁园春·雪\n北国风光，千里冰封，万里雪飘。\n望长城内外，惟余莽莽；大河上下，顿失滔滔。\n山舞银蛇，原驰蜡象，欲与天公试比高。\n须晴日，看红装素裹，分外妖娆。\n江山如此多娇，引无数英雄竞折腰。\n惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。\n一代天骄，成吉思汗，只识弯弓射大雕。\n俱往矣，数风流人物，还看今朝。\n',
'人民解放军占领南京\n钟山风雨起苍黄，百万雄师过大江。\n虎踞龙盘今胜昔，天翻地覆慨而慷。\n宜将剩勇追穷寇，不可沽名学霸王。\n天若有情天亦老，人间正道是沧桑。\n',
'长征\n红军不怕远征难，万水千山只等闲。\n五岭逶迤腾细浪，乌蒙磅礴走泥丸。\n金沙水拍云崖暖，大渡桥横铁索寒。\n更喜岷山千里雪，三军过后尽开颜。\n',
'忆秦娥·娄山关\n西风烈，长空雁叫霜晨月。\n霜晨月，马蹄声碎，喇叭声咽。\n雄关漫道真如铁，而今迈步从头越。\n从头越，苍山如海，残阳如血。\n',
'满纸荒唐言，一把辛酸泪！ 都云作者痴，谁解其中味？\n说到辛酸处，荒唐愈可悲。\n由来同一梦，休笑世人痴！',
'《红楼梦引子》\n开辟鸿蒙，谁为情种？都只为风月情浓。\n奈何天，伤怀日，寂寥时，试遣愚衷。\n因此上演出这怀金悼玉的红楼梦。\n',
'《终身误》\n都道是金玉良姻，俺只念木石前盟。\n空对着，山中高士晶莹雪，\n终不忘，世外仙姝寂寞林。\n叹人间，美中不足今方信。\n纵然是齐眉举案，到底意难平。\n',
'《枉凝眉》\n一个是阆苑仙葩，一个是美玉无瑕。\n若说没奇缘，今生偏又遇着他，\n若说有奇缘，如何心事终虚化？一个枉自嗟呀，一个空劳牵挂。\n一个是水中月，一个是镜中花。\n想眼中能有多少泪珠儿，怎经得秋流到冬，春流到夏！',
'《恨无常》\n喜荣华正好，恨无常又到。\n眼睁睁，把万事全抛。\n荡悠悠，把芳魂消耗。\n望家乡，路远山高。\n故向爹娘梦里相寻告：儿命已入黄泉，天伦呵，须要退步抽身早！',
'《分骨肉》\n一帆风雨路三千，把骨肉家园齐来抛闪。\n恐哭损残年，告爹娘，休把儿悬念。\n自古穷通皆有定，离合岂无缘？从今分两地，各自保平安。\n奴去也，莫牵连。\n',
'《乐中悲》\n襁褓中，父母叹双亡。\n纵居那绮罗丛，谁知娇养？\n幸生来，英豪阔大宽宏量，从未将儿女私情略萦心上。\n好一似，霁月光风耀玉堂。\n厮配得才貌仙郎，博得个地久天长，准折得幼年时坎坷形状。\n终久是云散高唐，水涸湘江。\n这是尘寰中消长数应当，何必枉悲伤！',
'《世难容》\n气质美如兰，才华阜比仙。\n天生成孤癖人皆罕。\n你道是啖肉食腥膻，视绮罗俗厌，却不知太高人愈妒，过洁世同嫌。\n可叹这，青灯古殿人将老，辜负了，红粉朱楼春色阑。\n到头来，依旧是风尘肮脏违心愿。\n好一似，无瑕白玉遭泥陷，又何须，王孙公子叹无缘。\n',
'《喜冤家》\n中山狼，无情兽，全不念当日根由。\n一味的骄奢淫荡贪还构。\n觑着那，侯门艳质同蒲柳，作践的，公府千金似下流。\n叹芳魂艳魄，一载荡悠悠。\n',
'《虚花悟》\n将那三春看破，桃红柳绿待如何？把这韶华打灭，觅那清淡天和。\n说什么，天上夭桃盛，云中杏蕊多。\n到头来，谁把秋捱过？\n则看那，白杨村里人呜咽，青枫林下鬼吟哦。\n更兼着，连天衰草遮坟墓。\n这的是，昨贫今富人劳碌，春荣秋谢花折磨。\n似这般，生关死劫谁能躲？闻说道，西方宝树唤婆娑，上结着长生果。\n',
'《聪明累》\n机关算尽太聪明，反算了卿卿性命。\n生前心已碎，死后性空灵。\n家富人宁，终有个家亡人散各奔腾。\n枉费了，意悬悬半世心，\n好一似，荡悠悠三更梦。\n忽喇喇似大厦倾，昏惨惨似灯将尽。\n呀！一场欢喜忽悲辛。\n叹人世，终难定！',
'《留余庆》\n留余庆，留余庆，忽遇恩人；幸娘亲，幸娘亲，积得阴功。\n劝人生，济困扶穷，休似俺那爱银钱忘骨肉的狠舅奸兄！\n正是乘除加减，上有苍穹。\n',
'《晚韶华》\n镜里恩情，更那堪梦里功名！那美韶华去之何迅！再休提锈帐鸳衾。\n只这带珠冠，披凤袄，也抵不了无常性命。\n虽说是，人生莫受老来贫，也须要阴骘积儿孙。\n气昂昂头戴簪缨，气昂昂头戴簪缨，光灿灿胸悬金印，威赫赫爵禄高登，\n威赫赫爵禄高登，昏惨惨黄泉路近。\n问古来将相可还存？也只是虚名儿与后人钦敬。\n',
'《好事终》\n画梁春尽落香尘。\n擅风情，秉月貌，便是败家的根本。\n箕裘颓堕皆从敬，家事消亡首罪宁。\n宿孽总因情。\n',
'《收尾》\n为官的，家业凋零。\n富贵的，金银散尽。\n有恩的，死里逃生。\n无情的，分明报应。\n欠命的，命已还。\n欠泪的，泪已尽。\n冤冤相报实非轻。\n分离聚合皆前定。\n欲知命短问前生。\n老来富贵也真侥幸。\n看破的，遁入空门。\n痴迷的，枉送了性命。\n好一似食尽鸟投林，落了片白茫茫大地真干净！',
'无故寻愁觅恨，有时似傻如狂；纵然生得好皮囊，腹内原来草莽。\n潦倒不通世务，愚顽怕读文章；行为偏僻性乖张，那管世人诽谤！',
'富贵不知乐业，贫穷难耐凄凉；可怜辜负好韶光，于国于家无望。\n天下无能第一，古今不肖无双；寄言纨袴与膏粱，莫效此儿形状！',
'《宝黛》\n可叹停机德，堪怜咏絮才。\n玉带林中挂，金簪雪里埋。\n',
'《元春》\n二十年来辨是非，榴花开处照宫闱。\n三春争及初春景，虎兕相逢大梦归。\n',
'《迎春》\n子系中山狼，得志便猖狂。\n金闺花柳质，一载赴黄粱。\n',
'《探春》\n才自精明志自高，生于末世运偏消。\n清明涕送江边望，千里东风一梦遥。\n',
'《惜春》\n勘破三春景不长，缁衣顿改昔年妆。\n可怜绣户侯门女，独卧青灯古佛旁。\n',
'《湘云》\n富贵又何为，襁褓之间父母违。\n展眼吊斜晖，湘江水逝楚云飞。\n',
'《妙玉》\n欲洁何曾洁，云空未必空。\n可怜金玉质，终陷淖泥中。\n',
'《王熙凤》\n凡鸟偏从末世来，都知爱慕此生才。\n一从二令三人木，哭向金陵事更哀。\n',
'《巧姐》\n势败休云贵，家亡莫论亲。\n偶因济刘氏，巧得遇恩人。\n',
'《晴雯》\n霁月难逢，彩云易散。\n心比天高，身为下贱。\n风流灵巧招人怨。\n寿夭多因毁谤生，多情公子空牵念。\n',
'《李纨》\n桃李春风结子完，到头谁似一盆兰。\n如冰水好空相妒，枉与他人作笑谈。\n',
'《香菱》\n根并荷花一茎香，平生遭际实堪伤。\n自从两地生孤木，致使香魂返。\n',
'《可卿》\n情天情海幻情身，情既相逢必主淫。\n漫言不肖皆荣出，造衅开端实在宁。\n',
'《袭人》\n枉自温柔和顺，空云似桂如兰，堪羡优伶有福，谁知公子无缘。\n',
'林黛玉\n两弯似蹙非蹙笼烟眉，一双似喜非喜含情目。\n态生两靥之愁，娇袭一身之病。\n泪光点点，娇喘微微。\n闲静时如姣花照水，行动处似弱柳扶风。\n心较比干多一窍，病如西子胜三分。\n半卷湘帘半掩门，碾冰为土玉为盆。\n偷来梨蕊三分白，借得梅花一缕魂。\n月窟仙人缝缟抉，秋闺怨女拭啼痕。\n娇羞默默同谁诉，倦倚西风夜已昏。\n',
'《葬花》\n花谢花飞花满天，红消香断有谁怜？游丝软系飘春榭，落絮轻沾扑绣帘。\n闺中女儿惜春暮，愁绪满怀无处诉，手把花除出绣闺，忍踏落花来复去。\n柳丝榆荚自芳菲，不管桃飘与李飞。\n桃李明年能再发，明年闺中知有谁？\n三月香巢已垒成，梁间燕子太无情！明年花发虽可啄，却不道人去梁空巢也倾。\n',
'《葬花》\n一年三百六十日，风刀霜剑严相逼，明媚鲜妍能几时，一朝飘泊难寻觅。\n花开易见落难寻，阶前愁杀葬花人，独倚花锄泪暗洒，洒上空枝见血痕。\n杜鹃无语正黄昏，荷锄归去掩重门。\n青灯照壁人初睡，冷雨敲窗被未温。\n怪奴底事倍伤神，半为怜春半恼春。\n怜春忽至恼忽去，至又无言去不闻。\n',
'《葬花》\n昨宵庭外悲歌发，知是花魂与鸟魂？花魂鸟魂总难留，鸟自无咽花自羞。\n愿奴肋下生双翼，随花飞到天尽头。\n天尽头，何处有香丘？\n未若锦囊收艳骨，一抔净土掩风流。\n质本洁来还洁去，强于污掉陷渠沟。\n尔今死去侬收葬，未卜侬身何日丧？侬今葬花人笑痴，他年葬侬知是谁？\n试看春残花渐落，便是红颜老死时。\n一朝春尽红颜老，花落人亡两不知！',
'《抚琴》\n风萧萧兮秋气深，美人千里兮独沉吟。\n望故乡兮何处，倚栏杆兮涕沾襟。\n山迢迢兮水长，照轩窗兮明月光。\n耿耿不寐兮银河渺茫，罗衫怯怯兮风露凉。\n子之遭兮不自由，予之遇兮多烦忧。\n之子与我兮心焉相投，思古人兮俾无尤。\n',
'《抚琴》\n人生斯世兮如轻尘，天上人间兮感夙因。\n感夙因兮不可オ，素心如何天上月。\n我所居兮，我所居兮，青埂之峰。\n我所游兮，鸿蒙太空。\n谁与我游兮，吾谁与从。\n渺渺茫茫兮，归彼大荒。\n',
'《秋窗风雨夕》\n秋花惨淡秋草黄，耿耿秋灯秋夜长。\n已觉秋窗秋不尽，那堪风雨助凄凉。\n助秋风雨来何速，惊破秋窗秋梦绿。\n抱得秋情不忍眠，自问秋屏移泪烛。\n泪烛摇摇爇短檠，牵愁照恨动离情。\n谁家秋院无风人，何处秋窗无雨声?\n罗衾不耐秋风力，残漏声催秋雨急。\n连宵脉脉复飕飕，灯前似伴离人泣。\n寒烟小院转萧条，疏竹虚窗时滴沥。\n不知风雨几时休，已教泪洒窗纱湿。\n',
'《春夜即事》\n霞绡云幄任铺陈，隔巷蟆更听未真。\n枕上轻寒窗外雨，眼前春色梦中人。\n盈盈烛泪因谁泣，点点花愁为我嗔。\n自是小鬟娇懒惯，拥衾不耐笑言频。\n',
'《秋夜即事》\n绛芸轩里绝喧哗，桂魄流光浸茜纱。\n苔锁石纹容睡鹤，井飘桐露湿栖鸦。\n抱衾婢至舒金凤，倚槛人归落翠花。\n静夜不眠因酒渴，沉烟重拨索烹茶。\n',
'《夏夜即事》\n倦绣佳人幽梦长，金笼鹦鹉唤茶汤。\n窗明麝月开宫镜，室霭檀云品御香。\n琥珀杯倾荷露滑，玻璃槛纳柳风凉。\n水亭处处齐纨动，帘卷朱楼罢晚妆。\n',
'《冬夜即事》\n梅魂竹梦已三更，锦罽鹴衾睡未成。\n松影一庭惟见鹤，梨花满地不闻莺。\n女儿翠袖诗怀冷，公子金貂酒力轻。\n却喜侍儿知试茗，扫将新雪即时烹。\n',
'《题大观园》 贾元春\n衔山抱水建来精，多少工夫筑始成。\n天上人间诸景备，芳园应锡大观名。\n',
'《旷性怡情》 贾迎春\n园成景备特精奇，奉命羞题额旷怡。\n谁信世间有此境，游来宁不畅神思？',
'《万象争辉》 贾探春\n名园筑出势巍巍，奉命何惭学浅微。\n精妙一时言不出，果然万物生光辉。\n',
'《文章造化》 贾惜春\n山水横拖千里外，楼台高起五云中。\n园修日月光辉里，景夺文章造化功。\n',
'《文采风流》 李纨\n秀水明山抱复回，风流 文采胜蓬莱。\n绿裁歌扇迷芳草，红衬湘裙舞落梅。\n珠玉自应传盛世，神仙何幸下瑶台。\n名园一自邀游赏，未许凡人到此来。\n',
'《凝晖钟瑞》 薛宝钗\n芳园筑向帝城西，华日祥云笼罩奇。\n高柳喜迁莺出谷，修篁时待凤来仪。\n文风已著宸游夕，孝化应隆归省时。\n睿藻仙才盈彩笔，自惭何敢再为辞。\n',
'《世外仙源》 林黛玉\n名园筑何处，仙境别红尘。\n借得山川秀，添来景物新。\n香融金谷酒，花媚玉堂人。\n何幸邀恩宠 ，宫车过往频。\n',
'《有凤来仪》 贾宝玉\n秀玉初成实，堪宜待凤凰。\n竿竿青欲滴，个个绿生凉。\n迸砌妨阶水，穿帘碍鼎香。\n莫摇清碎影，好梦昼初长。\n',
'《蘅芷清芬》 贾宝玉\n蘅芜满净苑，萝薜助芬芳。\n软衬三春草，柔拖一缕香。\n轻烟迷曲径，冷翠滴回廊。\n谁谓池塘曲，谢家幽梦长。\n',
'《怡红快绿》 贾宝玉\n深庭长日静，两两出婵娟。\n绿蜡春犹卷，红妆夜未眠。\n凭栏垂绛袖，倚石护青烟。\n对立东风里，主人应解怜。\n',
'《杏帘在望》 贾宝玉\n杏帘招客饮，在望有山庄。\n菱荇鹅儿水，桑榆燕子梁。\n一畦春韭绿，十里稻花香。\n盛世无饥馁，何须耕织忙',
'《忆菊》 蘅芜君\n怅望西风抱闷思，蓼红苇白断肠时。\n空篱旧圃秋无迹，瘦月清霜梦有知。\n念念心随归雁远，寥寥坐听晚砧痴，谁怜我为黄花病，慰语重阳会有期。\n',
'《种菊》 怡红公子\n携锄秋圃自移来，篱畔庭前故故栽。\n昨夜不期经雨活，今朝犹喜带霜开。\n冷吟秋色诗千首，醉酹寒香酒一杯。\n泉溉泥封勤护惜，好知井径绝尘埃。\n',
'《供菊》 枕霞旧友\n弹琴酌酒喜堪俦，几案婷婷点缀幽。\n隔座香分三径露，抛书人对一枝秋。\n霜清纸帐来新梦，圃冷斜阳忆旧游。\n傲世也因同气味，春风桃李未淹留。\n',
'《画菊》 蘅芜君\n诗余戏笔不知狂，岂是丹青费较量。\n聚叶泼成千点墨，攒花染出几痕霜。\n淡浓神会风前影，跳脱秋生腕底香。\n莫认东篱闲采掇，粘屏聊以慰重阳。\n',
'《簪菊》 蕉下客\n瓶供篱栽日日忙，折来休认镜中妆。\n长安公子因花癖，彭泽先生是酒狂。\n短鬓冷沾三径露，葛巾香染九秋霜。\n高情不入时人眼，拍手凭他笑路旁。\n',
'《菊梦》 潇湘妃子\n篱畔秋酣一觉清，和云伴月不分明。\n登仙非慕庄生蝶，忆旧还寻陶令盟。\n睡去依依随雁断，惊回故故恼蛩鸣。\n醒时幽怨同谁诉，衰草寒烟无限情。\n',
'《访菊》 怡红公子\n闲趁霜晴试一游，酒杯药盏莫淹留。\n霜前月下谁家种，槛外篱边何处愁。\n蜡屐远来情得得，冷吟不尽兴悠悠。\n黄花若解怜诗客，休负今朝挂杖头。\n',
'《对菊》 枕霞旧友\n别圃移来贵比金，一丛浅淡一丛深。\n萧疏篱畔科头坐，清冷香中抱膝吟。\n数去更无君傲世，看来惟有我知音。\n秋光荏苒休辜负，相对原宜惜寸阴。\n',
'《咏菊》 潇湘妃子\n无赖诗魔昏晓侵，绕篱欹石自沉音。\n毫端蕴秀临霜写，口齿噙香对月吟。\n满纸自怜题素怨，片言谁解诉秋心。\n一从陶令平章后，千古高风说到今。\n',
'《问菊》 潇湘妃子\n欲讯秋情众莫知，喃喃负手叩东篱。\n孤标傲世偕谁隐，一样花开为底迟？\n圃露庭霜何寂寞，鸿归蛩病可相思？休言举世无谈者，解语何妨片语时。\n',
'《菊影》 枕霞旧友\n秋光叠叠复重重，潜度偷移三径中。\n窗隔疏灯描远近，篱筛破月锁玲珑。\n寒芳留照魂应驻，霜印传神梦也空。\n珍重暗香休踏碎，凭谁醉眼认朦胧。\n',
'《残菊》 蕉下客\n露凝霜重渐倾欹，宴赏才过小雪时。\n蒂有余香金淡泊，枝无全叶翠离披。\n半床落月蛩声病，万里寒云雁阵迟。\n明岁秋风知再会，暂时分手莫相思。\n',
'《如梦令》\n岂是绣绒残吐，卷起半帘香雾，纤手自拈来，空使鹃啼燕妒。\n且住，且住！莫使春光别去。\n',
'《西江月》\n汉苑零星有限，隋堤点缀无穷。三春事业付东风，明月梅花一梦。\n几处落红庭院，谁家香雪帘栊？江南江北一般同，偏是离人恨重！',
'《如梦令》\n粉堕百花州，香残燕子楼。\n一团团逐对成逑。\n飘泊亦如人命薄，空缱绻，说风流。\n草木也知愁，韶华竟白头！叹今生谁舍谁收？嫁与东风春不管，凭尔去，忍淹留。\n',
'《临江仙》\n白玉堂前春解舞，东风卷得均匀。\n蜂团蝶阵乱纷纷，几曾随逝水，岂必委芳尘。\n万缕千丝终不改，任他随聚随分。\n韶华休笑本无根，好风频借力，送我上青云！',
'《西施》\n一代倾城逐浪花，吴宫空自忆儿家。\n效颦莫笑东村女，头白溪边尚浣纱。\n',
'《虞姬》\n肠断乌骓夜啸风，虞兮幽恨对重瞳。\n黥彭甘受他年醢，饮剑何如楚帐中。\n',
'《明妃》\n绝艳惊人出汉宫，红颜命薄古今同。\n君王纵使轻颜色，予夺权何畀画工?',
'《绿珠》\n瓦砾明珠一例抛，何曾石尉重娇娆。\n都缘顽福前生造，更有同归慰寂寥。\n',
'《红拂》\n长揖雄谈态自殊，美人巨眼识穷途。\n尸居余气杨公幕，岂得羁縻女丈夫。\n',
'嫩寒锁梦因春冷，芳气袭人是酒香。\n',
'春恨秋悲皆自惹，花容月貌为谁妍。\n',
'春梦随云散，飞花逐水流。\n寄言众儿女，何必觅闲愁。\n',
'《太虚幻境楹联》\n假作真时真亦假，无为有处有还无。\n',
'《护官符》\n贾不假，白玉为堂金作马。\n阿房宫，三百里，住不下金陵一个史。\n东海缺少白玉床，龙王来请金陵王。\n丰年好大雪，珍珠如土金如铁。\n',
'《好了歌》\n世人都晓神仙好，惟有功名忘不了。\n古今将相在何方，荒冢一堆草没了。\n世人都晓神仙好，只有金银忘不了。\n终朝只恨聚无多，及到多时眼闭了。\n世人都晓神仙好，只有娇妻忘不了。\n君生日日说恩情，君死又随人去了。\n世人都晓神仙好，只有儿孙忘不了。\n痴心父母古来多，孝顺儿孙谁见了！',
'心在山東身在吳，飄蓬江海漫嗟吁。\n他時若遂凌雲志，敢笑黃巢不丈夫。\n',
'颯颯西風滿院栽，蕊寒香冷蝶難來。\n他年我若為青帝，報與桃花一處開。\n',
'待到秋來九月八，我花開後百花殺。\n沖天香陣透長安，滿城盡帶黃金甲。\n',
'《解連環》\n楚江空晚，悵離群萬里，恍然驚散。\n自顧影、欲下寒塘，正沙淨草枯，水平天遠。\n寫不成書，只寄得、相思一點。\n料因循誤了，殘氈擁雪，故人心眼。\n誰憐旅愁荏苒？漫長門夜悄，錦箏彈怨。\n想伴侶、猶宿蘆花，也曾念春前，去程應轉。\n暮雨相呼，怕驀地、玉關重見。\n未羞他、雙燕歸來，畫簾半卷。\n',
'呂洞賓牧童詩\n草鋪橫野六七里，笛弄晚風三四聲。\n歸來飽飯黃昏後，不脫衰衣臥月明。\n才離寂寞神堂路，又守蕭條草料場。\n李二夫妻能愛客，供茶送酒意偏長。\n潛為奸計害英雄，一線天教把信通。\n虧殺有情賢李二，暗中回護有奇功。\n',
'楊志英雄偉丈夫，賣刀市上殺無徒。\n卻教罪配幽燕地，演武場中敵手無。\n萬馬叢中聞姓字，千軍隊裏奪頭功。\n大斧橫擔來水滸，鋼槍斜拽上梁山。\n',
'龍虎山中降敕宣，銷魔殿上散霄煙。\n致令煞曜離金闕，故使罡星下九天。\n戰馬頻嘶楊柳岸，征旗佈滿藕花船。\n只因肝膽存忠義，留得清名萬古傳。\n',
'罡星起河北，豪傑四方揚。\n五台山發願，掃清遼國轉名香。\n奉詔南收方臘，催促渡長江。\n一自潤州破敵，席捲過錢塘。\n抵清溪，登昱嶺，涉高岡。\n蜂巢剿滅，班師衣錦盡還鄉。\n堪恨當朝讒佞，不識男兒定亂狂。主降遺殃。\n可憐一場夢，令人淚兩行。\n',
'百八英雄聚義間，東征西討日無閒。\n甫能待得功成後，死別生離意莫還。\n自古權奸害善良，不容忠義立家邦。\n皇天若肯明昭報，男作俳優女作倡。\n奸賊陰謀害善良，共為讒語惑徽皇。\n潛將鴆毒安中膳，俊義何辜一命亡。\n奸邪誤國太無情，火烈擎天白玉莖。\n他日三邊如有警，更憑何將統雄兵。\n宋江飲毒已知情，恐壞忠良水滸名。\n便約李逵同一死，蓼兒窪內起佳城。\n',
'受命為臣賜錦袍，南征北伐有功勞。\n可憐忠義難容世，鴆酒奸讒竟莫逃。\n始為放火圖財賊，終作投降受命人。\n千古英雄兩坯土，墓雲衰草倍傷神。\n紅蓼窪中客夢長，花榮吳用苦悲傷。\n一腔義烈元相契，封樹高懸兩命亡。\n不見芳卿十日餘，朕心眷戀又踟躕。\n今宵得遂風流興，美滿恩情錦不如。\n',
'漫漫煙水，隱隱雲山。\n不觀日月光明，只見水天一色。\n紅瑟瑟滿目蓼花，綠依依一洲蘆葉。\n雙雙鸂鶒，遊戲在沙渚磯頭。\n對對鴛鴦，睡宿在敗荷汀畔。\n林巒霜葉，紛紛萬片火龍鱗，堤岸露花，簇簇千隻金獸眼。\n淡月疏星長夜景，涼風冷露九秋天。\n',
'偶入青樓訪愛卿，夢經水滸見豪英。\n無窮冤抑當階訴，身後何人報不平。\n天罡盡已歸天界，地煞還應入地中。\n千古為神皆廟食，萬年青史播英雄。\n',
'莫把行藏怨老天，韓彭當日亦堪憐。\n一心征臘摧鋒日，百戰擒遼破敵年。\n煞曜罡星今已矣，讒臣賊相尚依然。\n早知鴆毒埋黃垠，學取鴟夷泛釣船。\n生當鼎食死封侯，男子平生志已酬。\n鐵馬夜嘶山月暗，玄猿秋嘯暮雲稠。\n不須出處求真跡，卻喜忠良作話頭。\n千古蓼窪埋玉地，落花啼鳥總關愁。\n',
'喜遇重陽，更佳釀今朝新熟。\n見碧水丹山，黃蘆苦竹。\n頭上盡教添白髮，鬢邊不可無黃菊。\n願樽前長敘弟兄情，如金玉。\n統豺虎，御邊幅，號令明，軍威肅。\n中心願，平虜保民安國。\n日月常懸忠烈膽，風塵障卻奸邪目。\n望天王降詔，早招安，心方足。\n',
'天南地北，問乾坤、何處可容狂客？借得山東煙水寨，來買鳳城春色。\n翠袖圍香，絳綃籠雪，一笑千金值。\n神仙體態，薄倖如何消得！\n想蘆葉灘頭，蓼花汀畔，皓月空凝碧。\n六六雁行連八九，只等金雞消息。\n義膽包天，忠肝蓋地，四海無人識。\n離愁萬種，醉鄉一夜頭白。\n',
'平生不修善果，只爱杀人放火。\n忽的顿开金绳，这里扯断玉锁。\n咦，钱塘江上潮信来，今日方知我是我。\n',
'山岭崎岖水渺茫，横空雁阵两三行。\n忽然失却双飞伴，月冷风清也断肠。\n',
'风拂烟笼锦旆扬，太平时节日初长。\n能添壮士英雄胆，善解佳人愁闷肠。\n三尺晓垂杨柳外，一竿斜插杏花旁。\n男儿未遂平生志，且乐高歌入醉乡。\n',
'金莲容貌更堪题，笑蹙春山八字眉。\n若遇风流清子弟，等闲云雨便偷期。\n酒作媒人色胆张，贪淫不顾坏纲常。\n席间便欲求云雨，激得雷霆怒一场。\n篱不牢时犬会钻，收帘对面好相看。\n王婆莫负能勾引，须信叉竿是钓竿。\n可奈虔婆设计深，大郎混沌不知因。\n带钱买酒酬奸诈，却把婆娘白送人。\n须知酒色本相连，饮食能成男女缘。\n不必都头多嘱付，开篱日待犬来眠。\n恋色迷花不肯休，机谋只望永绸缪。\n谁知武二刀头毒，更比砒霜狠一筹。\n',
'九里山前作战场，牧童拾得旧刀枪。\n顺风吹动乌江水，好似虞姬别霸王。\n',
'英雄末路每逃禅，不过是借住祇园。\n几曾见菩提树上把猛虎拴？\n登时间、莽头陀、气如山，百战的身却被袈裟掩。\n只恨这、岭头云、白茫茫把那敌人隔断，空见那纷纷的列阵却是晚鸦还。\n',
'你在东时我在西，你无男子我无妻。\n我无妻时犹闲可，你无夫时好孤恓。\n',
'赤日炎炎似火烧，野田禾稻半枯焦。\n农夫心内如汤煮，楼上王孙把扇摇。\n',
'打鱼一世蓼儿洼，不种青苗不种麻。\n酷吏赃官都杀尽，忠心报答赵官家。\n',
'老爷生长在江边，不怕官司不怕天。\n昨夜华光来趁我，临行夺下一金砖。\n',
'生来不会读诗书，且就梁山泊内居。\n准备窝弓射猛虎，安排香饵钓鳌鱼。\n',
'乾坤生我泼皮身，赋性从来要杀人。\n万两黄金浑不爱，一心要捉玉麒麟。\n',
'芦花丛里一扁舟，俊杰俄从此地游。\n义士若能知此理，反躬逃难可无忧。\n',
'蘇軾 - 念奴嬌·赤壁懷古\n大江東去，浪淘盡，千古風流人物。\n故壘西邊，人道是：三國周郎赤壁。\n亂石穿空，驚濤拍岸，捲起千堆雪。\n江山如畫，一時多少豪傑。\n遙想公瑾當年，小喬初嫁了，雄姿英發。\n羽扇綸巾，談笑間、強虜灰飛煙滅。\n故國神遊，多情應笑我，早生華髮。\n人間如夢，一樽還酹江月。\n',
'辛棄疾 - 南鄉子. 登京口北固亭有懷\n何處望神州?滿眼風光北固樓。\n千古興亡多少事?悠悠!不盡長江滾滾流。\n年少萬兜鍪,坐斷東南戰未休。\n天下英雄誰敵手?曹劉!生子當如孫仲謀。\n',
'毛澤東 - 浪淘沙·北戴河\n大雨落幽燕，白浪滔天，秦皇島外打魚船。\n一片汪洋都不見，知向誰邊？\n往事越千年，魏武揮鞭，東臨碣石有遺篇。\n蕭瑟秋風今又是，換了人間。\n',
'張九齡 -經江寧覽舊跡至玄武湖\n南國更數世，北湖方十洲。\n天清華林苑，日晏景陽樓。\n果下回仙騎，津傍駐彩斿。\n鳧鷖喧鳳管，荷芰鬥龍舟。\n七子陪詩賦，千人和棹謳。\n應言在鎬樂，不讓橫汾秋。\n風俗因紓慢，江山成易由。\n駒王信不武，孫叔是無謀。\n佳氣日將歇，霸功誰與修。\n桑田東海變，麋鹿姑蘇游。\n否運爭三國，康時劣九州。\n山雖幕府在，館豈豫章留。\n水淀還相閱，菱歌亦故遒。\n雄圖不足問，唯想事風流。\n',
'杜牧 – 赤壁\n折戟沉沙鐵未銷，自將磨洗認前朝。\n東風不與周郎便，銅雀春深鎖二喬。\n',
'劉禹錫 -蜀先主廟\n天下英雄氣，千秋尚凜然。\n勢分三足鼎，業復五銖錢。\n得相能開國，生兒不象賢。\n淒涼蜀故伎，來舞魏宮前。\n',
'陸游 -書憤五首·其一\n早歲那知世事艱，中原北望氣如山。\n樓船夜雪瓜洲渡，鐵馬秋風大散關。\n塞上長城空自許，鏡中衰鬢已先斑。\n出師一表真名世，千載誰堪伯仲間！',
'李白 -赤壁歌送別\n二龍爭戰決雌雄，赤壁樓船掃地空。\n烈火張天照雲海，周瑜於此破曹公。\n君去滄江望澄碧，鯨鯢唐突留餘跡。\n一一書來報故人，我欲因之壯心魄。\n',
'李九齡 - 讀三國志\n有國由來在得賢，莫言興廢是循環。\n武侯星落周瑜死，平蜀降吳似等閒。\n',
'岑參 - 先主武侯廟\n先主與武侯，相逢雲雷際。\n感通君臣分，義激魚水契。\n遺廟空蕭然，英靈貫千歲。\n',
'李白 - 讀諸葛武侯傳，書懷贈長安崔少府叔封昆季\n漢道昔雲季，群雄方戰爭。\n霸圖各未立，割據資豪英。\n赤伏起頹運，臥龍得孔明。\n當其南陽時，隴畝躬自耕。\n魚水三顧合，風雲四海生。\n武侯立岷蜀，壯志吞咸京。\n何人先見許，但有崔州平。\n余亦草間人，頗懷拯物情。\n晚途值子玉，華發同衰榮。\n托意在經濟，結交為弟兄。\n毋令管與鮑，千載獨知名。\n',
'胡曾 -題周瑜將軍廟\n共說生前國步艱，山川龍戰血漫漫。\n交鋒魏武旌旗退，委任君王社稷安。\n庭際雨余春草長，廟前風起晚光殘。\n功勳碑碣今何在？不得當時一字看。\n',
'王奉 -過赤壁偶成絕句\n赤壁橫岸瞰大江，周瑜於此破曹郎。\n天公已定三分勢，可嘆奸雄不自量。\n',
'朱楨 -赤壁石刻\n赤壁之山上摩空，三江之波浩無窮。\n峭壁窮峙江流東，當年鏖戰乘天風。\n百萬北走無曹公，鼎立已成煙焰中。\n大書石上莓苔封，千年不泯周郎功。\n我今送客放舟去，江山如舊還英雄。\n',
'張喬 -宿劉溫書齋\n不掩盈窗月，天然格調高。\n涼風移蟋蟀，落葉在離騷。\n回筆挑燈燼，懸圖見海濤。\n因論三國志，空載幾英豪。\n',
'王冕 -讀史\n耿耿青燈照青史，坐看興廢眼前來。\n亡秦未必非胡亥，滅趙終然是郭開。\n三國英雄由將相，六朝人物只嬰孩。\n商之孫子寧無論，妲己端端是禍胎。\n',
'趙蕃 -題劉叔驥夢遊赤壁賦後二首\n三國功名可立談，賦成赤壁倍嶄岩。\n想君夢去神遊處，慷慨風流真可參。\n',
'劉禹錫 -西塞山懷古\n王浚樓船下益州，金陵王氣黯然收。\n 千尋鐵鎖沉江底，一片降幡出石頭。\n人世幾回傷往事，山形依舊枕寒流。\n 今逢四海為家日，故壘蕭蕭蘆荻秋。\n',
'《赤壁》 唐·杜牧\n折戟沉沙铁未销，自将磨洗认前朝。\n东风不与周郎便，铜雀春深锁二乔。\n',
'《南乡子·登京口北固亭有怀》 宋·辛弃疾\n何处望神州？满眼风光北固楼。\n千古兴亡多少事？\n悠悠！不尽长江滚滚流。\n年少万兜鍪，坐断东南战未休。\n天下英雄谁敌手？曹刘！生子当如孙仲谋。\n',
'《蜀先主庙》 唐·刘禹锡\n天地英雄气，千秋尚凛然。\n势分三足鼎，业复五铢钱。\n得相能开国，生儿不象贤。\n凄凉蜀故妓，来舞魏宫前。\n',
'《蒿里行》曹操\n關東有義士，興兵討群兇。\n初期會盟津，乃心在咸陽。\n軍合力不齊，躊躇而雁行。\n勢利使人爭，嗣還自相戕。\n \n淮南弟稱號，刻璽于北方。\n鎧甲生蟣虱，萬姓以死亡。\n白骨露于野，千里無雞鳴。\n生民百遺一，念之斷人腸。\n',
'【西江月】\n天上烏飛兔走，人間古往今來。\n沉吟屈指數英才，多少是非成敗。\n富貴歌樓舞榭，淒涼廢冢荒台。\n萬般回首化塵埃，只有青山不改。\n',
'【西江月】\n滾滾龍爭虎鬥，匆匆兔走烏飛。\n席前花影坐間移，百歲光陰有幾。\n說古談今話本，圖王霸業兵機。\n要知成敗是和非，都在漁樵話里。\n',
'【南鄉子】\n攜酒上吟亭，滿目江山列畫屏。\n賺得英雄頭似雪，功名。\n虎嘯龍吟幾戰爭。\n一枕夢魂驚，落葉西風別換聲。\n誰弱誰強都罷手，傷情。\n打入漁樵話里聽。\n',
'【西江月】\n閱盡殘篇斷簡，細評千古英雄。\n功名富貴笑談中，回首一場春夢。\n昨日香車寶馬，今朝禾黍秋風。\n誰強誰弱總成空，傀儡棚中搬弄。\n',
'【西江月】\n道德三皇五帝，功名夏後商周。\n五霸七雄鬧春秋，秦漢興亡過手。\n青史幾行名姓，北邙無數荒丘。\n前人田地後人收，說甚龍爭虎鬥。\n',
'【西江月】\n豪傑千年往事，漁樵一曲高歌。\n烏飛兔走疾如梭，眨眼風驚雨過。\n妙筆龍韜虎略，英雄鐵馬金戈。\n爭名奪利竟如何，必有收因結果。\n',
'【清平樂】\n閒行間坐，不必爭人我。\n百歲光陰彈指過，成得甚麼功果。\n昨日羯鼓催花，今朝疏柳啼鴉。\n王謝堂前燕子，不知飛入誰家。\n',
'【西江月】\n颯颯西風渭水，蕭蕭落葉長安。\n英雄回首北邙山，虎鬥龍爭過眼。\n閒看灞橋楊柳，淒涼露冷風寒。\n斷蟬聲里憑闌干，不覺斜陽又晚。\n',
'【點絳唇】\n暮鼓晨鐘。春花秋月何時了，七顛八倒，往事知多少。\n昨日今朝，鏡里容顏老。千年調，一場談笑，幾個人知道。\n',
'【西江月】\n六代瓜分世界，五胡云擾中原。\n縱橫三百有餘年，幾度交鋒索戰。\n馬過生靈齏粉，血流河洛腥膻。\n耳聞猶自不堪言，有眼休教看見。\n',
'【臨江仙】\n一片殘山並剩水，年年虎鬥龍爭。\n秦宮漢苑晉家塋，川源流恨血，毛髮凜威靈。\n白髮詩人閒駐馬，感時懷古傷情。\n戰場田地好寬平，前人將不去，留與後人耕。\n',
'【西江月】\n追想千年往事，六朝蹤跡茫然。\n隋唐相繼統中原，世態幾回雲變。\n楊柳淒迷汴水，丹青慘澹凌煙。\n樂遊原上草連天，飛起寒鴉一片。\n',
'【西江月】\n三百餘年宋史，遼金西夏縱橫。\n爭強賭勝弄刀兵，誰解倒懸民命。\n富貴草梢零露，英雄水上浮萍。\n是非成敗總虛名，一枕南柯夢醒。\n',
