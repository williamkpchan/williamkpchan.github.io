<script>
var toc = $('#toc');
var patt1 = /(<h2>).*(<\/h2>)/i;
var patt2 = /(<h2[^>]*>|<\/h2>)/g;

function makeTOC(theStr, index) {
	var topic = theStr.match(patt1)[0];
	topic = topic.replace(patt2, "");
	toc.append((index +1) + ' <span class="gray" onclick="jumpto(' + index + ')">' + topic +'</span><br>');
}

function jumpto(index) {
	topicpointer = index;
	showImg();
}
function chkKey() {
var testkey = getChar(event);
if(testkey == "b"){ backward();}
if(testkey == 'e'){window.scrollTo(0,document.body.scrollHeight);}
if(testkey == "f"){ foreward();}
if(testkey == "m"){ location = '#mustWatch';}
if(testkey == "p"){ pause();}
if(testkey == "c"){ continU();}
if(testkey == "s"){ showMov();}
if(testkey == 't'){window.location = '#toc';}
if(testkey == 'T'){window.scrollTo(0,0);}
}
function getChar(event){if (event.which!=0 && event.charCode!=0) {return String.fromCharCode(event.which)}
 else {return null}}

var ImgList = [
'<h2>留白</h2><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sRRAOnSHs7jEngdwibIicPDyGHhicCichhSEnUxIbNk46rZDU5R2dgaq2vg/640"><br><br><br>结庐在人境， 而无车马喧。<br><br>问君何能尔？ 心远地自偏。<br><br><br>从传统艺术形式的留白、简约、隐喻中提取灵感，沿用简练、雅致的设计笔触，结合朴拙的物件，形成视觉上的碰撞与冲突，以情寄物，以物传情，赋予空间灵魂，更强调卧室空间艺术意境的营造，虚实相生自然皆成妙境。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sPjgicZge262OzkHALRHoiaZQtOWtsicib39A3PDMaZjznt8u9t52HQTMeQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9siaNcC6khol8aETrpaCBJpDkx9AVqibqqGr7JzXdOo5mmn5ejv1iawsQEA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9saTYpjBeVZPRxuZibYZJxoNbduXic8EDM2m98pK3MlGWeNo9Jbte0KEoA/640"><br><br>优雅传承的素雅美学风范，摒弃雍容繁复的装饰，力求创造一种属于人之性情与外在场所精神统合的居宅空间境界，回归到人最自然的生活状态中。<br>隐约中的含蓄氛围、凡俗化意境里所独缺的优雅与秀美，正是东方精神气质的自然流露。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sTbkexbEWaTU5W42ltnnWu2oX9b56AWNMDy3E1OzwruXkTKlULbBJXA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sEBdC3chfwvttH5ibqBRg1dHFbvXTIpbhBI22icgER0ibXTBRcvwvhocng/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sfib9toQiay8yXSymjN36ia8VPnFgqRkFL4PsqFdlZicfjvoFJDXsosc9ibg/640"><br><br> <br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/3niawZYSWQAwcS3nO2xrTrib5aT5dFu4D5QEHSD7UkaWTa0TqmZcgWzUJwRgiaMO3bKdjAsRYdycicTTmtSDic9P3wg/640"><br><br>城市之嘈杂与迅捷，<br>其实不是生活的原貌。<br><br>生活的空间旨在一切回归生活的宁静与淡然。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sICiaX5o2sQLCzb1u19xAmLNic11CghML8WnKGLsNooCMibyNHOJvtDy1w/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sodUB3bF3wPkdwQkt1KS2eBHqiazsYHUBngqQGAPhsElQob8ibqCl0mJg/640"><br><br>、<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sNze78nyHFNA5csNibI8AcTYdG0HCU2aiaBxSVQQ5CkBwQsRVIL44k7UQ/640"><br><br>、<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sibHYfB416Haob2YIHTIibCAPfpRh4WV60sbf53yoJy6LqAElbxZKT6rw/640"><br><br>干枝的小景，淡淡的禅味，让浮躁的心静下来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9say4ywDlJduWS1rczT4vBQ0lcnfcaCZTkmdakGAzVF1aibZanshPf0SQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9szKicf8PkI1MdYhmGg1xPDwrIiafjCZ5mXIr2cfGQEgpcgn8Mk0Yt8iclQ/640"><br><br>在这样留白的茶室，燃一线香，沏壶好茶，架上藏纳古物雅玩，在行云流水的琴音中体味淡泊的心境，细品袅袅的茶香，这未尝不是现代生活中返璞归真的诗意栖居。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sfxvbf2du1oZXmGKSm89WTIUwDMRM6a81B3x2tdiciaUvmtoy9Nwsu6Dg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sxlfhCcsuUelmY1F2D4z2pic2Uickysd8XJw06mRYX4Un3u2ElhDe729A/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sIrmTRhibVOr1ibibw8ia7tmMm9A8pOnBYdZIeFmJjfhgFQOKUvtlYgjTIg/640"><br><br><br>',
'<h2>一抹春草绿，东风下江南</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicEqGiciaKWaQuRoxnwH9vDWYNX5ic2LdiabLCSlZ5tzc9OKaObkv1r7ZJhA/640"><br><br><br>雨水一过，春色冒尖。<br>春雨如酥，于某个静谧的夜晚不期而至，呼吸着带着泥土的芬芳的清新空气，一种种充满生机的绿，弥漫开来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySic9j9TT7NZEYJaFO4LlLXzKJ5q2dsFjQmlGibZ9RSZq28rBUicQib1icrJIg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicbjWwQicmTk4StC1ktnK2G2NiciclWvYoI16mv8dY5rbMIGibibBQ8P78Wdg/640"><br><br>初春的娇羞，小草隐隐约约，恰似小荷才露尖尖角。<br>绿色总能带给人无尽的想象，带给我们无尽的活着的气息。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicRHH4nWibMBDxasicMLWxZaR1Gcic0qiczYYjzRmuczDUz6CNBibuxlPLCTg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicY6HmCXePAXewicCyicYKprFFXwp8Ovuc6zwC8iaIicJ5ULibxjdicVoQQwzA/640"><br><br>初春烟雨迷蒙的江南，遥看秦淮河岸灯火璀璨，旧时的雨，都落在了姑苏城的石桥上，走过一位独自撑着油纸伞的南方姑娘。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicKlYg4rOZkhWZoCXKdAUibGe5X5ERveempKictqjSmFDRFqib6SggVECGA/640"><br><br>青砖黛瓦，黛瓦白墙，小桥流水人家，空蒙的烟雨氲氛，将这江南的烟雨氤氲成一幅丹青画。<br><br><img class="rich_pages" src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicAnINhOIzQ1hdQOZJjp38kVNWqTqK7waBqw7TjorOfUuSELcdutibxWg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySic1XiaeYnVJxjkEE19U2H5VIlTdrGl1pNc6icicSh5iaQaRaldMuVlIJLtjA/640"><br><br>梁间呢喃细语的新燕，轻轻抖落满身的雨水，于青砖黛瓦的屋檐下栖居，院落里的几瓣残花亦不胜春雨的滋润。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicmrDbB6Nc2rWjXuFdNF5gZxBkDrMDT2FlN79hmF3FwUCPtjHKicMh86w/640"><br><br>春色来时，能不忆江南！<br><img class="rich_pages" src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicHkzQC0eM4xuuJiaWicb98XYpyxvTXo5kvQA6icicANvsG29SekC3yyIFQA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicY6HmCXePAXewicCyicYKprFFXwp8Ovuc6zwC8iaIicJ5ULibxjdicVoQQwzA/640"><br>',
'<h2>墙绘</h2><br>在我们的文化中，墙一直是朴实的存在。它围护，它承载，踏实可靠，默默无闻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5NErLKoTbTic9hwSpfcxe76G8C0Dg0wqHxdwEYt6Q7G0D5rcRgar8EQw/640"><br><br>也正因如此，很多人忽略了它的存在。白白灰灰的墙壁，似乎就该宿命般“老实本分”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5ftabxZDfNZKK0FibgTozsjTmHd9OVmxfpjs0G0dpy4a2PgCn8EV8o2g/640"><br><br>然而正是墙壁单纯的留白，给人以无限的想象空间。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB58t5q4rCYF7a9vYlDkDjAc4ib4MiboFbNGXXP7n9pW3mibiakNknRcR7gSg/640"><br><br>其中，手绘墙画，成了无拘无束表达天真烂漫的最佳选择。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5WF4XUs5yMcTeuKr2IvVHB4gy63AxtmPibJXBLAib1nzn7NmaHJe4Q5XA/640"><br><br>这一唯美的艺术形式，最早可追溯至古埃及，彼时的先民在墙壁或柱子上雕刻各种花纹作为装饰。<br><br><img class="" data-copyright="0" data-ratio="0.5957446808510638" data-s="300, src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5LgJlT24wydfUicGn5CEqzZc1GFQfv5yiaaJVI5OKcHydCvLITDSWD2tg/640"><br><br>内容多为记录主人生平，以及各种神话故事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB54doDuLupTFIPic987Xw2s9VRnfJcOc0G1yq30tNNzTC5YdD1OCE35tQ/640"><br><br>发展至今，它早已突破单纯记录的局限，成为人们追求美好生活的一部分。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5pwy0sa1k0D8DBtq9q0zbJ12NKqRu01cghOoL1m4fibzHtOAuUE0ZtqA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5J5g9YAqvgKNKXaCrWRYe3P0YaibTG7icHJoHXnrIUKNBX5kibgF7DClkg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB53gZJpsmmdqPjOcP8LqRicvPjEjdicxXQA2AyzMpn4icxSicuDRzzd3k5UQ/640"><br><br>不似墙纸模板固定，图像生硬，手绘墙画给人巨大的发挥空间。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB56gLTj2spV8ia5FdiasibMV5RhBmzjibKIliaXM8vyiaqzQyM1yeiaHcUj7OQw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5fZrCvb9Efa0xqXcxpspF5icClPULIic0H9H2WrCome1qHvYzzaylxymw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5udolLWEgLSPqC0HuEyFCWD7I6eLXqZ0uVotteolCBgKdK2qIGZrPeg/640"><br><br>只要你想，只要你能，任何图案都可以于墙上展现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5ysGDGz6Evhlhje6b2iaqMtwg2gZjPVM35LjB0DPZpb5l0Y99HYLYJeg/640"><br><br>绿植类<br><br>我们生活在钢筋水泥的时代，鸟语花香对不少人来说，都成了一种奢侈。<br><br>但只要在墙上画满绿植，家，瞬间就有清新舒爽的感觉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7UBxEy44eWCjvK5PF2bxbKFJFuaia16IWLIicAk2nVicoC2ZmreMVDo3xw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7R659wXZ4x7YicKdhpcjl579ibFTdJmOFe8FwHLr2YyMF0b4Au8RJNOqg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5K2JXlrlj2Vp47LSkAjZyKeIG48EwWCEAB2aWqqcraog5vlHlA9IMRQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7VIXHw9icwEbBupxibNUqngw6iba63Fo8WiaPl0VM92j6unBIZD5xkibwl3w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7hjeU1KeW7TqpW4TibaAzlwETza0FttVp89L9beWV92pFshicv0YbYV3A/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5R9g4CqAFfAgjVNrChCRyaIxFuofsMBwwBhv1EuGWic2y5B4ibH5aH7Ug/640"><br><br>花卉类<br><br>每一种花，都有自己的花语。<br><br>然而异曲同工，这些花儿诉说的都是一种美好的象征。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5r69SvphwvAWaoV818ias9jbVvSlfl4ib2p9734M06ebej3QiblMjTuiaHQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Aw87N7t6agnPvr9xDK83FQpK1leuxmap5k05aQAqLtRm23OZHxBgzQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB590pkS7J6FlMqia4iauapF6QuQFoPoA7HzicZL1GnoSh4xdGmFE88L3yGg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB58J1Pyx9H33apJGyIjpgoHTkM78Z4JhpvwMUJxpDtTQU3bRgfZAx8CQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB50K9HjUVOhjJ4fTjYAI2EYT4reCj2dAXEhTxlhHsicXLtKpYEGN6DibuQ/640"><br><br>将清新或浓烈的花儿，绘于墙壁之上，家里似乎都能闻到馥郁花香。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5FmbnXJZoqoWwLoku1nYZjic4S9lpgGtaY9g4YjicHSCfxYzErS83epnw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5DUqGMicYtFx5QGwtdfNNUQLYW1hlhbmGf0O0TcgtmFxsn4gzc8y6NaA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Y9vEUC5Tf16iahsM9PNaiceFH2sAWYJVrSEJiapsKP5NuWia4hnHzLAwxA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5diaPl9zMeCYTQnUWrLJdCsDZ4r54r59a7uK3kPLbEdt1cmluVgCeib0g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Q2nBv2lYRUvk9wOnBMwVHtFhxrtr4ZUD7mR5dxu9VUQiaFetNZ9CggQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5CNNe3CKqt2JMhGfGlXLvcSJkibDGbRqozX0nEDBtY1gsrKlSbWqq3DA/640"><br><br>鸟兽类<br><br>城市的扩张，侵占了动物的生存空间。<br><br>如果能在家里“养”些可爱的小动物，整个家也会充满活力、温馨的感觉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7ylufNmlgsNicBVgLMLUMkAF4NatvSSJW3tdJTyRQ8UenosWs0YNicLHQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7ib9EaYvgW046cYJE7QUON7WYD5e8Feoo1buouKg0crrMvHmveOq5uEg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7pliaiccbG2vB0SIdiaY4h2jbARjYZLxlRMfcP0No2PnGxN80Mf4n7rveA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7xibYdwdjde9l9gT3IhWuIk4nJd7YOo2xdyauibY7ntLrV1nZS1zYkyxA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7EyYhAFDz5LZPGEpJLZmxyiby0QicP6kUC6C9EkJ3O1ebe9fszUfxQyAA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Db8IEUggW4V3I7P26NUJmPE0oC6D3QHr1HCibpwufRddktJKP8kghSg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5XTbwPzjj7qguHsoEZ1ib4ZiaHDibpPQRiaT3poFc16L9t4pddZTnozz2bg/640"><br><br>黑白画<br><br>黑白二色，单纯的色调，似乎昭示着严肃的存在，然而只要描绘得当，更能在简洁中带来震撼。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB511qY5o5oIwZmzXppXCS3AYMVHAuE0OIyIFPL9rcibGK1Jic3ibwjXRIxg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5EdUIRh9u3bw2sbibZLuFHN8y3SyQuV3ibia2cbElgo2zCL2WAuqggralQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5U9xrbs2ZwTuQKPahtgEpWibz6U9EiafSAl1IJcics8ibEg7Py9tx24UITA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Rrp3IpabT7HBVn1ohUOdK7DmP9nIzCdZCAMZXMTRBf9x5U7eSoCUhw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5EOSyLHHoGQj6THPrKyj1iagf2VCgPj34dHhoFicoXh80y6QPMyZygOlg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7RJiaQDmRbXKiadpaKzBudEA8TEkRWK2sHk9YUv97EAQeZF8M2EZ71xhQ/640"><br><br>彩色画<br><br>当然，如果你想让生活多姿多彩，不妨给墙也来点颜色，它能给人以积极的心理暗示。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7gcmw1tuZebDzqUnccnXD79p4Jsln7iaObNibvu2ibAqCchojjJ86ia7WHg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7JPO2XeyApLkvZqB1ZjX98ibDxE48wEYI2iaiaOBDGSTp3pp0jtb4Lu28w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS77UlxCK5GFHTXDwAmUaKqrPb1Pq1pBYwb4UjMXpiaqFVttS3j4sGj8Xw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7Cc86Yn68714AB5xwDAsgF6rO8N715gv5cWjDmyLvwfzKf2dqZ5tdbA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7V9mzFkZ2rdZeHz3gGZ5ib0tyTD7vMw6sib95BibozvlDsW55DicDmwFHwg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7INMicRyUiaicQQvrFopjEQBvfootRwKd9L2ib5iaC8pP0QNHvJ8UwOrZhdA/640"><br><br>人物类<br><br>足够大胆的话，不妨尝试一下人物画，冷不丁的一开灯，要的就是心跳加速的感觉。<br><br><img src="https://mmbiz.qpic.cn/ /Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB550iaY1sTgWLlOXAJiaa2wqMpKBhNHkQE49DZtPNMiaz4WowLCu4D1EGPQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Utibgvj3xRgDMKYxngXPzQlRAQqgrfYXmYjnyjpvWP1mhpyudDKf4tg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5mGa2G0hCwEqIzAhz63nK4lgic4TODxHFq5Apv06VhNibEiahNPBCVjgDw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5WEHLXrwKWSuabRqKibPFMWc5ZlICbj3pMV6JRPE6xTXfBZj10eXf1QQ/640"><br><br>动物类<br><br>喜欢哪种小动物，也可以把它画下来。现实中养不了，每天看看也欣慰欢喜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7bQLzNZtwS93phlCiccQjsB3Lg7T2pibHxRKZAlqPwbUR4wmBYh0Z2b8g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7HgFQAOEmd5FuLPRpmsqc8O6SY64miclDib6Q8INTsp3FaNK24R9KPE5g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7OuyFLkOnoJ5cA7IUnOkPFYXQl7QS4TPl2h53NbKHw5q9dzkR8RKHmw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7h5cb1c2bIH0vdLez8dakSF9IRheiaiaLYQzoWa19iabBVsicFgz9EksicdA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7PP0jkft1Bhf7qRYu2BZowwlD3pB6BPmZicojrKgtbkeQazJdeNIxk1Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS71chvLRsIAiaK2k6LfY4zQByyM816JTpTffKYb4h3P7ATDRFWoGqnGKQ/640"><br><br>儿童类<br><br>家里有小孩，在营造活泼温馨氛围的同时<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7PVICJtcXzialJgAlmz3GhAcqD8JEvAhK4iczJXTd3TvicbYLEkIHmYIibQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7J2N7IGsnlA0ibUyuib4PTWicicBWEL5FucibIBAdlgH3Wm0TGK0xIDsLJUw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7x7hwuibSib9abagI6tsdsuaUJGiaibJicabEwoglSLlwUTzmyoYKPrIl9cQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPz var topicpointer = ImgList.length, timer = 15000
function shuffle(array) {
 var i = ImgList.length, j = 0, temp;
 while (i--) { j = Math.floor(Math.random() * (i+1))
  temp = ImgList[i];  ImgList[i] = ImgList[j];  ImgList[j] = temp;
 } 
 return ImgList;
}
ImgList = shuffle(Array.from(Array(ImgList.length).keys()))
ImgList.forEach(makeTOC);
function changeImg() {
 if (topicpointer >= ImgList.length - 1) { topicpointer = 0;}
 else if (topicpointer < 0) { topicpointer = ImgList.length - 1;} 
 else { topicpointer = topicpointer + 1;}
 showImg()
}
function backward() { topicpointer = topicpointer - 2; changeImg();}
function foreward() { changeImg();}
function pause() { clearInterval(myVar);}
function continU() { myVar = setInterval(changeImg, timer); foreward()}
function showImg() { var thePointerImg = document.querySelector(".imagearea");
 thePointerImg.innerHTML = ImgList[topicpointer];
 console.log(thePointerImg.innerHTML); scroll(0,0);
}
function showMov() { var imgAdr = ImgList[topicpointer];
 var start = imgAdr.indexOf("=\"")+1;
 var end = imgAdr.indexOf('"></a>', start+1);
 var list = imgAdr.substring(start+1, end);
 console.log(list); window.open(list);
}
changeImg();
</script>
