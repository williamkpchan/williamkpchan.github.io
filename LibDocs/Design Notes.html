'<h2>留白</h2><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sRRAOnSHs7jEngdwibIicPDyGHhicCichhSEnUxIbNk46rZDU5R2dgaq2vg/640"><br><br><br>结庐在人境， 而无车马喧。<br><br>问君何能尔？ 心远地自偏。<br><br><br>从传统艺术形式的留白、简约、隐喻中提取灵感，沿用简练、雅致的设计笔触，结合朴拙的物件，形成视觉上的碰撞与冲突，以情寄物，以物传情，赋予空间灵魂，更强调卧室空间艺术意境的营造，虚实相生自然皆成妙境。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sPjgicZge262OzkHALRHoiaZQtOWtsicib39A3PDMaZjznt8u9t52HQTMeQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9siaNcC6khol8aETrpaCBJpDkx9AVqibqqGr7JzXdOo5mmn5ejv1iawsQEA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9saTYpjBeVZPRxuZibYZJxoNbduXic8EDM2m98pK3MlGWeNo9Jbte0KEoA/640"><br><br>优雅传承的素雅美学风范，摒弃雍容繁复的装饰，力求创造一种属于人之性情与外在场所精神统合的居宅空间境界，回归到人最自然的生活状态中。<br>隐约中的含蓄氛围、凡俗化意境里所独缺的优雅与秀美，正是东方精神气质的自然流露。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sTbkexbEWaTU5W42ltnnWu2oX9b56AWNMDy3E1OzwruXkTKlULbBJXA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sEBdC3chfwvttH5ibqBRg1dHFbvXTIpbhBI22icgER0ibXTBRcvwvhocng/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sfib9toQiay8yXSymjN36ia8VPnFgqRkFL4PsqFdlZicfjvoFJDXsosc9ibg/640"><br><br> <br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/3niawZYSWQAwcS3nO2xrTrib5aT5dFu4D5QEHSD7UkaWTa0TqmZcgWzUJwRgiaMO3bKdjAsRYdycicTTmtSDic9P3wg/640"><br><br>城市之嘈杂与迅捷，<br>其实不是生活的原貌。<br><br>生活的空间旨在一切回归生活的宁静与淡然。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sICiaX5o2sQLCzb1u19xAmLNic11CghML8WnKGLsNooCMibyNHOJvtDy1w/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sodUB3bF3wPkdwQkt1KS2eBHqiazsYHUBngqQGAPhsElQob8ibqCl0mJg/640"><br><br>、<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sNze78nyHFNA5csNibI8AcTYdG0HCU2aiaBxSVQQ5CkBwQsRVIL44k7UQ/640"><br><br>、<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sibHYfB416Haob2YIHTIibCAPfpRh4WV60sbf53yoJy6LqAElbxZKT6rw/640"><br><br>干枝的小景，淡淡的禅味，让浮躁的心静下来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9say4ywDlJduWS1rczT4vBQ0lcnfcaCZTkmdakGAzVF1aibZanshPf0SQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9szKicf8PkI1MdYhmGg1xPDwrIiafjCZ5mXIr2cfGQEgpcgn8Mk0Yt8iclQ/640"><br><br>在这样留白的茶室，燃一线香，沏壶好茶，架上藏纳古物雅玩，在行云流水的琴音中体味淡泊的心境，细品袅袅的茶香，这未尝不是现代生活中返璞归真的诗意栖居。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sfxvbf2du1oZXmGKSm89WTIUwDMRM6a81B3x2tdiciaUvmtoy9Nwsu6Dg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sxlfhCcsuUelmY1F2D4z2pic2Uickysd8XJw06mRYX4Un3u2ElhDe729A/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icFHXuXy02tp1D700Q5ndH4o3iakyaRic9sIrmTRhibVOr1ibibw8ia7tmMm9A8pOnBYdZIeFmJjfhgFQOKUvtlYgjTIg/640"><br><br><br>',
'<h2>一抹春草绿，东风下江南</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicEqGiciaKWaQuRoxnwH9vDWYNX5ic2LdiabLCSlZ5tzc9OKaObkv1r7ZJhA/640"><br><br><br>雨水一过，春色冒尖。<br>春雨如酥，于某个静谧的夜晚不期而至，呼吸着带着泥土的芬芳的清新空气，一种种充满生机的绿，弥漫开来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySic9j9TT7NZEYJaFO4LlLXzKJ5q2dsFjQmlGibZ9RSZq28rBUicQib1icrJIg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicbjWwQicmTk4StC1ktnK2G2NiciclWvYoI16mv8dY5rbMIGibibBQ8P78Wdg/640"><br><br>初春的娇羞，小草隐隐约约，恰似小荷才露尖尖角。<br>绿色总能带给人无尽的想象，带给我们无尽的活着的气息。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicRHH4nWibMBDxasicMLWxZaR1Gcic0qiczYYjzRmuczDUz6CNBibuxlPLCTg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicY6HmCXePAXewicCyicYKprFFXwp8Ovuc6zwC8iaIicJ5ULibxjdicVoQQwzA/640"><br><br>初春烟雨迷蒙的江南，遥看秦淮河岸灯火璀璨，旧时的雨，都落在了姑苏城的石桥上，走过一位独自撑着油纸伞的南方姑娘。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicKlYg4rOZkhWZoCXKdAUibGe5X5ERveempKictqjSmFDRFqib6SggVECGA/640"><br><br>青砖黛瓦，黛瓦白墙，小桥流水人家，空蒙的烟雨氲氛，将这江南的烟雨氤氲成一幅丹青画。<br><br><img class="rich_pages" src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicAnINhOIzQ1hdQOZJjp38kVNWqTqK7waBqw7TjorOfUuSELcdutibxWg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySic1XiaeYnVJxjkEE19U2H5VIlTdrGl1pNc6icicSh5iaQaRaldMuVlIJLtjA/640"><br><br>梁间呢喃细语的新燕，轻轻抖落满身的雨水，于青砖黛瓦的屋檐下栖居，院落里的几瓣残花亦不胜春雨的滋润。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicmrDbB6Nc2rWjXuFdNF5gZxBkDrMDT2FlN79hmF3FwUCPtjHKicMh86w/640"><br><br>春色来时，能不忆江南！<br><img class="rich_pages" src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicHkzQC0eM4xuuJiaWicb98XYpyxvTXo5kvQA6icicANvsG29SekC3yyIFQA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/1DJt9Iq9MoT1zXrRsuiaeRNia58LF0XySicY6HmCXePAXewicCyicYKprFFXwp8Ovuc6zwC8iaIicJ5ULibxjdicVoQQwzA/640"><br>',
'<h2>墙绘</h2><br>在我们的文化中，墙一直是朴实的存在。它围护，它承载，踏实可靠，默默无闻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5NErLKoTbTic9hwSpfcxe76G8C0Dg0wqHxdwEYt6Q7G0D5rcRgar8EQw/640"><br><br>也正因如此，很多人忽略了它的存在。白白灰灰的墙壁，似乎就该宿命般“老实本分”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5ftabxZDfNZKK0FibgTozsjTmHd9OVmxfpjs0G0dpy4a2PgCn8EV8o2g/640"><br><br>然而正是墙壁单纯的留白，给人以无限的想象空间。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB58t5q4rCYF7a9vYlDkDjAc4ib4MiboFbNGXXP7n9pW3mibiakNknRcR7gSg/640"><br><br>其中，手绘墙画，成了无拘无束表达天真烂漫的最佳选择。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5WF4XUs5yMcTeuKr2IvVHB4gy63AxtmPibJXBLAib1nzn7NmaHJe4Q5XA/640"><br><br>这一唯美的艺术形式，最早可追溯至古埃及，彼时的先民在墙壁或柱子上雕刻各种花纹作为装饰。<br><br><img class="" data-copyright="0" data-ratio="0.5957446808510638" data-s="300, src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5LgJlT24wydfUicGn5CEqzZc1GFQfv5yiaaJVI5OKcHydCvLITDSWD2tg/640"><br><br>内容多为记录主人生平，以及各种神话故事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB54doDuLupTFIPic987Xw2s9VRnfJcOc0G1yq30tNNzTC5YdD1OCE35tQ/640"><br><br>发展至今，它早已突破单纯记录的局限，成为人们追求美好生活的一部分。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5pwy0sa1k0D8DBtq9q0zbJ12NKqRu01cghOoL1m4fibzHtOAuUE0ZtqA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5J5g9YAqvgKNKXaCrWRYe3P0YaibTG7icHJoHXnrIUKNBX5kibgF7DClkg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB53gZJpsmmdqPjOcP8LqRicvPjEjdicxXQA2AyzMpn4icxSicuDRzzd3k5UQ/640"><br><br>不似墙纸模板固定，图像生硬，手绘墙画给人巨大的发挥空间。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB56gLTj2spV8ia5FdiasibMV5RhBmzjibKIliaXM8vyiaqzQyM1yeiaHcUj7OQw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5fZrCvb9Efa0xqXcxpspF5icClPULIic0H9H2WrCome1qHvYzzaylxymw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5udolLWEgLSPqC0HuEyFCWD7I6eLXqZ0uVotteolCBgKdK2qIGZrPeg/640"><br><br>只要你想，只要你能，任何图案都可以于墙上展现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5ysGDGz6Evhlhje6b2iaqMtwg2gZjPVM35LjB0DPZpb5l0Y99HYLYJeg/640"><br><br>绿植类<br><br>我们生活在钢筋水泥的时代，鸟语花香对不少人来说，都成了一种奢侈。<br><br>但只要在墙上画满绿植，家，瞬间就有清新舒爽的感觉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7UBxEy44eWCjvK5PF2bxbKFJFuaia16IWLIicAk2nVicoC2ZmreMVDo3xw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7R659wXZ4x7YicKdhpcjl579ibFTdJmOFe8FwHLr2YyMF0b4Au8RJNOqg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5K2JXlrlj2Vp47LSkAjZyKeIG48EwWCEAB2aWqqcraog5vlHlA9IMRQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7VIXHw9icwEbBupxibNUqngw6iba63Fo8WiaPl0VM92j6unBIZD5xkibwl3w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7hjeU1KeW7TqpW4TibaAzlwETza0FttVp89L9beWV92pFshicv0YbYV3A/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5R9g4CqAFfAgjVNrChCRyaIxFuofsMBwwBhv1EuGWic2y5B4ibH5aH7Ug/640"><br><br>花卉类<br><br>每一种花，都有自己的花语。<br><br>然而异曲同工，这些花儿诉说的都是一种美好的象征。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5r69SvphwvAWaoV818ias9jbVvSlfl4ib2p9734M06ebej3QiblMjTuiaHQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Aw87N7t6agnPvr9xDK83FQpK1leuxmap5k05aQAqLtRm23OZHxBgzQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB590pkS7J6FlMqia4iauapF6QuQFoPoA7HzicZL1GnoSh4xdGmFE88L3yGg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB58J1Pyx9H33apJGyIjpgoHTkM78Z4JhpvwMUJxpDtTQU3bRgfZAx8CQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB50K9HjUVOhjJ4fTjYAI2EYT4reCj2dAXEhTxlhHsicXLtKpYEGN6DibuQ/640"><br><br>将清新或浓烈的花儿，绘于墙壁之上，家里似乎都能闻到馥郁花香。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5FmbnXJZoqoWwLoku1nYZjic4S9lpgGtaY9g4YjicHSCfxYzErS83epnw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5DUqGMicYtFx5QGwtdfNNUQLYW1hlhbmGf0O0TcgtmFxsn4gzc8y6NaA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Y9vEUC5Tf16iahsM9PNaiceFH2sAWYJVrSEJiapsKP5NuWia4hnHzLAwxA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5diaPl9zMeCYTQnUWrLJdCsDZ4r54r59a7uK3kPLbEdt1cmluVgCeib0g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Q2nBv2lYRUvk9wOnBMwVHtFhxrtr4ZUD7mR5dxu9VUQiaFetNZ9CggQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5CNNe3CKqt2JMhGfGlXLvcSJkibDGbRqozX0nEDBtY1gsrKlSbWqq3DA/640"><br><br>鸟兽类<br><br>城市的扩张，侵占了动物的生存空间。<br><br>如果能在家里“养”些可爱的小动物，整个家也会充满活力、温馨的感觉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7ylufNmlgsNicBVgLMLUMkAF4NatvSSJW3tdJTyRQ8UenosWs0YNicLHQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7ib9EaYvgW046cYJE7QUON7WYD5e8Feoo1buouKg0crrMvHmveOq5uEg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7pliaiccbG2vB0SIdiaY4h2jbARjYZLxlRMfcP0No2PnGxN80Mf4n7rveA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7xibYdwdjde9l9gT3IhWuIk4nJd7YOo2xdyauibY7ntLrV1nZS1zYkyxA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7EyYhAFDz5LZPGEpJLZmxyiby0QicP6kUC6C9EkJ3O1ebe9fszUfxQyAA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Db8IEUggW4V3I7P26NUJmPE0oC6D3QHr1HCibpwufRddktJKP8kghSg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5XTbwPzjj7qguHsoEZ1ib4ZiaHDibpPQRiaT3poFc16L9t4pddZTnozz2bg/640"><br><br>黑白画<br><br>黑白二色，单纯的色调，似乎昭示着严肃的存在，然而只要描绘得当，更能在简洁中带来震撼。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB511qY5o5oIwZmzXppXCS3AYMVHAuE0OIyIFPL9rcibGK1Jic3ibwjXRIxg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5EdUIRh9u3bw2sbibZLuFHN8y3SyQuV3ibia2cbElgo2zCL2WAuqggralQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5U9xrbs2ZwTuQKPahtgEpWibz6U9EiafSAl1IJcics8ibEg7Py9tx24UITA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5Rrp3IpabT7HBVn1ohUOdK7DmP9nIzCdZCAMZXMTRBf9x5U7eSoCUhw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Z3FfpNZKGIlxIZR2epZWlMmfeEkdreB5EOSyLHHoGQj6THPrKyj1iagf2VCgPj34dHhoFicoXh80y6QPMyZygOlg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7RJiaQDmRbXKiadpaKzBudEA8TEkRWK2sHk9YUv97EAQeZF8M2EZ71xhQ/640"><br><br>彩色画<br><br>当然，如果你想让生活多姿多彩，不妨给墙也来点颜色，它能给人以积极的心理暗示。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7gcmw1tuZebDzqUnccnXD79p4Jsln7iaObNibvu2ibAqCchojjJ86ia7WHg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7JPO2XeyApLkvZqB1ZjX98ibDxE48wEYI2iaiaOBDGSTp3pp0jtb4Lu28w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS77UlxCK5GFHTXDwAmUaKqrPb1Pq1pBYwb4UjMXpiaqFVttS3j4sGj8Xw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7Cc86Yn68714AB5xwDAsgF6rO8N715gv5cWjDmyLvwfzKf2dqZ5tdbA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7V9mzFkZ2rdZeHz3gGZ5ib0tyTD7vMw6sib95BibozvlDsW55DicDmwFHwg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfPzib8G4ibZGxGCvlssbjESS7INMicRyUiaicQQvrFopjEQBvfootRwKd9L2ib5iaC8pP0QNHvJ8UwOrZhdA/640"><br><br>人物类<br><br>足够大胆的话，不妨尝试一下人物画，冷不丁的一开灯，要的就是心跳加速的感觉。<br><br><img src="https://mmbiz.qpic.cn/ '<h2>扫描2500万本书</h2><br>我们想要搜索某个网站、某条新闻，在搜索引擎里输入几个关键字就可以了，很方便。<br><br>一些软件甚至可以通过拍照识别题目，然后给出解答。<br><br>但是，在网上搜索某本书里的内容却很难，除非这本书已经被转成了电子版。<br><br>如果能把市面上的书都变成电子版，那么几千年前古人的思想也能上线，TA的言论和当代明星的发言一样可以通过网络被搜索到。<br><br>古往今来的思想家一下子就在网络上“重生”，鲁迅曰没曰过什么搜一下都能知道，这是一件利在千秋的好事呀。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkkFRHV6iaObhDBSOibUNvbUhR2Miam7zS44YgYSdGsTibYShbn4uvKo3Cmw/640"><br><br>谷歌创始人也有这个心愿，联合创始人之一的谢尔盖·布林曾说：“人类几千年的知识，或许是最高质量的知识都在书本里。”<br><br>2002年，谷歌启动了雄心勃勃的书籍数字化项目 Project Ocean，想要创立一个全球最大的数字图书馆。<br><br>谷歌的设想是，只需要一台能联网的电脑，你就可以搜索和阅读数千万本书籍，就和浏览网页一样方便。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkgr5Qh6EORAV3kAmnnyJaEGt7YoVSzEb3vPojicNe9vxxAWgqj1B1icNQ/640"><br><br>2004年，谷歌开始正式扫描。<br><br>密歇根大学、哈佛大学、斯坦福大学、牛津大学和纽约公共图书馆纷纷加入了进来。<br><br>2010年，谷歌宣布要扫尽全世界的1.2亿本书。<br><br>根据2015年10月28日《纽约时报》的报道，谷歌已经扫描了超过2500万册书籍了。<br><br>为了扫描这些书，谷歌年支出4亿美金，设立了专门的扫描中心。<br><br>在这些扫描中心里，设置着专门的扫描架子，上面配有上千美元的光学镜头，还有用来探测书页曲率的光学雷达LIDAR。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkMgZI1q6HB6PzKhO1NbxUsicsfpw8ob8E1Lg36mPYdeNbfTeBJ6vWRYw/640"><br><br>谷歌的7508978专利里采用的扫描技术。<br><br>为什么不用传统的扫描仪呢？<br><br>因为一些书比较老旧，也比较厚，不能暴力压在扫描仪上扫，更不能拆开，只能自然摊开。<br><br>因为这个原因，扫描完的书页其实是弯曲的，为了自动把页面捋直，谷歌还自主研发了一套技术，并申请了专利7508978。<br><br>这个技术叫做光学字符识别（Optical Character Recognition），可以理解为一种后期技术，可以把弯折的书页自动铺平，并把图片里的文字转化为字符，让我们能够用关键词搜索到。<br><br>随着这个项目技术的进步，一开始一本300页的书要40分钟扫完，现在已经可以做到一小时扫6千页了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkvjBGhj8XQ6RMqJib4RG7aopAsdibZQ28QzeH0JxD5LJtktvCnXxC0n1w/640"><br><br>看起来谷歌的扫书技术非常高大上，是吗？<br><br>其实，谷歌扫书设备并不是完全的自动化，有一个步骤还是需要手动，那就是翻书。<br><br>人类操作员翻一页书，踩一下踏板，扫描设备就扫一次。<br><br>本来这件事儿是谷歌的商业机密，但是后来被一位叫做 Andrew Norman Wilson 的艺术家曝光了。<br><br>Wilson 说，他曾在2007年在谷歌加州的 Mountain View 园区工作过，那些负责书本扫描的员工的工牌颜色和正牌员工不一样，也不能享受他们的福利，比如骑谷歌自行车，免费员工餐，还有公司的班车。<br><br>后来，他还专门把谷歌图书里出现的戴着套子的手指书页截图收藏了起来，大家来看看——<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkmxx1TnA0NZqj4qPeVmiaMyLYeoibAw6hg9lFGnR0H5icOswvtoWSQ4XGA/640"><br><br>当然，谷歌也不是没试过全自动扫描。<br><br>从公开的专利记录来看，谷歌的一个叫做 Dany Qumsiyeh 的工程师就曾设计了一款价格很并夕夕的全自动扫描仪。<br><br>&nbsp;<br>这个小哥造的自动扫描仪原型机只需要1500美金的材料费。<br><br>使用的字符数字转化软件也都是开源的，意思就是不要钱。<br><br>&nbsp;<br>它工作起来是这样的——<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkwibiaHn41CchzfgpaUXIQicl64Rsv1ewmXrcv53Ry00vLSOa0r226z3uw/640"><br><br>书被架在一个三角形的金属架上面来回运动。<br><br>在经过这条缝的地方，下方传感器会扫描页面——<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkZYLEiaG9mrXAxtUtGz276ricnicn5fGSTicwhnXsPXibIfZEbB6GujdxGjQ/640"><br><br>&nbsp;<br>在书经过这个开口的地方，就会翻页。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkW3ZhCHmIObZkWj64w70xJohK2sjcSVkyWm0BXKYmxOuzO2rb0eWiagg/640"><br><br>&nbsp;<br>这个翻页的技术看起来也很简单，就是用吸尘器一样的装置把一页纸吸住，然后让它自动滑到三角架的另一边去。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkK0MJaFFtfPtK5xoTBZIe0MfEm0zkiboRqKibbTAickjB57Zc3sPibJ8NTQ/640"><br><br>&nbsp;<br>小哥用了50来本不同类型的书做了测试，其中60%的书都能用这款扫描仪扫。<br><br>整体来看300页的书只要半小时就能扫好。<br><br>&nbsp;<br>不过可惜的是，这款原型机在扫描时，45%的书出现了折页或撕破的情况。<br><br>虽然小哥的全自动扫描仪在2011年被谷歌申请了专利（US8711448B1），不过谷歌允许任何人无偿使用这种设计，看来是不太看好它的前景了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwk8ic3yAe68TrTeLicnCOn1fCasT1ebZIockvhqtVBlhjMAMQAullMkZFQ/640"><br><br>谷歌允许无偿使用这种全自动扫描仪设计。<br><br>图片来源：code.google.com/archive/p/linear-book-scanner/<br><br>难道说都2020年了，世界上还没有真正的全自动扫描仪吗？<br><br>有是有，但是贼贵，而且出错率未知。<br><br>世界上第一台全自动扫描仪是瑞士4DigitalBooks 公司制造的DL (Digitizing Line) scanner，斯坦福大学在2001年入手了一台。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkJzOuialEBpbOQWdYvJrBGq9maziaeKcp19P7hTawukwn7ZOESQLvFibuw/640"><br><br>4DigitalBooks&nbsp;公司制造的全自动扫描仪<br><br>Kirtas 公司也有全自动扫描仪，是靠一个类似人手的机械臂上的真空吸口翻页的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkuy6l5LLqQY8FGG5hCUBXuNr2b9DOw87a77H23kCGoGL97ViaHB2xH2Q/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkT6ibnJSkUzMhC88xaL2ic7gpnuDqGMkM3Nica2pYtwxggnwIbKOaC3PXA/640"><br><br>但是，Kirtas 家的扫描仪可不便宜，价格最低的型号也要9千美金一台，家用是不太可能了。<br><br>约翰霍普金斯大学在2008年购入了 Kirtas 家出的一台APT 2400。<br><br>上海商学院的古籍部也曾入手一台用于无接触扫描古籍。<br><br>另外一家比较大的自动扫描仪公司出品的 Treventus ScanRobot 也是一页一页吸纸，边吸边扫描。<br><br>这个机器刚上市的时候价格达到了10万美金。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwk6AfCKchX9j5nfI4rWVo73Y4bH3BZv2ZMlU9ZVUMqyaTPF2EL1VhicmA/640"><br><br>2012年，东京大学的 Ishikawa Oku 实验室也研发了一款更为华丽的全自动扫描仪 BFS-Auto。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkxL68WE8sickB6bPU4wjNJo0ibgEtVEvpKZTg5rH2WI78spLiaCwobgiaog/640"><br><br>它每分钟最多只能扫300页，尚未达到量子波动速读的水平<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkcTRZrHR4PhGoYicjibojEtiaTzOvpuXiaQ606WiaE7VAJtP33EicnerznibOA/640"><br>。<br><br>‍<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkJic0Xd9rgLTythWpDNmKMZbHvC8KBaPAJKzbJcTSjAjAO6y1Hxe7ewA/640"><br><br>但是，它却可以实时追踪页面的3D形态，页面色彩和曲度可以自动数码矫正。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkRTqhibDNjsaicVWTicsicM7q8E9xpXYD4PT8icOiaXGRPXD4EfGCrbLtQrkA/640"><br><br>东京大学的这款全自动扫描仪翻书不是靠吸，是靠吹，机器吹，不是嘴巴吹。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwk0wzjeIicnHPibr8jYbO6ibH4t322MVFzCL9AGZNgY1ks6IFMvEPcCt70Q/640"><br><br>根据该实验室的测量，这个翻书仪的成功率达到了100%。<br><br>希望这种自动扫描仪能早日平民化，这样学生党就不需要扛着一手提箱的书上学了，复习查资料也会更方便。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fY7OeJJl5sLq43CddQPeEnYrCUuaFHwkk1vIX6CZtqjibo4icic8Hv3wicwxyicF0evskpqydibp3ZlibzzsENO0KIEng/640"><br><br>当然，以上都是技术层面的探讨，数字化书内页还有很大的法律风险。<br><br>因为动静太大，2011年谷歌陷入了和出版商以及作者的官司，原告们不希望谷歌将自己的作品无偿地公开化，供人免费搜索和浏览。<br><br>虽然2013年谷歌赢了官司，但看起来这个图书项目陷入了死胡同，总之现在我们不清楚谷歌是否还在继续扫书，新扫的书是否能被大家看到。<br><br>其他财力和技术没这么雄厚的搜索引擎就更不用提了。<br><br>诸子百家的肉身虽然已经上了天，他们的思想什么时候才能全体上“云”端呢？<br><br>- 请介绍一下你在谷歌的工作。<br><br>- 我就说3点：<br>一，我做的是谷歌工程师也无法解决的事；<br>二，和程序员一样，我用的是人类区别于其他动物的最重要的解剖结构；<br>三，我的工作是保密的，谷歌不希望别人知道。<br><br>',
