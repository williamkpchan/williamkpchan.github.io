<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./rchart/RGraph.common.core.js" ></script>
<script src="./rchart/RGraph.line.js" ></script>
<script type='text/javascript' src='../mainscript.js'></script>

<link rel="stylesheet" href="./rchart/website.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../maincss.css">

<style>
body { margin: auto; width: 90%; font-size: 18px; background-color: #000000; color: #20C030;}
button, input, select {color: gray; background-color: #001010; font-size: 18px; }
.redword{color: red;}
.greenword{color: lightgreen;}
.goldword{color: gold;}
.whiteword{color: white;}
</style>

</head>

<body onkeypress="chkKey()">
<center>
<h3>Line Chart from datafile.txt</h3>

<canvas id="cvs" width="1150" height="650">[No canvas support]</canvas>
<div id="msg"></div>
<audio id="alarmPt" src="stringVibrate.mp3" preload="auto"></audio>
<audio id="audioPop"></audio>

<script>
window.onload = function()
{	
    RGraph.AJAX('datafile.txt', callback);
    var callback = function ()
    {data = this.responseText.split(/\r?\n/);}

	var line = new RGraph.Line({
		id: 'cvs',
		data: data,
		options: {
		axisColor: '#864', // this control show or not show axis
		textColor: '#555', // this control show or not show labels

		colors: ['black','red'],
		backgroundGridColor: '#001000',
		spline: false,
		tickmarksDotLinewidth: 0,ticksize: 1, linewidth: 0, shadow: false, 
		backgroundGridAutofit:true,backgroundGridVlinesCount:10,
		tickmarks: 'circle',

		textAccessible: true,
		hmargin: 5,
		gutterLeft: 50,
		gutterRight: 50,
		gutterTop: 50,
		gutterBottom: 50

		}
	}).draw();
};
</script>
</center>
</body>
</html>
