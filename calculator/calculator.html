<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="calculatorstyle.css">
</head>
<body onkeypress="chkKey()">

<div class="calculator">
	<div class="input" id="input"></div>
	<div class="buttons">
		<div class="operators">
			<div>+</div>
			<div>-</div>
			<div>&times;</div>
			<div>&divide;</div>
		</div>

		<div class="leftPanel">
			<div class="numbers">
				<div>7</div>
				<div>8</div>
				<div>9</div>
			</div>

			<div class="numbers">
				<div>4</div>
				<div>5</div>
				<div>6</div>
			</div>

			<div class="numbers">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</div>

			<div class="numbers">
				<div>0</div>
				<div>.</div>
				<div id="clear">C</div>
			</div>
		</div>

		<div class="equal" id="result">=</div>
	</div>
</div>

<script src="calculator.js"></script>
</body>
</html>
