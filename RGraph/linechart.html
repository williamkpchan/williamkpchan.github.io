<!DOCTYPE html>
<html>
<head>
<title>Line chart</title>
<link rel="stylesheet" href="css/website.css" type="text/css" media="screen" />

<style>    
</style>

<script src="libraries/RGraph.common.core.js"></script>
<script src="libraries/RGraph.line.js"></script>
<script src="libraries/RGraph.svg.bar.js" ></script>

</head>
<body>

<div id="cc"></div>
<canvas id="cvs" width="1200" height="700">[No canvas support]</canvas>

<script>
    mydata= [
// this set of data is the y values, the x values are from 1 to length of data set
        [5,2,10,3,5,4,5,5,2.5,6,7,8,9,11],
        [3,1,7,5,10,6,4,4,2,1,2,3,4,5],
        [10, 11, 2, 2.5, 3, 4, 5, 5, 5, 5, 6, 7, 8, 9],
    ];
    
line = new RGraph.Line({
    id:'cvs',
    data:mydata,
    options: {
        // colors: ['darkgreen','blue','grey'],
        backgroundGrid: true,
        axisColor: '#864',
        textColor: '#ccc',
        tickmarks: 'filledcircle',
        ticksize: 1,
        linewidth:1,
// labels control the number of grids
        labels: ['2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018'],
        spline: true,
        backgroundGrid: true,
        backgroundGridColor: '#002010',
        shadow: false,
        gutterLeft: 50,
        gutterRight: 50,
        gutterTop: 50,
        gutterBottom: 50
    }
}).trace();
</script>

</body>
</html>
