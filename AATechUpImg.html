<script>

$(document).ready(function(){

	$( "body" ).append( "<center>");

	$.get('AATechUp.txt', function (d){
		var imgAdr ='<br>';
		theList = d.split(' ');			// note all variables must be inside function for access
		for( var codeNo = 0; codeNo < theList.length; codeNo++){
			imgAdr += "<div>" + sCt(theList[codeNo]) + "</div>\n";
		}
		$( "body" ).append( imgAdr );
	});

});

function sCt(stkcode) {
  imgHead = "<img src='http://charts.aastocks.com/servlet/Charts?fontsize=12&15MinDelay=F&lang=1&titlestyle=1&vol=1&Indicator=9&indpara1=20&indpara2=2&indpara3=0&indpara4=0&indpara5=0&subChart1=3&ref1para1=5&ref1para2=10&ref1para3=3&subChart2=3&ref2para1=12&ref2para2=26&ref2para3=9&subChart3=12&ref3para1=0&ref3para2=0&ref3para3=0&scheme=3&com=100&chartwidth=550&chartheight=300&stockid=";
  imgPCode= "&period=";
  imgTail="&type=1&logoStyle=1'><br><br>";
  theListDom = imgHead + stkcode + imgPCode + 7 + imgTail;
  theListDom = theListDom + imgHead + stkcode + imgPCode + 4 + imgTail + "<hr>";
  return theListDom;
}

</script>
